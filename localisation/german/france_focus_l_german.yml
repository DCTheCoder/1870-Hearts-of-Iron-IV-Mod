l_german:
 FRA_internal_politics: "Interne Politik von [FRA.GetNameDef]" #NT!
 FRA_internal_politics_desc: "Da das Kaiserreich weiterhin ein autoritärer Staat ist, sind die Liberalen, die die Revolution anzettelten, verärgert und haben nun die Union Libérale gegründet. Sollen wir diese Wiederbelebung der Freiheit unterstützen oder wird Napoleons Tyrannei weitergehen?" #NT!
 FRA_support_the_union_liberale: "Freiheit, Gleichheit, Brüderlichkeit" #NT!
 FRA_support_the_union_liberale_desc: "Wir haben beschlossen, die Union Libérale zu unterstützen." #NT!
 FRA_draft_the_constitution: "Entwurf der Verfassung" #NT!
 FRA_draft_the_constitution_desc: "Wir wollen das Reich in eine konstitutionelle Monarchie umwandeln, dazu brauchen wir eine Verfassung. Unsere Autoren sollen einen Entwurf erstellen." #NT!
 FRA_align_moderate_conservatives: "Moderate Konservative auf eine Linie bringen" #NT!
 FRA_align_moderate_conservatives_desc: "Viele sogenannte Konservative sind mit Napoleons Diktatur nicht zufrieden. Es wäre klug, sie auf unsere Seite zu ziehen." #NT!
 FRA_alliance_with_legitimists: "Bündnis mit den Legitimisten" #NT!
 FRA_alliance_with_legitimists_desc: "Der Feind unseres Feindes ist unser Freund. Deshalb werden wir uns mit denen verbünden, die die Bourbonenmonarchie wiederherstellen wollen." #NT!
 FRA_implement_new_constitution: "Umsetzung der neuen Verfassung" #NT!
 FRA_implement_new_constitution_desc: "Nachdem die Verfassung nun verfasst ist, sollten wir versuchen, den Kaiser davon zu überzeugen, diese Reformen zu integrieren." #NT!
 FRA_our_first_election: "Unsere erste Wahl" #NT!
 FRA_our_first_election_desc: "Unsere erste Wahl wird darüber entscheiden, wer unser Premierminister wird." #NT!
 FRA_government_of_national_defence: "Die Regierung der Nationalen Verteidigung" #NT!
 FRA_government_of_national_defence_desc: "Als die Nachricht von der Kapitulation Napoleons III. in Sedan in Paris eintraf, wurde das Zweite Kaiserreich durch einen Volksaufstand gestürzt. Jules Favre, Léon Gambetta und General Louis-Jules Trochu proklamierten eine provisorische Regierung namens Regierung der Nationalen Verteidigung." #NT!
 FRA_restore_bourbon_monarchy: "Wiederherstellung der Bourbonenmonarchie" #NT!
 FRA_restore_bourbon_monarchy_desc: "Die Bourbonen-Dynastie sind die einzigen wahren Erben des französischen Throns. Sie werden unsere neue (und alte) Königsfamilie sein." #NT!
 FRA_third_french_republic: "Die Dritte Republik" #NT!
 FRA_third_french_republic_desc: "Die Pariser werden immer wütender angesichts des Gedankens an ein neues Königreich. Wir werden die Dritte Französische Republik ausrufen!" #NT!
 FRA_strengthen_bonaparte_dynasty: "Unterstützen Sie Napoleon III." #NT!
 FRA_strengthen_bonaparte_dynasty_desc: "Napoleon III. wird die Welt retten!" #NT!
 FRA_purge_republican_revolutionaries: "Säuberung der republikanischen Revolutionäre" #NT!
 FRA_purge_republican_revolutionaries_desc: "Um die Stabilität des Reiches zu sichern, müssen wir die republikanischen Revolutionäre ausmerzen." #NT!
 FRA_the_red_scare: "Die Rote Angst" #NT!
 FRA_the_red_scare_desc: "Der Sozialismus stellt eine noch größere Bedrohung dar als der Liberalismus. Wir müssen ihn mit allen erforderlichen Mitteln aufhalten." #NT!
 FRA_crack_down_on_colonies: "Hartes Vorgehen gegen Kolonien" #NT!
 FRA_crack_down_on_colonies_desc: "Ein Kolonialaufstand könnte für unser Reich gefährlich werden. Auch ihn müssen wir verhindern." #NT!
 FRA_construct_high_secrurity_prison: "Baue ein Hochsicherheitsgefängnis" #NT!
 FRA_construct_high_secrurity_prison_desc: "In dieser neuen Gefängniseinheit werden Terroristen und politische Gegner festgehalten und gefoltert." #NT!
 FRA_flood_imperial_reservoir: "Überflutung des Imperial Reservoirs" #NT!
 FRA_flood_imperial_reservoir_desc: "Aus irgendeinem Grund werden wir das Imperial Reservoir überfluten." #NT!
 FRA_construct_giant_napoleon_III_statue: "Bauen Sie eine riesige Statue von Napoleon III." #NT!
 FRA_construct_giant_napoleon_III_statue_desc: "Dies wird die Popularität des Kaisers steigern." #NT!
 FRA_foreign_policies: "Das Herz Europas" #NT!
 FRA_foreign_policies_desc: "Unser großartiger Sieg im Krimkrieg beweist einmal mehr, dass wir die größte Nation sind, die die Welt je gesehen hat. Lang lebe das Imperium!" #NT!
 FRA_franco_prussian_war: "Der Deutsch-Französische Krieg" #NT!
 FRA_franco_prussian_war_desc: "[PRS.GetNameDefCap] wird von Tag zu Tag stärker. Wir müssen diesem gefährlichen Land ein Ende bereiten." #NT!
 FRA_empire_triumphant: "Das triumphierende Imperium" #NT!
 FRA_empire_triumphant_desc: "Das Imperium hat die Deutschen besiegt. Es ist an der Zeit, sich noch weiter über den Kontinent auszudehnen." #NT!
 FRA_expanding_colonial_empire: "Die Ausweitung unseres Kolonialreichs" #NT!
 FRA_expanding_colonial_empire_desc: "Afrika, Đai Nam, Indien, Malaya, Patagonien. Dieser Gelegenheit können wir nicht widerstehen!" #NT!
 FRA_strike_the_east: "Schlag den Osten" #NT!
 FRA_strike_the_east_desc: "Ein Angriff auf Ostasien würde es uns ermöglichen, mehr Kautschuk und billige Arbeitskräfte zu gewinnen." #NT!
 FRA_malacca_strategy: "Die Malakka-Strategie" #NT!
 FRA_malacca_strategy_desc: "Durch einen Angriff auf Malaya würden wir fast die Kontrolle über die Straße von Malakka erlangen und hätten außerdem einen besseren Zugang zu Siam. Ein Krieg mit den Niederlanden um Indien würde auch nicht schaden." #NT!
 FRA_attack_dai_nam: "Angriff auf Đai Nam" #NT!
 FRA_attack_dai_nam_desc: "Wir werden unsere indochinesische Kolonie vereinen." #NT!
 FRA_to_the_mekong: "Zum Mekong!" #NT!
 FRA_to_the_mekong_desc: "Unbesiedeltes Land in Ostasien? Auf keinen Fall!" #NT!
 FRA_strike_africa: "Streik Afrika" #NT!
 FRA_strike_africa_desc: "Der Wettlauf um Afrika steht bevor. Wir dürfen nicht einfach abwarten, es ist Zeit, den Kontinent zu erobern!" #NT!
 FRA_defeat_morocco: "Besiege Marokko" #NT!
 FRA_defeat_morocco_desc: "Um die Westsahara zu erobern, müssen wir die Königreiche angreifen, die diese Länder kontrollieren. Die Algerier haben wir bereits besiegt, es ist an der Zeit, den Marokkanern nachzufolgen." #NT!
 FRA_colonise_ethiopia: "Äthiopien kolonisieren" #NT!
 FRA_colonise_ethiopia_desc: "Tschüss" #NT!
