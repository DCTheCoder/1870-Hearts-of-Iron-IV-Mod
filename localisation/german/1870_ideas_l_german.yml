l_german:
 republican_opposition: "Republikanische Opposition" #NT!
 republican_opposition_desc: "Viele Radikale sind äußerst gegen die Monarchie, da sie in den Einigungskriegen gegen viele Monarchien gekämpft haben und angewidert sind, dass sie immer noch unter der Herrschaft eines Königs leben. Spannungen zwischen Monarchisten und Republikanern brachen nach der Verhaftung von Giuseppe Garibaldi im Jahr 1862 aus und lösten eine weltweite Kontroverse aus." #NT!
 liberal_country: "Eine Nation des Liberalismus" #NT!
 liberal_country_desc: "Viele Politiker befürworten eine liberale Ideologie. Im Abgeordnetenhaus dominieren eine liberal-konservative Rechte und eine progressive Linke." #NT!
 lost_schleswig: "Verlierer von 1864" #NT!
 lost_schleswig_desc: "Dänemark hat durch Österreich und Preußen ein nationales Trauma erlitten. Schleswig und Holstein sind in ihre Hände gefallen, und infolgedessen ist die nationale Moral sehr niedrig." #NT!
  
