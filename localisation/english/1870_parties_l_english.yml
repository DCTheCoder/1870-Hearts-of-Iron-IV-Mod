 # Conservatism
 #conservatism:0 ""
 #conservatism_desc:0 ""
 authoritarian_conservatism:0 "Authoritarian Conservatism"
 authoritarian_conservatism_desc:0 "Rooted in a belief that swift societal transformations may pose inherent risks, authoritarian conservatism embraces a commitment to established authority and traditional values, often favoring a measured approach to change while emphasizing the preservation of core societal structures."
 social_conservatism:0 "Social Conservatism"
 social_conservatism_desc:0 "Grounded in the preservation of cultural and moral norms, social conservatism expresses concerns about the potential negative impacts of rapid societal shifts. This ideology emphasizes the importance of traditional values, social institutions, and moral frameworks, often advocating for their safeguarding in the face of contemporary challenges."
 ultra_conservatism:0 "Ultraconservatism"
 ultra_conservatism_desc:0 "Exemplified by figures like Otto von Bismarck, ultra-conservatism is marked by an unwavering commitment to staunch traditionalism and resistance to societal change. Rooted in a desire to maintain established hierarchies and structures, ultra-conservatism often seeks to uphold historical norms and resist liberal or progressive reforms, emphasizing the preservation of order, authority, and traditional values at all costs."
 conservative_semi_constitutional_monarchism:0 "Semi-Constitutional Monarchy"
 conservative_semi_constitutional_monarchism_desc:0 "Embedded in the principles of conservative semi-constitutional monarchism is a commitment to preserving both tradition and a limited constitutional framework. This ideology envisions a monarchy that coexists with a partially defined constitution, allowing for a balance between traditional authority and the incorporation of select constitutional principles. Advocates of this approach seek to maintain the stability of the monarchy while recognizing the need for some constitutional constraints and modern governance practices."
 conservative_constitutional_monarchism:0 "Constitutional Monarchy"
 conservative_constitutional_monarchism_desc:0 "At the core of conservative constitutional monarchism lies a belief in combining the enduring stability of monarchy with the benefits of a well-defined constitutional order. This ideology embraces the idea of a constitutional framework that outlines the powers and limitations of the monarchy, ensuring a harmonious relationship between traditional authority and modern governance. Proponents of conservative constitutional monarchism aim to strike a delicate balance that safeguards both the heritage of the monarchy and the principles of constitutional governance."

 # Liberalism
 #liberalism:0 ""
 #liberalism_desc:0 ""
 # Market Socialism
 socialism:0 "Social Liberalism"
 socialism_desc:0 "Social liberalism is a political philosophy and variety of liberalism that endorses social justice, social services, a mixed economy, and the expansion of civil and political rights, as opposed to classical liberalism which supports unregulated laissez faire capitalism with very few government services."
 market_liberalism:0 "Market Liberalism"
 market_liberalism_desc:0 "At the heart of market liberalism is a commitment to the principles of classical liberalism within the context of a market-driven economy. Advocates of market liberalism prioritize individual liberties, free-market competition, and limited government intervention. This ideology contends that a free-market system, guided by principles such as competition and private property, can best facilitate economic prosperity and individual freedom. Market liberals emphasize the efficiency of markets in meeting the diverse needs of society while safeguarding individual rights and personal autonomy"
 liberal_semi_constitutional_monarchism:0 "Semi-Constitutional Monarchy"
 liberal_semi_constitutional_monarchism_desc:0 "Embedded within the tenets of liberal semi-constitutional monarchism is a commitment to blending liberal principles with a partially defined constitutional framework. This ideology envisions a monarchy that coexists with a constitutional order, allowing for the protection of individual rights, rule of law, and democratic governance. Advocates of this approach seek to balance the symbolic and unifying role of the monarchy with a constitutional framework that safeguards liberal values and democratic processes."
 liberal_constitutional_monarchism:0 "Constitutional Monarchy"
 liberal_constitutional_monarchism_desc:0 "At the core of liberal constitutional monarchism lies a belief in combining the enduring symbolism of monarchy with a well-defined constitutional order. This ideology embraces the idea of a constitutional framework that clearly outlines the powers and limitations of the monarchy, ensuring a harmonious relationship between traditional authority and liberal governance. Proponents of liberal constitutional monarchism aim to establish a system where liberal values, individual freedoms, and democratic principles are upheld, alongside the symbolic presence of a constitutional monarch."
 
 # Socialism
 vanguardism:0 "Vanguard State"
 vanguardism_desc:0 "Vanguardism, in the context of Marxist revolutionary struggle, relates to a strategy whereby the most class-conscious and politically "advanced" sections of the proletariat or working class, described as the revolutionary vanguard, form organizations to advance the objectives of communism. They take actions to draw larger sections of the working class toward revolutionary politics and to serve as manifestations of proletarian political power opposed to the bourgeoisie. This theory serves as the underpinning of the leading role of the Communist party, usually enshrined in the constitution, after the seizure of power in the state by Communists."
 social_anarchism:0 "Anarcho-Socialism"
 social_anarchism_desc:0 "Social anarchism is a political philosophy rooted in the principles of decentralization, voluntary cooperation, and the elimination of hierarchical structures. This ideology envisions a society where individuals organize themselves without the need for a centralized state. Advocates of social anarchism emphasize the importance of direct democracy, communal ownership of resources, and the promotion of egalitarian principles. Social anarchists seek to create a system that encourages voluntary associations and mutual aid while opposing oppressive hierarchies."

 # Authoritarian
 aboslute_monarchy:0 "Absolute Monarchy"
 aboslute_monarchy_desc:0 "Absolute monarchy is a traditional form of governance characterized by a single, hereditary ruler who holds absolute authority over the state. In this system, the monarch's power is unchecked by a constitution or limitations imposed by representative bodies. Absolute monarchy often involves centralized control, with the monarch making decisions on matters of governance, law, and policy without significant constraints. The authority of the monarch is typically justified on the basis of divine right or a long-standing tradition of unchallenged rule."
 monarchism:0 "Monarchy"
 monarchism_desc:0 "Monarchism is a system of government in which a monarch serves as the head of state and wields varying degrees of political power. Unlike absolute monarchy, where the monarch enjoys unrestricted authority, non-absolute forms of monarchism limit the monarch's power through checks and balances within the governing structure. These limits might include written constitutions, laws, customs, or institutions designed to ensure that the monarch does not act arbitrarily or tyrannically."
 orleanist:0 "Monarchy"
 orleanist_desc:0 "Orléanism is a political ideology associated with the House of Orléans, a French royal dynasty descended from King Louis Philippe I, who ruled France as a constitutional monarch from 1830 to 1848. Orléanists believe in a moderate form of monarchism that emphasizes liberal values, limited government intervention, economic freedom, and respect for civil liberties."
 bonapartism:0 "Absolute Monarchy"
 bonapartism_desc:0 "Bonapartism refers to a political ideology associated with the leadership style of figures like Napoleon Bonaparte. It combines elements of authoritarianism, populism, and nationalism. Bonapartists advocate for a strong, centralized state led by a charismatic leader who claims to represent the will of the people. This ideology often involves a focus on order, stability, and national glory. Bonapartism may incorporate elements of both left and right-wing policies, adapting to the political context of the time while maintaining a strong executive authority."
 autocratic_republic:0 "Autocratic Republic"
 autocratic_republic_desc:0 "An autocratic republic is a dictatorship that isn't a monarchy."
 theocracy:0 "Theocracy"
 theocracy_desc:0 "Theocracy is a form of government in which one or more deities are recognized as supreme ruling authorities, giving divine guidance to human intermediaries who manage the government's daily affairs."
