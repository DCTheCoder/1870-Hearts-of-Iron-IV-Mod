 # Commune #
 FPC_army_effort:0 "Mobilise the Youth"
 FPC_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 FPC_equipment_effort:0 "Equipment Effort"
 FPC_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 FPC_motorization_effort:0 "Motorization Effort"
 FPC_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 FPC_doctrine_effort:0 "Doctrine Effort"
 FPC_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 FPC_equipment_effort_2:0 "Equipment Effort II"
 FPC_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 FPC_mechanization_effort:0 "Mechanization Effort"
 FPC_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 FPC_doctrine_effort_2:0 "Doctrine Effort II"
 FPC_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 FPC_equipment_effort_3:0 "Equipment Effort III"
 FPC_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 FPC_armor_effort:0 "Armor Effort"
 FPC_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 FPC_special_forces:0 "Special Forces"
 FPC_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 FPC_naval_effort:0 "Naval Effort"
 FPC_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 FPC_flexible_navy:0 "Flexible Navy"
 FPC_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FPC_large_navy:0 "Large Navy"
 FPC_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FPC_submarine_effort:0 "Submarine Effort"
 FPC_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FPC_cruiser_effort:0 "Cruiser Effort"
 FPC_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 FPC_destroyer_effort:0 "Destroyer Effort"
 FPC_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FPC_capital_ships_effort:0 "Capital Ship Effort"
 FPC_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FPC_industrial_effort:0 "Industrial Effort"
 FPC_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 FPC_industrial_effort_2:0 "Industrial Effort II"
 FPC_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 FPC_construction_effort:0 "Construction Effort"
 FPC_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 FPC_production_effort:0 "Armament Effort"
 FPC_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 FPC_construction_effort_2:0 "Construction Effort II"
 FPC_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 FPC_production_effort_2:0 "Armament Effort II"
 FPC_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 FPC_production_effort_3:0 "Armament Effort III"
 FPC_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 FPC_infrastructure_effort:0 "Infrastructure Effort"
 FPC_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 FPC_infrastructure_effort_2:0 "Infrastructure Effort II"
 FPC_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 FPC_construction_effort_3:0 "Construction Effort III"
 FPC_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 FPC_extra_tech_slot:0 "Extra Research Slot"
 FPC_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 FPC_extra_tech_slot_2:0 "Extra Research Slot II"
 FPC_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
