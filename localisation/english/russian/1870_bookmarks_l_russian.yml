l_russian:
 1866_NAME: "Австро-прусская война" #NT!
 1866_DESC: "На дворе 1866 год, и мир окутан тенями. Отголоски Крымской войны до сих пор звучат по всей Европе, а амбиции Пруссии представляют угрозу стабильности континента. Соединенные Штаты борются с последствиями разрушительной Гражданской войны, а в Японии столкновение между древними традициями и силами модернизации создает основу для драматических и преобразующих перемен. Мир балансирует на грани неопределенности и напряженности, рисуя мрачную картину рассвета этого нового года." #NT!
  
 1870_NAME: "Франко-прусская война" #NT!
 1870_DESC: "Мир переживает решающий момент. Атмосфера пропитана ожиданием и напряжением, поскольку надвигающаяся угроза потенциальных конфликтов формирует судьбу мира. Напряженность между Францией и новой Северо-Германской Конфедерацией растет. На Дальнем Востоке Япония находится в процессе трансформации после Реставрации Мэйдзи. На мировой арене царит неопределенность, поскольку в новом году каждый регион сталкивается со своими уникальными проблемами." #NT!
  
 FRA_1866_DESC: "Наполеон III — император Франции, и он создал империю, которой удалось доминировать в Европе. Благодаря нашей недавней победе над австрийскими Габсбургами и русскими Романовыми, нам удалось нанести ущерб нашим соперникам, однако при этом было потеряно много жизней.\n\nВнутри страны многие либералы требуют реформ, и как легитимисты, так и орлеанисты в ярости от этого. Династия Бонапартов вернулась на престол. Останется ли империя победителем или наша нация снова падет?" #NT!
  
 ENG_1866_DESC: "Во время замечательного правления королевы Виктории Великобритания стала мировой сверхдержавой. На фоне быстрой индустриализации и научных прорывов Британская империя простирается на разные континенты, укрепляя торговые сети и культурное влияние по всему миру. \n\nОднако такая сила влечет за собой проблемы и ответственность. Конкуренция между имперскими державами усиливается, усиливая геополитическую напряженность и требования к военно-морской мощи. То, как мы ориентируемся в этих водах, определяет будущую траекторию как Британии, так и ее обширного королевства." #NT!
  
 ITA_1866_DESC: "Пять лет назад Королевству Сардиния удалось объединить итальянский народ в единое королевство. В ходе этого процесса погибло много жизней, но мы создали то, что будет длиться веками.\n\nОднако наше объединение не является полным, поскольку многие итальянцы все еще живут под гнетом Габсбургов. Кроме того, напряженность между монархистами и республиканцами продолжает накаляться. Победит ли королевство или появится новая, другая нация?" #NT!
  
 PRS_1866_DESC: "Нам вместе с австрийцами удалось освободить герцогства Шлезвиг и Гольштейн от датского владычества. Это еще раз доказало, что у нас самая сильная армия в мире. Учитывая рост националистических настроений среди немецкого народа, это означает только одно.\n\nНемецкий народ слишком долго был разделен, и с помощью наших храбрых солдат мы сокрушим наших южных соперников, образовав единую Германскую империю. ." #NT!
  
 AUS_1866_DESC: "Наша славная империя сталкивается с растущим давлением, подрывающим нашу некогда доминирующую позицию. Страдающая от внутренних разногласий и внешних угроз, Габсбургская монархия изо всех сил пытается сохранить сплоченность на фоне растущих националистических настроений, бросающих вызов мультикультурной структуре империи.\n\nКроме того, такие соперники, как Пруссия, борются за региональное превосходство. Это представляет собой как опасность, так и возможность, и то, как Австрия отреагирует, может определить, останется ли она важным игроком или поддастся течению истории." #NT!
  
 TUR_1866_DESC: "Несмотря на столетия славы и влияния, охватывающего три континента, в середине 19 века Османская империя демонстрирует признаки упадка. Столкнувшись с многочисленными восстаниями, административной коррупцией, финансовыми кризисами и военными поражениями, Блистательная Порта пытается осуществить глубокую трансформацию.\n\nМеждународная динамика меняется, придавая смелости конкурирующим империям, ищущим преимущества за счет Османской империи. Для преодоления этих коварных проливов требуется умелое управление государством, упорство и способность к адаптации, если мы хотим сохранить наше с таким трудом заработанное наследие и непреходящую актуальность." #NT!
  
 SOV_1866_DESC: "Александру II удалось отменить крепостное право в 1861 году, что принесло ему неофициальный титул «Александр Освободитель». Это была великая победа для крестьян нашей страны, однако они по-прежнему бедны, им не хватает надлежащего государственного благосостояния или какого-либо образования.\n\nКроме того, наше поражение в Крымской войне десять лет назад унесло жизни почти полумиллиона человек. Будет ли Александр II продолжать реформировать империю, или нашу страну ждут более быстрые перемены?" #NT!
  
 USA_1866_DESC: "Гражданская война закончилась недавно. Миллионы наших храбрецов сражались за освобождение рабов на юге, и наша победа над Конфедерацией была неоспоримой. Благодаря этому ни один американец больше никогда не будет куплен или продан.\n\nК сожалению, в войне было потеряно много жизней, и чтобы оставаться нормальной страной, нам нужно начать восстановление, если мы хотим снова стать великими. Кроме того, убийство президента Авраама Линкольна изменило нашу нацию." #NT!
  
 FRA_1870_DESC: "Мы находимся в критической точке истории. Ожидается, что в следующем году или около того разразится война с Северо-Германской Конфедерацией, поскольку император разочарован усилением наших германских соперников.\n\nВнутри нашей нации последние несколько лет были великими для либералы и демократы, поскольку им удалось превратить некогда автократическую империю в парламентскую демократию. Смогут ли либералы продолжать преобладать, или другая сила нанесет ответный удар?" #NT!
  
 ITA_1870_DESC: "4 года назад мы с помощью наших хороших друзей в Пруссии успешно отвоевали Венецию у австрийцев. Однако не хватает одной вещи. Рим. Поскольку напряженность между наполеоновской Францией и новой Конфедерацией Бисмарка растет, мы могли бы использовать это, чтобы пересечь границу с Папской областью.\n\nПосле победы левых на всеобщих выборах 1867 года Урбано Раттацци становится новым премьер-министром Италии, открывая новую эру для Итальянская политика." #NT!
  
 PRS_1870_DESC: "Триумфально выйдя из десятилетий политической нестабильности, NGC продвигается вперед под дальновидным руководством канцлера Отто фон Бисмарка. Недавние победы над Данией и Австрией подтвердили наше растущее влияние, разжигая мечты о дальнейших завоеваниях. \n\nПрограммы модернизации продвигаются вперед, опираясь на эффективную администрацию и дисциплинированную армию. Воодушевленные этой восходящей тенденцией, мы готовы сражаться за господство в Центральной Европе, в конечном итоге построив единую Отечественную Империю." #NT!
  
 AUS_1870_DESC: "Прошло 4 года с тех пор, как Пруссия победила нас в Германской войне. Это вынудило нас преобразоваться в Австро-Венгерскую империю, умиротворив различные этнические группы нашей огромной империи. Мало того, это разрушило нашу репутацию лидера Европы.\n\nПоскольку монархия Габсбургов теряет престиж каждое десятилетие, вопрос остается. Рухнет ли отечество на землю или вновь поднимется Кайзеррейх?" #NT!
