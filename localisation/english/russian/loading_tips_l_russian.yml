l_russian:
 LOADING_TIP_0: "Единственное, чему мы учимся у истории, это тому, что мы ничему не учимся у истории. \n- Георг Вильгельм Фридрих Гегель" #NT!
 LOADING_TIP_1: "Никогда не доверяй русским, потому что русские не верят даже в себя. - Отто фон Бисмарк" #NT!
 LOADING_TIP_2: "Народ, который ценит свои привилегии выше своих принципов, вскоре теряет и то, и другое. \n- Дуайт Д. Эйзенхауэр" #NT!
 LOADING_TIP_3: "Великие вопросы современности будут решаться не речами и решениями большинства, а железом и кровью. - Отто фон Бисмарк" #NT!
 LOADING_TIP_4: "Самое мощное оружие на земле – это горящая человеческая душа. - Фердинанд Фош" #NT!
 LOADING_TIP_5: "Человек рождается свободным, и везде он в цепях. \n- Жан-Жак Руссо" #NT!
 LOADING_TIP_6: "Единственное, чего нам следует бояться, — это самого страха. \n- Франклин Д. Рузвельт" #NT!
 LOADING_TIP_7: "Благосостояние народа – высший закон. \n- Цицерон" #NT!
 LOADING_TIP_8: "Война – это продолжение политики другими средствами. \n- Карл фон Клаузевиц" #NT!
 LOADING_TIP_9: "Я думаю; следовательно, я есть. \n- Рене Декарт" #NT!
 LOADING_TIP_10: "Самое большое счастье, которое вы можете иметь, — это знать, что вам не обязательно нужно счастье. \n- Уильям Сароян" #NT!
 LOADING_TIP_11: "Чем больше я вижу, тем меньше знаю наверняка. \n- Джон Леннон" #NT!
 LOADING_TIP_12: "Религия – это опиум масс. - Карл Маркс" #NT!
 LOADING_TIP_13: "Наша величайшая слава не в том, чтобы никогда не падать, а в том, чтобы подниматься каждый раз, когда мы падаем. \n- Конфуций" #NT!
 LOADING_TIP_14: "На войне мораль относится к физическому, как трое к одному. \n- Наполеон Бонапарт" #NT!
 LOADING_TIP_15: "Человеческий разум, однажды растянутый новой идеей, уже никогда не вернется к своим первоначальным размерам. \n- Оливер Венделл Холмс-старший." #NT!
 LOADING_TIP_16: "Самый дешевый вид гордости — это национальная гордость; ибо если человек гордится своей нацией, это доказывает, что у него нет собственных качеств, которыми он мог бы гордиться. \n- Артур Шопенгауэр" #NT!
 LOADING_TIP_17: "Сила проявляется не в сильных и частых ударах, а в точных ударах. - Наполеон Бонапарт" #NT!
 LOADING_TIP_18: "Самое сложное – это решение действовать, остальное – лишь упорство. \n- Амелия Эрхарт" #NT!
 LOADING_TIP_19: "Величайшим недостатком человечества является наша неспособность понять показательную функцию. \n- Альберт Бартлетт" #NT!
 LOADING_TIP_20: "Единственная истинная мудрость заключается в том, чтобы знать, что ты ничего не знаешь. \n- Сократ" #NT!
 LOADING_TIP_21: "Секрет успеха в том, чтобы начать. \n- Брайан Трейси" #NT!
 LOADING_TIP_22: "Прямо сейчас внутри вас есть все, что вам нужно, чтобы справиться с тем, что мир может вам бросить. \n- Чарльз Дарвин" #NT!
 LOADING_TIP_22: "Выживает не самый сильный из видов и не самый умный, а тот, кто лучше всего реагирует на изменения. - Чарльз Дарвин" #NT!
 LOADING_TIP_23: "Успех не окончателен, неудача не фатальна: важна смелость продолжать. \n- Вольтер" #NT!
 LOADING_TIP_24: "Я не одобряю то, что вы говорите, но я буду защищать до последней капли крови ваше право это говорить. - Эвелин Беатрис Холл" #NT!
 LOADING_TIP_25: "Единственным ограничением нашей реализации завтрашнего дня будут наши сомнения сегодня. - Франклин Д. Рузвельт" #NT!
 LOADING_TIP_26: "Хорошо смеется тот, кто смеется последним. \n- Джон Мейсфилд" #NT!
 LOADING_TIP_27: "Не важно кто ты, будь хорошим. \n- Авраам Линкольн" #NT!
 LOADING_TIP_28: "Лучший способ предсказать будущее — создать его. \n- Питер Друкер" #NT!
 LOADING_TIP_29: "Люди, которые достаточно сумасшедшие, чтобы думать, что могут изменить мир, именно так и делают. \n- Роб Силтанен" #NT!
 LOADING_TIP_30: "Дело не в размере собаки в драке, а в размере драки в собаке. \n- Марк Твен" #NT!
 LOADING_TIP_31: "Дайте мне рычаг достаточной длины и точку опоры, на которую его можно поместить, и я переверну мир. - Архимед" #NT!
 LOADING_TIP_32: "Я не могу изменить направление ветра, но могу настроить паруса, чтобы всегда достигать пункта назначения. - Джимми Дин" #NT!
 LOADING_TIP_33: "Лучший способ найти себя — потерять себя в служении другим. - Махатма Ганди" #NT!
 LOADING_TIP_34: "Быть самим собой в мире, который постоянно пытается сделать из вас что-то другое, — величайшее достижение. \n- Ральф Уолдо Эмерсон" #NT!
 LOADING_TIP_35: "В центре трудностей лежит возможность. \n- Альберт Эйнштейн" #NT!
 LOADING_TIP_36: "Недостаточно делать все, что в наших силах; иногда мы должны делать то, что требуется. \n- Уинстон Черчилль" #NT!
 LOADING_TIP_37: "Успех — это спотыкающееся хождение от неудачи к неудаче без потери энтузиазма. \n- Уинстон Черчилль" #NT!
 LOADING_TIP_38: "Величайшая слава в жизни заключается не в том, чтобы никогда не падать, а в том, чтобы подниматься каждый раз, когда мы падаем. \n- Нельсон Мандела" #NT!
 LOADING_TIP_39: "Признаком образованного ума является способность принимать мысль, не принимая ее. \n- Аристотель" #NT!
 LOADING_TIP_40: "В конце концов, мы все люди. Мой отец однажды сказал мне, что мир не имеет границ. \n- Йост Кляйн" #NT!
 LOADING_TIP_41: "И сегодня вечером я никогда не умру. \n- Кайл Гордон" #NT!
