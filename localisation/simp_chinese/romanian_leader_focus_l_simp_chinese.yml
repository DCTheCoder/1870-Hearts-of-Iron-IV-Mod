 ROM_ALEXANDRU_NAME:0 "亚历山德鲁·伊万·库扎"
 ROM_ALEXANDRU_DESC:0 "亚历山德鲁·伊万·库扎，1820年3月20日生于巴尔拉德，是一位杰出的罗马尼亚政治家，在摩尔达维亚和瓦拉几亚公国的统一过程中发挥了关键作用。1859年，他成为统一公国的首任统治者，标志着现代罗马尼亚的奠基。他的统治以重要改革为特征，旨在使国家现代化，包括修道院地产的世俗化、土地改革以及建立国家教育系统。尽管面临政治反对，库扎的努力为罗马尼亚的未来发展奠定了基础。1866年，他被迫退位，但仍然是罗马尼亚历史上受人尊敬的人物。亚历山德鲁·伊万·库扎于1873年5月15日在德国海德堡去世，留下了团结与进步的遗产。"