 republican_opposition:0 "共和反对派"
 republican_opposition_desc:0 "许多激进分子极力厌恶君主制，因为他们在统一战争中被迫与诸多君主制国家奋战，对仍然生活在国王统治之下感到厌恶。自1862年朱塞佩·加里波第被捕以来，君主主义者与共和主义者之间的紧张局势激化，该局势引发了全球的争论。"
 liberal_country:0 "自由主义国度"
 liberal_country_desc:0 "许多政客偏爱自由主义思想，自由保守派右翼和进步左翼在众议院占据主导地位。"
 lost_schleswig:0 "1864之殇"
 lost_schleswig_desc:0 "丹麦在奥地利和普鲁士的手中历经国难，石勒苏益格和荷尔斯泰因已沦陷于敌，致使全国士气低落。"
