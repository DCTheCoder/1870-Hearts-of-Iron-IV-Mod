 fpw_flags.2.d: "Would you prefer to use the historical flag during the time or use the same historical flag that was improved to be appealing to the eyes?\n\nYou can always revert your changes later."
 fpw_flags.2.a: "The Historical Flag"
 fpw_flags.2.b: "Improved Historical Flag"
 fpw_flags.3.t: "Flag For a New Prussia"
 fpw_flags.3.d: "(Flag 1) Traditional Prussian two-sided black and white, communist theme\n\n(Flag 2) Inspired by the First International, uses a red background with eblem inspired by the SDAP.\n\n\nYou can always revert your changes later."
 fpw_flags.3.a: "Flag 1"
 fpw_flags.3.b: "Flag 2"
 france_fpw.3.t:0 "[FRA.GetNameDefCap] Offers to Buy [LUX.GetNameDef]"
 france_fpw.3.d:0 "The leader of [FRA.GetNameDefCap], [FRA.GetLeader], offers us 5 million to cede Luxembourg to them. This could be a great opportunity as we are in severe financial trouble, and the exclave of Luxembourg is no longer profitable after its territory was drastically decreased."
 france_fpw.3.a:0 "Accept this offer"
 france_fpw.3.b:0 "Decline"
 france_fpw.4.t:0 "[HOL.GetNameDefCap] Accepts Our Purchase!"
 france_fpw.4.d:0 "Our purchase of [LUX.GetNameDef] has been accepted by [HOL.GetNameDef], who have been deep in debt."
 france_fpw.4.a:0 "Great!"
 france_fpw.5.t:0 "[HOL.GetNameDefCap] Declines Our Purchase Idea!"
 france_fpw.5.d:0 "Our purchase of [LUX.GetNameDef] has been declined by [HOL.GetNameDef]. Unfortunately, there is little we can do without violating international laws regarding the sovereignty of nations."
 france_fpw.5.a:0 "Sacré bleu!"
 france_fpw.6.t:0 "[FRA.GetNameDefCap] Seizes Control Over [LUX.GetNameDef]!"
 france_fpw.6.d:0 "Latest news reports that [FRA.GetNameDef] has bought [LUX.GetNameDef] from [HOL.GetNameDef] for around 5 million guilders. Even though we agreed that France could take control of Luxembourg, the public is outraged that a member of the former German Confederation has lost its sovereignty to our greatest enemy."
 france_fpw.6.a:0 "Demand France to give it back!"
 france_fpw.6.b:0 "Ignore the public."
 france_fpw.7.t:0 "[PRS.GetNameDefCap] Opposes the Luxembourg Purchase!"
 france_fpw.7.d:0 "After our purchase of Luxembourg, [PRS.GetNameDef] has intervened, positioning themselves as protectors of the Germanic countries. Despite allowing such a purchase two years ago, it appears they have changed their stance. This could escalate into a conflict between us and the [PRS.GetAdjective]s."
 france_fpw.7.a:0 "Luxembourg isn’t worth a war!"
 france_fpw.7.b:0 "We will keep [LUX.GetNameDef], no matter what"
 fpw_romania.5.t:0 "The Military Industrial Sector"
 fpw_romania.5.d:0 "The current state of our country's military-industrial sector is severely underdeveloped. This presents a significant gap in our national defense capabilities and our potential for technological and economic growth. To address this, it is imperative that we initiate a comprehensive strategy to build and expand this sector without delay."
 fpw_romania.5.a:0 "Start the Reform"
 fpw_romania.6.t:0 "Military Industrial Fund"
 fpw_romania.6.d:0 "With the approval of the reform in the military-industrial sector, a fund has been authorized to support this initiative. This funding allows us to gain a head start in either Wallachia or Moldova. Which one shall we prioritize?"
 fpw_romania.6.a:0 "Start With Wallachia"
 fpw_romania.6.b:0 "Start With Moldova"
 fpw_romania.7.t:0 "The Project is Done"
 fpw_romania.7.d:0 "Over a period marked by numerous industrialization initiatives, the region has undergone significant development and modernization. This extensive process has culminated in the successful completion of military-industrial reform."
 fpw_romania.7.a:0 "Long Live the Nation"
 fpw_romania.8.t:0 "The Border has Been Secured"
 fpw_romania.8.d:0 "The construction of the bunkers along the border has been successfully completed. These fortifications represent a significant achievement in our defense strategy, ensuring that we are better prepared for any potential threats."
 fpw_romania.8.a:0 "Keep Them Out"
 fpw_romania.9.t:0 "The Sector Reformed"
 fpw_romania.9.d:0 "The military-industrial sector has undergone extensive and transformative reforms. These reforms have substantially upgraded our technological capabilities and operational efficiencies, aligning them with the standards of other leading global powers. Through targeted investments, strategic partnerships, and advancements in research and development, we have modernized our defense infrastructure."
 fpw_romania.9.a:0 "Long Live the Enclave...wait, what?"
 fpw_romania.10.t:0 "The Border has Been Secured"
 fpw_romania.10.d:0 "The construction of the bunkers along the border has been successfully completed. These fortifications represent a significant achievement in our defense strategy, ensuring that we are better prepared for any potential threats."
 fpw_romania.10.a:0 "Keep Them Out"
 fpw_romania.11.t:0 "The Project is Done"
 fpw_romania.11.d:0 "Over a period marked by numerous industrialization initiatives, the region has undergone significant development and modernization. This extensive process has culminated in the successful completion of military-industrial reform."
 fpw_romania.11.a:0 "Long Live the Nation"