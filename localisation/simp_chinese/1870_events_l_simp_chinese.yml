l_simp_chinese:
 austro_prussian_fpw.1.t:0 "[From.GetName]站在了我们一边！"
 austro_prussian_fpw.1.d:0 "[From.GetName] 已决定在普奥战争中加入我们，提供他们的支持以对抗我们的共同敌人。"
 austro_prussian_fpw.1.a:0 "好极了！（德语）"
 austro_prussian_fpw.2.t:0 "奥地利投降了！"
 austro_prussian_fpw.2.d:0 "在柯尼希格雷茨的决定性战败并遭受重创之后，奥地利政府已向我们伸出橄榄枝，寻求和平谈判。"
 austro_prussian_fpw.2.a:0 "好极了！（德语）"
 austro_prussian_fpw.3.t:0 "普鲁士投降了！"
 austro_prussian_fpw.3.d:0 "在一系列惨重的失败和不断增加的压力下，普鲁士政府已请求进行和平谈判，以结束这场冲突。"
 austro_prussian_fpw.3.a:0 "好极了！（德语）"
 austro_prussian_fpw.4.t:0 "奥地利投降了！"
 austro_prussian_fpw.4.d:0 "在遭受重大失败后，奥地利政府已认输并请求和平。"
 austro_prussian_fpw.4.a:0 "棒极了！（德语）"
 austro_prussian_fpw.5.t:0 "普鲁士投降了！"
 austro_prussian_fpw.5.d:0 "面对无法克服的困难和毁灭性的损失，普鲁士在普奥战争中宣布投降并寻求和平。"
 austro_prussian_fpw.5.a:0 "见鬼！（德语）"
 franco_prussian_fpw.1.t:0 "[FRA.GetName]已停止抵抗！"
 franco_prussian_fpw.1.d:0 "[FRA.GetAdjective]的领导人[FRA.GetLeader]已向我国首相[PRS.GetName]伸出橄榄枝，请求和平。我们认为接受这一初步和平协议为上策，因为若不现在达成和解，这场战争可能会愈演愈烈，导致更多的伤亡。"
 franco_prussian_fpw.1.a:0 "非常好！"
 franco_prussian_fpw.1.b:0 "我们会战斗到最后一息！"
 franco_prussian_fpw.2.t:0 "[PRS.GetName]已停止抵抗"
 franco_prussian_fpw.2.d:0 "普鲁士的领导人[PRS.GetLeader]已向我方伸出橄榄枝，请求和平。我们认为接受这一初步和平协议为上策，因为若不现在达成和解，这场战争可能会愈演愈烈，导致更多的伤亡。"
 franco_prussian_fpw.2.a:0 "非常好！"
 franco_prussian_fpw.2.b:0 "我们会战斗到最后一息！"
 franco_prussian_fpw.3.t:0 "有关吞并阿尔萨斯-洛林的争论。"
 franco_prussian_fpw.3.d:0 "在普法战争中战胜[FRA.GetName]之后，我们现在不仅可以要求[FRA.GetAdjective]偿还债务，还可以占领一些领土，直到债务偿清为止。我们可以首先收复阿尔萨斯-洛林和贝尔福特的领土。军队声称，这些领土在未来对抗法国的战争中是必要的防御屏障，而首相俾斯麦则表示，占领[FRA.GetAdjective]的领土将导致恶劣的外交关系，作为一个在欧洲中心的新兴大国，我们不应冒此风险。"
 franco_prussian_fpw.3.a:0 "俾斯麦说的有道理。"
 franco_prussian_fpw.3.b:0 "我们可以把贝尔福还给法国人。"
 franco_prussian_fpw.3.c:0 "我全都要！"
 franco_prussian_fpw.4.t:0 "南齐希-厄比纳尔领土争议。"
 franco_prussian_fpw.4.d:0 "在兼并并整合了新的帝国领土阿尔萨斯-洛林后，我们处于一个可以进一步占领纳济格-埃皮纳尔地区的位置，这将使我们的边界更加具有防御性，因为军队认为这样我们将拥有更长的河流边界。俾斯麦仍然认为我们不应占领过多领土，因为如果我们这样做，不仅与[FRA.GetName]的关系会恶化，国际社会的关系也会恶化到某种程度。如果我们再多占领一米的土地，我们将置身于欧洲列强之间的一场大战中。"
 franco_prussian_fpw.4.a:0 "我们应该相信毛奇。"
 franco_prussian_fpw.4.b:0 "俾斯麦说的有道理。"
 franco_prussian_fpw.5.t:0 "吞并法国殖民地。"
 franco_prussian_fpw.5.d:0 "现在，帝国军队的高级指挥官，如毛奇，要求进一步吞并[FRA.GetAdjective]的所有非洲殖民地。俾斯麦警告我们，这样做不仅会彻底破坏我们与法国的关系，还会引发一场不可避免的大战。"
 franco_prussian_fpw.5.a:0 "我们不应冒引发大战的风险！"
 franco_prussian_fpw.5.b:0 "谁在乎国际舞台的看法？"
 franco_prussian_fpw.6.t:0 "拿破仑三世被俘"
 franco_prussian_fpw.6.d:0 "事态骤然转变，我军已俘获拿破仑三世皇帝。这一事态发展很可能改变当前冲突中的力量平衡，对法国的政治局势产生重大影响。不久或将建立临时政府。"
 franco_prussian_fpw.6.a:0 "成立临时政府"
 franco_prussian_fpw.7.t:0 "巴黎陷落"
 franco_prussian_fpw.7.d:0 "巴黎已被普鲁士的先头部队攻陷。我方政府陷入混乱。此时最佳之策乃是政府全面辞职。"
 franco_prussian_fpw.7.a:0 "接受投降......"
 franco_prussian_fpw.8.t:0 "巴黎公社"
 franco_prussian_fpw.8.d:0 "在动乱和巴黎陷落之后，一个名为巴黎公社的激进社会主义政府已经控制了这座城市。这个新政府反对法国临时政府和我们的军队，导致局势进一步动荡不安。"
 franco_prussian_fpw.8.a:0 "抱歉，你说什么？"
 franco_prussian_fpw.9.t:0 "普鲁士军队撤出巴黎"
 franco_prussian_fpw.9.d:0 "在进行了一场横穿巴黎的胜利游行之后，我军已从该城撤出。此象征性之举标志着我们在该地区军事行动的结束，巩固了我们的胜利，并重塑了欧洲的政治格局。"
 franco_prussian_fpw.9.a:0 "撤出巴黎"
 italy_fpw.1.t:0 "[ITA.GetLeader]提议结盟"
 italy_fpw.1.d:0 "意大利首相[ITA.GetLeader]希望与我们结盟，因为我们有共同的敌人——奥地利。我们正在努力统一德意志，而他们则试图解放威尼斯，因此与他们结为友邦自然是合乎情理之举。"
 italy_fpw.1.a:0 "当然了！"
 italy_fpw.1.b:0 "拒绝这个提议"
 italy_fpw.2.t:0 "为了获得支持，意大利要求威尼斯作为交换。"
 italy_fpw.2.d:0 "意大利首相[ITA.GetLeader]向我们提出了一个有趣的提议。该国将在下一场大战中帮助我们，条件是我们将威尼斯地区割让给他们。虽然这将导致我们失去一部分领土，但却可以避免两线作战的风险。"
 italy_fpw.2.a:0 "可以"
 italy_fpw.2.b:0 "不了，谢谢"
 italy_fpw.3.t:0 "我们应该征服威尼斯！"
 italy_fpw.3.d:0 "[PRS.GetNameDefCap]正与[AUS.GetNameDefCap]交战，这为我们提供了一个绝佳的机会，可以将威尼西亚地区从奥地利的压迫中解放出来。许多民族主义政客正要求我们对奥地利宣战，因为这将使我们能够以援助普鲁士的名义，收复我们应有的领土。"
 italy_fpw.3.a:0 "额，行吧"
 italy_fpw.3.b:0 "我们应该马上向奥地利宣战！"
 italy_fpw.4.t:0 "首相辞职了！"
 italy_fpw.4.d:0 "由于未能征服威尼西亚，首相[ROOT.GetLeader]被迫辞职。看来贝蒂诺·里卡索利将成为我们的新领袖。"
 italy_fpw.4.a:0 "笑了"
 spain_fpw.1.t:0 "西班牙光荣革命"
 spain_fpw.1.d:0 ""
 spain_fpw.1.a:0 "把这些保皇派赶出这我们的土地！"
 spain_fpw.2.t:0 "[SPR.GetNameDefCap]选择新君王"
 spain_fpw.2.d:0 ""
 spain_fpw.2.a:0 "接受这个提议"
 spain_fpw.2.b:0 "拒绝这个提议"
 spain_fpw.3.t:0 "[FROM.GetNameDefCap]接受我们的提议"
 spain_fpw.3.d:0 ""
 spain_fpw.3.a:0 "大新闻！"
 spain_fpw.4.t:0 "[FROM.GetNameDefCap]拒绝了我们的提议"
 spain_fpw.4.d:0 ""
 spain_fpw.4.a:0 "多么不幸。"
 france_fpw.1.t:0 "普鲁士对埃姆斯密电的反应"
 france_fpw.1.d:0 "[PRS.GetNameDefCap]以嘲弄的方式回应了我们的最后通牒，并在德国最大的报纸上发表了修改后的版本，让我们看起来对他们心存畏惧。这进一步激怒了法国公众，使我们不得不在开战或暴乱在即之间做出选择。"
 france_fpw.1.a:0 "这些该死的普鲁士人！"
 france_fpw.1.b:0 "我们就无视它吧。"
 france_fpw.2.t:0 "一名普鲁士-西班牙国王？"
 france_fpw.2.d:0 "西班牙光荣革命爆发之后，伊莎贝尔二世随即被推翻，此时的西班牙正在寻找新君王。他们接触的候选人之一便是霍亨索伦家族的利奥波德亲王。虽然普鲁士拒绝了向西班牙派送一位君主的提议，但我们必须确保普鲁士今后不再考虑此类行动，从而展示我们的实力。"
 france_fpw.2.a:0 "我们要向普鲁士发送最后通牒！"
 france_fpw.2.b:0 "让西班牙人自己折腾吧。"
 egypt_fpw.1.t:0 "苏伊士运河完工！"
 egypt_fpw.1.d:0 ""
 egypt_fpw.1.a:0 "Mutqam！（阿拉伯语）"
 prussia_fpw.1.t: "俾斯麦的最后通牒"
 prussia_fpw.1.d: "奥托·冯·俾斯麦发布了关于普鲁士政治未来方向及其在德意志统一中角色的最后通牒。"
 prussia_fpw.1.a: "我们不应该拿俾斯麦的建议来冒险"
 prussia_fpw.1.b: "俾斯麦完全可以被取代"
 prussia_fpw.2.t: "南北提议书"
 prussia_fpw.2.d: "普鲁士提议建立一种新的联盟结构，旨在创建南北轴心以加强德意志的统一和影响力。"
 prussia_fpw.2.a: "好极了！（德语）"
 prussia_fpw.3.t: "邀请加入北德意志邦联"
 prussia_fpw.3.d: "普鲁士正在邀请加入北德意志邦联，旨在巩固权力并统一北方的德意志诸邦。"
 prussia_fpw.3.a: "加入北德意志邦联"
 prussia_fpw.3.b: "拒绝这个提议"
 prussia_fpw.4.t: "[FROM.GetNameDefCap]接受了提案"
 prussia_fpw.4.d: "受邀的国家已接受加入北德意志邦联的提议，进一步推进了统一事业。"
 prussia_fpw.4.a: "完美！（德语）"
 prussia_fpw.5.t: "[FROM.GetNameDefCap]拒绝了提议"
 prussia_fpw.5.d: "受邀的国家拒绝了加入北德意志邦联的提议。"
 prussia_fpw.5.a: "他们决定了自己的命运"
 prussia_fpw.6.t: "石勒苏益格-荷尔斯泰因问题"
 prussia_fpw.6.d: "在我们提议排除奥地利的情况下统一德意志之后，奥地利做出了回应，质疑我们有关石勒苏益格-荷尔斯泰因问题的条约合法性。在普鲁士提议建立一个把我们排除在外的小德意志之后，普鲁士现在决定吞并我们的石勒苏益格-荷尔斯泰因部分领土。这是我们决不能容忍的行为，我们必须立即采取行动。"
 prussia_fpw.6.a: "那让我们吞并荷尔斯泰因！"
 prussia_fpw.6.b: "我们不应冒引发战争的风险！"
 prussia_fpw.7.t: "普鲁士吞并荷尔斯泰因"
 prussia_fpw.7.d: "普鲁士已决定吞并荷尔斯泰因，此举可能会加剧与奥地利的紧张关系。"
 prussia_fpw.7.a: "让我们请求法兰克福批准动员。"
 prussia_fpw.8.t: "攻守同盟"
 prussia_fpw.8.d: "一项攻守同盟被提议，以加强普鲁士与南德意志诸邦之间的联系与安全。"
 prussia_fpw.8.a: "接受。"
 prussia_fpw.8.b: "非常感谢，但是我们对此表示拒绝。"
 prussia_fpw.9.t: "一份来自[PRS.GetNameDef]的金贵礼物"
 prussia_fpw.9.d: "普鲁士赠送了一份重要礼物，以巩固联盟并增进友好关系。"
 prussia_fpw.9.a: "我们将收下礼物"
 prussia_fpw.10.t: "西班牙光荣革命"
 prussia_fpw.10.d: "西班牙革命的消息传至普鲁士，这可能会影响欧洲局势。"
 prussia_fpw.10.a: "这是好的。"
 prussia_fpw.11.t: "篡改埃姆斯密电"
 prussia_fpw.11.d: "埃姆斯密电已被修改，以此来激怒法国，这是俾斯麦的一个战略举措。"
 prussia_fpw.11.a: "让我们看看[FRA.GetNameDef]会是什么反应。"
 prussia_fpw.12.t: "皇帝御书"
 prussia_fpw.12.d: "我们提出了一个宣告新德意志皇帝的提议，这是统一进程中的关键一步。"
 prussia_fpw.12.a: "我们将接受这份提案。"
 prussia_fpw.12.b: "绝不！"
 prussia_fpw.13.t: "[From.GetNameDefCap]接受了我方提议"
 prussia_fpw.13.d: "加入统一事业的提议已被接受，使德意志更接近于实现统一。"
 prussia_fpw.13.a: "统一指日可待！"
 prussia_fpw.14.t: "[From.GetNameDefCap]拒绝了我们的提议"
 prussia_fpw.14.d: "加入统一事业的提议被拒绝，这对普鲁士的计划是一个挫折。"
 prussia_fpw.14.a: "他们决定了自己的命运"
 prussia_fpw.15.t: "德意志统一"
 prussia_fpw.15.d: "德意志的统一已告成，这标志着国家历史上的一个伟大里程碑。"
 prussia_fpw.15.a: "万岁，胜利者的桂冠！"
 prussia_fpw.16.t: "[FROM.GetNameDefCap]同意加入攻守同盟"
 prussia_fpw.16.d: "该国已接受普鲁士提出的防御与进攻同盟。"
 prussia_fpw.16.a: "上帝保佑[From.GetNameDef]"
 prussia_fpw.17.t: "[FROM.GetNameDefCap]拒绝加入攻守同盟"
 prussia_fpw.17.d: "该国已拒绝了所提议的同盟，选择不与普鲁士结盟。"
 prussia_fpw.17.a: "反正我们也不需要他们！"
 prussia_fpw.18.t: "普鲁士向德意志邦联提出建议"
 prussia_fpw.18.d: "[PRS.GetNameDefCap] has proposed the idea of German unification under Prussian dominance, deliberately excluding us from the new nation. This proposal is not only a provocation but also a waste of our time."
 prussia_fpw.18.a: "讨论石勒苏益格-荷尔斯泰因问题"
 prussia_fpw.19.t: "奥地利请求准许对普鲁士进行动员。"
 prussia_fpw.19.d: "奥地利请求准许动员其军队，以应对普鲁士的行动，致使冲突升级。"
 prussia_fpw.19.a: "当然可以！"
 prussia_fpw.20.t: "埃姆斯密电"
 prussia_fpw.20.d: "[FRA.GetNameDefCap] has sent us an ultimatum, demanding that we reject any possibility of a Prussian monarch on the Spanish throne, and that our leader [PRS.GetLeader] explicitly state this. We should respond by publicly displaying a modified version of the ultimatum, mocking them in the process."
 prussia_fpw.20.a: "没问题没问题"
 prussia_fpw.21.t: "[PRS.GetLeader]提议结盟"
 prussia_fpw.21.d: "Prussian Prime Minister [PRS.GetLeader] is wanting to make an alliance with us to guarantee each of our great Nations in case of a war in Europe."
 prussia_fpw.21.a: "当然！"
 prussia_fpw.21.b: "拒绝提议"
 generic.26.t:0 "警告"
 generic.26.d:0 "本mod正处于一个非常早期的版本，会有许多错误，许多国策也亟待开发。如果您发现任何错误，请向Discord服务器报告。截至目前，我们仅推荐您扮演普鲁士、意大利或是法国，并启用历史AI。"
 generic.26.a:0 "我明白了"
 fpw_romania.1.t:0 "工业现状"
 fpw_romania.1.d:0 "The current state of affairs regarding our industry is deplorable. Our factories are operating well below capacity, and our production efficiency is abysmally low. Our work norms are outdated and inefficient, leaving us far behind our competitors on the global stage. The Ottoman Empire, in its relentless pursuit of dominance, is siphoning off our resources, further crippling our already weakened industrial capabilities. This exploitation cannot continue unchecked if we hope to secure a prosperous future for our nation."
 fpw_romania.1.a:0 "我们会坚持到底"
 fpw_romania.1.b:0 "我们放弃（游戏结束）"
 fpw_romania.2.t:0 "教育预算"
 fpw_romania.2.d:0 "After extensive brainstorming, we have come up with two possible solutions to address the budget issue. First, we could allocate a significant amount of funds to boost the education sector. This approach would greatly enhance the quality and reach of education but requires considerable resources and may strain our overall budget, potentially crippling other essential sectors. Alternatively, we could allocate only the bare minimum necessary to maintain the education sector. This would result in a weaker and less effective department but would allow us to conserve resources and maintain a more balanced budget overall. What should we do?"
 fpw_romania.2.a:0 "Allocate Large Funds"
 fpw_romania.2.b:0 "Allocate the Bare Minimum"
 fpw_romania.3.t:0 "The Education Golden Age"
 fpw_romania.3.d:0 "After years of dedicated reforms, strategic investments, and unwavering patience, our country has unequivocally entered a new era of education, a golden age, characterized by one of the highest rates of education per capita globally. This monumental achievement stands as a testament to our collective efforts and foresight. We now proudly reap the manifold benefits and opportunities that this enhanced educational landscape affords us."
 fpw_romania.3.a:0 "An Achievement"
 fpw_romania.3.b:0 "Open the Champagne"
 fpw_romania.4.t:0 "Education Department Reformed"
 fpw_romania.4.d:0 "After considerable anticipation and numerous reforms, we can confidently assert that the Department of Education has been transformed into a reliably stable entity. This achievement has effectively balanced the disparity between the educated and uneducated segments of our population, ensuring that their influence on our economy is no longer detrimental. With this foundation in place, we are poised to further expand our educational initiatives as necessary, ushering in a new era of enlightenment and progress for our nation."
 fpw_romania.4.a:0 "It's Finally Done"
 prussia_fpw.22.t: "Status of the Royal Prussian Army"
 prussia_fpw.22.d: "The Royal Prussian Army serves as the backbone of our great Prussian Kingdom. The army has helped elevate us into a Great World Power, threatening those who dare to challenge us.\n\nHowever, our army is in need of reform. Two main theorists are Chief Helmuth von Moltke, who serves as our current Chief of Staff, and General of the Cavalry Alfred von Rauch. Both men have different plans on how our armies should be used.\n\nMoltke: Being a trusted leader of our General Staff, Moltke focuses on the concentration of our forces to achieve organized grand planning.\nAlfred: Though not holding a high-ranking position on our staff, Alfred believes that we should focus on mobile warfare to win our battles. Cavalry would be of utmost importance for crushing our enemies.\n\nBoth of these men have different ways of thinking, and we should consider our choice wisely."
 prussia_fpw.22.a: "We will go with Moltke"
 prussia_fpw.22.b: "We will go with Alfred"
 prussia_fpw_news.1.t: "Wilhelm I Asserts Absolute Rule"
 prussia_fpw_news.1.d: "After a brutal loss in the Austro-Prussian War, Prussia stood as a failing world power, losing its prestige. After various reforms by Wilhelm I, he has proclaimed a new government.\n\nThe absolute monarchy has returned as it was before 1848 in [PRS.GetNameDef]. The people of Prussia hope for a renewed sense of stability under Wilhelm's rule to counter the challenges of the past."
 prussia_fpw_news.1.a: "Gott Erhalte King Wilhelm!"
 austria_fpw.1.t:0 "Nord-Süd Idea"
 austria_fpw.1.d:0 "After the [PRS.GetAdjective] proposal to the Federal Council of German Nations, the German-speaking subcontinent has been divided into spheres of influence, with the north falling under the Prussian sphere and the south under our control."
 austria_fpw.1.a:0 "Fine."
 austria_fpw.2.t:0 "Holstein-Hohenzollern Exchange"
 austria_fpw.2.d:0 "[PRS.GetNameDefCap] have requested that we exchange the territory of Holstein for their territory of Hohenzollern in the south. Given the divided spheres of influence, we have little choice but to accept this proposal, as declining would likely lead to an unwinnable war for us."
 austria_fpw.2.a:0 "Okay."
 prussia_fpw.23.t: "German North Unifies!"
 prussia_fpw.23.d: "The Kingdom of Prussia is unifying northern Germany following their proposal of the Nord-Süd Achse, which divides Germany into Prussian and Austrian zones. We should take decisive action by seeking an alliance with Russia to oppose the newly formed North German Confederation."
 prussia_fpw.23.a: "Lets ask Russia"
 prussia_fpw.24.t: "[FRA.GetLeader] offers an alliance"
 prussia_fpw.24.d: "The French leader [FRA.GetLeader] is seeking an alliance with us in light of the newly unified northern Germany. They believe it is in our mutual interest to unite against our common enemy and to expand our natural borders."
 prussia_fpw.24.a: "Of Course!"
 prussia_fpw.24.b: "Decline the offer"
 prussia_fpw.25.t: "[SOV.GetNameDefCap] accepts the offer!"
 prussia_fpw.25.d: "The Russian leader [SOV.GetLeader] has accepted our offer for an Alliance against the North German Confederation."
 prussia_fpw.25.a: "Excellent!"
 prussia_fpw.26.t: "[SOV.GetNameDefCap] accepts the offer!"
 prussia_fpw.26.d: "The Russian leader [SOV.GetLeader] has declined our offer for an Alliance against the North German Confederation."
 prussia_fpw.26.a: "Sacre Bleu!"
 prussia_fpw.28.t: "[PRS.GetLeader] offers an alliance"
 prussia_fpw.28.d: "The Prussian leader [PRS.GetLeader] is seeking an alliance with us. They believe it is in our mutual interest to unite against our common enemy of Austria and to expand our natural borders."
 prussia_fpw.28.a: "Of Course!"
 prussia_fpw.28.b: "Decline the offer"
 prussia_fpw.29.t: "[SOV.GetNameDefCap] accepts the offer!"
 prussia_fpw.29.d: "The Russian leader [SOV.GetLeader] has accepted our offer for an Alliance against Austria."
 prussia_fpw.29.a: "Exzellent!"
 prussia_fpw.30.t: "[SOV.GetNameDefCap] accepts the offer!"
 prussia_fpw.30.d: "The Russian leader [SOV.GetLeader] has declined our offer for an Alliance against Austria."
 prussia_fpw.30.a: "Verdammt!"
 franco_prussian_fpw.8.b:0 "Play as the Paris Commune"
 prussia_fpw.31.t: "[FROM.GetNameDefCap] demands to puppet [ROOT.GetNameDef]!"
 prussia_fpw.31.d: "The leader [FROM.GetLeader] demands that our nation become a puppet state under their control. If we decline the offer, we will stand alone against them in a war."
 prussia_fpw.31.a: "Back down..."
 prussia_fpw.31.b: "Fight for our Freedom!"
 prussia_fpw.32.t: "[FROM.GetNameDefCap] accepts ultimatum"
 prussia_fpw.32.d: "The leader [FROM.GetLeader] has accepted our offer and backed down, resulting in [FROM.GetNameDef] becoming our puppet state."
 prussia_fpw.32.a: "Great!"
 prussia_fpw.33.t: "[FROM.GetNameDefCap] declines ultimatum!"
 prussia_fpw.33.d: "The leader [FROM.GetLeader] has declined our ultimatum. At this point, we must act decisively to assert our dominance by waging war against [FROM.GetNameDef]."
 prussia_fpw.33.a: "War it is!"
 prussia_fpw.34.t: "[FROM.GetNameDefCap] demands to annex [ROOT.GetNameDef]!"
 prussia_fpw.34.d: "The leader [FROM.GetLeader] demands that our nation will be annexed by [FROM.GetNameDef]. If we decline the offer, we will stand alone against them in a war."
 prussia_fpw.34.a: "Back down..."
 prussia_fpw.34.b: "Fight for our Freedom!"
 prussia_fpw.35.t: "[FROM.GetNameDefCap] accepts ultimatum"
 prussia_fpw.35.d: "The leader [FROM.GetLeader] has accepted our offer and backed down, resulting in [FROM.GetNameDef] being annexed and integrated into our great nation."
 prussia_fpw.35.a: "Great!"
 prussia_fpw.36.t: "[FROM.GetNameDefCap] declines ultimatum!"
 prussia_fpw.36.d: "The leader [FROM.GetLeader] has declined our ultimatum. At this point, we must act decisively to assert our dominance by waging war against [FROM.GetNameDef]."
 prussia_fpw.36.a: "War it is!"
 prussia_fpw.37.t: "[FROM.GetNameDefCap] demands German Unification"
 prussia_fpw.37.d: "Prussia demands that we join [PRS.GetNameDef] to finally unify the Greater German Space under [PRS.GetAdjective] rule. This proposal aims to consolidate all German-speaking territories into a single nation dominated by Prussian influence."
 prussia_fpw.37.a: "Long Live Sacred Germany!"
 prussia_fpw.37.b: "Not undeer Prussian rule!"
 prussia_fpw.38.t: "[FROM.GetNameDefCap] accepts ultimatum"
 prussia_fpw.38.d: "[AUS.GetNameDefCap] has accepted our demand to unify the Greater German Space under our rule. This historic agreement signifies the end of long-standing rivalries and the beginning of a unified German nation, dominated by our leadership."
 prussia_fpw.38.a: "Long Live Sacred Germany!"
 prussia_fpw.39.t: "[FROM.GetNameDefCap] declines ultimatum!"
 prussia_fpw.39.d: "[AUS.GetNameDefCap] has declined our demand to unify the Greater German Space under our rule. This rejection signifies a continued division within the German-speaking territories and a clear refusal to submit to our leadership. We can't allow this rejection, as one country shouldn't decide the future of our shared culture."
 prussia_fpw.39.a: "War it is!"
 prussia_fpw.40.t: "The Public Demands"
 prussia_fpw.40.d: "With significant public outrage after the loss in the Austro-Prussian War, many have criticized the government for its failure to provide for the people.\n\nHaving had enough of this, the reform movement has become the most popular movement in Prussia, and now the public wants what they've been protesting for."
 prussia_fpw.40.a: "Towards Proper Democracy"
 prussia_fpw.40.b: "Towards Socialism"
 fpw_flags.1.t: "Historical Prussian Flag"
 fpw_flags.1.d: "Would you prefer to use the historical flag during the time or use the same historical flag that was improved to be appealing to the eyes?\n\nYou can always revert your changes later."
 fpw_flags.1.a: "The Historical Flag"
 fpw_flags.1.b: "Improved Historical Flag"
