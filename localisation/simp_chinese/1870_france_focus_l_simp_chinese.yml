l_simp_chinese:
 FRA_internal_politics:0 "[FRA.GetNameDef]内政"
 FRA_internal_politics_desc:0 "帝国仍然是一个专制国家，这激怒了发起革命的自由主义者，他们现在成立了自由联盟。我们应当支持这场自由的复兴，还是让拿破仑的暴政继续下去？"
 FRA_support_the_union_liberale:0 "自由，平等，博爱"
 FRA_support_the_union_liberale_desc:0 "我们决定支持自由联盟。"
 FRA_draft_the_constitution:0 "起草宪法"
 FRA_draft_the_constitution_desc:0 "我们希望将帝国改革为立宪君主制，因此需要一部宪法。我们的撰稿人将准备一份草案。"
 FRA_align_moderate_conservatives:0 "与温和保守派结盟"
 FRA_align_moderate_conservatives_desc:0 "许多所谓的保守派对于拿破仑的独裁统治并不满意。将他们与我们的事业结盟是明智之举。"
 FRA_alliance_with_legitimists:0 "与正统保皇派结盟"
 FRA_alliance_with_legitimists_desc:0 "敌人的敌人即是朋友。因此，我们将与那些希望恢复波旁王朝的人结盟。"
 FRA_implement_new_constitution:0 "实施新宪法"
 FRA_implement_new_constitution_desc:0 "宪法已成，我们应尝试说服皇帝接受这些改革。"
 FRA_our_first_election:0 "我们的第一次选举"
 FRA_our_first_election_desc:0 "我们的首次选举即将开始，以决定我们的首相人选。"
 FRA_government_of_national_defence:0 "国防政府"
 FRA_government_of_national_defence_desc:0 "当拿破仑三世在色当投降的消息传到巴黎时，第二帝国被一场民众起义推翻。儒勒·法夫尔、莱昂·甘必大和路易-儒勒·特罗胥将军宣布成立了一个名为国防政府的临时政府。"
 FRA_restore_bourbon_monarchy:0 "复辟波旁君主制"
 FRA_restore_bourbon_monarchy_desc:0 "波旁王朝是法国王位的唯一正统继承人。他们将成为我们新的（也是旧的）皇室家族。"
 FRA_third_french_republic:0 "第三共和国"
 FRA_third_french_republic_desc:0 "巴黎市民对于再次建立王国的想法愈发愤怒。我们将宣布成立法兰西第三共和国！"
 FRA_strengthen_bonaparte_dynasty:0 "支持拿破仑三世"
 FRA_strengthen_bonaparte_dynasty_desc:0 "拿破仑三世将拯救世界！"
 FRA_purge_republican_revolutionaries:0 "清洗共和派革命者"
 FRA_purge_republican_revolutionaries_desc:0 "为了确保帝国的稳定，我们必须肃清共和革命者。"
 FRA_the_red_scare:0 "赤色恐慌"
 FRA_the_red_scare_desc:0 "社会主义比自由主义更具威胁。我们必须不惜一切代价阻止它。"
 FRA_crack_down_on_colonies:0 "镇压殖民地！"
 FRA_crack_down_on_colonies_desc:0 "殖民地的起义可能对帝国构成危险，我们也必须加以制止。"
 FRA_construct_high_secrurity_prison:0 "修建高度戒备监狱"
 FRA_construct_high_secrurity_prison_desc:0 "恐怖分子和政治对手将被拘禁在这个新监狱单元中并遭受拷问。"
 FRA_flood_imperial_reservoir:0 "帝国水库"
 FRA_flood_imperial_reservoir_desc:0 "我们将出于某种原因蓄满帝国水库。"
 FRA_construct_giant_napoleon_III_statue:0 "修建拿破仑三世巨型雕像"
 FRA_construct_giant_napoleon_III_statue_desc:0 "这将提高皇帝的声望。"
 FRA_foreign_policies:0 "欧洲心脏"
 FRA_foreign_policies_desc:0 "我们在克里米亚战争中的辉煌胜利再次证明了我们是世上最伟大的国家。帝国万岁！"
 FRA_franco_prussian_war:0 "普法战争"
 FRA_franco_prussian_war_desc:0 "[PRS.GetNameDefCap]日益强大。我们必须终结这个危险的国家。"
 FRA_empire_triumphant:0 "皇帝凯旋归来"
 FRA_empire_triumphant_desc:0 "帝国已战胜德意志人。是时候进一步扩展我们的大陆版图了。"
 FRA_expanding_colonial_empire:0 "扩大我们的殖民帝国"
 FRA_expanding_colonial_empire_desc:0 "非洲、大南、东印度、马来亚、巴塔哥尼亚。我们不能错失这一良机！"
 FRA_strike_the_east:0 "东征"
 FRA_strike_the_east_desc:0 "进军东亚将使我们获得更多的橡胶和廉价劳动力。"
 FRA_malacca_strategy:0 "马六甲战略"
 FRA_malacca_strategy_desc:0 "通过进攻马来亚，我们几乎可以控制马六甲海峡，并且更容易进入暹罗。与荷兰就东印度进行一场战争也无妨。"
 FRA_attack_dai_nam:0 "入侵大南"
 FRA_attack_dai_nam_desc:0 "我们应该整合我们的的殖民地。"
 FRA_to_the_mekong:0 "进军湄公河"
 FRA_to_the_mekong_desc:0 "东亚还有未被殖民的土地？绝不允许！"
 FRA_strike_africa:0 "侵袭非洲"
 FRA_strike_africa_desc:0 "争夺非洲的时代即将来临。我们不能坐以待毙，是时候征服整个大陆了！"
 FRA_defeat_morocco:0 "战胜摩洛哥"
 FRA_defeat_morocco_desc:0 "为了征服西撒哈拉，我们必须进攻那些控制这些土地的王国。我们已经征服了阿尔及利亚人，现在是时候对摩洛哥人如法炮制了。"
 FRA_colonise_ethiopia:0 "殖民埃塞俄比亚"
 FRA_colonise_ethiopia_desc:0 "拜拜！"
 FRA_national_defence:0 "在§Y拿破仑三世§!于§Y色当§!被俘后自动完成"
 FRA_war_tt:0 "在§Y普法战争§!开始后自动完成"
 FRA_triumph:0 "在作为§Y拿破仑三世§!皇帝赢得§Y普法战争§!后自动完成"
 FRA_army_reforms:0 "陆军改革"
 FRA_army_reforms_desc:0 "为了成就一个伟大的帝国，我们需要拥有一支类似普鲁士人的军队。否则，我们的整个国家都可能沦为外族暴政的囊中之物。"
 FRA_cavalry_focus:0 "重视骑兵"
 FRA_cavalry_focus_desc:0 "多加重视骑兵，因为小马什么的最棒了"
 FRA_rifle_focus:0 "重视步枪"
 FRA_rifle_focus_desc:0 "我们绝不允许普鲁士人拥有比我们更优秀的步枪。如果我们希望能够在未来的冲突中获胜，我们就必须打造出最强大的步枪。"
 FRA_seek_revenge:0 "雪耻报仇"
 FRA_seek_revenge_desc:0 "德国人摧毁了我们的帝国。但我们万不能让路易·拿破仑这个白痴重登王位。相反，我们将成为一个向民族主义歃血为誓的共和国。"
 FRA_defeat:0 "于§Y普法战争§!中被打败"
 FRA_eternal_republic:0 "共和国永存"
 FRA_eternal_republic_desc:0 "皇帝已逝，我们终于能实现建立一个和平、民主的法兰西共和国的梦想。"
 FRA_work_with_the_commune:0 "与巴黎公社合作"
 FRA_work_with_the_commune_desc:0 "革命烈火正在熊熊燃起。只要遵循马克思的思想，我们就能拥抱社会主义。"
 FRA_natural_borders:0 "法兰西的自然边界"
 FRA_natural_borders_desc:0 "法国将控制莱茵河沿岸的所有领土！"
 FRA_sway_bonapartists:0 "动摇波拿巴主义者"
 FRA_sway_bonapartists_desc:0 "如果我们给他们些许“暗示”，波拿巴主义者也许就会加入我们的党。"
 FRA_invade_the_commune:0 "入侵公社"
 FRA_invade_the_commune_desc:0 "巴黎公社诞生于蔑视我国主权的不义叛乱之中，也必将灭亡于我国的镇压戡乱之下。我们的军事战略家已经计划了一次决定性的入侵，以粉碎他们的防御，解放被压迫的公民。这次进攻旨在统一我们的国家，确保重要资源，一展雄风。社会主义者将被粉碎，我们的国旗将再次凌空飘扬在巴黎上空"
 FRA_guillotine_for_socialists:0 "社会主义者的断头台"
 FRA_guillotine_for_socialists_desc:0 "在巴黎公社中得以壮大的社会主义者将被共和国以叛国罪处死！"