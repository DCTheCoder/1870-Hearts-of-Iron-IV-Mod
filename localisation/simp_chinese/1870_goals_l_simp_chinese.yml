l_simp_chinese:
 continuous_colonial_expantion:0 "重视殖民"
 WHILE_FOCUSING:0 "执行这条国策会带来以下效果：\n$EFF$"
 generic_focus:0 "国策"
 army_effort:0 "重视陆军"
 army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 equipment_effort:0 "重视装备"
 equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 motorization_effort:0 "重视摩托化"
 motorization_effort_desc:0 "机动与防护对于步兵接战的安全性来说至关重要，专注于发展摩托化技术能使我们能够迅速采取行动。"
 doctrine_effort:0 "重视军事学说"
 doctrine_effort_desc:0 "界定第一次世界大战地面作战的军事理论已经过时。我们必须把我们最伟大的头脑投入到塑造未来的军事思想的任务上。"
 equipment_effort_2:0 "重视装备 II"
 equipment_effort_2_desc:0 "我们必须继续努力，来让我军步兵和支援部队拥有站在时代前沿的装备。"
 mechanization_effort:0 "重视机械化"
 mechanization_effort_desc:0 "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 doctrine_effort_2:0 "重视军事学说 II"
 doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这种变化在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 equipment_effort_3:0 "重视装备 III"
 equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 armor_effort:0 "重视装甲部队"
 armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验以改进我们的装甲车辆。"
 special_forces:0 "特种部队"
 special_forces_desc:0 "我们需要精锐的部队，因此应当优先发展山地部队和伞兵部队。"
 naval_effort:0 "重视海军"
 naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 naval_effort_desc:0 "我们首要目标是扩建我们的海军。所以应该将所有资源投入到新船坞建设和水面舰艇的研究中。"
 GER_naval_effort2:0 "扩建船坞设施"
 GER_naval_effort2_desc:0 "要真正重建一支像样的海军，我们必须极大地增强我们的造船能力。"
 flexible_navy:0 "机动舰队"
 flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 large_navy:0 "大舰队"
 large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 submarine_effort:0 "重视潜艇"
 submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 cruiser_effort:0 "重视巡洋舰"
 cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 destroyer_effort:0 "重视驱逐舰"
 destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。而驱逐舰将成为其中关键。"
 capital_ships_effort:0 "重视主力舰"
 capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 industrial_effort:0 "重视工业"
 industrial_effort_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 industrial_effort_2:0 "重视工业 II"
 industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民再一次完成巨大的工业进步。"
 construction_effort:0 "重视建设"
 construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 construction_effort_desc:0 "即使战争的阴云逐渐笼罩着整个世界，我们也不能忽视民用工业的生产能力。"
 production_effort:0 "重视军备"
 production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 construction_effort_2:0 "重视建设 II"
 construction_effort_2_desc:0 "当我们的工厂继续扩建之后，我们就能加快贸易物资的生产，并加大工业建设力度。"
 production_effort_2:0 "重视军备 II"
 production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 production_effort_3:0 "重视军备 III"
 production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 infrastructure_effort:0 "重视基建"
 infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 infrastructure_effort_2:0 "重视基建 II"
 infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程的运输和通讯需求。"
 construction_effort_3:0 "重视建设 III"
 construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 nuclear_effort:0 "重视核研究"
 nuclear_effort_desc:0 "我们即将获得一项足以改变世界的技术，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 extra_tech_slot:0 "增加科研槽"
 extra_tech_slot_desc:0 "我国工业不断扩张，各行各业不断进步，这使得我们能够同时进行更多科研项目。"
 extra_tech_slot_2:0 "增加科研槽 II"
 extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 technology_sharing:0 "科技共享"
 technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 secret_weapons:0 "秘密武器"
 secret_weapons_desc:0 "虽然集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密却在那些新的科技领域之中：电子、火箭和核武器。"
 political_effort:0 "重视政治"
 political_effort_desc:0 "要想改变世界，就得先改变我们的国家。应当把加强我们的政治地位视作首要任务。"
 support_the_landowners:0 "支持地主"
 support_the_landowners_desc:0 "在这个风云变幻的世界里，我们可以通过支持地主来确保稳定。"
 crack_down_on_dissent:0 "镇压异己"
 appoint_conservative_bureaucrats:0 "任命保守官僚"
 absolute_monarchy:0 "绝对君主制"
 support_the_bourgeoisie:0 "支持资产阶级"
 support_the_bourgeoisie_desc:0 "随着我国法律的现代化，支持资本家和实业家将有利于我国经济的发展。"
 privatize_agriculture:0 "私有化农业"
 privatize_the_industries:0 "私有化工业"
 limited_democracy:0 "有限的民主"
 universal_suffrage:0 "普选"
 support_the_proletariat:0 "支持无产阶级"
 support_the_proletariat_desc:0 "工人阶级吃苦的日子已经到头了。我们必须推翻保守的当权派，夺取生产资料，采取社会主义政策。"
 invite_karl_marx:0 "邀请卡尔·马克思"
 bolster_the_trade_unions:0 "加强工会"
 vanguard_state:0 "先锋国"
 our_place_in_the_world:0 "我们在世界上的地位"
 our_place_in_the_world_desc:0 "世界瞬息万变，[ROOT.GetNameDef]又该如何保护自己免受种种威胁？"
 nuetrality:0 "中立"
 nuetrality_desc:0 "保证国泰民安的最好办法就是避免对外冲突。"
 imperialism:0 "帝国主义"
 imperialism_desc:0 "忘却和平，[ROOT.GetAdjectiveCap]将征服世界，努力建立起一个[ROOT.GetAdjectiveCap]帝国。"
 national_militarism:0 "[ROOT.GetAdjectiveCap]军国主义"
 national_militarism_desc:0 "我们的士兵将是世界上最伟大的士兵，他们穿梭于各个国家间，无情地斩杀那些反对我们的人。"
 colonial_effort:0 "重视殖民"
 colonial_effort_desc:0 "虽然在我们自己的大陆上的扩张可能异常艰巨，但有一个尚未开发的大陆等待着我们收入囊中——非洲。我们可以轻而易举地征服他们，并建立起一些殖民地。"
 manifest_destiny:0 "昭昭天命"
 manifest_destiny_desc:0 "[ROOT.GetAdjectiveCap]帝国日益强盛，不久之后，我们将成为世界上有史以来最伟大的国家。"
 loyalty_to_the_confederation:0 "忠于邦联"
 alliance_with_prussia:0 "加强与[PRS.GetNameDef]的关系"
 alliance_with_prussia_desc:0 "看来，加强与[PRS.GetAdjectiveCap]的关系对我们大有裨益，这不仅是因为他们渴望统一德意志地区，还因为他们强大的军事能力。"
 alliance_with_austria:0 "加强与[AUS.GetAdjectiveCap]的关系"
 alliance_with_austria_desc:0 "[AUS.GetNameDefCap]是德意志人民当之无愧的领袖，向他们俯首称臣是理所当然的事"
 befriend_neighbouring_countries:0 "与邻近邦国交好"
 befriend_neighbouring_countries_desc:0 "我们可以与邻近邦国友好相处。"
 aftermath_of_prussian_w:0 "阋墙战争的余波"
 aftermath_of_prussian_w_completion_tt:0 "在普鲁士赢得§Y阋墙战争§!后自动完成"
 home_of_the_revolution:0 "[ROOT.GetNonIdeologyName]，革命之乡"
 home_of_the_revolution_desc:0 "[ROOT.GetAdjectiveCap]人民成功地推翻了资产阶级的暴政，现在将把他们的影响传播到其他国家。"
 loyalty_to_the_leader_and_state:0 "忠于领袖和国家"
 loyalty_to_the_leader_and_state_desc:0 "我们将忠于共和国、[ROOT.GetRulingParty]以和[ROOT.GetLeader]，因为没有[ROOT.GetLeader.GetHerHim]就不可能有今天的局面。"
 the_socialist_crusade:0 "社会主义圣战"
 the_socialist_crusade_desc:0 "我们将征服所有资本主义国家，因为他们的异端邪说不配存留于世。"
 create_defensive_militia:0 "组建自卫民兵"
 create_defensive_militia_desc:0 "我们将组建[ROOT.GetAdjectiveCap]自卫民兵以抵挡外国的入侵。"
 counter_intelligence_effort:0 "反间谍"
 counter_intelligence_effort_desc:0 "雇用专门从事反间谍工作的间谍可以防止军事国家对我们进行间谍活动"
 denounce_the_new_confederation:0 "声讨新邦联"
 denounce_the_new_confederation_desc:0 "北德意志邦联是对原本邦联的非法替代，因为它只是让普鲁士人看起来不像“坏人”的一种方式。我们出言拒绝助纣为虐，而是与[FRA.GetLeader]合作一同摧毁他们。"
 alliance_with_france:0 "与法国结盟"
 alliance_with_france_desc:0 "[FRA.GetNameDefCap]与我们在[PRS.GetNameDef]的敌人有竞争关系，因此寻求与他们结盟是非常明智的选择。"
 join_the_confederation:0 "加入邦联"
 join_the_confederation_desc:0 "加入北德意志邦联的时机已到。"
 confederation_trigger:0 "§Y北德意志邦联§!存在"
 reich_trigger:0 "§Y德意志帝国§!存在"
 spanish_glorious_revolution:0 "西班牙光荣革命"
 spanish_glorious_revolution_desc:0 "由这些英勇的起义军策划的光荣革命标志着西班牙的新曙光，证明了我国人民坚韧不拔的精神！迎接变革的浪潮，我们将在进步与自由的旗帜下团结一致，开创更加光明的未来。"
 invite_a_bonaparte:0 "邀请波拿巴"
 invite_a_bonaparte_desc:0 "邀请波拿巴统治者进驻我们的宫廷，是对我们国家历史和主权的嘲弄。我们不应屈服于外国势力为一己私利而操纵我们的贪心妄想。民惟邦本，而不是将那些自诩为衰亡帝国继承人之徒供上权位。"
 invite_a_british:0 "邀请英国人"
 invite_a_british_desc:0 "邀请英国统治者来治理国家这一想法本身就是对我们的独立和传统的侮辱。我们拒绝将我们的自治权拱手让利给外国，特别是英帝国主义者。民惟邦本，而不是忠于大洋彼岸渺茫的君主。"
 invite_a_savoyan:0 "邀请萨伏伊"
 invite_a_savoyan_desc:0 "邀请萨伏伊统治者是对我们悠久博大的历史和传统的尊重，为在一个受人尊敬的血统下实现精诚团结、繁荣昌盛提供了机会。我们将秉承意大利的传统，向理解我们价值观和愿景的领袖张开双臂。"
 invite_a_hohenzollern:0 "邀请霍亨索伦"
 invite_a_hohenzollern_desc:0 "邀请霍亨索伦统治者来领导我们，与利奥波德的候选精神相呼应，为我们在这个充满变数的时代提供了一条通往力量和韧性的道路。在统领传承的激励下，我们随时准备迎接一位与我们对繁荣未来抱有相同愿景的统治者。"