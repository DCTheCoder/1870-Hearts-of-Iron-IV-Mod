l_russian:
 continuous_colonial_expantion: "Колониальные усилия" #NT!
 WHILE_FOCUSING: "Если сосредоточиться на этом, будут следующие эффекты:\n$EFF$" #NT!
 generic_focus: "Национальный фокус" #NT!
 army_effort: "Армейские усилия" #NT!
 army_effort_desc: "Несмотря на растущие возможности воздушной и морской войны, наземные бои по-прежнему являются ключевыми в войнах будущего. Подготовившись, мы можем избежать повторного переживания ада окопов." #NT!
 equipment_effort: "Усилия по оборудованию" #NT!
 equipment_effort_desc: "Пределы того, какое оборудование может нести пехота, постоянно расширяются. Мы сосредоточимся на том, чтобы предоставить нашим войскам лучшие доступные инструменты." #NT!
 motorization_effort: "Усилия по моторизации" #NT!
 motorization_effort_desc: "Мобильность и защита имеют решающее значение для безопасного выхода пехоты на поле боя и выхода с него. Сосредоточение на этих разработках позволит нам быстро принимать меры." #NT!
 doctrine_effort: "Доктринальные усилия" #NT!
 doctrine_effort_desc: "Военные доктрины, определявшие наземные бои в Великой войне, устарели. Мы должны направить наши величайшие умы на задачу формирования военной мысли завтрашнего дня." #NT!
 equipment_effort_2: "Оборудование Усилие II" #NT!
 equipment_effort_2_desc: "Мы продолжим наши усилия по обеспечению нашей пехоты и войск поддержки самым лучшим оборудованием современности." #NT!
 mechanization_effort: "Усилия по механизации" #NT!
 mechanization_effort_desc: "Переосмысливая возможности мотопехоты, мы можем расширить границы того, какие транспортные средства могут быть созданы сегодня." #NT!
 doctrine_effort_2: "Доктринальные усилия II" #NT!
 doctrine_effort_2_desc: "Поле боя изменилось не только в межвоенные годы, но и в ходе недавних конфликтов. Мы должны постоянно пересматривать наши доктрины, чтобы отразить это." #NT!
 equipment_effort_3: "Усилия по оборудованию III" #NT!
 equipment_effort_3_desc: "Вместо того, чтобы подражать или покупать иностранное оборудование, мы должны стремиться стать мировыми лидерами в области пехотного вооружения." #NT!
 armor_effort: "Броня Усилие" #NT!
 armor_effort_desc: "Применяя то, чему мы научились в результате механизации нашей пехоты, мы также можем улучшить нашу бронетехнику." #NT!
 special_forces: "Силы особого назначения" #NT!
 special_forces_desc: "Нам нужны элитные силы; горные войска и десантники должны быть нашим приоритетом." #NT!
 naval_effort: "Военно-морские усилия" #NT!
 naval_effort_tt: "Недостаточно слотов для строительства §YВоенно-морских верфей§!." #NT!
 naval_effort_desc: "Расширение нашего военно-морского флота должно быть нашим главным приоритетом. Распределите все доступные ресурсы на новые верфи и исследуйте легкие надводные корабли." #NT!
 GER_naval_effort2: "Расширить возможности верфи" #NT!
 GER_naval_effort2_desc: "Чтобы по-настоящему восстановить достойный внимания флот, нам необходимо значительно расширить наши судостроительные мощности." #NT!
 flexible_navy: "Гибкий темно-синий" #NT!
 flexible_navy_desc: "Переосмысление методов ведения войны на море с учетом достижений в области подводных технологий позволит нам эффективно наносить удары по вражеским конвоям." #NT!
 large_navy: "Большой флот" #NT!
 large_navy_desc: "Адаптация наших военно-морских доктрин для размещения крупных кораблей и обеспечения безопасности наших торговых конвоев научит нас многому о том, какие корабли нам нужны." #NT!
 submarine_effort: "Подводные усилия" #NT!
 submarine_effort_desc: "Подводная война — самое захватывающее военно-морское развитие со времен изобретения торпедного катера. Нам следовало бы не только защищаться от подводных лодок, но и использовать их против кораблей противника." #NT!
 cruiser_effort: "Крейсер Эффорт" #NT!
 cruiser_effort_desc: "Прежде чем приступить к продвинутым исследованиям в области линкоров, необходимо заменить меньшие крейсеры." #NT!
 destroyer_effort: "Разрушитель Усилия" #NT!
 destroyer_effort_desc: "Изучая конструкцию и стратегическое использование подводных лодок, мы также научились противодействовать этим стратегиям. Разрушители будут иметь решающее значение в этом." #NT!
 capital_ships_effort: "Усилия капитального корабля" #NT!
 capital_ships_effort_desc: "Страна с наибольшим количеством линкоров будет править океанами. Линкоры и авианосцы представляют старое и новое военно-морское превосходство." #NT!
 industrial_effort: "Промышленные усилия" #NT!
 industrial_effort_desc: "Сосредоточить все наши политические усилия на развитии гражданской промышленности и сделать большой скачок вперед." #NT!
 industrial_effort_2: "Промышленные усилия II" #NT!
 industrial_effort_2_desc: "Обладая железной волей и неустанным трудолюбием, мы можем мобилизовать людей для еще одного великого промышленного проекта." #NT!
 construction_effort: "Строительные усилия" #NT!
 construction_effort_tt: "Недостаточно слотов для строительства §YГражданских заводов§!" #NT!
 construction_effort_desc: "Нельзя недооценивать гражданский промышленный потенциал, даже когда над миром нависла война." #NT!
 production_effort: "Усилия по вооружению" #NT!
 production_effort_tt: "Недостаточно слотов для строительства §YВоенного завода§!." #NT!
 production_effort_desc: "Если вы умеете строить тракторы, вы можете строить и танки! Мы не должны допустить отставания нашего военного производственного потенциала." #NT!
 construction_effort_2: "Строительные усилия II" #NT!
 construction_effort_2_desc: "Продолжая расширять наши заводы, мы сможем ускорить производство товаров для торговли и дальнейшего строительства." #NT!
 production_effort_2: "Усилия по вооружению II" #NT!
 production_effort_2_desc: "Попытки адаптировать гражданские заводы для производства военной техники неэффективны. Сейчас нам следует сосредоточиться на подготовке военного производства." #NT!
 production_effort_3: "Усилия по вооружению III" #NT!
 production_effort_3_desc: "Для удовлетворения спроса на новую технику необходимы дальнейшие усилия по расширению наших военных заводов." #NT!
 infrastructure_effort: "Инфраструктурные усилия" #NT!
 infrastructure_effort_desc: "Страна без надлежащей инфраструктуры не может реализовывать передовые проекты или строительство." #NT!
 infrastructure_effort_tt: "Недостаточно слотов для строительства §YInfrastructure§!" #NT!
 synth_oil_effort_tt: "Недостаточно слотов для строительства §YСинтетического завода§!." #NT!
 infrastructure_effort_2: "Инфраструктурные усилия II" #NT!
 infrastructure_effort_2_desc: "Дальнейшее расширение нашей инфраструктуры позволит обеспечить транспорт и связь, необходимые для тайных высокотехнологичных проектов." #NT!
 construction_effort_3: "Строительные усилия III" #NT!
 construction_effort_3_desc: "Расширение нашей инфраструктурной сети значительно улучшило наши возможности строительства." #NT!
 nuclear_effort: "Ядерные усилия" #NT!
 nuclear_effort_desc: "Стоя на пороге открытия, которое изменит мир, мы не можем позволить другим зажечь огонь, который однажды может поглотить Землю." #NT!
 extra_tech_slot: "Дополнительный слот для исследований" #NT!
 extra_tech_slot_desc: "Наше промышленное развитие и другие недавние достижения могут позволить нам параллельно проводить больше исследований и разработок." #NT!
 extra_tech_slot_2: "Дополнительный слот исследований II" #NT!
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности в области исследований и разработок, которые нам следует использовать." #NT!
 technology_sharing: "Обмен технологиями" #NT!
 technology_sharing_desc: "Поделившись технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить исследования и разработки в военное время." #NT!
 secret_weapons: "Секретное оружие" #NT!
 secret_weapons_desc: "Соблазнительно потратить все дополнительные ресурсы на разработку танков и самолетов, но секрет победы в войнах лежит в совершенно новых областях науки; электроника, ракетостроение и ядерные исследования." #NT!
 political_effort: "Политические усилия" #NT!
 political_effort_desc: "Чтобы добиться перемен в мире, мы должны быть в состоянии добиться перемен в нашей собственной стране. Укрепление нашей политической позиции должно быть на первом месте." #NT!
 support_the_landowners: "Поддержите землевладельцев" #NT!
 support_the_landowners_desc: "Поддерживая землевладельцев, мы можем обеспечить стабильность в быстро меняющемся мире." #NT!
 crack_down_on_dissent: "Подавить инакомыслие" #NT!
 appoint_conservative_bureaucrats: "Назначайте консервативных бюрократов" #NT!
 absolute_monarchy: "Абсолютная монархия" #NT!
 support_the_bourgeoisie: "Поддержите буржуазию" #NT!
 support_the_bourgeoisie_desc: "Поддержка капиталистов и промышленников принесет пользу нашей экономике, поскольку мы модернизируем наши законы." #NT!
 privatize_agriculture: "Приватизировать сельское хозяйство" #NT!
 privatize_the_industries: "Приватизировать промышленность" #NT!
 limited_democracy: "Ограниченная демократия" #NT!
 universal_suffrage: "Всеобщее избирательное право" #NT!
 support_the_proletariat: "Поддержите пролетариат" #NT!
 support_the_proletariat_desc: "Рабочий класс страдал слишком долго. Мы должны свергнуть консервативный истеблишмент, чтобы захватить средства производства, приняв социалистическую политику." #NT!
 invite_karl_marx: "Пригласить Карла Маркса" #NT!
 bolster_the_trade_unions: "Поддержите профсоюзы" #NT!
 vanguard_state: "Авангард Стэйт" #NT!
 our_place_in_the_world: "Наше место в мире" #NT!
 our_place_in_the_world_desc: "Мир быстро меняется. Как [ROOT.GetNameDef] защитить себя от внешних угроз?" #NT!
 nuetrality: "Нейтралитет" #NT!
 nuetrality_desc: "Лучший способ обезопасить себя – избегать внешних конфликтов." #NT!
 imperialism: "Империализм" #NT!
 imperialism_desc: "Забудьте о мире, [ROOT.GetAdjectiveCap] должны завоевать мир, стремясь к созданию Империи [ROOT.GetAdjectiveCap]." #NT!
 national_militarism: "[ROOT.GetAdjectiveCap] Милитаризм" #NT!
 national_militarism_desc: "Наши солдаты станут величайшими солдатами в мире, маршируя из страны в страну, безжалостно убивая тех, кто противостоит нам." #NT!
 colonial_effort: "Колониальные усилия" #NT!
 colonial_effort_desc: "Хотя экспансия на наш собственный континент может быть затруднена, существует совершенно неизведанный континент, который ждет, чтобы мы его поглотили, — Африка. Мы можем легко их завоевать и основать несколько колоний." #NT!
 manifest_destiny: "Явное направление" #NT!
 manifest_destiny_desc: "Империя [ROOT.GetAdjectiveCap] становится сильнее с каждым днем, и вскоре мы станем величайшей страной, которую когда-либо знал мир." #NT!
 loyalty_to_the_confederation: "Верность Конфедерации" #NT!
 alliance_with_prussia: "Укрепляйте связи с [PRS.GetNameDef]" #NT!
 alliance_with_prussia_desc: "Кажется, что мы могли бы получить большую пользу от улучшения отношений с [PRS.GetAdjectiveCap], не только из-за их желания объединить Германию, но и из-за их сильного военного потенциала." #NT!
 alliance_with_austria: "Укрепляйте связи с [AUS.GetAdjectiveCap]s" #NT!
 alliance_with_austria_desc: "[AUS.GetNameDefCap] — достойный лидер немецкого народа, и было бы логично поклониться ему." #NT!
 befriend_neighbouring_countries: "Подружитесь с соседними государствами-членами" #NT!
 befriend_neighbouring_countries_desc: "Мы можем подружиться с соседними государствами, входящими в Германскую Конфедерацию." #NT!
 aftermath_of_prussian_w: "Последствия войны братьев" #NT!
 aftermath_of_prussian_w_completion_tt: "Завершается автоматически после победы Пруссии в §YВойне братьев§!." #NT!
 home_of_the_revolution: "[ROOT.GetNonIdeologyName], Дом Революции" #NT!
 home_of_the_revolution_desc: "Народу [ROOT.GetAdjectiveCap] удалось свергнуть тиранический режим буржуазии, и теперь он распространит свое влияние на другие страны." #NT!
 loyalty_to_the_leader_and_state: "Верность лидеру и государству" #NT!
 loyalty_to_the_leader_and_state_desc: "Мы останемся верными республике, [ROOT.GetRulingParty] и, конечно же, [ROOT.GetLeader], поскольку это было бы невозможно без [ROOT.GetLeader.GetHerHim]." #NT!
 the_socialist_crusade: "Социалистический крестовый поход" #NT!
 the_socialist_crusade_desc: "Мы нарушим все капиталистические страны, поскольку их злые взгляды не имеют права существовать на этой планете." #NT!
 create_defensive_militia: "Создать оборонительное ополчение" #NT!
 create_defensive_militia_desc: "Мы создадим [ROOT.GetAdjectiveCap] Ополчение внутренней обороны, чтобы защитить нас от иностранных захватчиков." #NT!
 counter_intelligence_effort: "Контрразведка" #NT!
 counter_intelligence_effort_desc: "Использование шпионов, специализирующихся на контрразведке, предотвратит шпионаж за нами милиаристских стран." #NT!
 denounce_the_new_confederation: "Осудить Новую Конфедерацию" #NT!
 denounce_the_new_confederation_desc: "Северо-Германская Конфедерация является незаконной заменой первоначальной версии, поскольку это всего лишь способ для пруссаков не выглядеть «плохими парнями». Мы откажемся присоединиться к этим тиранам и вместо этого будем работать с [FRA.GetLeader] над их уничтожением." #NT!
 alliance_with_france: "Союз с Францией" #NT!
 alliance_with_france_desc: "[FRA.GetNameDefCap] соперничает с нашими врагами в [PRS.GetNameDef], поэтому было бы очень разумно заключить с ними союз." #NT!
 join_the_confederation: "Присоединяйтесь к Конфедерации" #NT!
 join_the_confederation_desc: "Наконец пришло время присоединиться к Северогерманскому союзу." #NT!
 confederation_trigger: "Существует §YСеверогерманский союз§!" #NT!
 reich_trigger: "§YГерманская империя§! существует" #NT!
 spanish_glorious_revolution: "Испанская славная революция" #NT!
 spanish_glorious_revolution_desc: "Славная революция, организованная этими доблестными повстанцами, знаменует собой новый рассвет Испании, свидетельство стойкости и духа нашего народа! Приняв эту волну перемен, мы готовы создать светлое будущее, объединившись под знаменем прогресса и свободы." #NT!
 invite_a_bonaparte: "Пригласить Бонапарта" #NT!
 invite_a_bonaparte_desc: "«Приглашение Бонапарта к нашим дворам — это насмешка над историей и суверенитетом нашей страны. Мы не будем подчиняться прихотям иностранных держав, стремящихся манипулировать нами ради своей выгоды. Наша лояльность лежит на нашем собственном народе, а не на самопровозглашенных наследники давно умершей империи." #NT!
 invite_a_british: "Пригласить британца" #NT!
 invite_a_british_desc: "Сама идея приглашения британского правителя управлять нашими землями является оскорблением нашей независимости и наследия. Мы отказываемся отдавать нашу автономию иностранным интересам, особенно интересам британских империалистов. Мы преданны нашему собственному народу, а не какому-то далекому монарху за морем." #NT!
 invite_a_savoyan: "Пригласите савойца" #NT!
 invite_a_savoyan_desc: "Приглашение савойского правителя чтит нашу богатую историю и традиции, предоставляя возможность для единства и стабильности в рамках уважаемой линии. Принимая наследие Италии, мы открываем свои объятия лидеру, который понимает наши ценности и стремления." #NT!
 invite_a_hohenzollern: "Пригласить Гогенцоллерна" #NT!
 invite_a_hohenzollern_desc: "Приглашение Гогенцоллерна возглавить нас отражает дух кандидатуры Леопольда, предлагая путь к силе и стойкости в эти нестабильные времена. Вдохновленные наследием лидерства, мы готовы принять правителя, который разделяет наше видение процветающего будущего." #NT!
  
