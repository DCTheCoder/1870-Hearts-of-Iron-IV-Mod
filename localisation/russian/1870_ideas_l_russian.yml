 fpw_ROM_divided_nation: "Разделенная нация" #NT!
 fpw_ROM_divided_nation_desc: "Объединенному Княжеству серьезно мешают непрекращающиеся политические распри, раскол, который пронизывает все аспекты нашего коллективного существования. Этот разрыв между двумя государствами угрожает нашей стабильности и сплоченности как нации. Поэтому крайне важно, чтобы мы как можно скорее приступили к формализации и консолидации нашего союза. Промедление с этим решающим шагом рискует погрузить нас в полный хаос, который, в свою очередь, может повлечь за собой неизбежное вмешательство Османской империи." #NT!
 fpw_ROM_ottoman_tribute: "Османская дань" #NT!
 fpw_ROM_ottoman_tribute_desc: "Тень великой Османской империи нависла над Балканами, Ближним Востоком и Северной Африкой. Его влияние является постоянным напоминанием об огромной силе, которой он обладает. Объединенные княжества находятся под твердым контролем этого больного гиганта, которого часто называют «больным человеком Европы». Несмотря на свое ослабленное состояние, османы по-прежнему требуют от нас дани, истощая наши ресурсы и чрезвычайно ослабляя нашу экономику. Это финансовое бремя душит наш рост, препятствует развитию и держит наш народ в состоянии постоянной борьбы." #NT!
 fpw_ROM_territorial_disputes: "Территориальные споры" #NT!
 fpw_ROM_territorial_disputes_desc: "Объединенные княжества сталкиваются с сохраняющимися территориальными спорами с соседними государствами, которые служат горьким напоминанием для нашего народа. Несмотря на трудности, эти невзгоды укрепляют их устойчивость, представляя собой маяк надежды в неспокойные времена. Оно воплощает непреходящее стремление к славе и процветанию." #NT!
 fpw_ROM_incompetent_army: "Некомпетентная армия" #NT!
 fpw_ROM_incompetent_army_desc: "Десятилетия недостаточного инвестирования и политической нестабильности нанесли тяжелый урон нашему военному потенциалу. Некогда гордая армия Объединенных Княжеств теперь борется с низким моральным духом, устаревшей тактикой и нехваткой ресурсов. Нехватка оборудования и логистические проблемы еще больше мешают нам эффективно защищать наши границы. Такое положение дел не только подрывает нашу национальную безопасность, но также подрывает доверие между нашими союзниками и придаёт смелости нашим противникам." #NT!
 fpw_ROM_weak_industry: "Слабая промышленность" #NT!
 fpw_ROM_weak_industry_desc: "Годы политических потрясений и экономической стагнации привели к тому, что промышленный сектор штата оснащен устаревшим оборудованием, а рабочая сила зачастую является неквалифицированной и низкооплачиваемой. Эта неэффективность душит экономический рост и затрудняет удовлетворение потребностей как гражданского, так и военного производства." #NT!
 fpw_ROM_department_education: "отдел образования" #NT!
 fpw_ROM_department_education_desc: "Создание Национального департамента образования знаменует собой поворотный момент в стремлении нашей страны способствовать развитию знаний и процветанию. Этот специализированный орган будет служить руководящей силой политики в области образования, обеспечивая равный доступ к качественному образованию во всех регионах." #NT!
 fpw_ROM_national_illiteracy: "Национальная неграмотность" #NT!
 fpw_ROM_national_illiteracy_desc: "В настоящее время страна борется с широко распространенной неграмотностью. Лишь небольшой процент населения имеет какое-либо формальное образование, в результате чего большинство не имеет базовых навыков, необходимых для эффективного вклада в жизнь общества. Эту проблему необходимо решить в срочном порядке, поскольку она серьезно подрывает наш прогресс и развитие. Без хорошо образованного населения мы не можем надеяться на технологический, экономический или социальный прогресс." #NT!
  
 napoleon_iii_i: "Наполеон III" #NT!
  
 fpw_ROM_national_illiteracy_low: "Национальная неграмотность" #NT!
 fpw_ROM_national_illiteracy_low_desc: "В настоящее время страна борется с широко распространенной неграмотностью. Лишь небольшой процент населения имеет какое-либо формальное образование, в результате чего большинство не имеет базовых навыков, необходимых для эффективного вклада в жизнь общества. Эту проблему необходимо решить в срочном порядке, поскольку она серьезно подрывает наш прогресс и развитие. Без хорошо образованного населения мы не можем надеяться на технологический, экономический или социальный прогресс." #NT!
 fpw_ROM_optional_education: "Дополнительное образование" #NT!
 fpw_ROM_optional_education_desc: "Наша политика факультативного образования дает людям свободу адаптировать свой учебный путь, продвигая культуру инноваций и обучения на протяжении всей жизни. Хотя этот подход способствует личностному росту и социальному прогрессу, он также создает проблемы в поддержании последовательных стандартов среди наших сотрудников и вооруженных сил. Уравновешивание этих факторов является ключом к максимизации преимуществ гибкой системы образования." #NT!
 fpw_ROM_department_education_big: "Большой департамент образования" #NT!
 fpw_ROM_department_education_big_desc: "Создание Большого национального департамента образования знаменует собой поворотный момент в стремлении нашей страны способствовать развитию знаний и процветанию. Этот специализированный орган будет служить руководящей силой политики в области образования, обеспечивая равный доступ к качественному образованию во всех регионах." #NT!
 fpw_ROM_department_education_reform: "Реформирование Департамента образования" #NT!
 fpw_ROM_department_education_reform_desc: "Министерство образования было реформировано после бесчисленных усилий. Сейчас мы работаем в полную силу." #NT!
 fpw_ROM_factory_education: "Фабричное образование" #NT!
 fpw_ROM_factory_education_desc: "Люди, получившие базовое образование благодаря Департаменту образования, сейчас оказываются без возможности продолжить свое образование. Следовательно, многие переходят на работу на заводах, что значительно расширяет наши возможности в обрабатывающей промышленности и производственном секторе." #NT!
 fpw_ROM_education_golden_age: "Золотой век образования" #NT!
 fpw_ROM_education_golden_age_desc: "После комплексной серии реформ, значительных инвестиций и терпеливого ожидания мы можем наконец заявить, что наша страна вступила в золотой век образования. Сейчас мы можем похвастаться одним из самых высоких показателей образования на душу населения, отмечая это достижение как большой успех. В результате мы наслаждаемся множеством преимуществ, которые это дает." #NT!
