l_russian:
 republican_opposition: "Республиканская оппозиция" #NT!
 republican_opposition_desc: "Многие радикалы крайне настроены против монархии, поскольку они сражались со многими монархиями в объединительных войнах и испытывают отвращение к тому, что они все еще живут под властью короля. Напряженность между монархистами и республиканцами вспыхнула после ареста Джузеппе Гарибальди в 1862 году, вызвав всемирную полемику." #NT!
 liberal_country: "Нация либерализма" #NT!
 liberal_country_desc: "Многие политики отдают предпочтение либеральной идеологии, при этом в палате депутатов доминируют либерально-консервативные правые и прогрессивные левые." #NT!
 lost_schleswig: "Неудачники 1864 года" #NT!
 lost_schleswig_desc: "Дания перенесла национальную травму от рук Австрии и Пруссии. Шлезвиг и Гольштейн пали под их гнетом, и в результате национальный дух очень низок." #NT!
  
 SOV_serfdom_remnants_dynamic_modifier: "Остатки крепостного права" #NT!
 SOV_serfdom_remnants_dynamic_modifier_desc: "Крепостное право, хотя и отменено, по-прежнему сильно влияет на жизнь крестьян и нашу экономику." #NT!
 fpw_SOV_new_agricultural_economy: "Новая аграрная экономика" #NT!
 fpw_SOV_new_agricultural_economy_desc: "Новую сельскохозяйственную экономику империи дорого содержать, но она гораздо более дружелюбна к крестьянам." #NT!
