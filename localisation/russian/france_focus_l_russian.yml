l_russian:
 FRA_internal_politics: "Внутренняя политика [FRA.GetNameDef]" #NT!
 FRA_internal_politics_desc: "Поскольку империя остается авторитарным государством, либералы, начавшие революцию, возмущены и теперь основали Либеральный союз. Поддержим ли мы это возрождение свободы или тирания Наполеона продолжится?" #NT!
 FRA_support_the_union_liberale: "Свобода, Равенство, Братство" #NT!
 FRA_support_the_union_liberale_desc: "Мы решили поддержать Либеральный союз." #NT!
 FRA_draft_the_constitution: "Проект Конституции" #NT!
 FRA_draft_the_constitution_desc: "Мы надеемся преобразовать империю в конституционную монархию, поэтому нам нужна конституция. Наши авторы подготовят черновик." #NT!
 FRA_align_moderate_conservatives: "Объедините умеренных консерваторов" #NT!
 FRA_align_moderate_conservatives_desc: "Множество так называемых консерваторов недовольны диктатурой Наполеона. Было бы разумно объединить их с нашим делом." #NT!
 FRA_alliance_with_legitimists: "Союз с легитимистами" #NT!
 FRA_alliance_with_legitimists_desc: "Враг нашего врага – наш друг. Поэтому мы объединим желающих восстановить монархию Бурбонов." #NT!
 FRA_implement_new_constitution: "Внедрить новую Конституцию" #NT!
 FRA_implement_new_constitution_desc: "После написания конституции нам следует попытаться убедить императора включить эти реформы в нее." #NT!
 FRA_our_first_election: "Наши первые выборы" #NT!
 FRA_our_first_election_desc: "Наши первые выборы начнут решать, кто будет нашим премьер-министром." #NT!
 FRA_government_of_national_defence: "Правительство национальной обороны" #NT!
 FRA_government_of_national_defence_desc: "Когда известие о капитуляции Наполеона III в Седане достигло Парижа, Вторая империя была свергнута в результате народного восстания. Жюль Фавр, Леон Гамбетта и генерал Луи-Жюль Трошю провозгласили временное правительство, названное Правительством национальной обороны." #NT!
 FRA_restore_bourbon_monarchy: "Восстановить монархию Бурбонов" #NT!
 FRA_restore_bourbon_monarchy_desc: "Династия Бурбонов — единственные истинные наследники престола Франции. Они станут нашей новой (и старой) королевской семьей." #NT!
 FRA_third_french_republic: "Третья республика" #NT!
 FRA_third_french_republic_desc: "Парижане все больше злятся при мысли о новом королевстве. Мы провозгласим Третью Французскую республику!" #NT!
 FRA_strengthen_bonaparte_dynasty: "Поддержите Наполеона III" #NT!
 FRA_strengthen_bonaparte_dynasty_desc: "Наполеон III спасет мир!" #NT!
 FRA_purge_republican_revolutionaries: "Чистка республиканских революционеров" #NT!
 FRA_purge_republican_revolutionaries_desc: "Мы должны очистить республиканских революционеров, чтобы обеспечить стабильность империи." #NT!
 FRA_the_red_scare: "Красная угроза" #NT!
 FRA_the_red_scare_desc: "Социализм представляет собой еще большую угрозу, чем либерализм. Мы должны остановить это любыми средствами." #NT!
 FRA_crack_down_on_colonies: "Расправа с колониями" #NT!
 FRA_crack_down_on_colonies_desc: "Колониальное восстание может оказаться опасным для нашей империи. Мы также должны остановить это." #NT!
 FRA_construct_high_secrurity_prison: "Построить тюрьму строгого режима" #NT!
 FRA_construct_high_secrurity_prison_desc: "В этом новом тюремном блоке будут содержаться и подвергаться пыткам террористы и политические оппоненты." #NT!
 FRA_flood_imperial_reservoir: "Наводнение Императорского водохранилища" #NT!
 FRA_flood_imperial_reservoir_desc: "По какой-то причине мы затопим Имперское водохранилище." #NT!
 FRA_construct_giant_napoleon_III_statue: "Постройте гигантскую статую Наполеона III." #NT!
 FRA_construct_giant_napoleon_III_statue_desc: "Это повысит популярность Императора." #NT!
 FRA_foreign_policies: "Сердце Европы" #NT!
 FRA_foreign_policies_desc: "Наша великолепная победа в Крымской войне еще раз доказывает, что мы — величайшая нация, которую когда-либо видел мир. Да здравствует Империя!" #NT!
 FRA_franco_prussian_war: "Франко-прусская война" #NT!
 FRA_franco_prussian_war_desc: "[PRS.GetNameDefCap] становится сильнее с каждым днем. Мы должны положить конец этой опасной стране." #NT!
 FRA_empire_triumphant: "Империя торжествует" #NT!
 FRA_empire_triumphant_desc: "Империя одержала верх над немцами. Пришло время расширяться еще дальше по всему континенту." #NT!
 FRA_expanding_colonial_empire: "Расширение нашей колониальной империи" #NT!
 FRA_expanding_colonial_empire_desc: "Африка, Дайнам, Индия, Малайя, Патагония. Мы не можем устоять перед этой возможностью!" #NT!
 FRA_strike_the_east: "Удар по Востоку" #NT!
 FRA_strike_the_east_desc: "Нанесение удара по Восточной Азии позволило бы нам собрать больше каучука и дешевую рабочую силу." #NT!
 FRA_malacca_strategy: "Малаккская стратегия" #NT!
 FRA_malacca_strategy_desc: "Нападая на Малайю, мы практически контролировали бы Малаккский пролив, а также обеспечили бы лучший доступ к Сиаму. Война с Нидерландами из-за Индии тоже не помешала бы." #NT!
 FRA_attack_dai_nam: "Атака на Чайнам" #NT!
 FRA_attack_dai_nam_desc: "Мы объединим нашу индокитайскую колонию." #NT!
 FRA_to_the_mekong: "В Меконг!" #NT!
 FRA_to_the_mekong_desc: "Неколонизированная земля в Восточной Азии? Конечно нет!" #NT!
 FRA_strike_africa: "Удар по Африке" #NT!
 FRA_strike_africa_desc: "Скоро начнется борьба за Африку. Мы не должны просто ждать, пришло время покорить континент!" #NT!
 FRA_defeat_morocco: "Победить Марокко" #NT!
 FRA_defeat_morocco_desc: "Чтобы завоевать Западную Сахару, мы должны атаковать королевства, которые контролируют эти земли. Мы уже покорили алжирцев, пора последовать примеру марокканцев." #NT!
 FRA_colonise_ethiopia: "Колонизировать Эфиопию" #NT!
 FRA_colonise_ethiopia_desc: "пока-пока" #NT!
