 WHILE_FOCUSING: "Если сосредоточиться на этом, будут следующие эффекты:\n$EFF$" #NT!
 ITA_is_monarchy: "Италия — §YMonarchy§!" #NT!
 ITA_owns_croatia: "Владеет §YCroatia§!" #NT!
 ITA_owns_bulgaria: "Владеет §YBulgaria§!" #NT!
 ITA_owns_caucasus: "Владеет всем регионом §YCaucasus§!" #NT!
 ITA_habsburg_real: "§YAustria§! имеет большую империю" #NT!
 PAP_catholic_tradition: "Поддерживать католическую традицию" #NT!
 PAP_austria: "Тайный пакт с Габсбургами" #NT!
 PAP_italian_compromise: "Итальянский компромисс" #NT!
 PAP_attack_italy: "Освобождение Родины" #NT!
 ITA_start: "[ROOT.GetNameDefCap]" #NT!
 ITA_start_desc: "Королевство Италия стало единой, объединенной нацией в 1861 году, после того как мы успешно победили Бурбонов на Сицилии, Габсбургов в Австрии и других их государствах. Будущее нашей страны кажется светлым, поскольку мы с нетерпением ждем того, что принесут следующие десятилетия." #NT!
 ITA_ally_prussia: "Союз с Пруссией" #NT!
 ITA_ally_prussia_desc: "«Враг моего врага — мой друг», — говорят они, и у нас определенно есть общий враг. Поскольку начало войны между Пруссией и Австрией казалось неизбежным, было бы вполне логично искать с ними союза." #NT!
 ITA_prussian_military_cooperation: "[PRE.GetAdjective] Военное сотрудничество" #NT!
 ITA_prussian_military_cooperation_desc: "У нас с [PRE.GetAdjective] очень сильная армия, поэтому было бы здорово помогать друг другу посредством военных исследований." #NT!
 ITA_venice_for_support: "Венеция за поддержку" #NT!
 ITA_venice_for_support_desc: "Война слишком жестока и смертоносна, а у австрийцев слабая армия. Возможно, если мы предложим им помощь в предстоящей войне, они смогут отдать нам часть земли, которую мы по праву заслуживаем." #NT!
 ITA_formalise_habsburg_alliance: "Оформить Альянс Габсбургов" #NT!
 ITA_formalise_habsburg_alliance_desc: "Теперь, когда у нас установились хорошие отношения с австрийцами, мы могли бы укрепить обе стороны, заключив союз." #NT!
 ITA_the_war_with_austria: "Война с Австрией" #NT!
 ITA_the_war_with_austria_desc: "Поскольку пруссаки борются за объединение Германии, было бы правильно почтить наш союз с ними, поскольку они могли бы сделать это с некоторой помощью." #NT!
 ITA_austria_info: "§YВойна братьев§! продолжается" #NT!
 ITA_browars_info: "Мы участвуем в §YВойне братьев§!" #NT!
 ITA_venice_offensive: "Венецианское наступление" #NT!
 ITA_venice_offensive_desc: "Город Венеция навсегда останется частью итальянской нации. Пришло время освободить город от гнета Габсбургов, используя быструю тактику для быстрого завоевания территории." #NT!
 ITA_mountain_defence: "Горная оборона" #NT!
 ITA_mountain_defence_desc: "Думать, что мы сможем атаковать могучего [AUS.GetName], глупо и нелепо. Вместо этого нам следует сосредоточиться на использовании местности в своих интересах, позволяя нашему более сильному союзнику Пруссии делать всю работу." #NT!
 ITA_will_be_removed: "§RБудет удалено по окончании Войны Братьев§!" #NT!
 ITA_w: "Королевство Победоносцев" #NT!
 ITA_w_desc: "После нашего великого поражения над австрийцами мы создали нацию, которая будет существовать в мире вечно. Поистине одно из королевств всех времен, Италия." #NT!
 ITA_w_trigger: "Автоматически завершается после победы в §YВойне братьев§!." #NT!
 ITA_l: "Долой монархию" #NT!
 ITA_l_desc: "Наш народ потерпел болезненное поражение в Альпах, и ясно, что виноват король. Мы казним его и уничтожим его останки, создав новое государство, достаточно стабильное, чтобы противостоять злым монархиям, таким как Габсбурги." #NT!
 ITA_l_trigger: "Автоматически завершено после поражения в §YВойне братьев§!" #NT!
 ITA_conservative_politics: "Консервативная политика" #NT!
 ITA_conservative_politics_desc: "[ROOT.GetRulingParty] является ведущей партией в палате депутатов и принимает политику [ROOT.GetRulingIdeology]." #NT!
 ITA_proclaim_the_republic: "Провозгласить Новую Республику" #NT!
 ITA_proclaim_the_republic_desc: "Монархия пала. Да здравствует Республика!" #NT!
 ITA_counter_coup: "Контрпереворот" #NT!
 ITA_counter_coup_desc: "Глупые либералы захватили контроль над нашей страной. Под руководством Альфонсо Ферреро ла Мармора мы свергнем этих идиотов и восстановим порядок!" #NT!
 ITA_counter_coup_trigger: "§YИтальянская национальная партия§! существует." #NT!
 ITA_counter_coup_effect: "§RНациональная партия захватит контроль над правительством и разрушит демократию!§!" #NT!
 ITA_kill_socialists: "Устранить предателей-социалистов" #NT!
 ITA_kill_socialists_desc: "Социалисты — не что иное, как предатели славной страны, которую мы построили. Они враги народа и они должны немедленно умереть!" #NT!
 ITA_unexpected_consequences: "§RЭто может иметь неожиданные последствия!§!" #NT!
 ITA_concessions_to_socialists: "Уступки социалистическим рабочим" #NT!
 ITA_concessions_to_socialists_desc: "Они просто хотят получать справедливую заработную плату, которую мы можем им обеспечить. Они мало чем отличаются от нас." #NT!
 ITA_royal_parade: "Королевский парад" #NT!
 ITA_royal_parade_desc: "Парад в [ROOT.Capital.GetCapitalVictoryPointName] может повысить поддержку монархии [ROOT.GetAdjectiveCap]." #NT!
 ITA_monarchist_propaganda: "Распространение монархической пропаганды" #NT!
 ITA_monarchist_propaganda_desc: "Широкую общественность мы можем легко подвести под влияние пропаганды, поэтому, демонстрируя монархические настроения на плакатах и ​​тому подобном, мы можем медленно уничтожить республиканизм в Италии." #NT!
 ITA_crush_republican_opposition: "Разгромить республиканскую оппозицию" #NT!
 ITA_crush_republican_opposition_desc: "Пора." #NT!
 ITA_find_a_queen: "Найдите королеву" #NT!
 ITA_find_a_queen_desc: "Каждому королю нужна королева, но у нашего короля ее пока нет. Итальянская королева могла бы повысить легитимность монархии." #NT!
 ITA_find_a_queen_effect: "Запускает §Yцепочку событий§!, чтобы найти жену Витторио Эмануэле. Это могло бы улучшить отношения с другими странами." #NT!
 ITA_seek_allies: "Ищите союзников" #NT!
 ITA_seek_allies_desc: "Теперь, когда мы зарекомендовали себя как крупная держава в Европе, мы могли бы найти больше союзников для защиты от наших врагов." #NT!
 ITA_expansionism: "Итальянский экспансионизм" #NT!
 ITA_expansionism_desc: "Пришло время итальянскому народу занять достойное место на мировой арене. Мы возродим наш имперский дух и создадим Итальянскую империю." #NT!
 ITA_take_the_capital: "Возьмите столицу" #NT!
 ITA_take_the_capital_desc: "Рим был столицей Римской империи и официально является столицей Италии. К сожалению, Папа по-прежнему контролирует город, как и остальную часть Лацио. Мы можем воспользоваться франко-прусской войной, чтобы отбить ее, благодаря тому, что Франция вывела свои гарнизоны из города." #NT!
 ITA_take_the_capital_effect: "§RЕсли Франция не находится в состоянии войны с крупной страной, то, скорее всего, ее войска будут размещены в Риме. Помните об этом, так как цель войны будет аннулирована, если не будет использована в течение 3 месяцев после завершения фокуса.§!" #NT!
 ITA_focus_on_the_mediterranean: "Сосредоточьтесь на Средиземноморье" #NT!
 ITA_focus_on_the_mediterranean_desc: "Мы возродим Римскую империю и установим свое господство над Средиземным морем." #NT!
 ITA_colonial_empire: "Итальянский колониализм" #NT!
 ITA_colonial_empire_desc: "Такие страны, как Франция, Великобритания и Португалия, расширяют свою экспансию в Африку в рамках этой новой волны колониализма, известной как «Новый Империализм». Мы должны следовать этой тенденции и создавать собственные колонии." #NT!
 ITA_ott: "§YОсманская империя§! существует" #NT!
 ITA_n_ott: "§YОсманской империи§! не существует" #NT!
 ITA_plotting_against_the_ottomans: "Заговор против османов" #NT!
 ITA_plotting_against_the_ottomans_desc: "Ливия, Греция, Албания, Черногория, Константинополь. Если мы хотим возродить Римскую империю, нам необходимо завоевать эти исторические регионы. Многие другие страны стремятся освободить себя или близлежащие земли от незаконной империи, которая доминирует на Балканах. Пришло время дать отпор." #NT!
 ITA_betray_the_habsburgs: "Предать Габсбургов" #NT!
 ITA_betray_the_habsburgs_desc: "Габсбурги думали, что мы теперь друзья. Однако они по-прежнему преследуют меньшинства, и мы должны остановить их. С помощью русских, немцев и других военных группировок мы окончательно распустим империю Габсбургов." #NT!
 ITA_mto: "Образовать Организацию Средиземноморского Договора" #NT!
 ITA_mto_desc: "Чтобы предотвратить войну в Средиземном море, можно было бы создать МТО для поддержания мира в регионе." #NT!
 ITA_proclaim_greater_italy: "Провозгласить Великую Италию" #NT!
 ITA_roman_ambition: "Римские амбиции" #NT!
 ITA_roman_info: "Открывает скрытое дерево фокусов §YРимская империя§!." #NT!
 ITA_claim_libya: "Заявить права на Ливию" #NT!
 ITA_prevent_diseases: "Предотвратить болезни" #NT!
 ITA_establish_the_african_colonies: "Основание африканских колоний" #NT!
 ITA_establish_italian_east_asia: "Основание азиатских колоний" #NT!
 ITA_conquer_dai_nam: "Покорите Дай Нам" #NT!
 ITA_claim_french_colonies: "Заявите права на французские колонии в Азии." #NT!
 ITA_proclaim_empire: "Провозгласить Итальянскую империю" #NT!
 ITA_ally_france: "Оставайтесь верными Франции" #NT!
 ITA_ally_germany: "Одолжение [PRS.GetNameDef]" #NT!
 ITA_fpw_trigger: "§YФранко-прусская война§! продолжается" #NT!
 ITA_franco_prussian_war: "Франко-прусская война" #NT!
 ITA_claim_the_french_coast: "Завоевать французское побережье" #NT!
 ITA_the_left: "Левая политика" #NT!
 ITA_the_left_desc: "По итогам выборов левые получили большинство в палате депутатов." #NT!
 ITA_left_trigger: "§YLeft§! это правящая партия" #NT!
 ITA_solidify_control: "Укрепить контроль" #NT!
 ITA_presidential_election: "Наши первые президентские выборы" #NT!
 ITA_presidential_election_desc: "Президент республики будет поддерживать порядок и стабильность в эти коварные времена." #NT!
 ITA_ban_monarchism: "Запретить монархам возвращаться" #NT!
 ITA_ban_monarchism_desc: "Чтобы не допустить возвращения на трон другого монарха, мы запретим представителям королевской семьи въезд в страну." #NT!
 ITA_bastion_of_democracy: "Бастион демократии" #NT!
 ITA_bastion_of_democracy_desc: "Мы все свобода!" #NT!
