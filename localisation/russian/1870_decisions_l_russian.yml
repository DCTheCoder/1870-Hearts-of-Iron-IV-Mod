l_russian:
 fpw_franco_prussian_war_category: "Франко-прусская война" #NT!
 fpw_franco_prussian_war_category_desc: "Объединение Германии никогда не было более актуальным; [PRS.GetAdjective] победили [AUS.GetAdjective] в австро-прусской войне. Теперь осталось только объединиться с остальными немецкими государствами." #NT!
 fpw_side_with_germany: "Сторона с [PRS.GetNameDef]" #NT!
 fpw_side_with_france: "Сторона с [FRA.GetNameDef]" #NT!
  
 fpw_treaty_of_frankfurt_category: "Франкфуртский договор" #NT!
 fpw_treaty_of_frankfurt_category_desc: "После победы [PRS.GetAdjective] во франко-прусской войне и провозглашения Третьей республики, а также объединения Германии был подписан Франкфуртский договор как мирное соглашение между Францией и недавно образованным немецким государством." #NT!
 fpw_treaty_of_frankfurt_progress: "Ратификация договора..." #NT!
  
 fpw_german_unification_category: "Австро-прусская война" #NT!
 fpw_german_unification_category_desc: "[get_austro_prussian_war_desc]" #NT!
  
 fpw_colonization_category: "Колонизация" #NT!
  
 fpw_german_confederation_category: "Германская Конфедерация" #NT!
 fpw_german_confederation_category_desc: "После Венского договора немцы снова объединились в Германскую Конфедерацию, преемницу Священной Римской империи. Однако по всей конфедерации существуют различные мнения. Некоторые хотят, чтобы конфедерация превратилась в единую страну, в то время как другие желают ее роспуска." #NT!
  
 fpw_austro_prussian_PRS_desc: "С момента своего назначения на пост канцлера Германии Отто фон Бисмарк хотел добиться объединения Германии. Однако это станет возможным только в том случае, если Пруссия сможет продемонстрировать другим немецким государствам, особенно Австрии, что она может эффективно управлять многими государствами, находящимися в сфере влияния Германии." #NT!
 fpw_austro_prussian_AUS_desc: "После немецко-датской войны 1864 года нашей целью было продемонстрировать наше превосходство над другими немецкими государствами. Теперь настал подходящий момент, чтобы утвердить наше превосходство, выиграв войну против грозных пруссаков." #NT!
 fpw_austro_prussian_desc: "В 1864 году немецкие государства Пруссия и Австрия храбро сражались против датчан. Этот конфликт теперь признан Первой войной за объединение Германии, и вероятность второй войны неизбежна. Теперь нам предстоит решить, какую сторону немецкого превосходства внутри Германской Конфедерации мы хотим поддержать." #NT!
 fpw_austro_prussian_war_historical_peace: "Подписание Венского договора" #NT!
  
 fpw_german_confederation: "Выход из Германской Конфедерации" #NT!
  
