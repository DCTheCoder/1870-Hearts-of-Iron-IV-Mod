 #liberalism_desc: ""
  # Market Socialism 
 socialism: "Социальный либерализм" #NT!
 socialism_desc: "Социальный либерализм - это политическая философия и разновидность либерализма, которая поддерживает социальную справедливость, социальные услуги, смешанную экономику и расширение гражданских и политических прав, в отличие от классического либерализма, который поддерживает нерегулируемый капитализм невмешательства с очень небольшим количеством государственных услуг." #NT!
 market_liberalism: "Рыночный либерализм" #NT!
 market_liberalism_desc: "В основе рыночного либерализма лежит приверженность принципам классического либерализма в контексте рыночной экономики. Сторонники рыночного либерализма отдают приоритет индивидуальным свободам, свободной рыночной конкуренции и ограниченному вмешательству государства. Эта идеология утверждает, что система свободного рынка, основанная на таких принципах, как конкуренция и частная собственность, может наилучшим образом способствовать экономическому процветанию и индивидуальной свободе. Рыночные либералы подчеркивают эффективность рынков в удовлетворении разнообразных потребностей общества, одновременно защищая права личности и личную автономию." #NT!
 liberal_semi_constitutional_monarchism: "Полуконституционная монархия" #NT!
 liberal_semi_constitutional_monarchism_desc: "В принципах либерального полуконституционного монархизма заложено стремление сочетать либеральные принципы с частично определенными конституционными рамками. Эта идеология предполагает монархию, которая сосуществует с конституционным порядком, обеспечивая защиту прав личности, верховенство закона и демократическое управление. Сторонники этого подхода стремятся сбалансировать символическую и объединяющую роль монархии с конституционной основой, которая защищает либеральные ценности и демократические процессы." #NT!
 liberal_constitutional_monarchism: "Конституционная монархия" #NT!
 liberal_constitutional_monarchism_desc: "В основе либерального конституционного монархизма лежит вера в объединение непреходящей символики монархии с четко определенным конституционным порядком. Эта идеология охватывает идею конституционной структуры, которая четко определяет полномочия и ограничения монархии, обеспечивая гармоничные отношения между традиционной властью и либеральным управлением. Сторонники либерального конституционного монархизма стремятся создать систему, в которой поддерживаются либеральные ценности, индивидуальные свободы и демократические принципы, наряду с символическим присутствием конституционного монарха." #NT!
 usa_republican: "Федеральная Республика" #NT!
 usa_republican: "я не понимаю американскую политику, ок" #NT!
  
  # Socialism 
 vanguardism: "Авангард Стэйт" #NT!
 vanguardism_desc: "Авангардизм в контексте марксистской революционной борьбы относится к стратегии, посредством которой наиболее сознательные и политически «продвинутые» слои пролетариата или рабочего класса, описываемые как революционный авангард, формируют организации для продвижения целей коммунизма. Они предпринимают действия, чтобы привлечь более широкие слои рабочего класса к революционной политике и служить проявлениями пролетарской политической власти, противостоящей буржуазии. Эта теория служит основой руководящей роли коммунистической партии, обычно закрепленной в конституции, после захвата власти в государстве коммунистами." #NT!
 social_anarchism: "Анархо-социализм" #NT!
 social_anarchism_desc: "Социальный анархизм — это политическая философия, основанная на принципах децентрализации, добровольного сотрудничества и устранения иерархических структур. Эта идеология предполагает общество, в котором люди самоорганизуются без необходимости в централизованном государстве. Сторонники социального анархизма подчеркивают важность прямой демократии, общинной собственности на ресурсы и продвижения эгалитарных принципов. Социальные анархисты стремятся создать систему, которая поощряет добровольные объединения и взаимопомощь, одновременно выступая против репрессивной иерархии." #NT!
  
  # Authoritarian 
 aboslute_monarchy: "Абсолютная монархия" #NT!
 aboslute_monarchy_desc: "Абсолютная монархия – это традиционная форма правления, характеризующаяся единственным наследственным правителем, обладающим абсолютной властью над государством. В этой системе власть монарха не контролируется конституцией или ограничениями, налагаемыми представительными органами. Абсолютная монархия часто предполагает централизованный контроль, при котором монарх принимает решения по вопросам управления, права и политики без существенных ограничений. Власть монарха обычно оправдывается божественным правом или давней традицией неоспоримого правления." #NT!
 monarchism: "Монархия" #NT!
 monarchism_desc: "Монархизм — это система правления, при которой монарх является главой государства и обладает различной степенью политической власти. В отличие от абсолютной монархии, где монарх пользуется неограниченной властью, неабсолютные формы монархизма ограничивают власть монарха посредством сдержек и противовесов внутри структуры управления. Эти ограничения могут включать письменные конституции, законы, обычаи или институты, призванные гарантировать, что монарх не будет действовать произвольно или тиранически." #NT!
 orleanist: "Монархия" #NT!
 orleanist_desc: "Орлеанизм — это политическая идеология, связанная с Домом Орлеанов, французской королевской династией, происходящей от короля Луи-Филиппа I, который правил Францией как конституционный монарх с 1830 по 1848 год. Орлеанисты верят в умеренную форму монархизма, которая подчеркивает либеральные ценности, ограниченное правительство. вмешательство, экономическая свобода и уважение гражданских свобод." #NT!
 bonapartism: "Абсолютная монархия" #NT!
 bonapartism_desc: "Бонапартизм относится к политической идеологии, связанной со стилем руководства таких фигур, как Наполеон Бонапарт. Он сочетает в себе элементы авторитаризма, популизма и национализма. Бонапартисты выступают за сильное централизованное государство во главе с харизматическим лидером, который утверждает, что представляет волю народа. Эта идеология часто предполагает упор на порядок, стабильность и национальную славу. Бонапартизм может включать в себя элементы как левой, так и правой политики, адаптируясь к политическому контексту времени, сохраняя при этом сильную исполнительную власть." #NT!
 autocratic_republic: "Самодержавная республика" #NT!
 autocratic_republic_desc: "Автократическая республика — это диктатура, а не монархия." #NT!
 theocracy: "Теократия" #NT!
 theocracy_desc: "Теократия — это форма правления, при которой одно или несколько божеств признаются высшими правящими властями, дающими божественное руководство людям-посредникам, управляющим повседневными делами правительства." #NT!
