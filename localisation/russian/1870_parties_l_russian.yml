l_russian:
 authoritarian_conservatism: "Авторитарный консерватизм" #NT!
 authoritarian_conservatism_desc: "Авторитарный консерватизм, основанный на вере в то, что быстрые социальные преобразования могут создавать неизбежные риски, предполагает приверженность установленной власти и традиционным ценностям, часто отдавая предпочтение взвешенному подходу к изменениям, одновременно подчеркивая сохранение основных социальных структур." #NT!
 social_conservatism: "Социальный консерватизм" #NT!
 social_conservatism_desc: "Основанный на сохранении культурных и моральных норм, социальный консерватизм выражает обеспокоенность возможными негативными последствиями быстрых общественных сдвигов. Эта идеология подчеркивает важность традиционных ценностей, социальных институтов и моральных рамок, часто выступая за их сохранение перед лицом современных вызовов." #NT!
 ultra_conservatism: "Ультраконсерватизм" #NT!
 ultra_conservatism_desc: "Ультраконсерватизм, примером которого являются такие фигуры, как Отто фон Бисмарк, отличается непоколебимой приверженностью стойкому традиционализму и сопротивлению социальным изменениям. Укорененный в желании сохранить устоявшиеся иерархии и структуры, ультраконсерватизм часто стремится поддерживать исторические нормы и сопротивляться либеральным или прогрессивным реформам, подчеркивая сохранение порядка, власти и традиционных ценностей любой ценой." #NT!
 conservative_semi_constitutional_monarchism: "Полуконституционная монархия" #NT!
 conservative_semi_constitutional_monarchism_desc: "В принципах консервативного полуконституционного монархизма заложено стремление сохранить как традиции, так и ограниченные конституционные рамки. Эта идеология предполагает монархию, которая сосуществует с частично определенной конституцией, обеспечивая баланс между традиционной властью и включением избранных конституционных принципов. Сторонники этого подхода стремятся сохранить стабильность монархии, признавая при этом необходимость некоторых конституционных ограничений и современной практики управления." #NT!
 conservative_constitutional_monarchism: "Конституционная монархия" #NT!
 conservative_constitutional_monarchism_desc: "В основе консервативного конституционного монархизма лежит вера в сочетание прочной стабильности монархии с преимуществами четко определенного конституционного порядка. Эта идеология охватывает идею конституционных рамок, которые определяют полномочия и ограничения монархии, обеспечивая гармоничные отношения между традиционной властью и современным управлением. Сторонники консервативного конституционного монархизма стремятся найти хрупкий баланс, который защищает как наследие монархии, так и принципы конституционного управления." #NT!
 usa_democrat: "Федеральная Республика" #NT!
 usa_democrat: "Я не понимаю американскую политику, окей" #NT!
  
  # Liberalism 
