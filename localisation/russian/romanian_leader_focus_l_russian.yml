 ROM_ALEXANDRU_NAME: "Александру Иоан Куза" #NT!
 ROM_ALEXANDRU_DESC: "Александру Иоан Куза, родившийся 20 марта 1820 года в Бырладе, был видным румынским государственным деятелем, сыгравшим решающую роль в объединении румынских княжеств Молдавии и Валахии. В 1859 году он стал первым правителем Объединенных княжеств, положив начало современной Румынии. Его правление характеризовалось значительными реформами, направленными на модернизацию страны, включая секуляризацию монастырских имений, земельные реформы и создание национальной системы образования. Несмотря на политическую оппозицию, усилия Кузы заложили основу для будущего развития Румынии. Он был вынужден отречься от престола в 1866 году, но остался уважаемой фигурой в истории Румынии. Александру Иоан Куза скончался 15 мая 1873 года в Гейдельберге, Германия, оставив после себя наследие единства и прогресса." #NT!
