l_russian:
 austro_prussian_fpw.1.t: "[From.GetName] присоединился к нашей Стороне!" #NT!
 austro_prussian_fpw.1.d: "[From.GetName] решил присоединиться к нам в австро-прусской войне, предложив свою поддержку против нашего общего врага." #NT!
 austro_prussian_fpw.1.a: "Гроссартиг!" #NT!
  
 austro_prussian_fpw.2.t: "Австрия капитулирует!" #NT!
 austro_prussian_fpw.2.d: "После решающего поражения при Кениггреце и тяжелых потерь австрийское правительство обратилось к нам с просьбой о мирных переговорах." #NT!
 austro_prussian_fpw.2.a: "Гроссартиг!" #NT!
  
 austro_prussian_fpw.3.t: "Пруссия капитулирует!" #NT!
 austro_prussian_fpw.3.d: "После серии сокрушительных поражений и растущего давления прусское правительство потребовало мирных переговоров, чтобы положить конец конфликту." #NT!
 austro_prussian_fpw.3.a: "Großartig!" #NT!
  
 austro_prussian_fpw.4.t: "Австрия капитулирует!" #NT!
 austro_prussian_fpw.4.d: "Потерпев значительное поражение, австрийское правительство уступило и попросило мира." #NT!
 austro_prussian_fpw.4.a: "Гранде!" #NT!
  
 austro_prussian_fpw.5.t: "Пруссия капитулирует!" #NT!
 austro_prussian_fpw.5.d: "Пруссия, столкнувшись с непреодолимыми трудностями и огромными потерями, сдалась и ищет мира в австро-прусской войне." #NT!
 austro_prussian_fpw.5.a: "Мерда!" #NT!
  
  
 franco_prussian_fpw.1.t: "[FRA.GetName] капитулировал!" #NT!
 franco_prussian_fpw.1.d: "Лидер [FRA.GetAdjective] [FRA.GetLeader] обратился к нашему канцлеру [PRS.GetName] с просьбой о мире в нашей войне. Мы считаем, что лучше всего принять этот предварительный мир, поскольку отказ от заключения мира сейчас может еще больше продлить эту войну и привести к большим жертвам." #NT!
 franco_prussian_fpw.1.a: "Большой!" #NT!
 franco_prussian_fpw.1.b: "МЫ БОРЕМСЯ, ПОКА ЭТО НЕ КОНЧИТСЯ!" #NT!
  
 franco_prussian_fpw.2.t: "[PRS.GetName] капитулировал!" #NT!
 franco_prussian_fpw.2.d: "Прусский лидер [PRS.GetLeader] обратился к нам с просьбой о мире в нашей войне. Мы считаем, что лучше всего принять этот предварительный мир, поскольку отказ от заключения мира сейчас может еще больше продлить эту войну и привести к большим жертвам." #NT!
 franco_prussian_fpw.2.a: "Большой!" #NT!
 franco_prussian_fpw.2.b: "МЫ БОРЕМСЯ, ПОКА ЭТО НЕ КОНЧИТСЯ!" #NT!
  
 franco_prussian_fpw.3.t: "Вопрос об аннексии Эльзаса-Лотарингии." #NT!
 franco_prussian_fpw.3.d: "После победы над [FRA.GetName] во франко-прусской войне мы теперь можем также захватывать территории, а также отдавать долги [FRA.GetAdjective] и захватывать часть территорий до тех пор, пока долги не будут выплачены. Первая территория, которую мы могли бы захватить, — это территории Эльзаса, Лотарингии и Бельфора. Рейхшер заявил, что эти территории необходимы для дальнейшей защиты в последующих войнах против Франции, в то время как канцлер Бисмарк заявил, что захват территории [FRA.GetAdjective] вызовет плохие отношения, которыми мы не должны рисковать прямо сейчас, поскольку в середине находится такое новое крупное государство. Европы." #NT!
 franco_prussian_fpw.3.a: "Бисмарк прав." #NT!
 franco_prussian_fpw.3.b: "Мы можем оставить Бельфор французам." #NT!
 franco_prussian_fpw.3.c: "Мы возьмем все это!" #NT!
  
 franco_prussian_fpw.4.t: "Нанциг-Эпинальский вопрос." #NT!
 franco_prussian_fpw.4.d: "Аннексировав и интегрировав новые территории рейха Эльзас-Лотринген, мы оказались в положении, когда мы могли бы также захватить территории Назиг-Эпиналь, что сделало бы нашу границу еще более оборонительной, говорит рейхшер, поскольку у нас была бы более длинная речная граница. Бисмарк по-прежнему говорит, что нам не следует брать слишком много, потому что если мы это сделаем, отношения не только с [FRA.GetName], но и с международным сообществом значительно ухудшятся. Если мы возьмем еще хотя бы один метр земли, мы окажемся в центре великой войны европейских держав." #NT!
 franco_prussian_fpw.4.a: "Нам следует послушать Мольтке." #NT!
 franco_prussian_fpw.4.b: "Бисмарк прав." #NT!
  
 franco_prussian_fpw.5.t: "Аннексия французских колоний." #NT!
 franco_prussian_fpw.5.d: "Теперь высокопоставленные командиры Рейхшера, такие как Мольтке, потребовали дальнейших аннексий всех африканских колоний из [FRA.GetAdjective]. Бисмарк предупреждает нас, что это определенно испортит наши отношения с Францией в последней степени, но также приведет к большой войне, которая в этот момент была бы неизбежна." #NT!
 franco_prussian_fpw.5.a: "Мы не должны рисковать Великой войной!" #NT!
 franco_prussian_fpw.5.b: "Кого волнует международная арена?" #NT!
  
 franco_prussian_fpw.6.t: "Наполеон III взят в плен" #NT!
 franco_prussian_fpw.6.d: "В результате драматического поворота событий император Наполеон III был захвачен нашими войсками. Такое развитие событий, вероятно, изменит баланс сил в продолжающемся конфликте, что будет иметь серьезные политические последствия для Франции. Вскоре может быть создано временное правительство." #NT!
 franco_prussian_fpw.6.a: "Создать временное правительство" #NT!
  
 franco_prussian_fpw.7.t: "Падение Парижа" #NT!
 franco_prussian_fpw.7.d: "Париж пал перед наступающими силами Пруссии. Наше правительство в смятении. Лучше всего заставить наше правительство уйти в отставку." #NT!
 franco_prussian_fpw.7.a: "Примите капитуляцию..." #NT!
  
 franco_prussian_fpw.8.t: "Парижская Коммуна" #NT!
 franco_prussian_fpw.8.d: "После беспорядков и захвата Парижа радикальное социалистическое правительство, известное как Парижская Коммуна, взяло город под свой контроль. Это новое правительство выступает против как французского временного правительства, так и наших сил, что приводит к дальнейшей нестабильности." #NT!
 franco_prussian_fpw.8.a: "Прошу прощения?" #NT!
  
 franco_prussian_fpw.9.t: "Пруссия покидает Париж" #NT!
 franco_prussian_fpw.9.d: "После триумфального парада по Парижу наши войска покинули город. Этот символический акт знаменует собой окончание наших военных операций в регионе, закрепляя нашу победу и меняя политический ландшафт Европы." #NT!
 franco_prussian_fpw.9.a: "Уйти из Парижа" #NT!
  
  
 italy_fpw.1.t: "[ITA.GetLeader] предлагает союз" #NT!
 italy_fpw.1.d: "Премьер-министр Италии [ITA.GetLeader] хочет заключить с нами союз из-за нашего общего врага Австрии. Мы пытаемся объединить Германию, а они пытаются освободить Венецию, поэтому, естественно, имело бы смысл подружиться с ними." #NT!
 italy_fpw.1.a: "Конечно!" #NT!
 italy_fpw.1.b: "Отклонить предложение" #NT!
 italy_fpw.2.t: "Италия просит Венецию в обмен на ее поддержку" #NT!
 italy_fpw.2.d: "Премьер-министр Италии [ITA.GetLeader] сделал нам интересное предложение. Страна поможет нам в следующей большой войне в обмен на то, что мы отдадим им регион Венеции. Это приведет к тому, что мы потеряем землю, но предотвратим риск войны на два фронта." #NT!
 italy_fpw.2.a: "Конечно" #NT!
 italy_fpw.2.b: "Нет, спасибо" #NT!
 italy_fpw.3.t: "Нам нужно завоевать Венецию!" #NT!
 italy_fpw.3.d: "[PRS.GetNameDefCap] находится в состоянии войны с [AUS.GetNameDefCap], и это дает нам прекрасную возможность освободить регион Венеция от австрийского гнета. Многие политики-националисты требуют, чтобы мы объявили войну Австрии, поскольку это позволило бы нам вернуть себе наши законные земли во имя помощи Пруссии." #NT!
 italy_fpw.3.a: "Э-э, ок" #NT!
 italy_fpw.3.b: "Мы немедленно объявим войну Австрии!" #NT!
 italy_fpw.4.t: "Премьер-министр подал в отставку!" #NT!
 italy_fpw.4.d: "Из-за своей неспособности завоевать Венецию премьер-министр [ROOT.GetLeader] был вынужден уйти в отставку. Кажется, Беттино Рикасоли — наш новый лидер." #NT!
 italy_fpw.4.a: "л" #NT!
  
 spain_fpw.1.t: "Испанская славная революция" #NT!
 spain_fpw.1.d: ""
 spain_fpw.1.a: "Изгоните эту роялистскую нечисть с наших земель!" #NT!
 spain_fpw.2.t: "[SPR.GetNameDefCap] ищет нового Монарха" #NT!
 spain_fpw.2.d: ""
 spain_fpw.2.a: "Принять это предложение" #NT!
 spain_fpw.2.b: "Отклонить это предложение" #NT!
 spain_fpw.3.t: "[FROM.GetNameDefCap] принял наше предложение" #NT!
 spain_fpw.3.d: ""
 spain_fpw.3.a: "Отличные новости!" #NT!
 spain_fpw.4.t: "[FROM.GetNameDefCap] отклонил наше предложение" #NT!
 spain_fpw.4.d: ""
 spain_fpw.4.a: "Как жаль." #NT!
  
 france_fpw.1.t: "Реакция Пруссии на Ems-Dispatch" #NT!
 france_fpw.1.d: ""
 france_fpw.1.a: "Эти проклятые пруссаки!" #NT!
 france_fpw.1.b: "Мы проигнорируем это." #NT!
 france_fpw.2.t: "Прусско-испанский король?" #NT!
 france_fpw.2.d: ""
 france_fpw.2.a: "Нам нужно предъявить Пруссии ультиматум!" #NT!
 france_fpw.2.b: "Пусть испанцы делают свое дело." #NT!
  
 egypt_fpw.1.t: "Суэцкий канал построен!" #NT!
 egypt_fpw.1.d: ""
 egypt_fpw.1.a: "Муткам!" #NT!
  
 prussia_fpw.1.t: "Ультиматум Бисмарка" #NT!
 prussia_fpw.1.d: "Отто фон Бисмарк предъявил ультиматум относительно будущего направления прусской политики и ее роли в объединении Германии." #NT!
 prussia_fpw.1.a: "Нам не следует рисковать Бисмарком" #NT!
 prussia_fpw.1.b: "Бисмарк заменим" #NT!
 prussia_fpw.2.t: "Предложение Норд-Зюд" #NT!
 prussia_fpw.2.d: "Пруссия предложила новую структуру альянса с целью создания оси Север-Юг для укрепления единства и влияния Германии." #NT!
 prussia_fpw.2.a: "Großartig!" #NT!
 prussia_fpw.3.t: "Пригласить присоединиться к Северо-Германской Конфедерации" #NT!
 prussia_fpw.3.d: "Пруссия направляет приглашение присоединиться к Северо-Германской Конфедерации с целью консолидации власти и объединения северных немецких государств." #NT!
 prussia_fpw.3.a: "Присоединяйтесь к Северо-Германской Конфедерации" #NT!
 prussia_fpw.3.b: "Отклонить предложение" #NT!
 prussia_fpw.4.t: "[FROM.GetNameDefCap] принимает предложение" #NT!
 prussia_fpw.4.d: "Приглашенное государство приняло предложение присоединиться к Северо-Германской Конфедерации, способствуя делу объединения." #NT!
 prussia_fpw.4.a: "Идеально!" #NT!
 prussia_fpw.5.t: "[FROM.GetNameDefCap] отклоняет предложение" #NT!
 prussia_fpw.5.d: "Приглашенное государство отклонило предложение о вступлении в Северо-Германскую Конфедерацию." #NT!
 prussia_fpw.5.a: "Они решили свою судьбу" #NT!
 prussia_fpw.6.t: "Шлезвиг-Гольштейнский вопрос" #NT!
 prussia_fpw.6.d: "Возник вопрос о владении и контроле над Шлезвигом и Гольштейном, что представляет собой стратегическую дилемму для Пруссии." #NT!
 prussia_fpw.6.a: "Тогда давайте присоединим Гольштейн!" #NT!
 prussia_fpw.6.b: "Мы не должны рисковать войной!" #NT!
 prussia_fpw.7.t: "Пруссия аннексирует Гольштейн." #NT!
 prussia_fpw.7.d: "Пруссия решила аннексировать Гольштейн, что могло привести к эскалации напряженности в отношениях с Австрией." #NT!
 prussia_fpw.7.a: "Давайте попросим Франкфурт о разрешении на мобилизацию." #NT!
 prussia_fpw.8.t: "Шуц и Труцбюднисс" #NT!
 prussia_fpw.8.d: "Предлагается создать оборонительный и наступательный союз для укрепления связей и безопасности между прусскими и южногерманскими государствами." #NT!
 prussia_fpw.8.a: "Мы примем." #NT!
 prussia_fpw.8.b: "Спасибо, но нет." #NT!
 prussia_fpw.9.t: "Золотой подарок от [PRS.GetNameDef]" #NT!
 prussia_fpw.9.d: "Пруссия преподнесла важный подарок, жест, направленный на укрепление союзов и укрепление доброй воли." #NT!
 prussia_fpw.9.a: "Давайте примем этот Дар" #NT!
 prussia_fpw.10.t: "Испанская славная революция" #NT!
 prussia_fpw.10.d: "Новости о революции в Испании достигают Пруссии, что потенциально может повлиять на европейскую динамику." #NT!
 prussia_fpw.10.a: "Хорошо знать" #NT!
 prussia_fpw.11.t: "Модифицированная Ems-отправка" #NT!
 prussia_fpw.11.d: "Сообщение Ems Dispatch было изменено, чтобы спровоцировать реакцию Франции – стратегический шаг Бисмарка." #NT!
 prussia_fpw.11.a: "Посмотрим, как отреагирует [FRA.GetNameDef]" #NT!
 prussia_fpw.12.t: "Кайзербриф" #NT!
 prussia_fpw.12.d: "Было сделано предложение провозгласить нового немецкого императора, что является важным шагом в процессе объединения." #NT!
 prussia_fpw.12.a: "Мы примем это предложение" #NT!
 prussia_fpw.12.b: "Никогда!" #NT!
 prussia_fpw.13.t: "[From.GetNameDefCap] принимает наше предложение" #NT!
 prussia_fpw.13.d: "Предложение присоединиться к усилиям по объединению было принято, приближая Германию к единству." #NT!
 prussia_fpw.13.a: "Объединение уже в нескольких шагах!" #NT!
 prussia_fpw.14.t: "[From.GetNameDefCap] отклоняет наше предложение" #NT!
 prussia_fpw.14.d: "Предложение присоединиться к усилиям по объединению было отклонено, что стало неудачей для планов Пруссии." #NT!
 prussia_fpw.14.a: "Они решили свою судьбу" #NT!
 prussia_fpw.15.t: "Объединение Германии" #NT!
 prussia_fpw.15.d: "Объединение Германии было достигнуто, что стало исторической вехой для нации." #NT!
 prussia_fpw.15.a: "Привет директору Зигеркранцу!" #NT!
 prussia_fpw.16.t: "[FROM.GetNameDefCap] принимает Schutz und Trutzbüdniss" #NT!
 prussia_fpw.16.d: "Государство приняло предложенный Пруссией оборонительный и наступательный союз." #NT!
 prussia_fpw.16.a: "Получил шютце [From.GetNameDef]" #NT!
 prussia_fpw.17.t: "[FROM.GetNameDefCap] отклоняет Schutz und Trutzbüdniss" #NT!
 prussia_fpw.17.d: "Государство отклонило предложенный союз, решив не вступать в союз с Пруссией." #NT!
 prussia_fpw.17.a: "Они нам все равно не нужны!" #NT!
 prussia_fpw.18.t: "Прусское предложение по Германской Конфедерации" #NT!
 prussia_fpw.18.d: "Пруссия предлагает новую структуру Германской Конфедерации, исключив из этого соглашения Австрию." #NT!
 prussia_fpw.18.a: "Задайте вопрос Шлезвиг-Гольштейна тогда" #NT!
 prussia_fpw.19.t: "Австрия просит разрешения на мобилизацию против Пруссии" #NT!
 prussia_fpw.19.d: "Австрия запрашивает разрешение на мобилизацию своих сил в ответ на действия Пруссии, что приводит к эскалации конфликта." #NT!
 prussia_fpw.19.a: "Конечно!" #NT!
 prussia_fpw.20.t: "Эмс-Диспетчер" #NT!
 prussia_fpw.20.d: "Отправлено сообщение Ems, высмеивающее французов и потенциально провоцирующее военный ответ." #NT!
 prussia_fpw.20.a: "Конечно конечно" #NT!
 prussia_fpw.20.b: "Нам следует остановиться здесь." #NT!
 prussia_fpw.21.t: "[PRS.GetLeader] предлагает союз" #NT!
 prussia_fpw.21.d: "Премьер-министр Пруссии [PRS.GetLeader] хочет заключить с нами союз из-за нашего общего врага Австрии. Они пытаются объединить Германию, а мы пытаемся освободить Венецию, поэтому, естественно, имело бы смысл подружиться с ними." #NT!
 prussia_fpw.21.a: "Конечно!" #NT!
 prussia_fpw.21.b: "Отклонить предложение" #NT!
 prussia_fpw.22.t: "Статус Королевской прусской армии" #NT!
 prussia_fpw.22.d: "Королевская прусская армия служит основой нашего великого Прусского королевства. Армия помогла нам стать великой мировой державой, угрожая тем, кто осмелится бросить нам вызов.\n\nОднако наша армия нуждается в реформе. Двумя главными теоретиками являются вождь Гельмут фон Мольтке, который в настоящее время является начальником штаба, и генерал кавалерии Альфред фон Раух. У обоих разные планы относительно того, как следует использовать наши армии.\n\nМольтке: Будучи доверенным руководителем нашего Генерального штаба, Мольтке сосредотачивает внимание на концентрации наших сил для достижения организованного большого планирования.\nАльфред: Хотя и не обладает высокой степенью занимая высокопоставленную должность в нашем штате, Альфред считает, что мы должны сосредоточиться на мобильной войне, чтобы побеждать в наших битвах. Кавалерия будет иметь первостепенное значение для сокрушения наших врагов.\n\nУ обоих этих людей разные образы мышления, и нам следует обдумать свой выбор мудро." #NT!
 prussia_fpw.22.a: "Мы пойдем с Мольтке" #NT!
 prussia_fpw.22.b: "Мы пойдем с Альфредом" #NT!
  
 generic.26.t: "Предупреждение" #NT!
 generic.26.d: "Этот мод является очень ранним выпуском, и в нем будет присутствовать множество ошибок, а многие национальные фокусы будут отсутствовать. Если вы обнаружите какие-либо ошибки, сообщите о них на сервер Discord. На данный момент мы рекомендуем играть только за Пруссию или Италию." #NT!
 generic.26.a: "Я согласен" #NT!
  
  
