   ## Romania Events 
  
 fpw_romania.1.t: "Текущее состояние отрасли" #NT!
 fpw_romania.1.d: "Нынешнее положение дел в нашей отрасли плачевно. Наши заводы работают значительно ниже мощности, а эффективность производства катастрофически низка. Наши рабочие нормы устарели и неэффективны, что оставляет нас далеко позади наших конкурентов на мировой арене. Османская империя в своем неустанном стремлении к доминированию выкачивает наши ресурсы, еще больше нанося вред нашему и без того ослабленному промышленному потенциалу. Эта эксплуатация не может продолжаться беспрепятственно, если мы надеемся обеспечить процветающее будущее нашей страны." #NT!
 fpw_romania.1.a: "Мы справимся с этим" #NT!
 fpw_romania.1.b: "Мы сдаемся (Игра для тебя окончена)" #NT!
  
 fpw_romania.2.t: "Бюджет образования" #NT!
 fpw_romania.2.d: "После обширного мозгового штурма мы пришли к двум возможным решениям бюджетной проблемы. Во-первых, мы могли бы выделить значительные средства на развитие сектора образования. Такой подход значительно повысит качество и охват образования, но требует значительных ресурсов и может вызвать нагрузку на наш общий бюджет, потенциально нанося вред другим важным секторам. В качестве альтернативы мы могли бы выделять только тот минимум, который необходим для поддержания сектора образования. Это приведет к созданию более слабого и менее эффективного отдела, но позволит нам экономить ресурсы и поддерживать более сбалансированный бюджет в целом. Что нам делать?" #NT!
 fpw_romania.2.a: "Выделяйте большие средства" #NT!
 fpw_romania.2.b: "Выделите минимум" #NT!
  
 fpw_romania.3.t: "Золотой век образования" #NT!
 fpw_romania.3.d: "После многих лет целенаправленных реформ, стратегических инвестиций и непоколебимого терпения наша страна однозначно вступила в новую эру образования, золотой век, характеризующийся одним из самых высоких показателей образования на душу населения в мире. Это монументальное достижение является свидетельством наших коллективных усилий и дальновидности. Теперь мы с гордостью пожинаем плоды и возможности, которые предоставляет нам этот усовершенствованный образовательный ландшафт." #NT!
 fpw_romania.3.a: "Достижение" #NT!
 fpw_romania.3.b: "Откройте шампанское." #NT!
  
 fpw_romania.4.t: "Реформирование Департамента образования" #NT!
 fpw_romania.4.d: "После долгих ожиданий и многочисленных реформ мы можем с уверенностью утверждать, что Департамент образования превратился в надежно стабильную структуру. Это достижение эффективно сбалансировало неравенство между образованными и необразованными слоями нашего населения, гарантируя, что их влияние на нашу экономику больше не будет пагубным. Имея этот фундамент, мы готовы и дальше расширять наши образовательные инициативы по мере необходимости, открывая новую эру просвещения и прогресса для нашей страны." #NT!
 fpw_romania.4.a: "Наконец-то это сделано" #NT!
  
   ## Japan Events 
  
 fpw_japan.1.t: "Эзо провозглашает независимость" #NT!
 fpw_japan.1.d: "После разгрома войск сёгуната Токугава часть флота сёгуна во главе с адмиралом Эномото Такеаки вместе с несколькими бригадами и горсткой французских военных советников под командованием Жюля Брюне бежала на остров Хоккайдо, где они основали независимую республику. Эзо последовал примеру Соединенных Штатов и избрал Эномото своим президентом." #NT!
 fpw_japan.1.a: "Неприемлемо!" #NT!
 fpw_japan.1.b: "Признайте их суверенитет" #NT!
  
 fpw_japan.2.t: "Япония предлагает отказаться от Сахалина в обмен на Курильские острова" #NT!
 fpw_japan.2.d: "Япония предложила договор, по которому они откажутся от всех своих территориальных претензий на Южный Сахалин в обмен на Северные Курилы." #NT!
 fpw_japan.2.a: "Принять договор" #NT!
 fpw_japan.2.b: "Курильские острова остаются русскими" #NT!
 fpw_japan.2.c: "Никаких претензий на Сахалин у них никогда не было!" #NT!
  
 fpw_japan.3.t: "Договор отклонен Россией" #NT!
 fpw_japan.3.d: "Россия отвергла наше предложение. Статус Сахалина и Курильских островов остается неизменным." #NT!
 fpw_japan.3.a: "это глупо" #NT!
  
 fpw_japan.4.t: "Россия аннексировала Южный Сахалин." #NT!
 fpw_japan.4.d: "Россия не только отвергла наше предложение, но и аннулировала наши претензии на Сахалин и аннексировала Сахалин без нашего разрешения." #NT!
 fpw_japan.4.a: "Мы отомстим, но не сейчас" #NT!
 fpw_japan.4.b: "Долой царя!" #NT!
  
 fpw_japan.5.t: "Штат Сахалин" #NT!
 fpw_japan.5.d: "В 1855 году мы подписали с Россией Симодский договор, в котором говорилось, что на Сахалине могут проживать граждане обеих стран: русские на севере и японцы на юге, без четко определенной границы между ними. В настоящее время остров находится под общим суверенитетом, при этом влияние России на острове возросло благодаря победе во Второй опиумной войне, в результате которой Китай потерял все претензии на территории к северу от реки Амур и к востоку от реки Уссури в пользу России." #NT!
 fpw_japan.5.a: "Отдайте Сахалин в пользу Северных Курил" #NT!
 fpw_japan.5.b: "Контроль спроса на Южном Сахалине" #NT!
 fpw_japan.5.c: "Все должно остаться как есть" #NT!
  
 fpw_japan.6.t: "Россия принимает наши условия" #NT!
 fpw_japan.6.d: "Россия приняла наше предложение обменять наши претензии на Южный Сахалин на Северные Курилы и подписала договор." #NT!
 fpw_japan.6.a: "Замечательный" #NT!
  
 fpw_japan.7.t: "Япония требует контроля над Южным Сахалином" #NT!
 fpw_japan.7.d: "Удивительно, но японское правительство официально потребовало от нас уступки Южного Сахалина." #NT!
 fpw_japan.7.a: "Они могут попробовать" #NT!
 fpw_japan.7.b: "Они того не стоят" #NT!
  
 fpw_japan.8.t: "Россия сдается" #NT!
 fpw_japan.8.d: "Россия уступила и объявила свои претензии на Южный Сахалин недействительными, предоставив нам полный контроль над ним." #NT!
 fpw_japan.8.a: "Хороший выбор" #NT!
  
 fpw_japan.9.t: "Россия отказывается" #NT!
 fpw_japan.9.d: "Несмотря на наше требование передать нам контроль над Южным Сахалином, русские отказались это сделать." #NT!
 fpw_japan.9.a: "Тогда на войну" #NT!
 fpw_japan.9.b: "Мы должны отступить" #NT!
  
 fpw_japan.10.t: "Ультиматум из Японии" #NT!
 fpw_japan.10.d: "Японская империя потребовала, чтобы мы подчинились японскому правлению и признали потерю нашего суверенитета. Этот ультиматум оставляет нам два выбора: отказаться от нашего суверенитета или столкнуться с мощью японской армии." #NT!
 fpw_japan.10.a: "Мы должны принять" #NT!
 fpw_japan.10.b: "Никогда!" #NT!
  
 fpw_japan.11.t: "Королевство Рюкю отказывается" #NT!
 fpw_japan.11.d: "Королевство Рюкю отклонило наш ультиматум." #NT!
 fpw_japan.11.a: "На войну тогда" #NT!
 fpw_japan.11.b: "Мы должны отступить" #NT!
  
 fpw_japan.12.t: "Королевство Рюкю принимает" #NT!
 fpw_japan.12.d: "Королевство Рюкю приняло наш ультиматум и согласилось подчиниться японскому правлению." #NT!
 fpw_japan.12.a: "Хороший" #NT!
