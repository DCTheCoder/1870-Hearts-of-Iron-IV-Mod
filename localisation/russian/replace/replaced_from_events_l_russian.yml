 stability.31.t: "Военные репрессии увенчались успехом" #NT!
 stability.31.desc: "Наш быстрый ответ оказался очень эффективным. Подразделения военной полиции при поддержке местных правоохранительных органов и патриотически настроенных добровольцев провели хорошо скоординированную операцию, чтобы посетить каждого пропавшего призывника. Большинство из них были готовы ответить на звонок, когда им сообщили о последствиях неявки на службу. Высшее военное командование публично заявило, что любому, кто явился к месту службы, не будут предъявлены обвинения в каком-либо преступлении или наказаны за невыполнение этого требования в прошлом. Тем не менее, ряд людей категорически отказались взяться за оружие за свою страну и были арестованы." #NT!
 stability.31.a: "Решительные действия предотвратили худшее." #NT!
 stability.32.t: "Призывные беспорядки" #NT!
 stability.32.desc: "Наши попытки разрешить ситуацию силовым путем не увенчались успехом. Похоже, что кто-то из нашей администрации раскрыл информацию о планируемой операции общественности, которая быстро отреагировала. Когда военная полиция и другие правоохранительные органы попытались задержать известных уклонистов от призыва, им преградила дорогу разъяренная толпа, требующая прекращения войны и принудительного призыва на военную службу. В нескольких случаях между полицией и протестующими вспыхивали уличные бои, в результате которых солдатам приходилось применять оружие для самозащиты. Прошло несколько часов, прежде чем полиция взяла ситуацию под полный контроль.\n\nВ столице царит отвратительное настроение: баррикады расчищены, а мертвых хоронят. Отчеты военного министерства не показывают изменений в количестве новобранцев, прибывших на службу. Многие в правительстве задаются вопросом, как долго мы сможем продолжать борьбу в таких обстоятельствах." #NT!
 stability.32.a: "Ситуация не обязательно развивалась в нашу пользу." #NT!
 stability.33.t: "Призывное восстание" #NT!
 stability.33.desc: "Наши попытки разрешить ситуацию силовым путем не увенчались успехом. Похоже, что кто-то из нашей администрации раскрыл информацию о планируемой операции общественности, которая быстро отреагировала. Когда военная полиция и другие правоохранительные органы попытались задержать известных уклонистов от призыва, им преградила дорогу разъяренная толпа, требующая прекращения войны и принудительного призыва на военную службу. В нескольких случаях между полицией и протестующими вспыхивали уличные бои, в результате которых солдатам приходилось применять оружие для самозащиты. \n\nПосле этого ситуация быстро вышла из-под контроля, поскольку граждане бросились на солдат и штурмовали полицейские участки, чтобы вооружиться. Несколько городов страны сейчас находятся в состоянии вооруженного восстания против правительства. По иронии судьбы, у повстанцев, похоже, нет проблем с поиском солдат, желающих взять в руки оружие." #NT!
 stability.33.a: "О, так СЕЙЧАС они хотят драться!?" #NT!
 stability.34.t: "Проект реформы оказался эффективным" #NT!
 stability.34.desc: "Социальные меры, принятые правительством в рамках более масштабного процесса реформирования политики призыва в армию, оказались на удивление популярными. Более высокую зарплату и более частые отпуска часто называют самыми большими новыми преимуществами, но многие также указывают на новые правительственные программы по поддержке вдов и сирот войны. Все меньше и меньше мужчин могут оправдать отказ от призыва своей страны схватиться под знаменами, а общественная поддержка уклонистов практически исчезла.\n\nДействительно, в последнее время наблюдается рост общественной поддержки правительства, поскольку все больше и больше людей понимают, что образ жизни [Root.GetAdjective] находится под угрозой." #NT!
 stability.34.a: "Мудрое решение." #NT!
 stability.35.t: "591-й штрафной батальон" #NT!
 stability.35.desc: "Видя серьезность ситуации, Верховное военное командование решило, что необходимы более решительные меры, чтобы показать, что уклонение от выполнения гражданского долга по защите своей страны недопустимо. На рассвете военная полиция провела рейды в домах тщательно отобранных, хорошо известных и связанных с людьми людей, которые использовали свое влияние, чтобы позволить другим избежать призыва. Еще в ночных рубашках их призвали в армию и под вооруженной охраной препроводили в казармы, где они будут сформированы в отдельное подразделение, чтобы избежать распространения своего подрывного влияния на другие подразделения. \n\nНовости об этом быстро распространились, и похоже, что большинство людей, которые до сих пор считали, что им сойдет с рук игнорирование уведомления о призыве, изменили свое мнение. Вербовочные пункты по всей стране сообщают, что все больше людей приходят с вопросом, каковы будут последствия, если их «друг», пытавшийся избежать призыва, сдастся." #NT!
 stability.35.a: "Они еще могут искупить свою вину." #NT!
 stability.36.t: "Местные элиты выражают протест" #NT!
 stability.36.desc: "Видя серьезность ситуации, Верховное военное командование решило, что необходимы более решительные меры, чтобы показать, что уклонение от выполнения гражданского долга по защите своей страны недопустимо. На рассвете военная полиция провела рейды в домах тщательно отобранных, хорошо известных и связанных с людьми людей, которые использовали свое влияние, чтобы позволить другим избежать призыва. Все еще в ночных рубашках их призвали в армию. Их семьи мобилизовали свои обширные сети поддержки, чтобы протестовать против этого решения. Военное министерство было завалено звонками и письмами от простых рабочих, которые хотят вернуть своего директора завода, заместителям министра в других министерствах, требуя знать, почему люди, работающие в областях, имеющих решающее значение для военных действий, были отстранены от работы. Похоже, что даже некоторые члены кабинета министров передумали по поводу войны – возможно, опасаясь за безопасность своих собственных сыновей." #NT!
 stability.36.a: "Неужели у них нет чувства долга?" #NT!
 stability.37.t: "«Мрачный и священный долг»" #NT!
 stability.37.desc: "«Конечно, я хочу жить. Я хочу пойти и закончить школу, я хочу познакомиться с девочками, я хочу создать семью – но если мы проиграем эту войну, я тоже не смогу этого делать. Я борюсь».\n\nПисьмо, анонимно отправленное во все крупные газеты страны, произвело огромный фурор. Утверждая, что он принадлежит солдату, который сначала пытался избежать призыва, но затем понял, что он должен сражаться, чтобы спасти свою страну, это, очевидно, задело за живое многих других, которые чувствовали то же самое. Призывные комиссии по всей стране сообщают, что число людей, которые до сих пор отказываются отвечать на вызовы, более чем компенсируется новыми добровольцами, которые больше не будут ждать, пока их вызовут, в то время как другие идут и сражаются, чтобы спасти свою страну и свой путь. жизни." #NT!
 stability.37.a: "Мы не позволим, чтобы их жизнь прошла зря." #NT!
 stability.38.t: "Конец труса" #NT!
 stability.38.desc: "«Они привели его к стене на рассвете. Он отказался от последней сигареты, но принял повязку на глазах. Его последними словами были извинения перед матерью за то, что она причинила ей столько боли. Расстрельная команда прицелилась. Несколько минут спустя , присутствовавший врач объявил его мертвым».\n\nХотя не удалось поймать всех людей, уклонявшихся от призыва, властям удалось произвести ряд арестов. Учитывая серьезную ситуацию, в которой мы находимся, военное министерство решило, что этих людей будут судить по военному законодательству за неявку на службу. Вынесена первая серия смертных приговоров, осужденные расстреляны. Эти меры, очевидно, возымели желаемый эффект. Похоже, что большинство людей предпочли возможность смерти на поле боя уверенности в бесчестной смерти труса." #NT!
 stability.38.a: "Жаль, что до этого дошло." #NT!
 stability.39.t: "Мученик за мир" #NT!
 stability.39.desc: "«Они привели его к стене на рассвете. Он отказался от последней сигареты, но принял повязку на глазах. Его последними словами были извинения перед матерью за то, что она причинила ей столько боли. Расстрельная команда прицелилась. Несколько минут спустя , присутствовавший врач констатировал его смерть».\n\nОпубликованный отчет о казни человека, приговоренного к смертной казни за неявку на службу, похоже, имел противоположный эффект. Вместо того, чтобы вернуть людей к знаменам из-за страха перед последствиями, казненные мгновенно превратились в мучеников движения за мир. Их имена и истории жизни были опубликованы и очень четко отредактированы, чтобы предстать в лучшем свете. В нескольких крупных городах начались массовые мирные демонстрации с требованием прекращения войны. Военное министерство сообщает, что они получили ряд писем от призывников, в которых открыто заявлялось, что они не будут явиться на службу, и что они ни при каких обстоятельствах не будут участвовать в другой казни, кроме как в качестве лица, подлежащего казни." #NT!
 stability.39.a: "Ситуация не обязательно улучшилась." #NT!
 stability.40.t: "Новая сделка для [Root.GetNameDef]" #NT!
 stability.40.desc: "В сегодняшней радиопередаче [Root.GetLeader] объявил о том, что он назвал «социальной революцией». В течение следующего часа он изложил систему реформ, которые затрагивают все сферы общественной жизни, обещая каждому вернувшемуся солдату образование, хорошо оплачиваемую работу и щедрую пенсию. Он также объявил о масштабной программе строительства доступного жилья для молодых семей, которая начнется в день подписания перемирия. Похоже, это оказало существенное влияние на общий моральный дух. Военкоматы по всей стране сообщают о появлении призывников и расспрашивают о вариантах продления их службы после текущего конфликта, а другие чуть ли не требуют направления в передовые подразделения, чтобы обеспечить дополнительные льготы." #NT!
 stability.40.a: "И мы за все это платим как...?" #NT!
 strikes_event.1.t: "Порядок восстановлен" #NT!
 strikes_event.1.desc: "Действуя быстро, военное командование мобилизовало ряд учебных подразделений для службы и сформировало специальные группы солдат в отпуске. Марш этих формирований мимо ворот заводов дал желаемый эффект, поскольку большинство забастовщиков не хотели навязывать конфронтацию с потенциально смертельными последствиями. Те немногие, кто все же пытался убедить солдат объединиться, обнаружили, что их слова не имели большого эффекта, поскольку солдаты спрашивали, почему рабочим в уютном тылу можно позволять подводить бойцов на фронте." #NT!
 strikes_event.1.a: "Действительно, почему." #NT!
 strikes_event.2.t: "Кровавый понедельник" #NT!
 strikes_event.2.desc: "Действуя быстро, военное командование мобилизовало ряд учебных подразделений для службы и сформировало специальные группы солдат в отпуске. Однако переброска этих формирований в пострадавшие города оказалась намного сложнее, чем ожидалось, поскольку забастовщики заблокировали железнодорожные пути и вынудили войска идти пешком, давая им достаточно времени для подготовки. Когда наши войска подошли к забаррикадированным заводам, они обнаружили, что забастовщики готовы к ним. Попытки расчистить дороги были встречены яростными нападениями рабочих, бросавших в солдат камни и бутылки. \n\nВ нескольких случаях солдаты открывали огонь, чтобы защитить себя, в результате чего несколько забастовщиков были убиты и еще множество ранены. это только еще больше разозлило толпу криками «Убийцы!» наполняя воздух от свидетелей. Настроения в столице резко изменились в пользу бастующих. С наступлением темноты солдаты отступили, оставив баррикады нетронутыми.\n\nПопыток форсировать ситуацию больше не предпринималось. Забастовщики по-прежнему контролируют заводы, и никакой работы не ведется." #NT!
 strikes_event.2.a: "Не так, как планировалось." #NT!
 strikes_event.3.t: "Герои на производственном фронте" #NT!
 strikes_event.3.desc: "«Промышленная война — это больше, чем просто марш дивизий и бомбардировки самолетов. Это больше, чем просто долг солдата сражаться и умирать за свою страну. Промышленная война выигрывается, прежде всего, на фабриках и литейных заводах. Отказаться от Битва на конвейере не лучше, чем отказ от нее на линии фронта. И победы на конвейере следует праздновать так же, как и победы, выигранные на линии фронта.»\n\nВсе доступные пропагандистские ресурсы перенаправлены на. показать работу оружейников в лучшем свете. [Root.GetLeader] лично утвердил новую награду для работников, превысивших норму более чем на 100 %, а первых лауреатов отправили в турне по стране для обучения других работников своим методам.\n\nПохоже, что это заставило многих забастовщиков пересмотреть свою позицию. Работа возобновилась на всех ранее пострадавших заводах." #NT!
 strikes_event.3.a: "Герои все до одного." #NT!
 strikes_event.4.t: "Военно-производственный отдел" #NT!
 strikes_event.4.desc: "[Root.GetLeader] сегодня объявил о небольших изменениях в драфте. Хотя ранее квалифицированные рабочие освобождались от призыва в армию, теперь это исключение отменено, и все освобожденные мужчины призываются немедленно. В то же время военному министерству было разрешено взять под прямой контроль любую фабрику, производящую товары, необходимые для военных нужд, если руководство этих фабрик продемонстрировало некомпетентность.\n\nЭто объявление было встречено молчаливой отставкой пострадавшие города, особенно после того, как было объявлено, что к любому сопротивляющемуся будут относиться так же, как к солдату, отказывающемуся подчиняться приказам. Хотя моральный дух рабочих на фабриках находится на самом низком уровне, производство возобновилось." #NT!
 strikes_event.4.a: "Надо было сделать это с самого начала." #NT!
 strikes_event.5.t: "Страна, бросающая вызов" #NT!
 strikes_event.5.desc: "[Root.GetLeader] сегодня объявил о небольших изменениях в драфте. Хотя ранее квалифицированные рабочие освобождались от призыва в армию, теперь это исключение отменено, и все освобожденные мужчины призываются немедленно. В то же время военному министерству было разрешено взять под прямой контроль любую фабрику, производящую товары, необходимые для военных нужд, если руководство этих фабрик продемонстрировало некомпетентность.\n\nЭто объявление было встречено с большим смехом в пострадавшие города, особенно после того, как было объявлено, что к любому сопротивляющемуся будут относиться так же, как к солдату, отказывающемуся подчиняться приказам. Полицейским, посланным доставить рабочим уведомления о черновиках, было приказано вернуться не только с чернилами на бумаге." #NT!
 strikes_event.5.a: "Возможно, нам следует." #NT!
 strikes_event.6.t: "Полезные едоки" #NT!
 strikes_event.6.desc: "Не говоря уже о происходящих забастовках, [Root.GetLeader] объявил сегодня, что рабочие в отраслях, связанных с войной, будут получать дополнительные порции сахара, кофе и мяса для поддержания своих сил. К сожалению, слухи о том, что правительство готово раздать больше шоколада, оказались ложными.\n\nХотя зачинщики забастовки пытаются помешать рабочим вернуться на работу, большинство, похоже, согласились с тем, что «Мир и хлеб» никогда не произойдет, и мы довольны только хлебом." #NT!
 strikes_event.6.a: "Им лучше зарабатывать на жизнь." #NT!
 strikes_event.7.t: "Операция Черный Дуб" #NT!
 strikes_event.7.desc: "Войска собрались за пределами городов ночью, поддерживая дисциплину шума и света, чтобы сохранить элемент неожиданности. Когда солнце скрылось за горизонтом, а рабочие, занимавшие баррикады на фабриках, с нетерпением ждали смены к дневной смене, штурмовые колонны двинулись вперед. Уставшие рабочие не спешили организовывать сопротивление и быстро сдались. Оставив небольшой отряд для охраны заключенных, войска зачистили город, арестовав всех, кто был в списке известных рабочих фабрик. К полудню военные полностью взяли города под контроль и ввели комендантский час. Дальнейшего сопротивления не ожидается. Большинство рабочих вскоре будут освобождены при условии, что они вернутся на работу, главари банды будут задержаны и преданы суду. Ожидается вынесение смертных приговоров." #NT!
 strikes_event.7.a: "Порядок восстановлен." #NT!
 strikes_event.8.t: "Битва на Оук-стрит" #NT!
 strikes_event.8.desc: "Войска собрались у городов ночью, но плохая освещенность и шумовая дисциплина скрыли сюрприз. Когда войска вошли, они обнаружили, что рабочие готовы к встрече с ними. Первая атака закончилась градом брошенных камней. Вторая атака с примкнутыми штыками была отбита в жестоких рукопашных боях, в результате чего на улицах остались десятки убитых и умирающих.\n\nКомандующие офицеры отступили, чтобы консолидировать свои силы, в то время как рабочие расширяют свои укрепления и вооружаясь оружием, оставшимся при отступлении. Завтра ожидается второй день боев, но высшее военное командование больше не верит в вероятность победы." #NT!
 strikes_event.8.a: "У нас быстро заканчиваются варианты." #NT!
 strikes_event.9.t: "Закон о защите прав трудящихся" #NT!
 strikes_event.9.desc: "В условиях нарастающей напряженности в столице [Root.GetLeader] объявил о новом законе, защищающем права рабочих даже во время войны. Широкое законодательство предписывает оплачиваемый отпуск по болезни без ограничений, обязательное страхование от несчастных случаев для каждого работника, право вступать в любой профсоюз, а также, впервые, право любой работающей женщины на отпуск по беременности и родам после рождения ребенка.\ n\nХотя многие в правительстве считают это не чем иным, как полной капитуляцией перед забастовщиками, результаты убедительны: работа возобновилась на всех заводах." #NT!
 strikes_event.9.a: "Надеюсь, этого будет достаточно." #NT!
 mutiny_event.1.t: "Мятеж подавлен" #NT!
 mutiny_event.1.desc: "После нескольких часов напряженных переговоров у ворот казарм и в землянках на передовой мятеж в нашей армии прекратился. Столкнувшись с перспективой боя, в котором они не могли победить, мятежники быстро решили отступить. \n\nГлавным вопросом тогда стала судьба тех, кто отказался выполнять приказы. Высшее военное командование выбрало милосердие и заверило мятежников, что они не будут сурово наказаны. Было приведено несколько примеров, когда некоторые солдаты были понижены в звании и переведены в другое подразделение." #NT!
 mutiny_event.1.a: "Будем надеяться, что это последнее." #NT!
 mutiny_event.2.t: "Пустая угроза" #NT!
 mutiny_event.2.desc: "Попытки запугать мятежников и заставить их подчиниться имели неприятные последствия, поскольку войска не проявили особого страха перед подразделениями, посланными для их подавления. Используя навыки, отточенные на передовой, они быстро организовали оборону своих позиций, что сделало любую попытку победить их очень дорогостоящей. \n\nОфицеры, командующие подразделениями лоялистов, отступили и ждут дальнейших приказов, но этот небольшой успех, несомненно, укрепил решимость мятежников." #NT!
 mutiny_event.2.a: "Никто не мог этого предсказать." #NT!
 mutiny_event.3.t: "«За что мы боремся?»" #NT!
 mutiny_event.3.desc: "«Солдат нередко сомневается в том, что то, что он делает, действительно того стоит. Может ли что-либо оправдать жертвы, которых мы от вас требуем? Можем ли мы действительно требовать от вас потенциальной смерти ради цели, которую вы никогда не увидите?\n\nЭто прискорбный факт, что мы должны жить в то время, в которое родились. Судьба решила, что мы должны воевать, чтобы защитить нашу свободу, наши дома, наш [Root.GetAdjective] образ жизни! Мы не выбирали эту войну, она была навязана нам! Вы знаете, что я не попрошу от вас ничего, чего бы я не был готов сделать сам, и я знаю, что вы сделаете все необходимое для обеспечения победы».\n\nРечь [Root.GetLeader] перед войсками, похоже, возымела желаемый эффект, поскольку солдаты разразились спонтанными радостными возгласами и вернулись к своим обязанностям, не высказав больше обычного количества жалоб." #NT!
 mutiny_event.3.a: "Хорошая речь." #NT!
 mutiny_event.4.t: "Закон о государственной измене на войне" #NT!
 mutiny_event.4.desc: "В то время как военное министерство делает все возможное, чтобы нынешний бунт в армии не стал широко известен, цензура писем не может зайти так далеко. Солдаты в отпуске быстро распространили информацию о том, что армия больше не желает без необходимости кровоточить в этой войне.\n\nНе упоминая конкретно мятеж, [Root.GetLeader] объявил сегодня, что правительство теперь будет рассматривать любые действия, отражающие отсутствие приверженности война — это измена.\n\nНаказание за измену хорошо известно, а общественная поддержка мятежников практически испарилась. Новость об этом, конечно, широко распространилась. Не видя особой поддержки со стороны населения, солдаты спокойно возобновили выполнение своих обязанностей." #NT!
 mutiny_event.4.a: "Нам не следует об этом говорить." #NT!
 mutiny_event.5.t: "Попытка подавления провалилась" #NT!
 mutiny_event.5.desc: "В то время как военное министерство делает все возможное, чтобы нынешний бунт в армии не стал широко известен, цензура писем не может зайти так далеко. Солдаты в отпуске быстро распространили информацию о том, что армия больше не желает напрасно кровоточить в этой войне.\n\nПопытки правительства остановить эту волну полностью провалились. Отчеты тайной полиции показывают, что мятежники пользуются сильной поддержкой среди широкой общественности, поэтому маловероятно, что мы сможем изолировать и подавить их." #NT!
 mutiny_event.5.a: "Такое неуважение к законам вызывает глубокую тревогу." #NT!
 mutiny_event.6.t: "Мирное предложение [Root.GetAdjective]" #NT!
 mutiny_event.6.desc: "[Root.GetLeader] объявил сегодня прессе, что его последнее мирное предложение провалилось. Хотя причины такого неудачного поворота событий очень сложны, требование [Root.GetAdjective], чтобы другая сторона оплатила весь причиненный ущерб, полностью разоружилась и публично признала, что они начали войну, возможно, стало последней каплей.\n\nНаши враги ответил тем же, назвав наши разумные просьбы требованием безоговорочной капитуляции. Они пообещали, что будут вести эту войну до самого горького конца. \n\nПоскольку наши враги явно не желают видеть разума и обещают продолжать борьбу, попытки мятежников добиться мирного урегулирования потерпели крах." #NT!
 mutiny_event.6.a: "Ужасный позор." #NT!
 mutiny_event.7.t: "Военные репрессии увенчались успехом." #NT!
 mutiny_event.7.desc: "Несмотря на несколько случаев, когда небольшие группы мятежников решили использовать это для борьбы, наша операция по подавлению восстания имела ошеломляющий успех. Опираясь на численность, а не на умение, ополченцы-лоялисты окружили опорные пункты мятежников и потребовали их сдачи. Большинство солдат решили не поднимать оружие против своих соотечественников и мирно сдались в плен. \n\nЗачинщиков будут судить на секретных военных трибуналах, но среднестатистического солдата отправят обратно на фронт, хотя и в другое подразделение, чтобы помешать мятежникам сформировать новые ячейки." #NT!
 mutiny_event.7.a: "Отличная работа." #NT!
 mutiny_event.8.t: "Брат против Брата" #NT!
 mutiny_event.8.desc: "Наши попытки помешать выборам в Советы рабочих и солдатских советов привели к обострению ситуации, выходящему за рамки даже самых пессимистических оценок. Вместо того, чтобы сдаться, мятежники сформировали временные советы, избрали полевых командиров и установили оборону на улицах. Понятно, что они стремятся сделать из этого борьбу.\n\nРасколы в армии теперь пронизывают каждое подразделение, а зачастую даже между членами одной семьи. [Root.GetNameDefCap] стоит на пороге гражданской войны." #NT!
 mutiny_event.8.a: "Ситуация становится все хуже." #NT!
 mutiny_event.9.t: "Новая порода офицеров" #NT!
 mutiny_event.9.desc: "Несмотря на решительные возражения со стороны военных, каждое подразделение армии [Root.GetAdjective] провело выборы своего командира. Результаты были очень неожиданными, поскольку большинство избранных - опытные солдаты с большим опытом работы. Хотя многие профессиональные офицеры по-прежнему считают это личным оскорблением, нет никаких сомнений в том, что большинство солдат предпочитают такую ​​ситуацию." #NT!
 mutiny_event.9.a: "Это не должно сработать, не так ли?" #NT!
