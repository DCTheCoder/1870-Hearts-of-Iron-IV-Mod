 stability.21.t: "Уклонение от драфта" #NT!
 stability.21.desc.a: "Новый отчет военного министерства показывает заметное сокращение доступной рабочей силы. Похоже, что последняя партия новобранцев намного меньше, чем первоначально ожидалось. В настоящее время несоответствие расследуется, но первые версии указывают на то, что большое количество людей, технически годных к службе, сумели избежать призыва различными способами. 18-летние студенты внезапно становятся квалифицированными рабочими, занятыми в важной военной промышленности, бывшие спортсмены не проходят тесты на физическую подготовку, а в некоторых случаях новобранцы просто бесследно исчезают.\n\nКогда людей ловят и допрашивают, они указывают на плохие условия в армия, равнодушные офицеры и нежелание умирать за безнадежное дело. Военные лидеры требуют жесткого подавления людей, уклоняющихся от призыва в армию, но многие в правительстве считают, что улучшение условий жизни военнослужащих может быть лучшим подходом." #NT!
 stability.21.desc.b: "Неэффективная официальная реакция на повсеместное уклонение от призыва в армию только усугубила проблему. Все больше и больше новобранцев никогда не появляются после получения письма с проектом. Контрразведка перехватила профессионально составленную брошюру, в которой людям давались советы о том, как избежать призыва в армию, и предлагались такие вещи, как подкуп врачей, чтобы они признали новобранца непригодным с медицинской точки зрения. Исключения для отцов семейства привели к тому, что вдовы-военные с детьми оказались окружены толпами предложений руки и сердца, в то время как число людей, подавших заявления на исключения по этическим соображениям, достигло рекордных цифр.\n\nВоенные лидеры предложили устранить несколько последних исключений и привести примеры из несколько прогульщиков, которых поймали. Другие члены правительства предложили нам обратиться к чувству гражданского долга наших граждан и указать на последствия поражения в этой войне." #NT!
 stability.21.desc.c: "Поскольку правительственные меры по уклонению от призыва не дали никаких положительных результатов, все больше людей начали задаваться вопросом, почему они должны подвергать себя риску, в то время как другие остаются в безопасности. Новобранцы, которые все же приходят, часто сообщают, что их преследуют или высмеивают на улицах, называя глупцами, сражающимися за обреченное дело. Сообщения о том, что матери запрещают своим детям отвечать на приказ о призыве, есть повсюду, и Военное министерство представило отчет, в котором утверждается, что они больше не уверены, сколько людей им следует призвать, поскольку их бюрократия начала ломаться под давлением обработки всех этих пропавших солдат." #NT!
 stability.21.a: "С этим ничего нельзя поделать." #NT!
 stability.21.d: "Мы должны арестовать всех, кто уклоняется от призыва!" #NT!
 stability.21.e: "Возможно, стоит повысить зарплату рядовым солдатам." #NT!
 stability.21.f: "Настало время более жестких мер." #NT!
 stability.21.g: "Апеллируем к чувству гражданского долга людей." #NT!
 stability.21.h: "Мы должны подать пример." #NT!
 stability.21.i: "Мы должны дать людям что-то, за что можно бороться." #NT!
 stability.22.t: "Удары!" #NT!
 stability.22.desc.a: "За последние несколько дней производство на нескольких заводах резко замедлилось, поскольку рабочие объявили забастовку на всей военной продукции. Требуя «Мира и хлеба!», они до сих пор отказываются от всех попыток договориться об урегулировании. Некоторые в правительстве выступают за резкий военный ответ с последующей быстрой казнью зачинщиков как вражеских агентов и предателей. Однако другие представители государственной службы рекомендовали более взвешенный подход, указывая, что жесткий ответ может иметь неприятные последствия, если задействованные солдаты не будут такими лояльными, как мы думали." #NT!
 stability.22.desc.b: "Попытки правительства убедить бастующих вернуться на работу, похоже, не возымели никакого эффекта. Напротив, сообщалось о забастовках и на других заводах, и последние несколько несогласных на первоначально пострадавших объектах также сложили свои инструменты, столкнувшись с гневом своих коллег. Хотя запасы до сих пор в некоторой степени смягчали удар по снабжению на передовой, то, когда перебои в производстве начнут влиять на нашу способность вести войну, является лишь вопросом времени.\n\nВоенное министерство снова призвало правительство занять жесткую позицию по отношению к забастовщикам, но другие фракции внутри администрации предположили, что предложения пойти навстречу рабочим может быть достаточно, чтобы убедить их вернуться на работу." #NT!
 stability.22.desc.c: "То, что началось как забастовки в нескольких изолированных местах, теперь распространилось по всей стране, затрагивая даже отрасли, которые связаны с военными усилиями лишь третичным образом. Это повлияло даже на работу самого правительства, поскольку многие служащие низшего звена, посыльные и водители отказывались приходить на работу во все большем количестве. \n\nВо многих местах заводские здания захватили рабочие советы. Отчеты тайной полиции указывают на то, что в некоторых местах, похоже, снова началось производство оружия - для крупного восстания против того, что называется «военным режимом».\n\nВысшее военное командование считает, что решительные действия лояльных войск все еще могут привести к победе в войне. В этот день гражданская сторона правительства утверждает, что это грозит гражданской войной и верным поражением." #NT!
 stability.22.a: "Это пройдет." #NT!
 stability.22.b: "Устройте демонстрацию военной силы в городах." #NT!
 stability.22.c: "Сделайте героев пропаганды из людей, которые все еще готовы работать." #NT!
 stability.22.d: "Призовите рабочих на военную службу и поставьте заводы под военный контроль." #NT!
 stability.22.e: "Предложить увеличить продовольственные пайки рабочим." #NT!
 stability.22.f: "Введите войска, арестуйте забастовщиков, казните зачинщиков." #NT!
 stability.22.g: "Предложить новое законодательство о социальном обеспечении." #NT!
 stability.23.t: "Мятежи в армии" #NT!
 stability.23.desc.a: "В Верховное командование дошли тревожные новости о том, что ряд подразделений нашей армии отказываются выполнять приказы вышестоящих офицеров. Хотя ни одно из подразделений не покинуло свои позиции, представители солдат ясно дали понять, что не будут подчиняться никаким приказам атаковать врага.\n\nВосстание пока сдерживается небольшим количеством батальонов. и несколько подразделений обучения и поддержки, но многие в военном министерстве опасаются, что это восстание вскоре распространится на другие подразделения и может в конечном итоге сделать нас неспособными продолжать войну. Нужны решительные действия." #NT!
 stability.23.desc.b: "Усилия по подавлению мятежей в армии не дали никакого эффекта. Воодушевленные отсутствием эффективной реакции правительства, мятежники расширили свой список требований, включив в него немедленное прекращение огня с последующим заключением всеобъемлющего мирного договора и демобилизацией.\n\nВоенное министерство настоятельно рекомендует послать мятежникам сильный сигнал. чтобы сдержать любые дальнейшие действия с их стороны." #NT!
 stability.23.desc.c: "Поскольку правительство явно не желает или не может решать их проблемы, мятежники решили взять меры в свои руки. Объявлены выборы в «Советы рабочих и солдат» с явной целью захватить власть в стране и заключить мир с врагом.\n\nЕсли не принять срочные меры, эти советы вполне могут в конечном итоге заменить наше правительство в некоторых областях. страны и сделать нас неспособными продолжать войну." #NT!
 stability.23.a: "Мы ничего не можем с этим поделать сейчас." #NT!
 stability.23.b: "Окружите мятежные отряды лоялистами и прикажите им отступить." #NT!
 stability.23.c: "Произнесите патриотическую речь перед мятежниками." #NT!
 stability.23.d: "Публично объявите, что любой, кто будет поддерживать мятежников, будет обвинен в государственной измене." #NT!
 stability.23.e: "Объявите о мирной инициативе. Убедитесь, что это неприемлемо для противника." #NT!
 stability.23.f: "Мобилизуйте лояльных ополченцев и арестуйте всех солдат, находящихся не на своих местах службы." #NT!
 stability.23.g: "Предложите солдатам разрешить им самим выбирать своих офицеров." #NT!
