 lar_test.1.d: "TODO_LAR_BC: это тест\nЭто:[This.GetName]\nОт:[From.GetName]\nОт.От:[From.From.GetName]\nКорень:[Root.GetName]\n" #NT!
 lar_collab_gov.1.t: "[From.GetAdjective] Партизаны в [Root.GetNameDef]" #NT!
 lar_collab_gov.1.d: "[From.GetNameDefCap] недавно активизировали свои усилия по налаживанию сотрудничества внутри нашей страны. Ряд политиков [This.GetAdjective] начали довольно сочувственно высказываться о режиме [From.GetAdjective], и многие сторонники внутри нашей страны превращают свои настроения [From.GetRulingIdeology] в прямую поддержку [From.GetNameDef].\n\nРастущее влияние [From.GetAdjective] в нашей стране, несомненно, снизится. [Root.GetAdjective] сопротивление и может даже привести к созданию нового правительства [From.GetRulingIdeology] в сотрудничестве с [From.GetNameDef] в случае, если [Root.GetNameDef] капитулирует." #NT!
 worrying: "Тревожно." #NT!
 ETH_events.1.t: "Эфиопия предлагает Белый мир" #NT!
 ETH_events.1.d: "Поскольку контроль над Сомалилендом и Эритреей почти полностью потерян, за исключением нескольких очагов сопротивления, правительство Эфиопии предложило нам найти мирное прекращение этих боевых действий. Италия официально прекратит вторжение в Эфиопию и уступит Эфиопии оккупированные территории в Восточной Африке. Как нам следует реагировать?" #NT!
 ETH_events.1.a: "Подпишите договор." #NT!
 ETH_events.1.b: "Мы не можем позволить себе еще одно унижение!" #NT!
 ETH_events.101.t: "[From.GetNameDefCap] Отказывается от мира" #NT!
 ETH_events.101.d: "Несмотря на потерю контроля над всеми территориями в Восточной Африке, [From.GetLeader] отклонил наше предложение белого мира. Казалось бы, полная капитуляция — единственный способ положить конец этой войне." #NT!
 ETH_events.101.a: "Грустный." #NT!
 germany.1041.t: "[FROM.GetNameDefCap] Требования Судетской области" #NT!
 germany.1041.desc: "Несмотря на недавние потрясения на границах Чехии, внешняя политика [FROM.GetAdjective] осталась непоколебимой. [FROM.GetAdjective] дипломатов предъявили нам ультиматум - сдайте Судеты, или будет объявлена ​​война." #NT!
 germany.1041.a: "У нас нет выбора." #NT!
 germany.1041.b: "Военная машина [FROM.GetAdjective] здесь останавливается." #NT!
 germany.1042.t: "[FROM.GetNameDefCap] Отправки" #NT!
 germany.1042.desc: "[ROOT.GetAdjective] мощь не знает границ - Судетская область передана нам целиком. Нация [FROM.GetAdjective] остаётся вне поля нашего зрения. На данный момент." #NT!
 germany.1042.a: "Превосходно." #NT!
 germany.1043.t: "[FROM.GetNameDefCap] Отказывается от требований" #NT!
 germany.1043.desc: "Несмотря на дисбаланс сил, дипломаты [FROM.GetAdjective] отказались от наших требований о передаче Судетской области. Несомненно, за этим должна последовать война." #NT!
 germany.1043.a: "Драт." #NT!
 GRE_turkey_surrenders: "Турция выполнила требования Греции" #NT!
 germany.1050.t: "Смерть фюрера" #NT!
 germany.1050.desc: "Фюрер $GER_adolf_hitler$ был найден мертвым в своем бункере. Похоже, что с приближением вражеских сил фюрер решил покончить с собой, а не рисковать попасть в плен. Чтобы не допустить деморализации войск, наши пропагандистские средства доводятся до сведения, что Гитлер погиб, героически сражаясь до последнего вздоха перед лицом превосходящих сил противника. Однако наш более насущный вопрос заключается в том, кто придет на смену фюреру?" #NT!
 germany.1050.a: "$GER_karl_donitz$ был предпочтительным преемником фюрера." #NT!
 germany.1050.b: "$GER_albert_speer$ осуществит амбиции фюрера." #NT!
 germany.1050.c: "$GER_heinz_guderian$ вытащит нас из этой передряги." #NT!
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Военно-морские закупки" #NT!
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] обратились к нам с предложением закупить часть наших законсервированных военно-морских активов. Интересующие их активы уже не эксплуатируются из-за возраста и отсутствия современного оборудования." #NT!
 generic_purchase_ships_events.01.a: "Взаимовыгодное соглашение." #NT!
 generic_purchase_ships_events.01.b: "Мы не можем жалеть никаких военно-морских средств." #NT!
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Согласие на военно-морские закупки" #NT!
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] дипломаты и военно-морские силы сообщили нам, что расстанутся с законсервированной техникой, которую мы предложили приобрести. Это позволит нам быстро расширить наш молодой флот." #NT!
 generic_purchase_ships_events.02.a: "Отличные новости!" #NT!
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] отказывается от сделки по закупкам военно-морского флота" #NT!
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что не желают расставаться с предложенной нами закупкой законсервированной техникой. Неясно, вызван ли отказ их собственными планами относительно кораблей или же это является признаком их неодобрения нашей политики." #NT!
 generic_purchase_ships_events.03.a: "Неудачно." #NT!
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Военно-морские закупки" #NT!
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] обратились к нам с предложением о приобретении некоторых из наших законсервированных крупных кораблей. Активы, в которых они заинтересованы, больше не эксплуатируются из-за своего возраста и отсутствия современного оборудования. Однако, продавая активы [FROM.GetNameDef], мы рискуем обострить и без того ухудшающуюся гонку морских вооружений в регионе." #NT!
 generic_purchase_ships_events.04.a: "Взаимовыгодное соглашение." #NT!
 generic_purchase_ships_events.04.b: "Мы не можем жалеть никаких военно-морских средств." #NT!
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] соглашается на закупку дредноутов" #NT!
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] дипломаты и военно-морские силы сообщили нам, что расстанутся со своими законсервированными дредноутами, которые мы предложили приобрести. Это позволит нам быстро расширить наш военно-морской флот и сохранить преимущество над соседями." #NT!
 generic_purchase_ships_events.05.a: "Отличные новости!" #NT!
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] отказывается от сделки по закупке дредноута" #NT!
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что не желают расставаться с законсервированными дредноутами, которые мы предложили приобрести. Неясно, вызван ли отказ их собственными планами относительно кораблей или же это является признаком их неодобрения нашей политики." #NT!
 generic_purchase_ships_events.06.a: "Неудачно." #NT!
  
 AAT_germany.1.t: "[FROM.GetNameDefCap] запрашивает права на ресурсы" #NT!
 AAT_germany.1.desc: "[FROM.GetNameDefCap] обратилась к нам с предложением о сделке, которая, как они утверждают, принесет пользу обеим экономикам. Им нужны наши природные ресурсы для своей промышленности, а нам нужны их инвестиции для расширения нашей. Выгодное предложение, но это дьявольская сделка?" #NT!
 AAT_germany.1.a: "Это не в наших интересах." #NT!
 AAT_germany.1.b: "Никто не проигрывает!" #NT!
  
 AAT_germany.2.t: "[FROM.GetName] отклоняет нашу сделку" #NT!
 AAT_germany.2.desc: "[FROM.GetName] отклонил наше предложение, заявив, что в данный момент это не в их интересах.\nОни подчеркивают, что против нас нет никаких злых намерений, но что у них есть другие приоритеты в этом движении." #NT!
 AAT_germany.2.a: "Позор" #NT!
  
 AAT_germany.3.t: "[FROM.GetName] принимает нашу сделку" #NT!
 AAT_germany.3.desc: "[FROM.GetName] принял нашу сделку, и это наверняка принесет пользу нам обоим. Будем надеяться, что за этим выгодным соглашением последуют многие другие." #NT!
 AAT_germany.3.a: "Большой" #NT!
  
