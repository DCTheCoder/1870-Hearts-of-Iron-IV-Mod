 germany.4.t: "Аншлюс" #NT!
 germany.4.d: "Неоднократные восстания в Австрии ясно показывают, что люди там жаждут объединения с нашим Рейхом. Настало время действовать и позволить воле народа проявиться." #NT!
 germany.4.a: "Как можно говорить, что Австрия не немецкая?!" #NT!
 germany.5.t: "Антикоминтерновский пакт" #NT!
 germany.5.d: "Германия предлагает нам подписать пакт, направленный на достижение цели Коминтерна по распространению социализма по всему миру посредством подрывной деятельности и насилия. Подписывая этот пакт, мы соглашаемся делиться разведданными о коммунистической угрозе и действовать в тесном сотрудничестве против этой угрозы." #NT!
 germany.5.a: "Присоединиться" #NT!
 germany.5.b: "Мусор" #NT!
 germany.6.t: "Тройственный пакт" #NT!
 germany.6.d: "Подписавшиеся стороны считают предварительным условием любого прочного мира то, что всем нациям в мире будет предоставлено каждому свое подобающее место, и они решили стоять в стороне и сотрудничать друг с другом в своих усилиях в Большой Восточной Азии и регионах Европы. соответственно, их главной целью является установление и поддержание нового порядка вещей, рассчитанного на содействие взаимному процветанию и благополучию соответствующих народов." #NT!
 germany.6.a: "Присоединиться" #NT!
 germany.6.b: "Мусор" #NT!
 germany.11.t: "Пакт Молотова-Риббентропа" #NT!
 germany.11.d: "Министерство иностранных дел Германии предложило заключить пакт о ненападении между нашими двумя странами. Этот договор значительно увеличит нашу взаимную торговлю, а дополнительный секретный протокол предполагает разделение Восточной Европы на немецкую и советскую сферы.\n\nХотя либералисты в Берлине, возможно, и не заслуживают доверия, этот пакт позволит нам иметь дело с Финляндией, Страны Балтии и Румыния, не опасаясь внешнего вмешательства. Восточные территории Польши также постигнут нас в случае краха Польши." #NT!
 germany.11.a: "Подпишите договор." #NT!
 germany.11.a.tt: "§RПока пакт действует, торговая политика закрытой экономики будет недоступна.§!\n" #NT!
 germany.11.b: "Никаких сделок с либералистами!" #NT!
 germany.12.t: "Москва подписывает пакт" #NT!
 germany.12.d: "[SOV.GetNameDefCap] мудро согласился подписать наш пакт о ненападении. Это означает, что мы свободны действовать без риска советского вмешательства.\n\nК сожалению, некоторые из наших друзей теперь ставят под сомнение приверженность Германии окончательному разрушению социализма. Когда вопросы с Польшей и Францией будут урегулированы, нам, возможно, придется вернуться к этому договору, но это дискуссия в другой раз..." #NT!
 germany.12.a: "Отличный." #NT!
 germany.13.t: "Москва отвергает пакт" #NT!
 germany.13.d: "[SOV.GetNameDefCap] отказался подписать наш пакт о ненападении! Это усложняет дело, поскольку мы не можем решительно вести дела с Польшей или Францией, не рискуя вмешаться большевикам." #NT!
 germany.13.a: "Будь они прокляты!" #NT!
 germany.14.t: "Раздел Польши" #NT!
 germany.14.d: "Польша наша, но восточные части попадают под сферу влияния [SOU.GetAdjective] согласно положениям пакта Молотова-Риббентропа. Должны ли мы вывести наши войска и позволить [SOU.GetAdjective] оккупировать эту территорию? Невыполнение этого требования сделает наш договор недействительным." #NT!
 germany.14.a: "Да. Условия договора должны соблюдаться." #NT!
 germany.14.b: "Нет! Вся Польша принадлежит Фатерлянду!" #NT!
 germany.15.t: "Германия чтит Пакт" #NT!
 germany.15.d: "В соответствии с пактом Молотова-Риббентропа немецкие войска эвакуировали восточную Польшу, и наши собственные войска вошли туда, чтобы оккупировать эту территорию." #NT!
 germany.16.t: "[From.GetNonIdeologyName] Предает Пакт" #NT!
 germany.16.d: "[From.GetNonIdeologyName] отказался разделить с нами Польшу, что является вопиющим нарушением пакта Молотова-Риббентропа! Это предательство сделало наш договор с ними недействительным!" #NT!
 germany.16.a: "Мы были дураками, поверив либералистам!" #NT!
 germany.20.t: "Вторая Венская премия" #NT!
 germany.20.d: "Признавая, что в Европе установлен новый порядок, Венгрия и Румыния обратились к нам с просьбой выступить арбитрами в территориальном споре между двумя странами. Трансильвания была отнята у Венгрии и включена в состав Румынии в результате одного из многих непродуманных изменений, навязанных миру в Версале. Следует ли вернуть Северную Трансильванию под контроль Венгрии?" #NT!
 germany.20.a: "Отдайте Венгрии Северную Трансильванию." #NT!
 germany.20.b: "Отдать Венгрии всю Трансильванию." #NT!
 germany.20.c: "Трансильвания останется в составе Румынии." #NT!
 germany.21.t: "Румыния отвергает наш вердикт" #NT!
 germany.21.d: "Румыния отказалась подчиниться решению, принятому нами во Втором Венском арбитраже! Их делегация была отозвана в Бухарест, и никакая территория не была уступлена Венгрии." #NT!
 germany.21.a: "Воле Германии необходимо подчиняться!" #NT!
 germany.22.t: "Мемель - [FROM.GetNameDef] Складок" #NT!
 germany.22.d: "Правительство [FROM.GetAdjective] согласилось с нашими требованиями, и Мемель снова будет включен в состав Восточной Пруссии. Немецкому народу возвращена еще одна незаконно украденная провинция!" #NT!
 germany.22.a: "Отличный." #NT!
 germany.23.t: "Мемель - [FROM.GetNameDef] Отказывается от требования" #NT!
 germany.23.d: "Правительство [FROM.GetAdjective] отклонило наши требования! Они прикрываются Клайпедской конвенцией, заявляя, что Германия не имеет законных прав на территорию Мемеля. Нам придется объяснять им нашу позицию разными способами..." #NT!
 germany.23.a: "Упрямые дураки." #NT!
 germany.24.t: "Немецкая военная миссия в Китае" #NT!
 germany.24.d: "Германия поддерживает хорошие отношения с Китаем после окончания предыдущего Вельткрига, несмотря на потерю наших китайских владений. Немецкая военная миссия присутствует в Китае уже несколько лет, и Александр фон Фалькенхаузен добился больших успехов в реформировании частей гоминьдановской армии.\n\nЭто, естественно, вызывает некоторую обеспокоенность у японцев, учитывая их нынешнюю войну против Китая. . Они требуют немедленного прекращения всей немецкой поддержки китайцев." #NT!
 germany.24.a: "Вспомним фон Фалькенхаузена." #NT!
 germany.24.b: "Нет, наши советники останутся." #NT!
 germany.24.c: "Нет, наши советники останутся, как мы и обещали китайцам." #NT!
 germany.25.t: "Отозваны военные советники" #NT!
 germany.25.d: "Ухудшение отношений с Китаем сделало политически невозможным сохранение военной миссии в этой стране. Александр фон Фалькенхаузен и остальные наши советники отозваны." #NT!
 germany.25.a: "Мы заставим его работать." #NT!
 germany.26.t: "Китай задерживает военных советников" #NT!
 germany.26.d: "Германия и Китай находятся в состоянии войны, и китайцы, следовательно, задержали немецких военных советников, которые реформировали их армию. Фон Фалькенхаузену и нескольким его офицерам удалось избежать плена, и теперь они возвращаются в Европу." #NT!
 germany.26.a: "Хороший человек!" #NT!
 germany.27.t: "Укрепление Западного вала" #NT!
 germany.27.d: "Армейские пионеры завершили обследование существующих у нас укреплений и определили места, где их следует укрепить. Размещены необходимые заказы на строительство." #NT!
 germany.27.a: "Это будет держаться лучше, чем линия Зигфрида." #NT!
 germany.28.t: "Немцы настаивают на аншлюсе" #NT!
 germany.28.d: "Вспыхнули гражданские волнения и акты насилия, когда протестующие заявили о своем желании, чтобы Австрия присоединилась к Германии в союзе немецких народов. Берлин упорно добивается аншлюса, в результате которого Австрия будет присоединена к их стране." #NT!
 germany.28.a: "Мы присоединимся к Германскому Рейху!" #NT!
 germany.28.b: "Нет, судьба Австрии лежит в другом месте." #NT!
 germany.29.t: "Австрия отказывается от аншлюса!" #NT!
 germany.29.d: "Дураки в Вене отказались принять слияние двух наших наций! Это вопиющее пренебрежение волей австрийского народа, и оно не выдержит! Возможно, нам придется добиться аншлюса военными средствами." #NT!
 germany.29.a: "Мы должны подготовиться к военной интервенции." #NT!
 germany.40.t: "Мюнхенская конференция" #NT!
 germany.40.d: "Немецкие требования в отношении Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы Чехословакии, готовясь к нападению. В Мюнхене ведутся переговоры между Великобританией, Францией, Италией и Германией в надежде на мирное урегулирование Судетского кризиса. Какова будет позиция Великобритании?" #NT!
 germany.40.d_2: "Требования Германии относительно Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы с Чехословакией, готовясь к нападению. Поскольку мы уже доказали, что не примем немецкий экспансионизм, это означает, что у нас теперь есть еще один союзник в войне против Германии." #NT!
 germany.40.d_3: "Требования Германии относительно Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы с Чехословакией, готовясь к нападению. В Мюнхене проходят переговоры между Нидерландами, Великобританией, Францией, Италией и Германией в надежде на мирное окончание Судетского кризиса. Какова будет позиция Голландии?" #NT!
 germany.40.a: "Чехи сами по себе." #NT!
 germany.40.b: "Чехословакию надо защищать!" #NT!
 germany.41.d: "Немецкие требования в отношении Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы Чехословакии, готовясь к нападению. В Мюнхене ведутся переговоры между Великобританией, Францией, Италией и Германией в надежде на мирное урегулирование Судетского кризиса.\n\nБританцы ясно дали понять, что не собираются начинать войну из-за «ссоры в далекой стране». Должны ли мы последовать их примеру или выполним свои обязательства перед Чехословакией, предложив им поддержку?" #NT!
 germany.41.a: "Предоставьте чехов их судьбе." #NT!
 germany.41.b: "Будь прокляты британцы! Франция поддерживает своих друзей!" #NT!
 germany.42.d: "Требования Германии относительно Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы с Чехословакией, готовясь к нападению. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде на мирное окончание Судетского кризиса.\n\nБританцы отказались отступить и вместо этого угрожают немцам войной, если они нарушат условия Чехословакии. границы. Война может быть неизбежной." #NT!
 germany.42.a: "Мы должны подготовиться!" #NT!
 germany.42.b: "Франция должна держаться в стороне от этого." #NT!
 germany.43.t: "Франция выходит из союзников" #NT!
 germany.43.d: "Упрямые французы отказались последовать нашему примеру в Судетском кризисе! Они поддерживают Чехословакию, а поскольку мы этого не делаем, они решили разорвать наш взаимный союз. Уже сейчас Франция готовится к скорой войне с Германией." #NT!
 germany.43.a: "Дураки! [GER.GetLeader] надо успокоить!" #NT!
 germany.44.d: "Требования Германии относительно нашей территории в Судетской области становятся все более враждебными, и теперь их силы концентрируются вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nК счастью, похоже, что союзники сдержат свои прежние обещания поддержки. Они пригрозили [GER.GetLeader] войной, если наши границы будут хоть сколько-нибудь нарушены. Несмотря на это, мы должны подготовиться к неизбежному нападению Германии." #NT!
 germany.44.a: "Хороший! Пусть они приходят!" #NT!
 germany.45.d: "Требования Германии относительно нашей территории в Судетской области становятся все более враждебными, и теперь их силы концентрируются вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nБританские трусы отказались поддержать наш суверенитет, но, по крайней мере, французы заступились за нас! Они отказались от своего союза с Великобританией и заключили с нами новый союз, пообещав поддержать Чехословакию в борьбе с немецкой агрессией." #NT!
 germany.45.a: "Да здравствует Франция!" #NT!
 germany.46.t: "Мюнхенский диктат" #NT!
 germany.46.d: "Требования Германии относительно нашей территории в Судетской области становятся все более враждебными, и теперь их силы концентрируются вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nИ британцы, и французы отказались от своих прежних обещаний поддержать нас против немецкой агрессии. Их дипломаты ясно дали понять, что если мы решим сопротивляться немцам, мы сделаем это самостоятельно. Возможно, у нас нет другого выбора, кроме как сдать Судетскую область..." #NT!
 germany.46.a: "Это темный день для Европы." #NT!
 germany.46.b: "Мы никогда не сдадимся!" #NT!
 germany.47.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы и их союзники отвергли наши законные претензии на Судетскую область и угрожали нам войной, если мы «нарушим» чешскую границу!\n\nПлан вторжения в Чехословакию составлен, но, скорее всего, это произойдет спровоцировать общеевропейскую войну. Мы должны убедиться, что готовы к этому." #NT!
 germany.47.a: "Пришло время сделать это по-сложному." #NT!
 germany.48.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы увидели разум и признали наши претензии на Судеты законными, но упрямые французы отказываются отступать.\n\nОни отказались от сотрудничества с Великобританией и вместо этого установили более тесные связи с чехами. Похоже, нам придется иметь дело с ними обоими одновременно, но, по крайней мере, теперь британцы, надеюсь, не вмешаются..." #NT!
 germany.48.a: "Это может пойти нам на пользу." #NT!
 germany.49.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. И британцы, и французы признали наши претензии на Судеты законными, а их предыдущие предложения поддержки чехам были отменены.\n\nНесмотря на безнадежность своего положения, упрямые чехи отказываются сдавать свою территорию! Нам придется взять его силой. Подготовлен план вторжения, который сотрет с лица Земли этот гнусный эксперимент Версаля!" #NT!
 germany.49.a: "Чехи должны быть уничтожены." #NT!
 germany.50.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. И британцы, и французы признали наши претензии на Судеты законными, а их предыдущие предложения поддержки чехам были отменены.\n\nПризнавая безнадежность своего положения, чехи сдали нам судетские территории. Их угнетенные немецкие жители будут наконец приведены в Фатерланд!" #NT!
 germany.50.a: "Это исторический день для Германии." #NT!
 germany.51.t: "Первая Венская премия" #NT!
 germany.51.d: "Чехословакия — это раковая опухоль в сердце Европы, и, наконец, немцы решили предпринять решительные действия против нее. Судетская область уже передана Германии, и теперь, в результате Мюнхенского соглашения, чехословацкая территория, которая по праву принадлежит Венгрии, должна быть возвращена нам." #NT!
 germany.51.a: "О времени!" #NT!
 germany.52.t: "Аннексия Заолзие" #NT!
 germany.52.d: "Чехословакия разваливается, и мы должны действовать быстро, чтобы защитить территорию со значительным польским населением, прежде чем она может быть захвачена Германией. Чешское право собственности на Заолзье всегда оспаривалось нами, и настало время, чтобы этот регион присоединился к нашей нации." #NT!
 germany.52.a: "Заолзие наше!" #NT!
 germany.53.t: "Судьба Чехословакии" #NT!
 germany.53.d: "Не удовлетворившись кражей Судетской области, немцы решили теперь захватить остальную часть нашей страны. Покинутая нашими так называемыми союзниками и потерявшая лучшую оборону в Мюнхенском диктате, ситуация кажется безнадежной..." #NT!
 germany.53.a: "Сдайтесь немцам." #NT!
 germany.53.b: "...и все же мы должны сопротивляться!" #NT!
 germany.54.t: "Чехи сопротивляются" #NT!
 germany.54.d: "Чехи каким-то образом набрались смелости, чтобы бороться с нашей оккупацией их страны. Их лучшая оборона находилась в Судетской области, которая сейчас находится под нашим контролем, так что это должна быть быстрая кампания." #NT!
 germany.54.a: "Прага скоро будет нашей." #NT!
 germany.55.d: "Конец Чехословакии близок, и в этот самый момент наши войска вступают в Прагу. С капитуляцией чехословацких вооруженных сил мы освободили огромное количество вооружений. Их танки, в частности, должны хорошо служить нашим войскам.\n\nБемен будет присоединен к Германии в качестве протектората, но что станет со Словакией? Мы можем сделать их автономным марионеточным государством под руководством Йозефа Тисо." #NT!
 germany.55.d_2: "Завоевав Чехословакию, мы должны подумать о том, как лучше всего разделить эти территории.\n\nБемен остается протекторатом Германии, но что должно стать со Словакией? Мы можем сделать их автономным марионеточным государством под руководством Йозефа Тисо." #NT!
 germany.55.a: "Сделать Словакию марионеточным государством." #NT!
 germany.55.b: "Раздел Чехословакии с Венгрией." #NT!
 germany.55.c: "Вся Чехословакия принадлежит Рейху!" #NT!
 germany.56.t: "Раздел Чехословакии." #NT!
 germany.56.d: "Немецкие войска вошли в Прагу, и конец Чехословакии неизбежен. Они намерены присоединить Богемию к Германскому Рейху, но они готовы отдать нам Словакию. Стоит ли нам согласиться на этот раздел? Это будет означать вступление в формальный военный союз с Германией." #NT!
 germany.56.d_2: "После аннексии Чехословакии Германия намерена сохранить Богемию в составе Рейха, но они готовы уступить нам Словакию. Должны ли мы согласиться на такое разделение? Это будет означать вступление в формальный военный союз с Германией." #NT!
 germany.56.a: "Конечно! Великая Венгрия скоро станет реальностью!" #NT!
 germany.56.b: "Нет, нам не нужна Словакия или немецкая дружба." #NT!
 germany.57.t: "Венгрия отклоняет наше предложение" #NT!
 germany.57.d: "Венгры возмутительно отказались от нашего щедрого предложения аннексировать Словакию, заявив, что они не заинтересованы в этом регионе! Вскоре нам придется с ними разобраться. А пока мы должны найти решение словацкого вопроса." #NT!
 germany.57.a: "Создать марионеточное правительство Тисо." #NT!
 germany.57.b: "Присоединение Словакии к Германии." #NT!
 germany.58.t: "Польский вопрос" #NT!
 germany.58.d: "Рейхсминистериум общественного просвещения и пропаганды проделал прекрасную работу, и народ Германии – да и весь мир – был проинформирован о несправедливости, которую вынуждены терпеть наши немецкие братья в Польше. Теперь у нас есть все основания для войны!" #NT!
 germany.58.a: "Скоро Польши не будет!" #NT!
 germany.60.t: "Ремилитаризация Рейнской области" #NT!
 germany.60.d: "Несколько немецких дивизий недавно продвинулись в Рейнскую область, что стало первым случаем после окончания Великой войны, когда Германия разместила войска к западу от Рейна. Это является явным нарушением Версальского договора, согласно которому Германии запрещено милитаризировать регион! Если мы не выдвинем ультиматум с требованием их выхода, договор не будет выполнен." #NT!
 germany.60.a: "Это акт войны! Соберите англичан на нашу сторону!" #NT!
 germany.60.a.tt: "§RЕсли разразится война, нас ждет гражданская война из-за нашего §Yразрозненного правительства:§!§!\n" #NT!
 germany.60.b: "Подайте дипломатическое возражение." #NT!
 germany.61.d: "Несколько немецких дивизий недавно продвинулись в Рейнскую область, что стало первым случаем после окончания Великой войны, когда Германия разместила войска к западу от Рейна. Это является явным нарушением Версальского договора, согласно которому Германии запрещено милитаризировать регион!\n\nФранцузы мобилизуют свои силы и, похоже, намерены выдвинуть ультиматум. Если Германия откажется, они готовы двинуться в Германию, чтобы справиться с этой угрозой. Общественное мнение в Британии против войны, но если мы откажемся поддержать французов, наш союз с ними будет расторгнут." #NT!
 germany.61.a: "О войне не может быть и речи." #NT!
 germany.61.b: "Мы должны поддержать Францию!" #NT!
 germany.62.d: "Несколько немецких дивизий недавно продвинулись в Рейнскую область, что стало первым случаем после окончания Великой войны, когда Германия разместила войска к западу от Рейна. Это является явным нарушением Версальского договора, согласно которому Германии запрещено милитаризировать регион!\n\nФранцузы, кажется, довольны тем, что ограничивают свой ответ на это нарушение дипломатическими возражениями, а общественное мнение в Британии категорически против войны." #NT!
 germany.62.a: "Мы также подаем возражение." #NT!
 germany.62.b: "Версаль нас больше не касается." #NT!
 germany.63.t: "Британия отказывается от войны" #NT!
 germany.63.d: "Британцы отказываются поддерживать нас в борьбе с Германией, утверждая, что немцы «просто гуляют у себя во дворе». Если мы вступим с ними в войну, похоже, мы останемся одни.\n\nОбщественное мнение во Франции против войны, но Германия будет только становиться сильнее, а ремилитаризация Рейнской области представляет собой прямую угрозу нашим границам. Выдвижение ультиматума было бы менее угрожающим, если бы Британия не была на нашей стороне. Должны ли мы действовать против них в одиночку?" #NT!
 germany.63.a: "Да! С Германией надо разобраться прямо сейчас." #NT!
 germany.63.b: "Нет, без англичан мы должны отступить..." #NT!
 germany.64.t: "Британия нас поддерживает" #NT!
 germany.64.d: "Хотя в Британии отсутствует народная поддержка войны, британское правительство осознало угрозу, исходящую от немцев, и предложило нам свою полную поддержку. Мы предъявим Германии окончательный ультиматум о выходе из демилитаризованной зоны. Если они откажутся, нашим войскам пора продвинуться вглубь Германии и положить конец их тираническому режиму!" #NT!
 germany.64.a: "Вперед!" #NT!
 germany.65.t: "Франция и Британия мобилизуются!" #NT!
 germany.65.d: "Британцы и французы отказались принять ремилитаризацию Рейнской области, назвав это «непростительным нарушением» Версальского договора. Они мобилизуют свои силы против нас и выдвинули ультиматум, согласно которому наши войска немедленно отступят и Рейнская область останется демилитаризованной, иначе наши страны находятся в состоянии войны." #NT!
 germany.65.a: "Мы не можем отступить! Рейх надо защищать!" #NT!
 germany.65.b: "Мы не готовы к этому противостоянию. Мы должны отступить." #NT!
 germany.66.t: "Франция мобилизуется!" #NT!
 germany.66.d: "Британцы разумели и приняли ремилитаризацию Рейнской области, но безумные французы отказываются отступать! Заявляя, что этот инцидент представляет собой прямую угрозу безопасности их страны, они мобилизуют свои силы и могут в любой момент перебраться через границу! Мы находимся в состоянии войны!" #NT!
 germany.67.t: "Франция отступает" #NT!
 germany.67.d: "Французы мудро решили отступить, когда поняли, что их безумное предприятие не получит поддержки Великобритании. Их силы демобилизованы, и война на данный момент предотвращена. Ей-богу, это было близко!" #NT!
 germany.67.a: "Война сейчас была бы безумием." #NT!
 germany.68.t: "Франция отказывается отступать" #NT!
 germany.68.d: "Французы упорно решили действовать в одиночку против немцев, и наш союз с ними был расторгнут. Из-за бессмысленных ссор разразилась еще одна европейская война. Возможно, Британии пора снова дистанцироваться от континентальных дел..." #NT!
 germany.68.a: "Возможно, это было неизбежно." #NT!
 germany.70.t: "Заговор Остера" #NT!
 germany.70.d: "Полагая, что Гитлер втянул Германию в войну, которую она не может выиграть, группа старших офицеров Вермахта совершила переворот! Судя по всему, его организовал полковник Ганс Остер из абвера, но также подтверждено, что в нем участвовали генералы Бек, фон Браухич, Гальдер и адмирал Канарис!\n\nТяжеловооруженные люди, поджидавшие в нескольких берлинских квартирах, собрались на Рейхсканцлей намеревался ликвидировать Гитлера и его ближайших соратников. В настоящее время внутри здания идет ожесточенная перестрелка." #NT!
 germany.70.a: "Защитите фюрера любой ценой!" #NT!
 germany.71.t: "Фюрер мертв" #NT!
 germany.71.d: "Войскам СС и верным им армейским частям, устремившимся к Рейхсканцлею, удалось убить или захватить всех коммандос-предателей, но не раньше, чем собаки успели убить Гитлера! Фюрера нашли с несколькими десятками огнестрельных ранений, лежащим на столе - он, без сомнения, неустанно работал на Фатерланд до последнего вздоха!\n\nВыжившие заговорщики предстанут перед судом за свое гнусное преступление, но сейчас Германия находится в состоянии войны, и нужен новый лидер. Кто станет следующим фюрером?" #NT!
 germany.71.a: "Герр Гиммлер поведет нас в будущее." #NT!
 germany.71.b: "Герр Геринг — логичный выбор." #NT!
 germany.72.t: "Заговор провалился" #NT!
 germany.72.d: "Войскам СС и лояльным армейским подразделениям, спешившим к Рейхсканцлею, удалось убить или захватить всех коммандос-предателей, а Гитлер сам возглавил зачистку со своим верным Люгером. Чудесным образом фюрер вышел из боя всего с несколькими царапинами.\n\nВыжившие заговорщики заплатят высокую цену за свою нелояльность, и теперь Гитлер еще более привержен делу продолжения нынешней войны к славной победе!" #NT!
 germany.72.a: "Да здравствует Фюрер!" #NT!
 germany.73.t: "Заговор удался" #NT!
 germany.73.d: "Тяжелые бои в Рейхсканцлее превратили здание в горящие руины. Несмотря на большое количество солдат СС, бросившихся на помощь Гитлеру, в бой вступили верные заговорщикам армейские части, которые оказались решающими. Подтверждено, что фюрер убит, а заговорщики успешно штурмовали все правительственные здания в Берлине.\n\nБольшая часть Вермахта перешла на другую сторону, но многие офицеры по-прежнему являются сторонниками НСДАП. Кто должен ими руководить?" #NT!
 germany.73.a: "Смерть национал-социализму!" #NT!
 germany.73.b: "Гиммлер изменит ситуацию!" #NT!
 germany.73.c: "Геринг — наша единственная надежда на данный момент!" #NT!
 germany.74.t: "Подготовка земли" #NT!
 germany.74.d: "Австрийцы стремятся стать частью Германского рейха, но упрямое правительство в Вене до сих пор сопротивляется всем попыткам создать союз. Мы должны увеличить поддержку либерализма в Австрии. Тогда Австрийская нацистская партия станет жизнеспособной альтернативой правящим австролибералам.\n\nАгент абвера выделен для шпионской миссии. Используйте его, чтобы тайно усилить народную поддержку либерализма в Австрии." #NT!
 germany.74.a: "Австрия будет нашей!" #NT!
 germany.75.t: "Германо-советский договор" #NT!
 germany.75.d: "Несмотря на резкую предыдущую риторику против народа и идеологического руководства [Root.GetName], [From.GetLeader], Германия обратилась к нам с просьбой заключить взаимовыгодный исследовательский договор. Хотя обмен знаниями поможет нашим усилиям по разработке новых конструкций танков, а также обещает другие преимущества в исследованиях в будущем, мало кто сомневается, учитывая предыдущие заявления о том, что немцы делают это ради самих себя. Должны ли мы продолжать соглашение, несмотря на риск содействия амбициям [From.GetLeader]?" #NT!
 germany.75.a: "Капиталисты представляют собой большую угрозу для нас обоих." #NT!
 germany.75.b: "Мы не дадим либералистам оружия для разгрома пролетариата!" #NT!
 germany.76.t: "Советы принимают советско-германский договор" #NT!
 germany.76.d: "Наши переговоры с [From.GetName] прошли успешно. Было достигнуто соглашение, согласно которому наши страны будут помогать друг другу в разработке новых бронетанковых единиц с возможным распространением на другие области исследований в будущем." #NT!
 germany.76.a: "Этот договор станет ступенькой в ​​будущее." #NT!
 germany.77.t: "Советы отвергают советско-германский договор" #NT!
 germany.77.d: "[From.GetName] отклонил наше предложение о заключении договора, направленного на развитие исследований в области бронетанковых подразделений в обеих странах, вероятно, опасаясь, что наше превосходящее оружие будет обращено против них." #NT!
 germany.77.a: "Сейчас они вряд ли уменьшили риски этого." #NT!
 germany.78.t: "Немецкие совместные воздушные исследования" #NT!
 germany.78.d: "Как предусмотрено договором с Германией, некоторые из их специальных исследовательских проектов делятся открытиями с нашими инженерами. Недавний прорыв в радарных технологиях привлек наше внимание, открывая неожиданные возможности для продвижения наших исследований в этой области." #NT!
 germany.78.a: "Обнаружение врага – первый шаг." #NT!
 germany.79.t: "Ультиматум Германии." #NT!
 germany.79.d: "Поскольку Греция находится под контролем Германии, [From.GetLeader] оказывает давление на наше правительство, чтобы оно присоединилось к их рядам. Советско-германский союз поставил нас в такое положение, когда авторитаризм больше невозможен, и теперь из Берлина прибыл ультиматум, требующий, чтобы мы уступили наши восточные территории их советским союзникам и присоединились к ним в том самом пакте, который они используют, чтобы заставить наши рука.\n\nХотя мы не можем поддерживать авторитаризм, есть и другие варианты. Одно — искать поддержки у Британии, другое — отстаивать свою позицию. Однако никто не может с уверенностью обеспечить будущее республики." #NT!
 germany.79.a: "Если мы будем работать с немцами, мы можем найти возможность вернуть себе другие земли." #NT!
 germany.79.b: "Мы можем рассчитывать на поддержку Великобритании, а они могут рассчитывать на нас." #NT!
 germany.79.c: "Если эти деспоты хотят захватить наш дом, им придется за него бороться." #NT!
 germany.80.t: "Данциг для Словакии" #NT!
 germany.80.d: "Немцы уже давно положили глаз на Данциг, стремясь объединить свои территории в Остпреуссене с остальной частью немецкой нации. Дипломаты предупредили, что может наступить день, когда они заставят нас выбирать между Данцигом и войной.\n\nУдивительно, но нам было предложено то, что немцы считают более мирным решением. Они предлагают нам недавно созданное государство Словакию, которое в настоящее время является немногим больше, чем марионеточное государство под властью Германии, в обмен на Данциг. \nКакие шаги предпримут немцы, если мы откажемся, неизвестно, но нам предоставлена ​​возможность разрешить этот конфликт с некоторыми территориальными приобретениями." #NT!
 germany.80.a: "Это лучшее предложение, которое мы получим." #NT!
 germany.80.b: "Мы не отдадим то, что принадлежит нам по праву за украденное!" #NT!
 germany.81.t: "Данциг передан Словакии" #NT!
 germany.81.d: "Польша согласилась на обмен, по которому Данциг будет передан [GER.GetNameDef], а Словакия теперь будет под контролем Польши. Благодаря этому соглашению мы вернули Данциг, сохранив при этом сердечные или, по крайней мере, не открыто враждебные отношения с нашим восточным соседом." #NT!
 germany.81.a: "Германия снова одна." #NT!
 germany.82.t: "[From.GetNameDefCap] Отказывается сдать Данциг" #NT!
 germany.82.d: "Наше щедрое предложение передать словацкие территории [From.GetNameDef] в обмен на Данциг было отклонено, в результате чего Данциг остался в руках Польши. Очевидно, что [From.GetLeader] не разделяет нашего понимания Данцига как законной территории Германии. \n[Root.GetLeader] в ярости, и дипломатические возможности вернуть Данциг, похоже, исчерпаны." #NT!
 germany.82.a: "Возможно, пришло время рассмотреть другие варианты." #NT!
 germany.83.t: "Антисоветский пакт" #NT!
 germany.83.d: "Заключив Антикоминтерновский пакт, [From.GetNameDef] обеспечил благодатную почву для дипломатических средств сдерживания советской угрозы. Однако пакт не представляет собой военный союз и не содержит четко определенных обязательств для подписавших его сторон. [From.GetLeader] теперь стремится распространить пакт на антисоветскую коалицию, обязывающее соглашение о совместной войне, если какая-либо из подписавших его сторон вступит в состояние войны с Советским Союзом.\n\nХотя это существенно более опасно и, вероятно, приведет к Конец любой дипломатии, которую мы все еще поддерживаем с Советами, это также наш шанс гарантировать, что на нашей стороне будут сильные союзники в случае войны." #NT!
 germany.83.a: "Мы поддержим Германию и ее союзников против Советов." #NT!
 germany.83.b: "С таким пактом любой мог начать новую мировую войну." #NT!
 germany.84.t: "Призыв участников Пакта к войне" #NT!
 germany.84.d: "Как мы и подозревали, подписывая Антисоветский пакт, сейчас мы находимся в состоянии войны с Советским Союзом. Пришло время нашим соподписавшимся сторонам выполнить свое обещание и присоединиться к нам." #NT!
 germany.84.a: "Наша предусмотрительность окупается." #NT!
 germany.85.t: "[From.GetName] Призывает участников Пакта к войне" #NT!
 germany.85.t.a: "[From.GetName] Призывает участников Пакта к войне" #NT!
 germany.85.t.b: "[From.GetName] Гарантия вызова" #NT!
 germany.85.d: "Антисоветский пакт предусматривает, что все подписавшие его стороны должны участвовать в любом оборонительном конфликте с Советским Союзом. [From.GetName] теперь подвергся нападению Советов и разослал всем членам пакта просьбу немедленно прийти им на помощь. Пришло время продемонстрировать [Root.GetAdjective] приверженность защите мира от угрозы Советского Союза раз и навсегда." #NT!
 germany.85.desc.a: "Антисоветский пакт предусматривает, что все подписавшие его стороны должны участвовать в любом оборонительном конфликте с Советским Союзом. [From.GetName] теперь подвергся нападению Советов и разослал всем членам пакта просьбу немедленно прийти им на помощь. Пришло время продемонстрировать [Root.GetAdjective] приверженность защите мира от угрозы Советского Союза раз и навсегда." #NT!
 germany.85.desc.b: "Наша гарантия [From.GetNameDef] предусматривает, что мы должны вступить в любой оборонительный конфликт с Советским Союзом. Теперь они подверглись нападению со стороны Советов, и пришло время нам выполнить свою часть сделки и немедленно прийти им на помощь. Пришло время продемонстрировать [Root.GetAdjective] приверженность защите мира от угрозы Советского Союза раз и навсегда." #NT!
 germany.85.a: "[From.GetName] не стоит особняком!" #NT!
 germany.85.b: "Это не наша война." #NT!
 germany.85.b_tt: "§YВсе страны, соблюдающие пакт, будут рассматривать это как предательство (§!§R-50§!§Y мнение)§!" #NT!
 germany.86.t: "Данциг или война" #NT!
 germany.86.d: "[GER.GetNameDefCap] уже давно объявили о своей цели вернуть территории, потерянные в Великой войне. В частности, они обращают внимание на территорию Данцига, которая отделяет Остпреуссен от остальной части их страны. \n\nТеперь они потребовали передать Данциг [GER.GetNameDef], а взамен не предложили ничего, кроме обещания отказаться от своих претензий на Познань. Учитывая надвигающуюся угрозу войны, принятие этого предложения отложит возможный конфликт, но ценой бесплатного предоставления немцам дополнительных сил для всего, что их ждет впереди." #NT!
 germany.86.a: "Давайте сделаем сделку. Возможно, они обратятся в другое место." #NT!
 germany.86.b: "Данциг останется Гданьском!" #NT!
 germany.87.t: "Польша Седес Данциг" #NT!
 germany.87.d: "Столкнувшись с нашим ультиматумом, Польша согласилась отдать нам свою несправедливо приобретенную территорию, доказав, что они, должно быть, знали, что она по праву принадлежит Германии!" #NT!
 germany.87.a: "Польша избежала войны... пока." #NT!
 germany.88.t: "Польша отказывается уступить Данциг" #NT!
 germany.88.d: "Несмотря на наши попытки позволить Польше передать Данциг мирным путем, даже поклявшись взамен отказаться от наших претензий на другие немецкие территории, мы получили отказ. Как и ожидалось, мир не дает нам ничего такого, чего мы не захватили бы силой." #NT!
 germany.88.a: "Они прекрасно знают, какова альтернатива." #NT!
 germany.1002.t: "Соблюдать пакт Молотова-Риббентропа?" #NT!
 germany.1002.desc: "Германия и [SOU.GetNameDef] уже заключили соглашение о разделе Польши между восточной и западной половинами, однако наша оккупация востока вызвала некоторое осложнение в этом соглашении. Хотя наши немецкие союзники полностью ожидают, что мы отдадим обещанные польские территории [SOU.GetNameDef], вместо этого мы можем разорвать пакт и продолжить оккупацию." #NT!
 germany.1002.b: "Польша наша!" #NT!
 germany.1003.t: "[From.GetNameDefCap] Нарушает пакт!" #NT!
 germany.1003.desc: "Несмотря на решение уступить восточную Польшу [SOU.GetNameDef], наши союзники в [From.GetNameDef] решили продолжить оккупацию Польши, формально нарушив пакт Молотова-Риббентропа!" #NT!
 germany.1003.a: "Теперь мы должны заплатить цену за их наглость." #NT!
 china.1.t: "Инцидент на мосту Марко Поло" #NT!
 china.1.d: "Японские солдаты недавно предприняли атаку на стратегически важный мост Марко Поло к югу от Пекина, но наши храбрые солдаты отбили их. Нет сомнений в том, что это спланированное мероприятие, направленное на то, чтобы возложить на нас вину и заставить нас отдать больше территорий – точно так же, как Мукденский инцидент, когда японцы вторглись в Маньчжурию. \n\nКак нам реагировать?" #NT!
 china.1.a: "Мы достигли переломного момента!" #NT!
 china.1.b: "Мы не можем позволить себе войну с Японией." #NT!
 china.2.t: "Германия отзывает советников" #NT!
 china.2.d: "Германия поддалась японскому дипломатическому давлению и решила вывести своих военных советников из нашей страны! Фон Фалькенхаузен пообещал на прощальном ужине, что не раскроет японцам ни одного из наших боевых планов, но прекращение немецкой поддержки наверняка нанесет ущерб нашим вооруженным силам." #NT!
 china.2.a: "Нам придется обходиться без них." #NT!
 china.3.t: "Бедные китайско-германские отношения" #NT!
 china.3.d: "Наши ухудшающиеся отношения с Германией привели к тому, что они отозвали всех своих военных советников из нашей страны." #NT!
 china.3.a: "Китайские офицеры завершат начатое!" #NT!
 china.4.t: "Военные советники задержаны" #NT!
 china.4.d: "Поскольку мы сейчас находимся в состоянии войны с Германией, все ее военные советники, присутствовавшие в нашей стране, были задержаны. Фон Фалькенхаузену и нескольким его приспешникам удалось ускользнуть от нас и вернуться в Европу!" #NT!
 china.4.a: "Скатертью дорога!" #NT!
 china.5.t: "Больше не загнан в угол" #NT!
 china.5.d: "Красная Армия когда-то выжила в состоянии, казалось бы, безнадежного, но после Великого похода несколько лет назад ситуация постепенно изменилась. Благодаря значительным территориальным достижениям наша роль аутсайдера ушла в прошлое. Пройдя через это время борьбы, наше отчаяние осталось позади. Мао Цзэдун прошел путь от лидера партизанской армии до председателя." #NT!
 china.5.a: "Да здравствует Народная Республика!" #NT!
 china.6.t: "Подготовка нападения на социалистическую" #NT!
 china.6.d: "После длительного отступления Красной Армии Коммунистической партии Китая им удалось перегруппироваться и обосноваться в Шэньси. Их постоянные усилия настроить сельское население против нас и искать поддержки у Советского Союза позволяют предположить, что они могли бы стать более могущественными, если бы их предоставили самим себе. Однако многие из окружающих военачальников, несмотря на поддержку нашего правительства, не желают или не могут пойти на необходимые жертвы для эффективного нападения.\n\nВ настоящее время неясно, восстанавливается ли Красная Армия или готова встретиться с нами в бою, но время не на нашей стороне. Чтобы укрепить нашу политическую позицию, нам нужно нанести удар по социалистам." #NT!
 china.6.a: "Подтолкните местных полевых командиров к наступлению." #NT!
 china.6.b: "Нанимайте местных преступников, чтобы они сражались за нас." #NT!
 china.6.c: "Положитесь на местных добровольцев, которые выступают против социалистов." #NT!
 china.6.tt: "§YЕсли КНР решит противостоять нападению:§!\n" #NT!
 china.6.tt_2: "§YЕсли КНР решит отступить:§!\n" #NT!
 china.7.t: "Гоминьдан начал наступление" #NT!
 china.7.d: "Хотя мы избежали определенного поражения благодаря «Великому походу», националисты не планируют позволить нам стать сильнее без новых конфронтаций. Наши шпионы предполагают, что они готовят против нас наступление, что может ослабить нашу политическую поддержку, если мы попытаемся отступить дальше.\n\nМы не знаем, насколько готовы Гоминьдан оттеснить нас прямо сейчас. Попытка противостоять им несет в себе значительные риски. Если местные полевые командиры сплотятся для поддержки нападения, наши шансы могут быть невелики. С другой стороны, отступление сейчас, когда мы наконец остановились, возможно, не вариант." #NT!
 china.7.a: "Противостоим атаке всеми доступными нам средствами!" #NT!
 china.7.b: "Уйти в изоляцию." #NT!
 china.8.t: "Социалистическое отступление" #NT!
 china.8.d: "Обнаружив наше запланированное наступление через свою местную шпионскую сеть, КПК отвела свою Красную Армию дальше в Шэньси. Хотя это лишило нас возможности еще больше ослабить их численность, это показало, что социалисты не готовы противостоять нам, несмотря на то, что говорит их пропаганда. В какой-то степени эти усилия все же принесли нам пользу." #NT!
 china.8.a: "Трусы!" #NT!
 china.9.t: "Победа над социалистами" #NT!
 china.9.d: "Наши усилия по разгрому Красной Армии оказались успешными, по крайней мере, на данный момент. Несмотря на получение информации об атаке, Социалист решил противостоять нашим силам и проиграл. Теперь они были вынуждены отступить дальше, и многие местные жители стали скептически относиться к их способности выполнить свои обещания свергнуть наше правительство." #NT!
 china.9.a: "И это правильно!" #NT!
 china.10.t: "Социалистическое отражение нападения" #NT!
 china.10.d: "Заранее получив информацию о наших планах начать наступление, Красная Армия подготовилась и отразила наше нападение. Войска, которые нам удалось собрать в этом районе, где наша сила слаба, оказались недостаточными для победы над коммунистическими силами. \nК сожалению, атака была направлена ​​против нас и рассматривается как признак восстановления Красной Армии после долгого отступления." #NT!
 china.10.a: "В долгосрочной перспективе это им не поможет." #NT!
 china.11.t: "Поражение против Гоминьдана" #NT!
 china.11.d: "Несмотря на все наши усилия по отражению нападения местных войск, поддерживающих националистическое правительство, нашей подготовки было недостаточно, чтобы остановить его. Со значительными потерями мы были вынуждены начать новое отступление, хотя и более короткое.\n\nПротивостояние националистам до того, как мы полностью восстановились, возможно, было ошибкой. Наше великолепное восстановление во время Великого похода вселило надежду в наших сторонников, но теперь были посеяны семена сомнений." #NT!
 china.11.a: "Мы восстановимся и снова завоюем веру людей." #NT!
 china.12.t: "Победа над Гоминьданом" #NT!
 china.12.d: "Противодействие наступлению Гоминьдана пошло нам на пользу. Местные войска, отправленные противостоять Красной Армии, не были готовы к тому, что мы узнали о предстоящем нападении, и потерпели поражение, что послужило предупреждением для близлежащих полевых командиров о том, что нападение на нас может стоить дорого. \n\nНационалисты лишь доказали, что недооценивают нас как врага, и что Народная Республика снова на подъеме." #NT!
 china.12.a: "Политическая власть вырастает из ствола оружия." #NT!
 china.13.t: "Столкновение с коммунистическими партизанами" #NT!
 china.13.d: "Поскольку и мы, и китайская Красная Армия едва оправились от нашего предыдущего наступления, наше взаимное присутствие войск вблизи границы вновь разожгло конфликт. Помимо местных полевых командиров и ополченцев, мы рассмотрели возможность ввода дополнительных войск из других мест.\n\nХотя это может и не дать нам возможности сокрушить коммунистическую угрозу раз и навсегда, это было бы важной идеологической победой, чтобы показать, что они не будет разрешено расширяться дальше." #NT!
 china.13.a: "Мы должны провести черту сейчас!" #NT!
 china.13.b: "Мы не можем позволить себе еще одну конфронтацию." #NT!
 china.14.t: "Поражение в [From.GetName]" #NT!
 china.14.d: "Несмотря на наши усилия продемонстрировать, что социалистам не будет разрешено расширять свое влияние за пределами того места, где они в настоящее время нашли убежище, мы не могли себе позволить выделить достаточно ресурсов для победы в конфликте вдоль границы [From.GetName].\n\nСпорадические конфликты с коммунистическими ополченцами постепенно все больше и больше оказывалось в их пользу, что в конечном итоге сделало кампанию провальной в демонстрации того, что мы держим ситуацию под контролем. Если их народная поддержка продолжит расти, социалисты могут оказаться реальной угрозой." #NT!
 china.14.a: "Тревожно." #NT!
 china.15.t: "Победа в [From.From.GetName]" #NT!
 china.15.d: "После ряда мелких столкновений на окраинах контролируемой нами территории конфликт с Гоминьданом, похоже, повернулся в нашу пользу. Хотя поддержание постоянного давления утомляло наши войска и снабжение, усилия того стоили. \n\nРешающих сражений не произошло, на этот раз мы одержали медленную победу, которая укрепила веру в наше дело и вновь разожгла пламя революции." #NT!
 china.15.a: "Это не скоро забудется!" #NT!
 china.16.t: "Поражение в [From.GetName]" #NT!
 china.16.d: "Наши попытки вести непрямую войну против растущего присутствия Гоминьдана оказались катастрофическими. Националисты просто были более заинтересованы в том, чтобы отбросить нас назад, чем мы думали, возможно, ожидая, какое влияние эта неудача окажет на нашу репутацию. Хотя нашу армию снова можно благополучно восстановить, потери не остались незамеченными местными жителями, и слухи о провале революции уже доходят до близлежащих деревень." #NT!
 china.16.a: "Революция еще далека от смерти!" #NT!
 china.17.t: "Победа в [From.From.GetName]" #NT!
 china.17.d: "Наши усилия провести линию против угрозы социализма увенчались успехом. Партизанские кампании КПК в ответ на увеличение присутствия наших войск в регионах, окружающих их базу власти, не смогли предвидеть нашего стремления остановить их. Эта демонстрация силы, хотя и не совсем без затрат, убедила многих местных жителей, которые ранее молчаливо поддерживали [From.GetLeader] и его партию, теперь начали понимать, что Китай никогда не сможет объединиться под такой идеологией." #NT!
 china.17.a: "Будем надеяться, что они помнят." #NT!
 china.18.t: "Столкновение с националистической армией" #NT!
 china.18.d: "Хотя мы еще едва оправились от предыдущего наступления, националисты, судя по всему, увеличивают свое присутствие в районах, близких к нашей границе. Очевидно, они пытаются показать, что они снова нас сдерживают и что Великий марш лишь отсрочил их последний удар по КПК. Мы не можем позволить людям думать, что это правда." #NT!
 china.18.a: "Мы не можем позволить себе тратить время на восстановление." #NT!
 china.100.t: "Китай подвергается дальнейшему нападению" #NT!
 china.100.d: "Как кошка, Япония наступает и захватывает Корею. Они стремились унизить нас своими двадцатью одним требованием, они оккупируют Маньчжурию и теперь снова наступают. Ну, не более того, Китай будет бороться до последнего, чтобы быть свободным. В обращении к людям [Root.GetLeader] обратился ко всем [Root.GetAdjective] с призывом держаться вместе или столкнуться с неизбежной гибелью в одиночку." #NT!
 china.100.a: "Для Китая!" #NT!
 china.101.t: "Китай находится под атакой" #NT!
 china.101.d: "Пришло время нам объединиться против нашего общего врага — японцев. Оставим в стороне мелкие ссоры и будем сражаться как сильный, единый Китай!" #NT!
 china.101.a: "Вместе мы сила!" #NT!
 china.101.b: "Мы должны дать отпор захватчикам!" #NT!
 china.102.t: "Китай находится под атакой" #NT!
 china.102.d: "Поскольку Советский Союз занят войной против Германии, нам сообщили, что они больше не смогут обеспечивать тот же уровень защиты, который они делали в прошлом. В наших интересах заручиться поддержкой Гоминьдана и присоединиться к ним в войне против Японии." #NT!
 china.102.a: "Вместе мы сила!" #NT!
 china.102.b: "Давайте вместе дадим отпор японской угрозе." #NT!
 china.102.c: "Наши интересы лучше всего защищает могучий Советский Союз." #NT!
 china.103.t: "Китай объединяется" #NT!
 china.103.d: "[From.GetName] решил присоединиться к нам в борьбе против японцев. Объединившись, мы отбросим захватчиков." #NT!
 china.103.a: "Вместе мы сила!" #NT!
 china.104.t: "Китай находится под атакой" #NT!
 china.104.d: "Китай находится под атакой. Военачальники откладывают свои обиды и борются против вторгшихся японских войск. Это возможность продвигать интересы КПК, мы можем показать народу Китая, что именно мы, а не декадентский Гоминьдан, являемся истинным будущим Китая. Должны ли мы тоже присоединиться к борьбе и обеспечить будущее Китая?" #NT!
 china.104_PRC_SOV_reinforcements: "Получит 10 дивизий от Советского." #NT!
 china.104.a: "Вместе мы сила!" #NT!
 china.104.b: "Им придется справиться с Японией без нашей помощи." #NT!
 china.104.tt: "\nСеверный Китай и Маньчжурия теперь могут быть освобождены во имя [Root.GetName].\n" #NT!
 china.105.t: "Китай объединяется" #NT!
 china.105.d: "[From.GetName] хочет, чтобы мы объединили усилия в борьбе против Японии. Они уже присоединились к [From.GetFactionName] и готовы оставить старые обиды, чтобы противостоять японскому вторжению." #NT!
 china.105.a: "Вместе мы сила!" #NT!
 china.105.b: "Мы дадим им некоторый контроль над нашей страной во время предстоящей войны." #NT!
 china.106.t: "Китай объединяется" #NT!
 china.106.d: "[From.GetName] присоединился к [Root.GetFactionName] и готов сражаться." #NT!
 china.106.a: "Мы прогоним японских чертей с наших земель" #NT!
 china.107.t: "Больше не объединены" #NT!
 china.107.d_PRC_joined: "[Root.GetFactionName] выполнил свою задачу. Больше нет врага, против которого можно было бы объединиться. Мао Цзэдун укрепляет свою власть над территориями Северного Китая. Однако какая надежда будет у них на наши победоносные армии?" #NT!
 china.107.d_PRC_refused: "С окончанием войны истинные патриоты восторжествовали. Пришло время свести счеты с теми, кто прятался, пока мы истекали кровью." #NT!
 china.107_tt: "@КНР §YКитайская Народная Республика§! берет под свой контроль китайские государства в §YСеверном Китае§! и §YМаньчжурии§!\n" #NT!
 china.107.a: "У нас больше нет общего врага" #NT!
 china.108.t: "Достижения социализма" #NT!
 china.108.d: "Наша роль в борьбе с ненавистными японскими собаками придала КПК большой авторитет. Все больше и больше людей видят, что мы — будущее Китая, особенно по сравнению с коррумпированным Гоминьданом. Партийные кадры уже организуют этих людей в новую армию, которая переплывет крестьянское море." #NT!
 china.108.a: "Мы должны укрепить свои ряды" #NT!
 china.108_PRC_SOV_reinforcements_2: "Получите 20 дивизий" #NT!
 china.109.t: "Борьба за Китай!" #NT!
 china.109_tt: "§YПолучить претензии на материковый Китай§!\n" #NT!
 china.109.d: "Пришло время избавить Китай от болезни, которой является Гоминьдан. Мы освободим каждого китайца и создадим единый народ под мудрым руководством Мао." #NT!
 china.109.a: "На войну!" #NT!
 china.110.t: "[From.GetName] объявляет войну" #NT!
 china.110.d: "[From.GetName] и кабинет [From.GetLeader] объявили нам войну." #NT!
 china.110.a: "На войну!" #NT!
 china.111.t: "Больше не объединены" #NT!
 china.111.d: "[Root.GetFactionName] выполнил свою задачу. Больше нет врага, против которого можно было бы объединиться. Мы мудро использовали это время для укрепления нашей поддержки в Северном Китае и Маньчжурии, и теперь пришло время формализовать наш контроль в этом регионе." #NT!
 china.111.a: "У нас больше нет общего врага" #NT!
 china.200.t: "Присоединение к Китайской Народной Республике" #NT!
 china.200.d: "Порвав с националистическим Гоминьданом ради освобождения народа, мы должны теперь объединить силы с существующей Китайской Народной Республикой, чтобы избежать раскола движения. Враги Китая всегда полагались на нашу борьбу, чтобы ослабить нас; новое социалистическое государство не допустит такой ошибки!" #NT!
 china.200.a: "Объединившись, мы победим националистов!" #NT!
 china.201.t: "Коммунистические бунтовщики присоединяются к республике" #NT!
 china.201.d: "Вырвавшись из-под националистического контроля, китайские революционеры, сочувствующие нашему делу, приняли решение объединить свое государство с нашим под руководством [Root.GetLeader]. Сейчас и впредь будет существовать одна объединенная Китайская Народная Республика." #NT!
 china.201.a: "Мы должны объединиться, чтобы защитить наших товарищей!" #NT!
 china.202.t: "Коммунистические восстания в [CHI_communist_state.GetName]" #NT!
 china.202.d: "Растущая поддержка коммунистов в [CHI_communist_state.GetName] достигла критической точки. Правительственные объекты были захвачены, а повстанцы заявили, что больше не считают себя частью [Root.GetName]. Мы фактически потеряли весь контроль над [CHI_communist_state.GetName] в пользу коммунистического режима." #NT!
 china.202.a: "Мы должны подавить эту коммунистическую угрозу!" #NT!
 china.203.t: "Коммунистические восстания в [CHI_communist_state.GetName]" #NT!
 china.203.d: "Освободившись от националистического контроля, китайские революционеры, симпатизирующие нашему делу, приняли решение объединить свое государство с нашим под руководством [Root.GetLeader]. Отныне и впредь будет одно единое [Root.GetName]." #NT!
 china.203.a: "Приветствуем наших братьев-коммунистов!" #NT!
 china.204.t: "А [Root.GetAdjective] Столица" #NT!
 china.204.d: "С окончанием Гражданской войны в Китае пришло время консолидировать власть в Китае и показать народу, что мы являемся современным воплощением Поднебесной. Мы — государство, которое поведет их в будущее.\n\nДля этого мы должны иметь столицу, достойную нашего великого государства." #NT!
 china.204.a: "Мы будем управлять из старой Северной столицы." #NT!
 china.204.b: "Мы будем управлять из старой Южной столицы." #NT!
 china.204.c: "Нет необходимости переносить резиденцию правительства." #NT!
 CHI_nanjing_tt: "Перемещает столицу в §YNanjing§!." #NT!
 CHI_no_united_front: "Никакого сотрудничества против внешних угроз не будет." #NT!
 spanish_civil_war: "Гражданская война в Испании началась" #NT!
 spain.1.t: "Гражданская война!" #NT!
 spain.1.d: "Группа влиятельных генералов Вооруженных Сил выступила с заявлением, осуждающим нынешнее правительство Испании! Они совершили правый переворот при поддержке консервативных монархистов и духовенства. Значительная часть военных перешла на сторону этих националистов, но им пока не удалось захватить ни один из крупных городов Испании, за исключением Севильи.\n\nЛевые добровольцы тем временем стекаются под знамена республиканского правительства, готовые поддержать это против повстанцев. Эти лоялисты, возможно, плохо обучены, но никто не может подвергнуть сомнению их энтузиазм.\n\nЛиния битвы уже намечена – какую фракцию нам следует поддержать?" #NT!
 spain.1.a: "Националисты!" #NT!
 spain.1.b: "Республиканцы!" #NT!
 spain.10.d: "После мирного избрания генерала Франсиско Франко президентом Испании появилась надежда, что жестоким восстаниям и политическим беспорядкам последних лет будет положен конец. Слухи о том, что Франко попытается создать однопартийную диктатуру с самим собой в качестве главы государства, подогреваются внезапным исчезновением нескольких лидеров оппозиции.\nПосле быстрого суда офицер карабинеров Хосе Галанфор был признан виновным в государственной измене, и вскоре последовала его публичная казнь. после. Хотя это было задумано как попытка искоренить любую волю к сопротивлению подъему националистической Испании, оно имело противоположный эффект. Левые добровольцы и даже группа генералов собрались под знаменами недавно сформированной Народной армии, готовые поддержать борьбу с репрессивными националистами. Хотя большинство из них плохо обучены, им удалось захватить несколько ключевых городов в хаосе, последовавшем за восстанием.\n\nЛиния битвы прочерчена — какую фракцию нам следует поддержать?" #NT!
 spain.10.b: "Народная Армия!" #NT!
 nationalists_chosen: "Смерть Рохосу!\n" #NT!
 republicans_chosen: "Смерть фалангистам!\n" #NT!
 spain.2.t: "Ищете международную поддержку?" #NT!
 spain.2.d: "Переворот не увенчался полным успехом, но карлистам, фалангистам и Конфедерации автономных правых удалось мобилизовать большую часть армии для свержения Республики, которая слишком долго позволяла нашей гордой христианской нации развалиться в анархию. Исход по-прежнему неясен, и мир с беспокойством наблюдает, какая сторона выйдет победителем.\n\nОднако мы совершили этот переворот, не стоя в стороне, и мир не должен этого делать, если он хочет сокрушить красную угрозу. Другие страны, находящиеся в процессе восстановления своей национальной славы, должны быть готовы прийти нам на помощь." #NT!
 spain.2.a: "Давайте запросим технику и боеприпасы." #NT!
 spain.2.b: "Испанию нужно завоевать испанской кровью!" #NT!
 spain.3.d: "Реакционные и либералистские силы в армии стремились сокрушить республику одним быстрым ударом, но не ожидали ни сопротивления, которое они встретили в крупных городах, ни быстрой мобилизации рабочих ополчений. Вместо переворота они начали войну, войну против прогресса и будущего, которого желал испанский народ.\n\nКак консервативные, так и социалистические страны одинаково поддерживают Республику, но немногие осмеливаются взять на себя прямое участие. Мы могли бы попросить их поддержать наши усилия, иначе угнетатели в следующий раз придут за свободой и солидарностью." #NT!
 spain.3.a: "Это международная борьба за сдерживание либерализма!" #NT!
 spain.3.b: "Мы не станем марионеткой выродившихся рабочих государств!" #NT!
 spain.4.t: "Националистическая Испания нуждается в нашей помощи" #NT!
 spain.4.d: "Гражданская война в Испании стала своего рода микрокосмом для нашего взгляда на глобальную ситуацию: социалисты и либералы стремятся разрушить старые ценности, а мы берем в руки оружие, чтобы возродить их. Неудивительно, что националисты в Испании обратились к нам и другим, чтобы подготовить их к предстоящему конфликту." #NT!
 spain.4.a: "Обещаем прислать все, что сможем." #NT!
 spain.4.b: "Если у них нет сил захватить власть, они ее не заслуживают." #NT!
 spain.5.t: "Республиканская Испания нуждается в нашей помощи" #NT!
 spain.5.d: "Попытка свергнуть Вторую Испанскую республику является четким сигналом того, что либералисты не позволят цветам прогресса вырасти даже там, где они естественным образом пускают корни. Республиканцы и их союзники, представляющие собой смесь демократов, социалистов и анархистов, обратились за помощью к нам и другим частям международного сообщества. Многие страны, заявляющие, что защищают консерватизм и свободу, отказались от поддержки из-за страха быть втянутыми в войну. Как мы реагируем?" #NT!
 spain.5.a: "Пообещайте им прислать оружие и технику." #NT!
 spain.4.a.tt: "[From.GetName] будет благодарен, если мы организуем ленд-лиз во время войны." #NT!
 spain.5.b: "К сожалению, мы не можем позволить себе вмешаться." #NT!
 spain.6.t: "Националистическая Испания ценит нашу помощь" #NT!
 spain.6.d: "Наш ленд-лиз националистической Испании не остался незамеченным. Если они одержат победу, мы сможем обрести сильного союзника, как только Испания будет восстановлена." #NT!
 spain.6.a: "Будем надеяться, что они сдержат красный террор." #NT!
 spain.7.t: "Республиканская Испания ценит нашу помощь" #NT!
 spain.7.d: "Наш ленд-лиз республиканской Испании не остался незамеченным. Если республика будет восстановлена, мы можем быть уверены, что они поддержат наши дальнейшие усилия по избавлению мира от либералистской нечисти." #NT!
 spain.7.a: "Да здравствует Республика!" #NT!
 spain.8.t: "Мадрид восстановлен" #NT!
 spain.8.d: "Война выиграна. Мадрид снова наш, и у нас есть возможность снова сделать старинный город центром Испании. Он видел много сражений и потребует восстановления. Что может быть лучше, чем сделать его нашей столицей?" #NT!
 spain.8.a: "Перенести столицу в Мадрид" #NT!
 spain.8.b: "Сохранить текущее местоположение" #NT!
 spain.9.t: "Испанские выборы 1936 года" #NT!
 spain.9.d: "Вторая республика оказалась хрупким существованием. [Root.GetLeader] может стать президентом при поддержке Народного фронта, широкой коалиции левых групп, поддерживаемых республиканцами, социалистами и анархистами.\n\nНо правая оппозиция, включающая консерваторов, монархистов и либералистов, также начинает объединиться ради свержения Народного фронта. Какая бы коалиция не распалась, ее противники, скорее всего, воспользуются внутренними конфликтами, чтобы начать революцию. Эти выборы не являются последним испытанием, которое Испании придется пережить, чтобы разрешить этот конфликт." #NT!
 spain.9.a: "Поддерживайте Народный фронт." #NT!
 spain.9.b: "Объедините консервативные группы под Фалангой." #NT!
 italy.9.t: "Запросить Балеарские острова у Испании" #NT!
 italy.9.d: "Во время гражданской войны Италия предлагала добровольцев для борьбы за националистические интересы. Хотя идеологические мотивы имели первостепенное значение, Италия также имела стратегическую заинтересованность в исходе. Защита Балеарских островов, особенно Майорки, представляла особый интерес для Италии из-за их положения в Средиземном море, особенно по отношению к западноевропейским колониям.\n\nТеперь [From.GetLeader] предложил передать острова под контроль Италии. постоянно. Учитывая их вклад в нашу победу, эти предложения могут иметь смысл." #NT!
 italy.9.a: "Пусть итальянцы сохранят то, что они защищали." #NT!
 italy.9.b: "Мы выиграли эту войну не для того, чтобы подчиниться иностранным требованиям!" #NT!
 italy.10.t: "Испания отказывается от Балеарских островов" #NT!
 italy.10.d: "Благодарный за нашу поддержку и защиту либерального дела во время гражданской войны в Испании, [From.GetLeader] согласился сделать наши временные военные сооружения на Майорке, Менорке и Ибице постоянными. Хотя эти острова с их важным стратегическим положением являются желанным дополнением к нашей империи, похоже, испанцы теперь считают долг погашенным." #NT!
 italy.10.a: "Пока они признают нас законными владельцами." #NT!
 italy.11.t: "Испания отказывается отдавать острова" #NT!
 italy.11.d: "Несмотря на помощь, которую мы оказали им в гражданской войне, [From.GetLeader] теперь отказался отдать нам Балеарские острова, которые наши соотечественники защищали. Хотя они настаивают на том, что стремятся поддерживать хорошие отношения с нашей страной, заставить нас вывести военные объекты, которые изначально сохраняли эти острова испанскими, - это оскорбление, которое мы не забудем." #NT!
 italy.11.a: "Если возникнет необходимость, мы в любом случае сможем их забрать." #NT!
 italy.12.t: "Лондонская конференция" #NT!
 italy.12.d: "Наши друзья в Югославии оказались под давлением со стороны нашего северного соседа. Коррумпированные и декадентские западные державы показали, почему они угасают, не сумев отстоять права Югославии. Это может стать именно открытием для более молодой, более динамичной державы, у которой есть подходящее руководство, чтобы целенаправленно выйти на мировую арену! Commando Supremo сообщает, что они почти готовы выпустить на волю наши непобедимые легионы." #NT!
 italy.12.a: "Это наше время!" #NT!
 italy.12.b: "Будет лучшая возможность." #NT!
 italy.13.t: "Первая премия Любляны" #NT!
 italy.13.d_dalmatia_montenegro: "Поскольку югославское государство рушится из-за собственных противоречий, пришло время Италии отдать должное. Угасающие державы на Западе, возможно, настолько боятся Италии, что откажут ей в должном, но появляются новые державы, которые видят истинную ценность Италии. Мы не только добились того, в чем нам было отказано в «Увечной Победе», но и наш протекторат Албания стал свидетелем расширения своей территории." #NT!
 italy.13.d_montenegro: "Наше решение присоединиться к растущей мощи Германии принесло свои плоды. Югославское государство движется к распаду, и немецкое руководство дальновидно видит преимущества итальянской дружбы. Черногория будет передана Албании, и это будет правильно" #NT!
 italy.13.d_dalmatia: "После предательства наших бывших союзников на западе на Парижской мирной конференции, где нам была обещана Северная Далмация, мы решили присоединиться к Берлину. Германия мудро рассудила, что итальянская дружба слишком ценна, чтобы ее игнорировать, и что наши претензии в Югославии следует признать. Адриатика станет итальянским озером, и справедливость восторжествует." #NT!
 italy.13.a: "Италия восстает" #NT!
 italy.14.t: "Германия препятствует нашим требованиям" #NT!
 italy.14.d: "Германия сочла целесообразным помешать нашим скромным, справедливым и разумным требованиям относительно территории Виши. Стоит ли нам уйти из [From.GetFactionName]?" #NT!
 italy.14.a: "Неприемлемо. Мы можем сделать лучше в одиночку." #NT!
 italy.14.b: "Мы заслужим их уважение" #NT!
 italy.15.t: "Германия поддерживает наши требования" #NT!
 italy.15.d: "Германия увидела мудрость в поддержке наших требований относительно территории Виши. Виши сдал нам Савойю и Корсику." #NT!
 italy.15.d_Corsica: "При небольшой поддержке Германии Виши сдал нам Корсику." #NT!
 italy.15.a: "Месть за Италию" #NT!
 italy.16.t: "Германия почти поддерживает нас" #NT!
 italy.16.d: "Германия посчитала нужным вмешаться в наш спор с вишистской Францией. Они заблокировали нашу попытку получить Корсику, но у нас все еще есть Савойя." #NT!
 italy.16.a: "Вопрос о Корсике был лишь отложен" #NT!
 france.1.t: "Япония требует Индокитая" #NT!
 france.1.d: "Японские войска расположены вдоль границ нашей колонии в Индокитае и требуют полного доступа к нашим базам и объектам! Если мы согласимся на их просьбу, мы фактически передадим им контроль над Индокитаем. С другой стороны, у нас точно нет средств бороться с ними в этом вопросе." #NT!
 france.1.a: "У нас нет другого выбора, кроме как согласиться." #NT!
 france.1.b: "Никогда!" #NT!
 france.2.t: "Расширение линии Мажино" #NT!
 france.2.d: "Планы по продлению линии Мажино до Ла-Манша завершены, и размещены заказы на строительство. Бельгийцы подали официальный протест, увидев наши приготовления из-за границы, но работа продолжается." #NT!
 france.2.a: "Возможно, им не следовало покидать наш союз." #NT!
 france.3.t: "Расширение Альпийской линии" #NT!
 france.3.d: "Мы начали работу по улучшению укреплений Альпийской линии. Когда эта новая оборона будет закончена, итальянцам придется сойти с ума, чтобы пересечь границу!" #NT!
 france.3.a: "Пусть они приходят!" #NT!
 france.10.t: "Поражение" #NT!
 france.10.d: "Битва проиграна. Париж попал в руки немцев, и оккупация остальной части страны — лишь вопрос времени. Теперь мы должны думать о будущем. Элементы внутри правительства хотят перемирия с Германией, но многие офицеры желают продолжить борьбу со стороны Британии.\n\nНекоторые члены британского военного кабинета предложили другой вариант - слияние Франции и Великобритании в единую нацию, которая сражаться до тех пор, пока вся Франция не будет освобождена." #NT!
 france.10.a: "Мы должны сотрудничать с немцами." #NT!
 france.10.a_tt: "§YИграйте за Виши, Франция, если Германия предоставит перемирие§!\n" #NT!
 france.10.b: "Бой продолжается!" #NT!
 france.10.b_tt: "§YИграйте за Францию, если Германия предоставит перемирие§!\n" #NT!
 france.10.c: "Давайте объединимся с Британией!" #NT!
 france.11.t: "Франция предлагает союз" #NT!
 france.11.d: "Ситуация во Франции тяжелая. Многие в их правительстве желают добиться перемирия с Германией, но некоторые положительно отреагировали на предложение членов британского военного кабинета объединить две наши страны в одну. Этот франко-британский союз будет продолжать борьбу против немцев до тех пор, пока не будет достигнута победа. Как нам следует реагировать?" #NT!
 france.11.a: "Нет. Британия — это Британия, а Франция — это Франция." #NT!
 france.11.b: "Да, если это удержит французов в борьбе!" #NT!
 france.12.t: "Великобритания соглашается на союз" #NT!
 france.12.d: "Британия согласилась объединить две наши страны в одну. Уже сейчас в Лондоне формируется новое совместное правительство." #NT!
 france.12.a: "В Лондон!" #NT!
 FRA_franco_british_cores: "Все §Y[FRA.GetAdjective] ядер§! становятся §Y[ENG.GetAdjective] ядра§!." #NT!
 france.13.t: "Великобритания отказывается от союза" #NT!
 france.13.d: "Британское правительство отвергло любую возможность слияния двух наших стран в одну. Перемирие с Германией на этом этапе неизбежно." #NT!
 france.13.a: "Мы должны сотрудничать." #NT!
 france.13.b: "Мы должны продолжать борьбу!" #NT!
 france.14.t: "Триумф во Франции" #NT!
 france.14.d: "Наша победа во Франции почти полная. Французское правительство попросило о перемирии, и наши дипломаты подготовили условия, на которые они согласились. Они сохранят контроль над югом Франции, а мы можем оккупировать остальную часть." #NT!
 france.14.a: "Установление режима Виши во Франции." #NT!
 establishing_vichy_tt: "§YВиши, Франция§! будет основан на юге Франции. \n§YВиши, Франция§!, получит всю §Yфранцузскую колониальную территорию§!\nПроцент §Yфранцузских§! сил будет переброшен в §YВиши, Франция§!\n(§YВиши, Франция§!):\n §YДвижение Франциска☻ _1 становится правящей партией.\n §YФилипп Петен§! становится лидером партии §YЛибералистов§!.\n Приобретает национальный дух §YЗатраты на оккупацию§!, что дает (Фабрики потребительских товаров: §Y20%§!)\n Ходы столица - §YОвернь§!" #NT!
 france.14.b: "Нет, Германия победит всех!" #NT!
 france.14.c: "Основание Бурбонской Франции." #NT!
 france.15.t: "Германия отказывается от перемирия!" #NT!
 france.15.d: "Немцы отказали в нашей просьбе о перемирии! Они явно стремятся поработить нас всех... у нас нет другого выбора, кроме как сражаться до последнего!" #NT!
 france.15.a: "Мы обречены!" #NT!
 france.16.t: "Оставайтесь вместе, будьте сильными!" #NT!
 france.16.d: "Поскольку недавние события в Париже оказали влияние на большинство из нас, как никогда важно, чтобы мы объединились как нация. Мы должны посмотреть на состояние нашей страны и не принять, а изменить исход этой войны. \n\nЗабудьте прошлое и посмотрите на новые горизонты. Мы не знаем, чего ожидать в следующие месяцы, но мы справимся с этим вместе!" #NT!
 france.16.a: "Мы видели и хуже!" #NT!
 france.17.t: "Приглашение во французскую фракцию" #NT!
 france.17.d: "Стремясь укрепить Малую Антанту – Чехословакию, Югославию и Румынию – и сдержать возможное возрождение агрессивного экспансионизма со стороны старых центральных держав, Франция обратилась к нам с просьбой присоединиться к ним в альянсе, целью которого является объединение этих стран." #NT!
 france.17.a: "С радостью. Малую Антанту необходимо восстановить." #NT!
 france.17.b: "[Root.GetName] идет своим путем." #NT!
 france.18.t: "[From.GetName] Присоединяется к французской фракции" #NT!
 france.18.d: "Наш план по предотвращению распада Малой Антанты и ее удаления от нас продвигается вперед. [From.GetLeader] одобряет наши усилия и принял приглашение в альянс." #NT!
 france.18.a: "Мы на один шаг ближе к восстановлению Малой Антанты." #NT!
 france.19.t: "[From.GetName] отказывается от французского союза" #NT!
 france.19.d: "Несмотря на все наши усилия оказать поддержку Малой Антанте, наша последняя попытка связаться с одной из стран была встречена со скептицизмом. [From.GetLeader] отказался присоединиться к альянсу, возможно, сомневаясь в наших мотивах или, возможно, опасаясь, что слишком тесное сотрудничество с нами сделает их целью." #NT!
 france.19.a: "Насколько им известно, они уже могли стать мишенью!" #NT!
 france.20.t: "Сопротивление перемирию" #NT!
 france.20.d: "После перемирия Франции с Германией и создания нового правительства в Виши, Франция, группа старших офицеров восстала против нового французского правительства. Шарль де Голль выступил по радио, призывая к сопротивлению коллаборационистскому режиму Виши. Де Голль фактически берет на себя руководство Силами Свободной Франции и продолжает борьбу против немцев." #NT!
 france.20.a: "Борьба за Францию ​​продолжается." #NT!
 france.20.a_tt: "§YШарль де Голль становится лидером Франции§!" #NT!
 france.21.t: "Рабочие грозят забастовкой" #NT!
 france.21.d: "После увольнения двух рабочих с крупной фабрики по всей стране вспыхнула борьба между рабочими и владельцами фабрик. Рабочие, которых поддерживает [Root.GetCommunistParty], организовались и требуют лучших условий, таких как более высокая заработная плата и сокращение рабочей недели. Это значительно снизит производительность наших заводов и рассматривается как победа [Root.GetCommunistParty]. Нас приглашают в Матиньон для переговоров. Поддадимся ли мы их требованиям или будем стоять твердо и рискнуть объявить общенациональную забастовку?" #NT!
 france.21.a: "Пусть они ударят" #NT!
 france.21.b: "Заключить сделку" #NT!
 france.22.t: "Пересмотр Матиньонских соглашений" #NT!
 france.22.d: "С недавно подписанными Матиньонскими соглашениями наша промышленность не имеет возможности конкурировать с немецкой. Мы отстаем в производственных мощностях с каждым днем. Некоторые владельцы фабрик уже начали пересматривать некоторые права, предоставленные Матиньонскими соглашениями, практически без сопротивления со стороны рабочих. У нас есть возможность официально отменить недавно приобретенные права рабочих по всей стране, но мы рискуем, что они снова сплотятся вокруг [Root.GetCommunistParty] в надежде, что они поддержат еще одну забастовку. Позволяя рабочим сохранять свои права и сосредоточившись на оптимизации текущего рабочего процесса, мы можем помочь объединить французский народ и позволить нам расти вместе." #NT!
 france.22.a: "Со временем мы будем такими же эффективными, как и раньше" #NT!
 france.22.b: "Отзовите их права и немедленно верните нашу отрасль в нужное русло." #NT!
 france.23.t: "Забастовки закончились" #NT!
 france.23.d: "Большинство рабочих теперь осознали, что их необоснованные требования не будут удовлетворены. Их дети голодают, и хотя [Root.GetCommunistParty] призывают их продолжить забастовку, у них нет ресурсов для продолжения. С каждым днем ​​рабочие сдаются и возвращаются на заводы. Наша промышленность снова заработает на полную мощность, и маловероятно, что в ближайшее время у нас будут забастовки." #NT!
 france.23.a: "Наконец-то мы снова можем соревноваться" #NT!
 france.24.t: "Коммунистическая угроза" #NT!
 france.24.d: "Угроза, которую представляют собой объединенная Германия и Советский Союз, слишком велика, чтобы ее можно было игнорировать. После соглашения двух стран о разделе Польши нам предстоит сделать трудный выбор. Если мы позволим [Root.GetCommunistParty] действовать так, как они это делали до сих пор, мы откроется для внутренней борьбы по мере роста власти Советов. Запрещая любую коммунистическую деятельность или принадлежность к [Root.GetCommunistParty], мы посылаем всем гражданам мощный сигнал о том, что мы не потерпим никого, кто представляет угрозу миру. \nТрадиционно мы могли включать [Root.GetCommunistParty] в политические дискуссии, но, поскольку они отказываются отказываться от своей верности Москве, возможно, пришло время принять решительные меры." #NT!
 france.24.a: "Запретить социализм во Франции" #NT!
 france.24.b: "Разногласия являются частью консервативного процесса." #NT!
 france.25.t: "Лондонская конференция" #NT!
 france.25.d: "Поскольку режим в Берлине усиливает напряженность на границе между ними и Югославией, британцы решили уступить. Однако Югославия является одним из трех столпов, на которых строится восточноевропейское урегулирование. Если она ослабнет, пострадает безопасность Франции. Должны ли мы доказать, что мы более великая сила и рискнуть сражаться в одиночку?" #NT!
 france.25.a: "Мы сохраним мир" #NT!
 france.25.b: "Мы будем стоять за свободу" #NT!
 france.26.t: "Лондонская конференция" #NT!
 france.26.d: "Поскольку режим в Берлине усиливает напряженность на границе между ними и Югославией, британцы приняли решение выступить против немецкой агрессии. Однако раны прошлой войны еще не зажили, и наша страна глубоко разделена. Достаточно ли мы сильны, чтобы справиться с этим в одиночку?" #NT!
 france.26.a: "Пришло время противостоять немцам" #NT!
 france.26.b: "Это неправильная причина" #NT!
 france.27.t: "Германия поддерживает требования Италии" #NT!
 france.27.d_1_state: "Германия согласилась с требованиями Италии относительно нашей территории. После нашего поражения мы действительно не в состоянии его оспорить." #NT!
 france.27.d_both: "Италии должны быть переданы Савойя и Корсика. Это решение Германии вызвало беспокойство у губернаторов колоний, которые задавались вопросом, кто будет следующим. Губернатор Сирии не стал ждать, чтобы выяснить это, и перешел на сторону Свободной Франции." #NT!
 france.27.a: "У нас действительно нет выбора." #NT!
 france.27.b: "Немцы — близорукие дураки." #NT!
 france.28.t: "Дефекты Сирии" #NT!
 france.28.d: "После решения Германии передать земли Виши Италии, сирийская администрация решила присоединиться к нашей стороне." #NT!
 france.28.a: "Франция на шаг ближе к искуплению" #NT!
 france.29.t: "Британия принимает просьбу о союзе" #NT!
 france.29.d: "«История показала, как многого можно достичь, когда наши великие страны стоят плечом к плечу. В духе сердечного согласия мы с гордостью приветствуем вас не только как друзей, но и как союзников. Вместе мы станем ярким маяком свободы в мире, охваченном тьмой угнетения!»\n\nНаша просьба присоединиться к Британии в качестве союзников была принята. Мы можем рассчитывать на их полную поддержку в предстоящие неспокойные времена." #NT!
 france.29.a: "Вместе мы удержим линию!" #NT!
 france.30.t: "Великобритания отклоняет просьбу о союзе" #NT!
 france.30.d: "«Хотя в прошлом у нас были хорошие отношения, мы не можем рисковать эскалацией конфликтов по ту сторону Ла-Манша. Германия заслужила наше доверие, соблюдая наш Морской пакт, и хотя мы будем защищать себя, если пожар распространится, мы не рискнем раздувать пламя. Мир всегда должен быть целью любой консервативной нации».\n\nНаша просьба присоединиться к Великобритании в качестве союзников была отклонена. Британское правительство не желает еще больше настраивать Германию против себя и не будет подвергать риску нынешний мир." #NT!
 france.30.a: "Их «мир» — это просто другое слово, означающее «капитуляция»." #NT!
 france.33.title: "Французское освобождение" #NT!
 france.33.desc: "С окончанием войны отпала и необходимость поддерживать тесный союз с французской нацией. Французские политические партии все чаще призывают к созданию временного правительства и всеобщим выборам." #NT!
 france.33.a: "Конечно, наши верные союзники — свободные люди." #NT!
 france.33.b: "Нам необходимо поддерживать строгую безопасность на материке." #NT!
 france.34.title: "Франко-британский союз распался" #NT!
 france.34.desc: "Поскольку в Британии мир, [From.GetLeader] согласился на просьбы французских политических партий о восстановлении временного французского правительства. Их политическая интеграция была остановлена, но нет сомнений в том, что в будущем эти страны продолжат оставаться близкими друзьями." #NT!
 france.34.a: "Браво!" #NT!
 france.34.b: "Я понимаю." #NT!
 low.1.t: "Франция продлевает линию Мажино" #NT!
 low.1.d: "Французы решили продлить свою линию Мажино на запад до самого Ла-Манша! Это ясно показывает их намерение покинуть нас в случае немецкого вторжения. Наше посольство в Париже подало официальную жалобу, но сомнительно, что она будет иметь большой эффект." #NT!
 low.1.a: "Это безобразие!" #NT!
 soviet.1.t: "Японская сборка" #NT!
 soviet.1.d: "Напряженность вдоль маньчжурской границы уже давно накалена, и теперь мы получаем сообщения от наших монгольских товарищей о том, что японцы сосредоточивают силы в Хэйлунцзяне. Отступление может рассматриваться как признак слабости, но если мы ответим силой, ситуация может обостриться. Какие у вас приказы, товарищ командир?" #NT!
 soviet.1.a: "Мы отталкиваемся. Жесткий." #NT!
 soviet.1.b: "Мы не можем позволить себе войну с Японией." #NT!
 soviet.2.t: "Успешный рейд" #NT!
 soviet.2.d: "Наш рейд через границу Маньчжурии против концентрировавшихся там японских войск увенчался успехом! Мы поймали их прежде, чем они закончили свои приготовления, и наши храбрые солдаты хорошо избили их в последовавшей жестокой перестрелке." #NT!
 soviet.2.a: "Отличная работа!" #NT!
 soviet.3.t: "Неудачный рейд" #NT!
 soviet.3.d: "Наш рейд через маньчжурскую границу против концентрировавшихся там японских войск провалился! Противник поймал наши силы в клещи, и мы понесли тяжелые потери, прежде чем сумели выйти из боя." #NT!
 soviet.3.a: "Подготовьте расстрельную команду." #NT!
 soviet.4.t: "[FROM.GetNameDefCap] Сдает Бессарабию" #NT!
 soviet.4.d: "[FROM.GetAdjective] мудро выполнили наши требования и вывели все свои силы из Бессарабии. Мы включим эту территорию в состав Союза под названием Молдавская Советская Социалистическая Республика. Ее граждане теперь будут пользоваться благами социализма." #NT!
 soviet.4.a: "Отличный." #NT!
 soviet.5.t: "Румыния отказывается от наших требований" #NT!
 soviet.5.d: "Румыны отказались выполнить наши требования! Похоже, нам придется силой изгонять их оккупационные силы из Бессарабии." #NT!
 soviet.5.a: "Дураки!" #NT!
 soviet.6.t: "[FROM.GetNameDefCap] Отправки" #NT!
 soviet.6.d: "[FROM.GetNameDefCap] сдался нашим требованиям. Мы заменили упадочное правительство в Таллинне Народным Парламентом, который единогласно проголосовал за преобразование [FROM.GetNameDef] в Советскую Социалистическую Республику. После обсуждения Верховный Совет решил удовлетворить эту просьбу." #NT!
 soviet.6.a: "Добро пожаловать в профсоюз, товарищи." #NT!
 soviet.7.t: "[FROM.GetNameDefCap] отказывается от нашего предложения" #NT!
 soviet.7.d: "[FROM.GetNameDefCap] возмутительно решил отказаться от нашего щедрого предложения о пакте о взаимопомощи! Капиталисты и подхалимы в Таллинне также имели наглость выступить с заявлением, требуя от нас уважать территориальную целостность их нации!" #NT!
 soviet.7.a: "Мы должны защитить [FROM.GetAdjective] от самих себя." #NT!
 soviet.8.t: "[FROM.GetNameDefCap] Отправки" #NT!
 soviet.8.d: "Правительство [FROM.GetAdjective] в Риге согласилось с нашими требованиями, и мы заменили его коррумпированное правление Народным собранием. Этот орган единогласно проголосовал за членство в нашем великом союзе — Советской Социалистической Республике. Мы любезно согласились выполнить эту просьбу." #NT!
 soviet.8.a: "Вы теперь социалисты!" #NT!
 soviet.9.t: "[FROM.GetNameDefCap] отказывается от нашего предложения" #NT!
 soviet.9.d: "Угнетатели буржуазии, правящие [FROM.GetNameDef], решили отказаться от всякого разума. Они отвергли наш щедрый пакт о взаимопомощи и требуют немедленного вывода всех советских войск, «концентрирующихся» вдоль их границы." #NT!
 soviet.9.a: "Люди [FROM.GetAdjective] должны быть освобождены." #NT!
 soviet.10.t: "[FROM.GetNameDefCap] Отправки" #NT!
 soviet.10.d: "Наш запрос на военные базы в [FROM.GetNameDef] был удовлетворен, но, к сожалению, их правительство рухнуло. Мы создали Народный парламент, чтобы избежать анархии, и они единогласно проголосовали за подачу петиции в Верховный Совет о членстве в нашем союзе. Этот запрос был удовлетворен." #NT!
 soviet.10.a: "Мы спасем вас от капитализма." #NT!
 soviet.11.t: "[FROM.GetNameDefCap] отказывается от нашего предложения" #NT!
 soviet.11.d: "[FROM.GetNameDefCap], похоже, стремится к самоуничтожению, а дураки в их правительстве отказывают нашим войскам в доступе в их страну. Считают ли они, что им будет лучше под властью немцев? Их эгоистичные лидеры совершают преступление против народа, отказывая своим гражданам в истинном социализме." #NT!
 soviet.11.a: "Люди [FROM.GetAdjective] уже достаточно пострадали." #NT!
 soviet.12.t: "[FROM.GetNameDefCap] принимает наши требования" #NT!
 soviet.12.d: "Превосходящие силы, которые мы сосредоточили вдоль их границ, убедили правительство [FROM.GetAdjective] принять нашу скромную просьбу о пересмотре их границ. Мы получили контроль над Карелией, и положение [195.GetName] теперь намного безопаснее." #NT!
 soviet.12.a: "Мы ожидали, что они дадут отпор..." #NT!
 soviet.13.t: "[FROM.GetNameDefCap] отвергает наши требования" #NT!
 soviet.13.d: "Правительство [FROM.GetAdjective] отклонило наши требования, но этого следовало ожидать. Если мы хотим Карелию, нам придется взять ее силой. Пришло время преподать упрямым финнам урок, который они не забудут!" #NT!
 soviet.13.a: "Мы раздавим их за несколько недель." #NT!
 soviet.14.t: "Членство в СССР" #NT!
 soviet.14.d: "На нас давит Москва, чтобы мы официально присоединились к СССР. Должны ли мы согласиться на это?" #NT!
 soviet.14.a: "Да, давайте присоединимся к ним." #NT!
 soviet.14.b: "Нет, нам еще предстоит полностью раскрыть свой потенциал!" #NT!
 soviet.15.t: "Танну Тува отказывается!" #NT!
 soviet.15.d: "Тувинцы возмутительно отказались объединиться с Советским Союзом! Чего такая жалкая нация могла бы надеяться достичь в одиночку, это загадка, на которую никогда не будет ответа." #NT!
 soviet.15.a: "Удачи им." #NT!
 soviet.16.t: "Аннексия Танну Тувы" #NT!
 soviet.16.d: "В Верховный Совет поступила официальная просьба парламента Тувы о приеме в Советский Союз. Они будут организованы как Тувинская автономная область в составе РСФСР." #NT!
 soviet.16.a: "Добро пожаловать в профсоюз, товарищи." #NT!
 soviet.17.t: "Улучшение линии Сталина" #NT!
 soviet.17.d: "Завершена тщательная ревизия оборонительных сооружений вдоль наших западных приграничных районов, и заключенные из наших исправительно-трудовых лагерей готовы приступить к работе. Скоро Линия Сталина оправдает свое славное имя!" #NT!
 soviet.17.a: "Товарищ Сталин будет гордиться!" #NT!
 soviet.60.t: "Раздел Польши" #NT!
 soviet.60.d: "Польша наша, но западные части попадают под сферу влияния [GER.GetAdjective] согласно положениям пакта Молотова-Риббентропа. Должны ли мы вывести наши войска и позволить [GER.GetAdjective] оккупировать эту территорию? Невыполнение этого требования сделает наш договор недействительным." #NT!
 soviet.60.a: "Да. Сейчас не время нарушать договоры." #NT!
 soviet.60.b: "Нет! Вся Польша принадлежит Родине!" #NT!
 soviet.61.t: "Советы соблюдают пакт" #NT!
 soviet.61.d: "В соответствии с договором [SOV.GetAdjective] передали западные части Польши нашей администрации. Немецкие войска вошли туда для обеспечения безопасности." #NT!
 soviet.61.a: "Отличный." #NT!
 soviet.62.t: "Советы нарушили пакт" #NT!
 soviet.62.d: "Несмотря на неоднократные заверения, Советы до сих пор не отозвали свои войска и не предприняли никаких шагов, чтобы передать территории и вернуться к границам, о которых мы договорились. Судя по всему, они не собираются следовать договору." #NT!
 soviet.62.a: "Это не стоило даже чернил!" #NT!
 soviet.70.t: "[SOV.GetName] Давление" #NT!
 soviet.70.desc: "Несмотря на освобождение нашей родины от [GER.GetAdjective] оккупации, нам все еще предстоит бороться с вечно присутствующим [SOV.GetName]. Теперь они отказываются признавать легитимность нашего правительства, если социалистам, связанным с [SOV.GetAdjective] в стране, не будет разрешено играть более заметную роль в администрации. На самом деле, это плохо завуалированная угроза со стороны [SOV.GetAdjective], что они ожидают, что мы присоединимся к ним. Между тем, наши партнеры на западе, похоже, не желают предлагать нам какую-либо поддержку в сопротивлении требованиям [SOV.GetLeader]." #NT!
 soviet.70.a: "Мы не в том состоянии, чтобы затевать еще один бой." #NT!
 soviet.70.b: "Нам не будет диктовать [SOV.GetLeader]." #NT!
 soviet.71.t: "[POL.GetAdjective] Мировоззрение согласовано" #NT!
 soviet.71.desc: "После недавнего давления со стороны нашей администрации и постоянной угрозы со стороны могучей Красной Армии, буржуазная администрация [POL.GetName] согласилась уважать авторитет коммунистической партии как единственного законного представителя народа. Хотя мы могли бы навязать свою волю силой, теперь в этом нет необходимости, поскольку мы можем с уверенностью полагаться на то, что [POL.GetName] отныне станет частью нашей сферы влияния." #NT!
 soviet.71.a: "Они имели право подчиниться." #NT!
 soviet.72.t: "[POL.GetName] продолжает подавлять пролетариат" #NT!
 soviet.72.desc: "Демонстрируя глупое буржуазное высокомерие, нелегитимная администрация [POL.GetName] отказывается признать власть коммунистической партии. Мы не можем позволить этим дуракам снова превратить Польшу в плацдарм для вторжений либералистов в [SOV.GetNameDef]. Немедленное введение [POL.GetName] в нашу сферу влияния является вопросом высшей национальной безопасности." #NT!
 soviet.72.a: "Мы сокрушим [POL.GetAdjective] буржуазию раз и навсегда." #NT!
 soviet.72.b: "Народ устал от войны, мы должны найти другой путь." #NT!
 soviet.73.t: "[SOV.GetNameDef] отступает" #NT!
 soviet.73.desc: "Недавняя напряженность вокруг внешнеполитической ориентации [POL.GetName] в последнее время утихла, поскольку [SOV.GetNameDef] отступает от своей прежней агрессивной риторики. Хотя вероятность нового вторжения снизилась, мы должны сохранять бдительность по отношению к нашему восточному соседу и его пешкам." #NT!
 soviet.73.a: "Мы должны быть начеку." #NT!
 soviet.74.t: "[FROM.GetNameDefCap], чтобы вернуть [ROOT.GetAdjective] территорию" #NT!
 soviet.74.d: "В качестве жеста доброй воли и дружбы между странами [FROM.GetAdjective] и [ROOT.GetAdjective], [FROM.GetLeader] предложила вернуть часть принадлежащей им территории, которая исторически была частью Польши." #NT!
 soviet.74.a: "Что-то лучше, чем ничего" #NT!
 soviet.74.b: "Мы не принимаем благотворительные пожертвования" #NT!
 POL_refused_states: "Польша отказалась от территории" #NT!
 POL_accepted_states: "Польша получила территорию" #NT!
 soviet.75.t: "[FROM.GetLeader] Принял наше предложение." #NT!
 soviet.75.d: "Наше предложение вернуть территорию было принято правительством [FROM.GetAdjective]. Это, как мы надеемся, должно удовлетворить всех в обозримом будущем и снизить риск внутренних конфликтов." #NT!
 soviet.75.a: "Как и ожидалось" #NT!
 soviet.76.t: "[FROM.GetLeader] Отказался от нашего предложения." #NT!
 soviet.76.d: "По какой-то причине наше предложение вернуть территорию было отклонено правительством [FROM.GetAdjective]. Что они задумали, на данный момент сказать трудно, но, по крайней мере, это означает, что позже им будет труднее предъявлять претензии на эту территорию." #NT!
 soviet.76.a: "Нет никого, кто мог бы угодить" #NT!
  
 finland.1.t: "Требование [FROM.GetAdjective]s [146.GetName]" #NT!
 finland.1.d: "Ссылаясь на необходимость создания буфера безопасности для [195.GetName], чиновники [FROM.GetNameDef] потребовали пересмотра наших границ. Они хотят, чтобы мы уступили им Карелию, и, судя по наращиванию [FROM.GetAdjective] сил вдоль нашей границы, они не примут ответа «нет». Как нам следует реагировать?" #NT!
 finland.1.a: "У нас нет другого выбора, кроме как принять их требования." #NT!
 finland.1.b: "Пусть они придут, если осмелятся!" #NT!
 FIN_remove_soviet_claims_in_other_states_tt: "Откажитесь от всех претензий в [FIN.GetFlag]§Y[FIN.GetAdjective]§! основные государства." #NT!
 finland.2.t: "Запросить шведскую помощь в войне" #NT!
 finland.2.d: "Финляндия и Советский Союз находятся в состоянии войны. Спустя всего лишь несколько десятилетий суверенитета мы теперь рискуем снова стать подданными одного из наших соседей.\n\nОднако угроза нашего врага выходит за пределы наших границ. Наши соседи в Швеции все еще сохраняют авторитарную позицию по отношению к Советскому Союзу, но, возможно, их можно будет убедить присоединиться к нам в защите нашего общего наследия и обеспечить свой собственный стратегический буфер." #NT!
 finland.2.a: "Они должны способствовать поддержке той позиции, которую мы заняли." #NT!
 finland.2.b: "Нам не нужна помощь старых угнетателей." #NT!
 finland.3.t: "Финляндия ищет шведской поддержки" #NT!
 finland.3.d: "Наш сосед Финляндия отказалась поддаться давлению со стороны Советского Союза, и страны сейчас находятся в состоянии войны. Хотя между нашими странами не было достигнуто никакого официального соглашения о союзе, финское правительство обратилось к Швеции с просьбой внести свой вклад в совместную защиту Аландских островов, которые по-прежнему в значительной степени шведоязычны и стратегически важны для обеих стран.\n\nХотя правительство по-прежнему разделилось во мнениях по поводу того, что именно шаги, которые мы должны предпринять, чтобы помочь Финляндии, общественная поддержка их защиты заметна. Как далеко мы готовы зайти, чтобы защитить наши коллеги-скандинавские страны от восточной агрессии?" #NT!
 finland.3.a: "Мы должны сохранить свой авторитаризм." #NT!
 finland.3.b: "Если у них есть общественная поддержка, пришлите добровольцев и оборудование." #NT!
 finland.3.c: "Дело Финляндии – наше! На войну!" #NT!
 finland.4.t: "Швеция отклоняет запрос" #NT!
 finland.4.d: "Шведское правительство отрицательно отреагировало на нашу просьбу о помощи в войне против Советского Союза. Предпочитая оставаться авторитарными, чтобы избежать международных и внутренних последствий, они пока выступают против какого-либо содействия войне." #NT!
 finland.4.a: "Будем надеяться, что они поймут свою ошибку, пока не стало слишком поздно." #NT!
 finland.5.t: "Швеция отправляет добровольцев" #NT!
 finland.5.d: "Шведское правительство не желало присоединяться к нам в войне против Советского Союза, но общественная поддержка среди наших соседей по-прежнему высока, и многие добровольцы из других стран Северной Европы предложили вступить в наши ряды, чтобы помочь военным усилиям. Хотя это и меньше, чем мы надеялись, по крайней мере, существует некоторая осведомленность населения об угрозе, с которой мы сталкиваемся." #NT!
 finland.5.a: "Это самое меньшее, чего можно было бы ожидать." #NT!
 finland.6.t: "Швеция присоединяется к нашей войне" #NT!
 finland.6.d: "Наша просьба к шведскому правительству о совместной защите Аландских островов была удовлетворена выше ожиданий. Швеция присоединилась к нам в войне против Советского Союза, отказываясь оставаться авторитарным перед лицом такой явной угрозы. Несмотря на внутренние разногласия, теперь они будут сражаться с нами бок о бок за сохранение суверенитета Финляндии." #NT!
 finland.6.a: "Этот день запомнится." #NT!
 finland.7.t: "Мирные переговоры с [SOV.GetNameDef]" #NT!
 finland.7.d: "Коммунистка [Root.GetAdjective] Хелла Вуолийоки связалась с нашим правительством и предложила свою помощь в установлении контакта с режимом [SOV.GetAdjective]. В секретном месте в Швеции назначена встреча, где нам будет предложена возможность уступить территорию в обмен на сохранение [Root.GetAdjective] суверенитета. \n\nФинские силы быстро истощаются, а предыдущие попытки открыть линию связи не увенчались успехом. Возможно, это наша единственная надежда на мирное разрешение конфликта." #NT!
 finland.7.a_tt: "§YЕсли [SOV.GetName] принимает:\n§!" #NT!
 finland.7.a: "В этой войне нет победы" #NT!
 finland.7.b: "Мы должны продолжать борьбу!" #NT!
 finland.8.t: "[From.GetNameDefCap] предлагает льготы" #NT!
 finland.8.d: "Война с [From.GetNameDef] обошлась дорого, но, поскольку мы смогли отбросить армию [From.GetAdjective], они сделали нам привлекательное предложение. Нам предоставлен контроль над стратегически важными районами, но нам необходимо вывести наши войска и прекратить дальнейшие боевые действия.\nЭто завершит наше наступление на [From.GetNameDef] без полного контроля над регионом, но, в свою очередь, позволит нам сосредоточиться на расширении нашей сферы влияния. в других частях света." #NT!
 finland.8.a: "Наши солдаты нужны в другом месте" #NT!
 finland.8.b: "Нам нужны все [From.GetNameDef]" #NT!
 finland.9.t: "[From.GetNameDefCap] Отказывается" #NT!
 finland.9.d: "Переговоры, начатые с [From.GetNameDef], провалились. Очевидно, это была уловка, чтобы зря тратить время, пока армия [From.GetAdjective] готовится к очередному нападению на территорию [Root.GetAdjective].\n\n[Root.GetNameDef] будет стоять на ногах и сражаться до победного конца." #NT!
 finland.9.a: "Они будут истекать кровью на каждом шагу!" #NT!
 FIN_agree_peace: "Финляндия соглашается на советские требования и уступает §YКарьялу, Саллу и Петсамо§!." #NT!
 finland.10.t: "Зимняя война" #NT!
 finland.10.d: "Наконец, территориальные амбиции [SOV.GetNameDef] привели к вторжению в нашу страну этого самого гнусного врага. Мы должны принять все меры, которые в наших силах, чтобы сформировать надежную защиту от этого безжалостного нападения. Пусть они платят за каждый шаг вперед на нашей земле!" #NT!
 finland.10.a: "Разрежьте их на куски!" #NT!
 japan.1.d: "Китайские власти заявляют, что в отношении нашей «неоправданной агрессии» в отношении Китая достигнут «переломный момент»! Наши требования о репарациях были отклонены, и есть сообщения о том, что японские граждане подверглись нападениям в Шанхае. Если нам нужен был повод, чтобы решительно расправиться с китайцами, то вот он!" #NT!
 japan.1.a: "Они за это заплатят!" #NT!
 japan.2.d: "Удивительно, но китайцы решили отступить после стычки на мосту Марко Поло. Они понимают, что за гнев на нас придется заплатить высокую цену, и согласились на обширные территориальные уступки, включая Пекин и прилегающие к нему регионы. Постепенно Китай становится нашим." #NT!
 japan.2.a: "Войне придется подождать." #NT!
 japan.3.t: "Пограничная стычка: советская победа" #NT!
 japan.3.d: "Русские и их монгольские болонки заметили наращивание наших войск в Хэйлунцзяне и ответили крупным рейдом через границу, прежде чем наши приготовления были завершены! Наши силы сильно пострадали в ходе ожесточенных перестрелок, последовавших за тем, как обе стороны разошлись." #NT!
 japan.3.a: "Как такое могло случиться?!" #NT!
 japan.4.t: "Пограничная стычка: победа Японии" #NT!
 japan.4.d: "Русские и их монгольские болонки обнаружили наращивание наших войск в Хэйлунцзяне и попытались совершить крупный рейд через границу, чтобы сорвать наши приготовления! К счастью, наши сообразительные командиры поймали свои войска в клещи. Мы нанесли серьёзные потери их войскам, прежде чем они бежали обратно через границу." #NT!
 japan.4.a: "Это их научит!" #NT!
 japan.5.t: "Советский вывод войск" #NT!
 japan.5.d: "Обнаружив наращивание наших войск, Советы мудро решили вывести свои войска из районов, непосредственно прилегающих к границе с Маньчжурией. Наши солдаты временно заняли несколько заброшенных пограничных застав. Мы надеемся, что это положит конец нелепым пограничным претензиям, которые выдвигают русские и их монгольские союзники." #NT!
 japan.5.a: "Достаточно было продемонстрировать силу." #NT!
 japan.6.t: "Французы принимают наши требования" #NT!
 japan.6.d: "Французы согласились с нашими требованиями, и их базы и объекты в Индокитае находятся в нашем полном распоряжении. Они фактически передали нам полный контроль над своей колонией." #NT!
 japan.6.a: "Мудрый ход." #NT!
 japan.7.t: "Французы отвергают наши требования" #NT!
 japan.7.d: "Французы возмутительно отвергли наши требования! Похоже, если мы хотим Индокитай, нам придется брать его силой!" #NT!
 japan.7.a: "Дураки!" #NT!
 japan.8.t: "Германия отзывает советников" #NT!
 japan.8.d: "Немцы согласились отозвать всех своих советников из Китая. Они уже сейчас должны садиться на самолеты, направляющиеся в Берлин. Германия признает, что будущее Большой Восточной Азии принадлежит Японии, а не Китаю." #NT!
 japan.8.a: "Так и должно быть." #NT!
 japan.9.t: "Германия отклоняет нашу просьбу" #NT!
 japan.9.d: "Немцы отказались отозвать своих советников из Китая, несмотря на то, что их военная миссия прямо мешает нашим планам в Восточной Азии! Разве они не видят, что это подрывает основу, на которой наши страны могут строить дипломатию? Можно ли вообще доверять немцам?" #NT!
 japan.9.a: "Тогда их советники умрут вместе с остальными китайцами." #NT!
 japan.11.t: "Выставить ультиматум Сиаму" #NT!
 japan.11.d: "Собирая войска в Индокитае, недалеко от сиамской границы, мы ясно дали понять, что наше намерение использовать их земли в качестве базы для освобождения Юго-Восточной Азии от европейского колониализма является искренним. Будем надеяться, что, предоставив им возможность присоединиться к нам в военном союзе, фактически превратив Сиам в марионеточное государство Японской империи, мы сможем избежать бессмысленного одностороннего вторжения. Конечно, если они его отвергнут, это будет равносильно объявлению войны." #NT!
 japan.11.a: "Мы войдем в Сиам, что бы там ни говорили." #NT!
 japan.11.b: "Оглядываясь назад, можно сказать, что угроза вторжения слишком агрессивна." #NT!
 japan.12.t: "Япония выдвинула ультиматум" #NT!
 japan.12.d: "Япония уже давно собирает силы вблизи нашей границы, и, как предполагается, их план состоит в том, чтобы использовать наши порты в качестве баз для дальнейшей экспансии в Бирму и Малайю. Теперь они предоставили нам выбор: подчиниться и позволить им пройти или столкнуться с вторжением.\n\nХотя это можно рассматривать как отказ от нашего суверенитета и превращение нас в японское марионеточное государство, в наших силах избежать войны. наилучшие интересы." #NT!
 japan.12.a: "Мы согласимся на союз с Японией." #NT!
 japan.12.b: "Мы не отдадим свою независимость так просто!" #NT!
 japan.13.t: "Сиам принял ультиматум" #NT!
 japan.13.d: "[From.GetLeader] мудро решил принять наш ультиматум и создать военный союз между нашими странами. По сути, мы сможем использовать Сиам как базу для будущих операций в Тихом океане." #NT!
 japan.13.a: "Сфера совместного процветания Большой Восточной Азии становится сильнее." #NT!
 japan.14.t: "Сиам отвергает ультиматум" #NT!
 japan.14.d: "[From.GetLeader] отклонил наши требования войти в Сиам и наше предложение о военном союзе. Объявив о своем намерении войти несмотря ни на что, это означает войну." #NT!
 japan.14.a: "Жаль, что до этого дошло." #NT!
 romania.1.t: "[FROM.GetNameDefCap] Требует Бессарабию" #NT!
 romania.1.d: "[FROM.GetAdjective] силы концентрируются по ту сторону нашей границы, а их дипломаты потребовали, чтобы мы уступили им всю Бессарабию! Мы не можем ожидать вмешательства немцев, поскольку их пакт с русскими, очевидно, содержал секретный протокол, который помещал нас в сферу интересов [FROM.GetAdjective]. Должны ли мы сопротивляться?" #NT!
 romania.1.a: "Нет. Это безнадежно." #NT!
 romania.1.b: "Да! Мы не отдадим свою территорию без боя!" #NT!
 romania.2.t: "Вторая Венская премия" #NT!
 romania.2.d: "Германия была привлечена в качестве посредника в нашем территориальном споре с Венгрией, и на Втором Венском решении они решили, что Северная Трансильвания должна быть возвращена под контроль Венгрии. Должны ли мы принять это решение?" #NT!
 romania.2.a: "Да... у нас нет выбора." #NT!
 romania.2.b: "Нет, мы никогда не отдадим Трансильванию!" #NT!
 romania.3.d: "Германия была привлечена в качестве посредника в нашем территориальном споре с Венгрией, и на Второй Венской премии они возмутительно решили, что вся Трансильвания должна быть возвращена под власть Венгрии! Должны ли мы принять это решение?" #NT!
 romania.4.t: "Германия выступает посредником в споре" #NT!
 romania.4.d: "Германия была привлечена в качестве посредника в нашем территориальном споре с Венгрией, и они мудро решили, что Трансильвания должна оставаться под контролем Румынии. Венгры недовольны, но, надеюсь, это решит вопрос раз и навсегда." #NT!
 romania.4.a: "Трансильвания останется румынской." #NT!
 romania.5.t: "Крайовский договор" #NT!
 romania.5.d: "Болгарские дипломаты при поддержке Германии выступили с просьбой вернуть Южную Добруджу - территорию, которую мы аннексировали у них в 1913 году после Второй Балканской войны. Уступки, на которые мы уже были вынуждены пойти, похоже, подстегнули эту просьбу." #NT!
 romania.5.a: "Это решит спор" #NT!
 romania.5.b: "Нет, здесь надо провести черту!" #NT!
 romania.6.t: "Трудный выбор" #NT!
 romania.6.d: "Мы потеряли так много территории из-за наших хищных соседей. Тем не менее, есть возможности вернуть часть утраченных земель с процентами. Все, что нам нужно сделать, это выбрать правильную сторону." #NT!
 romania.6.a: "Наша единственная надежда – Германия." #NT!
 romania.6.b: "Советский Союз предлагает нам лучший шанс" #NT!
 romania.6.c: "Мы должны оставаться авторитарными" #NT!
 baltic.1.t: "[FROM.GetAdjective] Ультиматум" #NT!
 baltic.1.d: "[FROM.GetNameDefCap] оказывает на нас давление, чтобы мы подписали с ними договор о «взаимопомощи», который дал бы им право размещать войска на нашей территории! Это не что иное, как тонко завуалированная попытка аннексировать нашу страну, но мы не можем оказать особого сопротивления силам, которые они разместили на нашей границе." #NT!
 baltic.1.a: "Примите неизбежное..." #NT!
 baltic.1.b: "Им придется силой отобрать нашу землю!" #NT!
 baltic.4.t: "Германия требует Мемель" #NT!
 baltic.4.d: "Немецкие войска концентрируются в Остпреуссене, и их министерство иностранных дел предъявило нам ультиматум! Мы должны немедленно уступить им территорию Мемеля, иначе мы столкнемся с угрозой военных действий. Должны ли мы согласиться на их требования?" #NT!
 baltic.4.a: "Мы должны принять." #NT!
 baltic.4.b: "Никогда!" #NT!
 baltic.5.t: "Социалист под контролем." #NT!
 baltic.5.d: "[Root.GetName] выбрал солидарность, и буржуазия отобрала политическую власть. Многие в новом правительстве предлагают нам выполнить наши коммунистические обязанности и стать едиными с Советским Союзом." #NT!
 baltic.5.a: "Наше будущее будет лучше обеспечено, если мы действительно станем едины с Родиной." #NT!
 baltic.5.b: "[Root.GetName] может предложить больше, действуя самостоятельно под защитой Советского Союза." #NT!
 baltic.5.c: "[Root.GetName] останется суверенным государством." #NT!
 baltic.7.t: "[From.GetName] Запросы [Root.GetAdjective] Участие в [From.GetFactionName]" #NT!
 baltic.7.d: "Подписав договор о дружбе между нашими странами, [From.GetName] попросил, чтобы [Root.GetName] присоединился к ним в их [From.GetFactionName], чтобы объединиться против растущих угроз, окружающих наши страны. Будь то коммунист или либералист, [From.GetName] обещает отстаивать интересы [Root.GetAdjective]." #NT!
 baltic.7.a: "[Root.GetName] поддерживает своих братьев." #NT!
 baltic.7.b: "[Root.GetName] может выжить только сам по себе." #NT!
 baltic.8.t: "[SOV.GetNameDefCap] расширяет наш контроль над территориями Балтии" #NT!
 baltic.8.desc: "Это отличный день для [ROOT.GetNameDef]! После доблестной кампании, которую вели наши товарищи, [SOV.GetNameDefCap] по праву заявил, что недавно освобожденная территория Балтии вместе с ее храбрыми рабочими перейдет под нашу юрисдикцию.\n\nЭто приближает нас еще на один шаг к единому достаточно сильному балтийскому государству. бороться с врагами рабочего класса." #NT!
 baltic.8.a: "Это естественный выбор!" #NT!
 hungary.1.t: "Немецкий арбитраж" #NT!
 hungary.1.d: "Несмотря на наши законные претензии, Германия решила, что Трансильвания должна оставаться под контролем Румынии. Они заявляют, что стремятся исправить все несправедливости, причиненные в Версале, но, очевидно, это верно только в том, что касается их собственных границ." #NT!
 hungary.1.a: "Возмутительно." #NT!
 hungary.2.t: "Вторая Венская премия" #NT!
 hungary.2.d: "Германия признала законность наших претензий, как мы и предполагали, и Северная Трансильвания была возвращена Венгрии. Это исторический момент!" #NT!
 hungary.2.a: "День, который стоит отпраздновать!" #NT!
 hungary.3.d: "Германия не только признала обоснованность наших требований, но и решила, что вся Трансильвания должна быть возвращена под венгерский контроль! Это больше, чем мы смели надеяться." #NT!
 hungary.4.d: "Германия признала обоснованность наших претензий и отдала нам Северную Трансильванию, но Румыния упорно отказывалась принять их решение!" #NT!
 hungary.4.a: "Дураки!" #NT!
 hungary.5.d: "Германия признала обоснованность наших претензий и передала нам всю Трансильванию, но Румыния упорно отказывается принять это решение!" #NT!
 hungary.6.t: "Первая премия Любляны" #NT!
 hungary.6.d: "Немцы могут жаловаться на Версальский договор, но им легко отделались по сравнению с несправедливостью Трианонского договора. Хотя они утверждали, что речь шла о национальном самоопределении, она обрекла очень многих истинных сыновей Венгрии на иностранное правление. Одной из таких ран венгерской гордости является провинция Воеводина. Возвращение земель обратно Венгрии исправило нанесенную нам обиду." #NT!
 hungary.6.a: "Судья Венгрии" #NT!
 bulgaria.1.t: "Крайовский договор - Румыния соглашается" #NT!
 bulgaria.1.d: "Правительство Румынии приняло решение немецкого арбитража по нашему спору. Южная Добруджа воссоединилась с Болгарией!" #NT!
 bulgaria.1.a: "Наконец!" #NT!
 bulgaria.2.t: "Крайовский договор - Румыния отказывается" #NT!
 bulgaria.2.d: "Правительство Румынии отказалось от нашего предложения положить конец всем спорам! Они утверждают, что Южная Добруджа теперь является неотъемлемой частью их нации, от которой они никогда не откажутся." #NT!
 bulgaria.2.a: "Неприемлемо!" #NT!
 bulgaria.3.t: "Первая премия Любляны" #NT!
 bulgaria.3.d: "Мы давно мечтали о великой Болгарии, и к нам долго относились как к людям второго сорта. Отвергнутая по заслугам на Лондонской конференции, преданная нашими союзниками в 1913 году, наказанная за стремление к справедливости в 1918 году. Что ж, Германия больше не стремится исправить ошибки этого так называемого мира не только для себя, но и для других. Теперь Болгария увидит возвращение Македонии из Югославии." #NT!
 bulgaria.3.a: "Болгары ликуйте!" #NT!
 bulgaria.4.t: "Крайовский договор" #NT!
 bulgaria.4.d: "Мы не забыли, как Румыния нанесла нам удар в спину в 1913 году и трусливо захватила Южную Добруджу, пока наши армии были заняты в других местах. Венгрия использовала свою дружбу с Германией, чтобы отомстить Румынии, пришло ли наше время?" #NT!
 bulgaria.4.a: "Мы отомстим" #NT!
 bulgaria.4.b: "Месть это блюдо, которое подают холодным" #NT!
 bulgaria.5.t: "Крайовский договор" #NT!
 bulgaria.5.d: "Германия решила встать на сторону презренных румын в нашем стремлении к справедливости. [Root.GetLeader] сообщила послу Германии, что Болгария ожидает большего от своих друзей." #NT!
 bulgaria.5.a: "Отклонен" #NT!
 italy.1.t: "Албания Урожайность" #NT!
 italy.1.d: "Власти Албании согласились с нашими требованиями, и [ALB.GetLeader] был вынужден уйти в отставку. Отныне и до скончания веков Албания будет итальянской!" #NT!
 italy.1.a: "Славный день." #NT!
 italy.2.t: "Зог отвергает ультиматум" #NT!
 italy.2.d: "Непокорный до последнего, король Зог отверг наш ультиматум. Он и его советники сейчас пытаются собрать воедино все жалкие средства защиты, которые может собрать Албания. Мы должны оккупировать Тирану и положить конец этому фарсу!" #NT!
 italy.2.a: "Мы могли бы сделать это проще, Зог!" #NT!
 italy.3.t: "Итальянский ультиматум" #NT!
 italy.3.d: "Итальянские дипломаты предъявили нам ультиматум, требуя, чтобы мы подчинились их оккупации! Албания будет управляться в личной унии под итальянским королем!" #NT!
 italy.3.a: "Мы должны подчиниться." #NT!
 italy.3.b: "Этого не произойдет! Митинг к Зогу!" #NT!
 italy.4.t: "Расширение Валло Альпино" #NT!
 italy.4.d: "Инженеры из региона Эсерсито изучили нашу северную границу и определили места, где Vallo Alpino необходимо укрепить и расширить. Необходимые заказы на строительство уже отданы." #NT!
 italy.4.a: "Если бы эти форты были здесь во времена Ганнибала..." #NT!
 italy.5.t: "Итало-германский технологический договор" #NT!
 italy.5.d: "Италия предлагает обмен технологиями и идеями, которые сблизят наши страны и сделают нас обоих сильнее." #NT!
 italy.5.a: "Отличное предложение!" #NT!
 italy.5.b: "Немецкие технологии предназначены только для немецкого народа." #NT!
 italy.6.t: "Итало-германский технологический договор – принят!" #NT!
 italy.6.d: "Как мы и ожидали, немцы с радостью заключили серию обменов технологиями. Понятно, что в Европе дуют новые ветры, и Италия теперь на шаг ближе к возвращению былой славы!" #NT!
 italy.6.a: "Большой!" #NT!
 italy.7.t: "Итало-германский технологический договор – отклонен!" #NT!
 italy.7.d: "Немцы отвергли наше предложение о заключении договора." #NT!
 italy.7.a: "Нам лучше позаботиться о себе с этого момента" #NT!
 italy.8.t: "Присоединяйтесь к французской фракции." #NT!
 italy.8.d: "Движение Францисков набирает силу во Франции и попросило нас присоединиться к их фракции. Содействует ли это интересам Италии?" #NT!
 italy.8.a: "Присоединимся к французам." #NT!
 italy.8.b: "Французам нельзя доверять" #NT!
 usa.1.t: "Эрхарт хочет записаться в армию" #NT!
 usa.1.d: "Поскольку американцы мобилизуются для войны, мы получили необычный запрос. Амелия Эрхарт, знаменитая летчица, недавно успешно обогнувшая земной шар, желает записаться в армейскую авиацию летчиком-истребителем. Она продемонстрировала значительные навыки в имитационных воздушных боях, но многие в военном ведомстве не одобряют идею о том, чтобы женщина выполняла боевые задания. Должны ли мы сделать для нее исключение и позволить ей присоединиться?" #NT!
 usa.1.a: "Да, она нам нужна." #NT!
 usa.1.b: "Нет, в этом не будет необходимости." #NT!
 usa.2.t: "Явное направление" #NT!
 usa.2.d: "Уникальная основа и история Соединенных Штатов делают нашим долгом сохранять консерватизм и свободу в мире. Последнее десятилетие доказало, что эту миссию невозможно выполнить, не подняв оружие против тех, кто стремится ее разрушить. Отныне каждый угнетатель должен будет ответить перед нами, и наши вооруженные силы будут освобождать людей по всему миру." #NT!
 usa.2.a: "Свобода или смерть!" #NT!
 usa.3.t: "Американский флот в Перл-Харборе" #NT!
 usa.3.d: "Дипломатические и экономические санкции, которым мы подверглись со стороны Соединенных Штатов, похоже, стали началом чего-то более угрожающего. Американский Тихоокеанский флот был размещен на военно-морской базе в Перл-Харборе, Гавайи, что ясно сигнализирует о том, что американцы сохранят сильное присутствие в Тихом океане и продолжат оказывать поддержку нашим врагам. Удар по базе в этот момент может дать нам элемент неожиданности." #NT!
 usa.3.a: "Кто знает, как долго продлится эта возможность?" #NT!
 usa.4.t: "Эсминцы для соглашения о базах" #NT!
 usa.4.d: "Заняв позицию против немцев, США, похоже, заинтересованы в том, чтобы Британия смогла противостоять немецкой угрозе. Однако они также озабочены сохранением собственного военно-морского присутствия в Атлантике. В обмен на несколько наших военно-морских баз они поставят нашей стране эсминцы. Корабли находятся в резерве, но их принятие все равно укрепит военные связи между нашими странами и может быть мудрым решением." #NT!
 usa.4.a: "Это уникальная возможность." #NT!
 usa.4.a.tt: "Мы получим 43 американских эсминца.\nКанада получит 7 американских эсминцев." #NT!
 usa.4.b: "Это явно более выгодно для США и неприемлемо." #NT!
 usa.5.t: "Британия отказывается от предложения" #NT!
 usa.5.d: "Несмотря на нашу подготовку и добрые намерения, Великобритания отклонила наше предложение о передаче старых эсминцев в обмен на свои военно-морские базы." #NT!
 usa.5.a: "Их потеря." #NT!
 usa.6.t: "Выборы [GetYear]" #NT!
 usa.6.d: "Наступил день президентских выборов. Действующий президент Франклин Делано Рузвельт уже реализовал несколько программ, называемых «Новым курсом», призванных вывести США из Великой депрессии.\n\nХотя многие из этих усилий были популярны, его планы по дальнейшему расширению роли и власть правительства были встречены критикой со стороны его оппонента, республиканца Альфа Лэндона. Выходец из нефтяной промышленности, Лэндон хочет видеть большую экономическую свободу, в то время как Рузвельт и Консерватистская партия хотят расширить систему социального обеспечения и обеспечить экономическую стабильность. Выборы могут оказаться на волоске или стать крупной победой демократов." #NT!
 usa.6.a: "Демократы. Еще четыре года!" #NT!
 usa.6.b: "Республиканцы. Мы должны защищать идеалы американской системы." #NT!
 usa.7.t: "Рузвельт против Уилки" #NT!
 usa.7.d: "С тех пор, как впервые была учреждена должность президента Соединенных Штатов, ни один президент не правил три срока подряд. Однако в свете нестабильного состояния мира и международных событий последних нескольких лет президент Рузвельт решил порвать с традицией и баллотироваться на третий срок. Республиканец Венделл Уилки, которого характеризуют как кандидата на темную лошадку с прошлым промышленника и ограниченным политическим опытом, критиковал как экономический интервенционизм Рузвельта, так и его оправдания баллотироваться на третий срок.\n\nХотя у кандидатов есть много общего в их внешняя политика и Уилки хотят сохранить некоторую форму «Нового курса», многие до сих пор считают эти выборы определяющим моментом для будущего американского консерватизма." #NT!
 usa.7.a: "Демократы. Рузвельт незаменим." #NT!
 usa.7.b: "Республиканцы. Нам нужен Уилки!" #NT!
 usa.8.t: "Лэндон против Рузвельта" #NT!
 usa.8.d: "Президент Лэндон четыре года назад положил конец продолжающимся реформам «Нового курса» демократов, решив полагаться на силу нации, заключающуюся в промышленных компаниях, подобных тем, которые он помог создать до своего президентства. Рузвельт, который продолжал кампанию за завершение программ, которые он первоначально планировал на свой второй срок, теперь снова баллотируется на пост президента. Хотя он остается популярным кандидатом, Лэндон продолжает критиковать его попытки сконцентрировать власть в руках президента и, соответственно, сам избегает подобной политики.\n\nУгрозы за рубежом, как для нашей страны, так и для других, остаются реальностью и ни один из кандидатов не выступает за то, чтобы Соединенные Штаты закрывали на них глаза. Вопрос в том, кто возглавит арсенал консерватизма в эти тяжелые времена." #NT!
 usa.8.a: "Республиканцы. Лэндон предан нашим ценностям." #NT!
 usa.8.b: "Демократы. Рузвельт готов сделать все необходимое." #NT!
 usa.9.t: "Рузвельт против Дьюи" #NT!
 usa.9.d: "Президентство Франклина Д. Рузвельта уже во многих отношениях было исключительным. Несмотря на ухудшающееся здоровье и беспрецедентную продолжительность своего президентства, он стремится продолжать вести нашу страну через военные усилия. Республиканцы были ограничены в выборе кандидатов из-за большого количества потенциальных кандидатов, участвовавших в войне, но выбрали губернатора Томаса Э. Дьюи, чтобы представлять их.\n\nРузвельт по-прежнему пользуется поддержкой народа, но многие подозревают, что он, возможно, не доживет до этой даты. увидеть конец его срока. Но достаточно ли этого, чтобы обеспечить Дьюи победу над человеком, который завел нас так далеко?" #NT!
 usa.9.a: "Рузвельт побеждает Дьюи." #NT!
 usa.9.b: "Дьюи побеждает Рузвельта." #NT!
 usa.10.t: "[Root.GetLeader] против Рузвельта" #NT!
 usa.10.d: "Хотя многие аспекты «Нового курса» были сохранены [Root.GetLeader], Рузвельт по-прежнему видит возможность воплотить в жизнь свои первоначальные планы дальнейшего развития программы. Несмотря на ухудшение здоровья, ему удалось сохранить большую часть поддержки, которая ранее принесла ему президентский пост, и теперь он снова проводит кампанию за демократов.\n\n[Root.GetLeader] утверждает, что смена руководства в деликатной ситуации в Америке была бы безответственной, что несколько иронично, поскольку то же самое заявление было сделано до его предыдущей победы над Рузвельтом. Несмотря на это, он, возможно, прав." #NT!
 usa.10.a: "[Root.GetLeader] оказался способным лидером." #NT!
 usa.10.b: "Америка готова к новому «Новому курсу»." #NT!
 usa.11.t: "Рузвельт против Макартура" #NT!
 usa.11.d: "Учитывая сохраняющуюся угрозу быть втянутыми в войну, и демократы, и республиканцы стремились найти кандидата от военных. Генерал Дуглас Макартур, обычно преданный своим военным обязанностям, воспользовался возможностью, чтобы провести кампанию за выдвижение кандидата от республиканской партии, пока наша страна находится в мире и побеждает. Сейчас он бросает вызов Рузвельту, поддерживая консервативную коалицию.\n\nРузвельт продолжает пользоваться популярностью, но харизма и чувство долга Макартура произвели сильное впечатление на избирателей. Неужели военные действительно знают лучше?" #NT!
 usa.11.a: "Рузвельт и Трумэн справятся." #NT!
 usa.11.b: "Макартур — человек мира в такой же степени, как и войны." #NT!
 usa.12.t: "Кампания Дугласа Макартура" #NT!
 usa.12.d: "Чтобы бросить вызов рекордному сроку президентства Рузвельта, республиканцы обратились к уважаемым военным командирам, надеясь найти потенциального кандидата, который проведет Америку через эту войну. Генерал Дуглас Макартур был популярным кандидатом среди консерваторов, но он также является незаменимым активом в продолжающемся конфликте и неохотно тратит свое время на предвыборную кампанию за пост президента.\n\nТем не менее, он остается одним из наиболее многообещающих консервативных кандидатов и возможно, можно убедить провести кампанию, чтобы избежать избрания умеренного президента-республиканца. Стоит ли жертвовать?" #NT!
 usa.12.a: "Макартур больше нужен на передовой, чем в Белом доме." #NT!
 usa.12.b: "Он нужен нам, чтобы бросить вызов Рузвельту." #NT!
 usa.13.t: "Рузвельт скончался" #NT!
 usa.13.d: "Хотя здоровье президента Рузвельта в течение некоторого времени ухудшалось, его сильная президентская кампания убедила многих, что ему осталось еще много лет. Однако вероятность смерти Рузвельта, еще находясь на своем посту, сохраняется, и сегодня он скончался после перенесенного инсульта. Вице-президент Гарри С. Трумэн сейчас принял присягу, прося поддержки и молитв народа. Старый кабинет министров остался, и Трумэн поклялся продолжить многие направления политики своего предшественника." #NT!
 usa.13.a: "Так закончилась одна эпоха и началась другая." #NT!
 news.1.t: "Инцидент на мосту Марко Поло" #NT!
 news.1.d: "Японские и китайские войска безрезультатно вступили в перестрелку на стратегическом мосту Марко Поло, расположенном к юго-западу от Пекина. \n\n[CHI.GetNameDef] отклонил требования [JAP.GetNameDef] об извинениях и территориальных уступках, заявив вместо этого, что достигнута «точка перелома» японской агрессии. \n\nДипломаты опасаются, что нестабильная ситуация может привести к войне в любой момент." #NT!
 news.1.a: "Действительно интересные времена." #NT!
 news.1.b: "Мы научим этих китайцев!" #NT!
 news.1.c: "Это верно! Ни дюйма!" #NT!
 news.2.d: "Японские и китайские войска безрезультатно перестрелялись из-за стратегического моста Марко Поло, расположенного к юго-западу от Пекина. \n\n[CHI.GetNameDef] взял на себя полную ответственность за инцидент, отправив извинения [JAP.GetNameDef], а также согласившись на обширные территориальные уступки. Это удивило многих экспертов, которые предсказывали, что напряженность на границе перерастет в полномасштабную войну. \n\nОзначает ли это прочный мир в Азии?" #NT!
 news.2.a: "Сомнительно." #NT!
 news.2.b: "Это нас удовлетворит... пока." #NT!
 news.2.c: "У нас не было выбора." #NT!
 news.5.t: "[JAP.GetNameDefCap] Требования Французского Индокитая" #NT!
 news.5.d: "Воспользовавшись слабостью Франции в свете борьбы в Европе, [JAP.GetNameDef] вынудил новое правительство отказаться от контроля над своей колонией в Индокитае! \n\nЯпонские войска уже заняли все основные базы в регионе, и эксперты опасаются, что колония может быть использована в качестве отправной точки для будущих военных экспедиций." #NT!
 news.5.a: "Стервятники клюют труп..." #NT!
 news.5.b: "Так и должно быть." #NT!
 news.5.c: "Шакалы не оставили нам выбора." #NT!
 news.5.e: "Наши союзники проявляют инициативу!" #NT!
 news.6.d: "Пытаясь воспользоваться слабостью Франции в свете ее поражения в Европе, [JAP.GetNameDef] недавно потребовало от нового французского правительства полного доступа к своим базам в Индокитае. \n\nФактически это означало бы передачу контроля над всей колонией Японии, на что французы не могли согласиться.\n\nЭксперты считают вероятным, что это решение приведет к японским военным репрессиям." #NT!
 news.6.a: "Они бы не осмелились... не так ли?" #NT!
 news.6.b: "Упрямые дураки поплатятся за эту ошибку." #NT!
 news.6.c: "Мы должны подготовиться." #NT!
 news.6.e: "Очередной смелый шаг наших друзей." #NT!
 news.7.t: "Советско-японская стычка" #NT!
 news.7.d: "Советские и японские войска недавно столкнулись в крупной стычке вдоль границы с Маньчжурией. \n\nЗначительные советские рейдовые силы при поддержке монгольской кавалерии, очевидно, застали японцев врасплох, нанеся им тяжелые потери. \n\nНастроение в Токио оценивается как напряженное, однако еще слишком рано говорить о том, перерастет ли конфликт в открытую войну." #NT!
 news.7.a: "Является ли это началом новой войны в Азии?" #NT!
 news.7.b: "Позорное зрелище..." #NT!
 news.7.c: "Мы отправили сообщение миру." #NT!
 news.8.d: "Советские и японские войска недавно столкнулись в крупной стычке вдоль границы с Маньчжурией. \n\nСообщения о битве показывают, что японцы поймали Советы в клещи, когда они атаковали через границу, вынудив выживших в беспорядке отступить. \n\nПобудит ли этот инцидент Москву направить дополнительные силы на Дальний Восток России?" #NT!
 news.8.b: "Для императора!" #NT!
 news.8.c: "Надо оценить ситуацию..." #NT!
 news.9.t: "Советский вывод войск" #NT!
 news.9.d: "После наращивания японских войск в Маньчжурии Советский Союз, судя по всему, неожиданно вывел части, дислоцированные прямо у границы. \n\nМожет быть, это попытка Москвы избежать будущей конфронтации с Японией, вызванной, возможно, горькими воспоминаниями о поражении, которое Россия потерпела в русско-японской войне." #NT!
 news.9.a: "Возможно, это приведет к прочному миру." #NT!
 news.9.b: "Трусы сбежали!" #NT!
 news.9.c: "Тактическое отступление. Больше ничего." #NT!
 news.10.t: "Советский Союз претендует на Бессарабию" #NT!
 news.10.d: "Сосредоточив силы вдоль румынской границы, [SOV.GetNameDef] предъявил ультиматум правительству в Бухаресте о немедленной передаче Бессарабии под их контроль. Этот регион когда-то принадлежал Российской Империи, которая [SOV.GetNameDef] видит достаточную правовую основу для своих требований.\n\nРумыния заявила, что у нее нет другого выбора, кроме как присоединиться, и ее войска были выведены из Бессарабии." #NT!
 news.10.a: "Интересный." #NT!
 news.10.b: "Бессарабия по праву принадлежит нам." #NT!
 news.10.c: "У нас не было выбора..." #NT!
 news.10.e: "Наслаждайся этой временной победой, Москва." #NT!
 news.11.t: "Румыния отвергает советские требования" #NT!
 news.11.d: "[SOV.GetNameDefCap] концентрирует значительные силы вдоль своей границы с [ROM.GetNameDef], и сегодня Москва предъявила румынскому правительству ультиматум, призывая к немедленной передаче Бессарабии под свой контроль. Этот регион когда-то принадлежал Российской империи, которая [SOV.GetNameDef] считает достаточным юридическим основанием для своих требований.\n\nДивным шагом Бухарест решил отвергнуть все советские территориальные требования, и румынская армия получила приказ о полная мобилизация. \n\nМеждународные наблюдатели ожидают, что советские войска могут пересечь границу в любой момент." #NT!
 news.11.a: "Интересный." #NT!
 news.11.b: "Они совершили ужасную ошибку." #NT!
 news.11.c: "Бессарабия наша!" #NT!
 news.11.e: "Пусть дураки дерутся." #NT!
 news.12.t: "[FIN.GetNameDefCap] Отвергает советские требования" #NT!
 news.12.d: "Советские дипломаты предъявили правительству [FIN.GetNameDef] ультиматум, требуя корректировки границы в районе Карелии. \n\nНесмотря на значительное наращивание советских войск на границе, Хельсинки отверг эти требования, заявив, что «ни один фут финской земли не будет добровольно отдан российским агрессорам». \n\nМеждународные наблюдатели опасаются, что советское вторжение может быть неизбежным." #NT!
 news.12.a: "Это не закончится хорошо." #NT!
 news.12.b: "Они не должны были отвергать наши требования." #NT!
 news.12.c: "Мы должны позаботиться о своей защите." #NT!
 news.12.e: "Посмотрим, насколько успешны большевики..." #NT!
 news.12.f: "Вскоре они осознают свою ошибку." #NT!
 news.13.t: "[FIN.GetNameDefCap] Принимает советские требования" #NT!
 news.13.d: "После долгих дебатов правительство [FIN.GetNameDef] решило принять советские требования об изменении границ в регионе Карелии. \n\n[SOV.GetNameDef] указал на необходимость создания буферной зоны для повышения безопасности Ленинграда, расположенного всего в 30 километрах от ныне бывшей финской границы. \n\nМногие наблюдатели опасались, что полномасштабное советское вторжение в Финляндию неизбежно, но это дипломатическое решение должно развеять эти опасения." #NT!
 news.13.a: "Мир, но какой ценой?" #NT!
 news.13.b: "Теперь мы можем сосредоточить наши усилия в другом месте." #NT!
 news.13.c: "Мы защитили свою независимость." #NT!
 news.13.e: "Жалость. Это бы отвлекло большевиков." #NT!
 news.13.f: "Наши товарищи показывают свою силу!" #NT!
 news.14.t: "[SOV.GetNameDefCap] Приложения [TAN.GetNameDef]" #NT!
 news.14.d: "Ранее сегодня в пресс-релизе Москва объявила об официальной аннексии [TAN.GetNameDef]. \n\nВерховный Совет согласился на просьбу парламента Тувы о членстве в СССР. \n\nМаленькая Тувинская Народная Республика, официально признанная только Советским Союзом и Монголией, будет организована как автономная область." #NT!
 news.14.a: "Танну, что?" #NT!
 news.14.b: "Им будет лучше." #NT!
 news.15.t: "Вторая Венская премия" #NT!
 news.15.d: "После немецкого арбитража в Вене был подписан договор, согласно которому Северная Трансильвания будет возвращена под власть Венгрии.\n\nЭта территория ранее была передана [ROM.GetNameDef] после завершения Первой мировой войны, что привело к ожесточенному спору. \n\nЯвляются ли это первой из многих границ, которые необходимо скорректировать теперь, когда в Европе, похоже, установлен новый порядок?" #NT!
 news.15.a: "Посмотрим, как долго это продлится." #NT!
 news.15.b: "Карта Европы будет перекроена." #NT!
 news.15.c: "Надеюсь, когда-нибудь эти изменения принесут нам пользу." #NT!
 news.15.e: "Слышу, слышу!" #NT!
 news.16.d: "После немецкого арбитража в Вене был подписан договор, по которому вся Трансильвания будет возвращена под власть Венгрии. \n\nРанее эта территория была передана [ROM.GetNameDef] после завершения Первой мировой войны, что привело к ожесточенному спору. \n\nЯвляются ли это первой из многих границ, которые необходимо скорректировать сейчас, когда в Европе, похоже, установлен новый порядок?" #NT!
 news.17.t: "Румыния отклонила немецкий арбитраж" #NT!
 news.17.d: "Переговоры между [HUN.GetNameDef] и [ROM.GetNameDef] по территориальному спору сорвались в Вене. \n\n[GER.GetNameDef] выступил в качестве арбитра, но когда они решили вернуть Северную Трансильванию [HUN.GetNameDef], [ROM.GetNameDef] отклонил это решение. Румынское правительство немедленно приказало своей делегации вернуться в Бухарест. \n\nПохоже, что [GER.GetNameDef] пока не обладает тем дипломатическим влиянием, которое они себе представляли." #NT!
 news.17.a: "Интересный..." #NT!
 news.17.b: "Румыны нас опозорили..." #NT!
 news.17.c: "Трансильвания наша!" #NT!
 news.17.e: "Это еще не конец." #NT!
 news.18.d: "Переговоры между [HUN.GetNameDef] и [ROM.GetNameDef] по поводу территориального спора в Вене провалились. \n\n[GER.GetNameDef] выступал в качестве арбитра, но когда они решили вернуть Северную Трансильванию [HUN.GetNameDef], [ROM.GetNameDef] отклонил это решение. Румынское правительство немедленно приказало своей делегации вернуться в Бухарест. \n\nПохоже, что [GER.GetNameDef] еще не обладает тем дипломатическим влиянием, которое, как они себе представляли, они имели." #NT!
 news.19.t: "[GER.GetNameDefCap] Претензии Мемель" #NT!
 news.19.d: "Поскольку немецкие войска на границе были готовы к атаке, [FROM.GetNameDef] уступил ультиматуму [GER.GetAdjective] с требованием сдачи старой прусской территории Мемеля.\n\nОн был передан [FROM.GetNameDef] по Версальскому договору, но теперь реинтегрирован в регион Остпреуссен. \n\nДостигли ли мы уже масштабов территориальных амбиций Германии в Европе? Эксперты сомневаются..." #NT!
 news.19.a: "Очередная партия карт устарела." #NT!
 news.19.b: "Немцы повсюду должны быть едины." #NT!
 news.19.c: "Если бы у нас были средства сопротивляться..." #NT!
 news.19.e: "Они имеют право кланяться начальству!" #NT!
 news.20.t: "[FROM.GetNameDefCap] Отклоняет требования Германии" #NT!
 news.20.d: "Даже несмотря на то, что немецкие войска выстроились на границе, [FROM.GetNameDef] отклонил ультиматум Берлина о возвращении территории Мемеля. \n\nМемель когда-то принадлежал Восточной Пруссии, но был аннексирован [FROM.GetNameDef] по Версальскому договору. Именно целостность Договора [FROM.GetLeader] заявила, что его необходимо защищать, когда правительство [FROM.GetAdjective] объявило о своем отказе.\n\nМеждународные наблюдатели теперь ожидают, что Германия может попытаться захватить территорию силой..." #NT!
 news.20.a: "Очень смелый." #NT!
 news.20.b: "Они подписали себе смертные приговоры." #NT!
 news.20.c: "Здесь должна быть проведена черта!" #NT!
 news.21.t: "Крайовский договор" #NT!
 news.21.d: "[ROM.GetNameDef] пришлось пойти на новые уступки: [BUL.GetNameDef] вернул себе Южную Добруджу. \n\nЭта территория была аннексирована Румынией в 1913 году, после Второй Балканской войны, и до сих пор населена преимущественно этническими болгарами и турками.\n\nНезависимо от причин, [ROM.GetNameDef] сейчас значительно ослаблена." #NT!
 news.21.a: "Не вызывает особого беспокойства." #NT!
 news.21.b: "Это великая победа." #NT!
 news.21.c: "В любом случае эта земля ничего не стоила." #NT!
 news.22.t: "[ALB.GetLeader] Отправляется в Италию" #NT!
 news.22.d: "Итальянские дипломаты предъявили албанскому правительству ультиматум с требованием подчиниться полной военной оккупации. \n\n[ALB.GetLeader] отрекся от престола, осознав тщетность сопротивления, и теперь Албанией будет управляться в рамках личной унии под руководством короля Витторио Эммануэле III.\n\n[ITA.GetNameDef] смотрит на Балканы..." #NT!
 news.22.a: "Очередная жертва амбиций Италии." #NT!
 news.22.b: "Мы на один шаг ближе к созданию нашей великой империи." #NT!
 news.22.c: "Очередная победа нашего друга [From.GetLeader]!" #NT!
 news.23.t: "Зог Дефайант" #NT!
 news.23.d: "Дипломаты [ITA.GetNameDef] предъявили [ALB.GetNameDef] ультиматум, требуя присоединения последнего к Великой Италии. \n\nСовершив смелый поступок национального лидера, король Зог отказался подчиниться требованиям Италии, призывая албанский народ сопротивляться давлению со стороны [ITA.GetNameDef]. \n\nТем не менее, иностранные военные эксперты сходятся во мнении, что у [ALB.GetNameDef] мало шансов противостоять вторжению." #NT!
 news.23.a: "Как долго [ALB.GetNameDef] сможет сопротивляться?" #NT!
 news.23.b: "Это будет короткая кампания." #NT!
 news.23.c: "Да здравствует король Зог!" #NT!
 news.24.t: "Польский вопрос" #NT!
 news.24.d: "Сегодня в горячей речи перед Рейхстагом [GER.GetLeader] осудил Польшу и ее обращение с немцами, живущими в Данциге и Польском коридоре. \n\nЗаявив, что немецкие меньшинства в Польше «преследуются самым гнусным образом, который только можно вообразить», [GER.GetLeader] ясно дал понять позицию своего правительства:\n'Данциг был немецким городом и остается немецким городом! Коридор был немецким и остается немецким! Без немецкого народа эти восточные регионы все еще были бы погружены в пучину варварства»." #NT!
 news.24.a: "Война становится ближе." #NT!
 news.25.t: "Ремилитаризация Рейнской области" #NT!
 news.25.d: "Германия разместила войска на территории Рейнской области, недалеко от французской границы, что является явным нарушением Версальского договора. Местное население подбадривало немецких солдат, в то время как дипломатическая реакция Франции и Британии пока была приглушенной. \n\n «Это не более чем немцы, заходящие на свой задний двор», — заметил политический обозреватель в Великобритании." #NT!
 news.25.a: "Тревожно." #NT!
 news.25.b: "Это территория Германии." #NT!
 news.25.c: "Мы должны позаботиться об обороне наших границ." #NT!
 news.25.e: "Конечно, не из-за чего волноваться." #NT!
 news.26.d: "Прямым нарушением Версальского договора немецкие войска пересекли Рейн и вошли на территорию Рейнской области, близ французской границы.\n\nНазвав это «непростительным нарушением» мирного договора, положившего конец Первой мировой войне, Франция и Великобритания мобилизовали свои силы, готовясь к вооруженному вторжению в Германию.\n\nВ Европе снова началась война!" #NT!
 news.26.a: "Это снова мы!" #NT!
 news.26.b: "Германия победит!" #NT!
 news.26.c: "Следующая остановка: Берлин!" #NT!
 news.26.e: "Тогда давай уладим это." #NT!
 news.27.d: "Немецкие войска пересекли Рейн и двинулись на территорию Рейнской области, недалеко от французской границы, что является прямым нарушением Версальского договора.\n\nХотя реакция Британии до сих пор была приглушенной, французы мобилизуют свои силы. силы готовились к вооруженному вторжению в Германию. \n\nВ Европе снова разразилась война!" #NT!
 news.28.t: "Гитлер убит!" #NT!
 news.28.d: "Группа офицеров вермахта, выступавших против войны, совершила переворот в Берлине. Неизвестная группа вооруженных людей штурмовала здание Рейхсканцлея и после перестрелки с его телохранителями успешно лишила жизни немецкого фюрера.\nВсе выжившие заговорщики были арестованы гестапо, а сегодня утром Генрих Гиммлер был приведен к присяге как новый Фюрер Германского Рейха. \n\nВ речи перед рейхстагом Гиммлер обвинил Великобританию и Францию ​​в организации убийства Гитлера и заявил о недвусмысленной приверженности Германии полному уничтожению обеих стран." #NT!
 news.28.a: "Интересное развитие событий." #NT!
 news.28.b: "Они заплатят!" #NT!
 news.28.c: "По крайней мере, Гитлера больше нет." #NT!
 news.29.d: "Группа офицеров вермахта, выступавших против войны, совершила переворот в Берлине. Неизвестная группа вооруженных людей штурмовала здание Рейхсканцлея и после перестрелки с его телохранителями успешно лишила жизни немецкого фюрера.\nВсе выжившие заговорщики были арестованы гестапо, а сегодня утром Герман Геринг был приведен к присяге в качестве нового Фюрер Германского Рейха. \n\nВ речи перед рейхстагом Геринг обвинил Великобританию и Францию ​​в организации убийства Гитлера и заявил о недвусмысленной приверженности Германии полному уничтожению обеих стран." #NT!
 news.30.t: "Неудачное покушение на Гитлера" #NT!
 news.30.d: "Группа офицеров вермахта, выступавших против войны, совершила переворот против Гитлера в Берлине. Неизвестная группа вооруженных людей штурмовала Рейхсканцлей, но им удалось отбиться от телохранителей фюрера СС.\nАгенты гестапо арестовали всех заговорщиков, в том числе таких высокопоставленных офицеров, как Людвиг Бек и Вильгельм Канарис. \n\nВ речи перед Рейхстагом Гитлер поклялся отомстить Франции и Великобритании за организацию этого «закулисного покушения» на его жизнь." #NT!
 news.30.a: "Представьте, если бы им это удалось..." #NT!
 news.30.c: "Это ничего не меняет." #NT!
 news.30.e: "Жаль, что они не поймали педераста!" #NT!
 news.31.t: "Гражданская война в Германии!" #NT!
 news.31.d: "Группа офицеров вермахта, выступавших против нынешней войны, совершила переворот против Гитлера в Берлине. Неизвестная группа вооруженных людей штурмовала Рейхсканцлей и успешно ликвидировала немецкого фюрера после ожесточенной перестрелки с его телохранителями СС.\n\nЗаговорщикам удалось взять под контроль большую часть Берлина, и многие подразделения Вермахта перешли на их сторону. . Силы, все еще лояльные нацистам, сплотились под новым руководством и поклялись очистить Германию от «коммунистических диссидентов и иностранных агентов, в настоящее время оккупирующих Берлин»." #NT!
 news.31.a: "Интересный." #NT!
 news.31.b: "Германия должна быть свободна от тирании!" #NT!
 news.31.c: "Смерть предателям!" #NT!
 news.31.e: "Это в наших интересах!" #NT!
 news.32.t: "Пакт Молотова-Риббентропа" #NT!
 news.32.d: "Дипломаты Германии и Советского Союза заключили то, что сегодня наблюдатели называют историческим соглашением, подписав Пакт Молотова-Риббентропа. \nНазванный в честь министра иностранных дел Германии Иоахима фон Риббентропа и его советского коллеги Вячеслава Молотова, этот пакт о ненападении предусматривает, что ни одна из сторон не будет вступать в союз или помогать врагу другой.\n\nИностранные дипломаты предупреждают, что этот договор фактически дает Германии свободу действий для ведения войны в Европе, не опасаясь советского вмешательства." #NT!
 news.32.d_finland: "$news.32.d$ Однако люди [ROOT.GetAdjective], похоже, больше обеспокоены угрозой, которую может представлять для них [SOV.GetNameDef]." #NT!
 news.32.a: "Это не может быть хорошо..." #NT!
 news.32.b: "Тост за наших новых друзей-большевиков!" #NT!
 news.32.c: "Тост за наших новых немецких друзей!" #NT!
 news.32.e: "За долгую и плодотворную дружбу!" #NT!
 news.32.f: "Мы должны подготовиться к защите нашей страны." #NT!
 news.33.t: "СССР оккупирует Восточную Польшу" #NT!
 news.33.d: "Советские войска оккупировали восточную Польшу, официально с целью защитить белорусские и украинские меньшинства от хаоса, последовавшего за крахом польского правительства. \n\nНемецкие войска выведены из этих районов в полном порядке, что привело к эффективному разделу Польши между двумя державами." #NT!
 news.33.a: "Вполне вероятная история!" #NT!
 news.33.b: "Наслаждайтесь, пока оно есть, большевики..." #NT!
 news.33.c: "Границы социализма расширяются!" #NT!
 news.34.t: "Второе перемирие в Компьене" #NT!
 news.34.d: "Перемирие между [From.GetName] и Третьей французской республикой было подписано в Компьене, в том самом железнодорожном вагоне, в котором велись переговоры о капитуляции Германии в Первой мировой войне.\n\nПо условиям перемирия французское правительство под [vichy_france.GetLeader] базирующаяся в Виши, продолжит управлять большей частью южной Франции, в то время как остальная часть страны попадает под немецкую оккупационную зону. \n\nНекоторые французские офицеры поклялись продолжать сопротивление из-за границы, но это фактически положило конец боевым действиям во Франции, по крайней мере, на данный момент." #NT!
 news.34.a: "Тревожный" #NT!
 news.34.b: "Отличный!" #NT!
 news.34.c: "Борьба продолжается!" #NT!
 news.35.t: "Рождение франко-британского союза" #NT!
 news.35.d: "Столкнувшись с поражением во Франции, французское и британское правительства решили объединить свои две страны в одну до тех пор, пока не будет гарантирована победа над Германией. \n\nВ Лондоне формируется новое совместное правительство, главой государства остается Эдуард VIII. В опубликованной «Декларации о Союзе» новый Объединенный военный кабинет заявил:\n\n’Франция и Великобритания больше не будут двумя нациями, а будут одним франко-британским союзом. Конституция Союза будет предусматривать совместные органы обороны, внешней, финансовой и экономической политики. Каждый гражданин Франции или Британии будет немедленно пользоваться гражданством другого государства»." #NT!
 news.35.a: "Французы, должно быть, были в отчаянии." #NT!
 news.35.b: "Они думают, что будут в безопасности под другим флагом?" #NT!
 news.35.c: "Объединимся против общего врага!" #NT!
 news.36.t: "Аншлюс Австрии" #NT!
 news.36.d: "После успешного государственного переворота, устроенного местной нацистской партией в Вене, немецкие войска пересекли австрийскую границу и взяли под свой контроль страну. \n\nСообщений о боевых действиях не поступало, и немецких солдат приветствовали ликующие толпы в городах.\n\nВ речи перед огромной толпой на Хельденплац в Вене Гитлер объявил аншлюс Австрии, присоединив страну к Германии. :\n\n'Старейшая восточная провинция немецкого народа с этого момента станет новейшим бастионом Германского рейха!'" #NT!
 news.36.a: "Если они этого хотят..." #NT!
 news.36.b: "Добро пожаловать в Рейх!" #NT!
 news.36.c: "Мы должны обезопасить наши северные границы!" #NT!
 news.36.e: "Это нарушает Версальский договор!" #NT!
 news.37.t: "Убийство Льва Троцкого." #NT!
 news.37.d: "Лев Троцкий, некогда старший лейтенант и предполагаемый наследник Владимира Ильича Ленина, скончался сегодня в больнице Мехико. На него напал в своем доме с ледорубом гражданин Испании, предположительно работавший на НКВД.\n\nПосле неудачной борьбы за власть с $SOV_iosif_stalin$ и его союзниками за контроль над Коммунистической партией Советского Союза, Троцкий провел тридцатые годы в изгнании, живя в Турции, Франции и Норвегии, прежде чем окончательно обосноваться в Мексике. \n\nОн оставался постоянным критиком Сталина и «выродившегося «рабочего государства» Советского Союза." #NT!
 news.37.a: "Варварство." #NT!
 news.37.b: "Миссия выполнена." #NT!
 news.37.c: "Достойный конец этому подстрекателю толпы." #NT!
 news.38.t: "Троцкий пережил покушение" #NT!
 news.38.d: "Сегодня утром после ожесточенной борьбы в своем доме в Мехико Лев Троцкий убил потенциального убийцу ледорубом, которым мужчина пытался на него напасть. Убийца был идентифицирован как гражданин Испании, предположительно работавший на НКВД.\n\nТроцкий когда-то был старшим лейтенантом и предполагаемым наследником Владимира Ленина, но после неудачной борьбы за власть он был вынужден покинуть Советский Союз. Союз $SOV_iosif_stalin$. \n\nВ беседе с прессой Троцкий назвал покушение на него «еще одним трусливым заговором, задуманным Сталиным, чтобы заставить замолчать своих критиков»." #NT!
 news.38.a: "Интересный." #NT!
 news.38.b: "Этот червь!" #NT!
 news.39.t: "Троцкий убит на советской границе" #NT!
 news.39.d: "Советские власти опубликовали фотографии трупа Льва Троцкого, подтверждая слухи о том, что он был недавно убит при попытке проникнуть в [SOV.GetNameDef]. \n\nЕго тело было найдено выброшенным волнами на берегу реки Атрек, которая протекает вдоль советско-персидской границы.\n\nСчитается, что Троцкий стремился извлечь выгоду из нынешних беспорядков внутри СССР, ища союзников против своей давней войны. временного соперника Сталина и замены его в результате государственного переворота." #NT!
 news.39.a: "Интересный." #NT!
 news.39.b: "По крайней мере, одной угрозой меньше." #NT!
 news.40.t: "Троцкий совершает переворот!" #NT!
 news.40.d: "Во временной советской столице произошла жестокая борьба за власть. Лев Троцкий, похоже, тайно проник в остатки СССР, положив конец навязанной ему долгой ссылке. \n\nВместе с союзниками в высших эшелонах Коммунистической партии он снова совершил успешный переворот Сталина.\n\nПосле непродолжительного судебного разбирательства Народным судом Сталин был приговорен к смертной казни через повешение. Приговор был приведен в исполнение сегодня утром." #NT!
 news.40.a: "Это было неожиданно." #NT!
 news.40.b: "Да здравствует товарищ Троцкий!" #NT!
 news.41.t: "Троцкий встречает свой конец" #NT!
 news.41.d: "Лев Троцкий был найден мертвым сегодня утром в номере отеля Буэнос-Айреса. \n\nПохоже, что он был задушен альпинистской стропой, а убийца был задержан телохранителями Троцкого прежде, чем он смог покинуть здание.\n\nХотя убийца является гражданином Португалии, есть доказательства, связывающие его с Советским Союзом. разведывательное управление ГРУ. Казалось бы, Сталин наконец нанес смертельный удар своему старому сопернику." #NT!
 news.42.t: "Катастрофа в Гинденбурге" #NT!
 news.42.d: "Немецкий пассажирский дирижабль «Гинденбург» был уничтожен сегодня при попытке состыковаться с военно-морской авиабазой Лейкхерст в США. По неустановленным причинам дирижабль загорелся и рухнул на землю, унеся жизни 35 человек.\n\nИз-за нехватки и дороговизны гелия, а также запрета США на его экспорт, "Гинденбург", как и все немецкие пассажирские дирижабли, в конечном итоге был разработан для использования водорода, который обеспечивает большую подъемную силу, но также является легковоспламеняющимся. \n\nПоскольку общественная вера пошатнулась из-за этой катастрофы и появления гораздо более быстрых пассажирских самолетов, это может означать конец эры дирижаблей." #NT!
 news.42.a: "О, человечество!" #NT!
 news.43.t: "Гинденбургский инцидент" #NT!
 news.43.d: "Катастрофу удалось предотвратить сегодня, когда на немецком пассажирском дирижабле "Гинденбург" была обнаружена утечка дизельного топлива, когда он заходил в док на военно-морской авиабазе Лейкхерст в США.\n\nУтечка была оперативно устранена. Если бы это осталось незамеченным, легковоспламеняющиеся пары могли бы привести к пожару, который охватил бы весь дирижабль. \n\nКритики уже давно подвергают сомнению разумность пассажирских дирижаблей, учитывая их нестабильные показатели безопасности, и этот инцидент наверняка сделает их еще более громкими." #NT!
 news.43.a: "Близкий звонок." #NT!
 news.44.t: "Бегство Рудольфа Гесса" #NT!
 news.44.d: "Заместитель фюрера Рудольф Гесс был арестован вчера солдатами ополчения в Шотландии после прыжка с парашютом из тяжелого истребителя. \n\nОпытный пилот, он, очевидно, перелетел в одиночку через Северное море, стараясь держаться вне зоны действия радара, прежде чем повернуть на запад, в сторону Британии.\nГесс, похоже, взял на себя задачу вести переговоры о мирном договоре между Великобританией и Германией, хотя Берлин объявил его сумасшедшим и лишил его всякой политической должности. \n\nБританские власти недоступны для комментариев." #NT!
 news.44.a: "Интересный." #NT!
 news.44.b: "Вансинн!" #NT!
 news.44.c: "Отправляйтесь с ним в лондонский Тауэр!" #NT!
 news.45.t: "Смерть Рудольфа Гесса" #NT!
 news.45.d: "Заместитель фюрера Рудольф Гесс погиб вчера, когда Королевские ВВС перехватили тяжелый истребитель, на котором он летел, у берегов Шотландии. \n\nТочный характер его миссии остается неясным - хотя Гесс был опытным пилотом, он летал один, и его самолет, похоже, не был вооружен.\nЕго останки были обнаружены британскими властями, но государственные похороны с пустым гробом было запланировано в Берлине. \n\nСообщалось, что Гитлер был явно расстроен смертью своего старого друга." #NT!
 news.45.a: "Интересный." #NT!
 news.45.b: "Этот бедный дурак." #NT!
 news.45.c: "Что он здесь делал?" #NT!
 news.46.d: "Дирижабль «Гинденбург» сегодня потерпел драматическую гибель, взорвавшись над Шотландией. \nПохоже, что им завладел заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без труда обнаружили массивный самолет, и несколько Королевских ВВС крылья были немедленно направлены в сторону его позиции. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nГесс спрыгнул с парашютом в безопасное место и теперь находится в заключении в лондонском Тауэре." #NT!
 news.47.d: "Дирижабль «Гинденбург» сегодня потерпел драматическую гибель, взорвавшись над Шотландией. \nПохоже, что им завладел заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без труда обнаружили массивный самолет, и несколько Королевских ВВС крылья были немедленно направлены в сторону его позиции. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nОстанки Гесса были найдены среди обломков." #NT!
 news.47.b: "Этот сумасшедший..." #NT!
 news.47.c: "Чего он надеялся добиться?" #NT!
 news.48.t: "Амелия Эрхарт исчезает" #NT!
 news.48.d: "Знаменитая летчица Амелия Эрхарт, первая женщина, совершившая одиночный перелет через Атлантику, исчезла вместе со своим штурманом Фредом Нунаном недалеко от острова Хауленд посреди Тихого океана.\n\nОни пытались перелететь вокруг океана. весь мир на своем двухмоторном самолете Lockheed Electra, когда они исчезли. \n\nПоиски пропавших авиаторов сейчас ведут ВМС и Береговая охрана США, но надежды на их поиск мало." #NT!
 news.48.a: "Потеря для авиации." #NT!
 news.49.t: "Амелия Эрхарт совершила кругосветное путешествие" #NT!
 news.49.d: "Знаменитая летчица Амелия Эрхарт, известная многим как «Королева воздуха», совершила перелет вокруг света вместе со своим штурманом Фредом Нунаном. \n\nПосле короткого испуга, когда пара временно заблудилась при приближении к острову Хауленд в Тихом океане, полет прошел без происшествий, и сегодня утром их Lockheed Electra приземлился в Окленде, Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, на которой Эрхарт лично поздравит с ее подвигом президент." #NT!
 news.49.a: "Настоящее достижение!" #NT!
 news.55.t: "Англо-польский альянс" #NT!
 news.55.d: "В свете недавнего агрессивного поведения Германии Великобритания и Франция почувствовали себя вынужденными подписать военный союз с Польшей. Премьер-министр Великобритании сделал следующее заявление в Палате общин:\n\n'В случае каких-либо действий, которые явно угрожают независимости Польши и которым польское правительство, соответственно, считает жизненно важным противостоять с помощью своих национальных сил, правительство Его Величества почувствовали бы себя обязанными немедленно оказать польскому правительству всю возможную поддержку. Они дали польскому правительству гарантии на этот счет»." #NT!
 news.55.a: "Сейчас дела идут быстро." #NT!
 news.55.b: "Они блефуют!" #NT!
 news.55.c: "Мы поддерживаем Польшу." #NT!
 news.55.e: "Немцы теперь не посмеют напасть!" #NT!
 news.55.f: "Мы поддерживаем наших союзников." #NT!
 news.56.t: "Мюнхенское соглашение" #NT!
 news.56.d: "Требования Германии на судетскую территорию в Чехословакии, где проживает значительное немецкое меньшинство, усилились. \n\nНа саммите, состоявшемся в Мюнхене, Германия, Великобритания, Франция и Италия попытались найти дипломатическое решение так называемого «Судетского кризиса». Чехословакию на мероприятие не пригласили. Было достигнуто соглашение, согласно которому Германия аннексирует Судетскую область, но не будет преследовать каких-либо дальнейших территориальных приобретений в Европе.\n\nГ-н. Чемберлен обратился к толпе в Лондоне: «Во второй раз премьер-министр вернулся из Германии, принеся мир с честью. Я считаю, что это мир для нашего времени»." #NT!
 news.56.a: "Тогда никакой войны в этом году." #NT!
 news.56.b: "По крайней мере, пока мир..." #NT!
 news.56.c: "Мы были избавлены от новой мировой войны." #NT!
 news.56.e: "Это не договор, это диктат!" #NT!
 news.57.t: "Судетский кризис" #NT!
 news.57.d: "Требования Германии на приграничную судетскую территорию в Чехословакии, где проживает значительное немецкое меньшинство, в последнее время усилились. \n\nНа саммите, состоявшемся в Мюнхене, Германия, Великобритания, Франция и Италия попытались найти дипломатическое решение так называемого «Судетского кризиса».\n\nОднако переговоры, похоже, провалились как с Великобританией, так и с ее странами. Союзники строго предупреждают Германию о том, что если ее войска пересекут чехословацкую границу, результатом станет война. \n\nПохоже, время для мирного решения спора истекает." #NT!
 news.57.a: "Похоже, будет война!" #NT!
 news.57.b: "Дураки!" #NT!
 news.57.c: "Пришло время занять позицию." #NT!
 news.57.e: "Пусть придут немцы!" #NT!
 news.58.d: "Требования Германии на приграничную судетскую территорию в Чехословакии, где проживает значительное немецкое меньшинство, в последнее время усилились. \n\nНа саммите, состоявшемся в Мюнхене, Германия, Великобритания, Франция и Италия попытались найти дипломатическое решение так называемого «Судетского кризиса».\n\nМежду Францией и Великобританией образовался раскол, когда Великобритания приняла Германию. претензии как обоснованные, в то время как Франция этого не сделала. Французы заключили новый союз с чехами и пригрозили Германии войной, если ее войска нарушат чехословацкую границу." #NT!
 news.58.b: "Мы скоро разберемся с французами." #NT!
 news.58.c: "На этот раз французы предоставлены сами себе." #NT!
 news.58.e: "Немцы не осмелились бы напасть сейчас... не так ли?" #NT!
 news.58.f: "Свободный мир зависит от нас." #NT!
 news.59.t: "Мюнхенский диктат" #NT!
 news.59.d: "Требования Германии на приграничную судетскую территорию в Чехословакии, где проживает значительное немецкое меньшинство, в последнее время усилились. \n\nНа саммите, состоявшемся в Мюнхене, Германия, Великобритания, Франция и Италия попытались найти дипломатическое решение так называемого «Судетского кризиса».\n\nХотя Великобритания и Франция признали требования Германии разумными, Чехословакия , которого не пригласили на конференцию, отказался уступить ни на дюйм. \n\nТеперь он сталкивается с Германией один на один в битве, которая кажется безнадежной." #NT!
 news.59.a: "Дела у чехов складываются мрачно." #NT!
 news.59.b: "Упрямые дураки." #NT!
 news.59.c: "Мы никогда не сдадимся!" #NT!
 news.60.t: "Судьба Чехословакии" #NT!
 news.60.d: "Немецкие войска вошли в Богемию и Моравию, якобы для того, чтобы восстановить порядок в регионах после краха чехословацкого правительства. \n\nВ Праге оккупационные силы объявили о создании «автономного протектората» в составе Германского рейха.\n\nПри поддержке Германии Словакия была объявлена ​​независимой под руководством Юзефа Тисо. Чехословацкой нации больше нет." #NT!
 news.60.d_2: "После аннексии Чехословакии Германией дискуссия о том, как следует разделить эти территории, продолжалась, и теперь кажется, что вывод был достигнут.\n\nПри поддержке Германии Словакия была объявлена ​​независимой под руководством Юзефа Тисо." #NT!
 news.60.a: "Вот вам и мир." #NT!
 news.60.b: "Чехов надо защищать от самих себя." #NT!
 news.60.c: "Это не то, о чем мы договорились!" #NT!
 news.60.e: "Венгрия будет восстановлена ​​в былой славе!" #NT!
 news.61.d: "Немецкие войска недавно вошли в Богемию и Моравию, якобы для того, чтобы восстановить порядок в регионах после распада чехословацкого правительства. \n\nВ Праге оккупационные силы объявили о создании «автономного протектората» в пределах [GER.GetNameDef]. Венгерские войска, действовавшие с согласия Германии, вошли в Словакию и присоединили ее к Венгрии. \n\nНации Чехословакии больше нет." #NT!
 news.61.d_2: "После аннексии Чехословакии Германией дискуссия о том, как следует разделить эти территории, продолжалась, и теперь кажется, что вывод был достигнут.\n\nВенгерские войска, действуя с согласия Германии, вошли в Словакию и присоединили ее к Венгрии. ." #NT!
 news.62.d: "Немецкие войска недавно вошли в Богемию и Моравию, якобы для восстановления порядка в регионах после краха чехословацкого правительства. \n\nВ Праге оккупационные силы объявили о создании «автономного протектората» в составе Германского рейха.\n\nВторой протекторат, сосредоточенный вокруг Словакии, был также объявлен в Братиславе. Вся Чехословакия фактически была присоединена к Германии." #NT!
 news.62.d_2: "После аннексии Чехословакии Германией дискуссия о том, как следует разделить эти территории, продолжалась, и теперь кажется, что вывод был достигнут.\n\nАннексированная территория была разделена на два протектората, но остается под контролем Германии. На практике мало что изменилось по сравнению с прошлым, и Германия сохраняет за собой всю Чехословакию." #NT!
 news.63.t: "Гражданская война в Испании" #NT!
 news.63.d: "В Испании разразилась гражданская война! Несколько генералов, стремящихся свергнуть нынешнее правительство в Мадриде, издали пронунсиаменто, и значительная часть испанских вооруженных сил откликнулась на их призыв к оружию. \n\nЭта правая националистическая фракция оккупировала большую часть Испании, включая заморские территории.\nЛоялистские силы и добровольцы собрались под левым республиканским правительством, полные решимости сопротивляться путчу до последнего вздоха. \n\nБитва за Испанию началась." #NT!
 news.63.a: "Что это будет означать для Испании?" #NT!
 news.63.b: "Побеждать!" #NT!
 news.64.t: "Конец гражданской войны в Испании" #NT!
 news.64.d: "С капитуляцией последних оплотов республиканцев гражданская война в Испании подошла к концу. \n\nНационалисты одерживают победу, и для Испании началась новая эра. \n\nРаздираемая войной страна сильно пострадала в боях, и ей предстоит многое восстановить." #NT!
 news.64.a: "Интересное развитие событий." #NT!
 news.64.b: "Теперь исцелим нашу нацию." #NT!
 news.65.a: "Хорошо для Испании." #NT!
 news.65.d: "С капитуляцией последних сил националистов гражданская война в Испании подошла к концу. \n\nРеспубликанцы одержали победу, и для Испании началась новая эра. \n\nРаздираемая войной страна сильно пострадала в боях, и ей предстоит многое восстановить." #NT!
 news.66.t: "Игры XI Олимпиады" #NT!
 news.66.d: "Одиннадцатые Олимпийские игры недавно прошли в Берлине, Германия. \n\nЛетние Олимпийские игры 1936 года, в которых приняли участие спортсмены из 49 разных стран мира, стали первыми в истории, которые имели ограниченную прямую трансляцию по телевидению. Эти игры стали значительной пропагандистской победой немецкого режима, который щедро потратил на это мероприятие.\n\nНаибольшего успеха добились немецкие спортсмены, выигравшие 33 золотые медали, а американцы заняли второе место с 24. Четыре из них выиграли Джесси Оуэнс, самый успешный спортсмен Игр." #NT!
 news.66.d.b: "Одиннадцатые Олимпийские игры недавно прошли в неповрежденных частях разрушенного и недавно восстановленного Берлина, Германия.\n\nЛетние Олимпийские игры 1936 года, в которых приняли участие спортсмены из 49 разных стран мира, стали первыми в истории, которые имели ограниченную прямую трансляцию по телевидению. Игры, символ обновленного немецкого национального единства, также стали значительной пропагандистской победой нового немецкого режима, который, несмотря на огромные затраты на восстановление нации после гражданской войны, щедро потратил на это мероприятие.\n\nНемецкие спортсмены увидели наибольший успех, выиграв 33 золотые медали, а американцы заняли второе место с 24. Четыре из них выиграл Джесси Оуэнс, самый успешный спортсмен Игр." #NT!
 news.66.a: "Игры завершены." #NT!
 news.66.b: "Мы показали миру свою лучшую сторону." #NT!
 news.67.t: "Игры XII Олимпиады." #NT!
 news.67.d: "Двенадцатые Олимпийские игры недавно прошли в Токио, Япония. В свете роста международной напряженности многие опасались отмены Игр, но оказалось, что это не так. \n\nТокио — первый незападный город, принявший Олимпийские игры, и специально построенный дальний самолет Me 261 доставил туда олимпийский огонь из Германии без дозаправки.\n\nЯпонские спортсмены выступили хорошо, завоевав 14 золотых медалей. медали позволили им занять третье место по количеству медалей после Германии и США." #NT!
 news.68.d: "Двенадцатые Олимпийские игры недавно прошли в Хельсинки, Финляндия. \n\nИгры изначально планировалось провести в Токио, но продолжающиеся военные действия Японии сделали это невозможным, и Международный олимпийский комитет вместо этого отдал их Хельсинки.\n\nСпортсмены из США выиграли наибольшее количество медалей, за ними следовали Германия и затем Италия. Финляндия заняла четвертое место с 10 золотыми медалями." #NT!
 news.69.t: "Советская экспансия в Европе" #NT!
 news.69.d: "С момента прихода к власти [From.GetRulingParty], [From.GetNameDef] стремился к более тесным отношениям с [SOV.GetNameDef] и теперь сам присоединился к Союзу.\n\nНесколько дней назад правительство [From.GetAdjective] официально передало контроль над страной [SOV.GetNameDef] как над интегрированной областью.\n\nСоветские чиновники отказываются признавать описания недавней ассимиляции [From.GetNameDef] как агрессивные, утверждая, что «интеграция территории» произошла без какого-либо внешнего давления." #NT!
 news.69.a: "Они увидели разум." #NT!
 news.69.b: "[SOV.GetNameDefCap] расширяется." #NT!
 news.70.t: "Советское влияние в Европе" #NT!
 news.70.d: "С момента прихода к власти [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] стремится к более тесным отношениям с [SOV.GetNameDef].\n\nХотя [baltic_annexation.GetLeader] остается на своем посту, министры выбираются за их преданность [SOV.GetNameDef] и большую часть национального суверенитета. был сдан. Советские официальные лица заявляют, что [baltic_annexation.GetName] просто ищет защиты в ответ на то, что Европа становится все более небезопасной для малых стран.\n\n[SOV.GetNameDef] также подтвердили, что они готовы распространить такую ​​«защиту» на любое государство, которое чувствует угрозу со стороны соседних стран." #NT!
 news.100.t: "Падение Варшавы" #NT!
 news.100.d: "Немецким войскам, наступавшим в [POL.GetNameDef], удалось захватить Варшаву. \n\nВ Праге и некоторых других районах продолжаются спорадические бои, но организованное сопротивление в городе, похоже, прекратилось.\n\nСообщается, что польское правительство эвакуировало город, когда первые немецкие части вошли в пригороды Варшавы, и их нынешнее местоположение неизвестно. .\n\nБои против немецких захватчиков продолжаются и в других частях страны, но потеря столицы является серьезным ударом по польским военным усилиям." #NT!
 news.100.a: "У Польши не было шансов." #NT!
 news.100.b: "Очередная победа Фатерланда." #NT!
 news.100.c: "Это катастрофа!" #NT!
 news.101.t: "Падение Парижа" #NT!
 news.101.d: "Хотя в других частях [FRA.GetNameDef] все еще бушуют бои, поступили сообщения о вступлении немецких войск в Париж. \n\nСтолица была объявлена ​​французскими войсками открытым городом за несколько мгновений до отступления последних частей. Несколько колонн немецких войск воссоздали прусский парад победы 1871 года, маршируя по Елисейским полям, в то время как парижане смотрели на это в ошеломленном молчании. \n\nВоенные эксперты предсказывают, что крах [FRA.GetNameDef] неизбежен." #NT!
 news.101.a: "[GER.GetNameDefCap] кажется, что армию невозможно остановить!" #NT!
 news.102.t: "Падение Лондона" #NT!
 news.102.d: "Сообщения из Лондона подтверждают, что английская столица захвачена наступающими немецкими войсками. \n\nВ некоторых районах все еще слышна стрельба из стрелкового оружия, но в городе не было замечено никаких значительных британских сил.\n\nОтряд Fallschirmjägers штурмовал Букингемский дворец, но считается, что королевская семья была успешно эвакуирована. перед атакой. \n\nВпервые со времен Вильгельма Завоевателя Лондон пал перед иностранным захватчиком." #NT!
 news.103.t: "Падение [195.GetCapitalVictoryPointName]" #NT!
 news.103.d: "[195.GetCapitalVictoryPointName], место рождения русской революции, пало от наступающих немецких войск. \n\nВ некоторых пригородах все еще слышны спорадические бои, но странное спокойствие, кажется, воцарилось в остальной части разрушенного города.\n\nРанее сегодня колонны немецких солдат прошли мимо Исаакиевского собора, огромный купол которого был был покрашен в серый цвет армейскими инженерами [SOV.GetSovietArmyAdjectiveBasedOnIdeology], чтобы не привлекать внимание мародерствующих бомбардировщиков Люфтваффе. \nНесмотря на их усилия, он изрешечен пулевыми отверстиями и осколками." #NT!
 news.103.c: "За это кого-то расстреляют!" #NT!
 news.104.t: "Падение Киева" #NT!
 news.104.d: "Киев, столица Украинской ССР, захвачен наступающими немецкими армиями в Советском Союзе. \n\nЗахват одного из важнейших городов стал серьезным ударом для Советов, но все еще остается вопрос, смогут ли немцы сохранить свой импульс. Через несколько мгновений после того, как немцы заняли город, тысячи мин, заложенных НКВД, были, по-видимому, взорваны в зданиях вдоль главной улицы Крещатик, что нанесло еще больший ущерб и без того разрушенному городу.\n\nТеперь силы вторжения смотрят на восток." #NT!
 news.105.t: "Падение [217.GetCapitalVictoryPointName]" #NT!
 news.105.d: "Наступающие немецкие войска захватили Сталинград, одноименный город Сталина на берегу Волги. \n\nПробравшись через разрушенный Сталинградский тракторный завод и захватив стратегически важные высоты Мамаева кургана, немцы вытеснили последних советских защитников через Волгу к ее восточному берегу. По неподтвержденным данным, бойцы Красной Армии, сражавшиеся вместе с партизанами, отступили в канализацию и подвалы, чтобы продолжить борьбу. \n\nОднако, как полагают, значительного организованного сопротивления не осталось." #NT!
 news.105.d_alt: "Наступающие немецкие передовые отряды захватили [217.GetCapitalVictoryPointName], промышленный центр на берегу Волги. \n\nПробравшись через разрушенный [217.GetCapitalVictoryPointName] Тракторный завод и захватив стратегически важные высоты Мамаева кургана, немцы вытеснили последних [SOV.GetAdjective] защитников через Волгу к ее восточному берегу. По неподтвержденным данным, бойцы Армии [SOV.GetSovietArmyAdjectiveBasedOnIdeology], сражающиеся вместе с партизанами, отступили в канализацию и подвалы, чтобы продолжить борьбу. \n\nОднако, как полагают, значительного организованного сопротивления не осталось." #NT!
 news.106.t: "Падение Москвы" #NT!
 news.106.d: "Сегодня на рассвете немецкие танки прорвались через наспех возведенные заграждения на улицах Москвы, а полугусеничные бронетранспортеры выгружали панцергренадеров на Красной площади. \nГустый, клубящийся дым от многочисленных пожаров, бушующих в пригородах, поднимался в воздух, когда немецкая пехота штурмовала Кремль. Сообщается, что гранаты и огнеметы были необходимы для борьбы с упорными отрядами НКВД, намеревавшимися защищать каждый дюйм комплекса. Российская столица теперь находится в руках немцев, но от нее остались горящие руины. \n\nНеподтвержденные сообщения указывают на то, что забальзамированное тело Ленина было благополучно эвакуировано на восток." #NT!
 news.106.a: "Это конец Советского Союза?" #NT!
 news.106.b: "Наконец-то Москва наша!" #NT!
 news.106.c: "Либералистов надо изгнать из Москвы!" #NT!
 news.107.t: "Падение Севастополя" #NT!
 news.107.d: "Сильно укрепленный город Севастополь, база советского Черноморского флота, наконец-то поддался немецким атакам. \n\nЕго потеря серьезно затруднит любую советскую попытку оспорить Черное море, и падение города рассматривается как значительная победа Германии.\n\nИз Берлина уже издан указ, в котором говорится, что отныне город будет известный как «Теодорихсхафен» в честь Теодориха Великого." #NT!
 news.108.t: "Падение Баку" #NT!
 news.108.d: "Ранее сегодня немецкие войска успешно оккупировали город Баку, жизненно важный стратегический объект в их войне против Советского Союза. \n\nРасположенный на берегу Каспийского моря, город является ключом к Кавказу, и его многочисленные нефтяные месторождения наверняка принесут пользу военным усилиям Германии.\n\nЕго захват дает Германии возможность расширить войну до Ближний Восток и, возможно, даже Индия." #NT!
 news.109.t: "Падение Каира" #NT!
 news.109.d: "Войска Немецкого Африканского Корпуса пробились к Каиру, столице Египта. \n\nПо мере того как союзные войска в беспорядке отступали дальше в пустыню, немецкие солдаты, марширующие через Каир, приветствовались как освободители многими гражданами, которые стали считать британцев угнетателями.\n\nПадение Каира - значительная потеря для союзников. военные усилия, и некоторые эксперты предполагают, что весь Ближний Восток теперь открыт для немецкого завоевания." #NT!
 news.110.t: "Падение Вашингтона" #NT!
 news.110.d: "Бои в районе Вашингтона сегодня завершились, когда последние очаги сопротивления в городе были ликвидированы немецкими войсками, наступавшими вдоль Потомака. \n\nНад городом висит густой слой дыма, и, как сообщается, по крайней мере часть его исходит от агентов УСС, которые до самого последнего момента сжигали конфиденциальные документы. Отряд Ваффен-СС охранял Белый дом после короткой перестрелки с сотрудниками Секретной службы США, но считается, что президент был благополучно эвакуирован несколько дней назад.\n\nПадение американской столицы иллюстрирует ужасную мощь Немецкая военная машина." #NT!
 news.111.t: "Падение Нью-Йорка" #NT!
 news.111.d: "После нескольких часов уличной войны, большей частью, как сообщается, против вооруженных нерегулярных формирований, немецкие передовые отряды продвинулись в Нью-Йорк и взяли город под свой контроль. \n\nИмпровизированные противотанковые заграждения, установленные вдоль Пятой авеню, оказались неэффективными, и танково-гренадёры пробивались через Манхэттен, квартал за кварталом.\n\nПожары уже несколько дней выходят из-под контроля в восточных частях города, освещая вверх по горизонту ночью. \n\nСтатуя Свободы была обезглавлена ​​шальным артиллерийским снарядом, хотя с какой стороны она была выпущена, остается предметом споров." #NT!
 news.112.t: "Падение Гибралтара" #NT!
 news.112.d: "После нескольких противоречивых сообщений теперь подтверждено, что Гибралтар перешел к Германии. \n\nЭтот стратегический портовый город охраняет вход в Средиземное море, и до начала войны многие считали его неприступным. Британский гарнизон отступил в туннели, проходящие под Скалой, но в конечном итоге был выбит огнеметами и гранатами. \n\nКогда Гибралтар оказался в руках Германии, в битве за Средиземное море произошла резкая смена сил." #NT!
 news.113.d: "Ликующие итальянские солдаты вошли сегодня в Каир, спустя несколько мгновений после того, как последние британские части отступили из города. \n\nНемедленно был организован парад победы, и итальянские солдаты устремились к Великим пирамидам Гизы, чтобы сфотографироваться на фоне знаменитых достопримечательностей.\n\nКогда Каир находится под контролем, [ITA.GetLeader] теперь на шаг ближе к объединению Италии Восточная Африка с итальянской Ливией и образование прилегающей колонии в Африке." #NT!
 news.113.b: "Очередное завоевание Италии!" #NT!
 news.114.d: "[GetItalianConquestofParisDesc]" #NT!
 news.114.d_leader: "Сегодня последние очаги французского сопротивления в Париже были подавлены, и теперь город находится под твёрдым контролем Италии. \n\n[ITA.GetLeader] спешно прилетел для участия в параде победы на Елисейских полях, ехав перед марширующими войсками на белом жеребце. Во время празднования он сравнил нынешнюю кампанию во Франции с завоеванием Цезарем Галлии и пообещал, что это только начало восхождения Италии к величию.\n\nВремя покажет, прав ли он." #NT!
 news.114.d_council: "Сегодня последние очаги французского сопротивления в Париже были подавлены, и теперь город находится под твёрдым контролем Италии. \n\n[ITA.GetLeader] спешно прилетел для участия в параде победы на Елисейских полях, ехав перед марширующими войсками на белых жеребцах. Во время празднования сравнивали нынешнюю кампанию во Франции с завоеванием Цезарем Галлии, а от нескольких членов совета прозвучали обещания, что это было только начало восхождения Италии к величию.\n\nВремя покажет, правы ли они." #NT!
 news.115.d: "Итальянские войска успешно штурмовали Лондон, а над башней Виктория водрузили «Триколора». Незначительные бои продолжаются в некоторых частях города, и сегодня утром несколько берсальери были застрелены снайперами, спрятавшимися на вершине Биг-Бена.\n\nПосле трех неудачных попыток выбить их, вся башня с часами была разрушена обвинения в сносе здания, что итальянские чиновники называют «прискорбной чрезмерной реакцией» со стороны местного командира." #NT!
 news.116.d: "Италия, похоже, контролирует Гибралтар после того, что, как сообщается, является тяжелыми боями вокруг Скалы и гавани. Из военных туннелей, пролегающих глубоко под Скалой, все еще слышны отдельные взрывы, но итальянские официальные лица заявляют об окончании любого организованного сопротивления.\n\nС этими жизненно важными воротами в Средиземноморье под контролем Италии британским военно-морским силам будет трудно бросить вызов Regia Marina в регионе." #NT!
 news.117.t: "Падение Сингапура" #NT!
 news.117.d: "Сингапур, «Гибралтар Востока», был захвачен японскими императорскими войсками, несмотря на то, что бывшие британские владельцы считали его неприступной крепостью.\n\nЯпонская военная администрация Сингапура выбрала здание Фуллертон в качестве своей штаб-квартиры, а город был переименован в Сёнанто, что примерно переводится как «Южный остров, завоеванный в эпоху Сёва». Можно увидеть, как Кэмпэйтай массово патрулируют улицы, чтобы донести до населения сообщение о том, что японцы здесь останутся." #NT!
 news.117.b: "Для императора!" #NT!
 news.118.t: "Падение Перл-Харбора" #NT!
 news.118.d: "Японские войска штурмом взяли Гонолулу, крупнейший город на гавайском острове Оаху. Также пала военно-морская база Перл-Харбор, бывшая штаб-квартира Тихоокеанского флота США.\n\nПо словам очевидцев, осажденные американские моряки и морские пехотинцы отступили на остров Форд, где продолжали оказывать упорное сопротивление, пока не подверглись интенсивному нападению. артиллерийские и воздушные бомбардировки. Когда этот остров оказался под его контролем, дальность действия Императорского флота Японии стала еще больше." #NT!
 news.119.t: "Падение Нового Южного Уэльса" #NT!
 news.119.d: "Продолжая расширять свои завоевания на юге, Японская империя захватила Сидней и столицу Австралии Канберру. Местные защитники были вынуждены отступить через мост Харбор-Бридж в Сиднее и занять новые позиции на холме Обсерватория, но попытки снести мост были пресечены наступающими японскими войсками, которые затем двинулись вперед, чтобы взять Канберру.\n\nТеперь можно увидеть японский военный флаг. висит на здании парламента в Канберре, которое служит штаб-квартирой новой военной администрации региона, а военная полиция Кэмпэйтай внимательно следит за улицами." #NT!
 news.120.t: "Падение Лос-Анджелеса" #NT!
 news.120.d: "Закрепившись на материковой части Америки, японские войска подошли к Лос-Анджелесу и разгромили защитников города. Сегодня днем ​​длинная процессия имперских войск маршировала по Центральному проспекту, пока японские фотографы кинохроники снимали это событие.\n\nПеред тем, как американские войска отступили, по сообщениям, в нескольких районах города велись ожесточенные бои. Голливуду был нанесен особенно серьезный ущерб, и многие японские офицеры сфотографировались перед перфорированным и разрушающимся знаком Голливуда." #NT!
 news.121.t: "Падение Нанкина" #NT!
 news.121.d: "Столица Китайской Республики Нанкин оккупирована войсками Японской империи. Несмотря на ожесточенное сопротивление китайских защитников города-крепости, японским войскам удалось захватить ворота Чжуншань и пробиться в город.\n\nСпорадическая стрельба все еще слышна, и в разных частях города бушуют несколько пожаров, но большинство выживших китайцев войска либо отошли, либо были захвачены. Наряду со взятием Шанхая это значительная победа Японии в войне против Китая." #NT!
 news.122.t: "Падение Владивостока" #NT!
 news.122.d: "Владивосток, крупнейший город на Дальнем Востоке России и место базирования советского Тихоокеанского флота, был взят штурмом японскими войсками. Его стратегическое положение на дальнем конце Транссибирской магистрали делает его потерю еще более пагубной для советских военных действий в Азии.\n\nМногие жители города до сих пор помнят японскую оккупацию, которая длилась несколько лет во время Гражданской войны в России. Война. На этот раз некоторые опасаются, что они никогда не уйдут." #NT!
 news.123.t: "Падение Гонконга" #NT!
 news.123.d: "Войска Японской империи захватили британскую королевскую колонию Гонконг после прорыва линии любителей джина и высадки на самом острове Гонконг. Ситуация вскоре стала для защитников невыносимой, и губернатор лично сдался в отеле Peninsula Hong Kong, где японцы разместили свою штаб-квартиру.\n\nПосле короткой церемонии был назначен новый японский губернатор, который объявил о «Новом Гонконге». миру, «свободному от западного колониализма»." #NT!
 news.124.t: "Падение Манилы" #NT!
 news.124.d: "Манила, столица Филиппин, пала перед японцами после ухода американских и филиппинских защитников. Вход в стратегически важный Манильский залив оставался спорным в течение некоторого времени после падения города из-за сильной концентрации американской береговой артиллерии на острове Коррегидор, но в конечном итоге орудия замолчали после согласованной атаки японцев.\n\nМанила находилась под контролем Японии. Ожидается, что вскоре за ним последуют и остальные Филиппины. Это сокрушительное поражение американских войск в Азии и Тихоокеанском регионе." #NT!
 news.125.t: "Падение Калькутты" #NT!
 news.125.d: "После периода интенсивной бомбардировки теперь подтверждено, что город Калькутта в Индии пал под наступающими японскими войсками. Даже когда спорадические бои все еще происходили на окраинах города, на проспекте Чоуринги был быстро организован парад победы.\n\nЧлены Индийской национальной армии, военного формирования, организованного японцами и посвятившего себя освобождению Индии от Британии, приняли участие в параде и вызвали бурные аплодисменты толпы. Многие предсказывают, что с падением Калькутты вскоре последует и вся Британская Индия." #NT!
 news.126.t: "Падение Нью-Дели" #NT!
 news.126.d: "Японские наступления продолжаются в Индии, недавно произошло падение Нью-Дели. Как столица Британской Индии, этот город имеет огромное стратегическое значение, и его потеря может оказаться решающим фактором в продолжающейся индийской кампании.\n\nСообщается, что сам вице-король был захвачен японскими передовыми частями, когда он руководил переброской его вещи из Дома вице-короля в автофургон, но это пока не подтверждено." #NT!
 news.127.t: "Падение Панамского канала" #NT!
 news.127.d: "Высадка японских войск в Панаме и взятие под контроль канала после того, как вынудили сдаться его гарнизон, следует считать колоссальным ударом по американским военным усилиям. Сообщается, что несколько групп американских и панамских солдат скрылись в близлежащих джунглях, чтобы вести партизанскую войну, но считается, что они не могут существенно угрожать японскому присутствию.\n\nПосле падения канала американским военно-морским силам теперь приходится обойти юг. Америка достигнет западного побережья США, что даст Императорскому флоту Японии значительное стратегическое преимущество." #NT!
 news.128.t: "Падение Берлина" #NT!
 news.128.d: "Захват немецкой столицы был подтвержден официальными лицами в Вашингтоне после того, как американские войска прорвались в Берлин с нескольких направлений. Бои в городе описывались как интенсивные: отчаявшиеся немецкие пионеры снесли мост Мольтке, чтобы остановить наступление американцев.\n\nДругие мосты через Шпрее в конечном итоге были взяты под контроль, а солдаты, несмотря на жестокость, успешно штурмовали Оперный театр Кролла и Рейхстаг. Немецкое сопротивление. Звездно-полосатый флаг теперь развевается на ветру над Рейхстагом, и бои в городе прекратились. Битва за Берлин завершилась." #NT!
 news.128.b: "Хрестоматийная операция!" #NT!
 news.129.d: "Британские войска продвинулись в Берлин, и военный кабинет объявил об успешном захвате немецкой столицы после решающего сражения. Нанеся удар на рассвете, британские коммандос захватили аэропорт Темпельхоф, в то время как бронетанковые колонны продвигались вдоль Франкфуртер-аллее.\n\nПосле того, как рейхсканцелярия оказалась под контролем Великобритании, бои в городе в основном закончились. Текущий статус немецкого правительства остается неясным, но считается, что по крайней мере некоторые его элементы покинули город до его падения." #NT!
 news.129.b: "Отличная работа, ребята!" #NT!
 news.130.d: "Французские войска успешно штурмовали столицу Германии, которая пала после серии решительных боев в черте города. Большая группа солдат Ваффен-СС забаррикадировалась на Олимпийском стадионе, который в конечном итоге пал после решительной атаки иностранных легионеров при поддержке артиллерии.\n\nТеперь можно увидеть французский триколор, летящий над рейхсканцелярией, и хотя спорадические бои все еще продолжаются По сообщениям из некоторых пригородов, большая часть Берлина, как полагают, очищена от организованного сопротивления." #NT!
 news.130.b: "Да здравствует Франция!" #NT!
 news.131.d: "Сообщения об отчаянных боях поступали из Берлина, столицы Германии, но теперь считается, что город полностью находится в руках Польши. Продвигаясь по Франкфуртер-аллее, поляки достигли Александерплац, ставшей ареной генерального боя.\n\nВ другом месте города рухнули Бранденбургские ворота, предположительно после тарана польского танка, а Оперный театр Кролла был снесен с землей. артиллерийским обстрелом после того, как его упорные защитники СС отказались сдаться. Красно-белый польский флаг теперь развевается над Рейхстагом, и последние очаги сопротивления подавлены." #NT!
 news.131.b: "Польскую мощь невозможно остановить." #NT!
 news.132.t: "Падение Рима" #NT!
 news.132.d: "Союзные войска недавно вошли в Рим после капитуляции его гарнизона, и сейчас город находится под военной оккупацией. Большинство исторических достопримечательностей остались нетронутыми, пережив очередную битву за контроль над городом. По крайней мере, на данный момент войска союзников остались за пределами Ватикана по просьбе Святого Престола.\n\nПадение Рима является важной вехой в итальянской кампании, и некоторые задаются вопросом, означает ли это конец организованного сопротивления наступление союзных армий на полуострове." #NT!
 news.132.b: "Великая победа!" #NT!
 news.133.d: "Войска из Франции недавно вошли в Рим после того, как оставшийся итальянский гарнизон города растворился в окружающей сельской местности. Французские войска быстро двинулись, чтобы занять все важные правительственные здания, и вдоль Виа дель Корсо был устроен «триумф» в виде длинной процессии марширующих солдат и бронетехники.\n\nС падением Рима способность Италии продолжать война поставлена ​​под вопрос. Сторонние наблюдатели ожидают, что итальянское правительство, покинувшее город незадолго до его падения, вскоре начнет переговоры о капитуляции." #NT!
 news.134.t: "Освобождение Парижа" #NT!
 news.134.d: "Теперь подтверждено, что Париж, столица Франции, освобожден от немецкой оккупации. Союзные войска вошли в город, а оставшийся немецкий гарнизон сдался. Можно было увидеть, как парижане приветствовали своих освободителей, маршировавших по Елисейским полям, хотя ходили слухи о немецком снайперском обстреле в некоторых частях города.\n\nБыли опасения, что немцы применят стратегию выжженной земли и покинут Париж. горящие руины, но достопримечательности города, похоже, сохранились. Действительно, французский триколор даже сейчас можно увидеть летящим с Эйфелевой башни." #NT!
 news.135.t: "Падение Токио" #NT!
 news.135.d: "Американские войска вошли в Токио, и военное министерство США недавно объявило о прекращении крупных боевых операций в городе. Сообщалось, что бои были тяжелыми, особенно в окрестностях Императорского дворца, который защищали фанатичные члены Имперской гвардии, хотя считается, что Император покинул город до начала американского нападения.\n\nПосле падения Токио Эксперты предсказывают, что организованное сопротивление на остальных японских островах вскоре потерпит крах. Ожидается, что мирные переговоры начнутся в ближайшее время, если только японские сторонники жесткой линии не убедят Императора продолжать борьбу до смерти." #NT!
 news.136.d: "После серии решительных сражений союзные войска оккупировали Москву, столицу [SOV.GetNameDef]. Городу нанесен значительный ущерб, а по обе стороны Москвы-реки до сих пор бушуют пожары. Несмотря на мощные бомбардировки, Кремль практически не пострадал, и он был выбран местом расположения штаб-квартиры союзной оккупационной администрации.\n\nС потерей Москвы советские военные усилия понесли огромный удар. Хотя считается, что большая часть правительства эвакуировала город задолго до его падения, военные эксперты утверждают, что полный крах СССР, возможно, не за горами." #NT!
 news.137.t: "Освобождение Лондона" #NT!
 news.137.d: "Боевые действия в Лондоне закончились, и последние очаги немецкого сопротивления были подавлены. Как только было дано разрешение, ликующие толпы выбежали на улицы, чтобы прославить своих американских освободителей, а по всему городу был слышен звон церковных колоколов.\n\nЛихорадка освобождения, кажется, охватывает Британию, и теперь это наконец кажется вероятным что немецкая оккупация подходит к концу. Сообщалось о спонтанных восстаниях в районах, все еще находящихся под контролем Германии, хотя эти инциденты жестко пресекались. Вернулась ли наконец свобода в Соединенное Королевство?" #NT!
 news.138.d: "В отличие от 1920 года, когда советские войска недавно подошли к Варшаве, «чуда на Висле» не произошло. Польское сопротивление в городе в значительной степени подавлено, и советский флаг можно увидеть над большинством правительственных зданий.\n\nСтанем ли мы свидетелями конца польской нации, или их силам каким-то образом удастся отыграться и вернуть себе столицу? Большинство экспертов считают такой сценарий маловероятным." #NT!
 news.138.b: "[GetSOVIdeologyLondonResponse]" #NT!
 get_SOV_ideology_london_response: "Вперед, товарищи!" #NT!
 get_SOV_ideology_london_response_alt: "Вперед!" #NT!
 news.139.t: "Освобождение Варшавы" #NT!
 news.139.d: "Опустошенный город Варшава пал под натиском советских армий после того, как последние немецкие защитники отступили из его горящих пригородов. Большая часть города лежит в руинах после предыдущих сражений, и члены местного сопротивления поспешно выбрались из-под развалин, чтобы поприветствовать своих освободителей.\n\nПоскольку Варшава находится под советским контролем, стратегическая ситуация для Германии в Восточной Европе может вскоре еще больше ухудшиться. Эксперты сомневаются, что им удастся организовать контратаку и вернуть город, но измученное местное население, похоже, не столь убеждено." #NT!
 news.139.a: "Это начало конца...?" #NT!
 news.140.d: "Советское коммюнике объявило о капитуляции всех немецких войск в Берлине. Окружив город, русские штурмовали его с нескольких разных направлений, а немецкие защитники яростно сопротивлялись на каждом шагу.\n\nСоветские войска наконец пробились через мост Мольтке и в здание Рейхстага, сражаясь за комнату за комнатой, пока не достигли крыши, где над городом был поднят советский флаг. Битва за Берлин окончена." #NT!
 news.140.a: "Медведь [SOV.GetAdjective] растёт..." #NT!
 news.140.b: "Логово либералистов наше!" #NT!
 news.141.d: "Рим, «Вечный город», пал перед наступающими советскими войсками. Когда итальянские войска отступили, российские войска рассредоточились по городу и разобрались с немногими оставшимися очагами сопротивления. Большинство исторических памятников, судя по всему, пострадали незначительно, хотя имеются противоречивые сообщения о том, что Пантеон был обстрелян из пулемета.\n\nПока Советы, похоже, уважают авторитарность Святого Престола, но их силы расположились в кольцо вокруг Ватикана – жест, который наверняка заставит Его Святейшество нервничать." #NT!
 news.142.d: "Неумолимое наступление Красной Армии продолжается, и теперь приходят сообщения о том, что французская столица пала. Французские социалисты якобы помогали Советам, когда они вошли в город, принимая участие в атаках на отступающие части Армии Земли.\n\nПо всему городу были распространены листовки, информирующие парижан, что они «освобождены от гнета буржуазии» и что Парижская Коммуна наконец воскресла." #NT!
 news.143.d: "В последней передаче «Приказа дня» из Москвы было объявлено о взятии Парижа немецкими войсками. Сообщается, что многие защитники города утонули в Сене после того, как сильный советский артиллерийский обстрел разрушил несколько мостов через реку.\n\nЭйфелева башня была разрушена после мощного взрыва у ее основания, хотя остается неясным, какая сторона несет ответственность. Советские войска сейчас проводят парад победы на Елисейских полях, в то время как усталые парижане наблюдают за этим, задаваясь вопросом, не променяли ли они одного оккупанта на другого." #NT!
 news.143.a: "Это начало конца...?" #NT!
 news.144.d: "[GetSOVIdeologyLondonDesc]" #NT!
 get_SOV_ideology_london_desc: "Коммунистический подъем продолжается: советские войска недавно завершили захват Лондона. Красная Армия быстро организовала парад, еще до того, как были полностью подавлены последние очаги сопротивления в городе.\n\nСочувствующие коммунистам поспешили выдать советским военным властям имена известных антисоциалистов. и Народный суд собрался на Трафальгарской площади, чтобы наказать самых злостных преступников." #NT!
 get_SOV_ideology_london_desc_alt: "Наступление [SOV.GetAdjective] продолжается. Последние события показали, что Лондон подвергся агрессивному натиску, а затем и шквалу, казалось бы, бесконечных атак. \n\n Едва последние очаги сопротивления были подавлены, как силы [SOV.GetAdjective] организовали парад в честь своей победы. Сторонники руководства [SOV.GetLeader] и [SOV.GetLeader.GetHerHis] выразили им свою максимальную поддержку и восхищение, поскольку эта новая эра наконец-то наступила." #NT!
 news.145.d: "В центре Лондона продолжают бушевать пожары, но считается, что большинство немецких оккупантов города либо пали в боях, либо были захвачены наступающими советскими войсками. Толпы людей вышли на улицы, чтобы подбодрить русских, направляющихся на борьбу с последними упрямыми сопротивляющимися.\n\nС коллаборационистами расправлялись жестко, и Советы организовали временный совет для управления освобожденным городом до дальнейшего уведомления. Критики заметили, что все члены этого совета, похоже, были из Коммунистической партии Великобритании." #NT!
 news.145.a: "Значительное событие." #NT!
 news.146.d: "Советские войска сосредоточились в Токио, и по всему городу сообщалось о тяжелых боях. Большая часть города сейчас находится под советским контролем, за исключением восточных пригородов, где все еще бушуют сильные пожары.\n\nКогда боевые действия переместились в сторону Императорского дворца, члены Императорской гвардии, как сообщается, начали штыковые атаки на приближающиеся советские войска. . В конце концов дворец был взят штурмом отрядом десантников ВДВ, которым пришлось с боем пробиваться через помещение, комната за комнатой. Пленных не взяли, но считается, что император был благополучно эвакуирован до того, как город пал." #NT!
 news.147.d: "Ленинград, бывшая столица Российской империи, оккупирован финскими войсками. С населением более трех миллионов человек, город имеет почти столько же жителей, сколько вся Финляндия, но этот факт, очевидно, не остановил финских нападающих.\n\nИдут споры о том, следует ли интегрировать город в Великую Финляндию, поскольку ингерманландские финны составляют значительное меньшинство в регионах за пределами города. Это, конечно, предполагает, что Красная Армия не сможет вернуть город в контрнаступлении." #NT!
 news.148.d: "Новости, поступающие из Токио, недавно подтвердили, что город захвачен китайскими войсками. Большая часть города лежит в руинах, в том числе Императорский дворец, который сейчас служит штаб-квартирой китайской военной администрации.\n\nИностранные репортеры стали свидетелями масштабного парада победы, в ходе которого по городу маршировала, казалось бы, бесконечная процессия китайских солдат. Японские граждане, выстроившиеся вдоль улиц, молча наблюдали за парадом войск." #NT!
 news.149.d: "Впервые с тех пор, как Гибралтар был захвачен британцами более двух столетий назад, он снова оказался в руках Испании. В новостях, поступающих с территории, сообщается, что большая часть гарнизона сдалась, хотя несколько упорно сопротивляющихся отступили в туннели, идущие под Скалой.\n\nНа пресс-конференции в Мадриде представители правительства заявили, что отныне Гибралтар будет считался испанской территорией «навечно». Британские дипломаты, что неудивительно, опровергли это заявление, назвав его «полнейшей чепухой»." #NT!
 news.150.t: "Государственный переворот в Югославии" #NT!
 news.150.d: "Попытки югославского правительства сотрудничать с Германией имели множество противников в вооруженных силах страны, что сегодня привело к перевороту, в результате которого был свергнут правящий правитель и возведен на трон король Петр II.\n\nНация разорвала многие связи с Германией и новый режим, похоже, готов пойти на риск войны, а не на сотрудничество." #NT!
 news.150.b: "Дураки вырыли себе могилу." #NT!
 news.151.t: "Рейнская область остается демилитаризованной" #NT!
 news.151.d: "После попыток Германии отменить правила, установленные Версальским договором, и повторно милитаризировать Рейнскую область, ультиматум союзников вынудил их отступить. Поскольку и Великобритания, и Франция угрожали мобилизоваться, если Германия продолжит реализацию этого плана, быстро стало ясно, что такой уровень сопротивления был неожиданным. Германия не была готова столкнуться с обеими странами в полномасштабной войне.\n\nВ нынешнем виде Рейнская область останется демилитаризованной зоной, как того требует договор, если Германия не вступит в войну." #NT!
 news.151.a: "Кризис пока предотвращен." #NT!
 news.151.b: "Наш день наступит." #NT!
 news.151.c: "Они должны были знать, что мы не позволим им уйти безнаказанно." #NT!
 news.152.d: "После попыток Германии отменить правила, установленные Версальским договором, и повторно милитаризировать Рейнскую область, ультиматум Франции вынудил ее отступить. Несмотря на то, что Британия отказалась вмешиваться, а Франция пригрозила провести мобилизацию, если Германия продолжит реализацию этого плана, быстро стало ясно, что любое военное вмешательство вообще было неожиданным. Германия не была готова встретиться с Францией в тотальной войне.\n\nВ нынешнем виде Рейнская область останется демилитаризованной зоной, как того требует договор, если Германия не вступит в войну." #NT!
 news.152.c: "Франция стоит особняком, но сильна." #NT!
 news.152.e: "Очевидно, что наше вмешательство не было необходимым." #NT!
 news.153.t: "Германия разрывает пакт Молотова-Риббентропа" #NT!
 news.153.d: "Пакт о ненападении между Германией и [SOV.GetNameDef], неожиданное событие с самого начала, теперь распался, что менее удивительно. Германия напала, нарушив пакт, и снова вернулась к открытому разговору о Советском Союзе как об угрозе, с которой необходимо столкнуться, чтобы их видения будущего стали реальностью.\n\nСоветское руководство менее чем удовлетворено, но, возможно, менее шокировано предательство, а затем разочарование тем, что они не воспользовались этой возможностью первыми." #NT!
 news.153.a: "Доверие между гигантами – вещь хрупкая." #NT!
 news.153.b: "Мы подписали его только для того, чтобы подождать некоторое время для нападения." #NT!
 news.153.c: "Для либералистов договор — не что иное, как клочок бумаги." #NT!
 news.154.t: "СССР разрывает пакт Молотова-Риббентропа" #NT!
 news.154.d: "Пакт о ненападении между Германией и [SOV.GetNameDef], неожиданное событие с самого начала, теперь, менее удивительно, развалился. [SOV.GetNameDef] напал, нарушив пакт и поклявшись сокрушить немецкий режим и снова поставить экспансионистское государство на место.\n\nНемецкие лидеры, возможно, сами планировали нападение, но мир никогда об этом не узнает. Сейчас они быстро мобилизуются для борьбы с новой угрозой." #NT!
 news.154.b: "У социалистов нет чувства чести и гордости!" #NT!
 news.154.c: "Договор выполнил свою задачу." #NT!
 news.155.t: "Германия снова в войне" #NT!
 news.155.d: "Хотя многие желали прочного мира в Европе, недавний поворот событий снова поставил Германию на путь войны. Несмотря на явное нарушение Версальского договора, немецкие войска мобилизовались и готовы перейти в наступление. Немецкие официальные лица заявляют, что они больше не будут сохранять Рейнланд демилитаризованным, аргументируя это необходимостью защиты немецких граждан в этом районе." #NT!
 news.155.a: "Это может быть началом новой Великой войны" #NT!
 news.155.b: "Во славу немецкой нации!" #NT!
 news.156.t: "Комета замечена" #NT!
 news.156.d: "Появление в небе «Кометы» вызвало волнения среди нашего народа. Экспериментальный ракетный самолет Me 163 Komet, вышедший в ходе одного из испытательных полетов, шокировал сельское население, заметившее этот необычайно быстрый самолет. Он был разработан в условиях строжайшей секретности, но вскоре будет обнародован. Этот незначительный инцидент только сделает свое первое официальное появление еще более впечатляющим." #NT!
 news.156.a: "Конец близок... для наших врагов." #NT!
 news.156.a.tt: "Ваза падает.\n" #NT!
 news.156.a.2.tt: "Мне все равно эта ваза не понравилась.\n" #NT!
 news.157.t: "[From.From.GetName] Вмешивается в [From.GetAdjective] войну" #NT!
 news.157.d: "Всего несколько дней назад войска из [From.GetName] были мобилизованы в сторону [From.From.From.GetName], объявив войну. Впоследствии [From.From.GetName] выдвинул ультиматум, приказав сторонам прекратить боевые действия и вывести все войска [From.GetAdjective]. [From.GetLeader] заявляет, что их война была оправдана и отказывается сдаваться. Страна сейчас находится в полном конфликте как с [From.From.From.GetName], так и с [From.From.GetName]." #NT!
 news.157.a: "Кажется, [From.From.GetName] готовы испачкать руки" #NT!
 news.157.a_usa: "Мы покажем им" #NT!
 news.158.t: "[From.From.GetName] Вмешивается в [From.GetAdjective] войну" #NT!
 news.158.d: "Несколько дней назад [From.GetName] объявил войну [From.From.From.GetName]. Вскоре после этого [From.From.GetName] выдвинул ультиматум, заявив, что вступит в войну с [From.GetName], если они не прекратят всю агрессию и не подпишут мирное соглашение. [From.GetLeader] заявляет, что причины войны были справедливыми, но решил демобилизоваться и согласиться на мир." #NT!
 news.158.a: "Кажется, игра в большинстве [From.From.GetAdjective] принесла свои плоды." #NT!
 news.158.a_usa: "Мы должны сохранить мир" #NT!
 news.159.t: "Рассвет [From.GetFactionName]" #NT!
 news.159.d_01: "[From.GetLeader] объявил сегодня, что [From.GetName] обратился с просьбой о создании нового альянса. [From.GetFactionName] публично заявили о своем намерении сотрудничать в случае войны.\n\nХотя великие коалиции могут сдерживать агрессию, мы видели, к каким последствиям они приводят, когда конфликт действительно возникает. Намерения различных партий, вступивших в этот новый альянс, до сих пор остаются дискуссионными, но какой цели он может в конечном итоге служить, возможно, неизвестно даже его инициаторам." #NT!
 news.159.d_02: "Было высказано предположение, что демократические страны не воюют друг с другом, но это не означает, что они гарантированно будут помогать друг другу в войнах. Поскольку политические интересы разнообразны, а люди хотят мира, вступление в войну часто дорого обходится этим странам.\n\nОднако это не помешало [From.GetName] объявить сегодня, что они сформировали военный союз, [From.GetFactionName], объединить усилия для защиты своего народа и своих идеалов." #NT!
 news.159.d_03: "Даже [From.GetName], известный своей верой в силу и превосходство своего народа и нации, не исключает возможности заключения союзов с теми, кого они уважают. [From.GetLeader] объявил сегодня, что были достигнуты окончательные соглашения о [From.GetFactionName], военной коалиции, в которой якобы есть место только для достойных наций, предназначенных для величия.\n\nНезависимо от того, будет ли это величие результатом построения идеального общества в границах [From.GetLeader] соответствующих стран или путем совместной работы над расширением их границ, мир может не узнать об этом, пока не станет слишком поздно." #NT!
 news.159.d_04: "Несмотря на недавнее внимание Советского Союза к социализму в одной стране, интернационалистские корни движения выходят за рамки границ. Эта солидарность с рабочими всего мира была ключевым элементом сегодняшней речи [From.GetLeader], когда было объявлено о [From.GetFactionName].\n\nВыходя за рамки политического Интернационала, это альянс, который связывает страны в военном отношении, при этом оба режима обещают помогать друг другу. против внешних угроз. Будет ли он действовать как меч или щит для коммунистической революции, еще неизвестно." #NT!
 news.159.a: "Приведет ли это к вечному миру или к новой войне?" #NT!
 news.159.b: "Вместе мы никогда не проиграем!" #NT!
 news.159.c: "Превосходная инициатива!" #NT!
 news.159.tt: "[This.GetName] является частью [From.GetFactionName] с [From.GetName].\n" #NT!
 news.160.t: "Германия под атакой" #NT!
 news.160.d: "Не так давно Германия оказалась втянутой в новую войну. Хотя все надеялись на прочный мир в Европе, очевидно, что напряженность на континенте все еще слишком велика. Немецкие чиновники заявляют, что они больше не могут позволить себе держать Рейнланд демилитаризованным, утверждая, что им нужна полная мобильность в пределах своих границ, чтобы защитить себя." #NT!
 news.160.a: "Это не сулит ничего хорошего Европе." #NT!
 news.160.b: "Немецкий народ победит" #NT!
 news.161.t: "Франция запрещает социализм" #NT!
 news.161.d: "Кабинет [From.GetLeader] издал указ о роспуске [From.GetCommunistParty]. С тех пор, как Советская Россия подписала пакт о ненападении с нацистской Германией, велись разговоры о запрете социализма во Франции. Указ был принят после соглашения между двумя странами о разделе Польши.\n[From.GetLeader] воспользовался этой возможностью, поскольку поддержка запрета выросла, и даже левые газеты начали выступать за отмену [From.GetCommunistParty]." #NT!
 news.161.a: "Радикальное решение" #NT!
 news.161.b: "Делать все возможное, чтобы удержать буржуазию у власти." #NT!
 news.161.c: "Возможно, это было необходимо" #NT!
 news.161.e: "Это был единственный способ" #NT!
 news.162.d: "После заключения окончательного мирного договора, разделившего Испанию на две части, принятого обеими сторонами, гражданская война в Испании подошла к концу. Хотя диссиденты с обеих сторон осуждают этот компромисс, этот хрупкий мир, по крайней мере, даст разделенной нации время на восстановление и восстановление с обеих сторон." #NT!
 news.162.a: "Молодцы испанцы." #NT!
 news.162.b: "Однажды мы вернем себе всю Испанию." #NT!
 news.163.t: "Лондонская конференция" #NT!
 news.163.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это подписавшие Версальский договор собрались в Лондоне, чтобы обсудить решение «словенского вопроса». Эта великая мирная конференция привела к решению, что Югославия должна уступить Словению Германии во имя прочного мира.\n\nСчитая себя брошенным великими державами Европы, правительство [YUG.GetLeader] не видит иного выхода, кроме как подписать соглашение в том виде, в котором оно представлено." #NT!
 news.163.a: "Это закончится хорошо" #NT!
 news.163.b: "Справедливость" #NT!
 news.163.c: "прискорбно" #NT!
 news.163.e: "Преданный" #NT!
 news.164.t: "Кризис в Словении" #NT!
 news.164.d: "Используя аннексию Австрии в [GER.GetName] в качестве основания для своих требований, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении из [YUG.GetName]. \n\nВ ответ стороны, подписавшие Версальский мирный договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nНа конференции Великобритания и Франция выступили единым фронтом перед лицом требований Германии, заявив, что Югославия должны соблюдать границы, предусмотренные Версалем." #NT!
 news.164.d_FRA_abandoned_yugoslavia: "Используя аннексию Австрии в [GER.GetName] в качестве основания для своих требований, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении из [YUG.GetName]. \n\nВ ответ стороны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nВ то время как Великобритания настаивала на сохранении целостности Версаля, Франция поддержала требования Германии от имени мира в Европе." #NT!
 news.164.a: "Я думаю, что это означает войну" #NT!
 news.164.b: "Они столкнутся с нашим гневом" #NT!
 news.164.c: "Мы будем на стороне справедливости" #NT!
 news.164.e: "Первым в бой!" #NT!
 news.164.f: "Британцы — дураки." #NT!
 news.165.t: "Кризис в Словении" #NT!
 news.165.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это подписавшие Версальский договор собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nНесмотря на дни переговоров, конференция не смогла прийти к соглашению. Хотя британское правительство стремилось к мирному решению, французы оставались решительными перед лицом немецких угроз. Немецкая делегация покинула зал в знак протеста, а над Словенией сгущаются тучи войны." #NT!
 news.165.a: "Это выглядит мрачно" #NT!
 news.165.b: "Мы не отступим" #NT!
 news.165.c: "Это прискорбно" #NT!
 news.165.e: "Вместе мы победим" #NT!
 news.165.f: "Мы сделаем то, что правильно!" #NT!
 news.166.t: "Лондонское соглашение" #NT!
 news.166.d: "Используя аннексию Австрии в [GER.GetName] в качестве основания для своих требований, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении из [YUG.GetName]. \n\nВ ответ страны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nВеликие державы согласились, что Словения должна быть передана Германии в последней отчаянной попытке сохранить мир. . \nОднако в страстной речи, направленной против немецкой угрозы европейской стабильности, [YUG.GetLeader] недвусмысленно заявил, что [YUG.GetName] откажется отдать даже пядь земли, несмотря на тот факт, что они стоят совершенно заброшенными в трудный момент." #NT!
 news.166.a: "Свет гаснет" #NT!
 news.166.b: "Мы раздавим их" #NT!
 news.166.c: "Мы стоим одни" #NT!
 news.167.t: "Кризис в Словении" #NT!
 news.167.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это страны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nКонференция была определена неожиданным поворотом лояльности, поскольку Италия поддержала территориальную целостность Югославии, оставив требования Германии без внимания. \n\nКак всегда, итальянская внешняя политика совершенно непредсказуема, и еще неизвестно, куда, по их мнению, приведет их этот гамбит." #NT!
 news.167.a: "Мы будем следить за этим" #NT!
 news.167.b: "Мы раздавим их обоих" #NT!
 news.167.c: "По крайней мере, мы не остались без друзей" #NT!
 news.167.e: "Италия покажет Миру!" #NT!
 news.168.t: "Первая премия Любляны" #NT!
 news.168.d: "С потерей Словении этнические линии разлома внутри Югославии стали проявляться более отчетливо, а центральная власть слабела с каждым днем. \n\nСегодня министр иностранных дел Германии объявил о плане окончательного решения «ошибки Версальского государства». В договоре, подписанном некоторыми из самых могущественных соседей [YUG.GetName], большая часть ее территории была разделена между странами, дружественными Германии.\n\nЭтот договор даже не видели дипломаты [YUG.GetAdjective] до его ратификации, но с учетом того, что многочисленные страны пытаются захватить югославские земли у разваливающегося центрального правительства, правительство [YUG.GetLeader] мало что может сделать." #NT!
 news.168.a: "Так строится Новый Порядок" #NT!
 news.168.b: "Мечта умерла в этот день" #NT!
 news.168.c: "Это не может быть хорошо" #NT!
 news.168.e: "Отличные новости" #NT!
 news.168.f: "Плохой для нас результат" #NT!
 news.168.g: "Мы благодарны" #NT!
 news.168.h: "Неудачный" #NT!
 news.168.i: "Могущество Италии получает истинное признание" #NT!
 news.168.j: "Германии лучше следить за собой." #NT!
 news.169.t: "Судьба Югославии" #NT!
 news.169.d_annex_YUG: "Недавние территориальные потери вызвали раскол внутри югославского государства, что привело к этническому конфликту и ослаблению центральной власти. Германия вступила в растущий вакуум и решила объявить «протекторат» на остатках Югославии." #NT!
 news.169.d_puppet_CRO_annex_YUG: "Недавние территориальные потери вызвали раскол внутри югославского государства, что привело к этническому конфликту и ослаблению центральной власти. Германия создала «независимое» государство Хорватию и аннексировала оставшуюся часть." #NT!
 news.169.d_puppet_CRO_YUG: "Недавние территориальные потери вызвали раскол внутри югославского государства, что привело к этническому конфликту и ослаблению центральной власти. Германия решила разделить оставшуюся часть между сербским и хорватским государством под их руководством." #NT!
 news.169.a: "Германия показывает Европе свою мощь" #NT!
 news.169.b: "Мы выбрали правильную сторону" #NT!
 news.169.c: "Это зловеще." #NT!
 news.169.e: "Мир под угрозой" #NT!
 news.170.t: "Вторая премия Любляны" #NT!
 news.170.d_BUL: "Заявляя, что они пытаются обеспечить мир на Балканах, Германия предъявила греческому правительству требование уступить территорию Болгарии. Хотя [GRE.GetName] активно протестует, сила немецкого влияния на Балканах не оставляет им выбора. Единственный способ избежать конфронтации с [GER.GetName] — позволить немецкой дипломатии диктовать их территориальную целостность." #NT!
 news.170.d_ITA: "Заявляя, что они пытаются обеспечить мир на Балканах, Германия предъявила греческому правительству требование уступить любую территорию, на которую [ITA.GetName] претендует. Хотя [GRE.GetName] активно протестует, сила немецкого влияния на Балканах не оставляет им выбора. Единственный способ избежать конфронтации как с [GER.GetName], так и с [ITA.GetName] — позволить немецкой дипломатии диктовать их территориальную целостность." #NT!
 news.170.d_ITA_BUL: "Заявляя, что они пытаются обеспечить мир на Балканах, Германия предъявила греческому правительству требование уступить любую территорию, на которую претендуют [BUL.GetName] и [ITA.GetName]. Учитывая сильное присутствие [GER.GetAdjective] на Балканах и угрожающий подход со стороны Болгарии и Италии, [GRE.GetLeader] не видел иного выбора, кроме как согласиться." #NT!
 news.170.d_GER: "Зарекомендовав себя как сила на Балканах, [GER.GetName] теперь утверждает, что ее мотивацией является поддержание мира в этом неспокойном регионе. С этой целью он теперь также потребовал передачи территории Греции под свою власть.\n\nСтолкнувшись с немецкой военной машиной, [GRE.GetName] не было другого выбора, кроме как принять эти требования, даже несмотря на то, что они проклинали эти требования как притворство." #NT!
 news.170.a: "Все, что угодно, чтобы сохранить мир" #NT!
 news.170.b: "Мы поднимаемся" #NT!
 news.170.c: "Это выглядит не очень хорошо" #NT!
 news.170.e: "Сможет ли центр удержаться?" #NT!
 news.170.f: "Это был позор" #NT!
 news.171.t: "Вторая премия Любляны" #NT!
 news.171.d_BUL: "Греция отвергла посредничество Германии в пограничном споре с Болгарией, заявив, что предложение Германии равносильно капитуляции. \n\nВ беседе с прессой [GRE.GetLeader] сказал, что если [BUL.GetLeader] и [GER.GetLeader] захотят эти территории, они могут «прийти и забрать их». \n\nПравительство [BUL.GetAdjective] отвергло любые утверждения о том, что оно предлагало [GER.GetNameDef] военную и экономическую поддержку в обмен на помощь в завоевании греческих территорий." #NT!
 news.171.d_ITA: "После встречи [GER.GetLeader] и [ITA.GetLeader] правительство [GER.GetAdjective] публично поддержало позицию [ITA.GetAdjective] в продолжающемся пограничном споре с [GRE.GetNameDef]. \n\nЛидер Греции [GRE.GetLeader] заявил, что предложенное решение является совершенно неприемлемым, и поклялся защищать страну «до последней пули, последнего снаряда, последнего вздоха»." #NT!
 news.171.d_ITA_BUL: "Предложения Германии о посредничестве в пограничном споре между Грецией, с одной стороны, и Италией и Болгарией, с другой, были отвергнуты Грецией. Представитель правительства [GRE.GetAdjective] объявил, что армия [GRE.GetAdjective] готова защитить страну от любых захватчиков и скорее погибнет в бою, чем сдастся шакалам и стервятникам, цепляющимся за фалы Германии." #NT!
 news.171.d_GER: "Переговоры между [GRE.GetNameDef] и [GER.GetNameDef] по разрешению ряда пограничных споров провалились. Заявив, что предложение Германии об аренде некоторых территорий для немецких военных баз фактически будет означать капитуляцию значительной части страны, [GRE.GetLeader] призвал всех трудоспособных греков прийти на защиту страны." #NT!
 news.171.a: "Дураки." #NT!
 news.171.b: "Как они посмели!?" #NT!
 news.171.c: "Нам следует посмотреть, сможем ли мы помочь Греции." #NT!
 news.171.e: "Это будет означать войну." #NT!
 news.171.f: "Они потерпят неудачу, как и персы." #NT!
 news.172.t: "Греция представляет" #NT!
 news.172.d: "После долгого и горячего разговора с послом Германии [GRE.GetLeader] объявил, что правительство [GRE.GetAdjective] будет тесно координировать свою политику с [GER.GetNameDef] в будущем. \n\nПолиции столицы [GRE.GetAdjective] пришлось применить силу, чтобы разогнать ряд спонтанных протестов против этого решения, многие в толпе призывали к голове «этого труса [GRE.GetLeader]»." #NT!
 news.172.a: "Они мудро показывают." #NT!
 news.172.b: "Очередной Триумф." #NT!
 news.172.c: "Это тревожно." #NT!
 news.172.e: "Мы ничего не можем сделать." #NT!
 news.172.f: "Это греческая трагедия." #NT!
 news.173.t: "Четвертый Интернационал" #NT!
 news.173.d_1: "Ряд коммунистических делегатов со всего мира встретились сегодня в Париже на учредительную конференцию. Под руководством сторонников теорий Троцкого была заложена основа Четвертого Интернационала.\n\nХотя до сих пор неясно, какое влияние эти организационные усилия окажут на международной политической арене, эта новость, похоже, пробудила подозрения Сталина. Он подозревал многих высокопоставленных членов партии и военных в тайной поддержке Троцкого, и многие из них все еще живы. Когда его паранойя вернулась в полную силу, он стал все более замкнутым. Его недоверие и нестабильность вызвали кризис в советском правительстве. При таких темпах страна будет погружена в гражданскую войну." #NT!
 news.173.d_2: "Ряд делегатов-коммунистов со всего мира встретились сегодня в Париже на учредительную конференцию, заложившую основу для так называемого Четвертого Интернационала. Призывы к его созданию звучали уже много лет, и во главе стояли сторонники теорий Троцкого.\n\nСталин отреагировал на растущую поддержку троцкизма за границей, отдав приказ о новых убийствах и усилив пропаганду против своего старого соперника. Учитывая прошедшие в последнее время чистки от подозреваемых троцкистов в высших чинах советской армии и руководстве, это вряд ли встретит какое-либо сопротивление." #NT!
 news.173.a: "Сколько будет международных турниров?" #NT!
 news.173.b: "Насильственная эпоха для нашего Союза." #NT!
 news.174.t: "[From.GetName] занимается ядерными технологиями" #NT!
 news.174.d: "После первоначальных испытаний политики [From.GetName] решили направить исследования [From.GetAdjective] на развитие ядерных технологий. \n\nЭта технология все еще является экспериментальной, и существует большая неопределенность в том, имеет ли она вообще какое-либо практическое применение. Кто знает, к чему это может привести их военные действия." #NT!
 news.174.a: "Мы должны следить за этим развитием." #NT!
 news.174.b: "Будем надеяться, что их исследования принесут плоды." #NT!
 news.174.c: "Это никогда ни к чему не приведет." #NT!
 news.174.e: "Мы будем проводить наши исследования тайно." #NT!
 news.175.t: "Франция и Великобритания объявляют о союзе" #NT!
 news.175.d: "Воспользовавшись связями, возникшими во время Великой войны, Франция запросила официальный союз с Великобританией, ссылаясь на неуказанные угрозы стабильности Европы.\n\nСегодня их запрос был одобрен британским парламентом, и Франция присоединилась к [ENG.GetFactionName]." #NT!
 news.175.a: "Мы стоим вместе." #NT!
 news.175.b: "Они готовятся к худшему." #NT!
 news.175.c: "Собрались вместе, как загнанные крысы." #NT!
 news.175.e: "Британия решила свою судьбу." #NT!
 news.176.t: "Великобритания отказывается от союза с Францией" #NT!
 news.176.d: "Удивительно, но сегодня британский парламент отклонил просьбу [FRA.GetName] об официальном союзе между двумя странами. Причина заключалась в том, чтобы избежать нарушения и без того хрупкого баланса на европейском континенте.\n\nФранцузское правительство осудило это как политический шаг, приносящий безопасность Франции в жертву ради британских интересов." #NT!
 news.176.a: "Им следовало бы спросить более вежливо." #NT!
 news.176.b: "Наши старые враги разделились." #NT!
 news.176.c: "Темный день для старых союзников." #NT!
 news.177.t: "Маленькая Антанта" #NT!
 news.177.d: "Стремясь сформировать единый фронт против общих врагов, [From.GetName] обратился к Чехословакии с предложением сформировать «Малую Антанту» для объединения против общих врагов, тем самым отказавшись от своих связей с Великобританией, возникших во время Великой войны. Предложив место в оборонительном пакте, британский премьер-министр ясно дал понять, что Великобритания не считает этот альянс «полезным для защиты европейской свободы». \n\nТем не менее, Франция установила дипломатические отношения с другими странами, которые могут чувствовать угрозу, и поощряет единство ради сохранения дипломатического баланса в Европе и предотвращения будущих конфликтов. Только время покажет, смогут ли они добиться успеха." #NT!
 news.177.a: "Тогда не приходи к нам потом в слезах!" #NT!
 news.177.b: "Да здравствует Франция и Антанта!" #NT!
 news.177.c: "Мы никогда больше не должны позволять Франции иметь гегемонию в Европе." #NT!
 news.177.e: "Европа должна объединиться против либералистских агрессоров!" #NT!
 news.177.f: "Признак растущей напряженности в Европе." #NT!
 news.178.t: "Левый Асцендент во Франции" #NT!
 news.178.d: "После почти двух десятилетий политических потрясений жители [From.GetName] чувствуют, что им еще предстоит вернуть то, что было потеряно в Великой войне. [From.GetAdjective] поставили перед собой цель восстановить государство [From.GetAdjective] вместе с ее народом и для ее народа.\n\nЭти новые политические реформы способствуют процветанию рабочих союзов и коммунистических организаций. Если Франция продолжит идти по этому пути, ее ждет политическая перегруппировка в сторону крайне левых или даже полномасштабная революция." #NT!
 news.178.a: "Франция следует за нами в будущее!" #NT!
 news.178.b: "Определенный признак французской слабости." #NT!
 news.178.c: "Трагическое развитие Третьей республики." #NT!
 news.178.e: "Тревожное развитие событий." #NT!
 news.179.t: "Правый Асцендент во Франции" #NT!
 news.179.d: "После почти двух десятилетий политических потрясений жители [From.GetName] чувствуют, что им еще предстоит вернуть то, что было потеряно в Великой войне. Истеблишмент [From.GetAdjective] нацелился на реконструкцию государства [From.GetAdjective] и восстановление величия [From.GetAdjective].\n\nЭти политические реформы укрепляют мощь государства и армии, а люди [From.GetAdjective] убеждены обещаниями величия [From.GetLeader] ." #NT!
 news.179.a: "Французское правительство — враг своего народа!" #NT!
 news.179.b: "Это могло бы снова сделать Францию ​​великой нацией." #NT!
 news.179.c: "Трагическое развитие Третьей республики." #NT!
 news.179.e: "Тревожное развитие событий." #NT!
 news.180.t: "Францию ​​приветствуют в Коминтерне" #NT!
 news.180.d: "После перехода к социализму не только среди французского народа, но и во французских залах власти, [France.GetName] публично заявил о своем желании стать частью [From.GetFactionName].\n\n[From.GetName] отреагировал мгновенно, указав, что переговоры длились несколько недель. это, должно быть, происходило вне поля зрения общественности. [From.GetLeader] подробно рассказал о том, как люди всего мира должны работать вместе, чтобы вызвать революцию во всех странах. \n\n[France.GetLeader] согласился и недвусмысленно пригрозил тем, «у кого есть основания бояться [From.GetFactionName]»." #NT!
 news.180.a: "Вместе навстречу Мировой Революции!" #NT!
 news.180.b: "Их союз скоро рухнет." #NT!
 news.180.c: "Нельзя позволить врагам консерватизма стать сильнее." #NT!
 news.180.e: "Франция выбрала ее сторону." #NT!
 news.181.t: "[France.GetName] и [From.GetName] объединяйтесь" #NT!
 news.181.d: "Следуя все более авторитарной политике, [France.GetName] объявили, что пришло время найти союзников, чтобы противостоять угрозе глобального социализма. Теперь кажется, что [From.GetName] и есть этот союзник.\n\nСегодня утром [From.GetLeader] объявил, что [France.GetName] и [From.GetName] будут вместе как братья. «Наше общее наследие больше не сделает нас врагами, а станет союзниками! Титаны Европы стоят вместе»." #NT!
 news.181.a: "Вместе мы сильны!" #NT!
 news.181.b: "Враги консерватизма становятся сильнее." #NT!
 news.181.c: "Неожиданная дружба" #NT!
 news.182.t: "[France.GetName] Присоединяется к [From.GetFactionName]!" #NT!
 news.182.d: "Европейская политика сегодня перевернулась с ног на голову, поскольку французские и немецкие дипломаты объявили о военном пакте между [France.GetName] и [From.GetName]. Они объявили, что на их границе пролито слишком много крови, в то время как там есть другие силы, стремящиеся к их уничтожению.\n\n [From.GetName] призвал всех задуматься о том, что это означает, что вместо того, чтобы ослаблять себя друг против друга, старые враги будут вместе станем еще сильнее." #NT!
 news.182.a: "Ничто не может угрожать [From.GetFactionName]!" #NT!
 news.182.b: "Новый [From.GetName] нависает над Европой." #NT!
 news.182.c: "Европейская дипломатия перестраивается по оси Париж-Берлин." #NT!
 news.182.e: "Ох, чудак." #NT!
 news.183.t: "[From.GetName] Отвергает французский союз!" #NT!
 news.183.d: "Отвергая дипломатические попытки [France.GetAdjective], [From.GetLeader] публично заявил, что [From.GetName] не будет заключать военный пакт с [France.GetName].\n\nНазвав государство [France.GetAdjective] слабым и коррумпированным, [From.GetAdjective] дипломаты заявили, что ни один настоящий [From.GetAdjective] не допустит «☻ _0 Болезнь» распространяться." #NT!
 news.183.a: "Как они посмели!" #NT!
 news.183.b: "Мы можем жить с ними как с нашими врагами." #NT!
 news.183.c: "Пока они заняты борьбой друг с другом..." #NT!
 news.184.t: "Италия стремится к более тесным связям с Германией" #NT!
 news.184.d: "Италия и Германия выразили множество противоречивых интересов, особенно в Австрии и на Балканах. Однако это не помешало внешней политике стран стать еще более дружественной по отношению друг к другу, и ведутся переговоры о пакте, который будет «защищать общие интересы».\n\nЕсли переговоры будут успешными, мы могли бы увидеть альянс, который сможет оказывать большое влияние в Центральной и Восточной Европе." #NT!
 news.184.a: "Наши страны имеют много общих интересов." #NT!
 news.184.b: "Мы будем следить за ситуацией." #NT!
 news.185.t: "[From.GetName] стремится к заключению обширного военного пакта" #NT!
 news.185.d: "Стремясь пересмотреть баланс сил в Средиземноморье, [From.GetName] предпринимает политические шаги по созданию нового альянса в регионе.\n\nВ основном военный по своей природе, [From.GetFactionName], по словам [From.GetLeader], поместит Италию в центре новой мировой державы." #NT!
 news.185.a: "[From.GetName] лидирует!" #NT!
 news.185.b: "Будем надеяться, что их интересы не противоречат нашим." #NT!
 news.185.c: "Это может стать поводом для беспокойства." #NT!
 news.186.t: "Италия претендует на территорию Греции" #NT!
 news.186.d: "Ссылаясь на Римскую империю как на предшественника современного государства [From.GetAdjective], [From.GetName] заявил, что независимое греческое государство не имеет права на существование. Вместо этого «греческие территории» должны признать господство Италии в Эгейском море или захватить его силой.\n\n[Greece.GetName] назвал эти претензии смехотворными. Однако [From.GetName] имеет поддержку [From.GetFactionName]." #NT!
 news.186.a: "Италия должна контролировать Эгейское море." #NT!
 news.186.b: "Возмутительные претензии!" #NT!
 news.187.t: "Италия ищет поддержки у [GRE.GetName]" #NT!
 news.187.d: "Ссылаясь на [GRE.GetName] как на преемника первых древних европейских государств, [ITA.GetName] утверждает, что между двумя государствами существует естественная дружба.\nИх политическая программа очевидна, поскольку [ITA.GetName] также рассматривает [GRE.GetName] как естественного члена [ITA.GetFactionName].\ n\nПосле полутора тысячелетий разделения еще неизвестно, смогут ли восток и запад снова объединиться." #NT!
 news.187.a: "Наверняка [Greece.GetName] разделяет наши интересы." #NT!
 news.187.b: "Это неудивительно." #NT!
 news.187.c: "У нас действительно много общей истории." #NT!
 news.188.t: "[ITA.GetName] стремится к примирению с [TUR.GetName]" #NT!
 news.188.d: "Несмотря на десятилетия конфликтов и дипломатических маневров с целью добиться доминирования в Средиземноморье, [ITA.GetName] и [TUR.GetName] начинают оставлять свои разногласия позади.\n\nВ соглашении о сотрудничестве «на благо всей средиземноморской сферы» [ITA.GetName] и [TUR.GetName] обещают обеспечить более тесные дипломатические связи, чем когда-либо с момента основания двух стран." #NT!
 news.188.a: "Влияние [ITA.GetName] растёт" #NT!
 news.188.b: "Как можно согласиться «сотрудничать» с [ITA.GetAdjective]?" #NT!
 news.188.c: "Партнерство в Средиземноморье имеет большое значение" #NT!
 news.189.t: "Италия требует создания военно-морских баз в Анатолии" #NT!
 news.189.d: "Лондонский договор 1915 года обещал турецкой территории в Анатолии Италии. Другие договоры будут иметь приоритет, но обещания не были забыты руководством [From.GetAdjective].\n\n[From.GetLeader] публично заявил, что из-за стратегической важности анатолийского побережья [From.GetName] полностью намерен захватить то, что «по праву принадлежит Италии». ."" #NT!
 news.189.a: "Этот вопрос был решен!" #NT!
 news.189.b: "Мы получим то, что нам обещали!" #NT!
 news.189.c: "Турецко-итальянское соперничество усиливается." #NT!
 news.190.t: "Балеарские острова переданы [Italy.GetName]" #NT!
 news.190.d: "Полагаясь на силы [Italy.GetAdjective] в гражданской войне в Испании, [Italy.GetName] запросил Балеарские острова у [From.GetName]. [From.GetLeader] согласился, подчеркнув, что этот дипломатический шаг укрепляет связи между двумя странами.\n\nЧто касается [Italy.GetName], военно-морские базы на Балеарских островах позволят им оказывать большее влияние на Гибралтарский пролив и предоставят им лучший доступ к Атлантике." #NT!
 news.190.a: "Это важный шаг на пути к полному доминированию в Средиземноморье." #NT!
 news.190.b: "Италия усиливает свою власть в Средиземноморье." #NT!
 news.190.c: "Символ «дорогой дружбы» между нашими народами." #NT!
 news.192.t: "Италия заявляет о претензиях на территорию Югославии" #NT!
 news.192.d: "Обращаясь к итальянскому населению побережья Далмации, [From.GetLeader] заявил, что [From.GetName] полностью считает италоязычную территорию в [YUG.GetName] законной частью [From.GetName]. \n\nОфициальное заявление подтвердило эти утверждения, ясно давая понять, что [From.GetName] готов захватить территорию силой, если потребуется." #NT!
 news.192.a: "Это югославские земли, а не итальянские!" #NT!
 news.192.b: "Они нарушают и без того хрупкий баланс в регионе." #NT!
 news.192.c: "Эти территории кажутся скорее итальянскими, чем югославскими." #NT!
 news.193.t: "Министерство иностранных дел Италии в [YUG.GetName]" #NT!
 news.193.d: "Вместо того, чтобы противостоять [YUG.GetName] из-за итальянского населения на побережье Далмации, [From.GetName] объявил об открытии постоянной дипломатической миссии в [YUG.GetName]. Согласно заявлению министерства иностранных дел [From.GetAdjective], у двух стран настолько общая история и так много общих интересов, что взаимопонимание гораздо важнее, чем мелкий пограничный спор.\n\nС ростом напряженности в Европе можно только надеяться больше стран используют этот подход." #NT!
 news.193.a: "Наши страны стоят вместе как друзья." #NT!
 news.193.b: "На Адриатике будет мир." #NT!
 news.193.c: "Будет интересно посмотреть, чем это закончится." #NT!
 news.194.t: "Восточная Польша передана [From.GetName]" #NT!
 news.194.d: "В результате неизвестных политических махинаций руководство [Poland.GetName] уступило свои восточные регионы [From.GetName]. \n\nПока неизвестно, какие обещания или угрозы были сделаны [From.GetName] для достижения этой политической победы. Возможно, мы никогда этого не узнаем, поскольку [Poland.GetLeader] еще не сказал ни слова, кроме объявления о соглашении." #NT!
 news.194.a: "[Poland.GetName] осознаёт силу [From.GetFactionName]!" #NT!
 news.194.b: "[From.GetName] поглощает все на своем пути." #NT!
 news.194.c: "[Poland.GetName], должно быть, не оставили другого выбора." #NT!
 news.195.t: "[From.GetName] Предоставляется Восточная Германия" #NT!
 news.195.d: "После оккупации Германии [Soviet.GetName] [From.GetName] получила большую часть Восточной Германии, включая оспариваемую территорию Остпреуссен.\nПохоже, это результат секретного пункта советско-польского договора. Польше предоставлена ​​немецкая земля в качестве компенсации за то, что она была вынуждена уступить [Soviet.GetName].\n\nПольша играла с самыми высокими ставками, и хотя многое было потеряно, теперь также многое и приобретено." #NT!
 news.195.a: "[Soviet.GetName] соблюдает свои договоры." #NT!
 news.195.b: "Будем надеяться, что свободная Польша сможет восстать из пепла, созданного ее «защитником»." #NT!
 news.195.c: "Географический сдвиг для Польши. Снова." #NT!
 news.196.t: "[From.GetName] поощряет революционеров" #NT!
 news.196.d: "В страстной речи [From.GetLeader] призвал коммунистические партии по всему миру ускорить падение капитализма, применив более крайнюю тактику. Страх преследований не должен останавливать ни одного мужчину или женщину от пропаганды борьбы рабочего класса.\n\n [From.GetName] будет увеличивать финансирование иностранных коммунистических партий и обучать их более крайним тактикам, необходимым для привлечения своих стран к ним. линия с [From.GetFactionName]." #NT!
 news.196.a: "Консерватизм никогда не должен унижаться!" #NT!
 news.196.b: "Смехотворная попытка!" #NT!
 news.196.c: "Восстаньте, братья и сестры!" #NT!
 news.196.e: "Столкновение идеологий – последняя битва цивилизаций." #NT!
 news.197.t: "[From.GetName] Уступает [Soviet.GetAdjective] Ультиматуму" #NT!
 news.197.d: "[From.GetName] уступил ультиматуму [Soviet.GetAdjective] и уступил контроль над Эгейскими островами [Soviet.GetName].\n\nБлагодаря этому [Soviet.GetName] усиливает своё присутствие в Средиземноморье и укрепляет свои позиции в качестве военно-морской силы в регионе." #NT!
 news.197.a: "Они должны быть рады, что мы предложили им такие хорошие условия." #NT!
 news.197.b: "[Soviet.GetName] необходимо остановить!" #NT!
 news.197.c: "[Soviet.GetName] готовится войти в Средиземное море." #NT!
 news.198.t: "[From.GetName] Сопротивляется [Soviet.GetAdjective] Ультиматуму" #NT!
 news.198.d: "[From.GetName] отказался от требований [SOV.GetAdjective], предъявленных им по поводу Эгейских островов. Поскольку [SOV.GetName] оказывает все большее влияние на регион, [From.GetLeader] заявил, что предоставление им одного острова в Эгейском море закончится тем, что они захватят все Средиземноморье.\n\nПоскольку ультиматум отклонен, [From.GetName] находится на грани войне, и остается только ждать, пока [SOV.GetNameDef] нажмет на курок." #NT!
 news.198.a: "Тогда время разговоров закончится." #NT!
 news.198.b: "Поджигателей войны [SOV.GetNameDef] необходимо остановить!" #NT!
 news.198.c: "Это был их ультиматум. Греция должна готовиться к войне" #NT!
 news.198.e: "Мы поддерживаем [From.GetNameDef]" #NT!
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] уступает Бессарабию [From.GetNameDef]" #NT!
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] был вынужден подчиниться ультиматуму [From.GetNameDef]. Территории Бессарабии перешли под контроль [From.GetAdjective], а государство [?SOV.former_controller_of_bessarabia.GetAdjective] осталось с уменьшенными границами.\n\nЕще неизвестно, как [?SOV.former_controller_of_bessarabia.GetNameDef] избежит дальнейших потерь." #NT!
 news.199.a: "Это необходимо для стратегии [From.GetAdjective]" #NT!
 news.199.b: "Страны мира должны противостоять злу [From.GetNameDef]!" #NT!
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] находится в неудачном положении." #NT!
 news.200.t: "Дипломатическое влияние Германии в [CZE.GetNameDef]" #NT!
 news.200.d: "Говоря о братстве между народами в «германской сфере», [From.GetLeader] в сегодняшней речи объявил о приверженности [From.GetName] политическому и дипломатическому сотрудничеству с [CZE.GetNameDef]. При значительном немецкоязычном населении [CZE.GetNameDef] был представлен как естественный партнер интересов [From.GetAdjective].\n\nХотя неясно, сколько прав [CZE.GetNameDef] имеет в этом сотрудничестве, они могут, по крайней мере, быть уверены, что их границы защищены от ☻ Территориальные амбиции _6." #NT!
 news.200.a: "Немецкая дружба предпочтительнее немецкого господства." #NT!
 news.200.b: "Чехи всегда были друзьями немцев" #NT!
 news.200.c: "[From.GetName] продолжает расширять сферу своего влияния" #NT!
 news.200.e: "Мир для нашего времени?" #NT!
 news.200.f: "Отличные новости, когда [Root.GetLeader] возвращается из отпуска в Мюнхене!" #NT!
 news.201.t: "[GER.GetNameDefCap] заставляет [TUR.GetNameDef] подчиниться" #NT!
 news.201.d: "\nСталкиваясь с дипломатическим и военным давлением со стороны [GER.GetFactionName] как на востоке, так и на западе, правительство [TUR.GetAdjective] оказалось ввергнуто в политическую неразбериху.\n\nИз-за немецких и советских угроз новое правительство, возникшее из хаоса, далеко более дружелюбен к [GER.GetFactionName], чем старый. Несколько восточных территорий уже переданы [SOV.GetNameDef]. \n\nДействительно, некоторые несогласные, которых поспешно заставили замолчать, утверждают, что новое правительство следует каждой прихоти [GER.GetLeader]." #NT!
 news.201.a: "Новое турецкое правительство обеспечивает нашу конкурентоспособность в Средиземноморье." #NT!
 news.201.b: "Ужасная сила [GER.GetFactionName] рушит страны, как домино." #NT!
 news.201.c: "[From.GetNameDefCap] не смог устоять перед силой [GER.GetFactionName]." #NT!
 news.201.e: "Альянс укрепляет наши позиции." #NT!
 news.201.f: "Турция стала жертвой хищников [GER.GetFactionName]" #NT!
 news.202.t: "Словакия для Данцига" #NT!
 news.202.d: "После нескольких месяцев все более агрессивной риторики ухудшающиеся отношения между [GER.GetNameDef] и [POL.GetNameDef] сегодня вечером резко изменились: была заключена дипломатическая сделка, направленная на урегулирование спора в Данциге.\n\n[POL.GetNameDef] включит контролируемую Германией Словакию в качестве Польское субгосударство и взамен уступит регион Данциг. Статус Вольного города Данциг был быстро урегулирован, и вскоре он будет полностью включен в состав немецкого государства.\n\nХотя вопрос, кажется, был решен мирным путем, у победителей Великой войны наверняка возникнут возражения." #NT!
 news.202.a: "Справедливый обмен, чтобы исправить ошибки Версаля" #NT!
 news.202.b: "Сотрудничество делает нас сильнее, чем конфликт" #NT!
 news.202.c: "Это вопиющее нарушение Версальского договора!" #NT!
 news.202.e: "Конфликт из-за Данцига предотвращен" #NT!
 news.203.t: "Польша Седес Данциг" #NT!
 news.203.d: "После предъявления [GER.GetAdjective] ультиматума [From.GetNameDef], [From.GetLeader] и правительству [From.GetAdjective] решили выполнить все требования, а не вступать в войну.\n\nОни надеются, что с потерей Данцига [From.GetNameDef] будет в безопасности. от дальнейших территориальных амбиций Германии. Однако ситуация остается напряженной, и показательно, что польские пограничные войска еще не получили приказа отступить." #NT!
 news.203.a: "[GER.GetLeader] нельзя позволять продолжать требовать от Европы!" #NT!
 news.203.b: "Это признание силы [GER.GetFactionName]" #NT!
 news.203.c: "Немецкая экспансия продолжается" #NT!
 news.203.e: "Ясно, что «демократии» Европы неспособны остановить угрозу либерализма." #NT!
 news.204.t: "Польша отвергает немецкий ультиматум" #NT!
 news.204.d: "Учитывая требования, это казалось неизбежным. \n\n[From.GetNameDef] будет вынужден уступить Данциг Германии, а польский полномочный представитель будет отправлен в Берлин для переговоров о дальнейших условиях. [From.GetLeader] указал на недавние действия [GER.GetNameDef], заявив, что очевидно, что Германия не будет удовлетворена одним Данцигом.\n\nНемецкие и польские войска готовы к войне, и уже поступают сообщения о столкновениях на границе. В Европе снова война." #NT!
 news.204.a: "Германия проигнорировала каждое предупреждение!" #NT!
 news.204.b: "Тогда это война" #NT!
 news.204.c: "Вместе мы должны остановить этого агрессора!" #NT!
 news.204.e: "Это серьезная ситуация" #NT!
 news.205.t: "Пакс Американа" #NT!
 news.205.d_america: "Глядя на конфликты на других континентах, [USA.GetLeader] объявил о новой внешнеполитической программе, направленной на сохранение мира дома.\n\nЛюбое правительство на американском континенте может обратиться к Соединенным Штатам за военной защитой, если почувствует угрозу. своими соседями. Хотя это и не является гарантией какого-либо конкретного государства, стремление к миру в Америке уже не просто мечта, а официальная американская политика." #NT!
 news.205.d_not_america: "Глядя на конфликты на других континентах, [USA.GetLeader] объявил о новой внешнеполитической программе, направленной на сохранение мира внутри страны.\nЛюбое правительство на американском континенте может обратиться к Соединенным Штатам за военной защитой, если почувствует угрозу со стороны своих соседи. Хотя это и не является гарантией какого-либо конкретного государства, стремление к миру в Америке уже не просто мечта, а официальная американская политика." #NT!
 news.205.a: "Это должно сделать Америку безопаснее" #NT!
 news.205.b: "Имея мир дома, США могут сосредоточиться на наших врагах за рубежом." #NT!
 news.205.c: "Возможно, сейчас нам будет сложно найти союзников в Америке." #NT!
 news.205.e: "Будем надеяться на прочный мир" #NT!
 news.206.t: "Американский антиимпериализм" #NT!
 news.206.d_communist: "После распространения рабочей революции на Соединенные Штаты их риторика против старого порядка стала гораздо более агрессивной. Теперь [USA.GetLeader] ставит под сомнение статус Канады как подчиненного государства Британской империи, в то время как американские дипломаты поддерживают мир, свободный от аристократии и господства во всем мире.\n\nНесмотря на узы, связывающие их вместе, между [USA.GetNameDef] и колониальная империя [ENG.GetNameDef] растет. Это просто вопрос времени, когда этот дипломатический конфликт обострится и революция будет доведена до [ENG.GetNameDef] силой." #NT!
 news.206.d_not_communist: "Новый коммунистический режим в Соединенных Штатах принял новую доктрину внешней политики [USA.GetAdjective], заняв гораздо более агрессивную позицию по отношению к бывшим союзникам и друзьям, одновременно сближаясь с членами Коммунистического Интернационала.\nЭто изменение политики включает в себя сомнение в статусе [CAN.GetName] как подчиненной нации и общей практике того, что они называют «всемирным британским империализмом».\n\nС ростом напряженности угроза нового британо-американского конфликта кажется слишком реальной." #NT!
 news.206.a: "Весь мир будет освобожден революцией!" #NT!
 news.206.b: "Мы должны быть готовы к любому развитию событий" #NT!
 news.206.c: "Глобальный баланс под угрозой" #NT!
 news.206.e: "Режиму [USA.GetAdjective] не о чем беспокоиться." #NT!
 news.206.f: "Тревожное развитие событий" #NT!
 news.207.t: "[USA.GetNameDefCap] осуждает Коминтерн" #NT!
 news.207.d_Liberalism: "\nВ ответ на все более агрессивную риторику [SOV.GetNameDef], [USA.GetLeader] выступил против того, что он называет «величайшей опасностью для человеческой цивилизации, социализмом».\n\n[USA.GetNameDef] будет не только проводить защитную политику, чтобы предотвратить распространение мирового социализма в Америке, но стремится разрушить сердце самого социализма.\n\nС мощью военной машины [USA.GetAdjective] полное уничтожение всего социализма кажется - впервые - вполне возможным." #NT!
 news.207.d_not_Liberalism: "[USA.GetLeader] сегодня выступил с публичной речью против того, что он назвал «величайшей опасностью для человеческой цивилизации» — социализма.\n\nНе только [USA.GetNameDef] будет проводить защитную политику, направленную на предотвращение распространения мирового социализма в Америке, но и [USA.GetAdjective] явно стремится разрушить сердце самого социализма.\n\nПоскольку напряженность достигла рекордно высокого уровня, достаточно одной искры, чтобы разжечь пожар войны между [SOV.GetNameDef] и [USA.GetNameDef]." #NT!
 news.207.a: "Человечество освободится от этой идеологической заразы!" #NT!
 news.207.b: "Они сломаются о бастионы социализма." #NT!
 news.207.c: "Мы поставим их на колени" #NT!
 news.207.e: "В каком бы направлении ни пошел этот конфликт, разрушения будут тотальными." #NT!
 news.207.f: "[USA.GetNameDefCap] должен сделать все возможное, чтобы защитить себя" #NT!
 news.208.t: "Японская армия захватывает Наньсинрон" #NT!
 news.208.d: "Вооруженные силы Японии давно признали, что [JAP.GetName] не обладает природными ресурсами, необходимыми для длительной войны. С ростом напряженности и вспышками вооруженных конфликтов с участием крупнейших мировых держав угроза потери импорта кажется все большей с каждым днем.\nЧтобы противостоять этому, японские стратеги разработали стратегический план по захвату западных колоний в Юго-Восточной Азии и Тихоокеанском регионе. . Эти богатые ресурсами регионы будут подпитывать японскую военную машину и позволят ей продолжать свою деятельность более или менее беспрепятственно, пока колониальные державы и [USA.GetName] можно будет держать на расстоянии." #NT!
 news.208.a: "Действительно ли они способны угрожать нашим владениям?" #NT!
 news.208.b: "Пока американской территории не угрожает опасность" #NT!
 news.208.c: "Они поняли, что должны искать добычу в другом месте." #NT!
 news.208.e: "Война в Юго-Восточной Азии кажется вероятной" #NT!
 news.209.t: "Японская армия принимает Хокусин-рона" #NT!
 news.209.d: "Вооруженные силы Японии давно признали, что [JAP.GetNameDef] не обладает природными ресурсами, необходимыми для длительной войны. С ростом напряженности и вспышками вооруженных конфликтов с участием крупнейших мировых держав угроза потери импорта с каждым днем ​​кажется все большей.\nЧтобы противостоять этому, японские стратеги разработали стратегический план по захвату сибирских шахт и нефтяных месторождений у [SOV.GetNameDef] . Предполагается, что быстрое наступление позволит Японии взять под контроль ключевую территорию до того, как будет организована надлежащая контратака [SOV.GetAdjective]. К тому времени у японской армии будут все ресурсы, необходимые для поддержания пламени войны до капитуляции [SOV.GetAdjective]." #NT!
 news.209.a: "Было бы глупо угрожать нашим владениям" #NT!
 news.209.b: "Мы отговорили Японию от наступления на Тихий океан." #NT!
 news.209.c: "Они не понимают, с какой страшной силой им придется столкнуться." #NT!
 news.209.e: "Война в Сибири кажется неизбежной" #NT!
 news.210.t: "Япония сменила правительство в Китае" #NT!
 news.210.d: "После десятилетий политической нестабильности в Китае, в сочетании с вооруженными конфликтами как внутри страны, так и за ее пределами, японское правительство объявило, что считает китайское правительство угрозой стабильности своей сферы интересов.\n\nИменно на этом основании - под угроза войны - к власти пришло новое правительство, лояльное Японии и подчиняющееся японскому императору. Это новое правительство имеет не только защиту японской армии, но и военный мандат на возвращение китайских военачальников.\n\nХотя политический конфликт наверняка будет бушевать, прямой войны между двумя странами удалось избежать." #NT!
 news.210.a: "Нельзя отрицать сферу влияния Японии." #NT!
 news.210.b: "Нам следует следить за нашими юго-восточными границами." #NT!
 news.210.c: "Возможно, пришло время укрепить наши колонии против японских амбиций." #NT!
 news.210.e: "Кажется, между Китаем и Японией наступит своего рода мир" #NT!
 news.211.t: "Япония претендует на гегемонию в Восточной Азии" #NT!
 news.211.d: "Учитывая неоспоримое военное превосходство в Восточной Азии, [JAP.GetLeader] объявило, что [JAP.GetNameDef] считает весь регион сферой своих интересов. Без точной информации о степени способности Японии проецировать свою мощь до сих пор неясно, что именно [JAP.GetNameDef] считает законной частью недавно созданного [JAP.GetFactionName]." #NT!
 news.211.a: "[JAP.GetFactionName] растет" #NT!
 news.211.b: "Это интересное развитие" #NT!
 news.211.c: "Они не посмеют претендовать на нашу азиатскую территорию." #NT!
 news.211.e: "Вызывающие обеспокоенность события в Тихоокеанском регионе" #NT!
 news.211.f: "Похоже, у нас конфликтующие интересы" #NT!
 news.211.g: "Мы должны следить за этим" #NT!
 news.212.t: "Японские дипломаты в Берлине" #NT!
 news.212.d_not_axis: "Между Токио и Берлином развивается новое партнерство. Начались переговоры о заключении пакта между двумя государствами, ссылаясь как на стратегические интересы, так и на общие ценности. Хотя еще неизвестно, что из этих переговоров выйдет, если вообще что-то получится, перспектива дружбы между некоторыми из самых сильных вооруженных сил в каждом полушарии является поводом для беспокойства для их многочисленных врагов." #NT!
 news.212.d_axis: "Между Токио и Берлином развивается новое партнерство. Начались переговоры о заключении пакта между двумя государствами, ссылаясь как на стратегические интересы, так и на общие ценности. Хотя еще неизвестно, что из этих переговоров выйдет (если вообще что-то произойдет), перспектива дружбы между некоторыми из самых сильных вооруженных сил в каждом полушарии является поводом для радости для их союзников и поводом для беспокойства для их многочисленных врагов." #NT!
 news.212.a: "Это сделает нас всех сильнее" #NT!
 news.212.b: "Наши враги не должны дружить" #NT!
 news.212.c: "Было бы лучше, если бы из этого ничего не вышло" #NT!
 news.213.t: "[USA.GetNameDefCap] выступает против либерализма" #NT!
 news.213.d_peace: "Как Земля Свободы, [USA.GetNameDef] считает себя естественным врагом Либерализма во всех его формах во всем мире. Учитывая агрессию немецкого режима, они в настоящее время являются величайшими врагами мира, построенного на либеральных принципах, которых придерживается [USA.GetNameDef].\n\nПринимая это во внимание и с одобрения Конгресса [USA.GetAdjective], [USA.GetLeader] издал предупреждение [GER.GetNameDef]. Если [GER.GetNameDef] не изменит свой политический курс, [USA.GetNameDef] примет против них меры.\n\nХотя курс действий не указан, между двумя странами существует серьезная подразумеваемая угроза войны." #NT!
 news.213.d_war: "Как Земля Свободы, [USA.GetNameDef] считает себя естественным врагом Либерализма во всех его формах во всем мире. Учитывая агрессию немецкого режима, они в настоящее время являются величайшими врагами мира, построенного на либеральных принципах, которых придерживается [USA.GetNameDef].\n\nПринимая это во внимание и с одобрения Конгресса [USA.GetAdjective], [USA.GetLeader] издал предупреждение [GER.GetNameDef]. Если [GER.GetNameDef] не капитулирует и не изменит политический курс, [USA.GetNameDef] бросит против них всю свою промышленную и военную мощь.\n"Мы не позволим [GER.GetNameDef] отклонить ход истории!"" #NT!
 news.213.a: "[GER.GetName] простоит еще тысячу лет!" #NT!
 news.213.b: "Им придется доказывать свои слова сталью" #NT!
 news.213.c: "[GER.GetName] упадет!" #NT!
 news.213.e: "Это не будет иметь мирного решения" #NT!
 news.214.t: "Польша стремится к сотрудничеству в странах Балтии" #NT!
 news.214.d_not_baltic: "«Для нас не существует такого результата, который бы не угрожал еще большим угнетением польского народа».\n\nПосле того, как [POL.GetName] дистанцируется от международного сообщества, польские политики преследуют идею державы «между морями».\n \nХотя они надеются создать альянс, простирающийся от Балтийского до Черного моря, их заявленным приоритетом остается укрепление своей позиции против угрожающего влияния как с востока, так и с запада. С этой целью [POL.GetName] стремится к более тесным связям со своими соседями по Балтике." #NT!
 news.214.d_baltic: "[POL.GetName] постепенно дистанцируется от международного сообщества, прекрасно понимая, что они не могут полагаться на политику «великих держав», чтобы помешать агрессорам снова разрушить польское государство.\n\nВместо этого [POL.GetLeader] представил планы создания альянса для укрепления Балтийского региона, который, как мы надеемся, сдержит агрессию как с востока, так и с запада.\n\nС учетом ухудшения европейской стабильности такой альянс может быть в наших интересах." #NT!
 news.214.a: "Новая сила в Восточной Европе." #NT!
 news.214.b: "Они вмешиваются в нашу сферу влияния!" #NT!
 news.214.c: "Они явно пытаются угрожать [GER.GetName]." #NT!
 news.214.e: "[POL.GetFactionName] может быть нашим самым безопасным выбором." #NT!
 news.215.t: "[GER.GetName] официально оформляет антисоветский пакт" #NT!
 news.215.d_not_soviet: "[GER.GetNameDefCap] давно осуждает социализм во всех формах и предпринимает дипломатические шаги, чтобы потребовать от других стран также выступить против него.\n\nТеперь [GER.GetName] предложила «государствам, находящимся под непосредственной угрозой со стороны социализма», возможность заключить пакт против [SOU.GetName]. Любая страна в пакте будет обязана вести войну против [SOU.GetName], если наступит время, когда на ее члена нападут." #NT!
 news.215.d_soviet: "[GER.GetLeader] был ярым противником социализма еще до того, как пришел к власти, и никогда не было никаких сомнений в том, что [GER.GetNameDef] считает себя врагом [SOU.GetNameDef].\n\nСегодня эта позиция была объявлена ​​миру, поскольку ранее заключенное «Антисоветское соглашение» между [GER.GetNameDef] и несколькими другими странами теперь было оформлено в пакт. Остальные члены будут призваны на войну, если один из них окажется в конфликте против нас." #NT!
 news.215.a: "Это единственный способ противостоять коммунистической угрозе." #NT!
 news.215.b: "Борьба только ускорит рабочую революцию." #NT!
 news.215.c: "Пусть они обескровят друг друга." #NT!
 news.216.t: "[TUR.GetName] сопротивляется ультиматуму [GER.GetName]." #NT!
 news.216.d: "Вчера дипломаты из [GER.GetName] предъявили [TUR.GetName] ультиматум, в котором потребовали [TUR.GetLeader] уйти в отставку в пользу правительства, поддерживаемого Германией. При поддержке Великого Национального Собрания [TUR.GetLeader] отклонил ультиматум, объявив народу [TUR.GetAdjective], что Турция никогда не станет пешкой в ​​военных играх иностранного диктатора.\n\nТеперь страна готовится к войне." #NT!
 news.216.a: "[GER.GetName] будет понижен." #NT!
 news.216.b: "Мы поддерживаем [TUR.GetName]." #NT!
 news.216.c: "Глупое сопротивление." #NT!
 news.216.e: "Война в Турции кажется неизбежной." #NT!
 news.217.t: "[GER.GetNameDefCap] ведет [TUR.GetNameDef], чтобы присоединиться к [ENG.GetFactionName]" #NT!
 news.217.d: "\n\nПоставив ультиматум правительству [TUR.GetAdjective], [GER.GetNameDef] создал себе нового врага. Вместо того, чтобы уступить требованиям дипломатов [GER.GetAdjective], как ожидал [GER.GetLeader], [TUR.GetNameDef] согласилась на оборонительный союз с [ENG.GetNameDef].\n\n[ENG.GetNameDef] и ее союзники готовятся защищать [TUR.GetNameDef] на случай, если [GER.GetNameDef] выполнит свой ультиматум." #NT!
 news.217.a: "Мы должны вместе противостоять [GER.GetNameDef]." #NT!
 news.217.b: "[GER.GetNameDefCap] наживает всё больше врагов." #NT!
 news.217.c: "Если они откажутся от мирного сотрудничества..." #NT!
 news.217.e: "[GER.GetNameDefCap] и [TUR.GetNameDef] ведут опасную игру." #NT!
 news.218.t: "Да! У нас нет бананов" #NT!
 news.218.d: "Хотя наша строгая программа нормирования не распространяется на свежие фрукты, тень войны означает, что нам не хватает большей части наших возможностей для импорта. Поэтому многие бывшие товары из тропиков теперь стали недосягаемой роскошью, включая такие продукты, как лимоны и бананы. \nЧтобы сохранить дух военного времени, владельцы магазинов стали вывешивать на витринах вывески, отсылающие к старой веселой мелодии из шоу.\n\nК сожалению, также не хватает фасоли, лука, капусты, зеленого лука и всех видов фруктов, но Британский дух не отстает!" #NT!
 news.218.a: "Я просто хотел банан." #NT!
 news.219.t: "Чистки лидеров в [SOV.GetNameDef]" #NT!
 news.219.d: "Неопределенность долго царила в [SOV.GetNameDef]. Хотя подробностей мало, была серия секретных судебных процессов на самом высоком уровне, и как генералы, так и министры исчезли из поля зрения общественности.\nЕстественное предположение заключается в том, что внутри Коммунистической партии был раскрыт какой-то большой заговор, но никаких официальных заявлений сделано не было. Кроме того, дипломатические отчеты, к которым мы имеем доступ, указывают на то, что доказательства, представленные на этих судебных процессах, были далеко не бесспорными.\n\nЧто бы ни происходило, структура высшего командования [SOV.GetAdjective] изменилась безвозвратно." #NT!
 news.219.a: "[SOV.GetLeader] обеспечил стабильность в [SOV.GetNameDef]." #NT!
 news.219.b: "Свидетельства коррупции, присущей социализму." #NT!
 news.219.c: "Команда [SOV.GetAdjective] сильно пострадала" #NT!
 news.220.t: "Офицерский бунт в [SOV.GetNameDef]!" #NT!
 news.220.d: "Части советского высшего командования восстали против руководства [SOV.GetLeader]!\nНеясно, что именно стало причиной этого восстания, но, похоже, это не особо хорошо спланированная попытка захватить власть.\n\nThe ☻ _1 политическая ситуация может быть не такой, как они проецируются во внешний мир." #NT!
 news.220.a: "Народ всегда победит." #NT!
 news.220.b: "Для [Root.GetNameDef]!" #NT!
 news.220.c: "Они рушатся изнутри!" #NT!
 news.220.e: "Социалистическая структура власти неустойчива." #NT!
 news.220.f: "Это неожиданное развитие событий." #NT!
 news.221.t: "Троцкий возвращается в [SOV.GetNameDef]" #NT!
 news.221.d: "[SOV.GetNameDefCap] пережил большое потрясение, поскольку Сталин был свергнут фракцией, поддерживающей его старого политического соперника [SOV.GetLeader]!\nЧто касается того, где сейчас находится старый диктатор или как именно произошел переход, подробностей по-прежнему мало.\nОднако все указывает на то, что это был немирный переход, поскольку некоторые сторонники Сталина подняли свои знамена в знак восстания против нового режима Троцкого." #NT!
 news.221.a: "Четвертый Интернационал лидирует." #NT!
 news.221.b: "На сцену выходит новый мировой лидер." #NT!
 news.221.c: "Но Троцкий здесь, в... О." #NT!
 news.222.t: "[ENG.GetAdjective] Парламентские дебаты по поводу интервенции в Скандинавии" #NT!
 news.222.d: "\nПринимая во внимание стратегическую ценность скандинавского региона для [ENG.GetAdjective] оборонительных усилий и потенциальный риск увидеть там усиление влияния врага, парламент [ENG.GetAdjective] обсудил возможность военного вмешательства.\nХотя политические последствия таких действий имеют большое значение [ENG.GetLeader] было высказано несколько решающих аргументов, прежде чем было решено, что остальная часть дебатов должна проводиться в закрытых палатах.\n\nТакое вмешательство безвозвратно изменит политический ландшафт Северной Европы." #NT!
 news.222.a: "Мы делаем то, что должны, ради короля и страны." #NT!
 news.222.b: "Будут ли они угрожать независимости [Root.GetAdjective]?" #NT!
 news.222.c: "[ENG.GetNameDefCap] предстоит сделать трудный выбор." #NT!
 news.222.e: "Подобные действия нарушат баланс в Европе." #NT!
 news.222.f: "Действительно ли они рискнут вмешаться?" #NT!
 news.223.t: "[ENG.GetAdjective] Парламент обсуждает интервенцию в Бенилюксе" #NT!
 news.223.d: "\nУсвоив уроки Великой войны, [ENG.GetAdjective] не будет недооценивать стратегическую ценность региона Бенилюкс и потенциальные риски того, что вражеские страны укрепят там свое влияние. Парламент [ENG.GetAdjective] обсудил возможность военного вмешательства.\nХотя политические последствия таких действий сильно тяготили [ENG.GetLeader], было высказано несколько решающих аргументов, прежде чем было решено, что остальная часть дебатов должна проходить в закрытых помещениях.\n\nТакое вмешательство безвозвратно изменило бы политический ландшафт Западной Европы." #NT!
 news.223.a: "Мы делаем то, что должны, ради короля и страны." #NT!
 news.223.b: "Будут ли они угрожать независимости [Root.GetAdjective]?" #NT!
 news.223.c: "[ENG.GetNameDefCap] предстоит сделать трудный выбор." #NT!
 news.223.e: "Подобные действия нарушат баланс в Европе." #NT!
 news.223.f: "Будут ли они действительно рисковать вторжением?" #NT!
 news.224.t: "[ENG.GetNameDefCap] Давления [Spain.GetNameDef]" #NT!
 news.224.d: "Учитывая традицию британского влияния в Средиземноморье, исходящую из Гибралтара, неудивительно, что правительство [ENG.GetAdjective] решило оказать политическое давление на правительство либералистов в [Spain.GetNameDef].\n\nВсе еще восстанавливаясь после гражданской войны, [ENG.GetAdjective] поддержка гораздо важнее политических принципов." #NT!
 news.224.a: "Мы должны принять их дипломатическую миссию." #NT!
 news.224.b: "Кем себя считают [ENG.GetAdjective]?" #NT!
 news.224.c: "[ENG.GetAdjective] оказывают свое влияние." #NT!
 news.225.t: "[ENG.GetNameDefCap] Оказывает влияние в [TUR.GetNameDef]" #NT!
 news.225.d: "\nСредиземноморье уже давно является регионом, имеющим большое стратегическое значение для имперского влияния [ENG.GetNameDef]. Теперь правительство [ENG.GetAdjective] ищет дальнейшей поддержки со стороны стран региона. С этой целью они назначили «специального консула государства [TUR.GetAdjective]».\n\nУчитывая столетия ожесточенной конкуренции за военно-морское превосходство в Средиземном море, еще неизвестно, удастся ли им сблизить свои две страны." #NT!
 news.225.a: "Их дипломатическая миссия может быть нам полезна." #NT!
 news.225.b: "Кем себя считают [ENG.GetAdjective]?" #NT!
 news.225.c: "[ENG.GetAdjective] оказывают свое влияние." #NT!
 news.226.t: "[ENG.GetNameDefCap] Оказывает влияние в [GRE.GetNameDef]" #NT!
 news.226.d: "\nСредиземноморье уже давно является регионом, имеющим большое стратегическое значение для имперского влияния [ENG.GetNameDef]. Теперь правительство [ENG.GetAdjective] ищет дальнейшей поддержки со стороны стран региона. С этой целью они назначили «специального консула государства [GRE.GetAdjective]».\n\nСпустя более века после участия лорда Байрона в греческой войне за независимость, еще неизвестно, добьется ли успеха [ENG.GetNameDef]." #NT!
 news.226.a: "Их дипломатическая миссия может быть нам полезна." #NT!
 news.226.b: "Кем себя считают [ENG.GetAdjective]?" #NT!
 news.226.c: "[ENG.GetAdjective] оказывают свое влияние." #NT!
 news.227.t: "Темное и дикое путешествие" #NT!
 news.227.d: "«Мы были в десяти милях от Берлина, когда эффект начал проявляться. Они должны были усилить наши боевые действия. Смешно. Единственное, что усилилось, это мое подозрение, что мой командир пытается избавиться от меня. помогите, я не мог отличить катящиеся гусеницы немецких танков от дикого стука в глазах.\nМне нужно было найти доктора Гонзо»." #NT!
 news.227.a: "Мы в стране Фледермаус." #NT!
 news.228.t: "[ENG.GetNameDefCap] объявляет о Балканской дипломатической инициативе" #NT!
 news.228.d: "\n[ENG.GetNameDef] не единственный, кто видит растущую угрозу в Центральной Европе.\n\nС их статусом независимого государства, гарантированным теперь оспариваемым Версальским договором, или с либералистскими державами в их агрессивной риторике, заявляющей права на свою территорию, несколько штатов осознали необходимость проведения политики в поддержку [ENG.GetAdjective]. \n[ENG.GetNameDef] отреагировали на это событие удвоением своих дипломатических усилий в регионе." #NT!
 news.228.a: "Будем надеяться, что они смогут защитить нас от волны либерализма." #NT!
 news.228.b: "Им следует придерживаться своей маленькой «сферы влияния»!" #NT!
 news.228.c: "Европейская стабильность должна быть сохранена!" #NT!
 news.228.e: "[ENG.GetNameDefCap] готовит свою стратегию." #NT!
 news.229.t: "[GRE.GetNameDefCap] Сопротивление [GER.GetAdjective] давлению" #NT!
 news.229.d: "Несмотря на то, что [GER.GetNameDef] сильно уменьшился из-за территориальных требований, возглавляемых [GER.GetNameDef], [GRE.GetNameDef] теперь провел черту на песке. [GRE.GetLeader] ясно дал понять, что [GRE.GetNameDef] не пойдет на дальнейшие уступки и больше не будет подчиняться никаким требованиям [GER.GetAdjective].\n\nВсе это является ответом на ультиматум [GER.GetNameDef] о том, что правительство [GRE.GetNameDef] уходит в отставку и принимает замену, одобренную [GER.GetAdjective]." #NT!
 news.229.a: "[GER.GetAdjective] в авансе необходимо отказаться!" #NT!
 news.229.b: "Им следовало спастись, пока у них была такая возможность." #NT!
 news.229.c: "Скорее всего, это закончится вооруженным конфликтом." #NT!
 news.230.t: "Восстания в Америке" #NT!
 news.230.d: "И в Центральной, и в Южной Америке революционеры взяли в руки оружие и подняли восстание во имя [USA.GetRulingIdeologyNoun].\n\nОни, как правило, хорошо оснащены и хорошо организованы, и если бы они отстаивали другую идеологию, их финансирование было бы легко отследить. Однако те, кто снабжает эти движения, предпринимают согласованные усилия, чтобы скрыть свою причастность.\n\nКонечно, есть только одна великая держава с заявленной внешнеполитической миссией по продвижению [USA.GetRulingIdeologyNoun] в Америке..." #NT!
 news.230.a: "Они поставят нашу страну на грань гибели!" #NT!
 news.230.b: "Хм? Это были не мы." #NT!
 news.230.c: "Люди повсюду должны восстать за свободу!" #NT!
 news.230.e: "Перевороты, спонсируемые Америкой?\nСобытие, которое случается раз в жизни!" #NT!
 news.231.t: "[JAP.GetAdjective] Наращивание на границе [CHI.GetAdjective]" #NT!
 news.231.d: "После инцидента на мосту Марко Поло [JAP.GetName] не ослабило своего давления на границу [CHI.GetAdjective].\nВ сочетании с агрессивной риторикой [JAP.GetAdjective], говорящей об «ужасном возмездии за отказ [CHI.GetNameDef] сотрудничать», возобновилась война между [JAP.GetNameDef] и ☻. _3 кажется всё более вероятным с каждым днём.\n\nДипломатическая ситуация скоро достигнет точки кипения, и [JAP.GetNameDef] не выразил никакого интереса к разрядке ситуации." #NT!
 news.231.a: "Злые империалистические захватчики!" #NT!
 news.231.b: "Конфликт в Китае вызывает тревогу." #NT!
 news.232.t: "[GER.GetNameDefCap] ищет поддержки в Скандинавии" #NT!
 news.232.d: "Говоря об «общих политических интересах», [GER.GetLeader] сегодня объявил о дипломатической программе по улучшению отношений между [GER.GetNameDef] и скандинавскими странами.\nПервым шагом является создание постоянной дипломатической миссии в [DEN.GetNameDef], которая обеспечит отсутствие конфликтов между обе страны.\n\nПравительство [DEN.GetAdjective] любезно приняло эту дипломатическую помощь, согласно [GER.GetLeader].\n\n[DEN.GetAdjective] дипломаты не были доступны для комментариев." #NT!
 news.232.a: "Дружить лучше, чем наживать врагов..." #NT!
 news.232.b: "Неужели они действительно думают, что найдут новых союзников на этом этапе?" #NT!
 news.232.c: "Нам следует следить за этой ситуацией." #NT!
 news.233.t: "[GER.GetAdjective] Интерес к Скандинавии" #NT!
 news.233.d_war: "[GER.GetNameDefCap] имеет четкие стратегические интересы в Скандинавии, как для баз военных действий, так и для импорта природных ресурсов. Эскалация конфликта означает, что существует вполне реальная угроза любым ресурсам, переправляемым через Балтийское или Северное моря.\n\nС постепенным усилением дипломатических угроз против [DEN.GetNameDef] и [NOR.GetNameDef], увеличение количества [GER.GetAdjective] военных операций в регионе кажется вероятный." #NT!
 news.233.d_no_war: "[GER.GetAdjective] В последние недели риторика в отношении северных стран усилилась. Идея ясна: [DEN.GetNameDef] и [NOR.GetNameDef] никоим образом, будь то противодействие или бездействие, не должны препятствовать импорту из Германии.\n\nХотя очевидной причины для таких требований нет, поскольку импорт все еще свободно поступает в Германию, наши дипломаты беспокойтесь, что это прелюдия к [GER.GetAdjective] действию в регионе." #NT!
 news.233.a: "Это не сулит ничего хорошего." #NT!
 news.233.b: "Мы должны рассмотреть наши варианты." #NT!
 news.233.c: "Посмотрим, как будет развиваться ситуация." #NT!
 news.234.t: "[GER.GetAdjective] Давление на Бенилюкс" #NT!
 news.234.d: "После начала войны с Францией Германия оказала более сильное дипломатическое давление, чем когда-либо, на страны Бенилюкса. Однако при поддержке [FRA.GetAdjective] и [ENG.GetAdjective] они отказываются поддаваться давлению.\n\nЕсть основания полагать, что если [GER.GetNameDef] не сможет получить то, что они хотят, дипломатическим путем, они возьмут это силой." #NT!
 news.234.a: "Не снова!" #NT!
 news.234.b: "[GER.GetNameDefCap] нужно держать на расстоянии!" #NT!
 news.234.c: "Это будет агрессивный удар." #NT!
 news.235.t: "Чаплин задержан в Калифорнии" #NT!
 news.235.d: "Сегодня для [GER.GetLeader] радостная новость: его любимая кинозвезда, единственный и неповторимый Чарли Чаплин, найден в Калифорнии. Во время побега в сельскую местность его остановил патруль [GER.GetAdjective], который сразу узнал его по культовым усам. После того, как он повторил заключительный монолог своего мастерского «Великого диктатора», уважаемый актер был «убежден» приехать, чтобы развлечь войска [GER.GetAdjective], дислоцированные в регионе.\n\nТеперь его собираются отправить в Берлин, где [GER.GetLeader] наконец встретит своего героя. В то время как политические разногласия рискуют помешать встрече, [GER.GetLeader] ждет момента с головокружением, как ребенок." #NT!
 news.235.a: "Ему будет оказан прием, достойный американского героя!" #NT!
 news.236.t: "Ялтинская конференция" #NT!
 news.236.d: "Считая совместную победу над [GER.GetNameDef] неизбежной, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] стремятся обеспечить будущую стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и лидеры других стран, участвующих в войне, встретились, чтобы договориться о судьбе [GER.GetNameDef].\n\nДни переговоров привели к созданию новой карты Европы. Этот новый европейский порядок разделен между Востоком и Западом раной, которую вот-вот прорежет середина [GER.GetNameDef].\n\nЕще неизвестно, действительно ли это приведет к прочному миру в Европе." #NT!
 news.236.a: "Не хвалите день до того, как вечер закончится." #NT!
 news.236.b: "Мы требовали того, что казалось правильным." #NT!
 news.236.c: "Давайте доведем эту войну до скорейшего завершения." #NT!
 news.236.e: "Возможно, это конец [GER.GetNameDef]." #NT!
 news.237.t: "Аншлюс Австрии" #NT!
 news.237.d: "После успешного государственного переворота, устроенного местной нацистской партией в [From.Root.GetNameDef], немецкие войска пересекли границу и взяли под свой контроль страну. \n\nНемецких солдат приветствовали ликующие толпы в городах, когда они мчались по стране, чтобы присоединиться к [From.Root.GetAdjective], сражающимся в продолжающейся гражданской войне. [GER.GetLeader] объявил об аншлюсе Австрии и подчеркнул:\n\n'Борьба народа скоро закончится! Старейшая восточная провинция немецкого народа с этого момента станет новейшим бастионом [GER.GetNameDef]!'" #NT!
 news.237.a: "Если они этого хотят..." #NT!
 news.237.b: "Добро пожаловать в Рейх!" #NT!
 news.237.c: "Мы должны обезопасить наши северные границы!" #NT!
 news.237.e: "Это нарушает Версальский договор!" #NT!
 news.238.t: "[AST.GetNameDefCap] Берёт на себя ответственность за колониальные владения" #NT!
 news.238.d: "\nВ попытке противостоять растущей угрозе со стороны владений [ENG.GetAdjective] в Юго-Восточной Азии, колониальные территории Сингапура и Борнео были переданы [AST.GetNameDef]. С целью стать первой и лучшей линией обороны Содружества в Тихом океане, [AST.GetNameDef] принимает на себя полную ответственность за военные и административные приготовления на случай боевых действий в регионе.\n\nПредположительно предназначен для противодействия имперским амбициям [JAP.GetNameDef], ☻ _1 больше не будет полностью полагаться на усилия своего бывшего колониального повелителя по защите своих берегов от вторжения." #NT!
 news.238.a: "Интересная стратегия." #NT!
 news.238.b: "Будем надеяться, что [AST.GetNameDef] знают, что делают." #NT!
 news.238.c: "Наконец-то у нас есть средства, необходимые для защиты континента." #NT!
 news.238.e: "Они действительно верят, что это изменит ситуацию?" #NT!
 news.239.t: "[AST.GetNameDefCap] присоединяется к [SOV.GetFactionName]" #NT!
 news.239.d: "Считая свои страны «естественными союзниками в распространении революции», [AST.GetLeader] и [SOV.GetLeader] подписали договор, согласно которому [AST.GetNameDef] станет одним из основных членов [SOV.GetFactionName].\n[AST.GetNameDef] был объявлен ярким примером рабочего государства, созданного народом и для народа, а не колониальных повелителей Европы.\n\nУчитывая недавние события в политике [AST.GetAdjective], некоторые могут сказать, что этот шаг был неизбежен. Тем не менее, это рассматривается как серьезный повод для беспокойства среди тех самых «колониальных повелителей Европы», а также всех, кто выступает против неограниченного контроля социалистов и их мировой революции." #NT!
 news.239.a: "Очень сбивает с толку." #NT!
 news.239.b: "Мы приветствуем наших собратьев-социалистов с распростертыми объятиями!" #NT!
 news.239.c: "Мы – настоящий рубеж справедливости и справедливости!" #NT!
 news.239.e: "Еще больше крыс садятся на корабль, который мы собираемся потопить." #NT!
 news.240.t: "Джаяпурский договор" #NT!
 news.240.d: "Правительства [AST.GetAdjective] и [HOL.GetAdjective] сегодня объявили о «Пакте о совместном сотрудничестве и обороне», согласно которому колониальные владения [HOL.GetAdjective] в Юго-Восточной Азии будут переданы под защиту вооруженных сил [AST.GetAdjective]. Договор подписали голландский губернатор Индонезии и [AST.GetLeader], которые объявили, что соглашение будет включать в себя полную колониальную администрацию из-за «отдаленной и сложной ситуации в Европе».\n\nПравительство [HOL.GetAdjective] не сделало никаких заявлений по поводу договор." #NT!
 news.240.a: "Это стало неожиданностью." #NT!
 news.240.b: "Человек делает то, что должен, чтобы выжить." #NT!
 news.240.c: "[AST.GetNameDefCap] наблюдает за Тихим океаном." #NT!
 news.241.t: "[NZL.GetNameDefCap] Подчиняется [AST.GetAdjective] Влиянию" #NT!
 news.241.d: "После создания социалистического рабочего государства в Австралии правительство [AST.GetAdjective] теперь работает над тем, чтобы оказать свое влияние на регион. Ссылаясь на призывы угнетенных фермеров и рабочих фабрик в [NZL.GetNameDef], [AST.GetNameDef] оказывает давление на правительство [NZL.GetAdjective], чтобы оно присоединилось к «Народному союзу» южной части Тихого океана.\n\nВидя себя окруженным и не имея надежды на своевременную помощь от [ENG.GetFactionName], [NZL.GetNameDef] уступил требованиям. В то время как [AST.GetLeader] провозглашает «равенство всех штатов как продолжение равенства всех людей», нет никаких сомнений относительно того, какой штат командует." #NT!
 news.241.a: "В Тихом океане ситуация меняется." #NT!
 news.241.b: "У нас не было выбора, поэтому... за революцию." #NT!
 news.241.c: "Позвольте мне услышать, как вы говорите «за революцию!»" #NT!
 news.242.t: "[AST.GetNameDefCap] Берёт на себя контроль над колониями Юго-Восточной Азии." #NT!
 news.242.d: "\n[ENG.GetNameDef] Военная доктрина уже давно борется с проблемой обороны в Юго-Восточной Азии. Теперь они надеются, что их проблемы решены, поскольку [AST.GetNameDef] берет на себя ответственность за защиту Сингапура и Борнео, чтобы противостоять враждебной военной деятельности в регионе.\n\nЭта передача власти включает, по крайней мере на данный момент, гражданская администрация колониальных регионов, чтобы разрешить [AST.GetNameDef] любые меры, необходимые для защиты континента от нападений из-за границы. Политические последствия этого шага для [ENG.GetNameDef], [AST.GetNameDef] и [MAL.GetNameDef] пока неясны." #NT!
 news.242.a: "Это меняет баланс сил в Юго-Восточной Азии." #NT!
 news.242.b: "Будем надеяться, что [AST.GetNameDef] не испортит это." #NT!
 news.242.c: "Идеальный! Все по плану." #NT!
 news.243.t: "[AST.GetNameDefCap] и [JAP.GetNameDef] объявляют союз" #NT!
 news.243.d: "Учитывая недавние завоевания [AST.GetNameDef] и [JAP.GetNameDef] в Восточной Азии и Тихоокеанском регионе, многие наблюдатели ожидали, что столкновение двух растущих империй станет лишь вопросом времени. Однако вместо этого страны достигли соглашения о сотрудничестве в рамках так называемого «Тихоокеанского барьера».\nДоговор не был опубликован ни одной из стран, поэтому многие аспекты их соглашения неизвестны. Несомненно то, что обе стороны пообещали друг другу военную поддержку, чтобы «противодействовать наступлениям жадных чужаков в наших регионах».\n\nПока слишком рано говорить о том, как выглядит мировой порядок, предусмотренный [JAP.GetNameDef] и [AST.GetNameDef], но не может быть никаких сомнений в том, что [AST.GetFactionName] сейчас является доминирующей силой в Тихом океане." #NT!
 news.243.a: "Смущает, мягко говоря." #NT!
 news.243.b: "[Root.GetNameDefCap] приветствует сотрудничество со всеми, кто не будет стоять у нас на пути." #NT!
 news.243.c: "Это отличное партнерство, по крайней мере на данный момент." #NT!
 news.244.t: "[AST.GetNameDefCap] Устанавливает сферу влияния" #NT!
 news.244.d: "Совершив шаг, который удивил немногих наблюдателей, [AST.GetNameDef] объявил о создании собственной независимой договорной организации. [AST.GetLeader] объявил, что [AST.GetNameDef] будет искать союзников в попытке сохранить стабильность в Юго-Восточно-Азиатско-Тихоокеанском регионе и за его пределами, а также, если необходимо, противостоять агрессии против государства [AST.GetAdjective] и других.\n\nПосле недавнего выхода из Содружества связи, это кажется естественным следующим шагом, поскольку [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы." #NT!
 news.244.a: "Они ведут игру на доминирование." #NT!
 news.244.b: "Наш собственный двор не будет править европейцами!" #NT!
 news.245.t: "[USA.GetNameDefCap] присоединяется к [AST.GetAdjective] Защитной инициативе" #NT!
 news.245.d: "\nОбеспокоившись растущей стратегической важностью Тихого океана, [AST.GetNameDef] и [USA.GetNameDef] подписали договор о тихоокеанском сотрудничестве. Несмотря на то, что договор предназначен для поддержания политической стабильности в регионе и, как следствие, транстихоокеанского судоходства, он также включает в себя непредвиденные обстоятельства для военной обороны, что позволяет двум странам осуществлять власть, выходящую далеко за пределы их фактических территориальных претензий.\n\nПри такой обширной территории в настоящее время под австрало-американской «защитой», несомненно, лишь вопрос времени, когда эти непредвиденные обстоятельства подвергнутся испытанию." #NT!
 news.245.a: "Захватывающий ход..." #NT!
 news.245.b: "Это обеспечит нам место доминирующей державы в Тихоокеанском регионе." #NT!
 news.245.c: "Вместе мы сохраним стабильность на территории половины земного шара." #NT!
 news.246.t: "[USA.GetNameDefCap] и [CAN.GetNameDef] официально оформить союз" #NT!
 news.246.d: "После некоторого сотрудничества через Объединенный совет обороны между [USA.GetNameDef] и [CAN.GetNameDef] сложилось новое политическое партнерство. Программа, получившая название [CAN.GetFactionName], направлена ​​на продвижение интересов Северной Америки во всех иностранных делах, включая все вопросы обороны и военных действий.\n\nПоскольку [CAN.GetNameDef] все еще обнаруживает свою постколониальную сущность, а [USA.GetAdjective] политики практически борются друг с другом из-за изоляционизма. и интервенционистской политики, недавно сформированный альянс может предложить обеим странам направление внешней политики, которого им крайне не хватает." #NT!
 news.246.a: "Будут ли они ориентироваться на Америку или за ее пределы?" #NT!
 news.246.b: "Братья по земле, братья по оружию!" #NT!
 news.246.c: "Теперь дома не может быть никакой угрозы." #NT!
 news.247.t: "[CAN.GetNameDefCap] присоединяется к Альянсу под руководством [GER.GetAdjective]!" #NT!
 news.247.d: "После быстрых переговоров [CAN.GetNameDef] объявили, что стали подписантами [GER.GetFactionName]. Правительство [CAN.GetAdjective] провозгласило себя «гордым защитником народа [GER.GetAdjective], точно так же, как [GER.GetNameDef] будет защитником [CAN.GetAdjective]».\n\nХотя детали вступления [CAN.GetNameDef] в пакт неизвестны, кажется вероятным, что В ближайшее время начнутся военные действия против врагов [GER.GetNameDef]. Это вполне может стать решающим моментом в военных действиях." #NT!
 news.247.a: "Шокирующее развитие событий!" #NT!
 news.247.b: "Мы поможем нашим союзникам в Европе!" #NT!
 news.247.c: "Братья, народы, стоящие вместе!" #NT!
 news.247.e: "К черту эти непостоянные [CAN.GetAdjective]!" #NT!
 news.248.t: "[ENG.GetNameDefCap] отказывается от северо-восточных территорий" #NT!
 news.248.d: "\nПосле усиления дипломатического давления со стороны [CAN.GetNameDef], [ENG.GetNameDef] уступил территории Лабрадора и Ньюфаундленда государству [CAN.GetAdjective]. Политики [CAN.GetAdjective] уже давно стремятся «объединить все законные территории [CAN.GetAdjective]», цель, которая теперь на шаг ближе к достижению.\n\nКонечно, остается без ответа вопрос о том, что представляет собой «законно [CAN.GetAdjective]» территория. И [ENG.GetNameDef], и весь североамериканский континент отныне будут спать с открытыми глазами." #NT!
 news.248.a: "[ENG.GetNameDefCap] больше не имеет точек опоры в Северной Америке..." #NT!
 news.248.b: "Все так, как должно быть." #NT!
 news.248.c: "Ба, возьмите эти захолустные камни!" #NT!
 news.249.t: "[CAN.GetNameDefCap] и [MEX.GetNameDef] Объединяйтесь!" #NT!
 news.249.d: "Сегодня утром [USA.GetAdjective] политики проснулись от тревожных новостей: [CAN.GetNameDef] и [MEX.GetNameDef] объявили о новом оборонительном пакте, направленном на «противодействие и сдерживание непосредственных угроз продолжающемуся суверенитету обеих наших стран». Слабо завуалированная угроза мало что может скрыть намерение помешать военным усилиям [USA.GetNameDef] на американском континенте и, возможно, за его пределами.\n\nПолитические комментаторы сравнивают ситуацию с ситуацией в Европе перед Великой войной; две стороны, которым есть что терять, и нет возможности ослабить напряженность. Кажется, вопрос не столько в том, кто для кого представляет большую угрозу, сколько в том, какая сторона первой нанесет превентивный удар." #NT!
 news.249.a: "Мы видели это раньше; это может закончиться только слезами." #NT!
 news.249.b: "Армия севера будет готова." #NT!
 news.249.c: "Армия юга будет готова." #NT!
 news.249.e: "Мы должны быстро найти способ противостоять этому шагу." #NT!
 news.250.t: "Гражданская война в [MEX.GetNameDef]!" #NT!
 news.250.d: "Нестабильность политики [MEX.GetAdjective] за последние несколько лет переросла в вооруженный конфликт! Силы партии Синархистов взяли в руки оружие, и на улицах нескольких крупных [MEX.GetAdjective] городов вспыхнули бои!\n\nХотя считалось, что правительство имеет очевидное преимущество в борьбе с любым восстанием, ходят слухи об иностранной поддержке националисты. Ближайшие соседи страны наблюдают за этим, затаив дыхание. Куда заведет этот конфликт Мексику, покажет только время." #NT!
 news.250.a: "Тревожный конфликт, который может разрушить Мексику." #NT!
 news.250.b: "Теперь нам просто нужно обеспечить захват власти националистами." #NT!
 news.250.c: "Это высокая цена для нашей страны, но ее необходимо заплатить." #NT!
 news.251.t: "[CAN.GetNameDefCap] требует немедленной патриации" #NT!
 news.251.d: "\n\nПосле срыва переговоров с Вестминстером и беспрецедентных 63-часовых дебатов канадский парламент отменил Закон о Британской Северной Америке, вместо этого закрепив Конституцию Канады в законах, неприкосновенных для британского парламента или монархии.\nХотя это не антибританский закон самостоятельный шаг, он сигнализирует об отходе от политики Содружества старой империи.\n\nХотя это естественный шаг для любой страны, желающей обеспечить свою будущую стабильность, он не делает ничего для облегчения и без того напряженного состояния глобальной политика." #NT!
 news.251.a: "Тогда они смогут справиться с этим в одиночку." #NT!
 news.251.b: "[ENG.GetNameDefCap] слабеет с каждым днем." #NT!
 news.251.c: "Почему это должно произойти прямо сейчас?!" #NT!
 news.251.e: "Империя трещит по швам." #NT!
 news.251.f: "От моря до моря [CAN.GetNameDef] будет бесплатным!" #NT!
 news.252.t: "[CAN.GetNameDefCap] Присоединяется к [GER.GetFactionName]!" #NT!
 news.252.d: "Считая себя естественными союзниками, [GER.GetNameDef] и [CAN.GetNameDef] подписали пакт о взаимной защите. Премьер-министр [CAN.GetAdjective] [CAN.GetLeader] объявил об альянсе в своей речи, сославшись на естественное совпадение интересов [CAN.GetAdjective] и [GER.GetAdjective].\n\nУчитывая растущую мобилизацию по всей Европе и недавнее дистанцирование [CAN.GetNameDef] от Содружества, нетрудно предсказать характер интересов находится на стадии обсуждения.\nИ в Европе, и в Америке старые державы наблюдают за происходящим с растущей тревогой." #NT!
 news.252.a: "Вот куда движется мир..." #NT!
 news.252.b: "Мы — вес, который поддерживает баланс сил." #NT!
 news.252.c: "Таким образом, баланс сил склоняется в нашу пользу!" #NT!
 news.252.e: "Еще один фронт, о котором стоит беспокоиться, если дело дойдет до войны." #NT!
 news.252.f: "Мы становимся сильнее!" #NT!
 news.253.t: "[AST.GetNameDefCap] Стремится дистанцироваться от Содружества" #NT!
 news.253.d: "\nВ своей утренней речи премьер-министр [AST.GetLeader] объявил о приверженности правительства Австралии экономическому росту и стабильности как океанического государства. Это означает поиск новых берегов, помимо берегов британской Европы, поскольку австралийский народ больше не может нести на своих плечах бремя иностранных конфликтов. Ссылаясь на речь короля на открытии последнего заседания парламента, [AST.GetLeader] попал в точку, заявив: «Никогда больше Галлиполи!»\n\nВосторженные возгласы толпы указывают на то, что началась новая эра австралийской политики. Чем это закончится, мир может только предполагать." #NT!
 news.253.a: "[Root.GetFactionName] придется обойтись без [AST.GetNameDef]." #NT!
 news.253.b: "Наблюдайте, как империя распадается на части..." #NT!
 news.253.c: "Они выбрали СЕЙЧАС, чтобы добиться большей независимости?" #NT!
 news.253.e: "Это будет иметь серьезные последствия для Тихого океана." #NT!
 news.253.f: "Мы прокладываем свой собственный путь!" #NT!
 news.254.t: "[AST.GetNameDefCap] и новозеландский «Юнайтед»" #NT!
 news.254.d: "[AST.GetNameDefCap], заявив о своей полной независимости, начал оказывать свое влияние на южную часть Тихого океана. В рамках этого правительство [AST.GetAdjective] потребовало, чтобы все бывшие колониальные государства Океании были переданы под их власть.\n\nЕстественно не желая, правительства [ENG.GetAdjective] и правительства Новой Зеландии, находившиеся в тяжелом положении, сначала оказали дипломатическое сопротивление. Однако без какой-либо основы для проецирования власти Империи в регионе - роль, которую ранее выполняла Австралия, выдвижение [AST.GetNameDef] ультиматума, подкрепленного силой, было лишь вопросом времени.\nНовая Зеландия теперь является самой восточной провинцией [AST.GetNameDef]." #NT!
 news.254.a: "Нам следует следить за ситуацией." #NT!
 news.254.b: "Как и правильно." #NT!
 news.254.c: "Это предательство!" #NT!
 news.260.t: "[SAF.GetNameDefCap] берет на себя ответственность за африканские колонии" #NT!
 news.260.desc: "\nСегодня на официальной церемонии [SAF.GetLeader] подписал договор, который предоставит его правительству контроль над британскими владениями в Африке. Территории Бечуаналенда, Родезии и Кении теперь будут управляться из Претории. \n\nВыступая перед Палатой общин, [ENG.GetLeader] отрицал, что этот шаг ослабил позиции Великобритании на континенте, вместо этого назвав его «наиболее разумным изменением, позволяющим более эффективно управлять и защищать эти территории»." #NT!
 news.260.a: "Интересный." #NT!
 news.260.b: "Действительно очень разумно." #NT!
 news.260.c: "Это начало конца Империи в Африке?" #NT!
 news.261.t: "[ENG.GetNameDefCap] реорганизует африканские колонии" #NT!
 news.261.desc: "Британский парламент с небольшим перевесом принял меру, которая коренным образом реорганизует части британских колоний в Африке. Новый закон фактически создает два новых колониальных режима в штатах Родезия и Кения. Эти новые государства будут иметь определенную степень свободы управлять своими делами, но также будут нести ответственность за обеспечение собственной обороны. \n\nНекоторые консерваторы, выступающие против этого решения, открыто выражают опасения, что это решение является лишь первым шагом в процессе, который они называют «деколонизацией». \n\n[ENG.GetLeader] не был доступен для комментариев." #NT!
 news.261.a: "Интересный." #NT!
 news.261.b: "Какая глупая договоренность." #NT!
 news.261.c: "Очевидно, это один из способов развития Содружества." #NT!
 news.262.t: "Гражданская война в Южной Африке" #NT!
 news.262.desc: "Давно кипящая напряженность в [SAF.GetName] переросла в открытую войну. Либералистические националисты утверждают, что политика консервативного юнионистского правительства угрожает образу жизни [SAF.GetAdjective]. По их словам, юнионисты наносят удар в спину храбрым воинам англо-бурских войн своей безоговорочной поддержкой [ENG.GetName]. \n\nВременное националистическое правительство под руководством [SAF.GetLeader] призвало всех истинных патриотов присоединиться к ним в восстановлении свободы Южной Африки силой оружия. Правительство юнионистов в Претории назвало националистов «повстанцами и предателями худшего сорта». Поскольку вооруженные силы заявляют одинаковое значение для обеих сторон, разрешение конфликта в Южной Африке может занять много времени." #NT!
 news.262.a: "Возможно, нам стоит подумать об отправке поддержки." #NT!
 news.262.b: "Это произошло уже давно." #NT!
 news.262.c: "Возможно, самые большие угрозы находятся внутри наших границ..." #NT!
 news.263.t: "Антироялистские беспорядки в [SAF.GetNameDef]" #NT!
 news.263.desc: "По Южной Африке прокатилась волна антимонархических демонстраций, многие из которых переросли в насилие. Тысячи протестующих вышли на улицу, штурмуя полицейские участки и другие правительственные здания. Портреты короля были снесены, изрезаны, сожжены и однажды растворены в кислоте. \n\nНаблюдатели отметили, что полиция и военные очень неохотно пытаются сдержать восстание, предпочитая вместо этого охранять заводы и мосты. Это подняло вопрос, действительно ли беспорядки стали неожиданностью для правительства." #NT!
 news.263.a: "Революция назревает?" #NT!
 news.263.b: "Без комментариев." #NT!
 news.263.c: "Возможно, самые большие угрозы находятся внутри наших границ..." #NT!
 news.264.t: "Африканский народный союз" #NT!
 news.264.desc: "Члены-основатели [SAF.GetFactionName] собрались в Претории, чтобы объявить о создании нового альянса. Европейские наблюдатели сразу заметили, что единственным легитимным правительством было правительство самого [SAF.GetNameDef], [SAF.GetLeader], председательствовавшего в разношерстном собрании самопровозглашенных правительств в изгнании и других революционных групп.\n\nПрисутствовавшие партии были освобождены. совместная декларация, призывающая европейские имперские державы немедленно передать все земли, которыми они владеют в Африке, их законным владельцам, осуждающая практику колониализма и обещающая принести свободу угнетенным африканским народам - ​​любыми необходимыми средствами." #NT!
 news.264.a: "Африканцы? Управляя собой!?" #NT!
 news.264.b: "Первый шаг на пути к истинной свободе." #NT!
 news.264.c: "Посмотрим, сохранится ли их идеализм в предстоящих войнах." #NT!
 news.264.d: "В конце концов, они не настоящие социалисты." #NT!
 news.265.t: "[SAF.GetAdjective] Давление на Францию" #NT!
 news.265.desc: "После ошеломляющего поражения Франции на родине легитимность ее колониальной империи оказалась под вопросом. Правительства [SOV.GetNameDef] и [SAF.GetNameDef] выступили с совместным заявлением, в котором заявили, что Франции больше нельзя доверять поддержание порядка на Мадагаскаре, и потребовали передать остров [SAF.GetNameDef]. \n\nПравительство свободной Франции собралось для обсуждения этого вопроса. Эксперты по обороне считают маловероятным, что истощенные французские силы смогут защитить остров, если дело дойдет до войны." #NT!
 news.265.a: "Просто акулы чуют кровь в воде." #NT!
 news.265.b: "Посмотрим, разумны ли французы." #NT!
 news.265.c: "С французами покончено." #NT!
 news.265.d: "Еще одна бескровная победа социализма." #NT!
 news.270.t: "Рождение [NZL.GetAdjective] Armor" #NT!
 news.270.desc: "Новый танк Боба Семпла Сил обороны Новой Зеландии, грохотающий по главной улице столицы, является истинным свидетельством изобретательности и боевого духа народа [NZL.GetAdjective]. Вооруженный шестью пулеметами и бронированный почти наверняка пуленепробиваемыми железными пластинами, он, вполне возможно, станет самым большим препятствием, которое придется преодолеть любому захватчику. \n\nНекоторые так называемые эксперты указывают на низкие характеристики и слабое вооружение машины как на причины, по которым ее не следует строить, но, как сказал премьер-министр [NZL.GetLeader] во время официальной церемонии приемки машины, своевременная защита королевства настолько важно, что совершенного оборудования нельзя ни ожидать, ни требовать." #NT!
 news.270.a: "Вот это и есть танк!" #NT!
 news.270.b: "Как они называют эту штуку?" #NT!
 news.271.t: "Большой Боб выходит на сцену" #NT!
 news.271.desc: "После ошеломляющего успеха танка Боба Сэмпла высшее командование Сил обороны [NZL.GetName] потребовало создания его улучшенной версии. Новый автомобиль высотой более 15 футов и весом не менее 120 тонн впечатляет во всех смыслах этого слова. Его вооружение, состоящее из спаренных 17-фунтовых противотанковых пушек, быстро расправится с любым врагом, а его тяжелая броня, тщательно проверенная на пуленепробиваемость, позволит ему без страха двигаться в самую гущу боя. . \n\nНа церемонии открытия один наблюдатель назвал его «самым замечательным танком, когда-либо созданным», а другой назвал его «не имеющим себе равных». \nМассовое производство ожидается в течение месяца." #NT!
 news.271.a: "Мир дрожит при виде наших танков!" #NT!
 news.271.b: "Мир дрожит... от смеха." #NT!
 news.272.t: "Наступает бенгальский голод" #NT!
 news.272.desc: "Стихийные бедствия, некомпетентное управление и разрушительные последствия войны привели к широкомасштабному голоду в Индии.\n\nПосле циклона, который опустошил большую часть региона и уничтожил почти весь урожай риса, колониальные администраторы проявили медлительность — некоторые могли бы сказать, что демонстративную медлительность — в решении этой проблемы. Несмотря на избыток продовольствия в других районах Индии, не было поставок гуманитарной помощи из-за страха, что она может попасть в руки врага.\n\nБольшие части региона были опустошены, а стоимость жизней и потерянного производства пока даже невозможно оценить." #NT!
 news.272.a: "Ужасный." #NT!
 news.272.b: "Ужасный." #NT!
 news.272.c: "С этим ничего нельзя поделать." #NT!
 news.273.t: "Бенгальский голод закончился" #NT!
 news.273.desc: "После нескольких месяцев относительного бездействия колониальное правительство и индийская армия наконец решили действовать. В пострадавшие районы начали поступать экстренные запасы продовольствия, а новый урожай риса превзошел все ожидания. \n\nЦены на продукты питания в пострадавших районах остаются высокими, а долгосрочные последствия голода пока оценить невозможно." #NT!
 news.273.a: "По крайней мере, это закончилось." #NT!
 news.273.b: "Окончательно." #NT!
 news.280.t: "Индия обретает самоуправление" #NT!
 news.280.desc: "После напряженной встречи между послом [GER.GetAdjective] и министром иностранных дел [ENG.GetAdjective] правительство [ENG.GetNameDef] сегодня объявило, что отныне [RAJ.GetNameDef] будет разрешено определять свою собственную политику. Многовековое британское правление на субконтиненте подошло к удивительно быстрому концу: государственным служащим было приказано вернуться домой, а колониальная администрация была передана коренным индейцам.\n\nОдним из первых действий нового индийского руководства было объявление широкомасштабного договор о сотрудничестве с [GER.GetNameDef]. Индийское правительство отказалось комментировать утверждения о том, что это была цена, которую они заплатили за поддержку Германии." #NT!
 news.280.a: "Большой." #NT!
 news.280.b: "Это конец Британской империи?" #NT!
 news.280.c: "Ценный союзник." #NT!
 news.280.d: "Не наш звездный час." #NT!
 news.281.t: "Индия обретает самоуправление" #NT!
 news.281.desc: "В совместном заявлении явно потрясенный министр иностранных дел [ENG.GetAdjective] и посол [SOV.GetAdjective] объявили, что Индии будет немедленно предоставлен полный суверенитет над ее собственными делами. Не совсем ясно, какую роль [SOV.GetNameDef] сыграл в этом внезапном изменении политики [ENG.GetAdjective], но она кажется значительной.\n\nОдним из первых действий нового индийского руководства было объявление о более тесном сотрудничестве с [SOV.GetNameDef]. , что придает дополнительный вес слухам о том, что [SOV.GetNameDef] вмешался на их стороне." #NT!
 news.281.a: "Большой." #NT!
 news.281.b: "Это конец Британской империи?" #NT!
 news.281.c: "Ценный союзник." #NT!
 news.281.d: "Не наш звездный час." #NT!
 news.282.t: "Движение «Выходи из Индии»" #NT!
 news.282.desc: "В последнее время призывы Индии к независимости усилились. Теперь ситуация достигла апогея, поскольку радикальное движение «Выход из Индии» призвало [ENG.GetNameDef] покинуть страну как можно скорее. [ENG.GetAdjective] власти, однако, быстро отреагировали и расправились с движением, арестовав нескольких лидеров во время утренних рейдов по домам по всей Индии. \n\nОтчеты, подготовленные Специальным отделом, показывают, что многие сочувствующие все еще находятся на свободе, и многие представители государственной службы выражают опасения, что более экстремистские элементы движения могут даже прибегнуть к насилию." #NT!
 news.282.a: "Будущее остается неопределенным." #NT!
 news.282.b: "Еще одна обреченная попытка обрести свободу." #NT!
 news.283.t: "Индийский национальный конгресс побеждает на провинциальных выборах" #NT!
 news.283.desc: "\nНа недавних местных выборах Индийский национальный конгресс получил подавляющее большинство в поддержку своей платформы медленного и упорядоченного перехода к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, что индийцы отвергли более радикальную политику, которую отстаивал Ганди, который выступал за полный разрыв с Великобританией и скорейшее абсолютное самоуправление." #NT!
 news.283.a: "Они приведут нас к свободе." #NT!
 news.283.b: "Голоса действительно что-то меняют?" #NT!
 news.284.t: "Движение Сварадж добивается успехов на провинциальных выборах" #NT!
 news.284.desc: "\nБританские государственные служащие проснулись сегодня утром от шока, когда стали известны результаты недавних провинциальных выборов. Теперь ясно, что подавляющее большинство индийцев отдали свои голоса кандидатам, поддерживающим Свараджа. В провинциях по всей Индии уже начались призывы как можно быстрее превратить это ограниченное количество местных органов власти в полное самоуправление. \n\nПредставитель правительства [ENG.GetAdjective] подчеркнул, что сейчас не время обсуждать такие меры и что о какой-либо дальнейшей передаче власти индийцам не может быть и речи." #NT!
 news.284.a: "Свобода находится в пределах досягаемости." #NT!
 news.284.b: "Британцы никогда этого не потерпят." #NT!
 news.285.t: "Пакистан свободен" #NT!
 news.285.desc: "В соответствии с теорией двух наций мусульманскому меньшинству была предоставлена ​​суверенная родина в тех районах, где мусульмане составляют большинство населения. Первоначально названный Пакстан, чтобы показать сочетание народов Пенджаба, Афганистана, Кашмира, Сингхов и Белуджей, с тех пор он был переименован в Пакистан для облегчения произношения.\n\nНапряженность между недавно освобожденными Индией и Пакистаном сохраняется, поскольку части приграничных территорий на что претендуют обе новые страны. Некоторые наблюдатели даже предупреждают о возобновлении войны на субконтиненте." #NT!
 news.285.a: "Возможно, это был единственный путь." #NT!
 news.285.b: "Свобода!" #NT!
 news.285.c: "Посмотрим, продлится ли мир." #NT!
 news.286.t: "Австралия разрывает связи с Великобританией" #NT!
 news.286.desc: "\nВ результате ожесточённого голосования незначительное большинство в парламенте [AST.GetAdjective] решило, что страна должна выйти из состава Британской империи. Последние несколько остатков британского правового правления были объявлены недействительными. [AST.GetLeader] уже подписал это решение как закон, тем самым обойдя давнюю правовую традицию предоставления королевского согласия генерал-губернатором и превратив [AST.GetNameDef] в полностью суверенное государство.\n\nПарламент также проголосовал за формирование Конституционного комитета, который будет обсуждать и давать рекомендации по изменениям, которые будут внесены в Конституцию, чтобы устранить все следы британского вмешательства в дела [AST.GetAdjective]." #NT!
 news.286.a: "На данный момент это простая формальность." #NT!
 news.286.b: "Свобода!" #NT!
 news.286.c: "Австралия выходит из Содружества." #NT!
 news.287.t: "Германия оккупирует Западную Польшу" #NT!
 news.287.desc: "Немецкие войска оккупировали западную Польшу, официально с целью защиты немецких меньшинств от хаоса, последовавшего за крахом польского правительства. \n\nСоветские войска выведены из этих районов в полном порядке, что привело к фактическому разделу Польши между двумя державами." #NT!
 news.287.a: "Вполне вероятная история!" #NT!
 news.287.b: "Остальное мы сделаем со временем..." #NT!
 news.287.c: "Либералисты продвигаются вперед – пока." #NT!
 news.288.t: "Создается Объединенный фронт Китая." #NT!
 news.288.desc: "[CHI.GetLeader] и [PRC.GetLeader] опубликовали совместное заявление, заявив, что они оставили в стороне свои разногласия перед лицом нападения Японии. Обе стороны будут соблюдать строгую политику ненападения друг на друга до тех пор, пока длится война против Японии, и поклялись сделать все, что в их силах, чтобы отбросить захватчика. Ряд более мелких военачальников также заявили о своей поддержке, передав свои силы под командование [CHI.GetLeader].\n\nБудут ли давние враги Гражданской войны в Китае действительно работать вместе, еще неизвестно, и многие эксперты полагают, что это сделает лишь немногим больше, чем отсрочит неизбежное поражение Китая." #NT!
 news.288.a: "Союз отчаяния." #NT!
 news.288.b: "Это ничего не меняет!" #NT!
 news.288.c: "Нестабильный союз." #NT!
 news.337.title: "Унижение в Африке" #NT!
 news.337.desc: "Сегодня между [ETH.GetLeader] и [ITA.GetLeader] был подписан мирный договор, положивший конец военным действиям между двумя странами. Несмотря на огромную разницу в силе между королевством, не имеющим выхода к морю, и охватывающей весь мир империей, правительство Эфиопии определенно одержало победу в этих переговорах. Италия не только должна заключить перемирие с Эфиопией, но и территории Эритреи и итальянского Сомалиленда были официально переданы [ETH.GetNameDef].\n\nПоскольку это второе поражение итальянских вооруженных сил в Эфиопии, правительство [ITA.GetLeader] находится в рухнет, и, вероятно, пройдет много лет, прежде чем уязвленная итальянская гордость по-настоящему оправится от этого поражения." #NT!
 news.337.desc_some_states: "Сегодня между [ETH.GetLeader] и [ITA.GetLeader] был подписан мирный договор, положивший конец военным действиям между двумя странами. Несмотря на огромную разницу в силе между королевством, не имеющим выхода к морю, и охватывающей весь мир империей, правительство Эфиопии определенно одержало победу в этих переговорах. Италия не только должна заключить перемирие с Эфиопией, но и некоторые из бывших итальянских территорий в Восточной Африке были официально переданы [ETH.GetNameDef].\n\nПоскольку это второе поражение итальянских вооруженных сил в Эфиопии, правительство [ITA.GetLeader] находится в упадке, и, вероятно, пройдет много лет, прежде чем уязвленная итальянская гордость по-настоящему оправится от этого поражения." #NT!
 news.337.desc_no_states: "Сегодня между [ETH.GetLeader] и [ITA.GetLeader] был подписан мирный договор, положивший конец военным действиям между двумя странами. Несмотря на огромную разницу в силе между королевством, не имеющим выхода к морю, и охватывающей весь мир империей, правительству Эфиопии удалось удержать свои позиции против итальянских войск. \n\nПоскольку это второе поражение итальянских вооруженных сил в Эфиопии, правительство [ITA.GetLeader] находится в упадке, и, вероятно, пройдет много лет, прежде чем уязвленная итальянская гордость по-настоящему оправится от этого поражения." #NT!
 news.337.a: "Хорошо для Эфиопии!" #NT!
 news.337.b: "Мы надеемся, что [ITA.GetLeader] не запомнят за его неудачи." #NT!
 news.337.c: "Мы никогда не оправимся от этого." #NT!
 news.337.d: "Империя Рас Алулы возрождается!" #NT!
 news.350.t: "Мирное воссоединение [ROOT.GetNameDef]" #NT!
 news.350.desc: "\n\nПрислушиваясь к воле народа [ROOT.GetAdjective], [ROOT.GetLeader] удалось добиться мирного объединения государств [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Еще неизвестно, какой эффект это окажет на мир в целом, но, по крайней мере, в [ROOT.Capital.GetCapitalVictoryPointName] люди праздновали это историческое событие." #NT!
 news.350.a: "Это может быть опасно" #NT!
 news.350.b: "Это определенно новое начало" #NT!
 news.350.c: "Хорошо для них, я полагаю" #NT!
  
 news.409.t: "Желтая река взорвана" #NT!
 news.409.desc: "В последней отчаянной попытке остановить наступающую мощь сил [JAP.GetAdjective] армия [FROM.GetAdjective] разрушила сеть дамб и защитных сооружений вдоль Желтой реки.\n\nПоследующие внезапные наводнения привели к перемещению огромного количества сельского населения. , которым было дано лишь короткое время для подготовки.\n\nЕще неизвестно, сможет ли этот акт дать армии [FROM.GetAdjective] достаточно времени, чтобы перегруппироваться и принять участие в дальнейших боях." #NT!
 news.409.a: "Понял." #NT!
 news.409.b: "Это не может остановить неизбежное." #NT!
 news.409.c: "Гуманитарная трагедия." #NT!
  
 ace_promoted.1.t: "Пилот-ас повышен в звании" #NT!
 ace_promoted.2.t: "Появляется дикий туз" #NT!
 ace_promoted.1.d: "Мало кто так рискует, как отважные пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только тем, что вернулся живым из недавней миссии над [From.GetMissionRegion], но и одержал значительные победы во многих критических столкновениях.\n\nПрославился как сияющий Пример мужества [Root.GetAdjective]: недавнее продвижение [From.GetName] получило широкую огласку. Хотя люди могут рассматривать войну скорее как ад, чем славу, многие рады видеть, что еще есть герои, которых можно сплотить." #NT!
 ace_promoted.1.d_major: "Мало кто так рискует, как отважные пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только тем, что вернулся живым, но и пилотировал [From.GetHerHis] [From.GetWing] с огромным мастерством. Недавно [From.GetName] находился на задании над [From.GetMissionRegion] и сыграл важную роль в успехе этого критического сражения.\n\nНедавнее повышение [From.GetName], являющееся ярким примером храбрости [Root.GetAdjective], получило широкую огласку. Хотя люди могут рассматривать войну скорее как ад, чем славу, многие рады видеть, что еще есть герои, которых можно сплотить." #NT!
 ace_promoted.1.a: "Кто посмеет, тот победит." #NT!
 ace_died.1.t: "[From.GetCallsign] убито более [From.GetMissionRegion]" #NT!
 ace_died.1.d: "Один из самых известных асов [From.GetAceType] [From.Owner.GetName], [From.GetFullName], сгорел при исполнении служебных обязанностей во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, кончина [From.GetCallsign] сильно деморализует многих людей, которые уважали [From.GetHerHim].\n\nХотя нам хотелось бы, чтобы существовал способ скрыть это событие от людей, отсутствие публичных выступлений [From.GetName] вскоре вызовет подозрения. В конечном счете, смерть [From.GetHerHis] — это еще одна часть легенды, которая, мы надеемся, будет жить в далеком прошлом наших нынешних проблем." #NT!
 ace_died.1.d_major: "Один из самых известных асов [From.Owner.GetName], [From.GetAceType], [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, вернувшиеся с отчета о миссии, заметили, как [From.GetHerHis] [From.GetWingShort] загорелся над [From.GetMissionRegion] после сильного вражеского огня. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, кончина [From.GetCallsign] сильно деморализует многих людей, которые уважали [From.GetHerHim].\n\nХотя нам хотелось бы, чтобы существовал способ скрыть это событие от людей, отсутствие публичных выступлений [From.GetName] вскоре вызовет подозрения. В конечном счете, смерть [From.GetHerHis] — это еще одна часть легенды, которая, мы надеемся, будет жить далеко в прошлом, несмотря на наши нынешние проблемы." #NT!
 ace_died.1.a: "Живая легенда все же лучше." #NT!
 ace_killed_by_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]" #NT!
 ace_killed_by_ace.1.d: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective] во главе с печально известным [Prev.GetCallsign] сосредоточилась на погоне за [From.GetCallsign]. Увернувшись от нескольких залпов [Prev.Owner.GetAdjective] и сбив несколько вражеских самолетов, [From.GetCallsign] был разбит [Prev.GetCallsign], который, как сообщается, перехитрил [From.GetHerHim] и чистым попаданием разорвал топливные баки. Самолет [From.GetName] [From.GetSurname] загорелся и понесся вниз над [From.GetMissionRegion] в жестоком аду.\n\n[Prev.Owner.GetAdjective]1 проявил большое мужество на протяжении всей службы [Prev.Owner.GetAdjective]2, и многие уважали его. Утрата этого национального героя — это большой удар для ВВС [Prev.Owner.GetAdjective]3 и разрушительный удар для нашей страны в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetAdjective]4 прославляет [Prev.Owner.GetAdjective]5 как героя, делает трагедию еще сильнее." #NT!
 ace_killed_by_ace.1.d_major: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective] под предводительством печально известного [Prev.GetCallsign] сосредоточилась на погоне за [From.GetCallsign]. Сбив несколько вражеских самолетов и уклонившись от нескольких залпов [Prev.Owner.GetAdjective], [From.GetCallsign] был разбит [Prev.GetCallsign] на своем [Prev.GetWingShort], который, как сообщается, перехитрил [From.GetHerHim] и чистым попаданием разорвал топливные баки. [From.GetName] [Prev.Owner.GetAdjective]0 из [Prev.Owner.GetAdjective]1 загорелись и обрушились на [From.GetMissionRegion] в жестоком аду.\n\n[Prev.Owner.GetAdjective]3 проявил большое мужество на протяжении всей службы [Prev.Owner.GetAdjective]4, и многие уважали его. Потеря этого национального героя — это большой удар для ВВС [Prev.Owner.GetAdjective]5 и разрушительный удар для нашей страны в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetAdjective]6 прославляет [Prev.Owner.GetAdjective]7 как героя, делает трагедию еще сильнее." #NT!
 ace_killed_by_ace.1.a: "Опустошительная потеря для всех нас" #NT!
 ace_killed_other_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]" #NT!
 ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] стала большим успехом для ВВС [From.Owner.GetAdjective] во многих аспектах. Поступили сообщения о героическом поступке [From.GetFullName], сумевшего перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли нырнуть на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] перехитрил самолеты [Prev.Owner.GetAdjective] и одной очередью отправил [Prev.GetCallsign] в воздух с неба [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 был внушающим страх пилотом, на совести которого было много жизней [From.Owner.GetAdjective]. Это великая победа, которая показывает, что когда мы объединяемся вокруг великих героев, они совершают великие дела." #NT!
 ace_killed_other_ace.1.d_major: "Наша последняя миссия над [From.GetMissionRegion] стала большим успехом для ВВС [From.Owner.GetAdjective] во многих аспектах. Поступили сообщения о героическом поступке [From.GetFullName], сумевшего перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли нырнуть на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] перехитрил самолеты [Prev.Owner.GetAdjective] и одной очередью отправил [Prev.GetCallsign] в воздух с неба [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 был внушающим страх пилотом, на совести которого было много жизней [From.Owner.GetAdjective]. Это великая победа, которая показывает, что когда мы объединяемся вокруг великих героев, они совершают великие дела." #NT!
 ace_killed_other_ace.1.a: "Победу, которую все [From.Owner.GetName] запомнят!" #NT!
 aces_killed_each_other.1.t: "[From.GetFullName] упал" #NT!
 aces_killed_each_other.1.d: "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] оказался в затяжной схватке с внушающим страх пилотом-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал сквозь огонь самолётов [Prev.Owner.GetAdjective] и начал таранить [Prev.GetCallsign].\nОба самолёта [From.GetCallsign] и [Prev.GetCallsign] были замечены разбившимися на куски над [From.GetMissionRegion].\n\ nХотя то, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас помехой, является небольшим утешением, мы потеряли ценного общественного деятеля и вдохновение для всех [From.GetFullname]1." #NT!
 aces_killed_each_other.1.d_major: "Во время последней миссии наш знаменитый [From.GetAceType] ас [From.GetFullname] оказался в затяжной схватке с внушающим страх пилотом-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] сквозь огонь самолетов [Prev.Owner.GetAdjective] и начал таранить [Prev.GetCallsign].\nОба [From.GetWingShort] [From.GetCallsign] и [From.GetFullname]1 [Prev.GetCallsign] были замечены разваливающимися на куски. более [From.GetFullname]2.\n\nХотя то, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас помехой, является небольшим утешением, мы потеряли ценного общественного деятеля и вдохновение для всех [From.GetFullname]5." #NT!
 aces_killed_each_other.1.a: "Тем не менее, это большая потеря для нас." #NT!
 election.1.t: "ОБЩИЕ ВЫБОРЫ" #NT!
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Выборы: общественность выступает против перевооружения" #NT!
 election.2.d: "На предстоящих выборах поддержка [Root.GetRulingParty] по-прежнему высока, люди уверены в лидерстве [Root.GetLeader]. Однако стремление партии усилить внимание [Root.GetName] к военным вопросам не пользуется полной популярностью среди общественности, причем значительная часть граждан считает это опрометчивым ура-патриотизмом. Война еще не достигла наших границ, и мало кто хотел бы, чтобы [Root.GetName] предприняла агрессивные действия. Сотрудничая с другими крупными партиями, которые разделяют нашу озабоченность безопасностью нации, мы по-прежнему сможем править после выборов, хотя и с меньшей поддержкой." #NT!
 election.2.a: "Народ должен быть услышан." #NT!
 election.2.b: "Защита нашего суверенитета стоит на первом месте." #NT!
 election.3.t: "Выборы: общественность требует перевооружения" #NT!
 election.3.d: "Продолжающаяся война, приближающаяся к нашим границам, нависла над предстоящими выборами, и многие избиратели обеспокоены тем, что [Root.GetName] не готов к тому, чтобы быть втянутым в этот конфликт или что бы то ни было из него может возникнуть. Они требуют, чтобы мы усилили меры предосторожности и обеспечили готовность нашей страны к войне. Хотя большинство по-прежнему поддерживает [Root.GetRulingParty], мы можем потерять их из-за более радикальных элементов, если не облегчим их опасения." #NT!
 election.3.a: "Люди имеют право чувствовать себя в безопасности." #NT!
 election.3.b: "Многие по-прежнему выступают за дипломатические решения." #NT!
 election.4.t: "Выборы: либералисты в правительстве?" #NT!
 election.4.d: "В [Root.GetName] выросли агрессивные националистические настроения, что привело к появлению нескольких партий, продвигающих либералистские идеалы: государство, осуществляющее свою власть посредством силы. Один из них, в частности, завоевал поддержку на нынешних выборах, что привело к дискуссиям внутри партии [Root.GetRulingParty] о том, следует ли нам пытаться сотрудничать с ними в формировании нашего правительства. Хотя они открыто отвергают идеалы консерваторов, которые являются основой нашего государства, тот факт, что они решили участвовать в самих выборах, придает определенный авторитет нашим взглядам, а признание их общественной поддержки может удержать их от насильственных действий." #NT!
 election.4.a: "Скорее они, чем социалист!" #NT!
 election.4.b: "Предпочтительнее широкая коалиция консервативных партий." #NT!
 election.5.t: "Выборы: социалисты в правительстве?" #NT!
 election.5.d: "Коммунистическое движение в [Root.GetName], подпитываемое широким недовольством среди рабочего класса и радикальными тенденциями среди ученых, стало достаточно большим, чтобы привести к формированию нескольких партий. После того, как одна из них получила значительную поддержку на текущих выборах, политики в [Root.GetRulingParty] начали обсуждать, стоит ли искать их поддержки в формировании правительства. Хотя они считают наши консервативные институты не более чем буржуазной тиранией, они, похоже, стремятся осуществить желаемые ими изменения, сотрудничая с правительством, а не свергая его." #NT!
 election.5.a: "Скорее реформа, чем революция!" #NT!
 election.5.b: "Предпочтительна широкая коалиция консервативных партий." #NT!
 election.6.t: "Выборы: консервативные партии в меньшинстве" #NT!
 election.6.d: "Политика в [Root.GetName] становится всё более радикальной. Там, где когда-то существовала широкая поддержка партий, поддерживающих идеалы консерваторов, и представительных институтов [Root.GetName], на этих выборах все больше избирателей обратились к политическим крайностям. Партии, находящиеся в центре политического центра, даже если они решат отложить в сторону свои разногласия, больше не образуют большинства. Чтобы избежать слабого правительства меньшинства, у нас нет другого выбора, кроме как сотрудничать либо с либералистами, либо с социалистами." #NT!
 election.6.a: "Мы будем работать с либералистами над укреплением [Root.GetName]." #NT!
 election.6.b: "Объединившись с социалистами, мы сможем способствовать социальным переменам." #NT!
 election.6.c: "Правительство меньшинства, хотя и слабое, предпочтительнее." #NT!
 election.7.t: "Либералисты влияют на внешнюю политику" #NT!
 election.7.d: "Принятие либералистов в нашу политическую коалицию оказало влияние на нашу внешнюю политику. Несмотря на их яростный национализм, у них есть сторонники за границей, которые одобряют влияние, оказанное им в [Root.GetName]. Тоталитарные правительства схожих идеологических взглядов видят в нас потенциальных союзников. Поддержание связей с этими странами, независимо от отвращения [Root.GetRulingParty] к их идеалам, может оказаться необходимым для сохранения поддержки либералистов, поддерживающих наше правительство." #NT!
 election.7.a: "Мы можем использовать некоторых союзников против более серьезных угроз." #NT!
 election.7.b: "С такими друзьями нам не нужны враги." #NT!
 election.8.t: "Социалистическое влияние Внешняя политика" #NT!
 election.8.d: "Социалисты часто считают себя частью международной революции, и наш выбор принять их в качестве партнеров в нашем правительстве привлек внимание многих их международных союзников. Представители коммунистических партий поддерживают тесные связи со странами, которые отказались от нашей формы правления в пользу диктатуры пролетариата, связи, которые нам, возможно, придется признать во [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку." #NT!
 election.8.a: "Мы должны принять наши общие дела." #NT!
 election.8.b: "На этом пути лежит растворение самого [Root.GetName]." #NT!
 election.11.t: "Выборы: либералистское большинство" #NT!
 election.11.d: "Эти выборы оказались разрушительными для самого института, который они представляют. Большинство населения [Root.GetAdjective] проголосовало за либералистскую партию, которая стремится отменить выборы и установить автократического правителя. В то время как многие рассматривают возможность выступить с оружием в руках против нарушения идеалов консерваторов, которые с самого начала давали им этот мандат, другие считают, что использование насилия лишь для дальнейшего подтверждения их идеалов." #NT!
 election.11.a: "Это черный день для [Root.GetName], но люди высказались." #NT!
 election.11.b: "Мы не отдадим свою свободу без борьбы!" #NT!
 election.12.t: "Выборы: коммунистическое большинство" #NT!
 election.12.d: "Нынешние выборы завершились победой коммунистических партий, что вызвало неоднозначную реакцию со стороны бывшей администрации. Хотя новые правители заявляют, что представляют народ в целом, они рассматривают многие консервативные институты, которыми мы дорожим, как попытки манипулировать и угнетать рабочий класс, что приводит к дискуссии о том, что на самом деле представляет собой «правление народа». В некоторых странах революция началась в реках крови. В [Root.GetName] этого не произошло, но это может еще закончиться ими." #NT!
 election.12.a: "Это тревожит, но они действительно представляют большинство." #NT!
 election.12.b: "Мы должны остановить их, прежде чем они уничтожат все признаки инакомыслия!" #NT!
 election.13.t: "Выборы: Магнат поддерживает либерализм" #NT!
 election.13.d: "Влиятельный промышленник, стоящий за одной из компаний, с которыми мы выбрали сотрудничество для нашего промышленного производства, недавно сделал ряд политических заявлений, которые вызвали тревогу у членов администрации. Он открыто выступал за авторитарное правительство и хвалил иностранные администрации, которые идентифицируют себя как либералистов, косвенно предполагая, что [Root.GetName] выиграет от такого правления. Осуждение магната и его идеалов может испортить наши отношения с компанией, но если оставить их без контроля, это даст ему платформу для распространения пропаганды, которая подрывает все, что означает [Root.GetRulingParty]." #NT!
 election.13.a: "Он может говорить все, что пожелает, нам не обязательно это одобрять." #NT!
 election.13.b: "Мы не можем полагаться на либералистов в развитии и защите [Root.GetName]." #NT!
 election.14.t: "Выборы: исключение военного времени" #NT!
 election.14.d: "[Root.GetName] находится в состоянии войны. Обычно в это время проводятся выборы, но, находясь в разгаре важного конфликта, многие утверждают, что не могут позволить себе тратить время на политическую кампанию или смену руководства, если это произойдет. Между тем, другие утверждают, что объявление продолжающейся войны уважительной причиной пропуска выборов является первым шагом на пути к разрушению [Root.GetAdjective] консерватизма. В конце концов, если военные вопросы превалируют над влиянием народа, это может оказаться скользкой дорожкой." #NT!
 election.14.a: "Выборы пройдут в обычном режиме." #NT!
 election.14.b: "Мы сможем позаботиться о таких вопросах, когда война закончится." #NT!
 election.15.t: "Выборы: Правительство оспаривается" #NT!
 election.15.d: "В преддверии предстоящих выборов люди начинают сомневаться в способности нынешней администрации вести продолжающуюся войну. [Root.GetName] сильно пострадал, и общественное мнение обратилось против тех, кто, кажется, ведет нашу страну к поражению. Хотя наш народ полон решимости довести войну до конца, он предпочел бы, чтобы ее положило другое правительство." #NT!
 election.15.a: "Этот кризис доверия крайне прискорбный." #NT!
 election.15.b: "Пусть политический ландшафт изменится, чтобы люди были едины." #NT!
 election.16.t: "[Root.GetLeader] Пользуется общественной поддержкой" #NT!
 election.16.d: "На нынешних выборах оппозиция, насколько она существует, раскритиковала все более авторитарное правление [Root.GetRulingParty]. Они задаются вопросом, имеет ли электорат вообще какую-либо власть, или это все просто для галочки.\n\nОднако поддержка [Root.GetLeader], похоже, остается высокой, и хотя обстоятельства выборов подвергаются сомнению международным сообществом, это не так. оспаривалось внутри страны. Похоже, что даже если [Root.GetName] больше не управляется народом, народ поддерживает своего правителя... по крайней мере, тех, кто попал в избирательные бюллетени." #NT!
 election.16.a: "Один народ, один лидер." #NT!
 election.17.t: "Результаты выборов поставлены под сомнение" #NT!
 election.17.d: "Хотя режим [Root.GetLeader] силой заставил большинство своих оппонентов замолчать, некоторые все же высказались по поводу недавних выборов, обвиняя [Root.GetRulingParty] в фальсификации результатов и игнорировании явных усилий по избранию парламента, противоречащего их политике.\n \nПравительство отмахивается от этих возражений, считая это попыткой расколоть народ против себя. Однако факт остается фактом: большинство людей, похоже, имеют сомнения по поводу своего правления, а оппозиция, хотя и молчала на данный момент, высказала свою точку зрения." #NT!
 election.17.a: "Разделители!" #NT!
 political.1.t: "Социализм на подъеме" #NT!
 political.1.d: "«В то время как рабочие восстают против своих угнетателей по всему миру, те, кто утверждает, что достигли классового сознания в [Root.GetName], сидят сложа руки и ждут, когда перемены придут изнутри политической системы, настолько коррумпированной, что только революция может спасти нас от нее!»\n\nТак говорят новые голоса в коммунистическом движении [Root.GetAdjective]. Ссылаясь на правление [Root.GetRulingParty] как на диктатуру буржуазии, они начали призывать к его отстранению от власти любыми необходимыми средствами. Будут ли эти средства приходить изнутри или извне, еще предстоит увидеть." #NT!
 political.1.a: "Возможно, в самом правительстве есть те, кто поддерживает подобные идеи." #NT!
 political.1.a.tt: "Увеличивает вероятность внутренней поддержки коммунистического переворота." #NT!
 political.1.b: "Движение для народа должно искать поддержки у народа." #NT!
 political.1.b.tt: "Увеличивает вероятность народной поддержки коммунистического восстания." #NT!
 political.2.t: "Марксистские симпатии в правительстве" #NT!
 political.2.d: "Хотя партийная линия [Root.GetRulingParty] состоит в том, чтобы решительно противостоять революционному социализму, внимательно следя за радикальными левыми элементами страны, некоторые люди в правительстве более открыты к такой возможности. По крайней мере, они видят возможности для решения проблем людей, которые ищут решения в социалистах, не рискуя развязать полномасштабную гражданскую войну.\n\nХотя те, кто остается верен [Root.GetLeader], могут рассматривать их как предателей, эти диссиденты Возможно, именно эти голоса обеспечат относительно бескровный переход в случае революции." #NT!
 political.2.a: "Мы тоже будем пристально следить за ними по многим причинам." #NT!
 political.2.a.tt: "Если общественная поддержка будет достаточной, переворот может быть осуществлен." #NT!
 political.3.t: "Социалистический переворот" #NT!
 political.3.d: "В то время как народное движение за коммунистическую революцию было громким и устрашающим, определенная часть политического движения в основном молчала и выжидала. Ожидание закончилось. Сегодня, когда руководство и армия [Root.GetRulingParty] готовились к восстанию национального масштаба, ряд чиновников в правительстве [Root.GetAdjective] быстро поместили [Root.GetLeader] под домашний арест и вступили в переговоры с повстанцами.\n\nСохраняя при этом вид, будто они В целях защиты порядка переговоры фактически сводились к обеспечению позиций в новом социалистическом государстве для тех, кто решил сотрудничать. Переворот был завершен до того, как кто-либо смог его остановить, а те, кто это сделал, теперь заключены в тюрьму, сосланы или казнены новым режимом." #NT!
 political.3.a: "Волны истории сметут прошлое." #NT!
 political.4.t: "Классовые конфликты разделяют [Root.GetName]" #NT!
 political.4.d: "Коммунистическое революционное движение, некогда популярное среди радикальных ученых в теории и смутьянов на практике, получило растущую поддержку среди рабочего класса [Root.GetAdjective]. Тот факт, что все больше людей вообще предпочитают идентифицировать себя с «классом», означает, что марксистские идеи распространяются за пределы тех, кто активно стремится свергнуть правительство.\n\n[Root.GetRulingParty] член жалуется на такое развитие событий, мечтая о времени, когда « [Root.GetAdjective]' — это то, что люди считали в первую очередь. Их опасения не беспочвенны. Можно утверждать, что революция уже происходит, происходит на нескольких уровнях общества, и остановить ее может быть уже слишком поздно." #NT!
 political.4.a: "Люди могут называть себя как хотят." #NT!
 political.5.t: "Солдаты перешли к коммунистическим партизанам" #NT!
 political.5.d: "«Капиталисты и националисты хотели бы, чтобы вы проливали за них кровь на передовой, настраивая брата против брата из-за споров, которые не касаются рабочего человека! Вместо того, чтобы поднимать оружие против рабочих, борющихся за границей, поднимите его против угнетателей и свергните тиранов!»\n\nАрмия, обычно оплот патриотизма и преданности, оказалась невосприимчивой к коммунистической пропаганде, быстро распространяющейся в [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою страну, иногда доходя до того, что присоединяются к партизанским движениям, которые заявляют, что готовятся к революции." #NT!
 political.5.a: "Возможно, они просто борются за другой [Root.GetName]." #NT!
 political.6.t: "Революция [GetMonth]" #NT!
 political.6.d: "Идея о том, что коммунистическое движение представляет народ, определенно набрала обороты в [Root.GetName], где общественная поддержка коммунистической партии резко возросла за последние месяцы. Но те, кто призывает к революции, больше не являются разрозненным сборищем партизан и недовольных профсоюзов. Группа, стоящая за призывом к восстанию, достаточно организована, чтобы сформировать правительство в случае успеха.\n\nТем не менее, если бы революция началась сейчас, ее вряд ли можно было бы осуществить, не ввергнув [Root.GetName] в гражданскую войну. Должны ли революционеры рискнуть разорвать страну на две части, чтобы удовлетворить свое нетерпение, или подождать лучшей возможности в будущем?" #NT!
 political.6.a: "Те, кто хочет творить историю, должны действовать сегодня!" #NT!
 political.6.b: "Революция неизбежна. Неизбежное может подождать." #NT!
 political.7.t: "Либерализм на подъеме" #NT!
 political.7.d: "'Люди [Root.GetAdjective] слишком долго находились под некомпетентным правлением [Root.GetRulingParty]! Они заявляют, что представляют народ, но не могут даже поддерживать порядок на наших улицах! Только отстранив их от власти, мы сможем заставить эту нацию расти!'\n\nЛибералисты, выступающие в [Root.GetName], не скрывают, что они думают о нашем нынешнем правлении и политической системе. Подобные речи вызвали общественное недовольство, которое особенно выражено в наиболее консервативных кругах вооруженных сил." #NT!
 political.7.a: "Высшее руководство может испытывать невысказанную симпатию." #NT!
 political.7.a.tt: "Увеличивает вероятность внутренней поддержки либералистского переворота." #NT!
 political.7.b: "Молодое поколение поднимет эстафету." #NT!
 political.7.b.tt: "Увеличивает вероятность народной поддержки либерального переворота." #NT!
 political.8.t: "Либералистические симпатии в армии" #NT!
 political.8.d: "Несколько высокопоставленных военнослужащих [Root.GetAdjective] выразили поддержку, некоторые в частном порядке, а некоторые открыто, либералистскому движению в [Root.GetName]. Они чувствуют, что [Root.GetRulingParty] забыли, насколько важна сила оружия для сохранения единства страны, и их все больше раздражает то, что правительство рассматривает армию скорее как инструмент, чем как один из самых важных институтов страны. Некоторые из них доходят до того, что предполагают, что необходимо новое правительство, которое знает, как повести [Root.GetName] в следующую половину века.\n\nЭта фракция, возможно, не состоит преимущественно из политиков, но некоторые из них получили позиции в министерстве обороны. Если такое развитие событий продолжится, они могут получить достаточную политическую поддержку для совершения государственного переворота." #NT!
 political.8.a: "Национальный дух превосходит правительство." #NT!
 political.9.t: "Либералистский государственный переворот" #NT!
 political.9.d: "Некоторые скажут, что предвидели это. И те, кто предупреждал об опасностях либерализма, и те, кто превозносил его как спасителя [Root.GetName], обнаружили, что их пророчества стали реальностью сегодня, когда военные в [Root.Capital.GetName] свергли возглавляемое [Root.GetRulingParty] правительство и захватили власть. [Root.GetLeader] пропал, по слухам, ушёл в изгнание, и переворот на начальном этапе встретил небольшое сопротивление.\n\nНовое руководство [Root.GetAdjective] также не планирует допускать роста сопротивления. Было объявлено военное положение, и с учетом происходящих изменений, что бы ни последовало за этим, вряд ли будет сильно отличаться." #NT!
 political.9.a: "Сильное государство необходимо, чтобы защитить людей от самих себя." #NT!
 political.10.t: "Гражданская война за либерализм" #NT!
 political.10.d: "Хотя попытки либералистского движения возродить националистические настроения увенчались некоторым успехом, сопротивление этим идеям остается высоким. Генералы, замышляющие свержение нынешней администрации, разочарованы отсутствием доверия, которое само население [Root.GetAdjective] испытывает к [Root.GetFascistParty].\n\nОни по-прежнему уверены, что люди в конечном итоге устанут от [Root.GetLeader], но разделились во мнениях относительно того, какой курс следует делать. действие, которое необходимо предпринять. Некоторые призывают совершить переворот сейчас, прежде чем враги [Root.GetName] начнут действовать. Однако если сделать это, пока общественная поддержка ограничена, это ввергнет страну в гражданскую войну." #NT!
 political.10.a: "Воля к власти бессмысленна, если человек не решается ее захватить." #NT!
 political.10.b: "Сначала они должны объединить людей, а затем управлять ими." #NT!
 political.11.t: "Форма либералистской штурмовой дивизии" #NT!
 political.11.d: "Политическое и военное всегда были переплетены в либерализме. Параллельно с растущим политическим движением либералистские партии начали формировать военизированные организации для защиты как от внутренних, так и от внешних угроз, причем внутренние угрозы являются их политическими противниками. Хотя многие люди находят такое развитие событий тревожным, волна милитаристского недовольства привела к увеличению числа добровольцев, присоединяющихся к нашим вооруженным силам.\n\nПолитические лидеры движения отметили, что у их противников есть основания для страха. Поскольку армия на нескольких уровнях пронизана столь явно политическими элементами, враги [Root.GetName] и враги либерализма начинают выглядеть очень похожими." #NT!
 political.11.a: "Только предателям страны есть чего бояться." #NT!
 political.12.t: "Угроза социализма" #NT!
 political.12.d: "'[Root.GetLeader] хотелось бы, чтобы вы поверили, что [Root.GetName] стоит в безопасности и един. Неудивительно, что такая ложь отравила сознание нашего народа, когда по соседству свернулась змея! Достаточно заглянуть за нашу границу, чтобы увидеть, как соотечественники восстают друг против друга во имя социализма, провозглашая конец наций. Как скоро они объявят и нашу нацию мертвой? Сможет ли [Root.GetRulingParty] защитить нас от этой угрозы?'\n\nРосту либералистского движения в [Root.GetName] способствовала близость коммунистической революции. Многие умеренные, которые обычно могли бы отмахнуться от либерализма как от еще одного ошибочного идеологического эксперимента, считают, что это также является для них вполне реальной проблемой. Имея выбор между социализмом наших соседей и либералистическим режимом, они, по общему признанию, предпочли бы последний. Возможно, они даже захотят активно его поддержать." #NT!
 political.12.a: "Мы будем авангардом против красной угрозы!" #NT!
 political.13.t: "Движение к консерватизму" #NT!
 political.13.d: "'Если мы заглушим голоса людей, как кто-нибудь из нас сможет утверждать, что является голосом [Root.GetName]? Если мы боимся инакомыслия, если мы боимся, что нас публично осудят или отстранят от власти в результате общественного голосования, то на самом деле мы боимся того, что нас будут ненавидеть и оскорблять наши собственные граждане. Неужели [Root.GetRulingParty] действительно так мало доверяет своим принципам?'\n\nОсторожная и слабо организованная, но страстная фракция в правительстве начала настаивать на менее репрессивной политике против врагов государства. Они хотят, чтобы общественность участвовала в принятии решений посредством референдумов и местных партийных собраний, даже если это означает риск будущего текущей повестки дня." #NT!
 political.13.a: "Для начала мы можем обсудить это внутри компании." #NT!
 political.13.a.tt: "Увеличивает вероятность внутренней поддержки организации выборов." #NT!
 political.13.b: "Зная, что мы правы, мы можем позволить нашим врагам говорить более открыто." #NT!
 political.13.b.tt: "Увеличивает вероятность того, что люди выразят поддержку консерватизму и сформируют оппозицию." #NT!
 political.14.t: "[Root.GetRulingParty] Дебаты о консерватизме" #NT!
 political.14.d: "Удивительно, но призыв к большему количеству референдумов и менее репрессивным мерам против противников режима получил некоторую поддержку во внутрипартийных дискуссиях. Хотя руководство [Root.GetRulingParty] по-прежнему настроено скептически, несколько влиятельных членов поддержали этот сдвиг.\n\nВозможно, они уверены, что на практике мало что изменится, или, возможно, они являются тайными предателями дела партии, как считают многие их оппоненты. Тем не менее, если прозвучит публичный призыв к таким изменениям, некоторые лидеры [Root.GetName] готовы пойти на компромисс." #NT!
 political.14.a: "Выбор не всегда может стоять между свободой и смертью." #NT!
 political.14.a.tt: "Правительство может организовать выборы, если данная политика получит поддержку большинства." #NT!
 political.14.c: "Нам нужен референдум." #NT!
 political.14.e: "Это пройдет." #NT!
 impending_civil_war_tt: "§RЕсли идеологическая поддержка продолжит расти, это может привести к полномасштабной гражданской войне!§!\n" #NT!
 political.15.t: "Формирование консервативной оппозиции" #NT!
 political.15.d: "Ослабление ограничений на публичное распространение анти-[Root.GetRulingParty] пропаганды, как и ожидалось, привело к увеличению публичных выражений инакомыслия. Организованные демонстрации и брошюры пока встречаются в основном в академических учреждениях и некоторых наиболее неудачных районах [Root.GetName], но нет никаких сомнений в том, что движение распространяется.\n\nЛидеры страны раздираются по этому поводу. [Root.GetLeader], который крепко держит партийное руководство, не имеет большого желания разнообразить общественные дебаты. Однако первые шаги уже сделаны, и пути назад, возможно, уже не будет." #NT!
 political.15.a: "Движение, по-видимому, развивается естественным образом в отсутствие репрессий." #NT!
 political.16.t: "Публичный призыв к выборам" #NT!
 political.16.d: "Демонстрации общественного несогласия, которые когда-то ограничивались ограниченными территориями, теперь получили широкое распространение. Пока люди собираются на улицах, [Root.GetRulingParty] оказывается на распутье. Если мы продолжим позволять этой пропаганде распространяться, референдумы, как предполагается, как внутри самой партии, так и внутри оппозиции, могут показать, что у нас нет поддержки общества. Единство, к которому мы стремились, уступает место множеству мнений, объединившихся против нас." #NT!
 political.16.a: "Даже если реформа состоится, мы должны показать свою силу, подавив это неповиновение." #NT!
 political.16.b: "Пусть люди будут услышаны." #NT!
 political.17.t: "Публичные выборы через [Root.GetName]" #NT!
 political.17.d: "Поскольку свобода слова и собраний стала все более приемлемой в [Root.GetName], фракция внутри [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в публично поддерживаемых реформаторов. Несмотря на протесты [Root.GetLeader], страна медленно, но верно двигалась к консерватизму в течение последних месяцев, и выборы теперь кажутся естественным следующим шагом.\n\nОднако далеко не все граждане [Root.GetAdjective] поддерживают реформы консерваторов. Внутри партии все еще идут дебаты о том, следует ли ждать проведения выборов, пока мы не сможем обеспечить стабильное развитие." #NT!
 political.17.a: "Те, кто верен [Root.GetRulingParty], теперь поддержат это решение." #NT!
 political.17.b: "Реформы нуждаются в более широкой поддержке, прежде чем будут проведены выборы." #NT!
 political.18.t: "Либералисты требуют референдума" #NT!
 political.18.d: "Быстро растущее [Root.GetAdjective] либералистское движение никогда не заявляло, что им нужна поддержка большинства, прежде чем они захватят власть, рассчитывая объединить нацию под своим руководством, как только их власть будет установлена. Однако, похоже, их общественная поддержка быстро выросла. Многие либералисты теперь называют [Root.GetLeader] лицемером, заявляя, что он представляет желания народа, но на самом деле игнорирует массы.\n\nПризыв к референдуму был отклонен [Root.GetRulingParty] как типичная попытка разрушить систему. членов пока, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, либералисты могут выбрать жестокую борьбу как лучший путь к власти." #NT!
 political.18.a: "Подавите это ненавистническое движение!" #NT!
 political.18.b: "Не обращайте на них никакого внимания." #NT!
 political.18.c: "Если люди этого захотят, мы проведем референдум." #NT!
 political.19.t: "Референдум о социалистических требованиях" #NT!
 political.19.d: "Марксистские идеи укоренились в [Root.GetName] уже давно, но в последнее время получили гораздо более широкую поддержку. Движение распространилось за пределы политической теории и в политическую практику, при этом недовольные рабочие и даже некоторые известные знаменитости выразили поддержку. Социалисты называют это классовым сознанием. [Root.GetRulingParty] называют это быстрым путем к беспорядкам и измене.\n\nПроявляя мало веры в готовность [Root.GetLeader] осуществить реформы, которых они требуют, более громкие социалисты призвали к немедленному референдуму о смещении нынешнего правительства. Хотя мы, возможно, и сможем обратить вспять импульс этого массового движения, неспособность сделать это, несомненно, приведет к более популярному коммунистическому методу устранения: революции." #NT!
 political.19.a: "Деятельность Un-[Root.GetAdjective] должна быть прекращена!" #NT!
 political.19.b: "Не обращайте на них внимания, они только создают проблемы." #NT!
 political.19.c: "Референдум предпочтительнее кровавого восстания." #NT!
 political.20.t: "Демократы требуют референдума" #NT!
 political.20.d: "Неудивительно, что идея людей, управляющих страной, в которой они живут, может легко стать очень популярной среди людей. [Root.GetRulingParty], конечно, считает идею консерватизма, представленную этими движениями (свобода слова, публичные выборы, свободная пресса), просто популистской риторикой, призванной ослабить правительство [Root.GetLeader].\n\nОднако нельзя отрицать, что эти идеи имели закрепился среди населения [Root.GetAdjective]. В истинно консервативной манере они призывают к публичному референдуму о замене нынешнего режима. Хотя в настоящее время эти идеи легко игнорировать, они имеют свойство становиться очень стойкими. Что будет с нами, если мы сделаем мирную революцию невозможной?" #NT!
 political.20.a: "Округлите их." #NT!
 political.20.b: "Просто действуйте как обычно." #NT!
 political.20.c: "Если мы согласимся на референдум, возможно, мы сможем сохранить наше наследие." #NT!
 political.21.t: "Либералисты маршируют [Root.Capital.GetName]" #NT!
 political.21.d: "Получив отказ в референдуме, который стал почти символической попыткой легального захвата власти, либералисты использовали свою значительную общественную поддержку и связи в вооруженных силах [Root.GetAdjective] для попытки государственного переворота. Правительство [Root.GetRulingParty] отказалось от их условий и заявило, что будет бороться до конца, чтобы сохранить [Root.GetName] таким, каким мы его знаем." #NT!
 political.21.a: "Мы остановим их любой ценой!" #NT!
 political.21.b: "Либералисты несут в себе истинный дух [Root.GetName]!" #NT!
 political.22.t: "Социалистический подъем" #NT!
 political.22.d: "После того как их просьба о референдуме была отклонена, несколько реформаторов коммунистического движения в [Root.GetName] быстро утратили влияние в пользу более радикальных элементов. С отказом [Root.GetRulingParty] признать общественную поддержку предложенных реформ романтический взгляд на революцию постепенно стал более распространенным, и лидерами движения стали те, кто легче всего может начать бунт. Эти беспорядки переросли в полномасштабную гражданскую войну, ставящую под угрозу будущее нации." #NT!
 political.22.a: "Мы не позволим им разрушить нашу страну!" #NT!
 political.22.b: "Пожар революции должен быть потушен кровью угнетателей!" #NT!
 political.23.t: "[Root.GetAdjective] Весна" #NT!
 political.23.d: "После того, как их попытка провести публичный референдум по установлению консерватизма была отклонена, люди, стоящие за этим предложением, отвергли режим [Root.GetLeader] как неисправимый. Широкая коалиция повстанческих групп, объединенных общей целью установления более представительных политических систем в [Root.GetName], взялась за оружие и заявила, что не успокоится, пока не будет свергнут [Root.GetRulingParty]." #NT!
 political.23.a: "Избавьте нас от правления этой мафии!" #NT!
 political.23.b: "Наконец-то [Root.GetName] бесплатен!" #NT!
 political.24.t: "Либералистов высмеивали" #NT!
 political.24.d: "Одержимость людей [Root.GetAdjective] националистической гордостью и попытками возродить славу прошлого, похоже, прошла. Грубое пробуждение для его ярых сторонников, чья униформа, милитаристская поза и чрезмерные речи сейчас являются скорее предметом насмешек, чем сочувствия.\n\nКогда-то либерализм считался угрозой для базы власти [Root.GetRulingParty], а теперь либерализм [Root.GetAdjective] все чаще воспринимается как абсурдная, экстремистская позиция и посягательство на самые фундаментальные ценности нашей нации, той самой нации, которую, как они утверждают, они так высоко ценят. Кажется, это слово больше подходит для оскорбления, чем для политического обозначения." #NT!
 political.24.a: "Что за клоуны." #NT!
 political.25.t: "Коммунистическое увлечение ушло в прошлое" #NT!
 political.25.d: "Многие социалисты предсказывали, что [Root.GetName] станет следующей страной, павшей в результате так называемой международной революции, но после нескольких месяцев забастовок и красных флагов на улицах движение, похоже, утихло. Рабочий класс, предполагаемая движущая сила революции, имеет более насущные проблемы, чем свержение [Root.GetLeader], и, похоже, его совершенно не впечатляет то, насколько хорошо эти революции прошли в других местах. Между тем, интеллектуалы, которые страстно призывали перерезать глотки угнетателям, оказались на удивление неохотно провоцируют что-либо, что могло бы на самом деле нарушить их комфортный образ жизни.\n\nРазговоры о революции, вероятно, продолжатся, будь то за дешевое пиво или за дорогое пиво. вина, но это скорее всего будут разговоры и не более того." #NT!
 political.25.a: "Что за сборище лицемеров." #NT!
 political.26.t: "Консервативное движение замолкает" #NT!
 political.26.d: "После нескольких месяцев громкой оппозиции режиму [Root.GetLeader], призывающего к общественным выборам и принятию более либеральных законов о свободе собраний и слова, движение, похоже, распалось. Люди теперь выражают большую обеспокоенность по поводу стабильности [Root.GetName], если такие реформы состоятся, а тех, кто кричит о консерватизме, считают скорее нарушителями спокойствия, чем кем-либо еще.\n\nЧто еще более загадочно, многие из ведущих фигур движения, похоже, пропали без вести или внезапно прекратили свою работу. Возможно, некоторые из них решили отправиться в изгнание, когда увидели провал своих усилий. Несмотря на это, правительство [Root.GetRulingParty] отрицает какую-либо информацию и причастность." #NT!
 political.26.a: "Что за кучка лодырей." #NT!
 political.27.t: "[Root.GetLeader] Отказ от авторитарной внешней политики" #NT!
 political.27.d_Liberalism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться своей авторитарной внешней политики.\n'Мир стал запутанным и сложным. Мы больше не в безопасности сами по себе. Мы должны вместе с нашими партнерами-либералами противостоять нашим врагам. Если мы не выберем сторону, мы погибнем в одиночестве»." #NT!
 political.27.d_Socialism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться своей авторитарной внешней политики.\n'Мир стал запутанным и сложным. Эта страна всегда стояла на своих принципах и была готова их защищать. Мы больше не в безопасности сами по себе. Авторитаризм больше не является безопасным убежищем, которым он был раньше, и те, кто ищет власти в этом мире, не уважают его. Мы должны вместе с нашими братьями-коммунистами противостоять силам, которые стремятся нас угнетать. Против буржуазного большинства, которое не хочет ничего, кроме как прижать нас. Если мы не займём позицию, мы погибнем в одиночестве»." #NT!
 political.27.a: "На будущее [Root.GetName]" #NT!
 political.28.t: "[Root.GetNameDefCap] Воссоединение" #NT!
 political.28.d: "Ужасная гражданская война, опустошившая нашу землю, подходит к концу, и мы наконец достигли политического соглашения. Теперь мы согласны с нашими собратьями [Root.GetAdjective] и вместе восстановим нашу великую нацию. Враги, которые пытались извлечь выгоду из нашей борьбы, теперь должны столкнуться с единым государством [Root.GetAdjective].\n\nНовое [Root.GetRulingIdeology] [Root.GetName] никогда больше не будет разделено!" #NT!
 political.28.a: "Наконец-то объединились!" #NT!
 political.29.t: "Конец гражданского конфликта" #NT!
 political.29.d: "Гражданская война, разделившая нашу нацию, закончилась, и наше дело победило. Однако мы не можем позволить тем, кто поддерживал наших противников, продолжать распространять свою коварную пропаганду среди населения. В предстоящие дни потребуется твердая рука, чтобы мы могли быть едины, готовы и сильны против любых внешних угроз, которые могут поставить под угрозу наше молодое правительство." #NT!
 political.29.a: "Будет сделано." #NT!
 political.31.t: "Разговор о воссоединении [ROOT.GetAdjective]" #NT!
 political.31.desc: "Война разделила нашу страну. Пришло время начать восстановление сейчас, когда мы снова находимся в мире. Фракции [ROOT.GetRulingIdeology] [ROOT.GetAdjective] активно стремятся к воссоединению." #NT!
 political.31.a: "Мы должны принять это" #NT!
 political.31.b: "Давайте держаться подальше. Пусть прошлое останется прошлым." #NT!
 political.32.t: "Воссоединение [ROOT.GetAdjective]" #NT!
 political.32.desc: "Пришло время воссоединить разделенные [ROOT.GetRulingIdeology] [ROOT.GetAdjective], возникшие после войны. [ROOT.GetNameDefCap] снова станет целым." #NT!
 political.32.a: "Воссоединение [ROOT.GetName]" #NT!
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]" #NT!
 political.33.desc: "Стремясь улучшить общественное мнение по поводу военных действий, наши министры пропаганды выбрали исключительную кинематографическую постановку «[ROOT.GetCountryAppropriateFilmProduction]» — великолепное зрелище с сильным патриотическим настроением — для показа по всей стране.\n\nМы надеемся, что это знаменует начало давней и легендарной традиции нашей патриотической киноиндустрии - результаты до сих пор были превосходными." #NT!
 political.33.a: "Шедевр." #NT!
 britain.1.t: "Миссия Тизарда" #NT!
 britain.1.d: "Британское правительство направило к нам научную делегацию во главе с Генри Тизардом с интересным предложением. Британцы готовы объединить свои исследовательские усилия с нашими в нескольких ключевых областях, поскольку у них нет промышленных мощностей для производства своих изобретений в достаточно больших количествах." #NT!
 britain.1.a: "Отличное предложение!" #NT!
 britain.1.b: "Нет, британцы сами по себе." #NT!
 britain.1.c: "Мы должны стремиться к более долгосрочному сотрудничеству." #NT!
 britain.2.t: "Тизард успешен" #NT!
 britain.2.d: "Правительство США согласилось на наше предложение и поделилось с нашей делегацией некоторыми данными своих исследований." #NT!
 britain.2.a: "Весьма неплохо!" #NT!
 britain.3.t: "Тизард отклонен" #NT!
 britain.3.d: "Правительство США отклонило наше предложение, никакой помощи от них мы не получим." #NT!
 britain.3.a: "Эти негодяи!" #NT!
 britain.4.t: "Бирманская дорога" #NT!
 britain.4.d: "Чтобы помочь нашей войне против Японии, Великобритания улучшила инфраструктуру и построила авиабазы ​​вдоль нашей бирманской границы." #NT!
 britain.4.a: "Отпугивайте бегущих собак!" #NT!
 japan.16.t: "Марионетка Японии" #NT!
 japan.16.d: "Японцы стремятся контролировать богатство Китая, и их не остановит война. Если мы не хотим сражаться с ними, мы должны подчиниться их контролю и стать не более чем японской марионеткой." #NT!
 japan.16.a: "Мы не можем сражаться" #NT!
 japan.16.b: "Мы должны сражаться!" #NT!
 japan.17.t: "Китай представляет" #NT!
 japan.17.d: "Трусливые китайцы в очередной раз подчинились нашим требованиям, они согласились стать марионетками нашей нации." #NT!
 japan.17.a: "Их потеря – наша выгода!" #NT!
 japan.18.t: "Китай отказывается" #NT!
 japan.18.d: "Глупые китайцы отклонили нашу вполне разумную просьбу о том, чтобы мы управляли некоторыми аспектами их правительства. Нам нужно будет победить их, если мы хотим получить доступ к их ресурсам." #NT!
 japan.18.a: "Это не должно быть сложно!" #NT!
 britain.6.t: "Независимость Индии" #NT!
 britain.6.d: "Четыре года назад мы пообещали Индии независимость в течение четырех лет. Время вышло, и индийцы хотят, чтобы мы выполнили свое обещание. Покинет ли королевская драгоценность Британскую империю?" #NT!
 britain.6.a: "Пришло время отпустить." #NT!
 britain.6.b: "Никогда!" #NT!
 japan.15.t: "Индийская национальная армия" #NT!
 japan.15.d: "После наших поражений англичан у нас появилось большое количество индийских военнопленных. При правильном убеждении мы могли бы использовать этих пленников для усиления наших сил..." #NT!
 japan.15.a: "За великую справедливость!" #NT!
 JAP_Indian_National_Army_arrives: "Две дивизии Индийской национальной армии прибывают в Сингапур." #NT!
 britain.7.t: "Завершить торговлю с Германией" #NT!
 britain.7.d: "Великобритания предъявила нам ультиматум: либо мы прекращаем торговлю с Германией, либо они вторгаются." #NT!
 britain.7.a: "Мне вообще немцы никогда не нравились" #NT!
 britain.7.b: "Будем торговать с кем захотим!" #NT!
 britain.8.t: "Требовать отказали!" #NT!
 britain.8.d: "[From.GetName] отклонил наше требование прекратить торговлю с Германией." #NT!
 britain.8.a: "Тогда это война!" #NT!
 britain.8.b: "Мы не можем их заставить." #NT!
 britain.9.t: "Чемберлен уходит в отставку" #NT!
 britain.9.d: "Поскольку война развивалась в ущерб нам и нашим союзникам, премьер-министр подвергся критике за свои решения как в мирное, так и в военное время на критических перекрестках. В тот момент, когда Британии нужно было быть единой, как никогда, она оказалась разделенной, поскольку часть парламента презирала Чемберлена.\n\nНе имея жизненно важной поддержки со стороны лейбористов, премьер-министр принял решение уйти в отставку, отдав предпочтение лорду Галифаксу в качестве своей замены. Однако Галифакс был настроен скептически, и Чемберлен посоветовал королю обратиться к Уинстону Черчиллю. Черчилль, который давно предупреждал о войне, которая сейчас надвигается на нас, считается способным провести нас через нее." #NT!
 britain.9.a: "Мы никогда не сдадимся." #NT!
 britain.10.t: "Чемберлен скончался" #NT!
 britain.10.d: "Премьер-министр Невилл Чемберлен недавно заболел, хотя до этого в целом был здоров для своего возраста. После того, как ему поставили диагноз «рак кишечника», усиление боли и потеря сна заставили его уйти в отставку со своего поста. Чемберлен по-прежнему пользуется сильной народной поддержкой и уходит в отставку только в крайнем случае, понимая, что не доживет до возвращения к работе.\n\nОстается вопрос, кто поднимет эстафету после этого великого государственного деятеля и проведет Великобританию через темные времена, которые могут все еще впереди." #NT!
 britain.10.a: "Уинстон Черчилль — тот, кто нужен Империи." #NT!
 britain.10.b: "Лорд Галифакс — первый выбор Чемберлена." #NT!
 britain.21.t: "Тизард торжествует" #NT!
 britain.21.d: "Правительство США не только согласилось на наше первоначальное предложение, но даже предложило более долгосрочное сотрудничество между исследователями в наших странах." #NT!
 britain.21.a: "Выдающийся!" #NT!
 soviet.18.t: "Сианьский инцидент" #NT!
 soviet.18.d: "Внешнее давление со стороны [SOV.GetNameDef] с требованием прекращения боевых действий между нами и китайской Красной армией привело к тому, что люди в наших рядах взяли дело в свои руки. Два генерала были арестованы [Root.GetLeader], пытаясь добиться перемирия между нами и социалистами, чтобы объединить Китай против внешних угроз. Международное давление в пользу мирного решения, а также слабость Китая, разделенного в эту эпоху, являются факторами в пользу создания единого фронта. Какой курс нам следует пройти?" #NT!
 soviet.18.a: "Свяжитесь с коммунистической партией для мирных переговоров." #NT!
 soviet.18.b: "Никогда!" #NT!
 soviet.19.t: "Националисты предлагают перемирие" #NT!
 soviet.19.d: "Разногласия в рядах националистов привели к опасной ситуации. Их лидер [From.GetLeader] был арестован в попытке заставить наших врагов заключить с нами перемирие, чтобы объединить Китай против иностранных врагов. Хотя мы хотели бы, чтобы руководство Гоминьдана понесло наказание за свои преступления против нас, это редкая возможность сотрудничать и гарантировать, что Китай не попадет в руки иностранных империалистов." #NT!
 soviet.19.a: "Мы пока принимаем перемирие." #NT!
 soviet.19.b: "Для этого нельзя откладывать революцию!" #NT!
 soviet.20.t: "Националистический Китай отказывается от переговоров" #NT!
 soviet.20.d: "Несмотря на похищение [From.GetLeader], националисты отказались вступить в переговоры о перемирии с социалистами. К сожалению, китайцы будут продолжать ожесточенный конфликт со своим собственным народом, что сделает его легкой добычей для врагов." #NT!
 soviet.20.a: "Мы сделали все, что могли." #NT!
 soviet.21.t: "Перемирие в гражданской войне в Китае" #NT!
 soviet.21.d: "Переговоры в Сиане принесли результаты. И националисты, и социалисты согласились на перемирие, положившее хотя бы временное прекращение боевых действий и позволившее сторонам сотрудничать против иностранных угроз." #NT!
 soviet.21.a: "Надежда на Китай еще есть." #NT!
 soviet.22.t: "Коммунистический Китай отказывается от переговоров" #NT!
 soviet.22.d: "Несмотря на все усилия гоминьдановских генералов добиться перемирия с лидерами Коммунистической партии, социалисты отказываются заключить даже временный мир, пока жив лидер националистов. Похоже, что военные действия так просто не закончатся." #NT!
 soviet.22.a: "При таких темпах враги Китая могут разделять и властвовать." #NT!
 soviet.23.t: "[SOV.GetNameDefCap] Земля Седес" #NT!
 soviet.23.d: "[SOV.GetNameDefCap] имеет другие угрозы, о которых стоит беспокоиться, и не желает дальнейшего усиления военных действий с нашей Империей. В знак стремления к миру между нашими народами они уступили нам некоторую территорию, надеясь, что это укрепит наши дипломатические связи." #NT!
 soviet.23.a: "Возможно, это может стать поворотным моментом." #NT!
 soviet.24.t: "Пятая колонна" #NT!
 soviet.24.d: "Преследование врагов народа, тех, кто хочет повернуть вспять или подорвать революцию, является постоянной политикой с момента прихода партии к власти. Последовавшая за этим внутренняя борьба за власть сместила наше внимание, и чистке самих партийных рядов стало уделяться больше внимания после изгнания Троцкого. Сталин сделал себя иконой, но ценой создания множества реальных врагов и бесчисленного количества воображаемых.\n\nПовидав худшую внутреннюю борьбу за власть, Генеральный секретарь склонен действовать по малейшему подозрению. Исключение из партии означает тюремное заключение или смерть. Темные времена ждут тех, кто проявляет нелояльность – или просто слишком большую лояльность, чтобы казаться заслуживающим доверия." #NT!
 soviet.24.a: "Поддерживают ли Зиновьев и ему подобные все еще связь с Троцким?" #NT!
 soviet.25.t: "Суд над Антисоветским троцкистским центром" #NT!
 soviet.25.d: "Несмотря на то, что Лев Троцкий был вынужден покинуть страну, $SOV_iosif_stalin$ опасается, что у него есть тайные сторонники внутри партии. Серия быстрых арестов и жестоких допросов позволила получить признания и показания, указывающие на некоторых соперников Сталина. Однако чем больше вопросов задается и чем глубже тайная полиция копается в письмах и журналах, тем больше людей в этом замешано, хотя и косвенно.\n\nЧлены партии начинают верить, что абсолютная власть Сталина и смерть его жены изолировали его. до такой степени, что он воспринимает любого как угрозу, но разве не так сказал бы предатель?" #NT!
 soviet.25.a: "Под подозрением находится жена Калинина. Ему тоже нельзя доверять." #NT!
 soviet.25.b: "Хрущев в прошлом увлекался троцкизмом. Он должен идти." #NT!
 soviet.25.c: "Признание Радека указывает на нескольких человек внутри партии." #NT!
 soviet.25.e: "Членам партии можно доверять. Эта паранойя должна прекратиться." #NT!
 soviet.26.t: "Тайный суд над генералами" #NT!
 soviet.26.d: "Красная Армия всегда была домом для подрывных элементов, еще с тех пор, как Троцкий был военным комиссаром. Документы, полученные НКВД, указывают на то, что несколько высокопоставленных офицеров были не только предателями, но и шпионами. Михаил Тухачевский — один из самых известных подозреваемых, от которого Сталин стремится избавить армию. Между тем, частые контакты военно-морского флота с иностранцами привели к тому, что многие из них были арестованы.\n\nХотя есть документы от наших врагов, подтверждающие их вину, невозможно сказать, сфабриковали ли они их или им предоставили ложную информацию те, кто хотел, чтобы эта чистка началась с самого начала." #NT!
 soviet.26.a: "Тухачевского надо судить тайно и немедленно казнить." #NT!
 soviet.26.b: "Рокоссовский отказывается признаться, но его нельзя оставить в живых." #NT!
 soviet.26.c: "Фальшивые документы и вынужденные признания не являются доказательствами." #NT!
 soviet.27.t: "Суд 21" #NT!
 soviet.27_tt: "Увеличивает штраф с §YОфицеров очищены§!." #NT!
 soviet.27_tt2: "§RПриведёт к гражданской войне в будущем.§!" #NT!
 soviet.27.d: "После нескольких раундов арестов и судебных процессов Великая чистка создала историю, которая привела к этому процессу. Среди обвиняемых не только старые лидеры, такие как Николай Бухарин, но и ряд дипломатов, политиков, военных и даже многие высокопоставленные офицеры НКВД. Обвинения также более обширны, чем раньше, включая заговоры десятилетней давности с целью убийства советских лидеров и продажи Союза его врагам.\n\nТот факт, что сами НКВД теперь входят в число объектов чистки, в некотором смысле спровоцировал судебное разбирательство. в полный круг. Угрозы и избиения привели к тому, что многие признались во всех обвинениях, даже самых диковинных. Главным обвиняемым грозит казнь." #NT!
 soviet.27.a: "Военно-морской флот и военно-воздушные силы пока отделались легко." #NT!
 soviet.27.b: "Как мы и подозревали, враги повсюду." #NT!
 soviet.27.c: "Это зашло слишком далеко. Скоро мы убьем всех своих." #NT!
 soviet.28.t: "Троцкистский переворот" #NT!
 soviet.28.d: "Мир, возможно, никогда не узнает, были ли сталинские чистки нацелены на нужных людей, или же он нажил еще больше врагов, пытаясь истребить каждого троцкиста в партии. Известно лишь то, что то, чего он боялся, в конечном итоге сбылось. Сегодня Лев Троцкий вновь объявился вернувшимся из ссылки и при поддержке нескольких влиятельных членов партии и офицеров НКВД совершил государственный переворот, свергнувший власть Сталина.\n\nБывший генеральный секретарь подвергся нападению в своем доме с ледорубом, и был быстро казнен вместе с несколькими своими сторонниками. Для разрушения культа личности, который он создал, потребуется время, но теперь люди хотя бы знают, что он не был бессмертным.\n\n Одним из немногих выживших, кому удалось сбежать, был Иван Конев. Яростный сторонник Сталина сумел заручиться некоторой поддержкой и объявил войну правительству Троцкого в попытке вернуть себе власть и «осуществить видение товарища Сталина»." #NT!
 soviet.28.a: "Лидеры приходят и уходят, а люди остаются." #NT!
 soviet.29.t: "Франция хочет вступить в Коминтерн." #NT!
 soviet.29.d: "Наши товарищи из Французской коммунистической партии добились больших успехов. Французский народ готов присоединиться к Коминтерну." #NT!
 soviet.29.a: "Приветственное дополнение" #NT!
 soviet.29.b: "Нет!" #NT!
 soviet.100.t: "Социалистическое смягчение" #NT!
 soviet.100.d: "Из-за того, что [SOV.GetNameDef] и мы находимся в состоянии войны с общим врагом, они, похоже, смягчили поддержку наших внутренних коммунистических партий." #NT!
 soviet.100.a: "Рад, что избавился от них!" #NT!
 yugoslavia.1.t: "Обратный переворот в Югославии" #NT!
 yugoslavia.1.d: "Антиосевые настроения в Югославии, которые мы долгое время пытались сбалансировать, пытаясь заставить страну оставаться авторитарной и продолжать наше сотрудничество с нынешним руководством, достигли критической точки в связи с новыми усилиями страны по сотрудничеству с Германией. Несмотря на то, что некоторые союзники Германии имеют территориальные интересы в Югославии, руководство решило допустить немецкие войска в свою страну.\n\nИнициатива югославских ВВС направлена ​​на свержение дружественного Германии правительства. Хотя это может привести к дальнейшей дестабилизации региона, это положит конец их сотрудничеству с Германией. Должны ли сотрудники нашей разведки поддержать переворот или попытаться убедить антигерманскую фракцию сдержать его?" #NT!
 yugoslavia.1.a: "Помогите перевороту через ГП." #NT!
 yugoslavia.1.b: "Разубедить заговорщиков." #NT!
 yugoslavia.2.t: "Государственный переворот" #NT!
 yugoslavia.2.d: "Поскольку [Root.GetLeader] пытался сохранить дружеские отношения с Германией, внутри страны росло недовольство сотрудничеством с немцами. Сербские националисты, в частности, выступили против этого дипломатического направления, и народная оппозиция была громкой. Сегодня военные представители ВВС предприняли попытку государственного переворота, объявив молодого короля Петра II совершеннолетним и посадив его на трон. Переворот, поощряемый спецслужбами врагов Германии, направлен на то, чтобы прервать наши соглашения. Это может означать войну." #NT!
 yugoslavia.2.a: "Лучше война, чем пакт!" #NT!
 yugoslavia.2.b: "Мы лучше будем бороться с переворотом, чем с немцами." #NT!
 yugoslavia.3.t: "Лондонская конференция" #NT!
 yugoslavia.3.d: "Наши надежды на то, что мы не будем противостоять немецким угрозам в одиночку, оправдались. Могущество Британской империи и ее союзников поддержит нас." #NT!
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Наши надежды на то, что мы не будем противостоять немецким угрозам в одиночку, оправдались. Могущество Британской империи и ее союзников поддержит нас. К сожалению, Франция выбрала путь труса." #NT!
 yugoslavia.3.a: "Югославия останется свободной" #NT!
 yugoslavia.4.d: "Наши надежды на то, что мы не будем противостоять немецким угрозам в одиночку, оправдались. Хотя убывающая мощь Британской империи не с нами, могущественная Французская империя будет стоять рядом с нами." #NT!
 yugoslavia.4.a: "Мы победим!" #NT!
 yugoslavia.5.t: "Лондонский диктат!" #NT!
 yugoslavia.5.d: "Перед лицом возрождающейся Германии, которая разрывает договоры, которые поддерживали мир. Трусы на западе бросают нас на растерзание волкам в надежде, что мы утолим их голод. История осудит их недоброжелательно, но теперь мы должны выбрать свою судьбу." #NT!
 yugoslavia.5.a: "Сопротивление приведет только к бессмысленным смертям" #NT!
 yugoslavia.5.b: "Мы будем бороться до последнего" #NT!
 yugoslavia.6.t: "Лондонская конференция" #NT!
 yugoslavia.6.d: "Когда все остальные покинули нас, только Италия остается с нами. Теперь это наш самый верный друг, и мы будем сражаться вместе." #NT!
 yugoslavia.6.a: "Да поможет нам Бог" #NT!
 yugoslavia.7.t: "Судьба Югославии" #NT!
 yugoslavia.7.d: "[From.GetNameDefCap] требует, чтобы мы передали им полный контроль над нашей страной. Все граждане Югославии по сути станут немцами, и мы больше не будем иметь никакого влияния. Мы можем решить стоять здесь на своем и надеяться, что придет помощь, но это вполне может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.7.a: "Мы должны твердо стоять" #NT!
 yugoslavia.7.b: "Это спасет очень много жизней" #NT!
 yugoslavia.8.d: "[From.GetNameDefCap] требует, чтобы мы передали полный контроль над нашей страной. Граждане Югославии по сути станут гражданами [From.GetNameDef] или одного из их марионеточных государств. Мы можем выбрать стоять на своем и надеяться, что помощь придет, но это может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.8.a: "Мы должны твердо стоять" #NT!
 yugoslavia.8.b: "Это спасет очень много жизней" #NT!
 yugoslavia.9.d: "[From.GetNameDefCap] требует, чтобы мы уступили территорию недавно сформированному хорватскому правительству, контролируемому [From.GetNameDef]. Они также требуют, чтобы мы провели крупные правительственные реформы, которые позволят нам управлять гражданами Югославии, но с сильным [From.GetAdjective] влиянием на нашу политику. Мы можем решить стоять здесь на своем и надеяться, что придет помощь, но это вполне может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.9.a: "Мы должны твердо стоять" #NT!
 yugoslavia.9.b: "Это спасет очень много жизней" #NT!
 germany.89.t: "Нечестивый Альянс" #NT!
 germany.89.d: "После успеха нашего недавнего сотрудничества немцы обратились к нам с интригующим предложением. Они предлагают, чтобы мы отложили наши разногласия и вместо того, чтобы тратить силы на борьбу друг с другом, в то время как западные демократии наблюдают и получают прибыль, мы вместо этого объединим наши силы и сокрушим их!" #NT!
 germany.89.a: "Пусть мир дрожит!" #NT!
 germany.89.b: "Никаких сделок с либералами!" #NT!
 germany.90.t: "Альянс отказался" #NT!
 germany.90.d: "Советы отклонили наше предложение. Если нам нужны ресурсы [SOV.GetNameDef], нам придется забрать их силой!" #NT!
 germany.90.a: "Если они не с нами, они против нас." #NT!
 germany.91.t: "Франция хочет присоединиться к нашей фракции" #NT!
 germany.91.d: "Сильные лидеры «Движения Франциска» добились большого прогресса и предлагают присоединиться к нашему делу. Нация Франции готова сражаться за Рейх." #NT!
 germany.91.a: "Mehr Soldaten für das Reich" #NT!
 germany.91.b: "Нейн!" #NT!
 germany.92.t: "Германия отказывается от ультиматума" #NT!
 germany.92.d: "Несмотря на наше разъяснение, что ремилитаризация Рейнской области будет рассматриваться как акт войны, Германия отказалась отступить и продвинулась в демилитаризованную зону, игнорируя наше предупреждение. Это означает, что, несмотря на все наши усилия по поддержанию мира, в Европе снова вспыхнула война." #NT!
 germany.92.a: "Версальский договор должен быть выполнен." #NT!
 germany.93.t: "Лондонская конференция" #NT!
 germany.93.d: "Мы ожидали, что великие державы Европы сядут за стол переговоров и придут к справедливому соглашению во имя мира. Вместо этого британцы и французы решили поддержать выскочек-югославов и их искусственное государство. Словения будет нашей, так или иначе..." #NT!
 germany.93.d_FRA_abandoned_yugoslavia: "Мы ожидали, что великие державы Европы сядут за стол переговоров и придут к справедливому соглашению во имя мира. Хотя Франция видела справедливость нашего дела, глупые британцы решили поддержать выскочек югославов и их искусственное государство. Словения так или иначе будет нашей...." #NT!
 germany.93.a: "Нам не будет отказано." #NT!
 germany.94.t: "Капитуляция Лондона" #NT!
 germany.94.d: "В результате еще одного триумфа смелости и действий Словения, которая вскоре будет переименована в Крайну, вернулась на свой законный дом в Германском рейхе." #NT!
 germany.94.a: "Триумф Германии!" #NT!
 germany.95.t: "Югославы отказываются" #NT!
 germany.95.d: "Из-за неуместного понимания своего места в мире югославы решили не принимать шанс, который мы им предложили." #NT!
 germany.95.a: "Время преподать им урок" #NT!
 germany.96.t: "Лондонская конференция" #NT!
 germany.96.d: "Югославы, подстрекаемые глупыми итальянцами, решили бросить нам вызов. Неблагодарные итальянцы сгорят вместе с югославами. Генерал Роммель уверяет нас, что они бежали в прошлый раз и, без сомнения, побегут снова." #NT!
 germany.96.a: "Эта война не продлится долго" #NT!
 germany.97.t: "Лондонская конференция" #NT!
 germany.97.d: "Великая Лондонская конференция должна была исправить одну из многих обид, причиненных Германии. Однако французы по-прежнему жаждут реванша и хотят лишь видеть Германию на коленях. Они поддержали режим в Белграде, несмотря на справедливость нашего дела. Они правда думают, что их пустые угрозы что-то для нас значат?" #NT!
 germany.97.a: "Мы раздавим их обоих." #NT!
 germany.98.t: "Судьба Югославии" #NT!
 germany.98_tt: "§YЕсли Югославия согласится, произойдет следующее:§!\n" #NT!
 germany.98.d: "Мы всегда знали, что югославское государство, выделенное из империи Габсбургов, было искусственной страной, которой суждено никогда не существовать. Этническая неприязнь, кипящая под поверхностью, вырвалась наружу, и государство разваливается. Мы должны вмешаться и исправить ситуацию." #NT!
 germany.98.a: "Аннексировать всю Югославию." #NT!
 germany.98.b: "Сделайте хорватскую куклу. Остальное приложите." #NT!
 germany.98.c: "Сделайте марионетками Хорватию и Югославию." #NT!
 germany.99.t: "Разделить Грецию" #NT!
 germany.99.d: "Когда мы предположили, что, возможно, следует пересмотреть границы Греции, итальянский посол загремел, что они восстановят Римскую империю на руинах Греции." #NT!
 germany.99.a: "Конечно, они будут" #NT!
 germany.99.b: "Старайтесь, чтобы поезда ходили вовремя" #NT!
 germany.100.t: "Разделить Грецию" #NT!
 germany.100.d: "Территория, которую Болгария считала своей, была передана Греции после Второй Балканской войны и Великой войны. Если мы исправим эту ошибку, мы привяжем к себе Болгарию. Однако, если они недостаточно сильны, чтобы заявить об этом в одиночку, станут ли они для нас достойным союзником?" #NT!
 germany.100.a: "Давайте привяжем к себе Болгарию" #NT!
 germany.100.b: "Им нужно заслужить нашу дружбу" #NT!
 germany.101.t: "Разделить Грецию" #NT!
 germany.101.d: "Отсутствие подходящих союзников ставит Германию в неудачное стратегическое положение в Восточном Средиземноморье. Однако мы можем исправить это, потребовав от Греции баз и территорий вокруг нее, чтобы обеспечить их безопасность." #NT!
 germany.101.a: "Они должны передать базы Германии" #NT!
 germany.101.b: "Мы должны играть в долгую игру" #NT!
 germany.101_tt: "§YЕсли Греция согласится, произойдет следующее:§!" #NT!
 germany.102.t: "Греция отказывается" #NT!
 germany.102.d: "Греция по глупости отказалась от нашей помощи в решении пограничных споров." #NT!
 germany.102.a: "Должно быть, они осознали альтернативу" #NT!
 germany.103.t: "Греция отказывается" #NT!
 germany.103.d: "Греция отказалась от нашего щедрого предложения защиты и помощи." #NT!
 germany.103.a: "Мы должны заставить их увидеть причину" #NT!
 germany.104.t: "Италия требует территории Виши" #NT!
 germany.104.d_Savoy: "Итальянцы начали предъявлять требования Вишистской Франции на фоне нашей победы. Они ищут приграничную зону Савойи для усиления Италии. Однако именно мы будем это решать." #NT!
 germany.104.d_Corsica: "Итальянцы требуют от Виши остров Корсика в качестве своей доли добычи. Мы могли бы предоставить им это?" #NT!
 germany.104.d_Savoy_Corsica: "Италия потребовала от Виши передать Савойю и Корсику. Это было бы благом для Италии, но это будет беспокоить французские колониальные власти." #NT!
 germany.104.a: "Я полагаю, они могут получить Савой" #NT!
 germany.104.b: "Корсика — вот все, чего они стоят." #NT!
 germany.104.c: "Пусть у них будет Савойя" #NT!
 germany.104.e: "Сильный союзник ведет к сильной Германии" #NT!
 germany.104.f: "Им нужно больше, чем несколько тысяч мертвых" #NT!
 germany.105.t: "Италия уходит [Root.GetFactionName]" #NT!
 germany.105.d: "После нашего решения не предоставлять Италии никаких земель. Они решили уйти [Root.GetFactionName], заявив, что мы для них недостаточно достойные союзники." #NT!
 germany.105.a: "В любом случае, они никогда особо не дрались" #NT!
 germany.106.t: "Крайовский договор" #NT!
 germany.106_threat: "Крайовский договор" #NT!
 germany.106.d_second_vienna_accepted_north: "С приобретением Венгрией Северной Трансильвании Болгария напомнила нам о своем давнем пограничном споре с Румынией из-за Южной Добруджи, захваченной Румынией в 1913 году." #NT!
 germany.106.d_second_vienna_accepted_all: "Приобретя Венгрией Трансильванию, Болгария напомнила нам о своем давнем пограничном споре с Румынией по поводу Южной Добруджи, захваченной Румынией в 1913 году." #NT!
 germany.106.d_no_vienna: "Поскольку отношения с Венгрией охладились, и они решили присоединиться к другому альянсу, о нашем первоначальном плане передать им часть Трансильвании не может быть и речи. Вместо этого нам следует прислушаться к болгарскому территориальному спору за Южную Добруджу, захваченную Румынией в 1913 году." #NT!
 germany.106.a: "Пусть требуют Южную Добруджу" #NT!
 germany.106.b: "Мы не поддержим никакие требования Болгарии." #NT!
 germany.107.t: "Бегство Рудольфа Гесса" #NT!
 germany.107.d: "Заместитель фюрера Рудольф Гесс был арестован вчера солдатами ополчения в Шотландии после прыжка с парашютом из тяжелого истребителя. Опытный пилот, он, по-видимому, в одиночку перелетел Северное море, стараясь оставаться вне зоны действия радаров, прежде чем повернуть на запад, в сторону Британии.\nПохоже, что Гесс взял на себя задачу вести переговоры о мирном договоре между Великобританией и Германией, хотя Берлин осудил его. его как сумасшедшего, и он был лишен всех своих политических должностей. Британские власти недоступны для комментариев." #NT!
 germany.107.a: "Вансинн!" #NT!
 germany.108.t: "Смерть Рудольфа Гесса" #NT!
 germany.108.d: "Заместитель фюрера Рудольф Гесс погиб вчера, когда Королевские ВВС перехватили тяжелый истребитель, на котором он летел, у берегов Шотландии. Точный характер его миссии остается неясным - хотя Гесс был опытным пилотом, он летел один, и его самолет, похоже, не был вооружен.\nЕго останки были обнаружены британскими властями, но были назначены государственные похороны с пустым гробом. в Берлине. \n\nСообщалось, что Гитлер был явно расстроен смертью своего старого друга." #NT!
 germany.108.a: "Этот бедный дурак." #NT!
 germany.109.d: "Дирижабль «Гинденбург», который был пришвартован в Германии с начала военных действий, сегодня постигла драматическая гибель, когда он взорвался над Шотландией. Судя по всему, им командовал заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без проблем обнаружили массивный самолет, и несколько крыльев Королевских ВВС были немедленно направлены к своей позиции. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nГесс спрыгнул с парашютом в безопасное место и теперь находится в заключении в лондонском Тауэре." #NT!
 germany.110.d: "Дирижабль «Гинденбург», который был пришвартован в Германии с начала военных действий, сегодня постигла драматическая гибель, когда он взорвался над Шотландией. Судя по всему, им командовал заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без проблем обнаружили массивный самолет, и несколько крыльев Королевских ВВС были немедленно направлены к своей позиции. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nОстанки Гесса были найдены среди обломков." #NT!
 germany.110.a: "Этот сумасшедший..." #NT!
 germany.111.t: "Югославия отказывается" #NT!
 germany.111.d: "Югославия глупо отвергла наше предложение разрешить напряженность в регионе." #NT!
 germany.111.a: "Они заставили нашу руку" #NT!
 germany.113.t: "Германия официально требует Данциг" #NT!
 germany.113.d: "Считая свою военную поддержку необходимой для любого будущего успеха в нашей гражданской войне, [GER.GetNameDef] представил планы по установлению [GER.GetAdjective] контроля над Данцигом после завершения военных действий. Они также ясно дали понять, что зависимость [Root.GetNameDef] от их военной поддержки не оставляет [Root.GetLeader] иного выбора, кроме как подписать это «Данцигское соглашение»." #NT!
 germany.113.a: "[Root.GetName] должен принимать участие в одном бою за раз." #NT!
 germany.114.t: "Немецкие требования Данцига" #NT!
 germany.114.d: "После нашей победы в гражданской войне [Root.GetAdjective] Германия неоднократно напоминала нам о своей просьбе о Данциге. Они также напомнили нам о том, какими могут быть последствия неповиновения для страны, все еще восстанавливающейся после внутреннего конфликта." #NT!
 germany.114.a: "Как и было договорено, они получат Данциг." #NT!
 germany.114.b: "Мы никогда не уступим польскую землю!" #NT!
 germany.115.t: "Польша Седес Данциг" #NT!
 germany.115.d: "В соответствии с Данцигским соглашением [GER.GetNameDef] согласился на передачу Данцига под контроль [GER.GetNameDef]." #NT!
 germany.115.a: "Это партнерство оказалось выгодным." #NT!
 germany.116.t: "Польша отказывается от Данцигского соглашения" #NT!
 germany.116.d: "Игнорируя неоценимую поддержку, которую мы предложили им в их гражданской войне, [From.GetName] решил игнорировать наши претензии на Данциг." #NT!
 germany.116.a: "Нарушение нашего соглашения обойдется им очень дорого." #NT!
 germany.116.b: "Мы не можем позволить себе этот конфликт." #NT!
 germany.117.t: "Данцигское соглашение" #NT!
 germany.117.d: "[From.GetName] согласился на нашу просьбу о Данциге в обмен на поддержку в их гражданской войне. Наша просьба и наше обещание были оформлены в Данцигском соглашении. Теперь мы должны убедиться, что [From.GetName] выйдет победителем из их конфликта." #NT!
 germany.117.a: "Это тоже [Root.GetAdjective] борьба." #NT!
 germany.118.t: "Ялтинская конференция" #NT!
 germany.118.d: "Поскольку война в Европе развивается быстрыми темпами, настало время неизбежным победителям задуматься о будущем Европы.\n\nМы можем предложить [yalta_partner.GetNameDef] провести конференцию по разделу [GER.GetNameDef] после войны, чтобы разграничить наши сферы влияния на континент.\n\nНаши «друзья» в [yalta_partner.GetNameDef] указали, что они были бы заинтересованы в такой конференции. Без сомнения, они захотят какой-то награды за свои жертвы." #NT!
 germany.118.a: "Нам нужна конференция о будущем Европы." #NT!
 germany.118.b: "Мы не можем сотрудничать с [yalta_partner.GetNameDef]." #NT!
 yalta_division_tt: "Следующие государства будут обозначены как союзная сфера интересов:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[50.GetName]§0!.\n\nСледующие состояния будут находиться в сфере интересов §Y[50.GetName]§1:\n§Y[50.GetName]§2!, §Y[50.GetName]§3!, §Y[50.GetName]§4!, §Y[50.GetName]§5!, §Y[50.GetName]§6!, §Y[50.GetName]§7!, §Y[50.GetName]§8!, §Y[50.GetName]§9!.\n\n Претензии §Y[51.GetName]§0 к следующим состояниям будут признаны всеми сторонами: §Y[50.GetName]§8!, §Y[50.GetName]§9!, §Y[51.GetName]§3!, §Y[50.GetName]§5!, §Y[51.GetName]§5!.\n\n" #NT!
 germany.118.c: "Мы должны следовать плану Моргентау." #NT!
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] получает §Y[42.GetName]§!\n[POL.GetFlag] Польша получает §Y[67.GetName]§! и §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] получает §Y[763.GetName]§!\nМеждународная зона под [ENG.GetFlag] [FRA.GetNameDefCap]0 администрация будет создана в: [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]2! и [FRA.GetNameDefCap]3!.\n Независимая [FRA.GetNameDefCap]4 Северогерманское государство, находящееся в зоне влияния [FRA.GetNameDefCap]5, должно быть создано в [FRA.GetNameDefCap]6!, [FRA.GetNameDefCap]7!, [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]9!, §Y[42.GetName]§0!, §Y[42.GetName]§1!, §Y[42.GetName]§2!, §Y[42.GetName]§3!, ☻ _24!, §Y[42.GetName]§5! и §Y[42.GetName]§6!. \nНезависимое [FRA.GetNameDefCap]4 южногерманское государство будет создано в §Y[42.GetName]§8!, §Y[42.GetName]§9!, [FRA.GetNameDefCap]2! и [POL.GetFlag]1!." #NT!
 germany.118.e: "У Черчилля есть такая идея..." #NT!
 churchill_plan_germany_tt: "Германия будет разделена на три страны. Западногерманское государство, Северогерманское государство и Южногерманское государство, также включающее некоторые части Австро-Венгерской империи. Все они должны находиться в сфере влияния союзников, тогда как остальная часть Центральной и Восточной Европы будет в сфере влияния [yalta_partner.GetAdjective]." #NT!
 germany.119.t: "Ялтинская конференция" #NT!
 germany.119.d: "Война против [GER.GetNameDef] приближается к неизбежному завершению, и [yalta_origin.GetNameDef] обратились к нам с предложением о конференции о будущем Европы.\n\nОни предлагают разделить [GER.GetNameDef] между востоком и западом. Это позволило бы нашей сфере влияния расшириться вглубь Европы, что компенсировало бы некоторые из потерь, которые мы понесли в этой ужасной борьбе." #NT!
 germany.119.a: "Ради длительного сотрудничества." #NT!
 germany.119.b: "Мы будем диктовать свой собственный мир." #NT!
 germany.1190.t: "«Конференция в Торонто" #NT!
 germany.1190.desc: "Поскольку война против [GER.GetNameDef] приближается к своему неизбежному завершению, [yalta_origin.GetNameDef] обратился к нам с предложением о конференции о будущем Европы.\n\nОни предлагают трёхсторонний раскол [GER.GetNameDef], в котором мы получим ограниченное влияние на Восточный регион. . Главный промышленный регион перейдет под контроль союзников, и союзники также будут иметь ограниченный контроль над южным регионом. Это уменьшит мощь Германии, однако наше влияние на Центральную Европу останется неопределенным." #NT!
 germany.120.t: "[yalta_partner.GetNameDefCap] Отказывается участвовать" #NT!
 germany.120.d: "Предлагаемая нами конференция о будущем Европы провалилась.\n\nГоворя недвусмысленно, [yalta_partner.GetLeader] отверг любую необходимость в планировании и сотрудничестве в послевоенной Европе.\n\n"Мы встретимся, когда я выскажу свои требования из [GER.GetNameDef] за мирным столом, я не допущу, чтобы мелкие политики мешали [yalta_partner.GetNameDef]»." #NT!
 germany.120.a: "Это тревожно." #NT!
 germany.121.t: "Отдел Германии" #NT!
 germany.121.d: "Согласно Ялтинскому соглашению, Германия должна быть разделена на два отдельных государства, каждое из которых будет подпадать под сферу влияния одной из воюющих сторон.\n\nБудем надеяться, что это положит конец конфликту в Европе." #NT!
 germany.121.a: "Для Германии..." #NT!
 germany.122.t: "[From.GetNameDefCap] Требует Судетскую область" #NT!
 germany.122.d: "В разгар текущей ситуации Германия потребовала от нас территорию Судетской области, чтобы «защитить немецкое население» региона.\n\nВ текущей ситуации они очень ясно дали понять, что это именно она. Никаких переговоров и дипломатии не будет. Они получат Судетскую область или начнут из-за нее войну." #NT!
 germany.122.a: "Они смогут начать войну, если осмелятся!" #NT!
 germany.122.b: "Мы не можем позволить себе войну с [From.GetNameDef]." #NT!
 germany.123.t: "[From.GetNameDefCap] Отказывает нам в Судетской области" #NT!
 germany.123.d: "Совершая глупый дипломатический ход, [From.GetLeader], лидер [From.GetAdjective] отклонил все требования [Root.GetAdjective]!\n\nОни не уступят Судетскую область и практически осмелились объявить нам войну, высмеивая наше желание защитить наших [Root.GetAdjective] братьев и сестры." #NT!
 germany.123.a: "Быть по сему!" #NT!
 germany.124.t: "[From.GetNameDefCap] Уступает Судетскую область" #NT!
 germany.124.d: "Столкнувшись с перспективой войны с нами, [From.GetNameDef] согласился уступить весь контроль над Судетской областью и отказаться от любых будущих притязаний на этот регион.\n\nНаселение [Root.GetAdjective] Судетской области наконец-то окажется в безопасности в составе [Root.GetNameDef]. ." #NT!
 germany.124.a: "Для [Root.GetNameDef] и всех [Root.GetAdjective]!" #NT!
 germany.126.t: "Аншлюс или разрушение" #NT!
 germany.126.warning: "§RМожет привести к войне§!\n" #NT!
 germany.126.d: "Вспыхнули гражданские беспорядки и акты насилия, когда протестующие заявили о своем желании присоединения Австрии к Германии. Внутренняя борьба, от которой уже страдает наша нация, только усиливает голос людей, желающих союза с Германией. Берлин упорно добивается аншлюса, и это вполне может быть нашим единственным шансом сохранить часть истинных австрийских ценностей." #NT!
 germany.126.a: "Мы присоединимся к Германскому Рейху!" #NT!
 germany.126.b: "Нет, судьба Австрии лежит в другом месте." #NT!
 germany.127.t: "Оформить Альянс" #NT!
 germany.127.d: "Объединившись в нашей борьбе против [SOV.GetNameDef], возможно, пришло время официально оформить альянс и пригласить в нашу фракцию новых партнеров по этой антикоммунистической войне." #NT!
 germany.127.a: "Мы отправим послов." #NT!
 germany.127.b: "У нас не будет дальнейших обязательств перед ними." #NT!
 germany.128.t: "Антисоветский пакт" #NT!
 germany.128.d: "[From.GetNameDefCap] предложил принять нас в свою фракцию, чтобы мы могли лучше координировать свои действия в борьбе с коммунистической угрозой. В столицу уже прибыли посланники для оформления этого союза." #NT!
 germany.128.a: "Это отличная инициатива." #NT!
 germany.128.b: "Наша судьба принадлежит другим." #NT!
 germany.200.t: "Новая Германия" #NT!
 germany.200.desc: "Германия больше не представляет той угрозы, которую она представляла раньше, вместо этого она [SOV.GetNameDef] угрожает нарушить мировой порядок. Сильная и консервативная Германия могла бы стать очень полезным союзником в этой борьбе. Если позволить Германии снова подняться, это может также обеспечить сильные торговые преимущества как для нас, так и для них. Возможно, настало время положить конец оккупации и создать основу для сильного и единого консервативного мира." #NT!
 germany.200.a: "Давайте запустим эти планы" #NT!
 germany.200.b: "Нет, это слишком рискованно" #NT!
 germany.201.t: "[FROM.GetName] Хочет воссоединить Германию" #NT!
 germany.201.desc: "[FROM.GetName] решил прекратить оккупацию Германии и предоставить немцам самоуправление в качестве новой республики под названием [WGR.GetNameDef]. Они утверждают, что это должно создать оплот против социализма, утверждая, что сильная консервативная Германия является лучшей защитой от распространения социализма, чем слабая раздробленная. \nНас попросили поддержать это, объединив наши немецкие территории с недавно созданной [WGR.GetName]. Народная поддержка этого сильна." #NT!
 germany.201.a: "Конечно, в этом есть плюсы" #NT!
 germany.201.b: "Нет, время для этого не сейчас" #NT!
 germany.202.t: "Новая Германия" #NT!
 germany.202.desc: "[FROM.GetName] пусть их немецкие территории будут объединены в так называемую [WGR.GetName]. Это привело к тому, что многие люди в нашей немецкой зоне также призвали к воссоединению с независимой Германией." #NT!
 germany.202.a: "Давайте тогда создадим нашу собственную независимую Германию." #NT!
 germany.202.b: "Не стоит прилагать усилий, чтобы их сохранить." #NT!
 THREAT_FROM_EFFECT: "Угроза от действий" #NT!
 war_justification.1.t: "[Root.GetLeader] выступает против [From.GetName]" #NT!
 war_justification.1.d: "'Принадлежит ли [From.GetName] к [From.GetAdjective]? Давайте зададим себе вопрос получше: будущее принадлежит [From.GetAdjective] или [Root.GetNameDef]?'\n\nСегодняшняя речь [Root.GetLeader] намекала на то, что [Root.GetName] находится на пути к войне. Политическая напряженность нарастала в течение последнего месяца, и, похоже, люди [Root.GetAdjective] начинают признавать неизбежность войны." #NT!
 war_justification.1.a: "Будущее принадлежит [Root.GetName]!" #NT!
 war_justification.2.t: "[Root.GetLeader] осуждает [From.GetAdjective] идеалы" #NT!
 war_justification.2.d: "«[From.GetAdjective] заявляют, что обладают свободой и консерватизмом, заявляют, что хотят мира, но все эти вещи, которыми они гордятся, являются пустыми. Их консерватизм разделяет людей там, где они должны быть едины, а их свобода лишь выдает отсутствие дисциплины. Мы [Root.GetAdjective] видим эту ложь... и мы видим, что этот мир, мир на их условиях, тоже является ложью.'\n\n[Root.GetRulingParty] уже давно высмеивает слабость нации [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта становится все ближе." #NT!
 war_justification.2.a: "[Root.GetName] объединяется под [Root.GetLeader]." #NT!
 war_justification.3.t: "[Root.GetLeader] Предостерегает от [From.GetAdjective] социализма" #NT!
 war_justification.3.d: "«Есть ли более серьезная угроза нашему образу жизни или даже самому образу жизни, чем социализм? Эта чума, которая грозит заставить рабов, а не хозяев, править каждой нацией, уничтожить саму нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и уничтожим коммунистическую чуму.'\n\n[Root.GetLeader] ненависть к социалистам была хорошо известна еще до прихода [Root.GetRulingParty] к власти, но, похоже, в последнее время она усилилась в конкретном случае с правительством [From.GetAdjective]. Наше стремление стереть марксизм с лица Земли может начаться именно с этого." #NT!
 war_justification.3.a: "Те, кто отвергает нации, увидят собственную гибель." #NT!
 war_justification.4.t: "[Root.GetName] Готовится к великой борьбе" #NT!
 war_justification.4.d: "«[From.GetAdjective] — это народ, который не расстанется с властью легко. Однако они также должны понимать, что траектория наших двух наций может закончиться только столкновением. Мы должны закалить себя для грядущей борьбы. Ибо [From.GetName] не будет взят без боя».\n\nВозможность взаимопонимания между одинаково настроенными правительствами [From.GetName] и [Root.GetName] уступила место кампании по захвату их территорий силой." #NT!
 war_justification.4.a: "История будет написана через нашу победу." #NT!
 war_justification.5.t: "[Root.GetLeader] приносит революцию в [From.GetName]" #NT!
 war_justification.5.d: "«Хотя мы консолидировали социалистическое общество в [Root.GetName], многие страны все еще страдают от деспотов прошлого. У рабочих [From.GetName] нет голоса, нет средств для организации, и любые попытки установить социализм будут жестоко подавлены режимом [From.GetLeader]. Мы не можем дождаться, пока механизмы международной революции повернутся в пользу [From.GetAdjective] людей. Революцией мы доказали, что можем сокрушить капиталистических угнетателей здесь, и мы сокрушим угнетателей и в [From.Capital.GetName]!'\n\n[Root.GetLeader] отказался от всех попыток дипломатической риторики в сторону контролируемого [From.GetRulingParty] [From.GetName]. Стремление к искоренению всех границ теперь сосредоточено исключительно на искоренении их границ." #NT!
 war_justification.5.a: "[From.GetAdjective] работники, ваше освобождение близко!" #NT!
 war_justification.6.t: "[Root.GetLeader] Призывы о помощи [From.GetAdjective] Рабочие" #NT!
 war_justification.6.d: "«Есть ли большая ложь, чем предполагаемая свобода народа [From.GetAdjective]? Там, где когда-то они были рабами принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина перед другим вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам прийти к власти. Народ, столь тщательно идеологизированный, может быть спасен только вмешательством [Root.GetAdjective].'\n\n[Root.GetLeader] долгое время полемизировал против правительства в [From.GetName] на партийных собраниях, но теперь эта риторика используется чаще публично. Нет оснований полагать, что этот конфликт может быть решен мирным путем." #NT!
 war_justification.6.a: "Мы сокрушим их буржуазную диктатуру!" #NT!
 war_justification.7.t: "[From.GetAdjective] Провал социализма" #NT!
 war_justification.7.d: "«Товарищи! Хотя величайших революционеров когда-то называли предателями, стало ясно, что сама революция была предана. Как еще вы могли бы объяснить правление [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить выродившееся рабочее государство, где они смогут править, руководствуясь ложными предпосылками? Укрепив свою власть ценой международной революции, они показали, что их мало заботят идеалы, которых они, по их утверждениям, придерживаются. Мы должны принести им настоящую революцию.'\n\nХотя первоначально поддержал революцию [From.GetAdjective], [Root.GetLeader] выразил растущее разочарование по поводу того, как она развивалась. [Root.GetRulingParty], возможно, придется вмешаться, пока не стало слишком поздно." #NT!
 war_justification.7.a: "Еще есть время спасти их попытку социализма." #NT!
 war_justification.8.t: "[Root.GetLeader] Призывы к сокрушению [From.GetAdjective] Национализм" #NT!
 war_justification.8.d: "«Есть ли общество, более отвратительное будущему революции, более чуждое бедственному положению рабочего, чем либеральный режим [From.GetName]? Призывая людей фанатично посвятить себя дряхлому институту национального государства, они нарядили вековые обычаи дикости в современный костюм, пытаясь представить себя как альтернативное будущее неизбежной международной победе рабочего класса. Это лишь вопрос времени, когда они нанесут удар по нам или нашим союзникам. Давайте ударим первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective], но в последнее время враждебность усилилась. Теперь кажется, что конфликт возникнет скорее рано, чем поздно." #NT!
 war_justification.8.a: "Смерть либералистам!" #NT!
 war_justification.9.t: "Дипломатия с [From.GetName] ломается" #NT!
 war_justification.9.d: "«Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова провалились, оставив нам ограниченные возможности. Авторитарный режим [From.GetLeader] продемонстрировал неразумный подход к этому вопросу, свойственный лидерам, не подотчетным своему народу. Если не произойдет полный поворот в политике руководства [From.GetAdjective], у нас не останется иного выхода, кроме как сражаться.'\n\n[Root.GetAdjective] вмешательство в [From.GetName] было горячим вопросом, причем некоторые политики из оппозиции утверждали, что [Root.GetRulingParty] с самого начала проводил ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война теперь внезапно кажется вполне реальной и неизбежной." #NT!
 war_justification.9.a: "Иногда вам нужно подняться на гору конфликта." #NT!
 war_justification.10.t: "[Root.GetLeader] Призывы к вмешательству в [From.GetName]" #NT!
 war_justification.10.d: "«С тяжелым сердцем мы должны признать реальность нашей ситуации: вторжение [From.GetName] может быть нашим единственным выходом. Попытка какого-либо другого решения в нашей нынешней ситуации имеет слишком большое стратегическое преимущество. Хоть мы и верим, что ни [Root.GetAdjective], ни [From.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что, утверждая нашу военную мощь, мы сможем избежать дальнейшего кровопролития в будущем».\n\nХотя популярна теория, согласно которой демократические страны не воюют против других демократий, недавние события указывают на ☻ _1 вторжение в [From.GetName] в будущем. История еще может нас удивить." #NT!
 war_justification.10.a: "[From.GetName] в любом случае сомнительный консерватизм." #NT!
 war_justification.11.t: "[Root.GetLeader] выступает против красной угрозы" #NT!
 war_justification.11.d: "«Без сомнения, [From.GetName] Социализм представляет собой одну из величайших угроз свободе и порядку в эту эпоху. Безжалостный и безжалостный, он угрожает поглотить не только надежду [From.GetAdjective] людей на процветающее консервативное общество, но и надежды своих соседей. Если мы не будем действовать сейчас, мы вполне можем увидеть, что это первое домино упадет слишком поздно, оставив после себя еще больше неудачных социальных экспериментов. Сколько еще людей должно умереть, прежде чем мы вмешаемся?'\n\nУгроза подрывной деятельности, подрывающей наш консерватизм, подпитываемая [From.GetAdjective] амбициями, в последнее время стала горячо обсуждаемой темой. Хотя представители оппозиции назвали это «красной угрозой», направленной на ведение войны с [From.GetName], риторика [Root.GetRulingParty] до сих пор была весьма успешной." #NT!
 war_justification.11.a: "Они следуют насильственной идеологии, какой реакции они могут ожидать, кроме насилия?" #NT!
 war_justification.12.t: "[Root.GetLeader] Противостояния [From.GetAdjective] Либерализм" #NT!
 war_justification.12.d: "«В современной истории, а возможно, и в истории в целом, не было худшей тирании, чем железная хватка, в которой [From.GetRulingParty] теперь держит [From.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликты, что мы должны доверять [From.GetLeader], чтобы соблюдать договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные во времена правления либерализма, бесполезны. Для этих бесчестных лжецов сила дает право, а бумага, на которой написано соглашение, горит так же легко, как и книги их недоброжелателей.'\n\nЛюди, которые долгое время надеялись избежать прямой конфронтации с [From.GetName], теперь решительно настроены против него выступает [Root.GetLeader], который утверждает, что мы, с точки зрения Макиавелли, просто откладываем войну в пользу врага. Такими темпами мы все-таки можем нанести первый удар." #NT!
 war_justification.12.a: "В наше время не может быть мира, пока они не исчезнут." #NT!
 war_justification.13.t: "[Root.GetLeader] Призывы к войне против [From.GetName]" #NT!
 war_justification.13.d: "«Хотя мы можем быть мирным народом, одна лишь наша природа не определяет курс, который мы должны пройти в истории. Это время войны. Слишком долго [From.GetAdjective] обладали средствами, необходимыми для того, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по построению современного государства, некоторые вопросы можно решить только через старые боевые испытания.'\n\n[Root.GetLeader] Враждебная риторика по отношению к [From.GetName] пошла на многое, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях нашего лидера." #NT!
 war_justification.13.a: "Это может быть трудное решение, но мы должны его поддержать." #NT!
 war_justification.14.t: "[Root.GetLeader] Вызовы [From.GetAdjective] Претензии" #NT!
 war_justification.14.d: "'[From.GetName] могут считать себя более современными и продвинутыми, чем мы, но правда в том, что их нация не подвергалась таким испытаниям, как наша, и они не готовы к угрозам, которые теперь ясно видны на горизонте. Своим пренебрежением к нам и не позволяя нам захватить то, что принадлежит нам по праву, они сделали нас одной из таких угроз для себя. Их слабая и разделенная нация вряд ли сможет противостоять нашим притязаниям.'\n\nНасмешливое мнение о [From.GetName], которого долгое время придерживались [Root.GetRulingParty], превратилось из критики в враждебность. Хотя широко распространено мнение, что люди [From.GetAdjective] хотят избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали ее своим высокомерием." #NT!
 war_justification.14.a: "Они не знают, насколько сильными нас сделали наши трудности." #NT!
 war_justification.15.t: "[Root.GetLeader] хочет восстановить порядок в [From.GetName]" #NT!
 war_justification.15.d: "«Национальный дух [Root.GetAdjective] силен, но не всем народам так повезло. [From.GetName] уже давно разрушил свои традиции, а законных правителей убивали и хоронили, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [Root.GetName] в борьбе с этой угрозой.'\n\nХотя [Root.GetRulingParty] всегда выступало против социализма, [From.GetName] был объектом конкретных атак в последние выступления. Независимо от того, является ли нападение на нацию [Root.GetAdjective] со стороны Социалистов реальной угрозой, упреждающее нападение на [From.GetAdjective] Социализм уже находится в разработке." #NT!
 war_justification.15.a: "Убитые в революции будут отомщены!" #NT!
 war_justification.16.t: "[Root.GetLeader] Вызов [From.GetAdjective] Угнетатели" #NT!
 war_justification.16.d: "«Мои оппоненты хотят, чтобы вы поверили, что мое правило похоже на правило [From.GetRulingParty] в [From.GetName]. Они не могли быть более неправыми. В то время как успехи [From.GetLeader] являются результатом недавнего увлечения деструктивным массовым движением, направленным на принуждение других стран к подчинению, [Root.GetRulingParty] противостоит этому движению как те, кто не подчинится. Я готов сделать все необходимое, чтобы устранить эту угрозу, даже если это означает войну.'\n\nРежим [Root.GetLeader] принял враждебную политику по отношению к нации [From.GetAdjective]. Как бы ни называли наших лидеров, слово «либералист» — это слово, предназначенное для обозначения наших врагов." #NT!
 war_justification.16.a: "Традиции и прагматизм всегда победят фанатизм и террор." #NT!
 war_justification.17.t: "[Root.GetLeader] Вопросы [From.GetAdjective] Суверенитет" #NT!
 war_justification.17.d: "«Кто определяет границы нации и как они определяются? Какой бы способ люди ни находили в прошлом, чтобы обосновать, где заканчивается [Root.GetName] и начинается [From.GetName], мы живем в новую эпоху. Стратегическую важность этой границы невозможно переоценить, и мы вполне имеем право изменить ее, чтобы обеспечить постоянную безопасность нашего народа.'\n\nСлушая недавние выступления [Root.GetLeader], вторжение в [From.GetName] кажется неизбежным. Несогласные возражают, но общественная поддержка войны растет." #NT!
 war_justification.17.a: "Мы должны сплотиться ради этого дела!" #NT!
 war_justification.18.t: "[Root.GetLeader] Вопросы по мотивам [From.GetName]" #NT!
 war_justification.18.d: "«Нет сомнений, что [From.GetName] готовится к войне. Изменения в экономической политике ясно показывают, что [From.GetAdjective] — не миролюбивые люди, а скорее выжидающие удобного случая, чтобы нанести нам удар. Будем ли мы стоять и смотреть, как они вооружаются, пока [Root.GetName] беззащитен? Или мы обезвредим эту угрозу, прежде чем она выйдет за рамки наших возможностей?»\n\nЯстребы в [Root.GetRulingParty] обратили свои взоры на [From.GetName], утверждая, что нападение — лучшая защита. Их точка зрения набирает обороты, и [Root.GetName] готовится к войне." #NT!
 war_justification.18.a: "По крайней мере, война положит конец этому конфликту." #NT!
 war_justification.19.t: "[Root.GetLeader] Разозлился на [From.GetAdjective] Позерство" #NT!
 war_justification.19.d: "'Те наивные граждане [Root.GetName], которые воображают [From.GetAdjective] как мирных людей, совершенно оторваны от реальности. Те, кто живет у нашей границы, не могут позволить себе роскошь подобных заблуждений, видя, как их войска приближаются к нам прямо через границу. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[From.GetName] готовится к войне. С нашей стороны было бы безумием не сделать то же самое».\n\nВоенное присутствие [From.GetAdjective] вблизи нашей территории вызвало растущую обеспокоенность, поскольку эта нация все больше и больше становится врагом [Root.GetRulingParty]. Является ли это причиной или следствием их полемики, остается предметом споров." #NT!
 war_justification.19.a: "Несмотря на это, мы должны подготовить людей к войне." #NT!
 war_justification.20.t: "[Root.GetLeader] защищает вторжение [From.GetName]" #NT!
 war_justification.20.d: "«Если мы хотим иметь стратегическое преимущество в обозримой, если не сказать неизбежной войне с [From.GetName], колебаться нельзя. Речь идет о защите будущего наших детей и обеспечении того, чтобы [Root.GetName] имел место в мире завтра. Это вопрос преданности нашему делу и идеалам, которые мы считаем само собой разумеющимися. Пришло время действовать.'\n\nРяд воодушевляющих речей лидеров [Root.GetRulingParty], наиболее заметным из которых является [Root.GetLeader], призвал общественность поддержать вторжение [From.GetName]. Геополитические мотивы вторжения менее заметны в риторике патриотических настроений, но эта кампания представляется весьма эффективной в убеждении общественности в ее необходимости." #NT!
 war_justification.20.a: "Нация поддерживает это важное решение." #NT!
 war_justification.201.t: "[From.GetLeader] Выступает против [Root.GetName]" #NT!
 war_justification.201.d: "'Принадлежит ли [Root.GetName] к [Root.GetAdjective]? Давайте зададим себе вопрос получше: будущее принадлежит [Root.GetAdjective] или оно принадлежит [From.GetName]?'\n\n[From.GetLeader] в сегодняшней речи предположило, что [From.GetName] находится на пути к войне. За последний месяц политическая напряженность нарастала, и, похоже, люди [From.GetAdjective] смирились с тем, что война неизбежна. [Root.GetName] тоже надо подготовиться." #NT!
 war_justification.201.a: "Почему нам нельзя позволить жить в мире?" #NT!
 war_justification.202.t: "[From.GetLeader] осуждает [Root.GetAdjective] идеалы" #NT!
 war_justification.202.d: "«[Root.GetAdjective] заявляют, что у них есть свобода и консерватизм, заявляют, что хотят мира, но все эти вещи, которыми они гордятся, пусты. Их консерватизм разделяет людей там, где они должны быть едины, а их свобода только выдает отсутствие дисциплины. Мы, [From.GetAdjective], видим насквозь эту ложь... и мы видим, что этот мир, мир на их условиях, также является ложью».\n\n[From.GetRulingParty] долго высмеивал слабость нации [Root.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается." #NT!
 war_justification.202.a: "Как и ожидалось от либералистской мрази вроде [From.GetLeader]." #NT!
 war_justification.203.t: "[From.GetLeader] предостерегает против [Root.GetAdjective] социализма" #NT!
 war_justification.203.d: "«Есть ли более серьезная угроза нашему образу жизни или даже самому образу жизни, чем социализм? Эта чума, которая грозит заставить рабов, а не хозяев, править каждой нацией, уничтожить саму нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и уничтожим коммунистическую чуму.'\n\n[From.GetLeader] ненависть к социалистам была хорошо известна еще до прихода [From.GetRulingParty] к власти, но, похоже, в последнее время она усилилась в конкретном случае с правительством [Root.GetAdjective]. Наше стремление стереть марксизм с лица Земли может начаться именно с этого." #NT!
 war_justification.203.a: "Если они боятся нашего дела, они боятся своего народа." #NT!
 war_justification.204.t: "[From.GetName] Готовится к Великой Борьбе" #NT!
 war_justification.204.d: "«[Root.GetAdjective] — это люди, которым нелегко расстаться с властью. Однако они также должны осознать, что траектория развития наших двух стран может закончиться только столкновением. Мы должны подготовиться к предстоящей борьбе. Ибо [Root.GetName] не будет взят без боя.'\n\nВозможность достижения взаимопонимания между одинаково мыслящими правительствами [Root.GetName] и [From.GetName] уступила место кампании по захвату их территории силой." #NT!
 war_justification.204.a: "Пусть они приходят!" #NT!
 war_justification.205.t: "[From.GetLeader] Принесите революцию [Root.GetName]" #NT!
 war_justification.205.d: "«В то время как мы консолидировали социалистическое общество в [From.GetName], многие страны все еще страдают от деспотов прошлого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки установить социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем ждать, пока шестеренки международной революции повернутся к народу [Root.GetAdjective]. Мы доказали, что можем сокрушить капиталистических угнетателей здесь, и мы сокрушим угнетателей и в [Root.Capital.GetName]!»\n\n[From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача искоренения всех границ теперь строго сосредоточена на искоренении наших границ." #NT!
 war_justification.205.a: "[Root.GetLeader] — лучший правитель, чем любой революционный оппортунист!" #NT!
 war_justification.206.t: "[From.GetLeader] Призывы о помощи [Root.GetAdjective] Рабочие" #NT!
 war_justification.206.d: "«Есть ли большая ложь, чем предполагаемая свобода народа [Root.GetAdjective]? Там, где когда-то они были рабами принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина перед другим вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров является ложным выбором, поскольку пропаганда никогда не позволит истинным социалистам прийти к власти. Народ, столь тщательно идеологизированный, может быть спасен только вмешательством [From.GetAdjective].'\n\nНе желая признавать, что наш народ может быть удовлетворен без своих социальных экспериментов, коммунистический режим в [From.GetName] открыто пригрозил напасть на нашу нацию. Нет оснований полагать, что этот конфликт может быть решен мирным путем." #NT!
 war_justification.206.a: "Какую пользу могут иметь их убеждения, если им придется навязать их нам?" #NT!
 war_justification.207.t: "[Root.GetAdjective] Провал социализма" #NT!
 war_justification.207.d: "«Товарищи! Хотя величайших революционеров когда-то называли предателями, стало ясно, что сама революция была предана. Как еще вы могли бы объяснить правление [Root.GetRulingParty] из [Root.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить выродившееся рабочее государство, где они смогут править, руководствуясь ложными предпосылками? Укрепив свою власть ценой международной революции, они показали, что их мало заботят идеалы, которых они, по их утверждениям, придерживаются. Мы должны принести им настоящую революцию.'\n\nХотя изначально он поддерживал победу [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отошёл от философии [Root.GetLeader]. Конфликт обострился до такой степени, что они готовятся к вторжению, чтобы навязать нам свою разновидность социализма." #NT!
 war_justification.207.a: "Они не понимают, что значит революция для [Root.GetAdjective] людей." #NT!
 war_justification.208.t: "[From.GetLeader] Призывы к сокрушению [Root.GetAdjective] Национализм" #NT!
 war_justification.208.d: "«Есть ли общество, более отвратительное будущему революции, более чуждое бедственному положению рабочего, чем либеральный режим [Root.GetName]? Призывая людей фанатично посвятить себя дряхлому институту национального государства, они нарядили вековые обычаи дикости в современный костюм, пытаясь представить себя как альтернативное будущее неизбежной международной победе рабочего класса. Это лишь вопрос времени, когда они нанесут удар по нам или нашим союзникам. Давайте ударим первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective], но в последнее время враждебность усилилась. Слыша, как говорит [From.GetLeader], кажется, что конфликт возникнет скорее рано, чем поздно." #NT!
 war_justification.208.a: "Смерть социалистам!" #NT!
 war_justification.209.t: "Дипломатия с [Root.GetName] ломается" #NT!
 war_justification.209.d: "«Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова провалились, оставив нам ограниченные возможности. Авторитарный режим [Root.GetLeader] продемонстрировал неразумный подход к этому вопросу, свойственный лидерам, не подотчетным своему народу. Если не произойдет полный поворот в политике руководства [Root.GetAdjective], нам не останется иного выхода, кроме как сражаться.'\n\n[From.GetAdjective] вмешательство в наши внутренние дела было горячей темой, и некоторые политики из их оппозиции утверждали, что ☻ _4 с самого начала проводила ястребиную политику. Какими бы ни были их первоначальные намерения, будущая война теперь внезапно кажется вполне реальной и неизбежной." #NT!
 war_justification.209.a: "Их снисходительная риторика нас не запугает." #NT!
 war_justification.210.t: "[From.GetLeader] Призывы к вмешательству в [Root.GetName]" #NT!
 war_justification.210.d: "«С тяжелым сердцем мы должны признать реальность нашей ситуации: вторжение [Root.GetName] может быть нашим единственным выходом. Попытка какого-либо другого решения в нашей нынешней ситуации имеет слишком большое стратегическое преимущество. Хоть мы и верим, что ни [From.GetAdjective], ни [Root.GetAdjective] люди не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что, утверждая нашу военную мощь, мы сможем избежать дальнейшего кровопролития в будущем».\n\nХотя популярна теория, согласно которой демократические страны не воюют против других демократий, недавние события указывают на ☻ _1 вторжение в [Root.GetName] в будущем. История еще может нас удивить." #NT!
 war_justification.210.a: "[From.GetName] все равно сомнительный консерватизм, проводящий столь агрессивные действия." #NT!
 war_justification.211.t: "[From.GetLeader] выступает против красной угрозы" #NT!
 war_justification.211.d: "«Без сомнения, [Root.GetName] Социализм представляет собой одну из величайших угроз свободе и порядку в эту эпоху. Безжалостный и безжалостный, он угрожает поглотить не только надежду [Root.GetAdjective] людей на процветающее консервативное общество, но и надежды своих соседей. Если мы не будем действовать сейчас, мы вполне можем увидеть, что это первое домино упадет слишком поздно, оставив после себя еще больше неудачных социальных экспериментов. Сколько еще людей должно умереть, прежде чем мы вмешаемся?'\n\nЗарождающееся рабочее движение запугало [From.GetAdjective] лидеров. Хотя представители их оппозиции назвали это «красной угрозой», направленной на ведение войны с нами, риторика [From.GetRulingParty] до сих пор была весьма успешной." #NT!
 war_justification.211.a: "Пока есть прибыль, капиталисты будут фабриковать войну." #NT!
 war_justification.212.t: "[From.GetLeader] Противостояния [Root.GetAdjective] Либерализм" #NT!
 war_justification.212.d: "«В современной истории, а возможно, и в истории в целом, не было худшей тирании, чем железная хватка, в которой [Root.GetRulingParty] теперь держит [Root.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликты, что мы должны доверять [Root.GetLeader], чтобы соблюдать договоры и обещания в будущем, но эти люди не видят, что договоры, заключенные во времена правления либерализма, бесполезны. Для этих бесчестных лжецов сила дает право, а бумага, на которой написано соглашение, горит так же легко, как и книги их клеветников.'\n\nЗавидуя славному обществу, которое мы строим, и наследию, на котором оно основано, [From.GetAdjective], кажется, готов начать войну, чтобы уничтожить его. Вот и все их претензии на мир." #NT!
 war_justification.212.a: "Неизбежный. Лучше покончить с этим." #NT!
 war_justification.213.t: "[From.GetLeader] Призывы к войне против [Root.GetName]" #NT!
 war_justification.213.d: "«Хотя мы можем быть мирным народом, одна лишь наша природа не определяет курс, который мы должны пройти в истории. Это время войны. Слишком долго [Root.GetAdjective] обладали средствами, необходимыми для того, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по построению современного государства, некоторые вопросы можно решить только через старые боевые испытания.'\n\nВ недавнем обращении к народу [From.GetAdjective] враждебная риторика в отношении [Root.GetName] усилилась, а [From.GetLeader] перешла на большие возможности, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение лежит на землях их лидера." #NT!
 war_justification.213.a: "Они пожалеют, что сделали нас своим врагом." #NT!
 war_justification.214.t: "[From.GetLeader] Проблемы [Root.GetAdjective] Претензии" #NT!
 war_justification.214.d: "'[Root.GetName] могут считать себя более современными и продвинутыми, чем мы, но правда в том, что их нация не подвергалась таким испытаниям, как наша, и они не готовы к угрозам, которые теперь ясно видны на горизонте. Своим пренебрежением к нам и не позволяя нам захватить то, что принадлежит нам по праву, они сделали нас одной из таких угроз для себя. Их слабая и разделенная нация вряд ли сможет противостоять нашим притязаниям.'\n\nНасмешливое мнение о [Root.GetName], которого долгое время придерживались [From.GetRulingParty], превратилось из критики в враждебность. Хотя широко распространено мнение, что люди [Root.GetAdjective] хотят избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали ее своим высокомерием." #NT!
 war_justification.214.a: "Голоса за мир среди людей [From.GetAdjective], конечно, замолкают." #NT!
 war_justification.215.t: "[From.GetLeader] хочет восстановить порядок в [Root.GetName]" #NT!
 war_justification.215.d: "«Национальный дух [From.GetAdjective] силен, но не всем народам так повезло. [Root.GetName] уже давно разрушил свои традиции, а законных правителей убивали и хоронили, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [From.GetName] в борьбе с этой угрозой.'\n\nХотя [From.GetRulingParty] всегда выступало против социализма, [Root.GetName] был объектом конкретных атак в последние выступления. Опасаясь неизбежного перехода своей страны на следующий этап истории, упреждающее нападение на [Root.GetAdjective] социализм уже находится в разработке." #NT!
 war_justification.215.a: "Слишком поздно обращать вспять достигнутый прогресс." #NT!
 war_justification.216.t: "[From.GetLeader] Вызов [Root.GetAdjective] Угнетатели" #NT!
 war_justification.216.d: "«Мои оппоненты хотели бы, чтобы вы поверили, что мое правление похоже на правление [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться сильнее. В то время как успехи [Root.GetLeader] являются результатом недавней моды, разрушительного массового движения, направленного на запугивание других наций и подчинение им, [From.GetRulingParty] противостоят этому движению как те, кто не подчиняется. Я готов сделать все необходимое, чтобы устранить эту угрозу, даже если это означает войну».\n\nРежим [From.GetLeader] принял враждебную политику по отношению к нации [Root.GetAdjective]. Наши дальновидные планы будущего величия посрамили их нацию, и неудивительно, что они чувствуют угрозу." #NT!
 war_justification.216.a: "Если они захотят проверить нашу мощь, они пожалеют об этом." #NT!
 war_justification.217.t: "[From.GetLeader] Вопросы [Root.GetAdjective] Суверенитет" #NT!
 war_justification.217.d: "«Кто определяет границы нации и как они определяются? Какой бы способ люди ни находили в прошлом, чтобы обосновать, где заканчивается [From.GetName] и начинается [Root.GetName], мы живем в новую эпоху. Стратегическую важность этой границы невозможно переоценить, и мы вполне имеем право изменить ее, чтобы обеспечить постоянную безопасность нашего народа.'\n\nСлушая недавние выступления [From.GetLeader], вторжение в [Root.GetName] кажется неизбежным. Несогласные возражают, но общественная поддержка войны растет." #NT!
 war_justification.217.a: "Неужели мир ничему не научился из Великой войны?" #NT!
 war_justification.218.t: "[From.GetLeader] Вопросы по мотивам [Root.GetName]" #NT!
 war_justification.218.d: "'Нет сомнений в том, что [Root.GetName] готовится к войне. Изменения в экономической политике ясно показывают, что [Root.GetAdjective] — это не мирные люди, а скорее ожидающие подходящей возможности нанести удар по нам. Будем ли мы стоять и смотреть, как они вооружаются, пока [From.GetName] беззащитен? Или мы обезвредим эту угрозу, прежде чем она выйдет за пределы наших сил?'\n\nЯстребы в [From.GetRulingParty] обратили свои взоры в сторону [Root.GetName], утверждая, что атака — лучшая защита. Их точка зрения набирает силу, и [From.GetName] готовится к войне." #NT!
 war_justification.218.a: "Именно поэтому нам нужно быть готовыми." #NT!
 war_justification.219.t: "[From.GetLeader] Возмущён [Root.GetAdjective] позерством" #NT!
 war_justification.219.d: "'Те наивные граждане [From.GetName], которые воображают [Root.GetAdjective] как мирных людей, совершенно оторваны от реальности. Те, кто живет у нашей границы, не могут позволить себе роскошь подобных заблуждений, видя, как их войска приближаются к нам прямо через границу. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[Root.GetName] готовится к войне. С нашей стороны было бы безумием не сделать то же самое.'\n\nНаше военное присутствие вблизи территории [From.GetAdjective] вызвало повышенное беспокойство, поскольку они интерпретируют перемещения наших войск как доказательство враждебных намерений. Похоже, они едва ли учли, что их агрессивная риторика является причиной наших защитных мер." #NT!
 war_justification.219.a: "После этих угроз мы вряд ли сможем разоружиться." #NT!
 war_justification.220.t: "[From.GetLeader] защищает вторжение [Root.GetName]" #NT!
 war_justification.220.d: "«Если мы хотим иметь стратегическое преимущество в обозримой, если не сказать неизбежной войне с [Root.GetName], колебаться нельзя. Речь идет о защите будущего наших детей и обеспечении того, чтобы [From.GetName] имел место в мире завтра. Это вопрос преданности нашему делу и идеалам, которые мы считаем само собой разумеющимися. Пришло время действовать.'\n\nРяд воодушевляющих речей лидеров [From.GetRulingParty], наиболее заметным из которых является [From.GetLeader], призвал общественность поддержать вторжение [Root.GetName]. Геополитические мотивы вторжения менее заметны в риторике патриотических настроений, но эта кампания представляется весьма эффективной в убеждении общественности в ее необходимости." #NT!
 war_justification.220.a: "Нам лучше подготовиться. Война придет." #NT!
 war_justification.301.t: "[Root.GetLeader] Критикуют за слабую внешнюю политику" #NT!
 war_justification.301.d: "«У нас был шанс нанести удар по нашим врагам, но [Root.GetRulingParty] упустил его. Это не только еще один изобличающий случай в череде упущенных возможностей укрепить позиции [Root.GetName] на международном уровне, но и признак того, что их заявления о том, что они действуют в интересах народа [Root.GetAdjective], по большей части пустая риторика. Пришло время изменить политику».\n\nНаша неспособность вести войну, которую многие ожидали, стала объектом уничтожающей критики со стороны наших политических оппонентов. Невыполнение наших военных планов затруднит для нас убеждение людей в том, в каком направлении мы движемся [Root.GetName]." #NT!
 war_justification.301.a: "Разве они не хотят избежать войны?" #NT!
 war_justification.301.b: "За пределами партийных собраний нет места общественным разногласиям." #NT!
 war_justification.301.c: "Мы не можем позволить людям обвинять [Root.GetLeader] в трусости!" #NT!
 nuke_dropped.1.t: "Атомная бомбардировка [From.From.GetName]" #NT!
 nuke_dropped.1.d: "Впервые и, будем надеяться, в последний раз в истории в [From.From.GetName] в ходе международной войны была взорвана ядерная бомба. Беспрецедентные разрушения являются свидетельством разрушительной силы этого нового оружия, которого опасаются не только из-за того, что оно может сделать со своими целями, но и из-за того, какие последствия оно имеет для того, кто его применяет, и для самого человечества.\n\n мир затаил дыхание, ожидая, что будет дальше. Заставит ли это [From.From.Owner.GetName] сдаться, чтобы избежать дальнейшего террора, или это только укрепит их решимость нанести ответный удар тем, кто прибегнет к таким мерам?" #NT!
 nuke_dropped.1.a: "Атомная эра действительно началась." #NT!
 nuke_dropped.1.b: "Мы сделаем все необходимое, чтобы защитить [Root.GetAdjective] людей." #NT!
 nuke_dropped.2.t: "Атомная бомбардировка Хиросимы" #NT!
 nuke_dropped.2.d: "«Улицы были похожи на сцену из ада».\n - Куниёси Айкава\n\nСегодня над городом Хиросима на высоте 580 метров взорвалась ядерная бомба. Более двух третей города были мгновенно разрушены. Несмотря на то, что город был построен так, чтобы выдерживать землетрясения, лишь несколько прочных построек пережили взрыв.\n\nХотя в общественном сознании преувеличивалась мощь атомной бомбы, человеческая цена этого оружия преуменьшалась. Ни одна из сторон не хочет созерцать ужас этого события, но его наследием станут жизни, потерянные в мгновение ока, и долгосрочные последствия." #NT!
 nuke_dropped.2.a: "Сколько еще падет, прежде чем закончится эта война?" #NT!
 nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь пострадавшим." #NT!
 nuke_dropped.3.t: "Атомная бомбардировка Нагасаки" #NT!
 nuke_dropped.3.d: "Ядерная бомба, первоначально предназначавшаяся для Кокуры, была взорвана сегодня над Нагасаки. Погодные условия вынудили самолеты отклонить задание, а сочетание дыма, облаков и технических трудностей стало решающим фактором в событии, которое вполне может изменить историю.\n\nПоследствия бомбы в некоторой степени сдерживались расположением города в долине, но ущерб по-прежнему серьезен. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения намного затмевают их. Могут пройти десятилетия, прежде чем мы с уверенностью узнаем о долгосрочных последствиях этого оружия." #NT!
 nuke_dropped.3.a: "Приведет ли это к капитуляции [From.From.Owner.GetAdjective]?" #NT!
 nuke_dropped.3.b: "Мы надеялись, что Нагасаки пощадят." #NT!
 nuke_dropped.4.t: "Атомная бомбардировка Берлина" #NT!
 nuke_dropped.4.d: "Сегодня, в [GetDateText], в столице Германии Берлине произошел ядерный взрыв. Город подвергся нескольким нападениям, в этой войне и в последней, но все остальное меркнет по сравнению с этим. Никогда со времен Тридцатилетней войны Берлин не видел подобных разрушений — учитывая его рост, это считалось невозможным.\n\nБункер фюрера, похоже, пережил взрыв, по крайней мере частично, из-за того, что бомба взорвалась вдали от запланированного эпицентра, и Ходят слухи, что [From.From.Owner.GetLeader] все еще жив, хотя и возмущен. Однако как следует эвакуировать лидеров [From.From.Owner.GetAdjective] и можно ли их защитить от последствий, это другой вопрос." #NT!
 nuke_dropped.4.a: "Сегодня я испытываю облегчение от того, что я не берлинец." #NT!
 nuke_dropped.4.b: "Наши враги нанесли удар в самое сердце нации!" #NT!
 nuke_dropped.5.t: "Атомная бомбардировка Лондона" #NT!
 nuke_dropped.5.d: "Ядерный взрыв опустошил сегодня Лондон. Несмотря на противовоздушную оборону города, [From.From.Owner.GetNameDef] не был готов к этой атаке. В [GetDateText] Биг-Бен прозвенел в последний раз, расплавленный взрывной волной. По предварительным данным, Букингемский дворец был полностью разрушен, а местонахождение королевской семьи в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader], тем не менее, подтверждено, что он выжил, и сегодня он готовит воодушевляющую речь для радио. Поскольку моральный дух находится на рекордно низком уровне, британский народ остро нуждается в этом – или в очень красноречивой капитуляции." #NT!
 nuke_dropped.5.a: "Трудно сохранять спокойствие перед лицом ядерной взрывной волны." #NT!
 nuke_dropped.5.b: "Боже, храни короля!" #NT!
 nuke_dropped.6.t: "Атомная бомбардировка Киото" #NT!
 nuke_dropped.6.d: "Город Киото, известный [From.From.Owner.GetAdjective] промышленный центр, сегодня подвергся удару ядерной бомбы. Предполагается, что город был выбран в качестве цели, потому что он считался интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что он будет избавлен от бомбы, но, похоже, ужас разрушение такого места скорее рассматривалось как благо, увеличивающее психологическое воздействие нападения. Расположение города в долине несколько ограничило взрыв, однако старый императорский дворец и многие промышленные постройки были полностью разрушены." #NT!
 nuke_dropped.6.a: "Наследие и красота ничего не значат в такой войне." #NT!
 nuke_dropped.6.b: "Если они разрушат старое, мы построим новое." #NT!
 nuke_dropped.7.t: "Атомная бомбардировка Токио" #NT!
 nuke_dropped.7.d: "Сегодня ядерный удар был направлен в самое сердце Японской империи. Столица Токио, хотя и ожидалась как цель бомбардировки, никогда не рассматривалась как приоритетная цель этого нового оружия. Однако в конечном итоге, возможно, из-за значимости новой столицы и Императорского дворца, который теперь был разрушен, на город обрушился еще более всепоглощающий огонь.\n\nХотя сообщается, что [From.From.Owner.GetLeader] выжил, это событие подняло вопросы о том, как далеко готовы зайти враги Японии. Если война не закончится на этом, какие цели останутся? Чем еще угрожать?" #NT!
 nuke_dropped.7.a: "Означает ли это конец Японской империи?" #NT!
 nuke_dropped.7.b: "Пока [From.From.Owner.GetLeader] жив, жива и Империя." #NT!
 nuke_dropped.8.t: "Атомная бомбардировка Вашингтона." #NT!
 nuke_dropped.8.d: "Сегодня над столицей США взорвалась ядерная бомба. В результате нападения, явно направленного на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица земли. Даже сожжение Вашингтона более века назад меркнет по сравнению с разрушениями, нанесенными городу этим разрушительным оружием.\n\nХотя президент [From.From.Owner.GetLeader] был доставлен в безопасное место, нация потрясена до глубины души. Без сомнения, США надеялись стать первой и единственной страной, обладающей таким оружием. Эти надежды теперь разбиты самым худшим образом." #NT!
 nuke_dropped.8.a: "Одна неделимая нация против одного делимого атома." #NT!
 nuke_dropped.8.b: "Орел восстанет из пепла, как феникс." #NT!
 nuke_dropped.9.t: "Атомная бомбардировка Рима" #NT!
 nuke_dropped.9.d: "Сегодня в Риме произошел ядерный взрыв, потрясший людей во всем мире. Благодаря своим историческим и художественным сокровищам многие никогда не думали, что древний город станет объектом такого поголовного разрушения. Поскольку Ватикан также частично разрушен, а местонахождение Папы неизвестно, это событие привело в ужас не только итальянцев, но и католиков всего мира.\n\nБыстрый рост Рима за последнее десятилетие был почти полностью сведен на нет нападением. Некоторое время казалось, что город может помочь восстановлению страны после окончания войны. Эти надежды теперь обратились в прах вместе со многими людьми." #NT!
 nuke_dropped.9.a: "Бомба Якта Эст!" #NT!
 nuke_dropped.9.b: "Рим не будет восстановлен за один день..." #NT!
 nuke_dropped.10.t: "Атомная бомбардировка Парижа" #NT!
 nuke_dropped.10.d: "Сегодня над Парижем было взорвано ядерное устройство, вызвавшее обширные разрушения и бесчисленные жертвы. Франция была в шоке, поскольку ее столица подверглась, возможно, самому разрушительному нападению, которое она когда-либо испытывала, несмотря на столетия войн и революций. Парижане, возможно, ожидали завоевания, но не полного, жестокого опустошения.\n\nЛюбые парады победы на Елисейских полях мимо остатков Триумфальной арки кажутся маловероятными в нынешнем состоянии города. Возможно, в ближайшие десятилетия зародится новый Париж, но в общественном сознании Париж, город, построенный в «Прекрасную эпоху», исчез навсегда." #NT!
 nuke_dropped.10.a: "Город света сгорел." #NT!
 nuke_dropped.10.b: "Еще вчера казалось, что Париж будет у нас всегда." #NT!
 nuke_dropped.11.t: "Атомная бомбардировка Москвы" #NT!
 nuke_dropped.11.d: "Город, который многие пытались, но не смогли завоевать, Москва сегодня стала целью ядерной атаки. Взрыв был направлен в сердце руководства [From.From.Owner.GetAdjective], Кремль был почти полностью разрушен взрывом.\n\n[From.From.Owner.GetLeader], став более осведомленным и напуганным всеми возможными и невозможными угрозами в последнее время, вовремя эвакуировался и выжил. Однако даже обширности [From.From.Owner.GetName] может быть недостаточно, чтобы спастись от такого безжалостного врага. Действительно, если это продолжится, страна вскоре будет состоять только из двух видов пустошей: тех, которые были там изначально, и тех, которые создали ее враги." #NT!
 nuke_dropped.11.a: "Не сделает ли ядерная зима Москву еще более трудной мишенью?" #NT!
 nuke_dropped.11.b: "Они могут сжечь каждый наш город, но никогда их не возьмут." #NT!
 nuke_dropped.12.t: "Атомная бомбардировка Копенгагена" #NT!
 nuke_dropped.12.d: "Сегодня в городе Копенгаген произошел ядерный взрыв. Столица, выросшая после спасения от разрушений в Великой войне благодаря авторитарному режиму Дании, никогда не подвергалась столь разрушительным нападениям со времен Наполеоновских войн. В окрестностях Эресунна также произошли значительные осадки, и выжившие начали бежать в Фюн и на материк, опасаясь дальнейших нападений.\n\nМестонахождение короля Кристиана X в настоящее время неизвестно, а моральный дух нации серьезно подорван. Еще неизвестно, станет ли это началом конца одной из старейших стран Европы." #NT!
 nuke_dropped.12.a: "Что-то облучено в Дании." #NT!
 nuke_dropped.12.b: "Город раньше горел, но не погиб." #NT!
 nuke_dropped.12.c: "С помощью плутония мы поставим датчан на колени!" #NT!
 nuke_dropped.13.t: "Атомная бомбардировка Стокгольма" #NT!
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пострадал от атомной бомбы. Несмотря на все усилия сохранить авторитарный режим в прошлом, сейчас шведы заплатили самую высокую цену за международный конфликт. Эпицентр взрыва находился в центре южного центра Стокгольма, районе, предназначенном для будущего развития и грандиозных строительных проектов, который теперь безвозвратно разрушен.\n\nБольшая часть города неузнаваема, но старые постройки в Слюссене, похоже, сохранились. взрыв лучше, чем ожидалось. Было решено, что он должен навсегда остаться нетронутым как памятник устойчивости города." #NT!
 nuke_dropped.13.a: "При этом шведский авторитаризм станет всего лишь воспоминанием." #NT!
 nuke_dropped.13.b: "Шведский тигр не потеряет своих полос!" #NT!
 soviet.30.t: "Спрос на Бессарабию" #NT!
 soviet.30.d: "Румыния не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы направим им требование вернуть нам по праву принадлежащие нам земли в Бессарабии, они могут просто отдать их нам без боя." #NT!
 soviet.30.a: "Пошлите ультиматум!" #NT!
 soviet.30.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.31.t: "Спрос на Карьялу" #NT!
 soviet.31.d: "Финляндия не может рассчитывать на то, что сможет противостоять мощи Красной Армии, если мы отправим им требование о предоставлении нашей законно заявленной земли в Карьяле, они могут просто отдать ее без боя." #NT!
 soviet.31.a: "Пошлите ультиматум!" #NT!
 soviet.31.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.32.t: "Угнетать Эстонию" #NT!
 soviet.32.d: "Эстония не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы отправим им требование о базировании прав и контроле над безопасностью их границ, мы сможем эффективно аннексировать их без боя." #NT!
 soviet.32.a: "Пошлите ультиматум!" #NT!
 soviet.32.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.33.t: "Угнетать Латвию" #NT!
 soviet.33.d: "Латвия не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы отправим им требование о правах базирования и контроле над безопасностью их границ, мы сможем эффективно аннексировать их без боевых действий." #NT!
 soviet.33.a: "Пошлите ультиматум!" #NT!
 soviet.33.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.34.t: "Угнетать Литву" #NT!
 soviet.34.d: "Литва не может рассчитывать на то, что сможет противостоять мощи Красной Армии, если мы отправим ей требование о базировании прав и контроле над безопасностью их границ, мы сможем эффективно аннексировать их без боя." #NT!
 soviet.34.a: "Пошлите ультиматум!" #NT!
 soviet.34.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.35.t: "[From.GetNameDefCap] хочет присоединиться [SOV.GetNameDef]" #NT!
 soviet.35.d: "Недавние политические беспорядки в [From.GetName] оставили их правительству четкое видение будущего, совпадающее с нашим. Они увидели, какую пользу могучий Советский Союз может принести миру, и готовы отдать все ради Родины." #NT!
 soviet.35.a: "Приведите его в движение." #NT!
 soviet.35.b: "Сейчас неподходящее время для такого шага." #NT!
 soviet.35_threat_LIT: "Литва часть Советского Союза" #NT!
 soviet.35_threat_FIN: "Финляндия часть Советского Союза" #NT!
 soviet.35_threat_EST: "Эстония часть Советского Союза" #NT!
 soviet.35_threat_LAT: "Латвия часть Советского Союза" #NT!
 soviet.36.t: "[From.GetName] хочет нашего правления." #NT!
 soviet.36.d: "Недавние политические беспорядки в [From.GetName] оставили их правительству четкое видение будущего, которое совпадает с нашими собственными планами. Они ищут нашей защиты и предлагают свою безоговорочную поддержку. Официально они останутся отдельной нацией, но будут следовать за Родиной в каждом шаге." #NT!
 soviet.36.a: "Еще один инструмент, помогающий нашему прогрессу." #NT!
 soviet.36.b: "Им потребуется слишком много защиты." #NT!
 soviet.36_threat_LIT: "Литва марионетка Советского Союза" #NT!
 soviet.36_threat_FIN: "Финляндия, марионетка Советского Союза." #NT!
 soviet.36_threat_EST: "Эстония марионетка Советского Союза" #NT!
 soviet.36_threat_LAT: "Латвия марионетка Советского Союза" #NT!
 soviet.37.t: "Талантливые новые офицеры." #NT!
 soviet.37.d: "Наши новые офицеры хорошо справляются со своей задачей и адаптируются к своим новым ролям в высшем военном командовании. Учитывая, что за нашу армию отвечает лояльный офицерский корпус, чистка [Root.GetLeader], похоже, дала некоторый эффект, на который мы надеялись. Красная Армия восстанавливает свою мощь и скоро станет сильнее, чем когда-либо." #NT!
 soviet.37.a: "Отличный." #NT!
 soviet.37.a_tt: "Снижает штраф от §YОфицеров очищены§!." #NT!
 soviet.46.t: "Великая Отечественная война" #NT!
 soviet.46.d: "Хотя нам еще предстоит много работы по восстановлению нашего военного командования, продвижение армии [From.GetAdjective] к нашим границам пробудило изобретательность и патриотическую волю к борьбе в нашем новом офицерском корпусе. Мы становимся сильнее с каждым нанесенным ударом, готовясь подняться и нанести ответный удар всей мощью [Prev.GetName]. Каждый солдат готов отдать свою жизнь и твердо противостоять нашим врагам. Мы ожидаем, что это принесет большую пользу обучению и преданности наших новых офицеров даже после победы в этой войне!" #NT!
 soviet.46.a: "Во славу [Root.GetName]" #NT!
 soviet.46.a_tt: "Добавляет §YВеликую Отечественную войну§!, которая компенсирует часть штрафов от §YЧистки офицеров§!." #NT!
 soviet.48.t: "Перманентная революция" #NT!
 soviet.48.d: "Хотя за последние годы бесчисленное количество людей было казнено и заключено в тюрьму как предатели и контрреволюционеры, руководящие позиции в значительной степени остались в безопасности. Однако они не были освобождены от подозрений. С созданием Четвертого Интернационала Сталин, кажется, одержим мыслью, что самые близкие ему люди никогда по-настоящему не были на его стороне. Те, кто пытается завоевать его доверие, еще больше разжигают эту идею, чтобы представить себя в лучшем свете.\n\nНынешняя ситуация представляет собой исключительную иронию: недоверие внутри нынешней администрации сделало ее неустойчивой, и теперь переворот неизбежен. Некоторые члены партии утверждают, что повторное приглашение Троцкого и проведение чисток против сталинистов могло бы свести к минимуму ущерб от гражданской войны, которая последует. Может ли этот план, который на протяжении многих лет был самым большим страхом Генерального секретаря, действительно быть реализован?" #NT!
 soviet.48.a: "Немыслимо!" #NT!
 soviet.48.a_tt: "§YСкоро разразится масштабная гражданская война§!" #NT!
 soviet.48.b: "Социализм в одной стране потерпел крах. Нам нужен Троцкий." #NT!
 soviet.48.b_tt: "§YКогда Троцкий вернется, разразится небольшая гражданская война§!" #NT!
 soviet.49.t: "Вторая гражданская война в России" #NT!
 soviet.49.d: "С растущей паранойей Сталина партия и армия разделились. Те, кому удалось заслужить его доверие - по крайней мере временно, - хотят сохранить его у власти и сохранить созданный им культ личности, но многие другие неформально были исключены из процесса. Некоторые из них считают, что правление Сталина провалилось, другие подозревают, что они просто ждут того дня, когда НКВД найдет или найдет повод для их ареста.\n\nВместе они сформировали фракцию, достаточно мощную, чтобы бросить вызов нынешней администрации. . Их заявленная цель - свержение тирании Сталина и переход от тоталитарного государства под наблюдением совета офицеров.\n\nСторонники Сталина в армии и партии сплотились, чтобы сохранить нынешний режим, называя своих оппонентов контрреволюционными предателями. На пороге новая гражданская война." #NT!
 soviet.49.a: "Смерть предателям!" #NT!
 soviet.50.t: "Основана Русская Освободительная Армия" #NT!
 soviet.50.d: "Создание Четвертого Интернационала вновь пробудило страх Сталина перед предателями в партии и военном командовании. Увидев суды и казни во время Великой чистки, многие подозревают, что грядет еще одна. В ответ ряд генералов во главе с Андреем Власовым сформировали Комитет освобождения народа России с целью свержения сталинского режима, прежде чем он сможет нанести еще больший ущерб.\n\nХотя заявленной долгосрочной целью является переход к консерватизму, точная форма пока неясна. Ясно только, что они намерены отстранить Сталина от власти и положить конец правлению большевиков." #NT!
 soviet.50.a: "Их необходимо остановить!" #NT!
 soviet.51.t: "НКВД начинает переворот" #NT!
 soviet.51.d: "Основание Четвертого Интернационала пробудило в Сталине страх перед предателями в партии и военном командовании. Увидев судебные процессы и казни во время Великой чистки, многие подозревают, что приближается еще одна. НКВД, которое было решающим инструментом в чистках, также прекрасно осознавало тот факт, что само агентство является потенциальной мишенью. Вместо того, чтобы ждать тюремного заключения, казни и замены, его лидеры решили нанести удар первыми и начать переворот при поддержке столь же обеспокоенных военных чиновников.\n\nОднако, несмотря на свое влиятельное положение, НКВД с трудом удалось добиться успеха. доверие военачальников. В результате переворота удалось получить контроль лишь над ограниченной территорией Союза, но, поскольку остаткам старого агентства теперь грозит неминуемая казнь, они вряд ли сдадутся." #NT!
 soviet.51.a: "Их надо поймать!" #NT!
 soviet.52.t: "Переворот выживших" #NT!
 soviet.52.d: "Основание Четвертого Интернационала пробудило в Сталине страх перед предателями в партии и военном командовании. Увидев судебные процессы и казни во время Великой чистки, многие подозревают, что приближается еще одна. Поскольку многие из них ушли, под подозрением остаются лишь немногие, которым удалось избежать казни. Будучи подвергнуты жестоким допросам и в некоторых случаях заключены в тюрьму, они прекрасно знают, что станут первыми жертвами очередной чистки. В отчаянии эти генералы решили попытаться свергнуть режим Сталина, прежде чем это произойдет.\n\nХотя эта попытка маловероятна, некоторым выжившим в Великой чистке удалось захватить контроль над некоторыми районами Союза. Правление Генерального секретаря как минимум дестабилизировано." #NT!
 soviet.52.a: "Мы должны как можно быстрее стабилизировать ситуацию." #NT!
 soviet.53.t: "Успешная чистка" #NT!
 soviet.53.d: "После основания Четвертого Интернационала охота на сторонников Троцкого усилилась, и несколько человек из окружения Сталина были казнены. Оставшись ни с кем, кроме себя, Сталин удалился в свой особняк. Теперь, когда все предательские друзья и члены семьи наконец-то разобрались, он может обрести покой и полностью сосредоточиться на том, чтобы принести славу [SOV.GetNameDef]." #NT!
 soviet.53.a: "Время повесить топор" #NT!
 soviet.54.t: "Под новым руководством" #NT!
 soviet.54.d_nopurge: "С ослаблением власти коммунистической партии уже давно стало ясно, что сталинская система неустойчива.\nНовые силы поднялись, чтобы захватить власть, взывая к российским идеалам, чтобы вести нашу страну по новому пути.\n\nСимволизируя этот переход, [Root.GetLeader] свергнул Сталина и поместил его под домашний арест, вдали от залов власти, где он разработал так много своих опасных проектов.\nПо мере того, как новая российская система вырастает, чтобы заменить разлагающийся труп партии, секретность, паранойя и политическая заговор старого генерального секретаря подошёл к концу." #NT!
 soviet.54.d_purge: "Стало ясно, что наибольшую угрозу российскому государству представляют не заговорщики против Коммунистической партии, а сама партия. С разочарованием в коммунистической мечте в России новые силы захватили власть, чтобы привести нашу страну в будущее.\n\nПосле свержения Сталина [Root.GetLeader] старый Генеральный секретарь предстал перед судом. Его параноидальная охота на ведьм была описана как уничтожение руководства страны в период отчаянной нужды. Сталин был приговорен к смертной казни за государственную измену. Старая система уходит вместе с ним в безымянную могилу." #NT!
 soviet.54.a: "Новый рассвет российской политики." #NT!
 usa.14.t: "Либералистские сумерки" #NT!
 usa.14.d: "Наш великий образец для подражания, нацистская Германия, предала свои самые глубокие принципы и объединилась с великим врагом: социалистами. По мере распространения знаний за ними следуют беспорядки. Люди были готовы пойти за нами так далеко из-за страха перед коммунистической революцией, но с бегством Германии наше великое возрождение оказывается под вопросом." #NT!
 usa.14.a: "Возвращение к консерватизму." #NT!
 usa.14.b: "Оставайтесь верными либерализму." #NT!
 usa.24.t: "Красные сумерки" #NT!
 usa.24.d: "[SOV.GetNameDefCap], вдохновитель, который убедил многих в том, что свержение капитализма возможно, предал международную революцию и присоединился к нацистской Германии. Между социализмом в одной стране и этим союзом с либералистами люди начинают сомневаться в искренности коммунистических идеалов во всем мире. Является ли американский социализм просто еще одним инструментом, который [Root.GetLeader] использовал для консолидации власти?" #NT!
 usa.24.a: "Возвращение к консерватизму." #NT!
 usa.24.b: "Оставайтесь верными социализму." #NT!
 usa.17.t: "[From.From.GetName] объявил войну [From.GetName]" #NT!
 usa.17.d: "Мир уже стал небезопасным местом. Можем ли мы действительно допустить войну в нашем регионе или нам следует обеспечить сохранение мира? Мы можем отправить [From.From.GetName] ультиматум, чтобы заключить мир с [From.GetName], или оставить его сражаться." #NT!
 usa.17.a: "Сообщите [From.From.GetName], что мы готовы к войне." #NT!
 usa.17.a_tt: "§RЕсли [From.From.GetName] отступит, это приведет к белому миру.§!\n" #NT!
 usa.17.b: "На этот раз мы не будем вмешиваться." #NT!
 usa.18.t: "[From.GetName] вмешивается в войну против [being_attacked.GetName]" #NT!
 usa.18.d: "[From.GetName] недоволен нашей войной против [being_attacked.GetName]. Они угрожают нам собственной войной, если мы немедленно не подпишем мирное соглашение с [being_attacked.GetName]. \nДолжны ли мы отступить?" #NT!
 usa.18.a: "Сообщите [From.GetName], что мы готовы к войне." #NT!
 usa.18.b: "Мы отступим." #NT!
 usa.18.b_tt: "[Root.GetNameWithFlag] мир с [being_attacked.GetNameWithFlag]" #NT!
 usa.19.t: "[From.GetNameWithFlag] получает цель войны Марионетки (фокус) против [Root.GetName]" #NT!
 usa.20.t: "Влияние США" #NT!
 usa.20.d: "Пропаганда консерватизма [From.GetName] начинает влиять на нашу страну. Радиопередачи позволяют выступлениям [From.GetLeader] доходить до наших людей, и мы обнаружили, что многих [Root.GetAdjective] привлекает образ жизни [From.GetAdjective]. [Root.GetName] не марионетка, и мы не позволим [From.GetName] диктовать нашу политику. Однако мы не можем отрицать влияние политики [From.GetAdjective] на нашу страну." #NT!
 usa.20.a: "В наших сердцах мы всегда будем [Root.GetAdjective]" #NT!
 usa.20.a_tt: "[Root.GetNameWithFlag] получает: §Y Влияние США§!" #NT!
 usa.21.d: "Пропаганда социализма [From.GetName] начинает влиять на нашу страну. Радиопередачи позволяют выступлениям [From.GetLeader] дойти до наших людей. Мы даже нашли пропагандистские листовки, призывающие рабочих [Root.GetAdjective] организовываться и пропагандировать образ жизни [From.GetAdjective]. [Root.GetName] не марионетка, и мы не позволим [From.GetName] диктовать нашу политику. Однако мы не можем отрицать влияние политики [From.GetAdjective] на нашу страну." #NT!
 usa.22.d: "Пропаганда либерализма [From.GetName] начинает влиять на нашу страну. Радиопередачи позволяют выступлениям [From.GetLeader] доходить до наших людей, и мы даже обнаружили пропагандистские листовки, пропагандирующие образ жизни [From.GetAdjective], которые распространяются в некоторых частях страны. [Root.GetName] не марионетка, и мы не позволим [From.GetName] диктовать нашу политику. Однако мы не можем отрицать влияние политики [From.GetAdjective] на нашу страну." #NT!
 usa.23.t: "Защита США" #NT!
 usa.23.d: "[From.GetName] теперь гораздо строже соблюдают доктрину Монро. Помимо политического влияния, которое они уже имеют на нашу страну, официальные лица [From.GetName] теперь заявляют, что готовы вмешаться в любой конфликт между американскими странами." #NT!
 usa.23.a: "[From.GetName] становится все сильнее" #NT!
 usa.23.a_tt: "[From.GetNameWithFlag] теперь может вмешиваться в американские войны" #NT!
 britain.11.t: "Ось Берлин-Москва" #NT!
 britain.11.d: "Полный военный союз между Германией и Советским Союзом может свергнуть мировой порядок и вызвать новую эру тоталитаризма. Чтобы противостоять этому развитию, мы должны объединить консервативные страны мира в Большой Альянс для борьбы с нацистско-коммунистической угрозой." #NT!
 britain.11.a: "Митинг консерватизма!" #NT!
 britain.11.b: "Не нужно слишком остро реагировать." #NT!
 britain.12.t: "Большой Альянс" #NT!
 britain.12.d: "Британия предлагает нам присоединиться к их фракции, чтобы бороться с нацистско-коммунистической угрозой. Как нам ответить?" #NT!
 britain.12.a: "Да" #NT!
 britain.12.b: "Нет" #NT!
 britain.13.t: "Франция хочет присоединиться к союзникам" #NT!
 britain.13.d: "Мир становится все более небезопасным. Великобритания и Франция остаются оплотами консерватизма и свободы в Европе, а Франция теперь предлагает им присоединиться к союзникам.\nКак нам ответить?" #NT!
 britain.13.a: "Да" #NT!
 britain.13.b: "Нет" #NT!
 britain.14.t: "Лондонская конференция" #NT!
 britain.14.d: "Правительство Германии начало агитировать по поводу статуса Словении, которая, как они утверждают, является исторической немецкой провинцией Крайна, где, как они утверждают, немцев и словенцев угнетает югославское правительство. Правительство Его Величества пригласило правительства Франции, Германии и Италии на конференцию в Лондоне, чтобы найти справедливое решение этого вопроса. Нет сомнений в том, что небольшое немецкое меньшинство желает присоединиться к Германии, но желания словенского населения менее ясны. Германия, кажется, готова отпустить псов войны из-за этого, и темные тучи войны снова сгущаются над европейским континентом." #NT!
 britain.14.a: "Необходимо стремиться к прочному миру" #NT!
 britain.14.b: "История нас не простила" #NT!
 britain.15.t: "Франция покидает нас" #NT!
 britain.15.d: "Правительство Франции не увидело смысла в предложенном нами скромном изменении границ и решило нарушить мир и развязать ужасную войну. Мы позволим им изнурить себя в очередном раунде бесполезной позиционной войны, и тогда они попросят нас о помощи." #NT!
 britain.15.a: "Они узнают свое место." #NT!
 britain.16.t: "Умер король Георг V" #NT!
 britain.16.d: "Скончался Его Величество Георг V, король Соединенного Королевства и британских доминионов и император Индии. Его тихое спокойствие и преданность своим подданным помогли Империи пережить как Великую войну, так и Великую депрессию. Его сын примет мантию короля Эдуарда VIII, но уже есть опасения, что он будет слишком независим от мыслей. Стэнли Болдуин и Невилл Чемберлен готовятся гарантировать, что он примет указания премьер-министра и кабинета министров." #NT!
 britain.16.a: "Да упокоится он с миром" #NT!
 britain.17.t: "Король Эдуард отрекается от престола" #NT!
 britain.17.d: "Премьер-министр Болдуин ясно дал понять, что достоинство короля-императора будет ущемлено, если он женится не только на простолюдинке, но и на разведенной женщине, и если этого мало, то на американке. После долгих душевных поисков его величество выбрал любовь вместо долга и решил отречься от престола. Его младший брат Альберт примет мантию как король Георг VI. Лондонские букмекеры уже делают ставки на то, доживет ли этот застенчивый человек до собственной коронации." #NT!
 britain.17.a: "Боже, храни короля Георга VI" #NT!
 britain.18.t: "Возвращение короля" #NT!
 britain.18.d: "Ни для кого не секрет, что между Георгом VI и [Root.GetRulingParty] нет никакой любви. Голоса в парламенте теперь призывают к его отставке в пользу его изгнанного брата Эдуарда VIII. Это человек, менее чуждый идее единства через силу, и человек с видением Англии. Именно такие качества мы ищем в лидере нашей нации!" #NT!
 britain.18.a: "Ради Империи должен править Эдуард VIII!" #NT!
 britain.18.b: "Мы не будем вмешиваться в работу парламента." #NT!
 britain.19.t: "Создано правительство свободной Индии" #NT!
 britain.19.d: "При поддержке Японии индийские националисты создали правительство в изгнании — Азад Хинд.\n\nНационалисты распространяют пропаганду в Радже и поощряют дезертирство сипаев. Хотя на данный момент им не хватает поддержки, их усилия в конечном итоге могут стать опасными." #NT!
 britain.19.a: "Глупая затея!" #NT!
 ENG_RAJ_azad_hind_tooltip: "Поддержка националистов будет продолжать расти, если ей не будет противопоставлено обещание будущей независимости." #NT!
 britain.20.t: "Азад Хинд возглавляет индийское восстание" #NT!
 britain.20.d: "Азад Хинд, правительство Свободной Индии в изгнании, распространяет пропаганду и ищет поддержки среди народа Раджа. Несмотря на то, что совместная работа Империи важна как никогда, они решили, что пришло время нанести удар." #NT!
 britain.20.a: "Нет, Империя должна объединиться!" #NT!
 britain.23.t: "Индийское восстание" #NT!
 britain.23.d: "Азад Хинд, правительство Свободной Индии в изгнании, заявило, что пришло время всем истинным патриотам поднять оружие против британских повелителей. Судьба Индии висит на волоске, и мы должны сделать выбор." #NT!
 britain.23.a: "Мы будем вместе с Империей!" #NT!
 britain.23.b: "Мы воспользуемся этой возможностью!" #NT!
 britain.24.t: "Фабрики теневых схем введены в эксплуатацию" #NT!
 britain.24.d: "Тщательная подготовка, которую мы предприняли в рамках «Теневой схемы», чтобы облегчить переход наших гражданских заводов на полноценную военную промышленность, теперь принесла свои плоды. Новые заводы уже намного более эффективны, чем можно было разумно ожидать в течение этого периода времени." #NT!
 britain.24.a: "Какая у нас была удачная предусмотрительность!" #NT!
 poland.1.t: "Расширение на Восток" #NT!
 poland.1.d: "Будучи вынужденными уступить Гданьск немцам, мы теперь зажаты в тисках между двумя империями, угрожающими нашему суверенитету. Поскольку мы теряем территорию на западе и не можем доверять союзникам в защите нас от немецкой агрессии, мы могли бы рассмотреть возможность присоединиться к амбициям Германии и вернуть себе части нашего старого Содружества, которые теперь поглощены [SOV.GetNameDef]. Мы станем легкой добычей, если останемся авторитарными и будем слишком усердно бороться за новый раздел Польши." #NT!
 poland.1.a: "Пришло время превратить страны Оси из угрозы в союзника." #NT!
 poland.1.b: "Предпочтительно дипломатическое сотрудничество с Советом." #NT!
 poland.2.t: "[FROM.GetNameDefCap] Требует Восток" #NT!
 poland.2.d: "Подтвердив свои претензии на наши восточные территории, [FROM.GetNameDef] теперь оказывает давление на нас, чтобы мы уступили им эту землю, предполагая, что это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nОбычно уступая таким об угрозах легко бы не могло быть и речи, но [FROM.GetNameDef] — это далеко не единственная наша забота. Если мы согласимся с их требованиями, нам, возможно, будет меньше поводов для беспокойства на восточном фронте, хотя это также сместит восточный фронт значительно дальше на запад." #NT!
 poland.2.a: "Отдайте Восток мирным путем." #NT!
 poland.2.b: "[ROOT.GetName] не сдастся без боя!" #NT!
 poland.3.t: "[FROM.GetName] Уступает Восток" #NT!
 poland.3.d: "После того, как мы оказали давление на [FROM.GetNameDef], чтобы тот уступил нашим законным притязаниям на его восточные территории, они согласились уступить то, что мы требовали, без дальнейшего конфликта. Однако мы, вероятно, можем отказаться от любых надежд на формирование более прочных связей с нацией в будущем. Отдав нам должное, они, кажется, надеются, что у нас будет как можно меньше контактов." #NT!
 poland.3.a: "Пока они признают наше требование, проблем нет." #NT!
 poland.4.t: "[FROM.GetName] Отказывается уступить Восток" #NT!
 poland.4.d: "Несмотря на наши усилия разрешить спор с [FROM.GetNameDef] мирным путем, они отказались уступить свои восточные территории и вынудили нас оказаться в положении, когда единственный способ заявить на них права — это война. Очевидно, что эта проблемная страна не избежит раздела, даже если ей представится такая возможность." #NT!
 poland.4.a: "Они думают, что смогут противостоять нам?" #NT!
 poland.5.t: "[FROM.GetNameDefCap] Предлагает защиту" #NT!
 poland.5.d: "После того, как [FROM.GetNameDef] заявили о своих правах на восточную Польшу, мы предположили, что надвигается еще одно нападение. Однако недавнее предложение от [FROM.GetAdjective]s свидетельствует об обратном. Судя по всему, если мы уступим заявленную территорию, они готовы позволить нам присоединиться к ним в альянсе. Более того, они обещают, что в случае войны с Германией мы компенсируем потери в виде новых земель на западе.\n\nХотя это может быть лучшее предложение, чем мы ожидали, мы не можем знать, эта предполагаемая будущая война когда-либо будет продолжена. Возможно, [FROM.GetNameDef] всего лишь ищет легкий захват земель и вынуждает нас войти в сферу своего влияния. Тем не менее, возможно, это лучшая защита, на которую мы можем рассчитывать." #NT!
 poland.5.a: "Мы должны принять это сейчас, пока не стало слишком поздно." #NT!
 poland.5.b: "[ROOT.GetName] еще не потерян!" #NT!
 poland.6.t: "[FROM.GetNameDefCap] Принимает защиту" #NT!
 poland.6.d: "Предложение взять [FROM.GetNameDef] под свое крыло и вести их к будущим завоеваниям на западе в обмен на территорию на востоке оказалось успешным подходом. Получив обещание доли Германии в случае успеха войны и нашей защиты, они согласились мирно уступить свои восточные территории." #NT!
 poland.6.a: "Союзник против Германии гораздо предпочтительнее нового раздела." #NT!
 poland.7.t: "[FROM.GetNameDefCap] Отказывается от защиты" #NT!
 poland.7.d: "Несмотря на то, что мы сделали самое щедрое предложение, какое только могли, пытаясь заключить соглашение, по которому [FROM.GetNameDef] уступит свою восточную территорию в обмен на обещание будущей доли Германии, [From.GetLeader] отверг наши дипломатические усилия. [FROM.GetNameDefCap] выбрал трудный путь не только для нас, но и для себя." #NT!
 poland.7.a: "То, что нельзя купить, нужно отобрать." #NT!
 poland.8.t: "[POL.GetName] Предоставляется Восточная Германия" #NT!
 poland.8.d: "Как было согласовано ранее, после аннексии территорий Восточной Германии [SOV.GetNameDef], некоторые из них перейдут под контроль [POL.GetAdjective] в качестве компенсации за прошлую передачу Восточной Польши [SOV.GetNameDef]." #NT!
 poland.8.a: "Сдвиг на запад был лучшим, на что мы могли надеяться в данных обстоятельствах." #NT!
 poland.9.a: "Кажется, ситуация разрешилась к нашему взаимному удовлетворению." #NT!
 poland.10.t: "[From.GetName] Присоединяется к [Root.GetFactionName]!" #NT!
 poland.10.d: "Признавая необходимость единства против угроз, окружающих наши страны со всех сторон, [From.GetLeader] сегодня объявил миру, что [From.GetName] заключил договор с [Root.GetName] ради нашей взаимной безопасности." #NT!
 poland.10.a: "[Root.GetName] и [From.GetName] сегодня являются братьями." #NT!
 poland.11.t: "[From.GetName] отказывается присоединяться [Root.GetFactionName]" #NT!
 poland.11.d: "В глупом акте воображаемого самосохранения [From.GetLeader] сегодня объявил, что [From.GetName] будет воздерживаться от любых дипломатических действий, которые могут рассматриваться как угроза их могущественным соседям. Поэтому он отклонил нашу просьбу о присоединении к [Root.GetFactionName]." #NT!
 poland.11.a: "Единственная безопасность — стоять вместе." #NT!
 poland.12.t: "Войтек никогда не роняет ящик" #NT!
 poland.12.d: "Рядовой Войтек зарекомендовал себя как исключительно ценный член наших линий снабжения. Даже в пылу боя, когда огонь из стрелкового оружия задел волосы на его голове, руках и ногах, он не уронил ни одного ящика с боеприпасами. Этот храбрый солдат обеспечил непрерывный огонь нашей артиллерии и тем самым сыграл важную роль в разгроме врага. В результате было решено повысить Войтека." #NT!
 poland.12.a: "Пусть мы все черпаем вдохновение из его храбрости" #NT!
 WOJTEK_COMMANDER: "Войтек становится §Hкомандиром корпуса§!" #NT!
 greece.1.t: "Советский ультиматум" #NT!
 greece.1.d: "Советский Союз оказывает на нас давление, требуя отдать территорию. Они угрожают тотальной войной, если мы не сдадимся. Сдача может спасти жизни многим греческим солдатам, но будет ли это последний раз, когда они просят землю?" #NT!
 greece.1.a: "Для Греции лучше избегать войны" #NT!
 greece.1.b: "Не давайте им ничего." #NT!
 greece.2.t: "Вторая премия Любляны" #NT!
 greece.2.d_GER_demand: "Германия пытается заставить Грецию передать территорию под «базы»" #NT!
 greece.2.d_ITA: "Немцы ищут земли для своих итальянских друзей за наш счет." #NT!
 greece.2.d_BUL: "Немцы требуют, чтобы мы передали земли их болгарским холуям." #NT!
 greece.2.d_ITA_BUL: "Немцы проталкивают на нашу территорию требования как Италии, так и Болгарии." #NT!
 greece.2.a: "Мы не можем им противостоять" #NT!
 greece.2.b: "Мы не уступим" #NT!
 greece.3.t: "Судьба Греции" #NT!
 greece.3.d: "Германия требует, чтобы мы приняли «координацию» для Германии. Это фактически превратило бы нас в марионетку Германии." #NT!
 greece.3.a: "Примите неизбежное" #NT!
 greece.3.b: "Мусор" #NT!
 greece.4.t: "Война с Турцией" #NT!
 greece.4.d: "Наши итальянские друзья планируют напасть на Турцию. Для нас это прекрасная возможность укрепить свои позиции в Эгейском море. Давайте возьмём себе Измир и поможем итальянцам прогнать турок подальше от Европы." #NT!
 greece.4.a: "Измир будет нашим" #NT!
 turkey.1.t: "Смерть Мустафы Кемаля Ататюрка." #NT!
 turkey.1.d: "\n Республика скорбит.\n\n Ушел из жизни герой войны, революционер, президент и отец турок Мустафа Кемаль Ататюрк.\n\nОн до самого конца исполнял свой долг перед турецким народом и республикой, которую он основал. Тысячи скорбящих отдали дань уважения в Стамбуле, прежде чем его тело было перевезено на кессоне, корабле и поезде в Анкару. Там состоялись его государственные похороны, на которых присутствовал весь парламент и высокопоставленные лица со всего мира.\n\nПосле ухода отца современной турецкой нации Республика должна двигаться дальше. Великое национальное собрание избрало [Root.GetLeader] его преемником." #NT!
 turkey.1.a: "Ататюрка будут помнить" #NT!
 generic.1.t: "[From.GetName] влияет на нашу политику" #NT!
 generic.1.d_Authoritarian_good: "Правительство [From.GetAdjective] долгое время пыталось выровнять пути наших стран и проявляло большой интерес к политике [Root.GetAdjective]. Недавно это усилилось, когда [From.GetRulingParty] начали продвигать свою [From.GetRulingIdeology] пропаганду с помощью ряда речей и материалов для чтения, распространяемых среди людей [Root.GetAdjective]. \n\nТеперь даже ряд политиков и других должностных лиц находятся под влиянием пропаганды [From.GetAdjective] и начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]." #NT!
 generic.1.d_bad: "В течение долгого времени правительство [From.GetAdjective] стремилось выровнять пути наших стран и часто пыталось вмешиваться в политику [Root.GetName]. В последнее время это усилилось, поскольку [From.GetRulingParty] начали продвигать свою пропаганду [From.GetRulingIdeology] без уважения к политическим традициям [Root.GetAdjective]. Ряд речей и других материалов [From.GetRulingIdeology] уже разослан людям [Root.GetAdjective]. Похоже, что даже ряд политиков и других чиновников поддались влиянию пропаганды [From.GetAdjective] и начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]." #NT!
 generic.1.a: "Интересный" #NT!
 generic.1.b: "Как они посмели!" #NT!
 country_capitulated.0.t: "[Root.GetName] капитулировал" #NT!
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] объявил, что трусливая нация [Root.GetAdjective] больше не может противостоять давлению подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война продолжается где-то еще, это великая победа для [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] объявил, что трусливая нация [Root.GetAdjective] больше не может противостоять давлению подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против остатков [Root.GetFactionName] продолжается в других местах, это великая победа [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] объявил, что трусливая нация [Root.GetAdjective] больше не может противостоять давлению подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против остатков [Root.GetFactionName] продолжается в других местах, это великая победа для всех [From.From.GetFactionName]." #NT!
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] объявил, что нация [Root.GetAdjective] больше не может противостоять давлению оккупационных сил [From.From.GetAdjective], совершая пародии по всей стране. Правительство [Root.GetAdjective] ушло в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nНесмотря на эту разрушительную потерю, война против [From.From.GetNameDef] еще далека от завершения." #NT!
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] объявил, что нация [Root.GetAdjective] больше не может противостоять давлению оккупационных сил [From.From.GetAdjective], совершая пародии по всей стране. Правительство [Root.GetAdjective] ушло в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против [From.From.GetNameDef] продолжается, это досадная неудача для всех [Root.GetFactionName]." #NT!
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] объявил, что нация [Root.GetAdjective] больше не может противостоять давлению оккупационных сил [From.From.GetAdjective], совершая пародии по всей стране. Правительство [Root.GetAdjective] ушло в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против [From.From.GetNameDef] и остальной части [From.From.GetFactionName] продолжается, это досадная неудача для всех [Root.GetFactionName]." #NT!
 country_capitulated.0.d_Authoritarian_both_no_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а его основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их родную территорию.\n\nХотя борьба между [From.From.GetName] и [Root.GetName] закончилась, [From.From.GetNameDef] все еще существует. Война закончилась, и боевые действия продолжаются в других местах." #NT!
 country_capitulated.0.d_Authoritarian_prev_no_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а его основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их родную территорию.\n\nБорьба в [Root.GetName] была лишь небольшой частью конфликта. Война между [From.From.GetNameDef] и тем, что осталось от [Root.GetFactionName], продолжается в другом месте." #NT!
 country_capitulated.0.d_Authoritarian_prev_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а его основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их родную территорию.\n\nБорьба между [From.From.GetNameDef] и [Root.GetNameDef] была лишь небольшой частью конфликта. Война между [From.From.GetFactionName] и тем, что осталось от [Root.GetFactionName], продолжается в другом месте." #NT!
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] объявил о своей полной капитуляции перед [From.From.GetNameDef]. Силы [From.From.GetAdjective] вместе с рядом независимых сторонников [Root.GetAdjective] [From.From.GetRulingIdeology] вынудили [Root.GetLeader] и его правительство покинуть страну, поскольку было создано новое правительство, которое будет управлять [Root.GetNameDef] в сотрудничестве с [From.From.GetNameDef]. [From.From.GetLeader] отметил, что это взаимное соглашение принесет [Root.GetNameDef] новую эпоху процветания и сотрудничества.\n[Root.GetLeader] в ответ заявил, что даже в изгнании он будет продолжать сражаться за [Root.GetNameDef] и поддерживать все усилия сопротивления на своей родине." #NT!
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] объявил о своей полной капитуляции перед [From.From.GetNameDef]. Ряд граждан [Root.GetAdjective], недовольных брендом [From.From.GetRulingIdeologyNoun], доведенным до [Root.GetNameDef] [Root.GetLeader], присоединились к солдатам [From.From.GetAdjective] в отстранении его от власти и формировании нового правительства под руководством [From.From.GetNameDef]. [From.From.GetLeader] отметил, что это взаимное соглашение принесет [From.From.GetNameDef] новую эпоху процветания и сотрудничества.\n[Root.GetLeader] в ответ заявил, что [From.From.GetLeader] неправда [From.From.GetNameDef]2 и даже в изгнании он будет продолжать бороться за [Root.GetNameDef] и поддерживать его. все усилия сопротивления на его родине." #NT!
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] объявил о своей полной капитуляции перед [From.From.GetNameDef]. Очевидно, что снисходительность правительства [Root.GetAdjective] к внутренним сторонникам [From.From.GetRulingIdeology] была фактором, способствовавшим падению [Root.GetName], поскольку [Root.GetFascistLeader] был приведён к власти, чтобы управлять страной от имени режима [From.From.GetLeader].\n[Root.GetLeader] утверждает, что это это не конец суверенитета [Root.GetAdjective], и что правительство должно поддерживать все усилия сопротивления, даже находясь в изгнании со своей родины." #NT!
 country_capitulated.0.a: "Отличные новости!" #NT!
 country_capitulated.0.b: "Это темные времена" #NT!
 country_capitulated.0.c: "Неопределенные времена" #NT!
 britain.22.t: "Стэнли Болдуин уходит в отставку" #NT!
 britain.22.d: "Через две недели после коронации короля Георга VI г-н Болдуин объявил, что подаст в отставку с поста премьер-министра, чтобы уйти в отставку в возрасте 70 лет. Периодически возглавляя национальное правительство с 1923 года, он был его твердой рукой. ответственный за вывод Британской империи из Великой депрессии, и в последние годы неохотно наблюдал за началом имперского перевооружения и отречением короля Эдуарда VIII. Он уходит с поста популярного и успешного премьер-министра, но сделал ли он достаточно, чтобы противостоять растущей угрозе со стороны Германии?" #NT!
 britain.22.a: "Г-н Чемберлен будет стремиться сформировать правительство." #NT!
 france.31.t: "Эдуард Даладье уходит в отставку" #NT!
 france.31.d: "После краха Третьей республики и отказа немецкого правительства предложить перемирие новое руководство должно перейти к продолжению борьбы из колоний. Хотя мало кто усомнится в том, что мсье Даладье был прекрасным премьер-министром, он просто не мог справиться с необычайным стечением обстоятельств, в которых оказалась Франция. Нам остается только молиться, чтобы в конце туннеля появился свет." #NT!
 france.31.a: "Господин Рейно попытается сформировать правительство." #NT!
 germany.999.t: "Повесть о двух городах" #NT!
 germany.999.desc: "После ошеломляющей победы немецких войск пришло время уничтожить последние остатки большевистского правления в Европе. Даже сейчас имена Сталина и Ленина позорят два крупнейших города нового немецкого Lebensraum, высмеивая солдат, отдавших свои жизни, чтобы захватить их. \n\n"Ассоциация ветеранов Вельткрига" обратилась к правительству с предложением исправить это ужасное положение дел." #NT!
 germany.999.a: "Почтим память героев прошлой войны!" #NT!
 germany.999.b: "Какое нелепое предложение!" #NT!
 GAME_OVER_TT: "§RДля вас игра закончится.§!" #NT!
 CAN_ANGERED_WORKERS: "Это расстроит население" #NT!
 generic.2.t: "[From.GetNameDefCap] стремится присоединиться к [Root.GetFactionName]" #NT!
 generic.2.d.a: "Перед лицом растущих угроз свободе и ценностям консерватизма [alliance_applicant.GetAdjective] смотрят на нас как на защитников свободы. Теперь они хотят быть принятыми в наш альянс, чтобы пользоваться нашей защитой и вместе с нами противостоять силам, которые угрожают консерватизму." #NT!
 generic.2.d.b: "Наша беда, направленная на свержение нынешнего мирового порядка, не ускользнула от внимания единомышленников. [alliance_applicant.GetAdjective] понимают, что их лучший шанс выкроить для себя процветающее будущее — это объединиться с нами в предстоящем конфликте, и поэтому они предложили официально присоединиться к нам против наших врагов." #NT!
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] признала, что она должна объединиться с другими социалистическими республиками, чтобы укрепить место социализма в мире. Принимая нашу ведущую роль в международном бедственном положении трудящихся, [alliance_applicant.GetAdjective] теперь просит официально вступить в союз с нами." #NT!
 generic.2.d.e: "Поскольку нынешние потрясения в международной политике продолжают отражаться по всему миру, [alliance_applicant.GetAdjective] считают нас своим величайшим шансом пережить эти неспокойные времена. Поэтому они просят, чтобы их приняли в наш альянс, чтобы мы могли вместе пережить надвигающуюся бурю." #NT!
 generic.2.a: "Все, кто выступает за свободу и консерватизм, могут поддержать нас." #NT!
 generic.2.b: "Мир принадлежит всем сильным!" #NT!
 generic.2.c: "Если мы будем вместе, революция не сможет не победить." #NT!
 generic.2.e: "И мы это выдержим!" #NT!
 generic.2.f: "Нам лучше без них." #NT!
 generic.2.g: "У нас уже есть союзники, которые нам нужны." #NT!
 generic.3.t: "[alliance_inviter.GetNameDefCap] приветствует нас в [alliance_inviter.GetFactionName]" #NT!
 generic.3.d: "[alliance_inviter.GetNameDefCap] решил принять нашу просьбу присоединиться к [alliance_inviter.GetFactionName]. Отныне мы выстоим или падем вместе." #NT!
 generic.3.a: "Вместе мы защитим консерватизм." #NT!
 generic.3.b: "Никто не сможет противостоять нам!" #NT!
 generic.3.c: "Бедственное положение рабочих не могло и мечтать о более прекрасных защитниках!" #NT!
 generic.3.e: "Мы пока оставим наши разногласия в стороне." #NT!
 generic.4.t: "[alliance_inviter.GetNameDefCap] отклоняет запрос на присоединение [alliance_inviter.GetFactionName]" #NT!
 generic.4.d: "[alliance_inviter.GetNameDefCap] решил отклонить нашу просьбу присоединиться к [alliance_inviter.GetFactionName]. Нам придется обойтись без их помощи." #NT!
 generic.4.a: "Они называют себя защитниками свободы?" #NT!
 generic.4.b: "Тогда мы и их раздавим!" #NT!
 generic.4.c: "Их революция коррумпирована!" #NT!
 generic.4.e: "Наши разногласия были слишком велики." #NT!
 news.289.t: "[alliance_applicant.GetNameDefCap] присоединяется к [alliance_inviter.GetFactionName]" #NT!
 news.289.d: "\nРанее сегодня [alliance_inviter.GetNameDef] и [alliance_applicant.GetNameDef] опубликовали совместное заявление о том, что последний теперь официально получил статус члена [alliance_inviter.GetFactionName]. Будет ли это партнерство использоваться в наступательных или оборонительных целях, еще предстоит выяснить, но, несомненно, обширное совместное военное планирование уже ведется." #NT!
 news.289.a: "Вместе мы сильнее." #NT!
 news.289.b: "Они ищут силу в численности." #NT!
 news.289.c: "Им это не поможет!" #NT!
 news.289.e: "Война обостряется..." #NT!
 news.289.f: "Наш союз становится крепче." #NT!
 generic.5.t: "[From.GetNameDefCap] приглашает [Root.GetNameDef] на [alliance_inviter.GetFactionName]" #NT!
 generic.5.d.a: "С подозрением следя за последними событиями в мировой политике, [alliance_inviter.GetNameDef] протягивает нам руку дружбы, предлагая нам свою защиту и призывая нас встать вместе с ними в защиту принципов свободы и консерватизма. Будучи членом [alliance_inviter.GetFactionName], свобода нашего народа вполне может быть защищена." #NT!
 generic.5.d.b: "Понимая, что иногда даже сильным нужны союзники, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим принять это, это вполне может предоставить нам широкие возможности найти свое место под солнцем." #NT!
 generic.5.d.c: "Наши идеологические союзники в [alliance_inviter.GetNameDef] отметили наш ценный вклад в дело рабочих, и сегодня утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Объединившись с другими социалистическими республиками, мы могли бы с новой силой распространить революцию." #NT!
 generic.5.d.e: "Похоже, [alliance_inviter.GetAdjective] считают, что мы представляем для них стратегический интерес, и что они считают более выгодным, чтобы мы работали вместе, чем позволили нам быть разделенными из-за наших идеологических различий. Сегодня утром посол [alliance_inviter.GetAdjective] передал нам приглашение стать государством-членом [alliance_inviter.GetFactionName]." #NT!
 generic.5.a: "Мы выразим свою позицию вместе с ними." #NT!
 generic.5.b: "Нам нужно всего лишь несколько тысяч мертвецов..." #NT!
 generic.5.c: "Мы будем сражаться вместе с нашими товарищами!" #NT!
 generic.5.e: "Это выгодный выбор." #NT!
 generic.6.t: "[alliance_applicant.GetNameDefCap] принимает приглашение на [alliance_inviter.GetFactionName]" #NT!
 generic.6.d: "[alliance_applicant.GetNameDefCap] решил принять наше предложение присоединиться к [alliance_inviter.GetFactionName]. Отныне мы выстоим или падем вместе." #NT!
 generic.7.t: "[alliance_applicant.GetNameDefCap] отклоняет предложение присоединиться к [alliance_inviter.GetFactionName]" #NT!
 generic.7.d: "[alliance_applicant.GetNameDefCap] решил отклонить наше предложение присоединиться к [alliance_inviter.GetFactionName]. Нам придется обойтись без их помощи." #NT!
 generic.7.a: "Наша помощь не нужна." #NT!
 news.290.t: "Отто принимает венгерскую корону" #NT!
 news.290.desc: "В поисках подходящего короля Королевство Венгрия направило Отто фон Габсбургу приглашение вернуться на земли, которыми до недавнего времени правила его семья. Отто, который жил в изгнании по всей Западной Европе после окончания Первой мировой войны и распада империи своего отца, решил принять предложение. Сегодня, среди большой помпы и празднеств, он был коронован королем Венгрии на торжественной церемонии в Королевском дворце в Будапеште.\n\nВо время своей коронационной речи король Отто поблагодарил венгерский народ за его верность и преданность и поклялся снова воссоединить земли Габсбургов, пообещав, что на этот раз Венгрия будет доминирующей составной частью." #NT!
 news.290.a: "Это больше не королевство только по названию." #NT!
 news.290.b: "Это опасный разговор..." #NT!
 news.290.c: "Гонка за Австрию началась!" #NT!
 news.290.e: "Восстанет ли Империя снова?" #NT!
 news.291.t: "Австрия голосует за объединение с Венгрией" #NT!
 news.291.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух наций под короной Габсбургов. Окончательный подсчет почти завершен, но уже ясно, что это убедительная победа лагеря воссоединения. О каких-либо нарушениях в процессе голосования не сообщалось, и австрийское правительство оказалось обязанным преобразоваться в региональное правительство венгерского государства.\n\nХотя этот шаг широко приветствуется венгерской общественностью, политические последствия референдума будут вероятно, будет остро ощущаться по всей Европе." #NT!
 news.291.a: "Наши братские связи не забыты." #NT!
 news.291.b: "Это не пройдет без последствий..." #NT!
 news.291.c: "Вакуум власти Империи еще может быть заполнен..." #NT!
 news.292.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух наций под короной Габсбургов. Окончательный подсчет почти завершен, но уже ясно, что это убедительная победа лагеря воссоединения. Поступало множество сообщений о несоответствиях, фальсификациях на выборах и фальсификациях на выборах, но австрийские чиновники отвергли эти обвинения и уже начали реформировать администрацию в региональное правительство венгерского государства.\n\nХотя этот шаг очень приветствуется венгерской общественности, политические последствия референдума, вероятно, будут остро ощущаться по всей Европе." #NT!
 news.292.a: "Братские узы и несколько удобных взяток..." #NT!
 news.292.b: "Это был наш план!" #NT!
 news.292.c: "Вакуум власти Империи еще может быть заполнен..." #NT!
 news.292.e: "Оскорбление консерватизма!" #NT!
 news.293.t: "Австрия голосует против воссоединения" #NT!
 news.293.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух наций под короной Габсбургов. Окончательный подсчет почти завершен, но победа лагеря воссоединения уже недостижима. Поэтому австрийское правительство приняло решение не присоединяться к Австро-Венгерскому союзу.\n\nВ духе консерватизма и самоопределения Венгрия приняла результат и решила больше не продвигать свои предложения." #NT!
 news.293.a: "Самый неудачный." #NT!
 news.293.b: "Наша независимость обеспечена!" #NT!
 news.293.c: "Отлично... Наша очередь." #NT!
 news.293.e: "Тогда падение Империи было постоянным." #NT!
 news.294.t: "Австрия голосует против воссоединения" #NT!
 news.294.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух наций под короной Габсбургов. Окончательный подсчет почти завершен, но победа лагеря воссоединения уже недостижима. Поэтому австрийское правительство приняло решение не присоединяться к Австро-Венгерскому союзу.\n\nВенгрия, однако, обвинила правительство Австрии в фальсификации выборов против воссоединения. Они заявили, что не будут уклоняться от применения силы для защиты желания австрийского народа воссоединиться со своими венгерскими братьями. Обе стороны сейчас начали мобилизацию, и война кажется неизбежной." #NT!
 news.294.a: "Что такое несколько смертей для Империи?" #NT!
 news.294.b: "Мы будем защищать Вену до последнего человека!" #NT!
 news.294.c: "Это рушит все наши планы..." #NT!
 news.294.e: "Будем надеяться, что конфликт не распространится." #NT!
 news.295.t: "Восстановление Австро-Венгрии" #NT!
 news.295.desc: "После завершения воссоединения Австрии и Венгрии венгерское правительство собрало международную прессу в Будапеште и объявило о восстановлении Австро-Венгерской империи.\n\nКороль Оттон принял свой законный титул императора Австрии и подтвердил свою клятву, что Хотя Империя пока является всего лишь тенью своего прежнего «я», он не успокоится, пока все земли Габсбургов не будут воссоединены. Их соседи, несомненно, смотрят на происходящее в Будапеште с подозрением." #NT!
 news.295.a: "Как феникс из пепла." #NT!
 news.295.b: "Это сильно меняет ситуацию..." #NT!
 news.295.c: "Будут ли они другом или врагом?" #NT!
 news.295.e: "Нам лучше укрепить наши границы..." #NT!
 news.296.t: "Вильгельм принимает венгерскую корону" #NT!
 news.296.desc: "В поисках короля для своей нации венгры после долгих переговоров и подготовки официально пригласили шведского принца Вильгельма, герцога Сёдерманландского, в начале этой недели. Сегодня, среди большой помпы и празднеств, он был коронован королем Венгрии на торжественной церемонии в Королевском дворце в Будапеште.\n\nГоворят, что новый король принимает близко к сердцу благополучие своего народа и решительно поддерживает его консервативные права. Кроме того, он выступает за диалог с соседями Венгрии, а не за враждебность. Таким образом, новый король может оказаться желанным помощником в снижении напряженности в регионе." #NT!
 news.296.b: "Поднимается еще один слабак." #NT!
 news.296.c: "Другой, чтобы нести факел." #NT!
 news.297.t: "Фридрих Франц принимает венгерскую корону" #NT!
 news.297.desc: "В поисках короля для своей нации венгры после долгих переговоров и приготовлений официально пригласили в начале этой недели немца Фридриха Франца, великого герцога Мекленбург-Шверинского. Сегодня, среди большой помпы и празднования, он был коронован королем Венгрии на торжественной церемонии в Королевском дворце в Будапеште.\n\nЯвляясь членом СС с 1931 года, идеологические пристрастия нового короля хорошо известны, и он уже заявил, что он «принесет Венгрии величие, которого она заслуживает, любой ценой». Поэтому, учитывая обещание короля «исправить несправедливость, причиненную нам в прошлом», маловероятно, что эта коронация приведет к ослаблению напряженности в регионе." #NT!
 news.297.b: "Глубоко тревожное развитие событий..." #NT!
 news.297.c: "Новый потенциальный союзник!" #NT!
 news.298.t: "Венгрия отказывается от Трианонского договора" #NT!
 news.298.desc: "В публичном заявлении [HUN.GetLeader] отказался от договора, навязанного союзными державами после Великой войны. Подписанный венграми в знак протеста в 1920 году, он значительно уменьшил размеры страны и ограничил численность ее вооруженных сил.\n\nВ своей речи [HUN.GetLeader] уже намекнул, что Венгрия может вскоре попытаться подтвердить свои претензии на отнятые у них территории. два десятилетия назад." #NT!
 news.298.a: "Унижение закончилось, но не забыто!" #NT!
 news.298.b: "Они вмешиваются в мировой порядок..." #NT!
 news.298.c: "Они избежали ига Версаля." #NT!
 news.299.t: "Венгрия провозглашает Великую Венгрию" #NT!
 news.299.desc: "Вернув себе земли, отнятые у них по Трианонскому договору, [From.GetLeader] вчера вечером издал прокламацию о том, что отныне нация будет называться Великой Венгрией. Есть надежда, что это послужит повышению престижа Великой Венгрии в глазах мира, а также лучше определит протяженность ее границ." #NT!
 news.299.a: "Мир увидит нашу мощь." #NT!
 news.299.b: "Они немного самодовольны." #NT!
 news.300.t: "Венгрия требует Трансильванию" #NT!
 news.300.desc: "В попытке еще больше отменить Трианонский договор Венгрия выдвинула Румынии ультиматум с требованием вернуть Трансильванию. Официального ответа пока не последовало, но Венгрия уже намекнула, что будет рассматривать возможность применения силы, если ее требования будут отклонены." #NT!
 news.300.a: "Мы больше не будем запуганы!" #NT!
 news.300.b: "Мы должны думать быстро..." #NT!
 news.300.c: "Будем надеяться, что они решат это мирным путем." #NT!
 news.301.t: "Румыния возвращает Трансильванию" #NT!
 news.301.desc: "Румыния объявила, что примет требования Венгрии о возвращении Трансильвании. Соответственно, территория теперь воссоединена со страной, значительно увеличив ее размеры и силу. Маловероятно, что успех такого масштаба удержит венгров от предъявления дальнейших требований на оставшиеся утерянные территории." #NT!
 news.301.a: "Мы на пути к величию!" #NT!
 news.301.b: "У нас не было выбора." #NT!
 news.301.c: "По крайней мере, мир был сохранен." #NT!
 news.302.t: "Румыния отвергает требования Венгрии" #NT!
 news.302.desc: "Крайний срок ультиматума истек, а румынский ответ не последовал. Возмущенные венгерские чиновники уже осудили правительство Румынии, заявив, что оно «дестабилизирует регион» своим настойчивым требованием соблюдать «незаконные договоры». Обе страны, похоже, готовятся к войне, которая вполне может разразиться в любой день." #NT!
 news.302.a: "Если сила – это все, что они послушают..." #NT!
 news.302.b: "Пусть они приходят!" #NT!
 news.302.c: "Каменные дураки..." #NT!
 news.303.t: "Венгрия требует Южную Словакию" #NT!
 news.303.desc: "Выполняя свои обещания исправить Трианонский договор, Венгрия потребовала возвращения Южной Словакии из [From.GetName]. [From.GetAdjective] еще не отреагировали, но угроза войны в венгерской риторике слишком очевидна. Отказ вполне может привести к новой войне в регионе." #NT!
 news.303.a: "Им должно повезти, это все, что мы требуем." #NT!
 news.303.b: "Будем надеяться, что нам удастся найти компромисс..." #NT!
 news.304.t: "[From.GetName] Возвращает Южную Словакию" #NT!
 news.304.desc: "[From.GetName] официально принял требования Венгрии о возвращении Южной Словакии и уже предпринял поспешные шаги, чтобы гарантировать немедленное возвращение этой территории Венгрии. Маловероятно, что этот успех удержит венгров от дальнейших требований относительно оставшихся утраченных территорий." #NT!
 news.304.a: "Мы приветствуем их возвращение в ряды." #NT!
 news.305.t: "[From.From.GetName] Отклоняет требования Венгрии" #NT!
 news.305.desc: "Дипломатические переговоры провалились, и сегодня [From.From.GetName] публично отверг требования Венгрии о возвращении Южной Словакии. Возмущенные венгерские чиновники уже осудили правительство [From.From.GetName], заявив, что оно «дестабилизирует регион» своим настойчивым требованием соблюдать «незаконные договоры». Обе страны, похоже, готовятся к войне, которая вполне может разразиться в любой день." #NT!
 news.306.t: "Венгрия требует Воеводину" #NT!
 news.306.desc: "В свете своих предыдущих успехов в возвращении утраченных территорий венгры теперь потребовали от Югославии вернуть Воеводину. По мере того, как югославы пытаются найти дипломатическое решение, нетерпение Венгрии становится все более и более очевидным, и если югославы отвергнут требования, маловероятно, что мирное решение будет найдено." #NT!
 news.306.a: "Марш в Великую Венгрию продолжается." #NT!
 news.306.b: "Мы должны думать быстро..." #NT!
 news.307.t: "Югославия возвращает Воеводину" #NT!
 news.307.desc: "Югославия решила уступить требованиям Венгрии и организовала быструю передачу Воеводины своему соседу. Хотя для этого потребовалось широкое использование дипломатии канонерок, нельзя отрицать, что Венгрия превратилась в новую региональную державу." #NT!
 news.307.a: "Очередная дипломатическая победа!" #NT!
 news.308.t: "Югославия отвергает требования Венгрии" #NT!
 news.308.desc: "Явным актом неповиновения югославы отвергли требования Венгрии о предоставлении Воеводины. Венгрия, со своей стороны, не предприняла никаких усилий, чтобы отказаться от угроз применения силы для защиты своей «законной территории». Обе страны, похоже, готовятся к войне, которая вполне может разразиться в любой день." #NT!
 news.309.t: "Венгрия претендует на господство над Словакией" #NT!
 news.309.desc.a: "Венгры выдвинули требования, что Словакия должна снова стать частью их страны, либо как неотъемлемая часть, либо как автономный регион. Был выдвинут ультиматум по этому поводу, подкрепленный угрозой применения силы, и дипломаты из нескольких европейских стран лихорадочно пытаются найти мирное решение этого последнего кризиса." #NT!
 news.309.desc.b: "Венгры выдвинули требования, что Словакия должна снова стать частью их нации, либо как неотъемлемая часть, либо как автономный регион. Был выдвинут ультиматум по этому поводу, подкрепленный угрозой применения силы, и словацкое правительство в ярости пытается найти дипломатическое решение этого последнего венгерского кризиса." #NT!
 news.309.a: "Будем надеяться, что сила не понадобится." #NT!
 news.309.b: "Это не незначительное требование..." #NT!
 news.309.c: "Готовы ли мы расстаться со своей независимостью?" #NT!
 news.310.t: "[From.GetName] Пещеры в Венгрию" #NT!
 news.310.desc.a: "После долгих обсуждений правительство [From.GetAdjective] под [From.GetLeader] решило уступить требованиям [HUN.GetAdjective]. Они приняли [HUN.GetAdjective] контроль над Словакией, предпочитая умиротворять [HUN.GetLeader] ради сохранения мира. Несомненно, это укрепит решимость [HUN.GetAdjective] в будущих отношениях с ослабленными соседями." #NT!
 news.310.desc.b: "После долгих раздумий словаки решили уступить требованиям Венгрии. Не видя альтернативы, они расстались со своей независимостью, стремясь сохранить жизни своего народа. Несомненно, это укрепит решимость Венгрии в будущих отношениях со своими ослабленными соседями." #NT!
 news.310.a: "Словакам в этом плане лучше." #NT!
 news.310.b: "Это была необходимая жертва." #NT!
 news.311.t: "[From.From.GetName] Отклоняет требования Венгрии" #NT!
 news.311.desc.a: "Между Германией и Венгрией разразился дипломатический кризис по поводу судьбы Словакии. [HUN.GetLeader] ранее заявлял, что Словакия представляет собой основной интерес [HUN.GetNameDef] из-за ее исторических связей с Венгрией. Его правительство ожидало, что с ним будут консультироваться по любым мерам, касающимся Словакии. \n\nНемецкий лидер [GER.GetLeader] отказался принять любые подобные требования, назвав их «глупым и опасным вмешательством во внутренние дела суверенного государства».\n\nПоскольку напряженность накаляется, все больше и больше наблюдателей задаются вопросом, может ли Венгрия прибегнуть к помощи к насилию, чтобы поставить перед свершившимся фактом." #NT!
 news.311.desc.b: "Упорно цепляясь за свою независимость, словаки отвергли требования Венгрии и укрепляют свою границу. Венгрия не предприняла никаких усилий для деэскалации ситуации, и обе страны, похоже, стоят на пути к войне." #NT!
 news.311.b: "Мы стоим как один. Пусть они приходят!" #NT!
 news.312.t: "Продление Римских протоколов" #NT!
 news.312.desc.a: "По инициативе Венгрии Италия, Австрия и Венгрия продлили Римские протоколы, первоначально подписанные в 1934 году. Соглашения касаются экономического развития и сближения. По сути, это декларация о дружбе, но есть признаки того, что она может привести к официальному союзу, направленному на противодействие растущим ревизионистским и экспансионистским тенденциям Германии." #NT!
 news.312.desc.b: "По инициативе Венгрии Италия и Венгрия продлили Римские протоколы, первоначально подписанные в 1934 году. Соглашения касаются экономического развития и сближения. По сути, это декларация о дружбе, но есть признаки того, что она может привести к официальному союзу, направленному на противодействие растущим ревизионистским и экспансионистским тенденциям Германии." #NT!
 news.312.a: "Мы приветствуем наших новых друзей." #NT!
 news.312.b: "Это не сулит ничего хорошего..." #NT!
 news.312.c: "Возможно, из этого выйдет что-то хорошее." #NT!
 news.313.t: "Сформирован Римский пакт" #NT!
 news.313.desc.a: "Сегодня правительства Италии, Австрии и Венгрии опубликовали совместное заявление, в котором объявили о формировании Римского пакта. Три державы поклялись оказывать друг другу военную помощь как в обороне, так и в наступлении, если возникнет такая необходимость. Баланс сил в регионе резко изменился за одну ночь." #NT!
 news.313.desc.b: "Сегодня правительства Италии и Венгрии опубликовали совместное заявление, в котором объявили о заключении Римского пакта. Обе державы поклялись помогать друг другу в военном отношении, как в обороне, так и в нападении, если возникнет такая необходимость. Баланс сил в регионе радикально изменился за одну ночь." #NT!
 news.313.a: "Мы стоим вместе." #NT!
 news.313.b: "Это повод для беспокойства..." #NT!
 news.313.c: "Германия больше не имеет сопротивления." #NT!
 news.314.t: "Хорти убит" #NT!
 news.314.desc: "Из Венгрии поступили сообщения о том, что Миклош Хорти был застрелен сегодня одиноким преступником после выхода из здания парламента в Будапеште. Хотя его немедленно доставили в больницу, врачи объявили, что к моменту его прибытия он уже был мертв. Вооруженный преступник, застреленный полицией при попытке скрыться с места происшествия, был идентифицирован как член коммунистической партии.\n\nУбийство вызвало бурю негодования во внутривенгерской политике, поскольку антикоммунистические взгляды Хорти имели первостепенное значение для сдерживания революционных элементов. залив. Без старого адмирала во главе политической сцены вполне вероятно, что коммунистическое влияние резко возрастет." #NT!
 news.314.a: "Жизнь человека — всего лишь небольшая цена." #NT!
 news.314.b: "Революцию невозможно остановить!" #NT!
 news.314.c: "Может ли социалист опуститься еще ниже?" #NT!
 news.315.t: "Австрия отвергает референдум" #NT!
 news.315.desc: "Австрия полностью отвергла венгерские призывы к референдуму, несмотря на растущую воинственность Венгрии. Последняя обвинила австрийское правительство в вопиющем пренебрежении правами консерваторов своего народа. Они заявили, что не будут уклоняться от применения силы для защиты желания австрийского народа воссоединиться со своими венгерскими братьями. Обе стороны уже начали мобилизоваться, и война кажется неизбежной." #NT!
 news.316.t: "Польско-румынский союз" #NT!
 news.316.desc: "Поляки и румыны объявили о возобновлении обязательств по защите друг друга. Хотя хорошие отношения существуют между двумя странами уже более десяти лет, сегодняшнее заявление указывает на то, что политика взаимной обороны все больше доминирует в военном планировании как в Польше, так и в Румынии." #NT!
 news.316.a: "Мы нужны друг другу." #NT!
 news.316.b: "Они думают, что это их спасет?" #NT!
 news.316.c: "Будем надеяться, что это окупится." #NT!
 news.317.t: "Санитарный кордон" #NT!
 news.317.desc: "Ссылаясь на растущую опасность, исходящую от идеологий на востоке и западе, румыны объявили о создании санитарного кордона. Альянс приветствует всех, кто оказался задушен либерализмом и социализмом в Восточной Европе, и некоторые страны уже рассматривают возможность объединения своих сил с Румынией." #NT!
 news.317.a: "Мы берем на себя ответственность." #NT!
 news.317.b: "Мы поддерживаем Румынию." #NT!
 news.317.g: "Это мешает нашим планам..." #NT!
 news.317.e: "Похвальная инициатива." #NT!
 news.317.f: "Кто же настроен враждебно?" #NT!
 news.318.t: "Болгария подчиняется Румынии" #NT!
 news.318.desc: "В ответ на румынский ультиматум и столкнувшись с немедленными военными действиями со стороны Румынии в случае отказа, болгары внесли существенные изменения в свое правительство, чтобы сделать его более дружественным к Румынии. Болгария приняла все требования соседа и вряд ли откажется от дальнейших запросов. В результате теперь его можно рассматривать только как румынскую марионетку." #NT!
 news.318.a: "Они знали, что для них лучше." #NT!
 news.318.b: "Необходимая мера..." #NT!
 news.318.c: "Тревожное развитие событий." #NT!
 news.319.t: "Болгария отвергает требования Румынии" #NT!
 news.319.desc: "Несмотря на предъявление ультиматума и немедленные военные действия со стороны Румынии в случае отказа, Болгария отклонила требования Румынии. Последний отказался отступить, и обе страны, похоже, находятся на ясном пути к военному конфликту." #NT!
 news.319.a: "Они увидят, насколько ошибались." #NT!
 news.319.b: "Приди и возьми!" #NT!
 news.319.c: "Очередная Балканская война...?" #NT!
 news.324.t: "Югославия подчиняется Румынии" #NT!
 news.324.desc: "Столкнувшись с требованиями Румынии о «радикальной реструктуризации» своего государства и угрозой применения военной силы в случае отказа, Югославия не видела другого выхода, кроме как подчиниться. Объявленная «реструктуризация», однако, привела не только к разделу Югославии на составляющие ее государства, но также повлекла за собой установление марионеточных правительств.\n\nОчевидно, что преимущественно румынские интересы служили под предлогом право на самоопределение и что влияние Румынии в регионе продолжает расти." #NT!
 news.324.a: "Какой мастерский ход!" #NT!
 news.324.b: "Как коварно." #NT!
 news.320.t: "Югославия отвергает требования Румынии" #NT!
 news.320.desc: "Несмотря на то, что румыны потребовали «радикально перестроить» свое государство, а в случае отказа им угрожали военной силой, Югославия отклонила ультиматум. Несмотря на то, что на страну оказывалось сильное давление с разных сторон, югославы полны решимости защищать свою нацию зубами и ногтями. Румыния уже объявила войну, и не исключено, что другие страны могут принять участие в разделе." #NT!
 news.320.a: "Они просили об этом." #NT!
 news.320.b: "Приди и возьми!" #NT!
 news.320.c: "Мы их предупредили." #NT!
 news.320.f: "Они не могут надеяться, что продержатся долго." #NT!
 news.321.t: "Югославия разделена" #NT!
 news.321.desc: "По наущению Румынии Югославии был предъявлен ультиматум с призывом к «реструктуризации своего государства». Столкнувшись с давлением со стороны нескольких соседей одновременно, югославы не увидели альтернативы, кроме как смириться, и в настоящее время происходит раздел нации." #NT!
 news.321.a: "Нам нужно поблагодарить наших друзей." #NT!
 news.321.b: "Это была отличная идея!" #NT!
 news.321.c: "Жадные ублюдки." #NT!
 news.321.e: "Мы знаем это чувство..." #NT!
 news.322.t: "Переворот в Румынии" #NT!
 news.322.desc: "Поскольку недовольство руководством страны достигло опасного уровня в Румынии, принц Михал спровоцировал переворот с помощью значительных элементов армии. Первые сообщения указывают на его успешность, и король Михал уже объявил, что он принял на себя роль главы государства, намереваясь дать Румынии необходимое ей руководство." #NT!
 news.322.a: "Это изменение к лучшему." #NT!
 news.322.b: "Он кажется более... скромным, по крайней мере." #NT!
 news.323.t: "Король Карол II отрекается от престола" #NT!
 news.323.desc: "Под давлением влиятельных элементов в своем правительстве король Румынии Карол II не видел другого выбора, кроме как объявить и подписать свое отречение. Его преемником является король Майкл, но многие из диктаторских полномочий, полученных Кэрол, были возвращены правительству, поэтому маловероятно, что молодой король сможет обладать такой же властью, как его предшественник.\n\nПосле его отречения Кэрол, похоже, опустошил свои обширные банковские счета и бежал в изгнание, поселившись в одном из самых дорогих районов Мехико со своей любовницей Магдой Лупеску." #NT!
 news.323.a: "Скатертью дорога." #NT!
 news.323.b: "Занимательный." #NT!
 news.325.t: "Югославия претендует на Болгарию" #NT!
 news.325.desc: "Югославская риторика, ссылаясь на основы своей нации как на «союз южнославянских народов», в последнее время все чаще выступает за членство болгарского народа в этом союзе. Теперь эта пропаганда приняла радикально новый оборот, поскольку Югославия открыто заявила о своих правах на болгарский регион. Поскольку обе страны готовят свои силы, война вполне может разразиться в любой момент." #NT!
 news.325.a: "Югославия для всех славян!" #NT!
 news.325.b: "Мы готовы к ним!" #NT!
 news.325.c: "Пороховая бочка никогда не разочаровывает." #NT!
 news.326.t: "Бановина Хорватии" #NT!
 news.326.desc: "В результате продолжающихся и растущих проблем с хорватскими националистическими элементами югославскому правительству пришлось предоставить хорватам большую автономию. Было создано новое полунезависимое государство, Бановина Хорватии, и хотя номинально оно по-прежнему находится в зависимости от Югославии, влияние правительства в регионе теперь значительно сократилось." #NT!
 news.326.a: "Это было необходимо." #NT!
 news.326.b: "Да здравствует Хорватия!" #NT!
 news.326.c: "Начало распада Югославии?" #NT!
 news.327.t: "Югославия претендует на Македонию" #NT!
 news.327.desc: "С целью объединения македонских народов Югославия объявила, что теперь считает Центральную Македонию неотъемлемой частью югославской нации. Чтобы подкрепить свои претензии, на границе выставлены дивизии, а над регионом нависла угроза нового военного конфликта." #NT!
 news.327.a: "Все южные славяне едины!" #NT!
 news.327.b: "Они могут попробовать!" #NT!
 news.327.c: "Тревожные события." #NT!
 news.328.t: "Югославия претендует на итальянскую границу" #NT!
 news.328.desc: "Правительство Югославии в последнее время все чаще выступает против обращения Италии со славянскими меньшинствами в приграничных регионах Истрия и Зара. Сегодня оно объявило, что считает эти регионы, захваченные Италией после Великой войны и населенные преимущественно этническими славянами, неотъемлемой частью югославской нации. Кроме того, чтобы защитить права жителей этих регионов, югославы заявили, что они не будут уклоняться от применения военной силы." #NT!
 news.328.a: "Только в нашей стране они будут в безопасности." #NT!
 news.328.b: "Мы раздавим их, если они попытаются!" #NT!
 news.328.c: "Назревает очередной конфликт." #NT!
 news.329.t: "Югославия признает [SOV.GetNameDef]" #NT!
 news.329.desc: "Югославия, даже более стоически, чем другие страны, в течение многих лет отказывалась признать коммунистическое государство [SOV.GetNameDef]. С сегодняшним заявлением о том, что правительство Югославии впредь установит официальные отношения с Советами, эта политика наконец подошла к концу. Означает ли это открытие югославского государства для коммунистического влияния, еще неизвестно, но тон заявления был на удивление сердечным." #NT!
 news.329.a: "У них есть несколько интересных идей." #NT!
 news.329.b: "Мы покажем их Революции." #NT!
 news.329.c: "Советское влияние распространяется..." #NT!
 news.330.t: "Панславянский рабочий конгресс." #NT!
 news.330.desc: "Не соглашаясь с фундаментальными аспектами советского социализма, югославы заняли свой собственный подход к идеологии. Вместо того, чтобы быть членом Коминтерна, югославское правительство объявило, что оно стремится возглавить борьбу южных славян за права трудящихся. Вполне вероятно, что вскоре они попытаются привлечь своих соседей в свои ряды, и этот шаг может серьезно нарушить баланс сил в регионе." #NT!
 news.330.a: "Мы поведем наших братьев-славян!" #NT!
 news.330.b: "Наглые выскочки!" #NT!
 news.330.c: "Интересный..." #NT!
 news.330.e: "Возможно, это приносит стабильность?" #NT!
