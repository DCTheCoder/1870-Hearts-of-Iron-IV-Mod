l_russian:
  
 ## Romanian Industry Left 
  
 rom_industrial_dreams: "Мечты об индустриализации" #NT!
 rom_industrial_dreams_desc: "Учитывая текущую ситуацию, индустриализация нашей страны кажется далекой мечтой. Мы отстаем от других стран, и необходимы немедленные действия. Мы должны начать этот процесс с объявления общественности комплексного плана реформ, который, мы надеемся, успокоит людей." #NT!
  
 rom_start_construction_university: "Фонд Бухарестского университета" #NT!
 rom_start_construction_university_desc: "Важным шагом в восстановлении нашей экономики является образование. Слишком долго мы игнорировали этот важнейший сектор. Финансируя Бухарестский университет, мы собираемся дать толчок развитию образования и заложить основу для более процветающего будущего." #NT!
  
 rom_formalize_department_education: "Департамент образования" #NT!
 rom_formalize_department_education_desc: "Поскольку строится новый университет, пришло время формализовать национальный департамент образования, орган, способный принимать решения на благо страны. Этот департамент будет следить за тем, чтобы образовательные реформы эффективно осуществлялись и соответствовали нашим национальным целям." #NT!
  
 rom_education_budget: "Бюджет образования" #NT!
 rom_education_budget_desc: "Нам необходимо сбалансировать бюджет, чтобы перенаправить финансирование в Департамент образования, гарантируя, что наша образовательная инфраструктура получит необходимую поддержку и ресурсы. Были представлены два возможных плана, каждый из которых имеет свои преимущества и потенциальные недостатки. Крайне важно, чтобы мы тщательно." #NT!
  
 rom_high_spending: "Основное финансирование" #NT!
 rom_high_spending_desc: "После долгих и тщательных дебатов в конечном итоге было решено, что выделение большого бюджета на сектор образования является правильным решением. Несмотря на то, что эти значительные инвестиции могут первоначально вызвать нагрузку и потенциально нанести ущерб нашему общему бюджету, ожидается, что долгосрочные выгоды перевесят непосредственные финансовые проблемы." #NT!
  
 rom_low_spending: "Незначительное финансирование" #NT!
 rom_low_spending_desc: "После долгих и тщательных дебатов в конечном итоге было решено, что выделение лишь незначительного финансирования сектору образования является правильным курсом действий. Хотя такой подход приведет к снижению эффективности и слабости отдела, он позволяет нам экономить ресурсы и поддерживать более сбалансированный общий бюджет." #NT!
  
 rom_mandatory_education: "Обязательное образование" #NT!
 rom_mandatory_education_desc: "Мы должны ввести обязательное образование как фундаментальную политику. Это единственный способ эффективно реализовать необходимые реформы. Обеспечивая всем гражданам получение стандартизированного образования, мы можем создать хорошо информированное и способное население для государства." #NT!
  
 rom_optional_education: "Дополнительное образование" #NT!
 rom_optional_education_desc: "Мы внедряем факультативное образование как гибкую политику. Такой подход позволяет людям адаптировать свой учебный опыт в соответствии со своими уникальными потребностями и обстоятельствами. Предлагая факультативное образование, мы предоставляем возможности тем, кто стремится совершенствовать свои знания и навыки в своем собственном темпе." #NT!
  
 rom_major_staff_expansions: "Значительное расширение штата" #NT!
 rom_major_staff_expansions_desc: "Поскольку мы вложили значительные средства в Департамент образования, требуется существенное расширение штата. Это на какое-то время создаст нагрузку на экономику, но это необходимый шаг." #NT!
  
 rom_minor_staff_expansions: "Незначительное расширение штата" #NT!
 rom_minor_staff_expansions_desc: "Мы должны расширить штат Департамента образования. Подавляющее количество людей, нуждающихся в образовании, создает нагрузку на кафедру. Поэтому мы осуществим небольшое расширение, чтобы обеспечить дальнейшую эффективную работу отдела." #NT!
  
 rom_finish_education_reform: "Реформирование Департамента образования" #NT!
 rom_finish_education_reform_desc: "Департамент образования был реформирован после бесчисленных сражений, и теперь мы работаем в полную силу, значительно повышая нашу способность обучать массы. Эта реформа дала нам возможность преодолеть многочисленные трудности и стать более надежной и эффективной организацией." #NT!
  
 rom_open_labs: "Открытие лабораторий" #NT!
 rom_open_labs_desc: "После завершения строительства Бухарестского университета мы теперь можем открыть лаборатории для исследований, что позволит ученым приехать и начать свою работу. Это знаменует собой важную веху в развитии наших академических и научных возможностей, предоставляя самые современные возможности для новаторских исследований и инноваций." #NT!
  
 rom_expand_labs: "Расширить лаборатории" #NT!
 rom_expand_labs_desc: "После успешного открытия лабораторий мы теперь можем сосредоточиться на дальнейшем расширении их до комплексного комплекса зданий. Это расширение позволит нам разместить более передовые исследовательские центры, дополнительные офисные помещения и зоны для совместной работы." #NT!
  
 rom_factory_education: "Фабричное образование" #NT!
 rom_factory_education_desc: "Мы неожиданно обнаружили, что относительно небольшие расходы Министерства образования оказались скрытым благом. Несмотря на ограниченное финансирование, многие люди получили образование. Значительное число этих образованных людей искали работу на фабриках. Этот приток образованных работников повысил общий уровень квалификации и производительность рабочей силы." #NT!
  
 rom_factory_profesional: "Фабричные профессионалы" #NT!
 rom_factory_profesional_desc: "Многие из образованных рабочих, присоединившихся к рабочему классу, поднялись на вершину своих заводских цепочек, приобретя огромные таланты в области производства и строительства. Их передовые навыки и знания значительно повысили общую производительность отрасли. Этот приток образованных талантов привел к повышению эффективности, инноваций и качества наших производственных процессов." #NT!
  
 rom_education_golden_age: "Золотой век образования" #NT!
 rom_education_golden_age_desc: "После комплексной серии реформ, значительных инвестиций и терпеливого ожидания мы можем наконец заявить, что наша страна вступила в золотой век образования. Сейчас мы можем похвастаться одним из самых высоких показателей образования на душу населения, отмечая это достижение как большой успех. В результате мы наслаждаемся множеством преимуществ, которые это дает." #NT!
