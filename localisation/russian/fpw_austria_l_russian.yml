l_russian:
  
 #focuses 
 AUS_allow_for_a_compromise: "Позвольте пойти на компромисс" #NT!
 AUS_continue_the_occupation: "Продолжить оккупацию" #NT!
  
  
 #decisions 
 fpw_austro_hungarian_compromise: "Австро-Венгерский компромисс" #NT!
 fpw_austro_hungarian_compromise_desc: "После наших недавних поражений в Пруссии и Италии венгры еще раз ясно заявили о своем стремлении к автономии. На этот раз мы должны исправить ошибки прошлого и обеспечить некоторую степень свободы Венгрии.\n\nМы можем сделать это посредством ряда реформ, которые ослабят венгерские государства и обеспечат политическую стабильность.\n\n§RМы Чтобы реформы были успешными, необходимо поддерживать уровень одобрения реформы в Венгрии выше 50§!\n\nТекущее §CОдобрение реформы в Венгрии§!: §Y[?AUS.hungarian_approval]%§_1" #NT!
 AUS_hungarian_states: "Венгерские государства, затронутые реформой" #NT!
  
 #ideas 
  
 fpw_AUS_hungarian_seperatism: "Венгерский сепаратизм" #NT!
 fpw_AUS_hungarian_seperatism_desc: "После провалившейся венгерской революции 1848 года ирредентизм в Венгрии неуклонно рос. Наряду с ростом напряженности между другими этническими меньшинствами в пределах империи, венгерский сепаратизм повлияет на стабильность нашей империи. Либо должен быть достигнут компромисс, либо наши военные должны быть готовы к новой революции..." #NT!
 fpw_AUS_divided_military: "Разделенные военные" #NT!
 fpw_AUS_divided_military_desc: "Хотя австрийская армия доминировала на протяжении столетий, недавние потери в Пруссии выявили некоторые слабости австрийских военных.\n\nА именно, огромное количество меньшинств в империи создает нагрузку на эффективность и организацию наших вооруженных сил, и для исправления этого положения необходимо будет пойти на компромиссы." #NT!
 fpw_AUS_stagnant_economy: "Застойная экономика" #NT!
 fpw_AUS_stagnant_economy_desc: "Индустриализация железа, текстиля и угля позволила Австрии превзойти другие немецкие государства в начале 1800-х годов и добиться роскошного экономического роста. Однако с тех пор наступил период экономического застоя, во многом вызванный военными поражениями от пруссаков и потерей богатых ресурсами силезских земель. Таким образом, экономика остановилась, позволив пруссакам обогнать нашу производительность." #NT!
 fpw_AUS_progressive_education: "Прогрессивное образование" #NT!
 fpw_AUS_progressive_education_desc: "Уровень грамотности в Австрии стал одним из самых высоких в империи Габсбургов после реформ образования, в результате которых образование стало обязательным как для мальчиков, так и для девочек." #NT!
 fpw_AUS_diverse_military: "Разнообразные военные" #NT!
 fpw_AUS_diverse_military_desc: "Благодаря созданию общей армии теперь существует армия, которая служит как австрийцам, так и венграм.\nОднако, учитывая огромное количество этнических групп в австрийском королевстве, исправить это будет практически невозможно." #NT!
  
 #events 
  
 fpw_austria.1.t: "Венгры требуют компромисса!" #NT!
 fpw_austria.1.d: "После нашего недавнего поражения в Италии и Пруссии наша экономика находится на грани краха, а наша армия находится в упадке. Венгры воспользовались этой возможностью, чтобы потребовать компромисса, чтобы мы не рисковали, что пламя революции загорится снова." #NT!
 fpw_austria.1.a: "Мы должны начать переговоры.." #NT!
 fpw_austria.1.b: "Мы не уступим!" #NT!
 austria_1a_desc: "§GИсторический вариант§!\n§YМы вступим в период переговоров с венграми, предоставив им права и большую автономию за счет Австрии§!" #NT!
 austria_1b_desc: "§RНеисторический вариант§!\n§YВенгры устроят восстания в различных частях Венгрии, которые мы должны подавить, чтобы предотвратить более крупную революцию...§!" #NT!
 fpw_austria.2.t: "Вопрос о парламенте" #NT!
 fpw_austria.2.d: "В связи с предстоящим компромиссом венгерский парламент стал более агрессивным по отношению к своему законодательному органу, теперь возник вопрос, будет ли венгерский парламент свободным от Австрии или он будет существовать под Австрией." #NT!
 fpw_austria.2.a: "Мы должны предоставить свободу" #NT!
 fpw_austria.2.b: "Австрийское право будет править!" #NT!
 austria_2a_desc: "§GИсторический вариант§!\n§YДебафф венгерского «автономного государства» ухудшится, но одобрение венгерской реформы немного увеличится§!" #NT!
 austria_2b_desc: "§RНеисторический вариант§!\n§YОдобрение Венгрии резко ухудшится§!" #NT!
 fpw_austria.3.t: "Вопрос о судебной власти" #NT!
 fpw_austria.3.d: "Венгерская судебная система выразила свой протест по поводу следования австрийскому законодательству и вскоре начнет следовать венгерскому законодательству, а не австрийскому. Стоит ли нам разрешить венгерским судьям следовать венгерскому законодательству или австрийские законы будут главенствовать?" #NT!
 fpw_austria.3.a: "Мы должны предоставить свободу" #NT!
 fpw_austria.3.b: "Последнее слово останется за австрийскими судьями!" #NT!
 austria_3a_desc: "§GИсторический вариант§!\n§YДебафф венгерского «автономного государства» ухудшится, но одобрение венгерской реформы немного увеличится§!" #NT!
 austria_3b_desc: "§RНеисторический вариант§!\n§YОдобрение Венгрии ухудшится§!" #NT!
 fpw_austria.4.t: "Вопрос налогообложения" #NT!
 fpw_austria.4.d: "Чтобы обеспечить финансовую свободу от Австрии, мы должны принять решение о налоговом законодательстве новой империи; Должна ли быть создана общеимперская система налогообложения или ее следует разделить между Венгерским и Австрийским королевствами?" #NT!
 fpw_austria.4.a: "Мы должны предоставить свободу" #NT!
 fpw_austria.4.b: "Налогообложение — общее дело!" #NT!
 austria_4a_desc: "§GИсторический вариант§!\n§YДебафф венгерского «автономного государства» ухудшится, но одобрение венгерской реформы немного увеличится§!" #NT!
 austria_4b_desc: "§RНеисторический вариант§!\n§YВенгерское одобрение несколько ухудшится§!" #NT!
 fpw_austria.5.t: "Дебаты о территориях" #NT!
 fpw_austria.5.d: "Последние дебаты, которые должны состояться перед тем, как мы ратифицируем Augsleich, — это дебаты о землях, которыми Венгрия будет управлять в соответствии со своей новой свободой. Должны ли они быть ограничены центральными венгерскими землями, следует ли им разрешить управлять Трансильванией или они должны иметь свободу управлять своими естественными границами?" #NT!
 fpw_austria.5.a: "Естественные границы наиболее уместны" #NT!
 fpw_austria.5.b: "Их следует ограничить Трансильванией." #NT!
 fpw_austria.5.c: "Только основные венгерские земли!" #NT!
 austria_5a_desc: "§GИсторический вариант§!\n§YДебафф венгерского «автономного государства» ухудшится, но одобрение венгерской реформы немного увеличится§!" #NT!
 austria_5b_desc: "§RНеисторический вариант§!\n§YОдобрение Венгрии резко ухудшится§!" #NT!
 austria_5c_desc: "§RНеисторический вариант§!\n§YВенгерское одобрение §Rнеобратимо§! ухудшится§!" #NT!
 fpw_austria.6.t: "Венгрия одобряет реформы!" #NT!
 fpw_austria.6.d: "Венгрия одобрила реформы, предусмотренные в австро-венгерском компромиссе, что позволило нам ратифицировать его условия!" #NT!
 fpw_austria.6.a: "Мы вступаем в новую эпоху мира!" #NT!
 fpw_austria.7.t: "Аугслайх ратифицирован!" #NT!
 fpw_austria.7.d: "после напряженных переговоров с венгерскими представителями, и компромисс наконец был достигнут. Венгрия получит большую автономию, а Австрийская империя преобразуется в двойную монархию Австро-Венгрия. Этот компромисс будет продлеваться каждые 10 лет." #NT!
 fpw_austria.7.a: "Да здравствует Империя!" #NT!
  
