l_russian:
 news_fpw.1.t: "Австро-прусская эскалация!" #NT!
 news_fpw.1.d: ""
 news_fpw.1.a: "Смогут ли немцы наконец объединиться?" #NT!
 news_fpw.1.b: "Пришло время показать наше Доминирование!" #NT!
 news_fpw.1.c: "Мы этого не примем!" #NT!
  
 news_fpw.2.t: "[FRA.GetName] рухнул" #NT!
 news_fpw.2.d: "После недавних событий франко-прусской войны [FRA.GetAdjective] император Наполеон III был взят в плен в Седане! Когда это послание достигло населения Франции, республиканцы призвали к созданию Третьей Французской Республики. Положит ли это конец ужасам войны во Франции?" #NT!
 news_fpw.2.a: "Когда же наконец закончится война?" #NT!
 news_fpw.2.b: "Сможем ли мы наконец объединить наш народ?" #NT!
 news_fpw.2.c: "Да здравствует Республика!" #NT!
  
 news_fpw.3.t: "[FRA.GetAdjective] Временное правительство ушло в отставку!" #NT!
 news_fpw.3.d: "[FRA.GetAdjective] Временное правительство ушло в отставку, но перед этим было объявлено о прекращении огня на всей территории Франции. Это означает, что, по крайней мере на данный момент, на европейском континенте снова наступил мир." #NT!
 news_fpw.3.a: "Это конец войны?" #NT!
 news_fpw.3.b: "Наконец-то мы победим!" #NT!
 news_fpw.3.c: "Черт возьми!" #NT!
