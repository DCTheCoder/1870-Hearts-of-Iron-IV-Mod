l_spanish:
 austro_prussian_fpw.1.t: "[From.GetName] se ha unido a nuestro Lado!" #NT!
 austro_prussian_fpw.1.d: "[From.GetName] ha decidido unirse a nosotros en la Guerra Austro-Prusiana, ofreciendo su apoyo contra nuestro enemigo común." #NT!
 austro_prussian_fpw.1.a: "Großartig!" #NT!
  
 austro_prussian_fpw.2.t: "¡Austria capitula!" #NT!
 austro_prussian_fpw.2.d: "Después de la derrota decisiva en Königgrätz y de sufrir numerosas bajas, el Gobierno austriaco se ha acercado a nosotros para entablar negociaciones de paz." #NT!
 austro_prussian_fpw.2.a: "Großartig!" #NT!
  
 austro_prussian_fpw.3.t: "¡Prusia capitula!" #NT!
 austro_prussian_fpw.3.d: "Tras una serie de derrotas aplastantes y una presión creciente, el gobierno prusiano ha solicitado conversaciones de paz para poner fin al conflicto." #NT!
 austro_prussian_fpw.3.a: "Großartig!" #NT!
  
 austro_prussian_fpw.4.t: "¡Austria capitula!" #NT!
 austro_prussian_fpw.4.d: "Después de sufrir una importante derrota, el Gobierno austriaco ha cedido y ha pedido la paz." #NT!
 austro_prussian_fpw.4.a: "¡Grande!" #NT!
  
 austro_prussian_fpw.5.t: "¡Prusia capitula!" #NT!
 austro_prussian_fpw.5.d: "Prusia, ante dificultades insuperables y pérdidas devastadoras, se ha rendido y busca la paz en la guerra austro-prusiana." #NT!
 austro_prussian_fpw.5.a: "¡Merda!" #NT!
  
  
 franco_prussian_fpw.1.t: "[FRA.GetName] ha capitulado!" #NT!
 franco_prussian_fpw.1.d: "El líder [FRA.GetAdjective] [FRA.GetLeader] se ha comunicado con nuestro Canciller [PRS.GetName] para pedirnos paz en nuestra guerra. Creemos que es mejor aceptar esta paz preliminar, ya que no aceptar la paz ahora podría prolongar esta guerra aún más y causar más víctimas." #NT!
 franco_prussian_fpw.1.a: "¡Excelente!" #NT!
 franco_prussian_fpw.1.b: "¡LUCHAMOS HASTA QUE TERMINE!" #NT!
  
 franco_prussian_fpw.2.t: "[PRS.GetName] ha capitulado!" #NT!
 franco_prussian_fpw.2.d: "El líder prusiano [PRS.GetLeader] se ha acercado a nosotros y nos ha pedido la paz en nuestra guerra. Creemos que lo mejor es aceptar esta paz preliminar, ya que no llegar a la paz ahora podría prolongar aún más esta guerra y causar más víctimas." #NT!
 franco_prussian_fpw.2.a: "¡Excelente!" #NT!
 franco_prussian_fpw.2.b: "¡LUCHAMOS HASTA QUE TERMINE!" #NT!
  
 franco_prussian_fpw.3.t: "Cuestión de la anexión de Alsacia-Lorena." #NT!
 franco_prussian_fpw.3.d: "Tras la victoria sobre [FRA.GetName] en la guerra franco-prusiana, ahora estamos en condiciones de tomar también territorios, además de conceder deudas a [FRA.GetAdjective] y tomar algo de territorio hasta que se paguen las deudas. El primer territorio que podríamos ocupar es el territorio de Alsacia, Lorena y Belfort. El Reichsheer ha dicho que esos territorios son necesarios para una mayor defensa en guerras posteriores contra Francia, mientras que el canciller Bismarck ha dicho que tomar territorio por parte del [FRA.GetAdjective] causará una mala relación que no deberíamos arriesgar ahora mismo como un nuevo estado importante en el medio. de Europa." #NT!
 franco_prussian_fpw.3.a: "Bismarck tiene razón." #NT!
 franco_prussian_fpw.3.b: "Podemos dejar Belfort a los franceses." #NT!
 franco_prussian_fpw.3.c: "¡Lo aceptaremos todo!" #NT!
  
 franco_prussian_fpw.4.t: "La cuestión de Nanzig-Epinal." #NT!
 franco_prussian_fpw.4.d: "Habiendo anexado e integrado los nuevos territorios del Reich de Elsass-Lothringen, estamos en una posición en la que también podríamos tomar los territorios de Nazig-Epinal, lo que haría nuestra frontera aún más defensiva, dice el Reichsheer, ya que tendríamos una frontera fluvial más larga. Bismarck sigue diciendo que no deberíamos tomar demasiado porque si lo hacemos, las relaciones no sólo con [FRA.GetName] sino también con la comunidad internacional empeorarán hasta cierto punto. Si tomamos sólo un metro más de tierra, estaremos en medio de una gran guerra de las potencias europeas." #NT!
 franco_prussian_fpw.4.a: "Deberíamos escuchar a Moltke." #NT!
 franco_prussian_fpw.4.b: "Bismarck tiene razón." #NT!
  
 franco_prussian_fpw.5.t: "Anexión de las colonias francesas." #NT!
 franco_prussian_fpw.5.d: "Ahora los altos mandos del Reichsheer, como Moltke, han pedido nuevas anexiones de todas las colonias africanas del [FRA.GetAdjective]. Bismarck nos advierte que hacerlo definitivamente arruinará nuestra relación con Francia hasta el último grado, pero también iniciará una gran guerra, que sería inevitable en ese momento." #NT!
 franco_prussian_fpw.5.a: "¡No deberíamos arriesgarnos a una Gran Guerra!" #NT!
 franco_prussian_fpw.5.b: "¿A quién le importa el escenario internacional?" #NT!
  
 franco_prussian_fpw.6.t: "Napoleón III capturado" #NT!
 franco_prussian_fpw.6.d: "En un dramático giro de los acontecimientos, el emperador Napoleón III ha sido capturado por nuestras fuerzas. Es probable que este acontecimiento cambie el equilibrio de poder en el conflicto en curso, con importantes implicaciones políticas para Francia. Es posible que pronto se establezca un gobierno provisional." #NT!
 franco_prussian_fpw.6.a: "Establecer un gobierno provisional" #NT!
  
 franco_prussian_fpw.7.t: "La caída de París" #NT!
 franco_prussian_fpw.7.d: "París ha caído ante el avance de las fuerzas de Prusia. Nuestro gobierno está en desorden. Lo mejor es hacer dimitir a nuestro Gobierno." #NT!
 franco_prussian_fpw.7.a: "Acepta la rendición..." #NT!
  
 franco_prussian_fpw.8.t: "La Comuna de París" #NT!
 franco_prussian_fpw.8.d: "Tras la agitación y la captura de París, un gobierno socialista radical conocido como la Comuna de París tomó el control de la ciudad. Este nuevo gobierno se opone tanto al gobierno provisional francés como a nuestras fuerzas, lo que genera una mayor inestabilidad." #NT!
 franco_prussian_fpw.8.a: "¿Disculpe?" #NT!
  
 franco_prussian_fpw.9.t: "Prusia abandona París" #NT!
 franco_prussian_fpw.9.d: "Después de un desfile triunfal por París, nuestras fuerzas se han retirado de la ciudad. Este acto simbólico marca el fin de nuestras operaciones militares en la región, solidifica nuestra victoria y remodela el panorama político de Europa." #NT!
 franco_prussian_fpw.9.a: "Retirarse de París" #NT!
  
  
 italy_fpw.1.t: "[ITA.GetLeader] ofrece una alianza" #NT!
 italy_fpw.1.d: "El Primer Ministro italiano [ITA.GetLeader] quiere hacer una alianza con nosotros debido a nuestro enemigo común, Austria. Estamos intentando unificar Alemania y ellos están intentando liberar Venecia, por lo que, naturalmente, tendría sentido entablar amistad con ellos." #NT!
 italy_fpw.1.a: "¡Por supuesto!" #NT!
 italy_fpw.1.b: "Rechazar la oferta" #NT!
 italy_fpw.2.t: "Italia pide Venecia a cambio de su apoyo" #NT!
 italy_fpw.2.d: "El Primer Ministro italiano [ITA.GetLeader] nos ha hecho una oferta interesante. El país nos ayudará en la próxima gran guerra, a cambio de que les demos la región de Venecia. Esto nos haría perder territorio, pero evitaría el riesgo de librar una guerra en dos frentes." #NT!
 italy_fpw.2.a: "Seguro" #NT!
 italy_fpw.2.b: "No, gracias" #NT!
 italy_fpw.3.t: "¡Necesitamos conquistar Venecia!" #NT!
 italy_fpw.3.d: "[PRS.GetNameDefCap] está en guerra con [AUS.GetNameDefCap], y esto nos brinda una gran oportunidad para liberar la región de Venecia de la opresión austriaca. Muchos políticos nacionalistas exigen que le declaremos la guerra a Austria, ya que eso nos permitiría recuperar la tierra que nos corresponde en nombre de ayudar a Prusia." #NT!
 italy_fpw.3.a: "Está bien" #NT!
 italy_fpw.3.b: "¡Declararemos la guerra a Austria inmediatamente!" #NT!
 italy_fpw.4.t: "¡El Primer Ministro ha dimitido!" #NT!
 italy_fpw.4.d: "Debido a su incapacidad para conquistar Venecia, el Primer Ministro [ROOT.GetLeader] se ha visto obligado a dimitir. Parece que Bettino Ricasoli es nuestro nuevo líder." #NT!
 italy_fpw.4.a: "l" #NT!
  
 spain_fpw.1.t: "Revolución Gloriosa Española" #NT!
 spain_fpw.1.d: ""
 spain_fpw.1.a: "¡Purga a esta escoria realista de nuestras tierras!" #NT!
 spain_fpw.2.t: "[SPR.GetNameDefCap] busca una nueva Monarca" #NT!
 spain_fpw.2.d: ""
 spain_fpw.2.a: "Acepta esta oferta" #NT!
 spain_fpw.2.b: "Rechazar esta oferta" #NT!
 spain_fpw.3.t: "[FROM.GetNameDefCap] aceptó nuestra oferta" #NT!
 spain_fpw.3.d: ""
 spain_fpw.3.a: "¡Una gran noticia!" #NT!
 spain_fpw.4.t: "[FROM.GetNameDefCap] rechazó nuestra oferta" #NT!
 spain_fpw.4.d: ""
 spain_fpw.4.a: "Que desafortunado." #NT!
  
 france_fpw.1.t: "Reacción prusiana al Ems-Dispatch" #NT!
 france_fpw.1.d: ""
 france_fpw.1.a: "¡Estos malditos prusianos!" #NT!
 france_fpw.1.b: "Ignoraremos esto." #NT!
 france_fpw.2.t: "¿El rey prusiano-español?" #NT!
 france_fpw.2.d: ""
 france_fpw.2.a: "¡Necesitamos enviar un ultimátum a Prusia!" #NT!
 france_fpw.2.b: "Que los españoles hagan lo suyo." #NT!
  
 egypt_fpw.1.t: "¡Canal de Suez construido!" #NT!
 egypt_fpw.1.d: ""
 egypt_fpw.1.a: "¡Mutqam!" #NT!
  
 prussia_fpw.1.t: "Ultimátum de Bismarck" #NT!
 prussia_fpw.1.d: "Otto von Bismarck ha emitido un ultimátum sobre la dirección futura de la política prusiana y su papel en la unificación alemana." #NT!
 prussia_fpw.1.a: "No deberíamos arriesgarnos a Bismarck" #NT!
 prussia_fpw.1.b: "Bismarck es reemplazable" #NT!
 prussia_fpw.2.t: "Propuesta Norte-Sur" #NT!
 prussia_fpw.2.d: "Prusia ha propuesto una nueva estructura de alianza, con el objetivo de crear un eje Norte-Sur para fortalecer la unidad y la influencia alemanas." #NT!
 prussia_fpw.2.a: "Großartig!" #NT!
 prussia_fpw.3.t: "Invitar a unirse a la Confederación de Alemania del Norte" #NT!
 prussia_fpw.3.d: "Prusia está extendiendo una invitación para unirse a la Confederación de Alemania del Norte, con el objetivo de consolidar el poder y unificar los estados del norte de Alemania." #NT!
 prussia_fpw.3.a: "Únase a la Confederación de Alemania del Norte" #NT!
 prussia_fpw.3.b: "Rechazar la oferta" #NT!
 prussia_fpw.4.t: "[FROM.GetNameDefCap] acepta la oferta" #NT!
 prussia_fpw.4.d: "El Estado invitado aceptó la oferta de unirse a la Confederación de Alemania del Norte, contribuyendo así a la causa de la unificación." #NT!
 prussia_fpw.4.a: "¡Perfecto!" #NT!
 prussia_fpw.5.t: "[FROM.GetNameDefCap] rechaza la oferta" #NT!
 prussia_fpw.5.d: "El estado invitado rechazó la oferta de unirse a la Confederación Alemana del Norte." #NT!
 prussia_fpw.5.a: "Decidieron su destino" #NT!
 prussia_fpw.6.t: "La cuestión de Schleswig-Holstein" #NT!
 prussia_fpw.6.d: "Ha surgido la cuestión de la propiedad y el control de Schleswig y Holstein, lo que plantea un dilema estratégico para Prusia." #NT!
 prussia_fpw.6.a: "¡Entonces anexemos Holstein!" #NT!
 prussia_fpw.6.b: "¡No deberíamos arriesgarnos a una guerra!" #NT!
 prussia_fpw.7.t: "Prusia anexa Holstein" #NT!
 prussia_fpw.7.d: "Prusia ha decidido anexar Holstein, una medida que podría aumentar las tensiones con Austria." #NT!
 prussia_fpw.7.a: "Pidamos a Frankfurt permiso para movilizarse" #NT!
 prussia_fpw.8.t: "Schutz y Trutzbüdniss" #NT!
 prussia_fpw.8.d: "Se propone una alianza defensiva y ofensiva para fortalecer los lazos y la seguridad entre los estados prusianos y del sur de Alemania." #NT!
 prussia_fpw.8.a: "Aceptaremos." #NT!
 prussia_fpw.8.b: "Gracias, pero no." #NT!
 prussia_fpw.9.t: "Un regalo dorado de [PRS.GetNameDef]" #NT!
 prussia_fpw.9.d: "Prusia ha ofrecido un regalo significativo, un gesto para solidificar alianzas y fomentar la buena voluntad." #NT!
 prussia_fpw.9.a: "Aceptemos este regalo" #NT!
 prussia_fpw.10.t: "Revolución Gloriosa Española" #NT!
 prussia_fpw.10.d: "La noticia de una revolución en España llega a Prusia, afectando potencialmente la dinámica europea." #NT!
 prussia_fpw.10.a: "Bueno saber" #NT!
 prussia_fpw.11.t: "Despacho Ems modificado" #NT!
 prussia_fpw.11.d: "El Ems Dispatch ha sido modificado para provocar una reacción de Francia, un movimiento estratégico de Bismarck." #NT!
 prussia_fpw.11.a: "Veamos cómo reacciona [FRA.GetNameDef]" #NT!
 prussia_fpw.12.t: "Kaiserbrief" #NT!
 prussia_fpw.12.d: "Se ha hecho una oferta para proclamar un nuevo emperador alemán, un paso crítico en el proceso de unificación." #NT!
 prussia_fpw.12.a: "Aceptaremos esta oferta." #NT!
 prussia_fpw.12.b: "¡Nunca!" #NT!
 prussia_fpw.13.t: "[From.GetNameDefCap] acepta nuestra oferta" #NT!
 prussia_fpw.13.d: "Se aceptó la oferta de sumarse a los esfuerzos de unificación, acercando así a Alemania a la unidad." #NT!
 prussia_fpw.13.a: "¡La unificación está a solo unos pasos!" #NT!
 prussia_fpw.14.t: "[From.GetNameDefCap] rechaza nuestra oferta" #NT!
 prussia_fpw.14.d: "La oferta de unirse a los esfuerzos de unificación ha sido rechazada, lo que supone un revés para los planes de Prusia." #NT!
 prussia_fpw.14.a: "Decidieron su destino" #NT!
 prussia_fpw.15.t: "Unificación alemana" #NT!
 prussia_fpw.15.d: "Se ha logrado la unificación de Alemania, lo que marca un hito histórico para la nación." #NT!
 prussia_fpw.15.a: "Heil dir im Siegerkranz!" #NT!
 prussia_fpw.16.t: "[FROM.GetNameDefCap] acepta Schutz und Trutzbüdniss" #NT!
 prussia_fpw.16.d: "El Estado ha aceptado la alianza defensiva y ofensiva propuesta por Prusia." #NT!
 prussia_fpw.16.a: "Gott schütze [From.GetNameDef]" #NT!
 prussia_fpw.17.t: "[FROM.GetNameDefCap] rechaza Schutz und Trutzbüdniss" #NT!
 prussia_fpw.17.d: "El Estado ha rechazado la alianza propuesta y ha optado por no alinearse con Prusia." #NT!
 prussia_fpw.17.a: "¡No los necesitamos de todos modos!" #NT!
 prussia_fpw.18.t: "Propuesta prusiana para la Confederación Alemana" #NT!
 prussia_fpw.18.d: "Prusia propone una nueva estructura para la Confederación Alemana, excluyendo a Austria del acuerdo." #NT!
 prussia_fpw.18.a: "Haga entonces la pregunta Schleswig-Holsteinische" #NT!
 prussia_fpw.19.t: "Austria pide ayuda para movilizarse contra Prusia" #NT!
 prussia_fpw.19.d: "Austria solicita permiso para movilizar sus fuerzas en respuesta a las acciones prusianas, intensificando el conflicto." #NT!
 prussia_fpw.19.a: "¡Cosa segura!" #NT!
 prussia_fpw.20.t: "Despacho Ems" #NT!
 prussia_fpw.20.d: "Se envía el despacho Ems, burlándose de los franceses y provocando potencialmente una respuesta militar." #NT!
 prussia_fpw.20.a: "Seguro seguro" #NT!
 prussia_fpw.20.b: "Deberíamos detenernos aquí." #NT!
 prussia_fpw.21.t: "[PRS.GetLeader] ofrece una alianza" #NT!
 prussia_fpw.21.d: "El Primer Ministro prusiano [PRS.GetLeader] quiere formar una alianza con nosotros debido a nuestro enemigo común, Austria. Están intentando unificar Alemania y nosotros intentamos liberar Venecia, por lo que, naturalmente, tendría sentido entablar amistad con ellos." #NT!
 prussia_fpw.21.a: "¡Por supuesto!" #NT!
 prussia_fpw.21.b: "Rechazar la oferta" #NT!
  
 generic.26.t: "Advertencia" #NT!
 generic.26.d: "Este mod es una versión muy temprana, habrá muchos errores y faltarán muchos enfoques nacionales. Si encuentra algún error, infórmelo al servidor de Discord. Por ahora, sólo recomendamos jugar como Prusia o Italia." #NT!
 generic.26.a: "Estoy de acuerdo" #NT!
  
  
   ## Russian Events 
  
 russia_fpw.1.t: "Las reformas continúan" #NT!
 russia_fpw.1.d: "texto" #NT!
 russia_fpw.1.a: "Mejoremos el Imperio" #NT!
 russia_fpw.2.t: "Cambios más radicales" #NT!
 russia_fpw.2.d: "texto" #NT!
  
 russia_fpw.3.t: "Venta de Alaska" #NT!
 russia_fpw.3.d: "texto" #NT!
 russia_fpw.3.a: "Enviar un enviado a EE.UU." #NT!
 russia_fpw.3.b: "¿Qué pasa con Liechtenstein? \n§R¡Esta decisión no hace nada en este momento!§!" #NT!
  
 russia_fpw.4.t: "Rusia quiere vendernos Alaska" #NT!
 russia_fpw.4.d: "texto" #NT!
 russia_fpw.4.a: "¡Eso es un robo!" #NT!
 russia_fpw.4.b: "No gracias..." #NT!
  
 russia_fpw.5.t: "Estados Unidos compra Alaska" #NT!
 russia_fpw.5.d: "texto" #NT!
 russia_fpw.5.a: "Gran oferta...?" #NT!
  
 russia_fpw.6.t: "Estados Unidos rechaza la oferta" #NT!
 russia_fpw.6.d: "texto" #NT!
 russia_fpw.6.a: "Lástima..." #NT!
  
  
  
  
  
  
  
  
  
