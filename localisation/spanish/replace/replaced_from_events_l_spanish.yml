 stability.31.t: "La represión militar tiene éxito" #NT!
 stability.31.desc: "Nuestra rápida respuesta ha demostrado ser muy eficaz. Unidades de la policía militar, apoyadas por las fuerzas del orden locales y voluntarios patrióticos, salieron en una operación bien coordinada para visitar a cada recluta desaparecido. La mayoría estuvo dispuesta a responder a la llamada cuando se les informó de las consecuencias de no presentarse a trabajar. El Alto Mando Militar ha declarado públicamente que cualquier persona que se presente en su lugar de destino no será acusada de ningún delito ni castigada por no haberlo hecho en el pasado. Aún así, varias personas se han negado categóricamente a tomar las armas por su país y han sido arrestadas." #NT!
 stability.31.a: "Una acción decisiva evitó lo peor." #NT!
 stability.32.t: "Disturbios por reclutamiento" #NT!
 stability.32.desc: "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración filtró nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otros organismos encargados de hacer cumplir la ley intentaron detener a conocidos evasores del servicio militar obligatorio, encontraron el camino bloqueado por turbas enojadas que exigían el fin de la guerra y el servicio militar obligatorio. En varios casos, estallaron enfrentamientos callejeros entre la policía y los manifestantes, que provocaron varias muertes cuando los soldados se vieron obligados a utilizar sus armas para defenderse. Pasaron varias horas hasta que la policía obtuvo el control total de la situación.\n\nUn mal humor se ha apoderado de la capital mientras se retiran las barricadas y se entierra a los muertos. Los informes de la Oficina de Guerra no muestran cambios en el número de reclutas que se presentan al servicio. Muchos en el gobierno se preguntan cuánto tiempo más podremos seguir luchando en estas circunstancias." #NT!
 stability.32.a: "La situación no necesariamente ha evolucionado a nuestro favor." #NT!
 stability.33.t: "La rebelión del servicio militar obligatorio" #NT!
 stability.33.desc: "Nuestros intentos de resolver la situación mediante la fuerza militar no han tenido éxito. Parece que alguien en nuestra administración filtró nuestra operación planificada al público, que respondió rápidamente. Cuando la policía militar y otros organismos encargados de hacer cumplir la ley intentaron detener a conocidos evasores del servicio militar obligatorio, encontraron el camino bloqueado por turbas enojadas que exigían el fin de la guerra y el servicio militar obligatorio. En varios casos, estallaron enfrentamientos callejeros entre la policía y los manifestantes, que provocaron varias muertes cuando los soldados se vieron obligados a utilizar sus armas para defenderse. \n\nLa situación rápidamente se salió de control después de eso, cuando los ciudadanos se apresuraron hacia los soldados y asaltaron las comisarías de policía para armarse. Varias ciudades del país se encuentran ahora en estado de insurrección armada contra el gobierno. Irónicamente, los rebeldes no parecen tener problemas para encontrar soldados dispuestos a tomar las armas." #NT!
 stability.33.a: "Oh, ¿¡entonces AHORA quieren pelear!?" #NT!
 stability.34.t: "El proyecto de reforma resulta eficaz" #NT!
 stability.34.desc: "Las medidas sociales aprobadas por el gobierno como parte de un proceso más amplio de reforma de la política de reclutamiento militar han demostrado ser sorprendentemente populares. A menudo se citan salarios más altos y licencias más frecuentes como los mayores beneficios nuevos, pero muchos también señalan los nuevos programas gubernamentales para apoyar a las viudas y huérfanos de guerra. Cada vez menos hombres pueden justificar el rechazo del llamado de su país a la bandera, y el apoyo público a los evasores prácticamente ha desaparecido.\n\nDe hecho, recientemente ha habido un aumento en el apoyo público al gobierno a medida que más y más personas se dan cuenta de que el estilo de vida [Root.GetAdjective] está bajo ataque." #NT!
 stability.34.a: "Una sabia decisión." #NT!
 stability.35.t: "El 591. Batallón Penal" #NT!
 stability.35.desc: "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará evadir el deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que habían utilizado su influencia para permitir que otros evitaran el reclutamiento. Aún en camisón, se han visto reclutados por el ejército y escoltados hasta los cuarteles bajo guardia armada, donde se les formará en una unidad separada, para evitar que su influencia subversiva se extienda a otras unidades. \n\nLa noticia se ha difundido rápidamente y parece que la mayoría de las personas que hasta ahora creían que podían salirse con la suya ignorando su aviso de reclutamiento han cambiado de opinión. Las estaciones de reclutamiento en todo el país informan que un número creciente de personas han venido a preguntar cuáles serían exactamente las consecuencias si un "amigo" suyo que había intentado evitar el reclutamiento se entregara." #NT!
 stability.35.a: "Todavía pueden redimirse." #NT!
 stability.36.t: "Las élites locales expresan su protesta" #NT!
 stability.36.desc: "Al ver la gravedad de la situación, el Alto Mando Militar ha decidido que se requieren medidas más drásticas para demostrar que no se tolerará evadir el deber cívico de defender su país. Al amanecer, la policía militar allanó las casas de varias personas cuidadosamente seleccionadas, bien conocidas y conectadas que habían utilizado su influencia para permitir que otros evitaran el reclutamiento. Aún en camisón, se han visto reclutados por el ejército. Sus familias han movilizado sus amplias redes de apoyo para protestar por esta decisión. La Oficina de Guerra se ha visto inundada de llamadas y cartas de simples trabajadores que quieren que el gerente de su fábrica regrese a los subsecretarios de varios otros ministerios, exigiendo saber por qué las personas que trabajan en campos críticos para el esfuerzo bélico han sido retiradas de su trabajo. Parece que incluso algunos miembros del gabinete tienen dudas sobre la guerra, tal vez temiendo por la seguridad de sus propios hijos." #NT!
 stability.36.a: "¿No tienen sentido del deber?" #NT!
 stability.37.t: ""Un deber sombrío y sagrado"" #NT!
 stability.37.desc: ""Por supuesto que quiero vivir. Quiero ir y terminar la escuela, quiero conocer chicas, quiero formar una familia, pero si perdemos esta guerra, tampoco podré hacer estas cosas. Así que Yo lucho."\n\nLa carta, enviada de forma anónima a todos los periódicos importantes del país, ha causado un gran revuelo. Afirmando ser de un soldado que al principio intentó evitar el reclutamiento, pero luego se dio cuenta de que debía luchar para salvar a su país, aparentemente ha tocado la fibra sensible de muchos otros que sentían lo mismo. Las juntas de reclutamiento de todo el país informan que el número de personas que todavía se niegan a responder a sus convocatorias ha sido más que compensado por nuevos voluntarios que ya no esperarán hasta que los llamen, mientras que otros van y luchan para salvar su país y su camino. de vida." #NT!
 stability.37.a: "No permitiremos que sus vidas se gasten en vano." #NT!
 stability.38.t: "El fin de un cobarde" #NT!
 stability.38.desc: ""Lo llevaron al muro al amanecer. Rechazó un último cigarrillo, pero aceptó la venda en los ojos. Sus últimas palabras fueron una disculpa a su madre por haberle causado tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos más tarde , el médico presente lo declaró muerto."\n\nAunque no pudieron atrapar a todas las personas que han estado evadiendo el servicio militar obligatorio, las autoridades han podido realizar varios arrestos. Dada la grave situación en la que nos encontramos, el Ministerio de Guerra ha decidido que estos hombres sean juzgados conforme a la ley militar por no presentarse a sus deberes. Se ha dictado la primera serie de sentencias de muerte y los condenados han sido ejecutados por un pelotón de fusilamiento. Es evidente que estas medidas han tenido el efecto deseado. Parece que la mayoría de la gente decidió elegir la posibilidad de morir en el campo de batalla antes que la certeza de una muerte deshonrosa como cobarde." #NT!
 stability.38.a: "Una pena que haya tenido que llegar a esto." #NT!
 stability.39.t: "Un mártir de la paz" #NT!
 stability.39.desc: ""Lo llevaron al muro al amanecer. Se negó a fumar un último cigarrillo, pero aceptó que le vendaran los ojos. Sus últimas palabras fueron una disculpa a su madre por haberle causado tanto dolor. El pelotón de fusilamiento apuntó bien. Unos minutos después, el médico presente lo declaró muerto". La publicación de la noticia de la ejecución de un hombre condenado a muerte por no presentarse a cumplir con su deber parece haber tenido el efecto contrario. En lugar de hacer que la gente vuelva a las filas por miedo a las consecuencias, ha convertido a los ejecutados en mártires instantáneos del movimiento por la paz. Sus nombres y sus historias de vida han sido publicados y editados con mucha claridad para que aparezcan de la mejor manera posible. Han comenzado manifestaciones masivas por la paz en varias ciudades importantes, exigiendo el fin de la guerra. El Ministerio de Guerra informa de que ha recibido varias cartas de reclutas que declaran abiertamente que no se presentarán a cumplir con su deber, diciendo que no participarán, bajo ninguna circunstancia, en otra ejecución, salvo como personas a ser ejecutadas." #NT!
 stability.39.a: "Las cosas no necesariamente han mejorado." #NT!
 stability.40.t: "Un nuevo trato para [Root.GetNameDef]" #NT!
 stability.40.desc: "En un discurso transmitido por radio hoy, [Root.GetLeader] anunció lo que llamó una "Revolución Social". Durante la hora siguiente, expuso un sistema de reformas que afectan todos los aspectos de la vida social, prometiendo a cada soldado que regresa una educación, un trabajo bien remunerado y una pensión generosa. También anunció un importante programa de construcción de viviendas asequibles para familias jóvenes, que comenzará el día en que se firme el armisticio. Esto parece haber tenido un efecto significativo en la moral general. Las oficinas de reclutamiento en todo el país informan que aparecen reclutas y preguntan sobre opciones para extender su servicio más allá del conflicto actual, y otros prácticamente exigen un destino en unidades de primera línea para garantizar beneficios adicionales." #NT!
 stability.40.a: "¿Y todo esto lo pagamos cómo...?" #NT!
 strikes_event.1.t: "Orden restaurada" #NT!
 strikes_event.1.desc: "Actuando rápidamente, el Alto Mando Militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad hoc de soldados con licencia. Hacer marchar a estas formaciones más allá de las puertas de las fábricas tuvo el efecto deseado, ya que la mayoría de los huelguistas no querían forzar una confrontación con consecuencias potencialmente mortales. Los pocos que intentaron persuadir a los soldados para que hicieran causa común encontraron que sus palabras tuvieron poco efecto cuando los soldados preguntaron por qué se debía permitir a los trabajadores de la acogedora retaguardia decepcionar a los combatientes del frente." #NT!
 strikes_event.1.a: "Por qué de hecho." #NT!
 strikes_event.2.t: "Lunes sangriento" #NT!
 strikes_event.2.desc: "Actuando rápidamente, el Alto Mando Militar movilizó varias unidades de entrenamiento para el servicio y formó grupos ad hoc de soldados con licencia. Sin embargo, trasladar estas formaciones a las ciudades afectadas resultó mucho más difícil de lo esperado, ya que los huelguistas bloquearon las líneas ferroviarias y obligaron a las tropas a marchar a pie, dándoles tiempo suficiente para prepararse. Cuando nuestras tropas llegaron a las fábricas barricadas, encontraron a los huelguistas preparados para recibirles. Los intentos de despejar las carreteras se toparon con furiosos ataques de los trabajadores que arrojaban piedras y botellas a los soldados. \n\nEn varios casos, las tropas abrieron fuego para defenderse, matando a varios huelguistas e hiriendo a decenas más. esto sólo enfureció aún más a la multitud, con gritos de "¡Asesinos!" llenando el aire de los espectadores. El ánimo en la capital giró dramáticamente a favor de los huelguistas. Al caer la noche, los soldados se retiraron, dejando las barricadas intactas.\n\nNo ha habido más intentos de forzar la situación. Los huelguistas mantienen el control de las fábricas y no se trabaja." #NT!
 strikes_event.2.a: "No como estaba previsto." #NT!
 strikes_event.3.t: "Héroes en el frente de producción" #NT!
 strikes_event.3.desc: ""La guerra industrial es más que divisiones marchando y aviones bombardeando. Es más que el simple deber de un soldado luchar y morir por su país. Una guerra industrial se gana, ante todo, en las fábricas y fundiciones. Abandonar el la batalla en la línea de montaje no es mejor que abandonarla en la línea del frente. Y las victorias de la línea de montaje deben celebrarse tanto como las obtenidas en la línea del frente."\n\nTodos los recursos de propaganda disponibles han sido desviados a. mostrar el trabajo de los trabajadores del armamento de la mejor manera posible. [Root.GetLeader] ha aprobado personalmente un nuevo premio que se otorgará a los trabajadores que hayan excedido su cuota en más del 100%, y los primeros ganadores han sido enviados a giras por todo el país para instruir a otros trabajadores en sus métodos.\n\nParece ser que esto ha hecho que muchos huelguistas reconsideren su postura. El trabajo se ha reanudado en todas las fábricas anteriormente afectadas." #NT!
 strikes_event.3.a: "Héroes todos y cada uno." #NT!
 strikes_event.4.t: "El Departamento de Producción de Guerra" #NT!
 strikes_event.4.desc: "[Root.GetLeader] anunció hoy algunos pequeños cambios en el borrador. Si bien los trabajadores calificados anteriormente estaban exentos del servicio militar obligatorio, esta excepción ahora se eliminó y todos los hombres exentos fueron reclutados de inmediato. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si los líderes de esas fábricas han demostrado falta de capacidad.\n\nEl anuncio fue recibido con una renuncia silenciosa en las ciudades afectadas, especialmente después de que se anunció que cualquiera que resistiera sería tratado igual que un soldado que se negaba a seguir órdenes. Mientras la moral entre los trabajadores de las fábricas está por los suelos, la producción se ha reiniciado." #NT!
 strikes_event.4.a: "Debería haberlo hecho desde el principio." #NT!
 strikes_event.5.t: "Un país en desafío" #NT!
 strikes_event.5.desc: "[Root.GetLeader] anunció hoy algunos pequeños cambios en el borrador. Si bien los trabajadores calificados anteriormente estaban exentos del servicio militar obligatorio, esta excepción ahora se eliminó y todos los hombres exentos fueron reclutados de inmediato. Al mismo tiempo, se ha autorizado a la Oficina de Guerra a tomar el control directo de cualquier fábrica que produzca bienes relevantes para el esfuerzo bélico si los dirigentes de esas fábricas han demostrado falta de capacidad.\n\nEl anuncio fue recibido con grandes risas en las ciudades afectadas, especialmente después de que se anunció que cualquiera que resistiera sería tratado igual que un soldado que se negaba a seguir órdenes. A los policías enviados a entregar avisos preliminares a los trabajadores se les pidió que regresaran con algo más que tinta sobre papel." #NT!
 strikes_event.5.a: "Quizás deberíamos hacerlo." #NT!
 strikes_event.6.t: "Comedores útiles" #NT!
 strikes_event.6.desc: "Sin mencionar las huelgas que se están llevando a cabo, [Root.GetLeader] anunció hoy que los trabajadores de las industrias relevantes para la guerra recibirán raciones adicionales de azúcar, café y carne para mantener sus fuerzas. Lamentablemente, los rumores de que el gobierno estaba dispuesto a repartir chocolate extra resultaron ser falsos.\n\nMientras los cabecillas de la huelga intentan impedir que los trabajadores regresen al trabajo, la mayoría parece haber aceptado que "Paz y Pan" nunca iban a suceder y están contentos solo con el pan." #NT!
 strikes_event.6.a: "Será mejor que se ganen el sustento." #NT!
 strikes_event.7.t: "Operación Roble Negro" #NT!
 strikes_event.7.desc: "Las tropas se reunieron fuera de las ciudades durante la noche, manteniendo una disciplina ligera y ruidosa para mantener el elemento sorpresa. Mientras el sol se deslizaba sobre el horizonte y los trabajadores que ocupaban las barricadas en las fábricas esperaban con ansias el alivio del turno diurno, las columnas de asalto avanzaron. Los cansados ​​trabajadores tardaron en organizar la resistencia y la vencieron rápidamente. Dejando un pequeño destacamento para vigilar a los prisioneros, las tropas barrieron la ciudad y arrestaron a todos los que figuraban en la lista de trabajadores de la fábrica conocidos. Al mediodía, los militares habían tomado el control total de las ciudades e instituyeron un toque de queda. No se espera más resistencia. La mayoría de los trabajadores pronto serán liberados con la condición de que regresen al trabajo, los líderes de la red serán detenidos y juzgados. Se espera que se dicten sentencias de muerte." #NT!
 strikes_event.7.a: "Se ha restablecido el orden." #NT!
 strikes_event.8.t: "La batalla de Oak Street" #NT!
 strikes_event.8.desc: "Las tropas se reunieron fuera de las ciudades durante la noche, pero la falta de disciplina en cuanto a la luz y el ruido delató la sorpresa. Cuando las tropas entraron, encontraron a los trabajadores alerta y listos para recibirlas. El primer asalto fracasó en una lluvia de piedras. Un segundo asalto con bayonetas caladas fue rechazado en un brutal combate cuerpo a cuerpo, dejando decenas de muertos y moribundos en las calles. Los oficiales a cargo se han replegado para consolidar sus fuerzas, mientras que los trabajadores están ampliando sus fortificaciones y armándose con las armas que dejaron atrás en la retirada. Se espera un segundo día de combates mañana, pero el Alto Mando Militar ya no cree que la victoria sea probable." #NT!
 strikes_event.8.a: "Rápidamente nos estamos quedando sin opciones." #NT!
 strikes_event.9.t: "La Ley de Protección de los Derechos de los Trabajadores" #NT!
 strikes_event.9.desc: "Mientras las tensiones aumentan en toda la capital, [Root.GetLeader] anunció una nueva ley para proteger los derechos de los trabajadores incluso en tiempos de guerra. La amplia legislación exige licencia por enfermedad remunerada sin límites, seguro obligatorio contra accidentes para todos los trabajadores, el derecho a afiliarse a cualquier sindicato y, por primera vez, el derecho de cualquier mujer empleada a tener licencia de maternidad después del nacimiento de un hijo. n\nSi bien muchos en el gobierno consideran que esto es nada menos que una rendición total a los huelguistas, los resultados son concluyentes: el trabajo se ha reanudado en todas las fábricas." #NT!
 strikes_event.9.a: "Ojalá esto sea suficiente." #NT!
 mutiny_event.1.t: "Motín aplastado" #NT!
 mutiny_event.1.desc: "Después de algunas horas de tensas negociaciones en las puertas de los cuarteles y en los refugios de primera línea, el motín en nuestro ejército ha terminado. Ante la perspectiva de una pelea que no podrían ganar, los amotinados rápidamente decidieron retirarse. \n\nLa cuestión principal se convirtió entonces en el destino de aquellos que habían rechazado las órdenes. El Alto Mando Militar optó por el indulto y aseguró a los amotinados que no serían castigados con dureza. Se han dado algunos ejemplos en los que algunos soldados fueron degradados a un rango inferior y transferidos a una unidad diferente." #NT!
 mutiny_event.1.a: "Esperemos que sea el último." #NT!
 mutiny_event.2.t: "Una amenaza vacía" #NT!
 mutiny_event.2.desc: "Los intentos de asustar a los amotinados para que se sometieran han fracasado espectacularmente, ya que las tropas mostraron poco miedo a las unidades enviadas para reprimirlos. Utilizando habilidades perfeccionadas en el frente, rápidamente organizaron una defensa de sus posiciones que haría muy costoso cualquier intento de derrotarlos. \n\nLos oficiales a cargo de las unidades leales se han retirado y están esperando nuevas órdenes, pero este pequeño éxito sin duda ha fortalecido la determinación de los amotinados." #NT!
 mutiny_event.2.a: "Nadie podría haber predicho esto." #NT!
 mutiny_event.3.t: ""¿Por qué ESTAMOS luchando?"" #NT!
 mutiny_event.3.desc: ""No es raro que un soldado dude de si lo que está haciendo realmente vale la pena. ¿Puede algo justificar los sacrificios que les pedimos? ¿Realmente podemos exigirles que potencialmente mueran en pos de un objetivo que nunca verían?\n\nEs un hecho desafortunado que debamos vivir en los tiempos en los que nacimos. ¡El destino ha decidido que debemos estar en guerra, para proteger nuestra libertad, nuestros hogares, nuestra [Root.GetAdjective] forma de vida! ¡No elegimos esta guerra, nos fue impuesta! Saben que no les pediría nada que yo no estuviera dispuesto a hacer, y sé que harán lo que sea necesario para asegurar la victoria".\n\nEl discurso de [Root.GetLeader] frente a las tropas parece haber tenido el efecto deseado, ya que los soldados estallaron en vítores espontáneos y regresaron a sus tareas sin más que la cantidad habitual de quejas." #NT!
 mutiny_event.3.a: "Buen discurso." #NT!
 mutiny_event.4.t: "La Ley de Traición en la Guerra" #NT!
 mutiny_event.4.desc: "Aunque el Ministerio de Guerra está haciendo todo lo posible para evitar que el motín actual en el ejército se haga público, la censura de cartas sólo puede llegar hasta cierto punto. Los soldados de permiso difundieron rápidamente la noticia de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nSin mencionar específicamente el motín, [Root.GetLeader] anunció hoy que el gobierno ahora considerará cualquier acto que refleje una falta de compromiso con la guerra como traición.\n\nEl castigo por traición es bien conocido, y el apoyo público a los amotinados prácticamente se ha evaporado. La noticia de esto, por supuesto, se difundió ampliamente. Al ver poco apoyo de la población en general, los soldados han reanudado silenciosamente sus tareas." #NT!
 mutiny_event.4.a: "No deberíamos tener que explicar esto detalladamente." #NT!
 mutiny_event.5.t: "El intento de represión fracasa" #NT!
 mutiny_event.5.desc: "Si bien la Oficina de Guerra está haciendo todo lo posible para evitar que el actual motín en el ejército se conozca ampliamente, las cartas de censura sólo pueden llegar hasta cierto punto. Los soldados de permiso rápidamente hicieron correr la voz de que el ejército ya no está dispuesto a sangrar innecesariamente en esta guerra.\n\nLos intentos del gobierno por detener la marea han fracasado por completo. Los informes de la Policía Secreta indican que los amotinados cuentan con un fuerte respaldo del público en general, por lo que es poco probable que podamos aislarlos y reprimirlos." #NT!
 mutiny_event.5.a: "Esta falta de respeto a las leyes es profundamente preocupante." #NT!
 mutiny_event.6.t: "La oferta de paz [Root.GetAdjective]" #NT!
 mutiny_event.6.desc: "[Root.GetLeader] anunció hoy a la prensa que su última oferta de paz ha fracasado. Si bien las causas de este desafortunado giro de los acontecimientos son muy complejas, la [Root.GetAdjective] exigir que la otra parte pague por todos los daños causados, se desarme completamente y reconozca públicamente que ellos comenzaron la guerra puede haber sido la gota que colmó el vaso.\n\nNuestros enemigos han respondió de la misma manera, calificando nuestras solicitudes razonables como una demanda de rendición incondicional. Han prometido que proseguirán esta guerra hasta el amargo final. \n\nComo nuestros enemigos evidentemente no quieren entrar en razón y prometen seguir luchando, los intentos de los amotinados de forzar un acuerdo de paz han fracasado." #NT!
 mutiny_event.6.a: "Terrible vergüenza." #NT!
 mutiny_event.7.t: "La represión militar tiene éxito." #NT!
 mutiny_event.7.desc: "A pesar de algunos casos en los que pequeños grupos de amotinados decidieron luchar, nuestra operación para aplastar la rebelión ha sido un éxito sorprendente. Confiando más en el número que en la habilidad, las milicias leales rodearon las fortalezas de los amotinados y exigieron su rendición. La mayoría de los soldados decidieron no tomar las armas contra sus propios compatriotas y se rindieron pacíficamente. \n\nLos cabecillas serán juzgados en consejos de guerra secretos, pero el soldado promedio será enviado de regreso al frente, aunque en una unidad diferente para evitar que los amotinados formen nuevas células." #NT!
 mutiny_event.7.a: "Bien hecho." #NT!
 mutiny_event.8.t: "Hermano contra hermano" #NT!
 mutiny_event.8.desc: "Nuestros intentos de impedir las elecciones para los Consejos de Trabajadores y Soldados han agravado la situación más allá incluso de las estimaciones más pesimistas. En lugar de rendirse, los amotinados formaron consejos provisionales, eligieron comandantes de campo y establecieron defensas en las calles. Está claro que su objetivo es convertir esto en una lucha.\n\nLas divisiones en el ejército ahora afectan a todas las unidades y, a menudo, incluso entre miembros de la misma familia. [Root.GetNameDefCap] se encuentra al borde de una guerra civil." #NT!
 mutiny_event.8.a: "Esto sigue empeorando." #NT!
 mutiny_event.9.t: "Una nueva generación de oficiales" #NT!
 mutiny_event.9.desc: "A pesar de las fuertes objeciones de los militares, cada unidad del Ejército [Root.GetAdjective] llevó a cabo elecciones para seleccionar a su comandante. Los resultados han sido muy sorprendentes, ya que la mayoría de los elegidos son soldados consumados con mucha experiencia en el campo. Si bien muchos oficiales profesionales todavía consideran que esto es un insulto personal, no cabe duda de que la mayoría de los soldados prefieren dramáticamente esta situación." #NT!
 mutiny_event.9.a: "Esto no debería funcionar, ¿verdad?" #NT!
