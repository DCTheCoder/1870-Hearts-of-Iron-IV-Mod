 soviet.35.t: "[From.GetNameDefCap] busca unirse [SOV.GetNameDef]" #NT!
 soviet.35.d: "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una fuerte visión para el futuro que se alinea con la nuestra. Han visto el bien que una poderosa Unión Soviética puede hacer por el mundo y están dispuestos a darlo todo por la Madre Patria." #NT!
 soviet.35.a: "Ponlo en movimiento." #NT!
 soviet.35.b: "No es el momento adecuado para tal medida." #NT!
 soviet.35_threat_LIT: "Lituania parte de la Unión Soviética" #NT!
 soviet.35_threat_FIN: "Finlandia parte de la Unión Soviética" #NT!
 soviet.35_threat_EST: "Estonia parte de la Unión Soviética" #NT!
 soviet.35_threat_LAT: "Letonia parte de la Unión Soviética" #NT!
 soviet.36.t: "[From.GetName] quiere nuestra regla." #NT!
 soviet.36.d: "La reciente agitación política en [From.GetName] ha dejado a su gobierno con una fuerte visión para el futuro que se alinea con nuestros propios planes. Buscan nuestra protección y ofrecen su apoyo incondicional. Oficialmente continuarán como una nación propia, pero seguirán a la Patria en cada movimiento." #NT!
 soviet.36.a: "Otra herramienta para ayudar a nuestro progreso." #NT!
 soviet.36.b: "Requerirán demasiada protección." #NT!
 soviet.36_threat_LIT: "Lituania títere de la Unión Soviética" #NT!
 soviet.36_threat_FIN: "Finlandia títere de la Unión Soviética" #NT!
 soviet.36_threat_EST: "Estonia títere de la Unión Soviética" #NT!
 soviet.36_threat_LAT: "Letonia títere de la Unión Soviética" #NT!
 soviet.37.t: "Nuevos oficiales talentosos." #NT!
 soviet.37.d: "Nuestros nuevos oficiales están demostrando estar a la altura de la tarea y se están adaptando a sus nuevos roles en el alto mando militar. Con un cuerpo de oficiales leales a cargo de nuestro ejército, la purga de [Root.GetLeader] parece tener parte del efecto que esperábamos. El Ejército Rojo está recuperando su poder y pronto será más fuerte que nunca." #NT!
 soviet.37.a: "Excelente." #NT!
 soviet.37.a_tt: "Reduce la penalización de §YOficiales purgados§!" #NT!
 soviet.46.t: "gran Guerra Patriótica" #NT!
 soviet.46.d: "Aunque todavía nos queda mucho trabajo por hacer para reconstruir nuestro alto mando militar, el avance del ejército [From.GetAdjective] en nuestras fronteras ha despertado el ingenio y la voluntad patriótica de luchar dentro de nuestro nuevo cuerpo de oficiales. Nos hacemos más fuertes con cada golpe que recibimos mientras nos preparamos para levantarnos y contraatacar con todo el poder del [Prev.GetName]. Todo soldado está dispuesto a sacrificar su vida y mantenerse firme contra nuestros enemigos. ¡Esperamos que esto beneficie enormemente la capacitación y el compromiso de nuestros nuevos oficiales incluso después de ganar esta guerra!" #NT!
 soviet.46.a: "Para la gloria del [Root.GetName]" #NT!
 soviet.46.a_tt: "Agrega §YGran Guerra Patriótica§! que contrarresta parte de la penalización de §YOficiales purgados§!" #NT!
 soviet.48.t: "La revolución permanente" #NT!
 soviet.48.d: "Aunque innumerables personas han sido ejecutadas y encarceladas por traidores y contrarrevolucionarios en los últimos años, las posiciones de liderazgo han estado en gran medida seguras. Sin embargo, no han estado exentos de sospechas. Con la creación de la Cuarta Internacional, Stalin parece poseído por la idea de que aquellos más cercanos a él nunca estuvieron realmente de su lado. Aquellos que intentan ganarse su confianza han alimentado aún más esta idea para verse mejor.\n\nLa situación actual es de una ironía excepcional: la desconfianza dentro de la actual administración la ha vuelto insostenible, y un golpe de estado ahora es inminente. Algunos miembros del partido argumentan que volver a invitar a Trotsky y realizar purgas contra los estalinistas podría minimizar el daño de la guerra civil que seguirá. ¿Podrá realmente ejecutarse este plan, que ha sido el mayor temor del Secretario General durante años?" #NT!
 soviet.48.a: "¡Inconcebible!" #NT!
 soviet.48.a_tt: "§YPronto estallará una guerra civil masiva§!" #NT!
 soviet.48.b: "El socialismo en un solo país ha fracasado. Necesitamos a Trotski." #NT!
 soviet.48.b_tt: "§YUna guerra civil menor estallará cuando Trotsky regrese§!" #NT!
 soviet.49.t: "La Segunda Guerra Civil Rusa" #NT!
 soviet.49.d: "Con la creciente paranoia de Stalin, el Partido y el ejército se han dividido. Aquellos que han logrado ganarse su confianza -al menos temporalmente- quieren mantenerlo en el poder y conservar el culto a la personalidad que ha construido, pero muchos otros han sido excluidos informalmente del círculo. Algunos de ellos creen que el gobierno de Stalin ha fracasado, otros sospechan que simplemente están esperando el día en que el NKVD los encuentre o invente una excusa para arrestarlos.\n\nJuntos, han formado una facción lo suficientemente poderosa como para desafiar a la administración actual. . Su objetivo declarado es derrocar la tiranía de Stalin y hacer la transición desde un estado totalitario, con una junta de oficiales militares supervisando el proceso.\n\nLos partidarios de Stalin en el ejército y el Partido se han unido para retener el régimen actual, llamando traidores contrarrevolucionarios a sus oponentes. Una nueva guerra civil está al alcance de la mano." #NT!
 soviet.49.a: "¡Muerte a los traidores!" #NT!
 soviet.50.t: "Se funda el ejército de liberación ruso" #NT!
 soviet.50.d: "La fundación de la Cuarta Internacional ha vuelto a despertar el miedo de Stalin a los traidores en el Partido y en el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otra. En respuesta, varios generales liderados por Andrey Vlasov han formado el Comité para la Liberación del Pueblo de Rusia, con el objetivo de derrocar al régimen de Stalin antes de que pueda causar más daño.\n\nAunque el objetivo declarado a largo plazo es una transición al conservadurismo, la forma exacta no está clara todavía. Lo único que está claro es que pretenden sacar a Stalin del poder y poner fin al gobierno de los bolcheviques." #NT!
 soviet.50.a: "¡Hay que detenerlos!" #NT!
 soviet.51.t: "Golpe de Estado del NKVD" #NT!
 soviet.51.d: "La fundación de la Cuarta Internacional ha vuelto a despertar el miedo de Stalin a los traidores en el Partido y en el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otra. El NKVD, que ha sido una herramienta crucial en las purgas, también ha sido muy consciente del hecho de que la propia agencia es un objetivo potencial. En lugar de esperar a ser encarcelados, ejecutados y reemplazados, sus líderes han decidido atacar primero y lanzar un golpe de estado con el apoyo de oficiales militares igualmente preocupados.\n\nSin embargo, a pesar de su posición influyente, al NKVD le ha resultado difícil ganarse el apoyo. confianza de los líderes militares. El golpe sólo ha logrado hacerse con el control de una zona limitada de la Unión, pero ahora que los restos de la antigua agencia se enfrentan a una ejecución segura, es poco probable que se rindan." #NT!
 soviet.51.a: "¡Deben ser capturados!" #NT!
 soviet.52.t: "El golpe de los supervivientes" #NT!
 soviet.52.d: "La fundación de la Cuarta Internacional ha vuelto a despertar el miedo de Stalin a los traidores en el Partido y en el mando militar. Habiendo visto los juicios y ejecuciones en la Gran Purga, muchos sospechan que se avecina otra. Con tantos desaparecidos, sólo unos pocos están bajo sospecha y lograron evitar la ejecución. Después de haber sido brutalmente interrogados y, en algunos casos, encarcelados, saben muy bien que serán las primeras víctimas de otra purga. En un acto de desesperación, estos generales han decidido intentar derrocar el régimen de Stalin antes de que esto suceda.\n\nAunque es poco probable que tengan éxito en el intento, algunos supervivientes de la Gran Purga han logrado hacerse con el control en algunas zonas de la Unión. El reinado del Secretario General, como mínimo, ha quedado desestabilizado." #NT!
 soviet.52.a: "Debemos estabilizarlo lo más rápido posible." #NT!
 soviet.53.t: "La purga exitosa" #NT!
 soviet.53.d: "Tras la fundación de la Cuarta Internacional, se intensificó la caza de partidarios de Trotsky y varias personas cercanas a Stalin fueron ejecutadas. Sin nadie más que él mismo, Stalin se ha retirado a su mansión. Una vez que finalmente haya superado a cada amigo y familiar traicionero, ahora puede encontrar un poco de descanso y concentrarse completamente en traer gloria a [SOV.GetNameDef]." #NT!
 soviet.53.a: "Es hora de colgar el hacha" #NT!
 soviet.54.t: "Bajo un nuevo liderazgo" #NT!
 soviet.54.d_nopurge: "Con la disminución del poder del partido comunista, ha quedado claro desde hace tiempo que el sistema estalinista es insostenible.\nNuevas fuerzas han surgido para tomar el poder, invocando los ideales rusos para guiar a nuestro país por un nuevo camino.\n\nSimbolizando esta transición, [Root.GetLeader] ha hecho que Stalin sea depuesto y puesto en arresto domiciliario, lejos de los pasillos del poder donde ideó tantos de sus peligrosos proyectos.\nA medida que un nuevo sistema ruso crece para reemplazar el cadáver en descomposición del Partido, el secretismo, la paranoia y las conspiraciones políticas del antiguo Secretario General llegan a su fin." #NT!
 soviet.54.d_purge: "Ha quedado claro que la mayor amenaza para el Estado ruso no son los conspiradores contra el Partido Comunista, sino el Partido mismo. Con la desilusión del sueño comunista en Rusia, nuevas fuerzas han tomado el poder con el fin de llevar a nuestro país hacia el futuro.\n\nTras la deposición de Stalin por [Root.GetLeader], el antiguo Secretario General fue sometido a un juicio expedito. Su paranoica caza de brujas fue descrita como la destrucción del liderazgo de la nación en un momento de necesidad desesperada, por lo que Stalin fue condenado a muerte por traición. El viejo sistema va con él a una tumba sin nombre." #NT!
 soviet.54.a: "Un nuevo amanecer para la política rusa." #NT!
 usa.14.t: "El crepúsculo liberal" #NT!
 usa.14.d: "Nuestro gran modelo a seguir, la Alemania nazi, ha traicionado sus principios más profundos y se ha aliado al gran enemigo: el socialista. A medida que se difunde el conocimiento, sigue el malestar. El pueblo estaba dispuesto a seguirnos hasta aquí por temor a una revolución comunista, pero con la deserción de Alemania nuestro gran resurgimiento está siendo cuestionado." #NT!
 usa.14.a: "Regreso al conservadurismo." #NT!
 usa.14.b: "Manténgase fiel al liberalismo." #NT!
 usa.24.t: "El crepúsculo rojo" #NT!
 usa.24.d: "[SOV.GetNameDefCap], la inspiración que convenció a muchos de que era posible derrocar al capitalismo, ha traicionado la revolución internacional y se ha alineado con la Alemania nazi. Entre el socialismo en un país y esta alianza con los liberales, la gente está empezando a dudar de la sinceridad de los ideales comunistas en todo el mundo. ¿Es el socialismo estadounidense simplemente otra herramienta que [Root.GetLeader] ha utilizado para consolidar el poder?" #NT!
 usa.24.a: "Regreso al conservadurismo." #NT!
 usa.24.b: "Manténgase fiel al socialismo." #NT!
 usa.17.t: "[From.From.GetName] ha declarado la guerra a [From.GetName]" #NT!
 usa.17.d: "El mundo ya es un lugar inseguro. ¿Podemos realmente permitir la guerra en nuestra propia región o debemos garantizar que se mantenga la paz? Podemos enviarle a [From.From.GetName] un ultimátum para hacer las paces con [From.GetName] o dejar que peleen." #NT!
 usa.17.a: "Hazle saber a [From.From.GetName] que estamos preparados para la guerra." #NT!
 usa.17.a_tt: "§RSi [From.From.GetName] retrocede, el resultado será la paz blanca.§!\n" #NT!
 usa.17.b: "No intervendremos esta vez." #NT!
 usa.18.t: "[From.GetName] interviene en guerra contra [being_attacked.GetName]" #NT!
 usa.18.d: "[From.GetName] está disgustado con nuestra guerra de conflicto contra [being_attacked.GetName]. Nos amenazan con una guerra propia si no firmamos inmediatamente un acuerdo de paz con [being_attacked.GetName]. \n¿Deberíamos dar marcha atrás?" #NT!
 usa.18.a: "Hazle saber a [From.GetName] que estamos preparados para la guerra." #NT!
 usa.18.b: "Retrocederemos." #NT!
 usa.18.b_tt: "[Root.GetNameWithFlag] paz con [being_attacked.GetNameWithFlag]" #NT!
 usa.19.t: "[From.GetNameWithFlag] gana el objetivo de guerra de títeres (enfoque) contra [Root.GetName]" #NT!
 usa.20.t: "Influencia estadounidense" #NT!
 usa.20.d: "La defensa del conservadurismo por parte de [From.GetName] está empezando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestra gente y hemos descubierto que muchos [Root.GetAdjective] se sienten atraídos por el estilo de vida de [From.GetAdjective]. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por The [From.GetName]. Sin embargo, no podemos negar la influencia que tiene la política [From.GetAdjective] en nuestro país." #NT!
 usa.20.a: "En nuestros corazones siempre estaremos [Root.GetAdjective]" #NT!
 usa.20.a_tt: "[Root.GetNameWithFlag] ganancias: §YInfluencia de EE. UU.§!" #NT!
 usa.21.d: "La defensa del socialismo por parte de [From.GetName] está empezando a afectar a nuestro país. Las emisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestro pueblo. Incluso hemos encontrado folletos de propaganda que animan a los trabajadores de [Root.GetAdjective] a organizarse y promueven el modo de vida de [From.GetAdjective]. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por [From.GetName]. Sin embargo, no podemos negar la influencia que la política de [From.GetAdjective] tiene en nuestro país." #NT!
 usa.22.d: "La defensa del liberalismo por parte del [From.GetName] está empezando a afectar a nuestro país. Las transmisiones de radio permiten que los discursos de [From.GetLeader] lleguen a nuestro pueblo e incluso hemos encontrado folletos de propaganda que promueven el modo de vida [From.GetAdjective] que se distribuyen en algunas partes del país. [Root.GetName] no es un títere, ni permitiremos que nuestra política sea dictada por The [From.GetName]. Sin embargo, no podemos negar la influencia que tiene la política [From.GetAdjective] en nuestro país." #NT!
 usa.23.t: "Protección estadounidense" #NT!
 usa.23.d: "Los [From.GetName] están aplicando ahora la doctrina Monroe de forma mucho más estricta. Además de la influencia política que ya tienen sobre nuestro país, los funcionarios de los [From.GetName] declaran ahora que están dispuestos a intervenir en cualquier conflicto entre países americanos." #NT!
 usa.23.a: "El [From.GetName] se está volviendo poderoso" #NT!
 usa.23.a_tt: "[From.GetNameWithFlag] ahora puede intervenir en las guerras estadounidenses" #NT!
 britain.11.t: "El eje Berlín-Moscú" #NT!
 britain.11.d: "Una alianza militar plena entre alemanes y soviéticos tiene el potencial de derrocar el orden mundial y provocar una nueva era de totalitarismo. Para contrarrestar este desarrollo debemos forjar a las naciones conservadoras del mundo en una Gran Alianza para combatir la amenaza nazi-comunista." #NT!
 britain.11.a: "¡Conservadurismo de manifestación!" #NT!
 britain.11.b: "No hay necesidad de reaccionar exageradamente." #NT!
 britain.12.t: "La gran alianza" #NT!
 britain.12.d: "Gran Bretaña nos invita a unirnos a su facción para combatir la amenaza nazi-comunista. ¿Cómo debemos responder?" #NT!
 britain.12.a: "Sí" #NT!
 britain.12.b: "No" #NT!
 britain.13.t: "Francia quiere unirse a los aliados" #NT!
 britain.13.d: "El mundo se está volviendo cada vez más inseguro. Gran Bretaña y Francia siguen siendo bastiones del conservadurismo y la libertad en Europa y Francia ahora propone unirse a los Aliados.\n¿Cómo deberíamos responder?" #NT!
 britain.13.a: "Sí" #NT!
 britain.13.b: "No" #NT!
 britain.14.t: "Conferencia de Londres" #NT!
 britain.14.d: "El gobierno alemán ha comenzado a agitarse por el estatuto de Eslovenia, que según ellos es la histórica provincia alemana de Carniola, donde los alemanes y los eslovenos están siendo oprimidos por el gobierno yugoslavo. El gobierno de Su Majestad ha invitado a los gobiernos de Francia, Alemania e Italia a una conferencia en Londres para buscar una solución justa a esta cuestión. No hay duda de que la pequeña minoría alemana desea unirse a Alemania, pero los deseos de la población eslovena son menos claros. Alemania parece dispuesta a dejar escapar los perros de la guerra por este motivo y las oscuras nubes de la guerra se acumulan una vez más sobre el continente europeo." #NT!
 britain.14.a: "Hay que buscar una paz duradera" #NT!
 britain.14.b: "La historia no nos lo perdonaría" #NT!
 britain.15.t: "Francia nos abandona" #NT!
 britain.15.d: "El gobierno de Francia no ha entrado en razón ante nuestro modesto reajuste fronterizo propuesto y ha decidido romper la paz y librar una guerra terrible. Dejaremos que se agoten en otra ronda de inútil guerra de trincheras y luego suplicarán nuestra ayuda." #NT!
 britain.15.a: "Aprenderán cuál es su lugar." #NT!
 britain.16.t: "Muere el rey Jorge V" #NT!
 britain.16.d: "Ha fallecido Su Majestad Jorge V, Rey del Reino Unido y de los Dominios Británicos y Emperador de la India. Su calma tranquila y su devoción hacia sus súbditos acompañaron al Imperio tanto durante la Gran Guerra como durante la Gran Depresión. Su hijo asumirá el papel de rey Eduardo VIII, pero ya existe la preocupación de que sea demasiado independiente del pensamiento. Stanley Baldwin y Neville Chamberlain se están preparando para garantizar que aceptará las instrucciones del Primer Ministro y del Gabinete." #NT!
 britain.16.a: "Puede él descansar en paz" #NT!
 britain.17.t: "El rey Eduardo abdica" #NT!
 britain.17.d: "El Primer Ministro Baldwin ha dejado bastante claro que la dignidad del Rey-Emperador se verá afectada si se casa no sólo con un plebeyo, sino también con una divorciada y, por si fuera poco, con un estadounidense. Después de mucho examen de conciencia, su majestad ha elegido el amor sobre el deber y ha decidido abdicar. Su hermano menor, Alberto, asumirá el cargo de rey Jorge VI. Las casas de apuestas de Londres ya están apostando sobre si este hombre tímido llegará a su propia coronación." #NT!
 britain.17.a: "Dios salve al rey Jorge VI" #NT!
 britain.18.t: "El regreso del rey" #NT!
 britain.18.d: "No es ningún secreto que no hay amor entre Jorge VI y el [Root.GetRulingParty]. Voces en el parlamento piden ahora su dimisión en favor de su hermano exiliado, Eduardo VIII. Éste es un hombre menos ajeno a la idea de unidad a través de la fuerza y ​​un hombre con una visión para Inglaterra. ¡Suyas son las cualidades que buscamos en un líder de nuestra nación!" #NT!
 britain.18.a: "¡Por el bien del Imperio, Eduardo VIII debe gobernar!" #NT!
 britain.18.b: "No interferiremos con el parlamento." #NT!
 britain.19.t: "Se establece el Gobierno de la India Libre" #NT!
 britain.19.d: "Con el apoyo de Japón, los nacionalistas indios han establecido un gobierno en el exilio, el Azad Hind.\n\nLos nacionalistas están difundiendo propaganda en el Raj y fomentando la deserción de los cipayos. Si bien por ahora carecen de apoyo, sus esfuerzos podrían llegar a ser peligrosos." #NT!
 britain.19.a: "¡Una tontería!" #NT!
 ENG_RAJ_azad_hind_tooltip: "El apoyo nacionalista seguirá creciendo a menos que sea contrarrestado por la promesa de una eventual independencia." #NT!
 britain.20.t: "Azad Hind lidera la revuelta india" #NT!
 britain.20.d: "El Azad hind, el gobierno de la India Libre en el exilio, ha estado difundiendo propaganda y buscando apoyo entre el pueblo del Raj. A pesar de que la importancia de que el Imperio trabaje en conjunto es mayor que nunca, han decidido que este es el momento de atacar." #NT!
 britain.20.a: "¡No, el Imperio debe permanecer unido!" #NT!
 britain.23.t: "La revuelta india" #NT!
 britain.23.d: "El Azad Hind, el gobierno de la India Libre en el exilio, ha declarado que ha llegado el momento de que todos los verdaderos patriotas tomen las armas contra los señores británicos. El destino de la India está en juego y debemos tomar una decisión." #NT!
 britain.23.a: "¡Estaremos con el Imperio!" #NT!
 britain.23.b: "¡Aprovecharemos la oportunidad!" #NT!
 britain.24.t: "Fábricas de esquemas de sombra tomadas en uso" #NT!
 britain.24.d: "Los cuidadosos preparativos que hicimos en el Plan Sombra para facilitar la transición de nuestras fábricas civiles a una industria plena en tiempos de guerra ahora han dado sus frutos. Las nuevas fábricas ya son mucho más eficientes de lo que razonablemente se podría esperar en este plazo." #NT!
 britain.24.a: "¡Qué previsión tan afortunada tuvimos!" #NT!
 poland.1.t: "Expansión hacia el este" #NT!
 poland.1.d: "Después de habernos visto obligados a ceder Gdansk a los alemanes, ahora estamos atrapados en una tenaza entre dos imperios que amenazan nuestra soberanía. Como estamos perdiendo territorio en el oeste y no podemos confiar en que los aliados nos protejan de la agresión alemana, podríamos considerar alinearnos con las ambiciones alemanas y recuperar partes de nuestra antigua Commonwealth ahora absorbida por [SOV.GetNameDef]. Seremos presa fácil si seguimos siendo autoritarios y hemos luchado demasiado para ver otra partición de Polonia." #NT!
 poland.1.a: "Es hora de convertir al Eje de una amenaza a un aliado." #NT!
 poland.1.b: "Es preferible trabajar diplomáticamente con los soviéticos." #NT!
 poland.2.t: "[FROM.GetNameDefCap] Exige Oriente" #NT!
 poland.2.d: "Habiendo reafirmado sus reclamos sobre nuestros territorios orientales, [FROM.GetNameDef] ahora nos ha presionado para que les cedamos esta tierra, sugiriendo que esta es la única manera de evitar otra invasión y una posible anexión o partición.\n\nNormalmente, ceder ante tales Las amenazas fácilmente estarían fuera de discusión, pero [FROM.GetNameDef] está lejos de ser nuestra única preocupación. Si aceptamos sus demandas, es posible que tengamos menos de qué preocuparnos en el frente oriental, aunque también posicionaría el frente oriental significativamente más hacia el oeste." #NT!
 poland.2.a: "Abandona el este pacíficamente." #NT!
 poland.2.b: "[ROOT.GetName] ¡no se rendirá sin luchar!" #NT!
 poland.3.t: "[FROM.GetName] Cede el Este" #NT!
 poland.3.d: "Después de presionar a [FROM.GetNameDef] para que ceda en sus derechos sobre sus territorios orientales, han accedido a ceder lo que exigimos sin más conflictos. Sin embargo, probablemente podamos abandonar cualquier esperanza de formar un vínculo más fuerte con la nación en el futuro. Después de habernos dado lo que nos correspondía, parecen esperar que tengamos el menor contacto posible." #NT!
 poland.3.a: "Mientras reconozcan nuestro reclamo, no hay problema." #NT!
 poland.4.t: "[FROM.GetName] Se niega a ceder el Este" #NT!
 poland.4.d: "A pesar de nuestro esfuerzo por resolver la disputa con [FROM.GetNameDef] pacíficamente, se han negado a ceder sus territorios orientales y nos han obligado a situarnos en una posición en la que la única opción para reclamarlos es mediante la guerra. Claramente, este problemático país no evitará una partición incluso cuando se le dé la oportunidad." #NT!
 poland.4.a: "¿Creen que pueden oponerse a nosotros?" #NT!
 poland.5.t: "[FROM.GetNameDefCap] Ofrece protección" #NT!
 poland.5.d: "Después de que [FROM.GetNameDef] reclamara su derecho al este de Polonia, asumimos que otro ataque era inminente. Sin embargo, una oferta reciente de los [FROM.GetAdjective]s indica lo contrario. Aparentemente, siempre que cedamos el territorio reclamado, están dispuestos a permitirnos unirnos a ellos en una alianza. Además, prometen que en caso de una guerra con Alemania, seremos compensados ​​por la pérdida con la concesión de nuevas tierras en el oeste.\n\nAunque esta puede ser una oferta mejor de lo que esperábamos, no podemos saber si esta supuesta guerra futura alguna vez se llevará a cabo. Quizás [FROM.GetNameDef] solo busca apropiarse fácilmente de tierras y obligarnos a entrar en su esfera de influencia. Sin embargo, puede ser la mejor protección con la que podemos contar." #NT!
 poland.5.a: "Debemos aceptarlo ahora, antes de que sea demasiado tarde." #NT!
 poland.5.b: "[ROOT.GetName] ¡Aún no está perdido!" #NT!
 poland.6.t: "[FROM.GetNameDefCap] Acepta protección" #NT!
 poland.6.d: "La propuesta de tomar a [FROM.GetNameDef] bajo nuestra protección y guiarlos hacia futuras conquistas en el oeste a cambio de territorio en el este resultó ser una estrategia exitosa. Se les prometió una parte de Alemania en caso de una guerra exitosa y nuestra protección, por lo que aceptaron ceder sus territorios orientales pacíficamente." #NT!
 poland.6.a: "Un aliado contra Alemania es mucho más preferible que otra partición." #NT!
 poland.7.t: "[FROM.GetNameDefCap] Rechaza la protección" #NT!
 poland.7.d: "A pesar de hacer la oferta más generosa que pudimos, intentar un acuerdo en el que [FROM.GetNameDef] cedería su territorio oriental a cambio de la promesa de una futura parte de Alemania, [From.GetLeader] ha rechazado nuestros esfuerzos diplomáticos. [FROM.GetNameDefCap] ha elegido el camino difícil, por nosotros, pero aún más por ellos mismos." #NT!
 poland.7.a: "Lo que no se puede comprar hay que apoderarse." #NT!
 poland.8.t: "[POL.GetName] Concedido a Alemania del Este" #NT!
 poland.8.d: "Como se acordó previamente, después de la anexión de los territorios del este de Alemania por [SOV.GetNameDef], algunos de ellos quedarán bajo el control de [POL.GetAdjective] como recompensa por la pasada transferencia del este de Polonia a [SOV.GetNameDef]." #NT!
 poland.8.a: "Dadas las circunstancias, un giro hacia el oeste era lo mejor que podíamos esperar." #NT!
 poland.9.a: "La situación parece resuelta para nuestra mutua satisfacción." #NT!
 poland.10.t: "[From.GetName] ¡Se une al [Root.GetFactionName]!" #NT!
 poland.10.d: "Reconociendo la necesidad de unidad contra las amenazas que rodean a nuestros países por todos lados, [From.GetLeader] anunció hoy al mundo que [From.GetName] ha firmado un tratado con [Root.GetName] por el bien de nuestra seguridad mutua." #NT!
 poland.10.a: "[Root.GetName] y [From.GetName] hoy son hermanos." #NT!
 poland.11.t: "[From.GetName] se niega a unirse [Root.GetFactionName]" #NT!
 poland.11.d: "En un acto tonto de autoconservación imaginaria, [From.GetLeader] anunció hoy que [From.GetName] se abstendrá de cualquier acción diplomática que pueda considerarse una amenaza para sus poderosos vecinos. Por lo tanto, ha rechazado nuestra solicitud de que se unan al [Root.GetFactionName]." #NT!
 poland.11.a: "La única seguridad es permanecer unidos." #NT!
 poland.12.t: "A Wojtek nunca se le cae una caja" #NT!
 poland.12.d: "El soldado Wojtek ha demostrado ser un miembro excepcionalmente valioso de nuestras líneas de suministro. Incluso durante el fragor del combate, con disparos de armas pequeñas que le rozaban el pelo de la cabeza, los brazos y las piernas, no dejó caer ni una sola caja de municiones. Este valiente soldado aseguró que nuestra artillería pudiera seguir disparando y, por lo tanto, jugó un papel decisivo en la derrota del enemigo. Por esta razón se decidió ascender a Wojtek." #NT!
 poland.12.a: "Que todos nos inspiremos en su valentía." #NT!
 WOJTEK_COMMANDER: "Wojtek se convierte en §HComandante del cuerpo§!" #NT!
 greece.1.t: "Ultimátum soviético" #NT!
 greece.1.d: "Estamos bajo presión de los soviéticos para que cedamos territorio. Amenazan con una guerra total en caso de que no cedamos. Ceder puede salvar las vidas de muchos soldados griegos, pero ¿será ésta la última vez que pedirán tierras?" #NT!
 greece.1.a: "Evitar la guerra es lo mejor para Grecia" #NT!
 greece.1.b: "No les des nada." #NT!
 greece.2.t: "Segundo premio de Liubliana" #NT!
 greece.2.d_GER_demand: "Alemania busca intimidar a Grecia para que entregue territorio para "bases"" #NT!
 greece.2.d_ITA: "Los alemanes buscan tierras para sus amigos italianos a costa nuestra." #NT!
 greece.2.d_BUL: "Los alemanes exigen que entreguemos tierras a sus lacayos búlgaros." #NT!
 greece.2.d_ITA_BUL: "Los alemanes impulsan las demandas de Italia y Bulgaria en nuestro territorio." #NT!
 greece.2.a: "No podemos resistirnos a ellos" #NT!
 greece.2.b: "no cederemos" #NT!
 greece.3.t: "Destino de Grecia" #NT!
 greece.3.d: "Alemania exige que aceptemos la "coordinación" para Alemania. Esto nos convertiría efectivamente en una marioneta de Alemania." #NT!
 greece.3.a: "Acepta lo inevitable" #NT!
 greece.3.b: "Rechazar" #NT!
 greece.4.t: "Guerra contra Turquía" #NT!
 greece.4.d: "Nuestros amigos italianos están planeando atacar Turquía. Esta es la oportunidad perfecta para que aseguremos nuestra posición en el Mar Egeo. Tomemos Izmir para nosotros y ayudemos a los italianos a expulsar a los turcos lejos de Europa." #NT!
 greece.4.a: "Esmirna será nuestra" #NT!
 turkey.1.t: "La muerte de Mustafa Kemal Atatürk" #NT!
 turkey.1.d: "\n La República está de luto.\n\n Héroe de guerra, revolucionario, presidente y padre de los turcos, Mustafa Kemal Atatürk ha fallecido.\n\nMantuvo su deber para con el pueblo turco y la república que fundó hasta el final . Miles de dolientes presentaron sus respetos en Estambul, antes de que su cuerpo fuera trasladado en camión, barco y tren a Ankara. Allí se celebró su funeral de estado al que asistieron todo el parlamento y dignatarios de todo el mundo.\n\nAhora que el padre de la nación turca moderna ya no está, la República debe seguir adelante. La Gran Asamblea Nacional ha elegido a [Root.GetLeader] como su sucesor." #NT!
 turkey.1.a: "Atatürk será recordado" #NT!
 generic.1.t: "[From.GetName] está influyendo en nuestra política" #NT!
 generic.1.d_Authoritarian_good: "Durante mucho tiempo el gobierno de [From.GetAdjective] ha buscado alinear el rumbo de nuestros países y ha expresado un gran interés en la política de [Root.GetAdjective]. Recientemente, esto se intensificó cuando [From.GetRulingParty] comenzó a impulsar su propaganda de [From.GetRulingIdeology] con una serie de discursos y material de lectura distribuidos a la gente de [Root.GetAdjective]. \n\nAhora incluso varios políticos y otros funcionarios se están dejando llevar por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]." #NT!
 generic.1.d_bad: "Durante mucho tiempo, el gobierno de [From.GetAdjective] ha tratado de alinear el camino de nuestros países y, a menudo, ha intentado inmiscuirse en la política de [Root.GetName]. Recientemente, esto se ha intensificado, ya que [From.GetRulingParty] comenzó a impulsar su [From.GetRulingIdeology] propaganda sin respeto por [Root.GetAdjective] tradiciones políticas. Ya se están distribuyendo varios discursos y otros materiales de [From.GetRulingIdeology] a las personas de [Root.GetAdjective]. Parece que incluso varios políticos y otros funcionarios se están dejando llevar por la propaganda de [From.GetAdjective] y han comenzado a abogar por [From.GetRulingIdeologyNoun] en [Root.GetName]." #NT!
 generic.1.a: "Interesante" #NT!
 generic.1.b: "¡Cómo se atreven!" #NT!
 country_capitulated.0.t: "[Root.GetName] ha capitulado" #NT!
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] optó por huir del país y se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no puede soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] decidió huir del país y se ha exiliado. Sus principales fuerzas han capitulado y [From.From.GetNameDef] ahora tiene el control de su zona de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] ha anunciado que la cobarde nación [Root.GetAdjective] ya no pudo soportar la presión de la abrumadora presencia de las fuerzas [From.From.GetAdjective] en todo el país. El gobierno [Root.GetAdjective] optó por huir del país y se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra lo que queda de [Root.GetFactionName] continúa en otros lugares, esta es una gran victoria para todos los [From.From.GetFactionName]." #NT!
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo parodias en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nA pesar de esta devastadora pérdida, la guerra contra [From.From.GetNameDef] está lejos de terminar." #NT!
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo parodias en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra [From.From.GetNameDef] continúa, este es un revés desafortunado para todos los [Root.GetFactionName]." #NT!
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] ha anunciado que la nación [Root.GetAdjective] ya no puede soportar la presión de las fuerzas ocupantes [From.From.GetAdjective], cometiendo parodias en todo el país. El gobierno [Root.GetAdjective] se ha exiliado. Sus fuerzas principales han capitulado y [From.From.GetNameDef] ahora tiene el control de su área de origen.\nAunque la guerra contra [From.From.GetNameDef] y el resto de [From.From.GetFactionName] continúa, este es un revés desafortunado para todos los [Root.GetFactionName]." #NT!
 country_capitulated.0.d_Authoritarian_both_no_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], quien ahora tiene el control de su área de origen.\n\nAunque las luchas entre [From.From.GetName] y [Root.GetName] han terminado, [From.From.GetNameDef] todavía está en absoluto. La guerra termina y los combates continúan en otros lugares." #NT!
 country_capitulated.0.d_Authoritarian_prev_no_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus fuerzas principales han capitulado ante [From.From.GetNameDef], que ahora tiene el control de su zona de origen.\n\nLa lucha en [Root.GetName] fue sólo una pequeña parte del conflicto. La guerra entre [From.From.GetNameDef] y lo que queda del [Root.GetFactionName] continúa en otros lugares." #NT!
 country_capitulated.0.d_Authoritarian_prev_faction: "\nEl gobierno de [Root.GetAdjective] se ha exiliado y sus principales fuerzas han capitulado ante [From.From.GetNameDef], que ahora tiene el control de su zona de origen.\n\nLa lucha entre [From.From.GetNameDef] y [Root.GetNameDef] fue solo una pequeña parte del conflicto. La guerra entre [From.From.GetFactionName] y lo que queda de [Root.GetFactionName] continúa en otros lugares." #NT!
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] ha anunciado su rendición total ante [From.From.GetNameDef]. Las fuerzas de [From.From.GetAdjective] junto con varios partidarios independientes de [Root.GetAdjective] [From.From.GetRulingIdeology] han obligado a [Root.GetLeader] y a su gobierno a exiliarse mientras se establece un nuevo gobierno para gobernar [Root.GetNameDef] en cooperación con [From.From.GetNameDef]. [From.From.GetLeader] ha comentado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [Root.GetNameDef].\n[Root.GetLeader] respondió afirmando que incluso en el exilio, continuará luchando por [Root.GetNameDef] y apoyará todos los esfuerzos de resistencia en su tierra natal." #NT!
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] ha anunciado su rendición total ante [From.From.GetNameDef]. Varios ciudadanos de [Root.GetAdjective] insatisfechos con la marca de [From.From.GetRulingIdeologyNoun] llevada a [Root.GetNameDef] por [Root.GetLeader] se unieron a los soldados de [From.From.GetAdjective] para sacarlo del poder y formar un nuevo gobierno bajo la dirección de [From.From.GetNameDef]. [From.From.GetLeader] ha comentado que este acuerdo mutuo traerá una nueva era de prosperidad y cooperación a [From.From.GetNameDef]\n[Root.GetLeader] respondió afirmando que [From.From.GetLeader] no es cierto [From.From.GetNameDef]2 e incluso en el exilio, continuará luchando por [Root.GetNameDef] y apoyándolo todos los esfuerzos de resistencia en su tierra natal." #NT!
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] ha anunciado su rendición total ante [From.From.GetNameDef]. Es evidente que la indulgencia del gobierno de [Root.GetAdjective] hacia los simpatizantes nacionales de [From.From.GetRulingIdeology] fue un factor que contribuyó a la caída de [Root.GetName], ya que [Root.GetFascistLeader] asumió el cargo para gobernar el país en nombre del régimen de [From.From.GetLeader].\n[Root.GetLeader] afirma que esto no es el fin de la soberanía de [Root.GetAdjective], y que el gobierno apoyará todos los esfuerzos de resistencia incluso mientras esté exiliado de su patria." #NT!
 country_capitulated.0.a: "¡Una gran noticia!" #NT!
 country_capitulated.0.b: "Estos son tiempos oscuros" #NT!
 country_capitulated.0.c: "Tiempos inciertos" #NT!
 britain.22.t: "Dimite Stanley Baldwin" #NT!
 britain.22.d: "Dos semanas después de la coronación del rey Jorge VI, Baldwin anunció que renunciará al cargo de primer ministro para jubilarse a la edad de 70 años. Habiendo dirigido el Gobierno Nacional de forma intermitente desde 1923, ha sido la mano firme. responsable de sacar al Imperio Británico de la Gran Depresión, y en los últimos años ha supervisado a regañadientes el inicio del rearme imperial y la abdicación del rey Eduardo VIII. Dimite como un primer ministro popular y exitoso, pero ¿ha hecho lo suficiente para contrarrestar la creciente amenaza de Alemania?" #NT!
 britain.22.a: "El señor Chamberlain buscará formar un gobierno." #NT!
 france.31.t: "Édouard Daladier dimite" #NT!
 france.31.d: "Con el colapso de la Tercera República y la negativa del gobierno alemán a ofrecer un armisticio, debe recaer en nuevos líderes para continuar la lucha desde las colonias. Aunque pocos dudarían de que Monsieur Daladier ha sido un excelente primer ministro, él simplemente no pudo hacer frente al extraordinario conjunto de circunstancias en las que se encontraba Francia. Sólo podemos rezar para que haya luz al final del túnel." #NT!
 france.31.a: "El señor Reynaud intentará formar gobierno." #NT!
 germany.999.t: "Un cuento sobre dos ciudades" #NT!
 germany.999.desc: "Tras la sorprendente victoria de las fuerzas alemanas, ha llegado el momento de destruir los últimos vestigios del dominio bolchevique en Europa. Incluso ahora, los nombres de Stalin y Lenin deshonran a dos ciudades importantes en el nuevo Lebensraum alemán, burlándose de los soldados que dieron sus vidas para tomarlas. \n\nLa "Asociación de Veteranos de la Weltkrieg" ha presentado al gobierno una sugerencia para rectificar esta horrible situación." #NT!
 germany.999.a: "¡Honremos a los héroes de la última guerra!" #NT!
 germany.999.b: "¡Qué sugerencia tan absurda!" #NT!
 GAME_OVER_TT: "§REl juego terminará para ti.§!" #NT!
 CAN_ANGERED_WORKERS: "Esto molestará a la población." #NT!
 generic.2.t: "[From.GetNameDefCap] busca unirse al [Root.GetFactionName]" #NT!
 generic.2.d.a: "Ante las crecientes amenazas a la libertad y los valores conservadores, los [alliance_applicant.GetAdjective] nos ven como defensores de la libertad. Ahora desean ser admitidos en nuestra alianza, tanto para disfrutar de nuestra protección como para apoyarnos contra las fuerzas que amenazarían al conservadurismo." #NT!
 generic.2.d.b: "Nuestra difícil tarea de derrocar el orden mundial actual no ha pasado desapercibida para las naciones con ideas afines. Los [alliance_applicant.GetAdjective] reconocen que su mejor oportunidad de labrarse un futuro próspero es alinearse con nosotros en el conflicto venidero y, por lo tanto, se han ofrecido a unirse formalmente a nosotros contra nuestros enemigos." #NT!
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] ha reconocido que debe unirse con otras repúblicas socialistas para fortalecer el lugar del socialismo en el mundo. Aceptando nuestro papel de liderazgo en la difícil situación internacional de los trabajadores, el [alliance_applicant.GetAdjective] solicita ahora establecer formalmente una alianza con nosotros." #NT!
 generic.2.d.e: "Mientras los actuales trastornos en la política internacional continúan resonando en todo el mundo, los [alliance_applicant.GetAdjective] nos han considerado su mayor oportunidad de sobrevivir en estos tiempos tumultuosos. Por lo tanto, solicitan ser admitidos en nuestra alianza, para que podamos capear juntos la tormenta que se avecina." #NT!
 generic.2.a: "Todos los que defienden la libertad y el conservadurismo pueden apoyarnos." #NT!
 generic.2.b: "¡El mundo pertenece a todos los que son fuertes!" #NT!
 generic.2.c: "Si nos mantenemos unidos, la revolución no podrá dejar de prevalecer." #NT!
 generic.2.e: "¡Y lo superaremos, lo haremos!" #NT!
 generic.2.f: "Estamos mejor sin ellos." #NT!
 generic.2.g: "Ya tenemos los aliados que necesitamos." #NT!
 generic.3.t: "[alliance_inviter.GetNameDefCap] nos da la bienvenida al [alliance_inviter.GetFactionName]" #NT!
 generic.3.d: "[alliance_inviter.GetNameDefCap] ha decidido aceptar nuestra solicitud para unirse al [alliance_inviter.GetFactionName]. De ahora en adelante nos mantendremos firmes o caeremos juntos." #NT!
 generic.3.a: "Juntos defenderemos el conservadurismo." #NT!
 generic.3.b: "¡Nadie puede oponerse a nosotros!" #NT!
 generic.3.c: "¡La difícil situación de los trabajadores no podría pedir mejores defensores!" #NT!
 generic.3.e: "Por ahora dejaremos de lado nuestras diferencias." #NT!
 generic.4.t: "[alliance_inviter.GetNameDefCap] niega la solicitud para unirse al [alliance_inviter.GetFactionName]" #NT!
 generic.4.d: "[alliance_inviter.GetNameDefCap] ha decidido rechazar nuestra solicitud para unirse al [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda." #NT!
 generic.4.a: "¿Se llaman a sí mismos defensores de la libertad?" #NT!
 generic.4.b: "¡Entonces los aplastaremos a ellos también!" #NT!
 generic.4.c: "¡Su revolución es corrupta!" #NT!
 generic.4.e: "Nuestras diferencias eran demasiado grandes." #NT!
 news.289.t: "[alliance_applicant.GetNameDefCap] se une al [alliance_inviter.GetFactionName]" #NT!
 news.289.d: "\nHoy temprano, [alliance_inviter.GetNameDef] y [alliance_applicant.GetNameDef] emitieron una declaración conjunta de que a este último se le ha otorgado formalmente el estatus de miembro de [alliance_inviter.GetFactionName]. Queda por ver si esta asociación se utilizará con fines ofensivos o defensivos, pero sin duda ya se está llevando a cabo una amplia planificación militar conjunta." #NT!
 news.289.a: "Somos más fuertes juntos." #NT!
 news.289.b: "Buscan fuerza en los números." #NT!
 news.289.c: "¡No les servirá de nada!" #NT!
 news.289.e: "La guerra se intensifica..." #NT!
 news.289.f: "Nuestra alianza se fortalece." #NT!
 generic.5.t: "[From.GetNameDefCap] invita a [Root.GetNameDef] al [alliance_inviter.GetFactionName]" #NT!
 generic.5.d.a: "Con una mirada sospechosa sobre los recientes acontecimientos en la política mundial, [alliance_inviter.GetNameDef] nos extiende su mano amiga, ofreciéndonos su protección e instándonos a apoyarlos en la defensa de los principios de libertad y conservadurismo. Como miembro del [alliance_inviter.GetFactionName], es muy posible que se salvaguarde la libertad de nuestro pueblo." #NT!
 generic.5.d.b: "Reconociendo que a veces incluso los fuertes necesitan aliados, el [alliance_inviter.GetAdjective] nos ha invitado a unirnos al [alliance_inviter.GetFactionName]. Si decidimos aceptar, esto bien puede brindarnos una amplia oportunidad de encontrar nuestro lugar bajo el sol." #NT!
 generic.5.d.c: "Nuestros aliados ideológicos en [alliance_inviter.GetNameDef] han tomado nota de nuestras valiosas contribuciones a la causa de los trabajadores, y esta mañana recibimos una invitación para unirnos al [alliance_inviter.GetFactionName]. Junto con otras repúblicas socialistas, podríamos difundir la revolución con fuerzas renovadas." #NT!
 generic.5.d.e: "Parece que los [alliance_inviter.GetAdjective] nos consideran de interés estratégico y que consideran más rentable que trabajemos juntos que dejarnos dividir por nuestras diferencias ideológicas. Esta mañana, el Embajador de [alliance_inviter.GetAdjective] nos entregó una invitación para convertirnos en estado miembro de [alliance_inviter.GetFactionName]." #NT!
 generic.5.a: "Nos defenderemos de ellos." #NT!
 generic.5.b: "Sólo necesitamos unos pocos miles de muertos..." #NT!
 generic.5.c: "¡Lucharemos junto a nuestros camaradas!" #NT!
 generic.5.e: "Es la elección rentable." #NT!
 generic.6.t: "[alliance_applicant.GetNameDefCap] acepta invitación al [alliance_inviter.GetFactionName]" #NT!
 generic.6.d: "[alliance_applicant.GetNameDefCap] ha decidido aceptar nuestra oferta de unirse al [alliance_inviter.GetFactionName]. De ahora en adelante nos mantendremos firmes o caeremos juntos." #NT!
 generic.7.t: "[alliance_applicant.GetNameDefCap] rechaza la oferta para unirse al [alliance_inviter.GetFactionName]" #NT!
 generic.7.d: "[alliance_applicant.GetNameDefCap] ha decidido rechazar nuestra oferta de unirse al [alliance_inviter.GetFactionName]. Tendremos que arreglárnoslas sin su ayuda." #NT!
 generic.7.a: "Nuestra ayuda no es deseada." #NT!
 news.290.t: "Otón asume la corona húngara" #NT!
 news.290.desc: "En busca de un rey adecuado, el Reino de Hungría invitó a Otto von Habsburg a regresar a las tierras que hasta hace poco estaban gobernadas por su familia. Otto, que ha vivido exiliado en toda Europa occidental desde el final de la Gran Guerra y la disolución del imperio de su padre, decidió aceptar la oferta. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nDurante su discurso de coronación, el rey Otón agradeció al pueblo húngaro por su lealtad y devoción, y prometió ver a los Habsburgo. tierras se reunieron una vez más, prometiendo que esta vez Hungría sería la parte constituyente dominante." #NT!
 news.290.a: "Ya no es un reino sólo de nombre." #NT!
 news.290.b: "Esa es una charla peligrosa..." #NT!
 news.290.c: "¡La carrera por Austria ha comenzado!" #NT!
 news.290.e: "¿Volverá a surgir el Imperio?" #NT!
 news.291.t: "Austria vota a favor de unirse con Hungría" #NT!
 news.291.desc: "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi ha concluido, pero ya está claro que se trata de una victoria aplastante para el bando de la reunificación. No se han reportado irregularidades en el proceso de votación y el gobierno austriaco se ha visto obligado a reformarse para convertirse en un gobierno regional del estado húngaro.\n\nAunque la medida es muy bien recibida por el público húngaro, las repercusiones políticas del referéndum serán probablemente se sentirá profundamente en toda Europa." #NT!
 news.291.a: "Nuestros lazos fraternales no han sido olvidados." #NT!
 news.291.b: "Esto no quedará sin repercusiones..." #NT!
 news.291.c: "El vacío de poder del Imperio aún puede llenarse..." #NT!
 news.292.desc: "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi ha concluido, pero ya está claro que se trata de una victoria aplastante para el bando de la reunificación. Ha habido numerosos informes de inconsistencias, fraude electoral y manipulación electoral, pero los funcionarios austriacos han desestimado estas acusaciones y ya han comenzado a reformar la administración para convertirla en un gobierno regional del estado húngaro.\n\nAunque la medida es muy bien recibida por Para el público húngaro, las repercusiones políticas del referéndum probablemente se sentirán profundamente en toda Europa." #NT!
 news.292.a: "Lazos fraternales y algunos sobornos útiles..." #NT!
 news.292.b: "¡Ese era nuestro plan!" #NT!
 news.292.c: "El vacío de poder del Imperio aún puede llenarse..." #NT!
 news.292.e: "¡Una afrenta al conservadurismo!" #NT!
 news.293.t: "Austria vota contra la reunificación" #NT!
 news.293.desc: "Ante la insistencia de los húngaros, Austria ha llevado a cabo un referéndum sobre la posible reunificación de las dos naciones bajo la corona de los Habsburgo. El recuento final está casi terminado, pero la victoria del bando de la reunificación ya está fuera de alcance. Por ello, el gobierno austriaco ha decidido no unirse a una unión austrohúngara.\n\nEn un espíritu de conservadurismo y autodeterminación, Hungría ha aceptado el resultado y ha decidido no seguir impulsando sus propuestas." #NT!
 news.293.a: "Muy desafortunado." #NT!
 news.293.b: "¡Nuestra independencia está asegurada!" #NT!
 news.293.c: "Excelente... ahora nos toca a nosotros." #NT!
 news.293.e: "Entonces, la caída del Imperio fue permanente." #NT!
 news.294.t: "Austria vota contra la reunificación" #NT!
 news.294.desc: "Ante la insistencia de los húngaros, Austria ha celebrado un referéndum sobre la posible reunificación de las dos naciones, bajo la corona de los Habsburgo. El recuento final casi ha concluido, pero una victoria para el bando de la reunificación ya está fuera de su alcance. Por lo tanto, el gobierno austriaco ha decidido no unirse a una unión austro-húngara.\n\nHungría, sin embargo, ha acusado al gobierno austriaco de manipular las elecciones en contra de la reunificación. Han declarado que no rehuirán el uso de la fuerza para proteger el deseo del pueblo austríaco de reunirse con sus hermanos húngaros. Ambos bandos han comenzado a movilizarse y la guerra parece inevitable." #NT!
 news.294.a: "¿Cuáles son algunas muertes para un Imperio?" #NT!
 news.294.b: "¡Defenderemos Viena hasta el último hombre!" #NT!
 news.294.c: "Esto arruina todos nuestros planes..." #NT!
 news.294.e: "Esperemos que el conflicto no se extienda." #NT!
 news.295.t: "Restauración de Austria-Hungría" #NT!
 news.295.desc: "Una vez completada la reunificación de Austria y Hungría, el gobierno húngaro reunió a la prensa internacional en Budapest y anunció la restauración del Imperio austrohúngaro.\n\nEl rey Otón ha asumido su título legítimo como Emperador de Austria y ha reiterado su promesa de que Aunque el Imperio todavía no es más que una sombra de lo que era antes, no descansará hasta que todas las tierras de los Habsburgo se hayan reunido. Sin duda, sus vecinos miran con recelo lo que ocurre en Budapest." #NT!
 news.295.a: "Como un fénix de las cenizas." #NT!
 news.295.b: "Esto cambia mucho la situación..." #NT!
 news.295.c: "¿Serán amigos o enemigos?" #NT!
 news.295.e: "Será mejor que fortalezcamos nuestras fronteras..." #NT!
 news.296.t: "Guillermo asume la corona húngara" #NT!
 news.296.desc: "En busca de un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al príncipe sueco Guillermo, duque de Södermanland, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nSe dice que el nuevo Rey se toma en serio el bienestar de su pueblo y que apoya firmemente sus derechos conservadores. Además, aboga por el diálogo con los vecinos de Hungría y no por la hostilidad. Por tanto, el nuevo Rey bien podría resultar una ayuda bienvenida para reducir las tensiones en la región." #NT!
 news.296.b: "Otro debilucho se levanta." #NT!
 news.296.c: "Otro para llevar la antorcha." #NT!
 news.297.t: "Friedrich Franz asume la corona húngara" #NT!
 news.297.desc: "En busca de un rey para su nación, los húngaros, después de largas negociaciones y preparativos, invitaron oficialmente al alemán Federico Francisco, gran duque de Mecklemburgo-Schwerin, a principios de esta semana. Hoy, en medio de mucha fanfarria y celebración, fue coronado Rey de Hungría en una ceremonia solemne en el Palacio Real de Budapest.\n\nMiembro de las SS desde 1931, las tendencias ideológicas del nuevo Rey son bien conocidas y ya ha declaró que "dará a Hungría la grandeza que merece, cueste lo que cueste". Por lo tanto, junto con la promesa del Rey de "deshacer las injusticias que sufrimos en el pasado", es poco probable que esta coronación resulte en un alivio de las tensiones en la región." #NT!
 news.297.b: "Un acontecimiento profundamente preocupante..." #NT!
 news.297.c: "¡Un nuevo aliado potencial!" #NT!
 news.298.t: "Hungría renuncia al Tratado de Trianon" #NT!
 news.298.desc: "En una declaración pública, [HUN.GetLeader] ha renunciado al tratado impuesto por las potencias aliadas tras la Gran Guerra. Firmado por los húngaros como protesta en 1920, redujo en gran medida el tamaño del país y limitó la fuerza de su ejército.\n\nEn su discurso, [HUN.GetLeader] ya insinuó que Hungría pronto podría intentar reafirmar sus reclamos sobre los territorios que les fueron arrebatados. hace dos décadas." #NT!
 news.298.a: "¡La humillación ha terminado, pero no olvidada!" #NT!
 news.298.b: "Están interfiriendo con el orden mundial..." #NT!
 news.298.c: "Han escapado del yugo de Versalles." #NT!
 news.299.t: "Hungría proclama la Gran Hungría" #NT!
 news.299.desc: "Habiendo recuperado las tierras que les fueron arrebatadas en el Tratado de Trianon, [From.GetLeader] emitió ayer por la tarde una proclamación de que en adelante la nación será conocida como Gran Hungría. Se espera que esto sirva para aumentar el prestigio de la Gran Hungría a los ojos del mundo, así como para describir mejor la extensión de sus fronteras." #NT!
 news.299.a: "El mundo verá nuestro poder." #NT!
 news.299.b: "Están un poco engreídos." #NT!
 news.300.t: "Hungría exige Transilvania" #NT!
 news.300.desc: "En un esfuerzo por revertir aún más el Tratado de Trianon, Hungría ha lanzado un ultimátum a Rumania exigiendo la devolución de Transilvania. Aún no se ha dado una respuesta oficial, pero Hungría ya ha insinuado que considerará el uso de las armas si se rechazan sus demandas." #NT!
 news.300.a: "¡Ya no nos dejaremos intimidar!" #NT!
 news.300.b: "Debemos pensar rápido..." #NT!
 news.300.c: "Esperemos que lo resuelvan pacíficamente." #NT!
 news.301.t: "Rumania devuelve Transilvania" #NT!
 news.301.desc: "Rumania ha anunciado que aceptará las demandas húngaras de devolución de Transilvania. En consecuencia, el territorio se ha reunido ahora con el país, aumentando considerablemente su tamaño y fuerza. Es poco probable que un éxito de esta magnitud disuada a los húngaros de presentar nuevas demandas por los territorios perdidos que les quedan." #NT!
 news.301.a: "¡Estamos en el camino hacia la grandeza!" #NT!
 news.301.b: "No teníamos elección." #NT!
 news.301.c: "Al menos se conservó la paz." #NT!
 news.302.t: "Rumanía rechaza las exigencias húngaras" #NT!
 news.302.desc: "La fecha límite del ultimátum llegó y pasó sin que Rumania haya respondido. Los indignados funcionarios húngaros ya han denunciado al gobierno de Rumania, afirmando que están "desestabilizando la región" con su insistencia en adherirse a "tratados ilegales". Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento." #NT!
 news.302.a: "Si la fuerza es todo lo que escucharán..." #NT!
 news.302.b: "¡Déjalos venir!" #NT!
 news.302.c: "Tontos con cabeza de piedra..." #NT!
 news.303.t: "Hungría exige el sur de Eslovaquia" #NT!
 news.303.desc: "En cumplimiento de sus promesas de reparar el Tratado de Trianon, Hungría ha exigido la devolución del sur de Eslovaquia a [From.GetName]. Los [From.GetAdjective] aún no han respondido, pero la amenaza de guerra en la retórica húngara es demasiado clara. El rechazo bien podría conducir a una nueva guerra en la región." #NT!
 news.303.a: "Deberían tener suerte de que esto sea todo lo que exigimos." #NT!
 news.303.b: "Esperemos que podamos llegar a un acuerdo..." #NT!
 news.304.t: "[From.GetName] Devuelve el sur de Eslovaquia" #NT!
 news.304.desc: "[From.GetName] ha aceptado oficialmente las demandas húngaras de devolución del sur de Eslovaquia y ya ha tomado medidas apresuradas para garantizar que el territorio sea devuelto a Hungría de inmediato. Es poco probable que este éxito disuada a los húngaros de presentar nuevas demandas por los territorios perdidos que les quedan." #NT!
 news.304.a: "Les damos la bienvenida nuevamente al redil." #NT!
 news.305.t: "[From.From.GetName] rechaza las demandas húngaras" #NT!
 news.305.desc: "Las negociaciones diplomáticas fracasaron y hoy [From.From.GetName] rechazó públicamente las exigencias húngaras de devolución de Eslovaquia del Sur. Los indignados funcionarios húngaros ya han denunciado al gobierno de [From.From.GetName], afirmando que están "desestabilizando la región" con su insistencia en adherirse a "tratados ilegales". Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento." #NT!
 news.306.t: "Hungría exige la Vojvodina" #NT!
 news.306.desc: "A la luz de sus éxitos anteriores en la obtención de la devolución del territorio perdido, los húngaros han exigido ahora que Yugoslavia devuelva Vojvodina. Mientras los yugoslavos intentan encontrar una solución diplomática, la impaciencia húngara se ha vuelto cada vez más clara y, si los yugoslavos rechazan las demandas, es poco probable que se encuentre una solución pacífica." #NT!
 news.306.a: "La marcha hacia la Gran Hungría continúa." #NT!
 news.306.b: "Debemos pensar rápido..." #NT!
 news.307.t: "Yugoslavia devuelve Vojvodina" #NT!
 news.307.desc: "Yugoslavia ha decidido ceder a las exigencias húngaras y ha dispuesto la rápida transferencia de Vojvodina a su vecino. Aunque requirió un amplio uso de la diplomacia cañonera, es innegable que Hungría se ha convertido en una nueva potencia regional." #NT!
 news.307.a: "¡Otra victoria diplomática!" #NT!
 news.308.t: "Yugoslavia rechaza las demandas húngaras" #NT!
 news.308.desc: "En un claro acto de desafío, los yugoslavos han rechazado las demandas húngaras sobre Vojvodina. Hungría, por su parte, no ha hecho ningún esfuerzo por renunciar a sus amenazas de utilizar la fuerza para asegurar su "territorio legal". Ambas naciones parecen estar preparándose para una guerra que bien podría estallar en cualquier momento." #NT!
 news.309.t: "Hungría reclama su dominio sobre Eslovaquia" #NT!
 news.309.desc.a: "Los húngaros han afirmado que Eslovaquia debería volver a ser parte de su nación, ya sea como parte integral o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado con la amenaza de la fuerza, y los diplomáticos de varias naciones europeas están en un frenesí tratando de encontrar una solución pacífica a esta última crisis." #NT!
 news.309.desc.b: "Los húngaros han afirmado que Eslovaquia debería volver a ser parte de su nación, ya sea como parte integral o como región autónoma. Se ha emitido un ultimátum en este sentido, respaldado con la amenaza de la fuerza, y el gobierno eslovaco está en un frenesí tratando de encontrar una solución diplomática a esta última crisis húngara." #NT!
 news.309.a: "Esperemos que no sea necesaria la fuerza." #NT!
 news.309.b: "Esta no es una demanda menor..." #NT!
 news.309.c: "¿Estamos dispuestos a desprendernos de nuestra independencia?" #NT!
 news.310.t: "[From.GetName] Cuevas en Hungría" #NT!
 news.310.desc.a: "Después de amplias deliberaciones, el gobierno de [From.GetAdjective] bajo [From.GetLeader] ha decidido ceder a las demandas de [HUN.GetAdjective]. Han aceptado [HUN.GetAdjective] el control sobre Eslovaquia, prefiriendo apaciguar a [HUN.GetLeader] para preservar la paz. Sin duda, esto fortalecerá la determinación de [HUN.GetAdjective] en futuros tratos con sus debilitados vecinos." #NT!
 news.310.desc.b: "Después de muchas deliberaciones, los eslovacos decidieron ceder a las exigencias húngaras. Al no ver otra alternativa, han renunciado a su independencia en un intento por preservar la vida de su pueblo. Sin duda, esto fortalecerá la determinación húngara en futuras relaciones con sus debilitados vecinos." #NT!
 news.310.a: "Los eslovacos están mejor así." #NT!
 news.310.b: "Fue un sacrificio necesario." #NT!
 news.311.t: "[From.From.GetName] rechaza las demandas húngaras" #NT!
 news.311.desc.a: "Ha estallado una crisis diplomática entre Alemania y Hungría en relación con el destino de Eslovaquia. [HUN.GetLeader] había declarado previamente que Eslovaquia era un interés fundamental para [HUN.GetNameDef], debido a sus vínculos históricos con Hungría. Su gobierno esperaba que se le consultara sobre cualquier medida relativa a Eslovaquia. \n\nEl líder alemán [GER.GetLeader] se ha negado a aceptar tales demandas, calificándolas de "interferencia tonta y peligrosa en los asuntos internos de una nación soberana".\n\nCon las tensiones en aumento, cada vez más observadores se preguntan si Hungría podría recurrir a la violencia para lograr un hecho consumado." #NT!
 news.311.desc.b: "Aferrándose tenazmente a su independencia, los eslovacos han rechazado las demandas húngaras y están fortificando su frontera. Hungría no ha hecho ningún esfuerzo por reducir la situación y ambas naciones parecen encaminadas a la guerra." #NT!
 news.311.b: "Estamos como uno. ¡Déjalos venir!" #NT!
 news.312.t: "Renovación de los Protocolos de Roma" #NT!
 news.312.desc.a: "Por instigación húngara, Italia, Austria y Hungría han renovado los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Esencialmente una declaración de amistad, hay indicios de que puede conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania." #NT!
 news.312.desc.b: "Por instigación húngara, Italia y Hungría han renovado los Protocolos de Roma firmados originalmente en 1934. Los acuerdos se refieren al desarrollo económico y al acercamiento. Esencialmente una declaración de amistad, hay indicios de que puede conducir a una alianza oficial destinada a contrarrestar las crecientes tendencias revisionistas y expansionistas de Alemania." #NT!
 news.312.a: "Damos la bienvenida a nuestros nuevos amigos." #NT!
 news.312.b: "Esto no augura nada bueno..." #NT!
 news.312.c: "Quizás de esto salgan cosas buenas." #NT!
 news.313.t: "Se forma el Pacto de Roma" #NT!
 news.313.desc.a: "Hoy, los respectivos gobiernos de Italia, Austria y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las tres potencias han prometido ayudarse mutuamente militarmente, tanto a la defensiva como a la ofensiva, en caso de que surja la necesidad. El equilibrio de poder en la región ha cambiado drásticamente, de la noche a la mañana." #NT!
 news.313.desc.b: "Hoy, los respectivos gobiernos de Italia y Hungría emitieron una declaración conjunta anunciando la formación del Pacto de Roma. Las dos potencias han prometido ayudarse mutuamente militarmente, tanto a la defensiva como a la ofensiva, en caso de que surja la necesidad. El equilibrio de poder en la región ha cambiado drásticamente, de la noche a la mañana." #NT!
 news.313.a: "Permanecemos juntos." #NT!
 news.313.b: "Esto es motivo de preocupación..." #NT!
 news.313.c: "Alemania ya no está libre de oposición." #NT!
 news.314.t: "Horthy asesinado" #NT!
 news.314.desc: "Han surgido informes desde Hungría de que Miklos Horthy fue baleado hoy por un hombre armado solitario después de abandonar el edificio del Parlamento en Budapest. Aunque lo llevaron inmediatamente al hospital, los médicos anunciaron que cuando llegó ya había fallecido. El pistolero, al que disparó la policía cuando intentaba escapar de la escena, ha sido identificado como un miembro del partido comunista.\n\nEl asesinato ha causado un gran revuelo en la política interna húngara, ya que las inclinaciones anticomunistas de Horthy fueron primordiales para mantener a los elementos revolucionarios en bahía. Sin el viejo almirante al mando de la escena política, es probable que las influencias comunistas aumenten dramáticamente." #NT!
 news.314.a: "La vida de un hombre no es más que un pequeño precio a pagar." #NT!
 news.314.b: "¡La revolución no se puede detener!" #NT!
 news.314.c: "¿Puede el socialista caer más bajo?" #NT!
 news.315.t: "Austria niega referéndum" #NT!
 news.315.desc: "Austria ha rechazado rotundamente los llamamientos húngaros a un referéndum, a pesar de la creciente beligerancia de Hungría. Este último ha acusado al gobierno austriaco de ignorar flagrantemente los derechos conservadores de su pueblo. Han declarado que no rehuirán el uso de la fuerza para proteger el deseo del pueblo austríaco de reunirse con sus hermanos húngaros. Ambos bandos han comenzado a movilizarse y la guerra parece inevitable." #NT!
 news.316.t: "La alianza polaco-rumana" #NT!
 news.316.desc: "Los polacos y rumanos han anunciado un compromiso renovado en la defensa mutua. Aunque han existido buenas relaciones entre las dos naciones desde hace más de una década, el anuncio de hoy indica que una política de defensa mutua está dominando cada vez más la planificación militar tanto en Polonia como en Rumania." #NT!
 news.316.a: "Nos necesitamos el uno al otro." #NT!
 news.316.b: "¿Creen que los salvará?" #NT!
 news.316.c: "Esperemos que valga la pena." #NT!
 news.317.t: "El Cordón Sanitario" #NT!
 news.317.desc: "Citando los crecientes peligros que plantean las ideologías del este y del oeste, los rumanos han anunciado la formación del Cordón Sanitario. La alianza da la bienvenida a todos los que se encuentran estrangulados por el liberalismo y el socialismo en Europa del Este, y algunos países ya están considerando unir sus fuerzas con Rumania." #NT!
 news.317.a: "Nos estamos haciendo cargo." #NT!
 news.317.b: "Estamos con Rumania." #NT!
 news.317.g: "Esto arruina nuestros planes..." #NT!
 news.317.e: "Una iniciativa encomiable." #NT!
 news.317.f: "Ahora ¿quién está siendo hostil?" #NT!
 news.318.t: "Bulgaria se somete a Rumania" #NT!
 news.318.desc: "En respuesta a un ultimátum rumano, y ante la inmediata acción militar rumana en caso de que se negaran, los búlgaros han realizado cambios significativos en su gobierno para hacerlo más amigable con Rumania. Bulgaria ha aceptado todas las demandas de su vecino y es poco probable que rechace más peticiones. Como resultado, ahora sólo se le puede considerar una marioneta rumana." #NT!
 news.318.a: "Sabían qué era lo mejor para ellos." #NT!
 news.318.b: "Una medida necesaria..." #NT!
 news.318.c: "Un desarrollo preocupante." #NT!
 news.319.t: "Bulgaria rechaza las demandas rumanas" #NT!
 news.319.desc: "A pesar de haber recibido un ultimátum y de enfrentarse a una acción militar rumana inmediata en caso de negarse, Bulgaria ha rechazado las demandas rumanas. Este último se ha negado a dar marcha atrás y ambos países parecen estar en un camino claro hacia un conflicto militar." #NT!
 news.319.a: "Verán lo equivocados que estaban." #NT!
 news.319.b: "¡Ven y cógelo!" #NT!
 news.319.c: "¿Otra guerra en los Balcanes...?" #NT!
 news.324.t: "Yugoslavia se somete a Rumania" #NT!
 news.324.desc: "Ante las demandas rumanas de una "reestructuración drástica" de su Estado y la amenaza de la fuerza militar si se negaban, Yugoslavia no vio otro curso de acción que someterse. La "reestructuración" anunciada, sin embargo, no sólo ha resultado en la partición de Yugoslavia en sus estados constituyentes, sino que también ha implicado la instalación de gobiernos títeres.\n\nEstá claro que los intereses predominantemente rumanos han sido servidos bajo el pretexto de la derecho de autodeterminación y que la influencia rumana en la región sigue creciendo." #NT!
 news.324.a: "¡Qué golpe maestro!" #NT!
 news.324.b: "Qué tortuoso." #NT!
 news.320.t: "Yugoslavia rechaza las exigencias rumanas" #NT!
 news.320.desc: "A pesar de enfrentarse a las exigencias rumanas de una "reestructuración drástica" de su Estado y a la amenaza de utilizar la fuerza militar si se negaban, Yugoslavia ha rechazado el ultimátum. Aunque se ejerció una amplia presión sobre el país desde múltiples direcciones, los yugoslavos están decididos a defender su nación con uñas y dientes. Rumania ha declarado ahora la guerra y no es inconcebible que otras naciones puedan participar en una partición." #NT!
 news.320.a: "Ellos lo pidieron." #NT!
 news.320.b: "¡Ven y cógelo!" #NT!
 news.320.c: "Les advertimos." #NT!
 news.320.f: "No pueden esperar durar mucho." #NT!
 news.321.t: "Yugoslavia dividida" #NT!
 news.321.desc: "Por instigación rumana, Yugoslavia ha recibido un ultimátum pidiendo una "reestructuración de su Estado". Ante la presión de varios vecinos a la vez, los yugoslavos no han visto otra alternativa que aceptar, y actualmente está en marcha una partición de la nación." #NT!
 news.321.a: "Tenemos que agradecer a nuestros amigos." #NT!
 news.321.b: "¡Esta fue una excelente idea!" #NT!
 news.321.c: "Bastardos codiciosos." #NT!
 news.321.e: "Conocemos el sentimiento..." #NT!
 news.322.t: "Golpe de Estado en Rumania" #NT!
 news.322.desc: "Como la insatisfacción con el liderazgo del país ha aumentado a niveles peligrosos en Rumania, el Príncipe Michael ha instigado un golpe de estado con la ayuda de elementos sustanciales del ejército. Los primeros informes indican que es un éxito, y el rey Miguel ya ha anunciado que ha asumido el papel de jefe de Estado, con la intención de darle a Rumania el liderazgo que necesita." #NT!
 news.322.a: "Es un cambio para mejor." #NT!
 news.322.b: "Parece más... modesto, al menos." #NT!
 news.323.t: "El rey Carol II abdica" #NT!
 news.323.desc: "Presionado por elementos poderosos de su gobierno, el rey Carlos II de Rumania no tuvo más remedio que anunciar y firmar su abdicación. Su sucesor es el rey Miguel, pero muchos de los poderes dictatoriales obtenidos por Carol han sido devueltos al gobierno, por lo que es poco probable que el joven rey pueda ejercer un poder similar al de su predecesor.\n\nTras su abdicación, Carol parece ha vaciado sus amplias cuentas bancarias y ha huido al exilio, estableciendo su residencia en uno de los barrios más caros de la Ciudad de México con su amante Magda Lupescu." #NT!
 news.323.a: "Buen viaje." #NT!
 news.323.b: "Divertido." #NT!
 news.325.t: "Yugoslavia reclama Bulgaria" #NT!
 news.325.desc: "Citando los fundamentos de su nación como una "unión de los pueblos eslavos del sur", la retórica yugoslava recientemente ha defendido cada vez más la membresía del pueblo búlgaro en esta unión. Ahora, esta propaganda ha dado un nuevo giro drástico cuando Yugoslavia ha reivindicado abiertamente su derecho a la región búlgara. Mientras ambas naciones preparan sus fuerzas, la guerra bien puede estallar en cualquier momento." #NT!
 news.325.a: "¡Yugoslavia para todos los eslavos!" #NT!
 news.325.b: "¡Estamos listos para ellos!" #NT!
 news.325.c: "El Powderkeg nunca decepciona." #NT!
 news.326.t: "La Banovina de Croacia" #NT!
 news.326.desc: "Como resultado de los continuos y crecientes problemas con los elementos nacionalistas croatas, el gobierno yugoslavo se ha visto obligado a otorgar mayor autonomía a los croatas. Se ha creado un nuevo Estado semiindependiente, la Banovina de Croacia, y aunque nominalmente sigue siendo una dependencia de Yugoslavia, la influencia del gobierno en la región se ha reducido considerablemente." #NT!
 news.326.a: "Fue necesario." #NT!
 news.326.b: "¡Viva Croacia!" #NT!
 news.326.c: "¿El comienzo de un colapso yugoslavo?" #NT!
 news.327.t: "Yugoslavia reclama Macedonia" #NT!
 news.327.desc: "Con el objetivo de unificar a los pueblos macedonios, Yugoslavia ha anunciado que ahora considera a Macedonia Central parte integral de la nación yugoslava. Para respaldar su reclamo, se han producido divisiones en la frontera y la amenaza de un nuevo conflicto militar se cierne sobre la región." #NT!
 news.327.a: "¡Todos los eslavos del sur son uno!" #NT!
 news.327.b: "¡Son bienvenidos a intentarlo!" #NT!
 news.327.c: "Acontecimientos preocupantes." #NT!
 news.328.t: "Yugoslavia reclama la frontera italiana" #NT!
 news.328.desc: "Recientemente, el gobierno yugoslavo se ha pronunciado cada vez más en contra del trato que los italianos dan a las minorías eslavas en las regiones fronterizas de Istria y Zara. Hoy ha anunciado que considera estas regiones, tomadas por Italia después de la Gran Guerra y pobladas predominantemente por etnia eslava, como parte integrante de la nación yugoslava. Además, para salvaguardar los derechos de los habitantes de estas regiones, los yugoslavos han indicado que no rehuirán el uso de la fuerza militar." #NT!
 news.328.a: "Sólo en nuestra nación estarán a salvo." #NT!
 news.328.b: "¡Los aplastaremos si lo intentan!" #NT!
 news.328.c: "Se está gestando otro conflicto." #NT!
 news.329.t: "Yugoslavia reconoce [SOV.GetNameDef]" #NT!
 news.329.desc: "Yugoslavia, incluso más estoicamente que otras naciones, se ha negado durante años a reconocer al Estado comunista que es [SOV.GetNameDef]. Con el anuncio de hoy de que el gobierno de Yugoslavia establecerá en lo sucesivo relaciones oficiales con los soviéticos, esta política por fin ha llegado a su fin. Queda por ver si esto significa una apertura del Estado yugoslavo a la influencia comunista, pero el tono del anuncio fue sorprendentemente cordial." #NT!
 news.329.a: "Tienen algunas ideas interesantes." #NT!
 news.329.b: "Se los mostraremos a la Revolución." #NT!
 news.329.c: "La influencia soviética se extiende..." #NT!
 news.330.t: "El Congreso de Trabajadores Paneslavos" #NT!
 news.330.desc: "Los yugoslavos, en desacuerdo con aspectos fundamentales del socialismo soviético, han adoptado su propia concepción de la ideología. En lugar de ser miembro de la Comintern, el gobierno yugoslavo ha anunciado que pretende liderar a los eslavos del sur en su lucha por los derechos de los trabajadores. Es probable que pronto intenten incorporar a sus vecinos a la causa, una medida que podría alterar gravemente el equilibrio de poder en la región." #NT!
 news.330.a: "¡Lideraremos a nuestros hermanos eslavos!" #NT!
 news.330.b: "¡Los pequeños advenedizos insolentes!" #NT!
 news.330.c: "Interesante..." #NT!
 news.330.e: "¿Quizás esto traiga estabilidad?" #NT!
