 ace_killed_other_ace.1.a: "¡Una victoria que todos [From.Owner.GetName] recordarán!" #NT!
 aces_killed_each_other.1.t: "[From.GetFullName] ha bajado" #NT!
 aces_killed_each_other.1.d: "Durante la última misión, nuestro famoso [From.GetAceType] as [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Con pocas municiones y sin posibilidad de escapar, [From.GetCallsign] maniobró a través del fuego de los aviones [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nTanto los aviones de [From.GetCallsign] como los de [Prev.GetCallsign] fueron vistos cayendo en pedazos sobre [From.GetMissionRegion].\n\ nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.GetFullname]1." #NT!
 aces_killed_each_other.1.d_major: "Durante la última misión, nuestro famoso [From.GetAceType] as [From.GetFullname] terminó en una pelea prolongada con el temido piloto as, [Prev.GetFullName]. Con pocas municiones y sin posibilidad de escapar, [From.GetCallsign] maniobró [From.GetHerHis] [From.GetWingShort] a través del fuego de los aviones [Prev.Owner.GetAdjective] y procedió a embestir a [Prev.GetCallsign].\nTanto el [From.GetWingShort] de [From.GetCallsign] como el [From.GetFullname]1 de [Prev.GetCallsign] fueron vistos cayendo en pedazos. sobre [From.GetFullname]2.\n\nSi bien es un pequeño consuelo que la amenaza [Prev.Owner.GetAdjective], [Prev.GetCallsign], ya no será una molestia para nosotros, hemos perdido una figura pública valiosa y una inspiración para todos [From.GetFullname]5." #NT!
 aces_killed_each_other.1.a: "Una gran pérdida para nosotros de todos modos." #NT!
 election.1.t: "ELECCIONES GENÉRICAS" #NT!
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Elección: el público se opone al rearme" #NT!
 election.2.d: "En las próximas elecciones, el apoyo a [Root.GetRulingParty] sigue siendo alto y la gente tiene confianza en el liderazgo de [Root.GetLeader]. Sin embargo, la búsqueda del partido de aumentar el enfoque de [Root.GetName] en asuntos militares no ha sido del todo popular entre el público, y un segmento significativo de los ciudadanos considera este patrioterismo imprudente. La guerra aún no ha llegado a nuestra frontera y a pocos les gustaría ver a [Root.GetName] tomar medidas agresivas. Al cooperar con otros partidos importantes que comparten nuestras preocupaciones por la seguridad de la nación, aún podremos gobernar después de las elecciones, aunque con un apoyo disminuido." #NT!
 election.2.a: "Hay que escuchar al pueblo." #NT!
 election.2.b: "Proteger nuestra soberanía es lo primero." #NT!
 election.3.t: "Elección: El público exige rearme" #NT!
 election.3.d: "La guerra en curso que se acerca a nuestras fronteras se ha cernido sobre las próximas elecciones, y muchos votantes están preocupados de que [Root.GetName] no esté preparado para verse arrojado a este conflicto o lo que pueda surgir de él. Exigen que aumentemos nuestras precauciones y aseguremos que nuestra nación esté lista para la guerra. Si bien la mayoría todavía apoya a [Root.GetRulingParty], podemos perderlos frente a elementos más radicales si no aliviamos sus temores." #NT!
 election.3.a: "La gente tiene derecho a sentirse segura." #NT!
 election.3.b: "Muchos todavía están a favor de soluciones diplomáticas." #NT!
 election.4.t: "Elecciones: ¿liberalistas en el gobierno?" #NT!
 election.4.d: "En [Root.GetName] ha crecido un sentimiento agresivamente nacionalista, dando origen a varios partidos que promueven ideales liberalistas: un Estado que impone su poder a través de la fuerza. Uno de ellos en particular ha ganado popularidad en las elecciones actuales, lo que ha llevado a discusiones dentro del partido [Root.GetRulingParty] sobre si deberíamos o no intentar cooperar con ellos en la formación de nuestro gobierno. Si bien rechazan abiertamente los ideales conservadores que son la base de nuestro estado, el hecho de que elijan participar en las elecciones mismas otorga cierta credibilidad a nuestras opiniones y reconocer su apoyo público puede evitar que emprendan acciones violentas." #NT!
 election.4.a: "¡Más bien ellos que los socialistas!" #NT!
 election.4.b: "Es preferible una coalición amplia de partidos conservadores." #NT!
 election.5.t: "Elección: ¿socialista en el gobierno?" #NT!
 election.5.d: "El movimiento comunista en [Root.GetName], impulsado por un amplio descontento entre la clase trabajadora y tendencias radicales entre los académicos, ha crecido lo suficiente como para conducir a la formación de varios partidos. Después de que uno de ellos obtuviera un apoyo considerable en las elecciones actuales, los políticos de [Root.GetRulingParty] comenzaron a debatir si buscar o no su apoyo para formar un gobierno. Aunque consideran que nuestras instituciones conservadoras son poco más que tiranía burguesa, parecen ansiosos por realizar los cambios que desean cooperar con el gobierno en lugar de derrocarlo." #NT!
 election.5.a: "¡Más bien reforma que revolución!" #NT!
 election.5.b: "Es preferible una coalición amplia de partidos conservadores." #NT!
 election.6.t: "Elección: partidos conservadores en minoría" #NT!
 election.6.d: "La política en [Root.GetName] se ha radicalizado cada vez más. Donde antes hubo un amplio apoyo a los partidos que apoyaban los ideales conservadores y las instituciones representativas de [Root.GetName], en esta elección más votantes se han volcado hacia los extremos políticos. Los partidos en el centro político, incluso si deciden dejar de lado sus diferencias, ya no forman una mayoría. Para evitar un gobierno minoritario débil, no tenemos más opción que cooperar con los liberales o con los socialistas." #NT!
 election.6.a: "Trabajaremos con los liberales para fortalecer [Root.GetName]." #NT!
 election.6.b: "Uniéndonos al socialismo, podemos facilitar el cambio social." #NT!
 election.6.c: "Es preferible un gobierno minoritario, aunque débil." #NT!
 election.7.t: "Los liberales influyen en la política exterior" #NT!
 election.7.d: "Aceptar a los liberales en nuestra coalición política ha tenido un impacto en nuestra política exterior. A pesar de su vehemente nacionalismo, tienen simpatizantes en el extranjero que aprueban la influencia que se les ha otorgado en [Root.GetName]. Los gobiernos totalitarios con inclinaciones ideológicas similares nos ven como aliados potenciales. Mantener vínculos con estas naciones, sin importar el disgusto que pueda tener por sus ideales, puede ser necesario para conservar el apoyo de los liberales que respaldan a nuestro gobierno." #NT!
 election.7.a: "Podemos utilizar algunos aliados contra amenazas mayores." #NT!
 election.7.b: "Con amigos así no necesitaríamos enemigos." #NT!
 election.8.t: "Política exterior de influencia socialista" #NT!
 election.8.d: "Los socialistas se consideran a menudo parte de una revolución internacional, y nuestra decisión de aceptarlos como socios en nuestro gobierno ha llamado la atención de muchos de sus aliados internacionales. Los representantes de los partidos comunistas mantienen estrechos vínculos con naciones que han abandonado nuestra forma de gobierno en favor de una dictadura del proletariado, vínculos que tal vez debamos reconocer en nuestra política exterior si deseamos conservar su apoyo." #NT!
 election.8.a: "Deberíamos abrazar nuestras causas comunes." #NT!
 election.8.b: "En ese camino se encuentra la disolución del propio [Root.GetName]." #NT!
 election.11.t: "Elección: Mayoría Liberalista" #NT!
 election.11.d: "Esta elección ha sido devastadora para la propia institución que representa. La mayoría de la población de [Root.GetAdjective] ha votado a favor de un partido liberalista que busca abolir las elecciones e instalar un gobernante autocrático. Mientras que muchos consideran tomar las armas contra esta violación de los ideales conservadores que les permitieron este mandato, otros consideran que el uso de la violencia sólo sirve para confirmar aún más sus ideales." #NT!
 election.11.a: "Es un día negro para [Root.GetName], pero la gente ha hablado." #NT!
 election.11.b: "¡No renunciaremos a nuestra libertad sin luchar!" #NT!
 election.12.t: "Elección: Mayoría comunista" #NT!
 election.12.d: "Las elecciones actuales han resultado en la victoria de los partidos comunistas, con reacciones encontradas por parte de la administración anterior. Si bien los nuevos gobernantes afirman representar al pueblo en su conjunto, ven muchas de las instituciones conservadoras que apreciamos como intentos de manipular y oprimir a la clase trabajadora, lo que lleva a una discusión sobre lo que realmente constituye un "gobierno del pueblo". En algunas naciones, la revolución comenzó entre ríos de sangre. En [Root.GetName] no fue así, pero aún puede terminar en ellos." #NT!
 election.12.a: "Esto es preocupante, pero realmente representan a la mayoría." #NT!
 election.12.b: "¡Debemos detenerlos antes de que eliminen todo signo de pensamiento disidente!" #NT!
 election.13.t: "Elección: Magnate favorece el liberalismo" #NT!
 election.13.d: "Un industrial influyente detrás de una de las empresas con las que hemos elegido trabajar para nuestra producción industrial hizo recientemente una serie de declaraciones sobre política que los miembros de la administración consideraron preocupantes. Ha abogado abiertamente por un gobierno autoritario y elogió a las administraciones extranjeras que se identifican como liberalistas, sugiriendo implícitamente que [Root.GetName] se beneficiaría de tal gobierno. Denunciar al magnate y sus ideales podría deteriorar nuestra relación con la empresa, pero dejarlos sin control le daría una plataforma para difundir propaganda que erosiona todo lo que [Root.GetRulingParty] representa." #NT!
 election.13.a: "Puede decir lo que quiera, no necesitamos respaldarlo." #NT!
 election.13.b: "No podemos confiar en los liberales para desarrollar y proteger [Root.GetName]." #NT!
 election.14.t: "Elecciones: excepción en tiempos de guerra" #NT!
 election.14.d: "[Root.GetName] se encuentra en estado de guerra. Normalmente, se celebrarían elecciones en este momento, pero al estar en medio de un conflicto importante, muchos argumentan que no pueden permitirse el lujo de dedicar tiempo a la campaña política o a un cambio de liderazgo, si eso llegara a ocurrir. Mientras tanto, otros afirman que declarar la guerra en curso como una razón válida para saltarse las elecciones es el primer paso hacia la erosión del conservadurismo. Después de todo, permitir que los asuntos militares tengan prioridad sobre la influencia del pueblo podría ser un terreno resbaladizo." #NT!
 election.14.a: "Las elecciones se llevarán a cabo como de costumbre." #NT!
 election.14.b: "Podemos ocuparnos de esos asuntos cuando termine esta guerra." #NT!
 election.15.t: "Elecciones: Gobierno en disputa" #NT!
 election.15.d: "Con las próximas elecciones, la gente está empezando a cuestionar la capacidad de la actual administración para continuar la guerra en curso. [Root.GetName] ha sufrido mucho y la opinión popular se ha vuelto contra quienes parecen estar llevando a nuestra nación a la derrota. Si bien nuestro pueblo está decidido a ver la guerra hasta el final, preferiría que otro gobierno la pusiera fin." #NT!
 election.15.a: "Esta crisis de confianza es muy desafortunada." #NT!
 election.15.b: "Dejemos que el panorama político cambie para mantener al pueblo unido." #NT!
 election.16.t: "[Root.GetLeader] disfruta del apoyo público" #NT!
 election.16.d: "Con las presentes elecciones, la oposición, en la medida en que existe, ha criticado el reinado cada vez más autoritario de [Root.GetRulingParty]. Se preguntan si el electorado tiene algún poder o si todo es sólo para mostrar.\n\nSin embargo, el apoyo a [Root.GetLeader] parece seguir siendo alto, y aunque las circunstancias de las elecciones son cuestionadas por la comunidad internacional, no ha sido así. sido impugnada a nivel interno. Parece que incluso si [Root.GetName] ya no está gobernado por el pueblo, el pueblo apoya a su gobernante... al menos a los que llegaron a las urnas." #NT!
 election.16.a: "Un pueblo, un líder." #NT!
 election.17.t: "Resultados electorales cuestionados" #NT!
 election.17.d: "Aunque el régimen de [Root.GetLeader] ha obligado a la mayoría de sus oponentes a guardar silencio, algunos todavía se han pronunciado sobre las recientes elecciones, acusando al [Root.GetRulingParty] de manipular los resultados e ignorar los claros esfuerzos por elegir un parlamento opuesto a sus políticas.\n \nEl gobierno hace a un lado estas objeciones y las considera un esfuerzo por dividir al pueblo contra sí mismo. Sin embargo, el hecho es que la mayoría de la gente parece tener reservas sobre su gobierno, y la oposición, aunque silenciada por ahora, ha dejado claro su punto." #NT!
 election.17.a: "¡Divisores!" #NT!
 political.1.t: "Socialismo en ascenso" #NT!
 political.1.d: "'Mientras los trabajadores se levantan contra sus opresores en todo el mundo, aquellos que afirman haber alcanzado la conciencia de clase en [Root.GetName] se quedan de brazos cruzados y esperan que surja un cambio desde dentro de un sistema político tan completamente corrupto que sólo la revolución podría salvarnos de él.' \n\nAsí hablan nuevas voces en el movimiento comunista [Root.GetAdjective]. Refiriéndose al gobierno de [Root.GetRulingParty] como una dictadura de los burgueses, han comenzado a pedir que se le saque del poder por cualquier medio necesario. Queda por ver si esos medios vendrán de dentro o de fuera." #NT!
 political.1.a: "Puede que haya quienes en el propio gobierno apoyen tales ideas." #NT!
 political.1.a.tt: "Aumenta las posibilidades de apoyo interno a un golpe comunista." #NT!
 political.1.b: "Un movimiento para el pueblo debe buscar el apoyo del pueblo." #NT!
 political.1.b.tt: "Aumenta las posibilidades de apoyo popular a un levantamiento comunista." #NT!
 political.2.t: "Simpatías marxistas en el gobierno" #NT!
 political.2.d: "Aunque la línea del partido [Root.GetRulingParty] es oponerse firmemente al socialismo revolucionario, manteniendo un ojo vigilante sobre los elementos radicales de izquierda del país, algunas personas en el gobierno están más abiertas a esa posibilidad. Al menos, ven espacio para abordar las preocupaciones de las personas que buscan soluciones en los socialistas sin correr el riesgo de una guerra civil a gran escala.\n\nAunque pueden ser vistos como traidores por aquellos que siguen siendo leales a [Root.GetLeader], estos disidentes Estas voces pueden ser las que garanticen una transición relativamente incruenta en caso de que llegue la revolución." #NT!
 political.2.a: "También los vigilaremos de cerca, por muchas razones." #NT!
 political.2.a.tt: "Si el apoyo público es suficiente, se puede ejecutar un golpe de estado." #NT!
 political.3.t: "Golpe socialista" #NT!
 political.3.d: "Si bien el movimiento popular por la revolución comunista ha sido ruidoso y aterrador, cierto sector del movimiento político ha permanecido en gran medida callado y esperando. La espera ha terminado. Hoy, justo cuando los dirigentes y el ejército de [Root.GetRulingParty] se preparaban para una revuelta a escala nacional, varios funcionarios del gobierno de [Root.GetAdjective] rápidamente pusieron a [Root.GetLeader] bajo arresto domiciliario y entablaron negociaciones con los rebeldes.\n\nManteniendo una pretensión de Para salvaguardar el orden, lo que efectivamente equivalían las negociaciones era asegurar posiciones dentro del nuevo Estado socialista para aquellos que decidieran cooperar. El golpe concluyó antes de que nadie pudiera actuar para detenerlo, y quienes lo hubieran hecho ahora están encarcelados, exiliados o ejecutados por el nuevo régimen." #NT!
 political.3.a: "Las mareas de la historia barrerán el pasado." #NT!
 political.4.t: "Los conflictos de clases dividen [Root.GetName]" #NT!
 political.4.d: "El movimiento revolucionario comunista, que alguna vez fue una franja popular entre los académicos radicales en teoría y los alborotadores en la práctica, ha visto un mayor apoyo entre la clase trabajadora [Root.GetAdjective]. El hecho de que aún más personas opten por identificarse con una "clase" implica que las ideas marxistas se están extendiendo más allá de aquellos que buscan activamente derrocar al gobierno.\n\n[Root.GetRulingParty] los miembros lamentan este desarrollo, añorando un momento en el que " [Root.GetAdjective]' era lo que la gente identificaba ante todo. Sus preocupaciones no son infundadas. Se podría argumentar que ya está en marcha una revolución, que se está produciendo en varios niveles de la sociedad, y que tal vez sea demasiado tarde para detenerla." #NT!
 political.4.a: "La gente puede llamarse como quiera." #NT!
 political.5.t: "Los soldados desertan a los partisanos comunistas" #NT!
 political.5.d: "'¡Los capitalistas y nacionalistas quieren que derrames tu sangre por ellos en el frente, enfrentando a hermano contra hermano en disputas que no conciernen al trabajador! ¡En lugar de tomar las armas contra los trabajadores que luchan en el extranjero, levántalas contra los opresores y derroca a los tiranos!'\n\nEl ejército, normalmente un bastión de patriotismo y lealtad, ha demostrado no ser inmune a la propaganda comunista que se propaga rápidamente en ☻ _0. Los soldados desertan, se niegan a luchar por su país y, a veces, llegan incluso a unirse a movimientos partidistas que afirman estar preparándose para la revolución." #NT!
 political.5.a: "Quizás simplemente estén luchando por un [Root.GetName] diferente." #NT!
 political.6.t: "La revolución [GetMonth]" #NT!
 political.6.d: "La noción de que el movimiento comunista representa al pueblo ciertamente ha cobrado impulso en [Root.GetName], donde el apoyo público al partido comunista ha aumentado rápidamente en los últimos meses. Pero quienes llaman a la revolución ya no son un grupo dispar de guerrilleros y sindicatos descontentos. El grupo detrás del llamado a la revuelta está lo suficientemente organizado como para formar un gobierno si tienen éxito.\n\nSin embargo, si la revolución comenzara ahora, difícilmente podría ejecutarse sin lanzar a [Root.GetName] a una guerra civil. ¿Deberían los revolucionarios arriesgarse a dividir la nación en dos para satisfacer su impaciencia o esperar una mejor oportunidad en el futuro?" #NT!
 political.6.a: "¡Quienes quieran hacer historia deben actuar hoy!" #NT!
 political.6.b: "La revolución es inevitable. Lo inevitable puede esperar." #NT!
 political.7.t: "Liberalismo en ascenso" #NT!
 political.7.d: "'¡La gente de [Root.GetAdjective] ha estado sometida durante demasiado tiempo al incompetente gobierno de [Root.GetRulingParty]! ¡Dicen representar al pueblo, pero ni siquiera logran mantener nuestras calles en orden! ¡Sólo sacándolos del poder podremos hacer que esta nación crezca!'\n\nLos portavoces liberales en [Root.GetName] no han ocultado lo que piensan de nuestro actual gobierno y sistema político. Discursos como estos han aprovechado una disidencia pública que es particularmente pronunciada en los sectores más conservadores del ejército." #NT!
 political.7.a: "Los superiores pueden albergar simpatías tácitas." #NT!
 political.7.a.tt: "Aumenta la posibilidad de apoyo interno para un golpe liberal." #NT!
 political.7.b: "La generación más joven tomará la antorcha." #NT!
 political.7.b.tt: "Aumenta las posibilidades de apoyo popular a un golpe liberalista." #NT!
 political.8.t: "Simpatías liberales en el ejército" #NT!
 political.8.d: "Varios miembros de alto rango del ejército de [Root.GetAdjective] han expresado su apoyo, algunos en privado y otros abiertamente, al movimiento liberalista en [Root.GetName]. Sienten que el [Root.GetRulingParty] ha olvidado lo importante que es la fuerza de las armas para mantener unido al país, y están cada vez más molestos porque el gobierno trata al ejército más como una herramienta que como una de las instituciones más importantes de la nación. Algunos de ellos llegan incluso a sugerir que se necesita un nuevo gobierno, uno que sepa cómo liderar [Root.GetName] en la próxima mitad del siglo.\n\nPuede que esta facción no esté compuesta predominantemente por políticos, pero algunos de ellos han ganado posiciones. en el departamento de defensa. Si estos acontecimientos continúan, es posible que tengan suficiente apoyo político para ejecutar un golpe de estado." #NT!
 political.8.a: "El espíritu nacional está por encima del gobierno." #NT!
 political.9.t: "Golpe de Estado liberalista" #NT!
 political.9.d: "Algunos dirán que lo vieron venir. Tanto aquellos que advirtieron contra los peligros del liberalismo como aquellos que lo ensalzaron como el salvador de [Root.GetName] han visto que sus profecías se han hecho realidad hoy, cuando los militares en [Root.Capital.GetName] derrocaron al gobierno liderado por [Root.GetRulingParty] y tomaron el poder. [Root.GetLeader] está desaparecido, se rumorea que se ha exiliado, y el golpe ha encontrado poca resistencia inicial.\n\nEl nuevo liderazgo de [Root.GetAdjective] tampoco tiene planes de permitir que la resistencia crezca. Se ha declarado la ley marcial y con los cambios que se están produciendo, es poco probable que lo que venga después sea muy diferente." #NT!
 political.9.a: "Se necesita un Estado fuerte para proteger a la gente de sí misma." #NT!
 political.10.t: "Guerra civil por el liberalismo" #NT!
 political.10.d: "Si bien los intentos del movimiento liberalista de revivir el sentimiento nacionalista han tenido cierto éxito, la resistencia contra estas ideas sigue siendo alta. Los generales que conspiran para derrocar a la administración actual están decepcionados por la falta de confianza que la propia población de [Root.GetAdjective] parece tener en [Root.GetFascistParty].\n\nSiguen seguros de que la gente eventualmente se cansará de [Root.GetLeader], pero están divididos sobre qué curso tomar. acción a tomar. Algunos piden que se ejecute un golpe ahora, antes de que los enemigos de [Root.GetName] actúen. Sin embargo, hacerlo mientras el apoyo público es limitado hundiría a la nación en una guerra civil." #NT!
 political.10.a: "La voluntad de poder no tiene sentido si uno duda en aprovecharla." #NT!
 political.10.b: "Primero deben unir al pueblo y luego gobernarlo." #NT!
 political.11.t: "Se forman las divisiones de asalto liberalistas" #NT!
 political.11.d: "Lo político y lo marcial siempre han estado entrelazados en el liberalismo. Paralelamente a su creciente movimiento político, los partidos liberales han comenzado a formar organizaciones paramilitares para protegerse contra amenazas tanto internas como externas, siendo las amenazas internas sus oponentes políticos. Aunque mucha gente considera preocupante este hecho, la ola de furor militarista ha llevado a que un mayor número de voluntarios se unan a nuestras fuerzas armadas.\n\nLos líderes políticos del movimiento han señalado que sus oponentes tienen motivos para tener miedo. Al tener el ejército permeado en varios niveles por elementos tan explícitamente políticos, los enemigos de [Root.GetName] y los enemigos del liberalismo están empezando a parecerse mucho." #NT!
 political.11.a: "Sólo los traidores a la patria tienen algo que temer." #NT!
 political.12.t: "La amenaza del socialismo" #NT!
 political.12.d: "'[Root.GetLeader] quiere hacerte creer que [Root.GetName] está a salvo y unido. No es de extrañar que tales mentiras hayan envenenado las mentes de nuestra gente, ¡cuando una serpiente está enroscada en la puerta de al lado! No hay que mirar más allá de nuestra frontera para ver a compatriotas que se han vuelto unos contra otros en nombre del socialismo, declarando el fin de las naciones. ¿Cuánto tiempo pasará hasta que declaren muerta también a nuestra nación? ¿Nos protegerá [Root.GetRulingParty] de esta amenaza?'\n\nEl crecimiento del movimiento liberal en [Root.GetName] se ha visto reforzado por la proximidad de la revolución comunista. Muchos moderados que normalmente podrían descartar el liberalismo como otro experimento ideológico equivocado encuentran que esto también es una preocupación muy real para ellos. Si tuvieran que elegir entre el socialismo de nuestros vecinos y un régimen liberal, ciertamente preferirían este último. Incluso podrían estar dispuestos a apoyarlo activamente." #NT!
 political.12.a: "¡Seremos la vanguardia contra la amenaza roja!" #NT!
 political.13.t: "Avanzar hacia el conservadurismo" #NT!
 political.13.d: "'Si silenciamos las voces del pueblo, ¿cómo puede alguno de nosotros pretender ser la voz de nosotros mismos? Si tememos la disensión, si tememos ser denunciados públicamente o derrocados por el voto público, lo que realmente tememos es que nuestros propios ciudadanos nos odien y vilipendien. ¿Realmente el [Root.GetRulingParty] tiene tan poca confianza en sus principios?'\n\nUna facción cuidadosa y poco organizada, pero apasionada, del gobierno ha comenzado a impulsar políticas menos represivas contra los enemigos del Estado. Quieren que el público participe en la toma de decisiones a través de referendos y reuniones locales del partido, incluso si esto significa arriesgar el futuro de la agenda actual." #NT!
 political.13.a: "Podemos discutir esto internamente para empezar." #NT!
 political.13.a.tt: "Aumenta las posibilidades de obtener apoyo interno para organizar elecciones." #NT!
 political.13.b: "Sabiendo que tenemos razón, podemos darnos el lujo de permitir que nuestros enemigos hablen más abiertamente." #NT!
 political.13.b.tt: "Aumenta las posibilidades de que la gente exprese su apoyo al conservadurismo y forme una oposición." #NT!
 political.14.t: "[Root.GetRulingParty] Debates Conservadurismo" #NT!
 political.14.d: "Sorprendentemente, el llamado a más referendos y medidas menos represivas contra los opositores al régimen ha recibido cierto apoyo en las discusiones internas del partido. Si bien el liderazgo de [Root.GetRulingParty] sigue siendo escéptico, varios miembros influyentes han apoyado un cambio.\n\nTal vez confían en que poco cambiará en la práctica, o tal vez son secretamente traidores a la causa del partido, como muchos de sus oponentes dirían. De todos modos, si llega el llamado público para tales cambios, algunos de los líderes de [Root.GetName] están dispuestos a llegar a un acuerdo." #NT!
 political.14.a: "Puede que la elección no siempre sea entre la libertad y la muerte." #NT!
 political.14.a.tt: "El gobierno puede organizar elecciones cuando la política cuenta con el apoyo mayoritario." #NT!
 political.14.c: "Necesitamos un referéndum." #NT!
 political.14.e: "Esto pasará." #NT!
 impending_civil_war_tt: "§RSi el apoyo ideológico continúa aumentando, ¡esto puede conducir a una guerra civil en toda regla!§!\n" #NT!
 political.15.t: "Se está formando una oposición conservadora" #NT!
 political.15.d: "Relajar las restricciones sobre qué tipo de propaganda anti-[Root.GetRulingParty] puede difundirse públicamente ha llevado, como era de esperar, a un aumento de las expresiones públicas de disidencia. Hasta ahora, las manifestaciones y panfletos organizados se encuentran principalmente en instituciones académicas y en algunas de las zonas más desafortunadas de [Root.GetName], pero hay pocas dudas de que el movimiento se está extendiendo.\n\nLos líderes de la nación están divididos sobre el tema. [Root.GetLeader], que mantiene un férreo control sobre el liderazgo del partido, tiene pocas ganas de diversificar el debate público. Sin embargo, ya se han dado los primeros pasos y es posible que no haya vuelta atrás." #NT!
 political.15.a: "El movimiento parece crecer naturalmente en ausencia de represión." #NT!
 political.16.t: "Convocatoria pública a elecciones" #NT!
 political.16.d: "Las manifestaciones de disenso público, que antes se limitaban a zonas limitadas, ahora se han generalizado. Mientras la gente se reúne en las calles, el [Root.GetRulingParty] se encuentra en una encrucijada. Si continuamos permitiendo que esta propaganda se difunda, los referendos propuestos tanto desde dentro del propio partido como desde la oposición pueden demostrar que no contamos con el apoyo del público. La unidad por la que hemos luchado está dando paso a una pluralidad de opiniones unidas contra nosotros." #NT!
 political.16.a: "Incluso si se están llevando a cabo reformas, debemos mostrar nuestra fuerza reprimiendo este desafío." #NT!
 political.16.b: "Que se escuche al pueblo." #NT!
 political.17.t: "Elección Pública en [Root.GetName]" #NT!
 political.17.d: "A medida que la libertad de expresión y reunión ha ido ganando aceptación en [Root.GetName], la facción dentro del [Root.GetRulingParty] que pedía la celebración de elecciones ha pasado de ser conspiradores secretos a reformadores apoyados públicamente. A pesar de las protestas de [Root.GetLeader], el país ha estado avanzando lenta pero constantemente hacia el conservadurismo durante los últimos meses y ahora las elecciones parecen ser el siguiente paso natural.\n\nSin embargo, no todos los ciudadanos de [Root.GetAdjective] están a favor de las reformas conservadoras. Todavía hay debate dentro del partido sobre si esperar a celebrar las elecciones hasta que podamos garantizar un desarrollo estable." #NT!
 political.17.a: "Los leales al [Root.GetRulingParty] apoyarán la decisión ahora." #NT!
 political.17.b: "Las reformas necesitan un apoyo más amplio antes de que se puedan celebrar elecciones." #NT!
 political.18.t: "Los liberales exigen referéndum" #NT!
 political.18.d: "El movimiento liberalista [Root.GetAdjective] en rápido crecimiento nunca ha afirmado que necesita un apoyo mayoritario antes de tomar el poder, contando con unir a la nación bajo su liderazgo una vez que se establezca su gobierno. Sin embargo, parece que su apoyo público ha crecido rápidamente. Muchos liberales ahora están llamando a [Root.GetLeader] un hipócrita, afirmando representar los deseos del pueblo cuando en realidad hacen oídos sordos a las masas.\n\nLa convocatoria de un referéndum ha sido descartada como intentos típicos de alterar el sistema por [Root.GetRulingParty] miembros hasta ahora, pero al menos es una medida política. Si no actuamos ahora, los liberales pueden elegir la lucha violenta como un mejor camino hacia el poder." #NT!
 political.18.a: "¡Supriman este odioso movimiento!" #NT!
 political.18.b: "No les prestes atención." #NT!
 political.18.c: "Si el pueblo lo quiere, celebraremos el referéndum." #NT!
 political.19.t: "Referéndum de demanda socialista" #NT!
 political.19.d: "Las ideas marxistas echaron raíces en [Root.GetName] hace mucho tiempo, pero últimamente han ganado un apoyo mucho más amplio. El movimiento se ha extendido más allá de la teoría política y dentro de la práctica política, con trabajadores descontentos e incluso algunas celebridades de alto perfil expresando su apoyo. Los socialistas llaman a esto conciencia de clase. Los [Root.GetRulingParty] lo llaman una vía rápida hacia los disturbios y la traición.\n\nMostrando poca fe en que [Root.GetLeader] esté dispuesto a implementar las reformas que exigen, los socialistas más ruidosos han pedido un referéndum inmediato para destituir al gobierno actual. Si bien podríamos revertir el impulso de este movimiento de masas, si no lo hacemos, sin duda resultará en el método comunista más popular de eliminación: la revolución." #NT!
 political.19.a: "¡Se deben detener las actividades de Un-[Root.GetAdjective]!" #NT!
 political.19.b: "Ignoralos, solo están causando problemas." #NT!
 political.19.c: "El referéndum es preferible a una revuelta sangrienta." #NT!
 political.20.t: "Los demócratas exigen referéndum" #NT!
 political.20.d: "Como era de esperar, la idea de que el pueblo gobierne la nación que habita fácilmente puede volverse muy popular entre la gente. El [Root.GetRulingParty], por supuesto, ve la idea del conservadurismo representado por estos movimientos (libertad de expresión, elecciones públicas, prensa libre) meramente retórica populista destinada a debilitar al gobierno de [Root.GetLeader].\n\nSin embargo, no se puede negar que esas ideas han arraigado entre la población [Root.GetAdjective]. Al más puro estilo conservador, piden un referéndum público sobre la sustitución del régimen actual. Aunque actualmente son fáciles de ignorar, estas ideas tienden a volverse muy persistentes. ¿Qué nos pasará si hacemos imposible la revolución pacífica?" #NT!
 political.20.a: "Reúnelos." #NT!
 political.20.b: "Simplemente proceda como de costumbre." #NT!
 political.20.c: "Si aceptamos el referéndum, tal vez podamos preservar nuestro legado." #NT!
 political.21.t: "Los liberales marchan [Root.Capital.GetName]" #NT!
 political.21.d: "Después de que se les negó su referéndum, casi un intento simbólico de tomar el poder legalmente, los liberales han utilizado su importante apoyo público y sus conexiones en el ejército de [Root.GetAdjective] para intentar un golpe de estado. El gobierno de [Root.GetRulingParty] ha rechazado sus términos y afirma que luchará hasta el final para preservar [Root.GetName] tal como lo conocemos." #NT!
 political.21.a: "¡Los detendremos a cualquier precio!" #NT!
 political.21.b: "¡Los liberales llevan el verdadero espíritu de [Root.GetName]!" #NT!
 political.22.t: "Levantamiento socialista" #NT!
 political.22.d: "Después de que se denegara su solicitud de referéndum, los pocos reformadores del movimiento comunista en [Root.GetName] rápidamente perdieron influencia frente a los elementos más radicales. Con la negativa del [Root.GetRulingParty] a reconocer el apoyo público a las reformas sugeridas, la visión romántica de la revolución se fue generalizando gradualmente y los líderes del movimiento se convirtieron en quienes más fácilmente podrían iniciar un motín. Esos disturbios ahora han estallado en una guerra civil a gran escala, con el futuro de la nación en juego." #NT!
 political.22.a: "¡No permitiremos que arruinen nuestro país!" #NT!
 political.22.b: "¡El fuego de la revolución debe ser apagado con la sangre de los opresores!" #NT!
 political.23.t: "La primavera [Root.GetAdjective]" #NT!
 political.23.d: "Después de que su intento de realizar un referéndum público para instituir el conservadurismo fuera rechazado, los responsables de la propuesta han desestimado al régimen de [Root.GetLeader] como incorregible. Una amplia coalición de grupos rebeldes, unidos por su objetivo común de instituir sistemas políticos más representativos en [Root.GetName], han tomado las armas y han anunciado que no descansarán hasta que [Root.GetRulingParty] sea derrocado." #NT!
 political.23.a: "¡Libéranos de esta regla de la mafia!" #NT!
 political.23.b: "¡Por fin, [Root.GetName] es gratis!" #NT!
 political.24.t: "Liberalistas ridiculizados" #NT!
 political.24.d: "El enamoramiento del pueblo [Root.GetAdjective] por el orgullo nacionalista y los intentos de revivir las glorias del pasado parecen haber pasado. Un duro despertar para sus fervientes partidarios, cuyos uniformes, posturas militaristas y discursos exagerados son ahora más comúnmente objeto de burla que de simpatía.\n\nAlguna vez considerado una amenaza para la base de poder de [Root.GetRulingParty], ahora el liberalismo [Root.GetAdjective] es visto cada vez más como una posición absurda y extremista y un ataque a los valores más fundamentales de nuestra nación, la misma nación que dicen tener en tan alta estima. La palabra parece más adecuada como insulto que como designación política." #NT!
 political.24.a: "Que montón de payasos." #NT!
 political.25.t: "La moda comunista se acaba" #NT!
 political.25.d: "Muchos socialistas habían predicho que [Root.GetName] iba a ser la próxima nación en caer ante la llamada revolución internacional, pero después de unos meses de huelgas y banderas rojas en las calles, el movimiento parece haberse calmado. La clase trabajadora, la supuesta fuerza impulsora de la revolución, tiene preocupaciones más apremiantes que derrocar a [Root.GetLeader] y parece decididamente poco impresionada con lo bien que se han desarrollado estas revoluciones en otros lugares. Mientras tanto, los intelectuales que escribieron apasionados llamados a cortar el cuello de los opresores han resultado ser sorprendentemente reacios a instigar cualquier cosa que realmente pueda alterar su cómodo estilo de vida.\n\nEs probable que continúen las conversaciones sobre la revolución, ya sea con cervezas baratas o caras. vinos, pero probablemente serán palabras y nada más." #NT!
 political.25.a: "Que montón de hipócritas." #NT!
 political.26.t: "El movimiento conservador se queda en silencio" #NT!
 political.26.d: "Después de unos meses de fuerte oposición contra el régimen de [Root.GetLeader], pidiendo elecciones públicas y leyes más liberales sobre libertad de reunión y expresión, el movimiento parece haberse desmoronado. La gente ahora expresa más preocupación por la estabilidad de [Root.GetName] si se llevaran a cabo tales reformas, y aquellos que claman por el conservadurismo son vistos más como alborotadores que cualquier otra cosa.\n\nMás misteriosamente, muchas de las figuras principales del movimiento parecen han desaparecido o han dejado de trabajar repentinamente. Quizás algunos de ellos optaron por exiliarse al ver el fracaso de sus esfuerzos. De todos modos, el gobierno [Root.GetRulingParty] niega todo conocimiento y participación." #NT!
 political.26.a: "¡Qué grupo de desertores!" #NT!
 political.27.t: "[Root.GetLeader] Abandona la política exterior autoritaria" #NT!
 political.27.d_Liberalism: "Tras el reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior autoritaria.\n'El mundo se ha vuelto enredado y complejo. Ya no estamos seguros por nuestra cuenta. Debemos apoyar a nuestros socios liberales contra nuestros enemigos. Si no elegimos un bando, pereceremos solos.'" #NT!
 political.27.d_Socialism: "Después del reciente ascenso al poder de [Root.GetRulingParty], [Root.GetLeader] anunció que [Root.GetName] ya no mantendría su política exterior autoritaria.\n'El mundo se ha vuelto enredado y complejo. Este país siempre se ha aferrado a sus principios y ha estado dispuesto a defenderlos. Ya no estamos seguros por nuestra cuenta. La autoritaridad ya no es el refugio seguro que solía ser y quienes buscan poder en este mundo no la respetan. Debemos apoyar a nuestros hermanos comunistas contra los poderes que buscan oprimirnos. Contra la mayoría burguesa que no quiere más que mantenernos abajo. Si no adoptamos una postura, pereceremos solos”." #NT!
 political.27.a: "Por el futuro de [Root.GetName]" #NT!
 political.28.t: "[Root.GetNameDefCap] Reunidos" #NT!
 political.28.d: "La terrible guerra civil que ha devastado nuestra tierra llega a su fin y finalmente hemos llegado a un acuerdo político. Ahora estamos de acuerdo con nuestros compañeros [Root.GetAdjective] y juntos reconstruiremos nuestra gran nación. Los enemigos que han tratado de sacar provecho de nuestras luchas internas ahora deben enfrentarse a un estado [Root.GetAdjective] unido.\n\n¡El nuevo [Root.GetRulingIdeology] [Root.GetName] nunca más se dividirá!" #NT!
 political.28.a: "¡Unidos por fin!" #NT!
 political.29.t: "Fin del conflicto civil" #NT!
 political.29.d: "La guerra civil que ha dividido a nuestra nación ha terminado y nuestra causa ha prevalecido. Sin embargo, no podemos permitir que quienes apoyaron a nuestros adversarios sigan difundiendo su insidiosa propaganda entre la población. Se necesita mano firme en los próximos días para que podamos permanecer unidos, preparados y fuertes contra cualquier amenaza externa que pueda poner en peligro a nuestro incipiente gobierno." #NT!
 political.29.a: "Sera hecho." #NT!
 political.31.t: "Hablamos de una reunificación [ROOT.GetAdjective]" #NT!
 political.31.desc: "La guerra ha dividido a nuestro país. Es hora de empezar a reconstruir ahora que una vez más estamos en paz. Existe un fuerte impulso a la reunificación entre las facciones [ROOT.GetRulingIdeology] [ROOT.GetAdjective]." #NT!
 political.31.a: "Deberíamos aceptar esto" #NT!
 political.31.b: "Quedémonos afuera. Deja que el pasado sea el pasado." #NT!
 political.32.t: "La reunificación [ROOT.GetAdjective]" #NT!
 political.32.desc: "Ha llegado el momento de reunir a los divididos [ROOT.GetRulingIdeology] [ROOT.GetAdjective] que surgieron después de la guerra. [ROOT.GetNameDefCap] volverán a estar completos." #NT!
 political.32.a: "Un reencuentro [ROOT.GetName]" #NT!
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]" #NT!
 political.33.desc: "En un esfuerzo por mejorar la opinión pública sobre el esfuerzo bélico, nuestros ministros de propaganda seleccionaron la excepcional producción cinematográfica '[ROOT.GetCountryAppropriateFilmProduction]' - una experiencia visual sublime con un fuerte sentimiento patriótico - para proyectarla en todo el país.\n\nEsperamos que esto presagie el comienzo de una larga e histórica tradición para nuestra industria cinematográfica patriótica: los resultados han sido excelentes hasta ahora." #NT!
 political.33.a: "Una obra maestra." #NT!
 britain.1.t: "La misión Tizard" #NT!
 britain.1.d: "El gobierno británico nos ha enviado una delegación científica encabezada por Henry Tizard con una propuesta interesante. Los británicos están dispuestos a aunar sus esfuerzos de investigación con los nuestros en varias áreas clave, ya que no tienen la capacidad industrial para producir sus inventos en cantidades suficientes." #NT!
 britain.1.a: "¡Una excelente propuesta!" #NT!
 britain.1.b: "No, los británicos están solos." #NT!
 britain.1.c: "Deberíamos aspirar a una cooperación a más largo plazo." #NT!
 britain.2.t: "Tizard exitoso" #NT!
 britain.2.d: "El gobierno de los EE. UU. aceptó nuestra propuesta y compartió algunos de los datos de su investigación con nuestra delegación." #NT!
 britain.2.a: "¡Alegre bueno!" #NT!
 britain.3.t: "Tizard rechazado" #NT!
 britain.3.d: "El gobierno de Estados Unidos ha rechazado nuestra propuesta y no recibiremos ninguna ayuda de ellos." #NT!
 britain.3.a: "¡Esos desgraciados!" #NT!
 britain.4.t: "La carretera de Birmania" #NT!
 britain.4.d: "Para ayudar en nuestra guerra contra Japón, Gran Bretaña ha mejorado la infraestructura y construido bases aéreas a lo largo de nuestra frontera con Birmania." #NT!
 britain.4.a: "¡Repele a los perros corriendo!" #NT!
 japan.16.t: "Una marioneta de Japón" #NT!
 japan.16.d: "Los japoneses buscan controlar la riqueza de China y no se les detendrá antes de que llegue la guerra. Si no deseamos luchar contra ellos, debemos someternos a su control y convertirnos en nada más que una marioneta japonesa." #NT!
 japan.16.a: "no podemos luchar" #NT!
 japan.16.b: "¡Debemos luchar!" #NT!
 japan.17.t: "China presenta" #NT!
 japan.17.d: "Los cobardes chinos se han sometido una vez más a nuestras exigencias, han aceptado convertirse en simples títeres de nuestra nación." #NT!
 japan.17.a: "¡Su pérdida es nuestra ganancia!" #NT!
 japan.18.t: "China se niega" #NT!
 japan.18.d: "Los tontos chinos han rechazado nuestra petición perfectamente razonable de que gestionemos ciertos aspectos de su gobierno. Necesitaremos conquistarlos si queremos acceder a sus recursos." #NT!
 japan.18.a: "¡No debería ser difícil!" #NT!
 britain.6.t: "Independencia india" #NT!
 britain.6.d: "Hace cuatro años prometimos a la India la independencia dentro de cuatro años. Se acabó el tiempo y los indios quieren que cumplamos nuestra promesa. ¿La joya de la corona abandonará el imperio británico?" #NT!
 britain.6.a: "Es hora de dejarlo ir" #NT!
 britain.6.b: "¡Nunca!" #NT!
 japan.15.t: "ejército nacional indio" #NT!
 japan.15.d: "Tras nuestra derrota de los británicos tenemos un gran número de prisioneros de guerra indios. Con la persuasión adecuada, podríamos utilizar a esos prisioneros para reforzar nuestras fuerzas..." #NT!
 japan.15.a: "¡Por gran justicia!" #NT!
 JAP_Indian_National_Army_arrives: "Dos divisiones del Ejército Nacional Indio llegan a Singapur." #NT!
 britain.7.t: "Poner fin al comercio con Alemania" #NT!
 britain.7.d: "Gran Bretaña nos ha lanzado un ultimátum: o suspendemos nuestro comercio con Alemania o nos invaden." #NT!
 britain.7.a: "De todos modos, nunca me gustaron los alemanes." #NT!
 britain.7.b: "¡Comerciaremos con quien queramos!" #NT!
 britain.8.t: "¡Demanda rechazada!" #NT!
 britain.8.d: "[From.GetName] ha rechazado nuestra demanda de que dejen de comerciar con Alemania." #NT!
 britain.8.a: "¡Entonces es la guerra!" #NT!
 britain.8.b: "No podemos obligarlos." #NT!
 britain.9.t: "Chamberlain dimite" #NT!
 britain.9.d: "Con la guerra desarrollándose en detrimento de nosotros y nuestros aliados, el Primer Ministro ha sido criticado por sus decisiones tanto en tiempos de paz como de guerra en momentos críticos. En un momento en el que Gran Bretaña necesita permanecer unida más que nunca, se encuentra dividida mientras partes del parlamento acusan a Chamberlain de desacato.\n\nAl carecer del apoyo vital de los laboristas, el Primer Ministro ha tomado la decisión de dimitir, favoreciendo a Lord Halifax como su reemplazo. Sin embargo, Halifax se ha mostrado escéptico y Chamberlain ha aconsejado al rey que visite a Winston Churchill. Se cree que Churchill, que ha advertido durante mucho tiempo sobre la guerra que ahora se avecina, es capaz de guiarnos a través de ella." #NT!
 britain.9.a: "Nunca nos rendiremos." #NT!
 britain.10.t: "Fallece Chamberlain" #NT!
 britain.10.d: "El primer ministro Neville Chamberlain ha caído enfermo recientemente, a pesar de que anteriormente gozaba de buena salud para su edad. Tras ser diagnosticado con cáncer de intestino, el aumento de los dolores y la falta de sueño le han llevado a dimitir de su cargo. Chamberlain todavía disfruta de un fuerte apoyo popular y renuncia sólo como último recurso, al darse cuenta de que no vivirá para volver a trabajar.\n\nLa pregunta sigue siendo quién tomará el relevo después de este gran estadista y guiará a Gran Bretaña a través de los tiempos oscuros que se avecinan. aún nos quedan por delante." #NT!
 britain.10.a: "Winston Churchill es lo que el Imperio necesita." #NT!
 britain.10.b: "Lord Halifax es la primera opción de Chamberlain." #NT!
 britain.21.t: "Tizard triunfante" #NT!
 britain.21.d: "El gobierno de Estados Unidos no sólo aceptó nuestra propuesta inicial, sino que incluso ofreció una cooperación a más largo plazo entre investigadores de nuestras naciones." #NT!
 britain.21.a: "¡Pendiente!" #NT!
 soviet.18.t: "El incidente de Xi'an" #NT!
 soviet.18.d: "La presión externa de [SOV.GetNameDef] para el fin de las hostilidades entre nosotros y el Ejército Rojo chino ha llevado a personas en nuestras filas a tomar el asunto en sus propias manos. Dos generales han hecho arrestar a [Root.GetLeader], intentando forzar una tregua entre nosotros y los socialistas para unir a China contra las amenazas externas. La presión internacional por una solución pacífica, junto con la debilidad de China dividida en esta época, son factores a favor de establecer un frente único. ¿Qué rumbo debemos tomar?" #NT!
 soviet.18.a: "Póngase en contacto con el partido comunista para conversaciones de paz." #NT!
 soviet.18.b: "¡Nunca!" #NT!
 soviet.19.t: "Los nacionalistas ofrecen tregua" #NT!
 soviet.19.d: "Los desacuerdos dentro de las filas nacionalistas han llevado a una situación precaria. Su líder, [From.GetLeader], ha sido arrestado en un esfuerzo por obligar a nuestros enemigos a aceptar una tregua con nosotros para unir a China contra los enemigos extranjeros. Aunque nos gustaría que los dirigentes del Kuomintang enfrenten un castigo por sus crímenes contra nosotros, esta es una oportunidad única para cooperar y garantizar que China no caiga en manos de imperialistas extranjeros." #NT!
 soviet.19.a: "Aceptamos una tregua por ahora." #NT!
 soviet.19.b: "¡La revolución no puede dejarse de lado para esto!" #NT!
 soviet.20.t: "La China nacionalista se niega a negociar" #NT!
 soviet.20.d: "A pesar del secuestro de [From.GetLeader], los nacionalistas se han negado a entablar negociaciones para una tregua con los socialistas. Lamentablemente, los chinos seguirán en conflicto violento con su propio pueblo, lo que los convertirá en presa fácil para sus enemigos." #NT!
 soviet.20.a: "Hicimos lo que pudimos." #NT!
 soviet.21.t: "Tregua en la guerra civil china" #NT!
 soviet.21.d: "Las negociaciones en Xi'an han dado resultados. Tanto nacionalistas como socialistas han acordado una tregua, poniendo fin al menos temporalmente a las hostilidades y permitiendo a las partes cooperar contra las amenazas extranjeras." #NT!
 soviet.21.a: "Todavía hay esperanza para China." #NT!
 soviet.22.t: "La China comunista se niega a negociar" #NT!
 soviet.22.d: "A pesar de los mejores esfuerzos de los generales del Kuomintang para lograr una tregua con los líderes del Partido Comunista, los socialistas se niegan a firmar ni siquiera una paz temporal mientras el líder de los nacionalistas esté vivo. Parece que las hostilidades no terminarán tan fácilmente." #NT!
 soviet.22.a: "A este ritmo, los enemigos de China pueden dividirse y conquistar." #NT!
 soviet.23.t: "[SOV.GetNameDefCap] Cede terreno" #NT!
 soviet.23.d: "[SOV.GetNameDefCap] tiene otras amenazas de las que preocuparse y no desea aumentar aún más las hostilidades con nuestro Imperio. Como señal del deseo de paz entre nuestras naciones, nos han cedido algo de territorio, esperando que esto fortalezca nuestros vínculos diplomáticos." #NT!
 soviet.23.a: "Quizás esto pueda ser un punto de inflexión." #NT!
 soviet.24.t: "La quinta columna" #NT!
 soviet.24.d: "La persecución de los enemigos del pueblo, aquellos que quieren revertir o subvertir la revolución, ha sido una política constante desde que el Partido llegó al poder. Las luchas internas por el poder que siguieron han cambiado nuestro enfoque, y desde el exilio de Trotsky se ha dado más énfasis a la purga de las propias filas del Partido. Stalin se ha convertido en un icono, pero a costa de crearse muchos enemigos reales e innumerables enemigos imaginarios.\n\nDespués de haber visto lo peor de las luchas internas por el poder, el Secretario General tiende a actuar ante la más mínima sospecha. Ser expulsado del Partido significa encarcelamiento o muerte. Se avecinan tiempos oscuros para aquellos que muestran deslealtad, o simplemente demasiada lealtad para parecer creíbles." #NT!
 soviet.24.a: "¿Están Zinoviev y los de su calaña todavía en contacto con Trotsky?" #NT!
 soviet.25.t: "Juicio del Centro Trotskista Antisoviético" #NT!
 soviet.25.d: "A pesar de que Lev Trotsky se vio obligado a exiliarse, $SOV_iosif_stalin$ teme que tenga partidarios secretos dentro del partido. Una serie de arrestos rápidos e interrogatorios brutales han dado como resultado confesiones y testimonios que señalan convenientemente a algunos de los rivales de Stalin. Sin embargo, cuantas más preguntas se hacen y cuanto más profundiza la policía secreta en cartas y diarios, más personas están implicadas, aunque sea indirectamente.\n\nLos miembros del partido están empezando a creer que el poder absoluto de Stalin y la muerte de su esposa lo han aislado. hasta el punto de percibir a cualquiera como una amenaza, pero ¿no es eso exactamente lo que diría un traidor?" #NT!
 soviet.25.a: "La esposa de Kalinin es sospechosa, pero tampoco se puede confiar en él." #NT!
 soviet.25.b: "Jruschov incursionó en el trotskismo en el pasado. Él debe ir." #NT!
 soviet.25.c: "La confesión de Radek señala a varias personas dentro del partido." #NT!
 soviet.25.e: "Se puede confiar en los miembros del partido. Esta paranoia debe cesar." #NT!
 soviet.26.t: "Juicio secreto de los generales" #NT!
 soviet.26.d: "El Ejército Rojo siempre ha sido hogar de elementos subversivos, desde que el propio Trotsky fue Comisario de Guerra. Los documentos adquiridos por el NKVD han implicado a varios oficiales de alto rango no sólo como traidores sino también como espías. Mikhail Tukhachevsky se encuentra entre los sospechosos más destacados, y Stalin desea deshacerse del ejército. Mientras tanto, el contacto frecuente de la marina con extranjeros ha llevado a que muchos de ellos también sean arrestados.\n\nAunque hay documentos de nuestros enemigos que prueban su culpabilidad, no se sabe si los inventaron o si les dieron información falsa por parte de aquellos que querían que esta purga se pusiera en marcha para empezar." #NT!
 soviet.26.a: "Tujachevski debe ser juzgado en secreto y ejecutado inmediatamente." #NT!
 soviet.26.b: "Rokossovsky se niega a confesar, pero no se le puede permitir vivir." #NT!
 soviet.26.c: "Los documentos falsos y las confesiones forzadas no son pruebas." #NT!
 soviet.27.t: "Juicio de los 21" #NT!
 soviet.27_tt: "Aumenta la penalización de §YOficiales Purgados§!" #NT!
 soviet.27_tt2: "§RConducirá a una guerra civil en el futuro.§!" #NT!
 soviet.27.d: "Después de varias rondas de arrestos y juicios, la Gran Purga ha tejido una narrativa que condujo a este juicio. Entre los acusados ​​no sólo se encuentran antiguos líderes como Nikolai Bujarin, sino también varios diplomáticos, políticos, oficiales militares e incluso muchos oficiales de alto rango del NKVD. Los cargos también son más extensos que antes, e incluyen complots de una década de antigüedad para asesinar a líderes soviéticos y vender la Unión a sus enemigos.\n\nEl hecho de que el propio NKVD se encuentre ahora entre los objetivos de la purga ha en cierto sentido que el proceso ha terminado. en círculo completo. Las amenazas y palizas han llevado a muchos a confesar todos los cargos, incluso los más extravagantes. Los principales acusados ​​se enfrentan a la ejecución." #NT!
 soviet.27.a: "La marina y la fuerza aérea han salido airosas hasta ahora." #NT!
 soviet.27.b: "Como sospechábamos, los enemigos están por todas partes." #NT!
 soviet.27.c: "Esto ha ido demasiado lejos. Pronto habremos matado a todos los nuestros." #NT!
 soviet.28.t: "Golpe trotskista" #NT!
 soviet.28.d: "Quizás el mundo nunca sepa si las purgas de Stalin estaban dirigidas a las personas adecuadas o si se ganó más enemigos al tratar de exterminar a todos los trotskistas del Partido. Lo que sí se sabe es que lo que temía finalmente se cumplió. Hoy, Lev Trotsky resurgió como si hubiera regresado de su exilio y, con el apoyo de varios miembros influyentes del partido y oficiales del NKVD, lanzó un golpe de estado para derrocar el gobierno de Stalin.\n\nEl ex secretario general fue atacado en su casa con un piolet y Fue rápidamente ejecutado junto con varios de sus seguidores. Derribar el culto a la personalidad que construyó llevará tiempo, pero la gente al menos ahora sabe que no era inmortal.\n\n Uno de los pocos supervivientes que logró escapar fue Ivan Konev. El feroz partidario de Stalin logró reunir cierto apoyo y declaró la guerra al gobierno de Trotsky, en un intento de recuperar el poder y "cumplir la visión del camarada Stalin"." #NT!
 soviet.28.a: "Los líderes van y vienen, pero el pueblo permanece." #NT!
 soviet.29.t: "Francia quiere unirse al Komintern." #NT!
 soviet.29.d: "Nuestros camaradas del Partido Comunista Francés han logrado grandes avances. La nación francesa está dispuesta a unirse a la Comintern." #NT!
 soviet.29.a: "Una adición bienvenida" #NT!
 soviet.29.b: "¡No!" #NT!
 soviet.100.t: "Los socialistas ceden" #NT!
 soviet.100.d: "Debido a que [SOV.GetNameDef] y nosotros estamos en guerra con un enemigo común, parecen haber atenuado el apoyo a nuestros partidos comunistas nacionales." #NT!
 soviet.100.a: "¡Me alegro de deshacerme de ellos!" #NT!
 yugoslavia.1.t: "Golpe de Estado en Yugoslavia" #NT!
 yugoslavia.1.d: "El sentimiento anti-Eje en Yugoslavia, que durante mucho tiempo hemos tratado de equilibrar en un esfuerzo por hacer que el país siga siendo autoritario y continúe nuestra cooperación con el liderazgo actual, ha alcanzado un punto crítico con los nuevos esfuerzos de la nación para cooperar con Alemania. A pesar de que varios de los aliados de Alemania tienen intereses territoriales en Yugoslavia, los dirigentes han decidido permitir la entrada de tropas alemanas en su país.\n\nUna iniciativa de la Fuerza Aérea Yugoslava busca derrocar al gobierno amigo de Alemania. Aunque esto podría correr el riesgo de desestabilizar aún más la región, pondría fin a su cooperación con Alemania. ¿Deberían nuestros agentes de inteligencia apoyar el golpe o intentar convencer a la facción antialemana de que lo postergue?" #NT!
 yugoslavia.1.a: "Ayudar al golpe a través de las SOE." #NT!
 yugoslavia.1.b: "Disuadir a los conspiradores." #NT!
 yugoslavia.2.t: "Golpe de Estado" #NT!
 yugoslavia.2.d: "Como [Root.GetLeader] ha tratado de mantener una relación amistosa con Alemania, ha aumentado el resentimiento interno por la cooperación con los alemanes. Los nacionalistas serbios en particular se han opuesto a esta dirección diplomática y la oposición popular ha sido manifiesta. Hoy, oficiales militares de la fuerza aérea intentaron un golpe de estado, declarando mayor de edad al joven rey Pedro II y colocándolo en el trono. El golpe, alentado por las agencias de inteligencia de los enemigos de Alemania, tiene como objetivo interrumpir nuestros acuerdos. Esto puede significar guerra." #NT!
 yugoslavia.2.a: "¡Mejor una guerra que el pacto!" #NT!
 yugoslavia.2.b: "Preferimos luchar contra el golpe que contra los alemanes." #NT!
 yugoslavia.3.t: "Conferencia de Londres" #NT!
 yugoslavia.3.d: "Nuestra esperanza de que no nos enfrentaríamos solos a las amenazas alemanas se ha hecho realidad. El poder del Imperio Británico y sus aliados nos apoyarán." #NT!
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Nuestra esperanza de que no nos enfrentaríamos solos a las amenazas alemanas se ha hecho realidad. El poder del Imperio Británico y sus aliados nos apoyarán. Lamentablemente, Francia ha elegido el camino de los cobardes." #NT!
 yugoslavia.3.a: "Yugoslavia quedará libre" #NT!
 yugoslavia.4.d: "Nuestra esperanza de que no nos enfrentaríamos solos a las amenazas alemanas se ha hecho realidad. Aunque el poder menguante del Imperio Británico no está con nosotros, el poderoso Imperio Francés estará a nuestro lado." #NT!
 yugoslavia.4.a: "¡Triunfaremos!" #NT!
 yugoslavia.5.t: "¡Londres dictado!" #NT!
 yugoslavia.5.d: "Frente a una Alemania renaciente que rompe los tratados que mantenían la paz. Los cobardes del oeste nos arrojan a los lobos con la esperanza de que aplaquemos su hambre. La historia los juzgará con crueldad, pero ahora debemos elegir nuestro destino." #NT!
 yugoslavia.5.a: "La resistencia sólo conducirá a muertes inútiles." #NT!
 yugoslavia.5.b: "Lucharemos hasta el final." #NT!
 yugoslavia.6.t: "Conferencia de Londres" #NT!
 yugoslavia.6.d: "Cuando todos los demás nos han abandonado, sólo Italia está con nosotros. Éste es ahora nuestro verdadero amigo y lucharemos juntos." #NT!
 yugoslavia.6.a: "Dios ayudanos" #NT!
 yugoslavia.7.t: "Destino de Yugoslavia" #NT!
 yugoslavia.7.d: "[From.GetNameDefCap] exige que les entreguemos el control total de nuestro país. Todos los ciudadanos de Yugoslavia se convertirán esencialmente en alemanes y ya no tendremos ninguna influencia. Podemos optar por mantenernos firmes aquí y esperar que llegue ayuda, pero ésta puede muy bien ser la única manera de evitar una matanza del pueblo yugoslavo." #NT!
 yugoslavia.7.a: "Debemos mantenernos firmes" #NT!
 yugoslavia.7.b: "Salvará tantas vidas" #NT!
 yugoslavia.8.d: "[From.GetNameDefCap] exige que entreguemos el control total de nuestro país. Los ciudadanos de Yugoslavia se convertirán en esencia en ciudadanos de [From.GetNameDef] o de uno de sus estados títeres. Podemos optar por mantenernos firmes aquí y esperar que llegue ayuda, pero ésta puede muy bien ser la única manera de evitar una matanza del pueblo yugoslavo." #NT!
 yugoslavia.8.a: "Debemos mantenernos firmes" #NT!
 yugoslavia.8.b: "Salvará tantas vidas" #NT!
 yugoslavia.9.d: "[From.GetNameDefCap] exige que cedamos territorio a un gobierno croata recién formado, controlado por [From.GetNameDef]. También exigen que implementemos importantes reformas gubernamentales, que nos permitirán gobernar a los ciudadanos de Yugoslavia, pero con una fuerte influencia en nuestra política. Podemos optar por mantenernos firmes aquí y esperar que llegue ayuda, pero ésta puede muy bien ser la única manera de evitar una matanza del pueblo yugoslavo." #NT!
 yugoslavia.9.a: "Debemos mantenernos firmes" #NT!
 yugoslavia.9.b: "Salvará muchas vidas" #NT!
 germany.89.t: "Alianza impía" #NT!
 germany.89.d: "Tras el éxito de nuestra reciente cooperación, los alemanes nos han presentado una oferta interesante. ¡Proponen que dejemos de lado nuestras diferencias y en lugar de desperdiciar nuestras fuerzas luchando entre nosotros mientras las democracias occidentales observan y se benefician, combinemos nuestras fuerzas y las aplastemos!" #NT!
 germany.89.a: "¡Que el mundo tiemble!" #NT!
 germany.89.b: "¡No hay acuerdos con los liberales!" #NT!
 germany.90.t: "Alianza rechazada" #NT!
 germany.90.d: "Los soviéticos han rechazado nuestra oferta, si queremos los recursos de [SOV.GetNameDef] ¡tendremos que tomarlos por la fuerza!" #NT!
 germany.90.a: "Si no están con nosotros, están en nuestra contra." #NT!
 germany.91.t: "Francia quiere unirse a nuestra facción." #NT!
 germany.91.d: "Los fuertes líderes del Movimiento Franciste han logrado grandes avances y se ofrecen a unirse a nuestra causa. La nación de Francia está dispuesta a luchar por el Reich." #NT!
 germany.91.a: "Más soldados para el Reich" #NT!
 germany.91.b: "¡Neín!" #NT!
 germany.92.t: "Alemania rechaza el ultimátum" #NT!
 germany.92.d: "A pesar de nuestra aclaración de que su remilitarización de Renania sería vista como un acto de guerra, Alemania se ha negado a dar marcha atrás y ha avanzado hacia la zona desmilitarizada, ignorando nuestra advertencia. Esto significa que, a pesar de nuestros mejores esfuerzos por mantener la paz, una vez más ha estallado la guerra en Europa." #NT!
 germany.92.a: "Se debe hacer cumplir el Tratado de Versalles." #NT!
 germany.93.t: "Conferencia de Londres" #NT!
 germany.93.d: "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. En cambio, los británicos y los franceses han optado por apoyar a los advenedizos yugoslavos y su Estado artificial. Eslovenia será nuestra, de una manera u otra...." #NT!
 germany.93.d_FRA_abandoned_yugoslavia: "Esperábamos que las grandes potencias de Europa se sentaran a la mesa y llegaran a un acuerdo equitativo en nombre de la paz. Aunque Francia vio la justicia de nuestro caso, los tontos británicos decidieron apoyar a los advenedizos yugoslavos y su estado artificial. Eslovenia será nuestra, de una manera u otra...." #NT!
 germany.93.a: "No seremos negados" #NT!
 germany.94.t: "La rendición de Londres" #NT!
 germany.94.d: "En otro triunfo más de audacia y acción, Eslovenia, que pronto pasará a llamarse Carniola, ha regresado a su legítimo hogar en el Reich alemán." #NT!
 germany.94.a: "¡Un triunfo para Alemania!" #NT!
 germany.95.t: "Los yugoslavos se niegan" #NT!
 germany.95.d: "En un sentido equivocado de su lugar en el mundo, los yugoslavos han optado por no aceptar la oportunidad que les hemos ofrecido." #NT!
 germany.95.a: "Es hora de darles una lección" #NT!
 germany.96.t: "Conferencia de Londres" #NT!
 germany.96.d: "Los yugoslavos, incitados por los tontos italianos, han decidido desafiarnos. Los ingratos italianos arderán con los yugoslavos. El general Rommel nos asegura que huyeron la última vez y sin duda volverán a hacerlo." #NT!
 germany.96.a: "Esta guerra no durará mucho" #NT!
 germany.97.t: "Conferencia de Londres" #NT!
 germany.97.d: "La gran conferencia de Londres debía reparar uno de los muchos males que se le han infligido a Alemania. Sin embargo, los franceses siguen sedientos de venganza y sólo desean ver a Alemania de rodillas. Respaldaron al régimen de Belgrado a pesar de la justicia de nuestra causa. ¿De verdad creen que sus amenazas vacías significan algo para nosotros?" #NT!
 germany.97.a: "Los aplastaremos a ambos." #NT!
 germany.98.t: "El destino de Yugoslavia" #NT!
 germany.98_tt: "§YSi Yugoslavia acepta, sucederá lo siguiente:§!\n" #NT!
 germany.98.d: "Siempre supimos que el Estado yugoslavo surgido del Imperio de los Habsburgo era un país artificial destinado a no durar nunca. El resentimiento étnico que latía bajo la superficie se ha desbordado y el Estado se está desmoronando. Debemos intervenir para rectificar la situación." #NT!
 germany.98.a: "Anexar toda Yugoslavia." #NT!
 germany.98.b: "Haz una marioneta croata. Anexo el resto." #NT!
 germany.98.c: "Haz marionetas tanto de Croacia como de Yugoslavia." #NT!
 germany.99.t: "Dividir Grecia" #NT!
 germany.99.d: "Cuando sugerimos que tal vez deberían reajustarse las fronteras griegas, el embajador italiano tronó que reconstruirían el Imperio Romano sobre las cenizas de Grecia." #NT!
 germany.99.a: "Por supuesto que lo harán" #NT!
 germany.99.b: "Cíñete a hacer que los trenes lleguen a tiempo" #NT!
 germany.100.t: "Dividir Grecia" #NT!
 germany.100.d: "El territorio que Bulgaria consideraba suyo fue entregado a Grecia después de la Segunda Guerra de los Balcanes y la Gran Guerra. Si corrigiéramos este error, uniríamos a Bulgaria a nosotros. Sin embargo, si no son lo suficientemente fuertes como para reclamarlo por sí solos, ¿son un aliado digno para nosotros?" #NT!
 germany.100.a: "Unamos a Bulgaria a nosotros" #NT!
 germany.100.b: "Necesitan ganarse nuestra amistad." #NT!
 germany.101.t: "Dividir Grecia" #NT!
 germany.101.d: "La falta de aliados adecuados deja a Alemania en una posición estratégica desafortunada en el Mediterráneo oriental. Sin embargo, podemos remediar esto exigiendo a Grecia bases y territorios a su alrededor para asegurarlas." #NT!
 germany.101.a: "Deben entregar bases a Alemania" #NT!
 germany.101.b: "Deberíamos jugar el juego largo" #NT!
 germany.101_tt: "§YSi Grecia acepta, sucederá lo siguiente:§!" #NT!
 germany.102.t: "Grecia se niega" #NT!
 germany.102.d: "Grecia ha rechazado tontamente nuestra ayuda para resolver sus disputas fronterizas." #NT!
 germany.102.a: "Deben haberse dado cuenta de la alternativa." #NT!
 germany.103.t: "Grecia se niega" #NT!
 germany.103.d: "Grecia ha rechazado nuestra generosa oferta de protección y asistencia." #NT!
 germany.103.a: "Debemos obligarlos a entrar en razón." #NT!
 germany.104.t: "Italia reclama el territorio de Vichy" #NT!
 germany.104.d_Savoy: "Los italianos han empezado a plantear exigencias a la Francia de Vichy tras nuestra victoria. Buscan la zona fronteriza de Saboya para fortalecer a Italia. Sin embargo, somos nosotros quienes decidiremos eso." #NT!
 germany.104.d_Corsica: "Los italianos exigen a Vichy la isla de Córcega como parte del botín. ¿Podríamos concedérselo?" #NT!
 germany.104.d_Savoy_Corsica: "Italia ha exigido a Vichy la entrega de Saboya y Córcega. Sería una bendición para Italia, pero esto preocupará a las autoridades coloniales francesas." #NT!
 germany.104.a: "Supongo que pueden quedarse con Savoy." #NT!
 germany.104.b: "Córcega es todo lo que valen" #NT!
 germany.104.c: "Que tengan Saboya" #NT!
 germany.104.e: "Un aliado fuerte conduce a una Alemania fuerte" #NT!
 germany.104.f: "Necesitan más que unos pocos miles de muertos" #NT!
 germany.105.t: "Italia se va [Root.GetFactionName]" #NT!
 germany.105.d: "Tras nuestra decisión de no conceder tierras a Italia. Han elegido dejar [Root.GetFactionName] diciendo que no somos aliados lo suficientemente dignos para ellos." #NT!
 germany.105.a: "De todos modos, nunca pelearon mucho." #NT!
 germany.106.t: "Tratado de Craiova" #NT!
 germany.106_threat: "Tratado de Craiova" #NT!
 germany.106.d_second_vienna_accepted_north: "Con la conquista del norte de Transilvania por parte de Hungría, Bulgaria nos ha recordado su larga disputa fronteriza con Rumania sobre el sur de Dobrudja, tomado por Rumania en 1913." #NT!
 germany.106.d_second_vienna_accepted_all: "Con la conquista de Transilvania por parte de Hungría, Bulgaria nos ha recordado su antigua disputa fronteriza con Rumania por el sur de Dobrudja, ocupada por este país en 1913." #NT!
 germany.106.d_no_vienna: "Dado que la relación con Hungría se ha enfriado y ellos han decidido unirse en otra alianza, nuestro plan original de darles una parte de Transilvania está fuera de discusión. En lugar de ello, deberíamos prestar atención a la disputa territorial búlgara por el sur de Dobrudja, de la que Rumania se apoderó en 1913." #NT!
 germany.106.a: "Que exijan el sur de Dobrudja" #NT!
 germany.106.b: "No apoyaremos ninguna exigencia búlgara" #NT!
 germany.107.t: "El vuelo de Rudolf Hess" #NT!
 germany.107.d: "El diputado Führer Rudolf Hess fue arrestado ayer por soldados de la Guardia Nacional en Escocia después de lanzarse en paracaídas desde un caza pesado. Piloto consumado, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance del radar antes de virar hacia el oeste, hacia Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado. lo han tildado de loco y lo han despojado de todos sus cargos políticos. Las autoridades británicas no han estado disponibles para hacer comentarios." #NT!
 germany.107.a: "¡Wahnsinn!" #NT!
 germany.108.t: "La muerte de Rudolf Hess" #NT!
 germany.108.d: "El adjunto del Führer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza pesado que volaba frente a las costas de Escocia. La naturaleza exacta de su misión aún no está clara: aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado.\nSus restos fueron recuperados por las autoridades británicas, pero se ha programado un funeral de estado con un ataúd vacío. en Berlín. \n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo." #NT!
 germany.108.a: "Ese pobre tonto." #NT!
 germany.109.d: "El dirigible Hindenburg, que estaba amarrado en Alemania desde el inicio de las hostilidades, tuvo hoy un final dramático al explotar sobre Escocia. Parece haber sido comandado por el Diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y varias alas de la Royal Air Force Fueron inmediatamente dirigidos hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nHess se lanzó en paracaídas hacia un lugar seguro y ahora ha sido encarcelado en la Torre de Londres." #NT!
 germany.110.d: "El dirigible Hindenburg, que estaba amarrado en Alemania desde el inicio de las hostilidades, tuvo hoy un final dramático al explotar sobre Escocia. Parece haber sido comandado por el Diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y varias alas de la Royal Air Force Fueron inmediatamente dirigidos hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nLos restos de Hess fueron encontrados entre los escombros." #NT!
 germany.110.a: "Ese loco..." #NT!
 germany.111.t: "Yugoslavia se niega" #NT!
 germany.111.d: "Yugoslavia ha rechazado tontamente nuestra oferta de resolver las tensiones en la región." #NT!
 germany.111.a: "Nos han obligado a hacerlo" #NT!
 germany.113.t: "Alemania solicita oficialmente Danzig" #NT!
 germany.113.d: "Considerando que su apoyo militar es esencial para cualquier éxito futuro en nuestra guerra civil, [GER.GetNameDef] ha presentado planes para establecer [GER.GetAdjective] control sobre Danzig una vez concluidas las hostilidades. También han dejado claro que la dependencia de [Root.GetNameDef] de su apoyo militar no deja a [Root.GetLeader] otra opción que firmar este "Acuerdo de Danzig"." #NT!
 germany.113.a: "[Root.GetName] debe tomar una batalla a la vez." #NT!
 germany.114.t: "Demandas alemanas para Danzig" #NT!
 germany.114.d: "Tras nuestra victoria en la guerra civil [Root.GetAdjective], Alemania nos ha recordado repetidamente su petición de Danzig. También nos han recordado cuáles pueden ser las consecuencias de la desobediencia para una nación que aún se recupera de un conflicto interno." #NT!
 germany.114.a: "Tendrán Danzig, según lo acordado." #NT!
 germany.114.b: "¡Nunca cederemos tierras polacas!" #NT!
 germany.115.t: "Polonia cede Danzig" #NT!
 germany.115.d: "De conformidad con el acuerdo de Danzig, [GER.GetNameDef] ha aceptado la transferencia de Danzig al control de [GER.GetNameDef]." #NT!
 germany.115.a: "Esta ha resultado ser una asociación beneficiosa." #NT!
 germany.116.t: "Polonia incumple el Acuerdo de Danzig" #NT!
 germany.116.d: "Haciendo caso omiso del inestimable apoyo que les ofrecimos en su guerra civil, [From.GetName] ha decidido ignorar nuestras reclamaciones sobre Danzig." #NT!
 germany.116.a: "Deshonrar nuestro acuerdo les costará muy caro." #NT!
 germany.116.b: "No podemos permitirnos este conflicto." #NT!
 germany.117.t: "El Acuerdo de Danzig" #NT!
 germany.117.d: "[From.GetName] ha accedido a nuestra petición de Danzig a cambio de apoyo en su guerra civil. Nuestra petición y nuestra promesa han quedado formalizadas en el Acuerdo de Danzig. Ahora debemos asegurarnos de que [From.GetName] salga victorioso de su conflicto." #NT!
 germany.117.a: "Esta también es una lucha [Root.GetAdjective]." #NT!
 germany.118.t: "La Conferencia de Yalta" #NT!
 germany.118.d: "Con la guerra en Europa avanzando a paso acelerado, es hora de que los inevitables vencedores consideren el futuro de Europa.\n\nPodemos proponer a [yalta_partner.GetNameDef] una conferencia sobre la división de [GER.GetNameDef] después de la guerra, para delinear nuestras esferas de influencia en el continente.\n\nNuestros "amigos" en [yalta_partner.GetNameDef] han indicado que estarían interesados ​​en una conferencia de ese tipo. Sin duda, querrán algún tipo de recompensa por sus sacrificios." #NT!
 germany.118.a: "Necesitamos una conferencia sobre el futuro de Europa." #NT!
 germany.118.b: "No podemos cooperar con [yalta_partner.GetNameDef]." #NT!
 yalta_division_tt: "Los siguientes estados serán designados como esfera de interés aliada:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[50.GetName]§0!.\n\nLos siguientes estados estarán en la esfera de interés §Y[50.GetName]§1:\n§Y[50.GetName]§2!, §Y[50.GetName]§3!, §Y[50.GetName]§4!, §Y[50.GetName]§5!, §Y[50.GetName]§6!, §Y[50.GetName]§7!, §Y[50.GetName]§8!, §Y[50.GetName]§9!.\n\n §Y[51.GetName]§0 reclamaciones a los siguientes estados serán reconocidas por todas las partes:§Y[50.GetName]§8!, §Y[50.GetName]§9!, §Y[51.GetName]§3!, §Y[50.GetName]§5!, §Y[51.GetName]§5!.\n\n" #NT!
 germany.118.c: "Deberíamos seguir el Plan Morgenthau." #NT!
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] recibe §Y[42.GetName]§!\n[POL.GetFlag] ¡Polonia recibe §Y[67.GetName]§! y §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] recibe §Y[763.GetName]§!\nSe creará una zona internacional, bajo administración [ENG.GetFlag] [FRA.GetNameDefCap]0 en: [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]2!, y [FRA.GetNameDefCap]3!.\n Un [FRA.GetNameDefCap]4 independiente El estado del norte de Alemania, en la zona de influencia [FRA.GetNameDefCap]5, se establecerá en [FRA.GetNameDefCap]6!, [FRA.GetNameDefCap]7!, [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]9!, §Y[42.GetName]§0!, §Y[42.GetName]§1!, §Y[42.GetName]§2!, §Y[42.GetName]§3!, ☻. _24!, §Y[42.GetName]§5! y §Y[42.GetName]§6!. \nSe creará un estado independiente del sur de Alemania [FRA.GetNameDefCap]4 en §Y[42.GetName]§8!, §Y[42.GetName]§9!, [FRA.GetNameDefCap]2! y [POL.GetFlag]1!." #NT!
 germany.118.e: "Churchill tiene esta idea..." #NT!
 churchill_plan_germany_tt: "Alemania quedará dividida en tres países. Un Estado de Alemania Occidental, un Estado de Alemania del Norte y un Estado de Alemania del Sur, que también incorporan algunas partes del Imperio Austro-Húngaro. Todos ellos estarán en la Esfera de Influencia Aliada, mientras que el resto de Europa Central y Oriental estará en la Esfera de Influencia [yalta_partner.GetAdjective]." #NT!
 germany.119.t: "La Conferencia de Yalta" #NT!
 germany.119.d: "Mientras la guerra contra [GER.GetNameDef] avanza hacia su inevitable conclusión, [yalta_origin.GetNameDef] se ha acercado a nosotros para proponernos una conferencia sobre el futuro de Europa.\n\nEstán sugiriendo una división de [GER.GetNameDef] entre este y oeste. Esto permitiría que nuestra esfera de influencia se extendiera profundamente en Europa, lo que compensaría algunas de las pérdidas que hemos sufrido en esta espantosa lucha." #NT!
 germany.119.a: "En aras de una cooperación duradera." #NT!
 germany.119.b: "Nosotros dictaremos nuestra propia paz." #NT!
 germany.1190.t: ""La Conferencia de Toronto" #NT!
 germany.1190.desc: "Con la guerra contra [GER.GetNameDef] avanzando hacia su inevitable conclusión, [yalta_origin.GetNameDef] se ha acercado a nosotros para proponernos una conferencia sobre el futuro de Europa.\n\nEstán sugiriendo una división tripartita de [GER.GetNameDef] en la que obtendremos una influencia limitada sobre la región oriental. . La principal región industrial quedaría bajo control aliado, y los aliados también tendrían un control limitado sobre la región sur. Reduciría el poder de Alemania, pero nuestra influencia sobre Europa central seguirá siendo incierta." #NT!
 germany.120.t: "[yalta_partner.GetNameDefCap] Se niega a participar" #NT!
 germany.120.d: "Nuestra propuesta de conferencia sobre el futuro de Europa ha fracasado.\n\nHablando en términos claros, [yalta_partner.GetLeader] descartó cualquier necesidad de planificación y cooperación en la Europa de posguerra.\n\n"Nos reuniremos cuando haga mis demandas de [GER.GetNameDef] en la mesa de paz no veré que la politiquería mezquina se interponga en el camino de [yalta_partner.GetNameDef]"." #NT!
 germany.120.a: "Esto es preocupante." #NT!
 germany.121.t: "La división de Alemania" #NT!
 germany.121.d: "Según lo estipulado en el acuerdo de Yalta, Alemania se dividirá en dos estados separados, cada uno de los cuales estará bajo la esfera de una de las partes en conflicto.\n\nEsperemos que esto ponga fin al conflicto en Europa." #NT!
 germany.121.a: "Para Alemania..." #NT!
 germany.122.t: "[From.GetNameDefCap] Exige los Sudetes" #NT!
 germany.122.d: "En medio de la situación actual, Alemania nos ha exigido el territorio de los Sudetes para "proteger a la población alemana" de la región.\n\nCon la situación actual, han dejado muy claro que así es. No habrá negociaciones ni diplomacia. Tendrán los Sudetes o irán a la guerra por ellos." #NT!
 germany.122.a: "¡Pueden tener su guerra, si se atreven!" #NT!
 germany.122.b: "No podemos permitirnos una guerra con [From.GetNameDef]." #NT!
 germany.123.t: "[From.GetNameDefCap] Nos rechaza los Sudetes" #NT!
 germany.123.d: "¡En un tonto movimiento diplomático, [From.GetLeader], el líder de los [From.GetAdjective] ha rechazado todas las demandas de [Root.GetAdjective]!\n\nNo cederán los Sudetes y prácticamente nos desafiaron a declarar la guerra, burlándose de nuestro deseo de proteger a nuestros hermanos [Root.GetAdjective] y hermanas." #NT!
 germany.123.a: "¡Que así sea!" #NT!
 germany.124.t: "[From.GetNameDefCap] Cede los Sudetes" #NT!
 germany.124.d: "Ante la perspectiva de una guerra con nosotros, [From.GetNameDef] ha aceptado ceder todo el control de los Sudetes y renunciar a cualquier reclamación futura sobre la región.\n\nLa población [Root.GetAdjective] de los Sudetes finalmente estará a salvo en el redil de los [Root.GetNameDef] ." #NT!
 germany.124.a: "¡Por [Root.GetNameDef] y todos los [Root.GetAdjective]!" #NT!
 germany.126.t: "Anschluss o Destrucción" #NT!
 germany.126.warning: "§RPuede llevar a la guerra§!\n" #NT!
 germany.126.d: "Han estallado disturbios civiles y actos de violencia cuando los manifestantes expresaron su deseo de que Austria se una a Alemania. Las luchas internas que ya sufre nuestra nación no hacen más que aumentar la voz de las personas que desean una unión con Alemania. Berlín está presionando mucho para lograr un Anschluss y esta puede muy bien ser nuestra única oportunidad de mantener vivos parte de los verdaderos valores austriacos." #NT!
 germany.126.a: "¡Nos uniremos al Reich alemán!" #NT!
 germany.126.b: "No, el destino de Austria está en otra parte." #NT!
 germany.127.t: "Formalizar la Alianza" #NT!
 germany.127.d: "Unidos en nuestra lucha contra [SOV.GetNameDef], tal vez sea hora de formalizar la alianza e invitar a nuestra facción a nuestros nuevos socios en esta guerra anticomunista." #NT!
 germany.127.a: "Enviaremos enviados." #NT!
 germany.127.b: "No tendremos más obligaciones con ellos." #NT!
 germany.128.t: "El pacto antisoviético" #NT!
 germany.128.d: "[From.GetNameDefCap] se ha ofrecido a darnos la bienvenida a su facción, para que podamos coordinarnos mejor contra la amenaza comunista. Ya han llegado a la capital enviados para formalizar esta alianza." #NT!
 germany.128.a: "Esta es una gran iniciativa." #NT!
 germany.128.b: "Nuestro destino está en los demás." #NT!
 germany.200.t: "Una nueva Alemania" #NT!
 germany.200.desc: "Alemania ya no representa la amenaza que alguna vez representó; en cambio, es [SOV.GetNameDef] la que amenaza con alterar el orden mundial. Una Alemania fuerte y conservadora podría ser un aliado muy útil en esta lucha. Permitir que Alemania vuelva a ascender también podría ofrecer fuertes ventajas comerciales tanto para nosotros como para ellos. Quizás sea el momento adecuado para poner fin a la ocupación y crear las bases para un mundo conservador fuerte y unido." #NT!
 germany.200.a: "Lanzamos estos planes" #NT!
 germany.200.b: "No, es demasiado arriesgado" #NT!
 germany.201.t: "[FROM.GetName] quiere reunificar Alemania" #NT!
 germany.201.desc: "[FROM.GetName] ha decidido poner fin a su ocupación de Alemania y darles a los alemanes su autogobierno como una nueva república llamada [WGR.GetNameDef]. Afirman que esto es para crear un baluarte contra el socialismo, argumentando que una Alemania conservadora fuerte es una mejor protección contra la expansión del socialismo que una Alemania débil y fragmentada. \nSe nos ha pedido que apoyemos esto fusionando nuestros territorios alemanes con el recién creado [WGR.GetName]. El apoyo popular a esto es fuerte." #NT!
 germany.201.a: "Ciertamente tiene ventajas" #NT!
 germany.201.b: "No, el momento para esto no es ahora." #NT!
 germany.202.t: "Una nueva Alemania" #NT!
 germany.202.desc: "[FROM.GetName] permitió que sus territorios alemanes se fusionaran en el llamado [WGR.GetName]. Esto ha llevado a mucha gente de nuestra zona alemana a pedir también la reunificación con la Alemania independiente." #NT!
 germany.202.a: "Entonces creemos nuestra propia Alemania independiente." #NT!
 germany.202.b: "No vale la pena el esfuerzo de mantenerlos." #NT!
 THREAT_FROM_EFFECT: "Amenaza por acciones" #NT!
 war_justification.1.t: "[Root.GetLeader] Habla en Contra [From.GetName]" #NT!
 war_justification.1.d: "'¿[From.GetName] pertenece al [From.GetAdjective]? Preguntémonos una pregunta mejor: ¿El futuro pertenece a [From.GetAdjective] o pertenece a [Root.GetNameDef]?'\n\nEl discurso de [Root.GetLeader] de hoy sugirió que [Root.GetName] está en camino a la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que la gente de [Root.GetAdjective] está empezando a aceptar que la guerra es inevitable." #NT!
 war_justification.1.a: "¡El futuro pertenece a [Root.GetName]!" #NT!
 war_justification.2.t: "[Root.GetLeader] Denuncias [From.GetAdjective] Ideales" #NT!
 war_justification.2.d: ""Los [From.GetAdjective] afirman tener libertad y conservadurismo, afirman querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su conservadurismo divide al pueblo cuando debería estar unido y su libertad solo delata una falta de disciplina. Nosotros los [Root.GetAdjective] vemos a través de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira".\n\n[Root.GetRulingParty] ha ridiculizado durante mucho tiempo la debilidad de la nación [From.GetAdjective], pero últimamente la retórica se ha vuelto más agresiva. El día del conflicto armado se acerca." #NT!
 war_justification.2.a: "[Root.GetName] está unido bajo [Root.GetLeader]." #NT!
 war_justification.3.t: "[Root.GetLeader] advierte contra [From.GetAdjective] socialismo" #NT!
 war_justification.3.d: "'¿Existe una amenaza mayor para nuestro modo de vida, o incluso para el modo de vida mismo, que el socialismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a los pueblos y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\n El odio de [Root.GetLeader] hacia los socialistas es bien conocido desde antes del ascenso al poder de [Root.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno de [From.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí." #NT!
 war_justification.3.a: "Aquellos que rechazan a las naciones verán perecer a las suyas." #NT!
 war_justification.4.t: "[Root.GetName] Se prepara para la gran lucha" #NT!
 war_justification.4.d: "'Los [From.GetAdjective] son un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones sólo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [From.GetName] no será tomado sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de ideas similares de [From.GetName] y [Root.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza." #NT!
 war_justification.4.a: "La historia se escribirá a través de nuestra victoria." #NT!
 war_justification.5.t: "[Root.GetLeader] trae la revolución a [From.GetName]" #NT!
 war_justification.5.d: "'Si bien hemos consolidado la sociedad socialista en [Root.GetName], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [From.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [From.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [From.GetAdjective]. ¡Con la revolución hemos demostrado que podemos aplastar a los opresores capitalistas aquí, y aplastaremos a los opresores en [From.Capital.GetName] también!'\n\n[Root.GetLeader] ha abandonado todos los intentos de retórica diplomática hacia [From.GetName], controlado por [From.GetRulingParty]. La búsqueda para erradicar todas las fronteras se centra ahora estrictamente en erradicar sus fronteras." #NT!
 war_justification.5.a: "[From.GetAdjective] trabajadores, ¡tu liberación está cerca!" #NT!
 war_justification.6.t: "[Root.GetLeader] Llamadas de ayuda [From.GetAdjective] Trabajadores" #NT!
 war_justification.6.d: "'¿Existe mayor mentira que la supuesta libertad del pueblo [From.GetAdjective]? Donde antes trabajaban como esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un amo sobre otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan profundamente adoctrinado sólo puede salvarse mediante una intervención de [Root.GetAdjective].'\n\n[Root.GetLeader] lleva mucho tiempo polemizando contra el gobierno de [From.GetName] en las reuniones del partido, pero ahora esta retórica se utiliza con más frecuencia en público. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente." #NT!
 war_justification.6.a: "¡Aplastaremos su dictadura burguesa!" #NT!
 war_justification.7.t: "[From.GetAdjective] El socialismo fracasa" #NT!
 war_justification.7.d: "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, ahora resulta evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicarías el gobierno de los [From.GetRulingParty] de [From.GetName], que han dejado de lado todo indicio de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la revolución [From.GetAdjective], [Root.GetLeader] ha expresado una creciente decepción por cómo se ha desarrollado. Es posible que el [Root.GetRulingParty] tenga que intervenir antes de que sea demasiado tarde." #NT!
 war_justification.7.a: "Todavía hay tiempo para salvar su intento de socialismo." #NT!
 war_justification.8.t: "[Root.GetLeader] Llamados a aplastar [From.GetAdjective] Nacionalismo" #NT!
 war_justification.8.d: "'¿Existe alguna sociedad más repugnante al futuro de la revolución, más ajena a la difícil situación del trabajador, que el régimen liberalista de [From.GetName]? Llamando al pueblo a dedicarse fanáticamente a la decrépita institución del Estado nación, han disfrazado antiguas costumbres de salvajismo con trajes modernos, tratando de presentarse como un futuro alternativo a la inevitable victoria internacional de la clase trabajadora. Es sólo cuestión de tiempo hasta que nos ataquen a nosotros o a nuestros aliados. Golpeemos primero.'\n\nNadie esperaba menos que un desprecio mutuo entre nosotros y el [From.GetAdjective], pero la animosidad se ha intensificado últimamente. Ahora parece que el conflicto surgirá más temprano que tarde." #NT!
 war_justification.8.a: "¡Muerte a los liberales!" #NT!
 war_justification.9.t: "La diplomacia con [From.GetName] se rompe" #NT!
 war_justification.9.d: "'A pesar de nuestros intentos de encontrar una solución diplomática a nuestro conflicto con [From.GetName], las negociaciones han vuelto a fracasar, dejándonos con opciones limitadas. El régimen autoritario [From.GetLeader] ha mostrado el enfoque irrazonable hacia este asunto típico de los líderes que no rinden cuentas a su pueblo. A menos que se produzca un cambio total en las políticas del liderazgo de [From.GetAdjective], no nos quedará más remedio que luchar.'\n\n[Root.GetAdjective] la intervención en [From.GetName] ha sido un tema candente, y algunos políticos de la oposición afirman que [Root.GetRulingParty] ha seguido una política dura desde el principio. Cualquiera que sea su intención original, una guerra futura de repente parece muy real e inevitable." #NT!
 war_justification.9.a: "A veces es necesario escalar la montaña del conflicto." #NT!
 war_justification.10.t: "[Root.GetLeader] Convocatorias de intervención en [From.GetName]" #NT!
 war_justification.10.d: "'Con gran pesar debemos afrontar la realidad de nuestra situación: una invasión de [From.GetName] puede ser nuestro único recurso. Es una ventaja estratégica demasiado grande intentar cualquier otra solución en nuestra situación actual. Aunque confiamos en que ni el pueblo [Root.GetAdjective] ni el [From.GetAdjective] quieren la guerra, la historia nos ha llevado a este punto y nuestras opciones son limitadas. Sólo podemos esperar que a través de esta afirmación de nuestro poder militar podamos evitar más derramamiento de sangre en el futuro.'\n\nAunque es una teoría popular que las democracias no van a la guerra contra otras democracias, los acontecimientos recientes han apuntado a una ☻ _1 invasión de [From.GetName] en el futuro. La historia aún puede sorprendernos." #NT!
 war_justification.10.a: "[From.GetName] es un conservadurismo dudoso de todos modos." #NT!
 war_justification.11.t: "[Root.GetLeader] habla contra la amenaza roja" #NT!
 war_justification.11.d: "'Sin duda, [From.GetName] El socialismo es una de las mayores amenazas a la libertad y el orden en esta era. Implacable y despiadado, amenaza con devorar no sólo la esperanza del pueblo de una sociedad conservadora próspera, sino también la de sus vecinos. Si no actuamos ahora, es posible que veamos caer esta primera ficha de dominó demasiado tarde, dejando tras de sí más experimentos sociales fallidos. ¿Cuántos más necesitan morir antes de que intervengamos?'\n\nLa amenaza de una actividad subversiva que socave nuestro conservadurismo, alimentada por las ambiciones de [From.GetAdjective], se ha convertido recientemente en un tema de acalorados debates. Si bien los representantes de la oposición han calificado esto como un temor rojo destinado a iniciar la guerra con [From.GetName], la retórica de [Root.GetRulingParty] ha tenido mucho éxito hasta ahora." #NT!
 war_justification.11.a: "Siguen una ideología violenta, ¿qué reacción pueden esperar sino violencia?" #NT!
 war_justification.12.t: "[Root.GetLeader] Enfrentamientos [From.GetAdjective] Liberalismo" #NT!
 war_justification.12.d: "'En la historia moderna, tal vez incluso en la historia en su conjunto, no ha habido peor tiranía que el puño de hierro con el que [From.GetRulingParty] ahora sostiene a [From.GetName]. La gente puede argumentar que no deberíamos provocar conflictos, que deberíamos confiar en que [From.GetLeader] cumplirá los tratados y las promesas en el futuro, pero esta gente no ve que los tratados celebrados bajo el reinado del liberalismo son inútiles. Para estos mentirosos deshonrosos, la fuerza da la razón, y el papel en el que está escrito un acuerdo se quema tan fácilmente como los libros de sus detractores.'\n\nLas personas que durante mucho tiempo habían esperado evitar una confrontación directa con [From.GetName] ahora han sido fuertemente con la oposición de [Root.GetLeader], quien sostiene que nosotros, en términos maquiavélicos, simplemente estamos posponiendo la guerra en beneficio del enemigo. A este ritmo, después de todo, es posible que demos el primer golpe." #NT!
 war_justification.12.a: "No puede haber paz en nuestro tiempo hasta que ellos desaparezcan." #NT!
 war_justification.13.t: "[Root.GetLeader] Llamados a la guerra contra [From.GetName]" #NT!
 war_justification.13.d: "'Aunque seamos un pueblo pacífico, nuestra naturaleza por sí sola no determina el rumbo que debemos tomar en la historia. Este es un tiempo de guerra. Durante demasiado tiempo, los [From.GetAdjective] han poseído los medios que necesitamos para superar las pruebas que podamos enfrentar, y es evidente que no se separarán de ellas pacíficamente. A pesar de nuestros mejores esfuerzos por construir un estado moderno, algunos asuntos sólo pueden resolverse mediante las viejas pruebas de batalla.'\n\nLa retórica hostil de [Root.GetLeader] hacia [From.GetName] ha hecho todo lo posible para justificar una invasión. Una parte de la población apoya este rumbo, pero la decisión está en tierras de nuestro líder." #NT!
 war_justification.13.a: "Puede que sea una decisión difícil, pero debemos respaldarla." #NT!
 war_justification.14.t: "[Root.GetLeader] Retos [From.GetAdjective] Pretensiones" #NT!
 war_justification.14.d: "'[From.GetName] pueden considerarse más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni está preparada para las amenazas que ahora se vislumbran en el horizonte. Por su desdén hacia nosotros y por impedirnos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión burlona de [From.GetName] sostenida durante mucho tiempo por [Root.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [From.GetAdjective] quiere evitar la guerra, [Root.GetLeader] afirma que sus líderes electos la han provocado con su arrogancia." #NT!
 war_justification.14.a: "No saben lo fuertes que nos han hecho nuestras dificultades." #NT!
 war_justification.15.t: "[Root.GetLeader] quiere restaurar el orden en [From.GetName]" #NT!
 war_justification.15.d: "'El espíritu nacional de [Root.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [From.GetName] ha visto destruidas sus tradiciones y sus legítimos gobernantes han sido asesinados y enterrados desde hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo extraviado por usurpadores sedientos de sangre y afirmar la fuerza de [Root.GetName] contra esta amenaza.'\n\nSi bien [Root.GetRulingParty] siempre se ha opuesto al socialismo, [From.GetName] ha sido blanco de ataques particulares en discursos recientes. Sea o no una amenaza real el ataque a la nación [Root.GetAdjective] por parte de los socialistas, el ataque preventivo al socialismo [From.GetAdjective] ya está en marcha." #NT!
 war_justification.15.a: "¡Los asesinados en la revolución serán vengados!" #NT!
 war_justification.16.t: "[Root.GetLeader] Llama [From.GetAdjective] Opresores" #NT!
 war_justification.16.d: ""Mis oponentes quieren hacerte creer que mi gobierno es como el del [From.GetRulingParty] en [From.GetName]. No podrían estar más equivocados. Mientras que los éxitos de [From.GetLeader] son el resultado de una moda reciente, un movimiento destructivo de masas empeñado en intimidar a otras naciones para que se sometan, el [Root.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer lo que sea necesario para eliminar esta amenaza, incluso si eso significa la guerra".\n\nEl régimen del [Root.GetLeader] ha adoptado una política hostil hacia la nación del [From.GetAdjective]. Como quiera que se llamen nuestros líderes, liberales es una palabra reservada para nuestros enemigos." #NT!
 war_justification.16.a: "La tradición y el pragmatismo siempre triunfarán sobre el fanatismo y el terror." #NT!
 war_justification.17.t: "[Root.GetLeader] Preguntas [From.GetAdjective] Soberanía" #NT!
 war_justification.17.d: "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [Root.GetName] y comienza [From.GetName], vivimos en una nueva era. No se puede subestimar la importancia estratégica de esta frontera, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestro pueblo.'\n\nAl escuchar los discursos recientes de [Root.GetLeader], una invasión de [From.GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento." #NT!
 war_justification.17.a: "¡Debemos unirnos a esta causa!" #NT!
 war_justification.18.t: "[Root.GetLeader] Cuestiona los motivos de [From.GetName]" #NT!
 war_justification.18.d: "'No hay duda de que [From.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [From.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [Root.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que supere nuestro poder?'\n\nLos halcones del [Root.GetRulingParty] han vuelto sus ojos hacia [From.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [Root.GetName] se está preparando para la guerra." #NT!
 war_justification.18.a: "Al menos a través de la guerra se pondrá fin a este conflicto." #NT!
 war_justification.19.t: "[Root.GetLeader] Enojado por [From.GetAdjective] Postura" #NT!
 war_justification.19.d: "'Esos ciudadanos ingenuos de [Root.GetName] que imaginan a [From.GetAdjective] como un pueblo de paz están completamente desconectados de la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de engañarse así, al ver a sus tropas acercándose a nosotros justo al otro lado de la frontera. Ésta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [From.GetName] se prepara para la guerra. Sería una locura por nuestra parte no hacer lo mismo.'\n\nLa presencia militar de [From.GetAdjective] cerca de nuestro territorio ha provocado una mayor preocupación a medida que esta nación parece ser cada vez más enemiga de [Root.GetRulingParty]. Si es la causa o el efecto de su polémica es motivo de controversia." #NT!
 war_justification.19.a: "De todos modos, debemos preparar al pueblo para la guerra." #NT!
 war_justification.20.t: "[Root.GetLeader] Aboga por la invasión de [From.GetName]" #NT!
 war_justification.20.d: "'Si queremos tener una ventaja estratégica en la guerra previsible, por no decir inevitable, con [From.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [Root.GetName] tenga un lugar en el mundo de mañana. Se trata de una cuestión de devoción a nuestra causa y a los ideales que damos por sentado. Es hora de actuar.'\n\nUna serie de discursos conmovedores de los líderes de [Root.GetRulingParty], sobre todo de [Root.GetLeader], han estado llamando al público a apoyar una invasión de [From.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece muy eficaz para convencer al público de su necesidad." #NT!
 war_justification.20.a: "La nación respalda esta importante decisión." #NT!
 war_justification.201.t: "[From.GetLeader] Habla en Contra [Root.GetName]" #NT!
 war_justification.201.d: ""¿Pertenece [Root.GetName] a [Root.GetAdjective]? Preguntémonos algo mejor: ¿el futuro pertenece a [Root.GetAdjective] o a [From.GetName]?"\n\nEl discurso de [From.GetLeader] de hoy sugirió que [From.GetName] está en camino a la guerra. Las tensiones políticas han ido aumentando durante el último mes y parece que la gente de [From.GetAdjective] ha aceptado que la guerra es inevitable. [Root.GetName] también debe prepararse." #NT!
 war_justification.201.a: "¿Por qué no se nos puede permitir vivir en paz?" #NT!
 war_justification.202.t: "[From.GetLeader] Denuncias [Root.GetAdjective] Ideales" #NT!
 war_justification.202.d: "'Los [Root.GetAdjective] afirman tener libertad y conservadurismo, afirman querer la paz, pero todas estas cosas de las que se enorgullecen son huecas. Su conservadurismo divide al pueblo donde debería permanecer unido y su libertad sólo delata una falta de disciplina. Nosotros [From.GetAdjective]s vemos más allá de estas mentiras... y podemos ver que esta paz, la paz en sus términos, también es una mentira.'\n\n[From.GetRulingParty] se ha burlado durante mucho tiempo de la debilidad de la nación [Root.GetAdjective], pero últimamente La retórica se ha vuelto más agresiva. El día del conflicto armado se acerca." #NT!
 war_justification.202.a: "Como se esperaba de una escoria liberalista como [From.GetLeader]." #NT!
 war_justification.203.t: "[From.GetLeader] advierte contra [Root.GetAdjective] socialismo" #NT!
 war_justification.203.d: "'¿Existe una amenaza mayor para nuestro modo de vida, o incluso para el modo de vida mismo, que el socialismo? Esta plaga que amenaza con hacer que los esclavos, no los amos, gobiernen cada nación, con abolir la nación misma, con abolir a los pueblos y su historia. Tomaremos [From.GetName] y aboliremos la plaga comunista.'\n\n El odio de [From.GetLeader] hacia los socialistas es bien conocido desde antes del ascenso al poder de [From.GetRulingParty], pero parece haberse intensificado recientemente en el caso específico del gobierno de [Root.GetAdjective]. Nuestra búsqueda para purgar el marxismo de la faz de la Tierra puede comenzar allí." #NT!
 war_justification.203.a: "Si temen nuestra causa, temen a su propio pueblo." #NT!
 war_justification.204.t: "[From.GetName] Se prepara para la gran lucha" #NT!
 war_justification.204.d: "'Los [Root.GetAdjective] son un pueblo que no se desprenderá fácilmente del poder. Sin embargo, también deben darse cuenta de que la trayectoria de nuestras dos naciones sólo puede terminar en un choque. Debemos prepararnos para la lucha que se avecina. Porque [Root.GetName] no será tomado sin luchar.'\n\nLa posibilidad de un entendimiento entre los gobiernos de ideas similares de [Root.GetName] y [From.GetName] ha dado paso a una campaña para tomar su territorio por la fuerza." #NT!
 war_justification.204.a: "¡Déjalos venir!" #NT!
 war_justification.205.t: "[From.GetLeader] Lleva la revolución a [Root.GetName]" #NT!
 war_justification.205.d: "'Si bien hemos consolidado la sociedad socialista en [From.GetName], muchas naciones todavía sufren bajo los déspotas de antaño. Los trabajadores de [Root.GetName] no tienen voz ni medios para organizarse, y cualquier intento de instituir el socialismo será aplastado salvajemente por el régimen de [Root.GetLeader]. No podemos esperar a que los engranajes de la revolución internacional giren para el pueblo [Root.GetAdjective]. ¡Hemos demostrado que podemos aplastar a los opresores capitalistas aquí y aplastaremos a los opresores en [Root.Capital.GetName] también!'\n\n[From.GetLeader] ha abandonado todos los intentos de diplomacia con nuestro gobierno. La tarea comunista de erradicar todas las fronteras se centra ahora estrictamente en erradicar nuestras fronteras." #NT!
 war_justification.205.a: "[Root.GetLeader] es mejor gobernante que cualquier oportunista revolucionario!" #NT!
 war_justification.206.t: "[From.GetLeader] Llamadas de ayuda [Root.GetAdjective] Trabajadores" #NT!
 war_justification.206.d: "'¿Existe mayor mentira que la supuesta libertad del pueblo [Root.GetAdjective]? Donde antes trabajaban como esclavos bajo los príncipes y duques que reclamaban la propiedad de la tierra, ahora se ven obligados a vender su trabajo a quienes reclaman la propiedad de las fábricas. Su libertad de elegir un amo sobre otro difícilmente puede llamarse libertad. Del mismo modo, su libertad para elegir a sus líderes es una elección falsa, ya que la propaganda nunca permitiría que los verdaderos socialistas tomaran el poder. Un pueblo tan completamente adoctrinado sólo puede salvarse mediante una intervención de [From.GetAdjective].'\n\nNo dispuesto a aceptar que nuestro pueblo pueda estar satisfecho sin sus experimentos sociales, el régimen comunista de [From.GetName] ha amenazado abiertamente con atacar nuestra nación. Hay pocas razones para creer que este conflicto pueda resolverse pacíficamente." #NT!
 war_justification.206.a: "¿Qué méritos pueden tener sus convicciones si deben imponernoslas?" #NT!
 war_justification.207.t: "[Root.GetAdjective] El socialismo fracasa" #NT!
 war_justification.207.d: "'Camaradas, aunque los más grandes revolucionarios alguna vez fueron llamados traidores, ahora resulta evidente que la revolución misma ha sido traicionada. ¿De qué otra manera explicarías el gobierno de los [Root.GetRulingParty] de [Root.GetName], que han dejado de lado todo indicio de ideas marxistas para construir un estado obrero degenerado donde puedan reinar bajo premisas falsas? Al fortalecer su propio poder al precio de la revolución internacional, han demostrado que les importan poco los ideales que dicen defender. Debemos llevarles la verdadera revolución.'\n\nAunque inicialmente apoyó la victoria de [Root.GetRulingParty] en [Root.Capital.GetName], [From.GetLeader] se ha alejado de la filosofía de [Root.GetLeader]. El conflicto ha escalado hasta el punto en que se están preparando para invadir para imponernos su tipo de socialismo." #NT!
 war_justification.207.a: "No entienden lo que significa la revolución para el pueblo [Root.GetAdjective]." #NT!
