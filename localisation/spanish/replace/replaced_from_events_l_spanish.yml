 germany.4.t: "Anexión" #NT!
 germany.4.d: "Los repetidos levantamientos en Austria demuestran claramente que el pueblo de allí anhela unirse a nuestro Reich. Ha llegado el momento de actuar y permitir que la voluntad del pueblo se manifieste." #NT!
 germany.4.a: "¿Cómo puede alguien decir que Austria no es alemana?" #NT!
 germany.5.t: "Pacto Anti-Comintern" #NT!
 germany.5.d: "Alemania propone que firmemos un pacto para abordar el objetivo de la Comintern de difundir el socialismo en todo el mundo, mediante el uso de la subversión y la violencia. Al firmar este pacto, aceptamos compartir inteligencia sobre la amenaza comunista y actuar en estrecha cooperación contra esta amenaza." #NT!
 germany.5.a: "Unirse" #NT!
 germany.5.b: "Rechazar" #NT!
 germany.6.t: "El Pacto Tripartito" #NT!
 germany.6.d: "Los firmantes consideran como condición previa para cualquier paz duradera que a todas las naciones del mundo se les dé a cada una el lugar que les corresponde y han decidido mantenerse al margen y cooperar entre sí en sus esfuerzos en el Gran Asia Oriental y las regiones de Europa. respectivamente, donde su propósito principal es establecer y mantener un nuevo orden de cosas, calculado para promover la prosperidad y el bienestar mutuos de los pueblos interesados." #NT!
 germany.6.a: "Unirse" #NT!
 germany.6.b: "Rechazar" #NT!
 germany.11.t: "El pacto Molotov-Ribbentrop" #NT!
 germany.11.d: "El Ministerio de Asuntos Exteriores alemán ha propuesto un pacto de no agresión entre nuestras dos naciones. Este tratado aumentará enormemente nuestro comercio mutuo, y un protocolo secreto adicional sugiere la división de Europa del Este en esferas alemana y soviética.\n\nAunque los liberales en Berlín pueden no ser dignos de confianza, este pacto nos permitirá tratar con Finlandia, el Estados bálticos y Rumania sin temor a interferencias externas. Los territorios orientales de Polonia también caerán sobre nosotros en caso de un colapso polaco." #NT!
 germany.11.a: "Firma el tratado." #NT!
 germany.11.a.tt: "§RMientras el pacto esté vigente, la política comercial de Economía Cerrada no estará disponible.§!\n" #NT!
 germany.11.b: "¡No hay tratos con los liberales!" #NT!
 germany.12.t: "Moscú firma el pacto" #NT!
 germany.12.d: "[SOV.GetNameDefCap] ha aceptado sabiamente firmar nuestro pacto de no agresión. Esto significa que somos libres de actuar sin riesgo de intervención soviética.\n\nDesafortunadamente, algunos de nuestros amigos ahora cuestionan el compromiso de Alemania con la destrucción definitiva del socialismo. Cuando se hayan solucionado los asuntos con Polonia y Francia, es posible que tengamos que revisar este tratado, pero esa es una discusión para otro momento..." #NT!
 germany.12.a: "Excelente." #NT!
 germany.13.t: "Moscú rechaza el pacto" #NT!
 germany.13.d: "¡[SOV.GetNameDefCap] se ha negado a firmar nuestro pacto de no agresión! Esto complica las cosas, ya que no podemos tratar decisivamente con Polonia o Francia sin el riesgo de que los bolcheviques se vean involucrados." #NT!
 germany.13.a: "¡Malditos sean!" #NT!
 germany.14.t: "La partición de Polonia" #NT!
 germany.14.d: "Polonia es nuestra, pero las partes orientales están bajo la esfera de influencia [SOU.GetAdjective] según las estipulaciones del Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los [SOU.GetAdjective] ocupen este territorio? De no hacerlo, nuestro tratado quedaría nulo." #NT!
 germany.14.a: "Sí. Se deben obedecer las estipulaciones del tratado." #NT!
 germany.14.b: "¡No! ¡Toda Polonia pertenece a Vaterland!" #NT!
 germany.15.t: "Alemania honra el pacto" #NT!
 germany.15.d: "De conformidad con el Pacto Molotov-Ribbentrop, las fuerzas alemanas han evacuado el este de Polonia y nuestras propias tropas han entrado para ocupar el territorio." #NT!
 germany.16.t: "[From.GetNonIdeologyName] Traiciona el Pacto" #NT!
 germany.16.d: "¡[From.GetNonIdeologyName] se ha negado a dividir Polonia con nosotros, en una flagrante violación del Pacto Molotov-Ribbentrop! ¡Esta traición ha anulado y sin efecto nuestro tratado con ellos!" #NT!
 germany.16.a: "¡Fuimos unos tontos al confiar en los liberales!" #NT!
 germany.20.t: "Segundo premio de Viena" #NT!
 germany.20.d: "Reconociendo que se ha establecido un nuevo orden en Europa, Hungría y Rumania nos han pedido que actuemos como árbitros en una disputa territorial entre los dos países. Transilvania fue arrebatada a Hungría e incorporada a Rumania en uno de los muchos cambios mal concebidos que se impusieron al mundo en Versalles. ¿Debería devolverse el norte de Transilvania al control húngaro?" #NT!
 germany.20.a: "Dale a Hungría el norte de Transilvania." #NT!
 germany.20.b: "Dale a Hungría toda Transilvania." #NT!
 germany.20.c: "Transilvania permanecerá en Rumania." #NT!
 germany.21.t: "Rumania rechaza nuestro veredicto" #NT!
 germany.21.d: "Rumania se ha negado a acatar la decisión a la que llegamos en el Segundo Laudo de Viena. Su delegación ha sido convocada a Bucarest y no se ha cedido ningún territorio a Hungría." #NT!
 germany.21.a: "¡Hay que obedecer la voluntad de Alemania!" #NT!
 germany.22.t: "Memel - [FROM.GetNameDef] Pliegues" #NT!
 germany.22.d: "El gobierno [FROM.GetAdjective] aceptó nuestras demandas y Memel será incorporado nuevamente a Prusia Oriental. ¡Otra provincia ilegalmente robada ha sido devuelta a la nación alemana!" #NT!
 germany.22.a: "Excelente." #NT!
 germany.23.t: "Memel - [FROM.GetNameDef] Rechaza la Demanda" #NT!
 germany.23.d: "¡El gobierno [FROM.GetAdjective] ha rechazado nuestras demandas! Se esconden detrás de la Convención de Klaipeda y afirman que Alemania no tiene ningún derecho legal sobre el territorio de Memel. Tendremos que explicarles nuestra posición por diferentes medios..." #NT!
 germany.23.a: "Tontos testarudos." #NT!
 germany.24.t: "Misión militar alemana en China" #NT!
 germany.24.d: "Alemania ha disfrutado de buenas relaciones con China desde el final de la anterior Weltkrieg, a pesar de la pérdida de nuestras posesiones chinas. Una misión militar alemana ha estado presente en China durante varios años, y Alexander von Falkenhausen ha hecho grandes progresos en la reforma de partes del ejército del Kuomintang.\n\nEsto, naturalmente, preocupa a los japoneses, dada su actual guerra contra China. . Exigen la retirada inmediata de todo apoyo alemán a los chinos." #NT!
 germany.24.a: "Recordemos a von Falkenhausen." #NT!
 germany.24.b: "No, nuestros asesores se quedarán." #NT!
 germany.24.c: "No, nuestros asesores se quedarán, tal como hemos prometido a los chinos." #NT!
 germany.25.t: "Asesores militares retirados" #NT!
 germany.25.d: "El deterioro de las relaciones con China ha hecho políticamente inviable mantener una misión militar en su país. Alexander von Falkenhausen y el resto de nuestros asesores han sido llamados a filas." #NT!
 germany.25.a: "Le pondremos a trabajar." #NT!
 germany.26.t: "China detiene a asesores militares" #NT!
 germany.26.d: "Alemania y China están en estado de guerra y, en consecuencia, los chinos han detenido a los asesores militares alemanes que estaban reformando su ejército. Von Falkenhausen y algunos de sus oficiales lograron eludir la captura y ahora están de regreso a Europa." #NT!
 germany.26.a: "¡Buen hombre!" #NT!
 germany.27.t: "Fortificando el Muro Oeste" #NT!
 germany.27.d: "Los pioneros del ejército terminaron su estudio de nuestras fortificaciones existentes e identificaron los lugares donde deberían fortalecerse. Se han realizado los pedidos de construcción necesarios." #NT!
 germany.27.a: "Esto se mantendrá mejor que la Línea Siegfried." #NT!
 germany.28.t: "Los alemanes presionan por el Anschluss" #NT!
 germany.28.d: "Han estallado disturbios civiles y actos de violencia cuando los manifestantes expresaron su deseo de que Austria se una a Alemania en una unión de los pueblos alemanes. Berlín está presionando fuertemente para lograr un Anschluss, que vería a Austria anexada a su nación." #NT!
 germany.28.a: "¡Nos uniremos al Reich alemán!" #NT!
 germany.28.b: "No, el destino de Austria está en otra parte." #NT!
 germany.29.t: "¡Austria rechaza el Anschluss!" #NT!
 germany.29.d: "¡Los tontos de Viena se han negado a aceptar la fusión de nuestras dos naciones! ¡Esto es un descarado desprecio por la voluntad del pueblo austriaco y no se mantendrá! Quizás tengamos que hacer cumplir el Anschluss por medios militares." #NT!
 germany.29.a: "Debemos prepararnos para una intervención militar." #NT!
 germany.40.t: "La Conferencia de Múnich" #NT!
 germany.40.d: "Las demandas alemanas para la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. En Múnich se están celebrando conversaciones entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes. ¿Cuál será la posición británica?" #NT!
 germany.40.d_2: "Las demandas alemanas para la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. Como ya hemos demostrado que no aceptaremos el expansionismo alemán, esto significa que ahora tenemos otro aliado en la guerra contra Alemania." #NT!
 germany.40.d_3: "Las demandas alemanas para la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. En Munich se están celebrando conversaciones entre los Países Bajos, Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes. ¿Cuál será la posición holandesa?" #NT!
 germany.40.a: "Los checos están solos." #NT!
 germany.40.b: "¡Hay que defender Checoslovaquia!" #NT!
 germany.41.d: "Las demandas alemanas para la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. En Múnich se están celebrando conversaciones entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes.\n\nLos británicos han dejado claro que no tienen intención de ir a la guerra por una "disputa en un país lejano.' ¿Deberíamos seguir su ejemplo o cumpliremos nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?" #NT!
 germany.41.a: "Dejemos a los checos a su suerte." #NT!
 germany.41.b: "¡Malditos sean los británicos! ¡Francia apoya a sus amigos!" #NT!
 germany.42.d: "Las demandas alemanas para la región de los Sudetes de Checoslovaquia, donde vive un número significativo de alemanes étnicos, han llegado a un punto crítico. [GER.GetLeader] ha posicionado fuerzas a lo largo de la frontera checoslovaca en preparación para un ataque. En Múnich se están celebrando conversaciones entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un fin pacífico a la crisis de los Sudetes.\n\nLos británicos se han negado a dar marcha atrás y, en cambio, están amenazando a los alemanes con la guerra si violan los derechos de Checoslovaquia. fronteras. La guerra puede ser inminente." #NT!
 germany.42.a: "¡Debemos prepararnos!" #NT!
 germany.42.b: "Francia debería mantenerse al margen de esto." #NT!
 germany.43.t: "Francia abandona a los aliados" #NT!
 germany.43.d: "¡Los obstinados franceses se han negado a seguir nuestro ejemplo en la crisis de los Sudetes! Ellos mantienen su apoyo a Checoslovaquia y, como nosotros no, han decidido rescindir nuestra alianza mutua. Incluso ahora, Francia se está preparando para una guerra inminente con Alemania." #NT!
 germany.43.a: "¡Tontos! ¡Hay que apaciguar a [GER.GetLeader]!" #NT!
 germany.44.d: "¡Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está celebrando una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nAfortunadamente, parece que los aliados mantendrán sus promesas anteriores de apoyo. Han amenazado a [GER.GetLeader] con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de ello, debemos prepararnos para un inminente ataque alemán." #NT!
 germany.44.a: "¡Bien! ¡Que vengan!" #NT!
 germany.45.d: "¡Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está celebrando una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nLos cobardes británicos se han negado a respaldar nuestra soberanía, ¡pero al menos los franceses nos defienden! Han abandonado su alianza con Gran Bretaña y han formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana." #NT!
 germany.45.a: "¡Viva Francia!" #NT!
 germany.46.t: "El dictado de Munich" #NT!
 germany.46.d: "¡Las exigencias alemanas sobre nuestro territorio en la región de los Sudetes se han vuelto cada vez más hostiles y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Se está celebrando una conferencia en Munich donde los líderes europeos están discutiendo el futuro de Checoslovaquia, pero no hemos sido invitados.\n\nTanto los británicos como los franceses han rescindido sus promesas anteriores de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que si decidimos resistir a los alemanes, lo haremos por nuestra cuenta. Quizás no tengamos más remedio que entregar los Sudetes..." #NT!
 germany.46.a: "Este es un día oscuro para Europa." #NT!
 germany.46.b: "¡Nunca nos rendiremos!" #NT!
 germany.47.d: "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. ¡Los británicos y sus aliados han rechazado nuestros legítimos derechos sobre los Sudetes y nos han amenazado con la guerra si "violamos" la frontera checa!\n\nSe ha elaborado un plan para la invasión de Checoslovaquia, pero probablemente esto desencadenar una guerra general europea. Debemos asegurarnos de que estamos preparados para esto." #NT!
 germany.47.a: "Es hora de hacer esto de la manera más difícil." #NT!
 germany.48.d: "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos han entrado en razón y han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, pero los obstinados franceses se niegan a dar marcha atrás.\n\nHan abandonado su cooperación con Gran Bretaña y en su lugar han forjado vínculos más estrechos con los checos. Parece que tendremos que lidiar con ambos al mismo tiempo, pero al menos ahora los británicos, con suerte, no intervendrán..." #NT!
 germany.48.a: "Esto podría funcionar en nuestro beneficio." #NT!
 germany.49.d: "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas y sus anteriores ofertas de apoyo a los checos han sido rescindidas.\n\nA pesar de la desesperanza de su situación, ¡los obstinados checos se niegan a entregar su territorio! Tendremos que tomarlo por la fuerza. ¡Se ha preparado un plan de invasión que borrará de la faz de la Tierra este vil experimento de Versalles!" #NT!
 germany.49.a: "Hay que destruir a los checos." #NT!
 germany.50.d: "Se han celebrado conversaciones en Munich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Tanto los británicos como los franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas y sus anteriores ofertas de apoyo a los checos han sido rescindidas.\n\nAl reconocer la desesperanza de su situación, los checos nos han entregado los territorios de los Sudetes. ¡Sus oprimidos habitantes alemanes finalmente serán llevados a Vaterland!" #NT!
 germany.50.a: "Este es un día histórico para Alemania." #NT!
 germany.51.t: "Primer premio de Viena" #NT!
 germany.51.d: "Checoslovaquia es un tumor canceroso en el corazón de Europa y, por fin, los alemanes han decidido tomar medidas decisivas contra ella. Los Sudetes ya han sido entregados a Alemania y ahora, como consecuencia del Acuerdo de Munich, se nos devolverá el territorio checoslovaco que legítimamente pertenece a Hungría." #NT!
 germany.51.a: "¡Ya era hora!" #NT!
 germany.52.t: "La anexión de Zaolzie" #NT!
 germany.52.d: "Checoslovaquia se está desmoronando y debemos actuar rápidamente para proteger el territorio con importantes poblaciones polacas antes de que Alemania pueda apoderarse de él. Siempre hemos cuestionado la propiedad checa de Zaolzie y ya es hora de que la región se una a nuestra nación." #NT!
 germany.52.a: "¡Zaolzie es nuestro!" #NT!
 germany.53.t: "El destino de Checoslovaquia" #NT!
 germany.53.d: "No contentos con robar los Sudetes, los alemanes han decidido ahora apoderarse del resto de nuestra nación. Abandonada por nuestros supuestos aliados, y con nuestras mejores defensas perdidas en el Diktat de Munich, la situación parece desesperada..." #NT!
 germany.53.a: "Ríndete ante los alemanes." #NT!
 germany.53.b: "... ¡aun así debemos resistir!" #NT!
 germany.54.t: "Los checos resisten" #NT!
 germany.54.d: "Los checos de alguna manera han reunido el coraje para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, por lo que ésta debería ser una campaña rápida." #NT!
 germany.54.a: "Praga pronto será nuestra." #NT!
 germany.55.d: "El fin de Checoslovaquia está cerca y nuestras fuerzas están marchando hacia Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado enormes cantidades de armamento. Sus tanques, en particular, deberían servir bien a nuestras fuerzas.\n\nBöhmen será anexado a Alemania como protectorado, pero ¿qué debería ser de Eslovaquia? Podemos establecerlos como un Estado títere autónomo bajo el mando de Jozef Tiso." #NT!
 germany.55.d_2: "Después de conquistar Checoslovaquia, debemos considerar la mejor manera de dividir estos territorios.\n\nBöhmen sigue siendo un protectorado alemán, pero ¿qué debería ser de Eslovaquia? Podemos establecerlos como un Estado títere autónomo bajo el mando de Jozef Tiso." #NT!
 germany.55.a: "Establecer a Eslovaquia como un estado títere." #NT!
 germany.55.b: "Partición de Checoslovaquia con Hungría." #NT!
 germany.55.c: "¡Toda Checoslovaquia pertenece al Reich!" #NT!
 germany.56.t: "La partición de Checoslovaquia" #NT!
 germany.56.d: "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Tienen la intención de anexar Bohemia al Reich alemán, pero están dispuestos a dejarnos tener Eslovaquia. ¿Deberíamos aceptar esta partición? Significará entrar en una alianza militar formal con Alemania." #NT!
 germany.56.d_2: "Después de anexar Checoslovaquia, Alemania tiene la intención de conservar Bohemia como parte del Reich, pero está dispuesta a dejarnos tener Eslovaquia. ¿Deberíamos aceptar esta partición? Significará entrar en una alianza militar formal con Alemania." #NT!
 germany.56.a: "¡Por supuesto! ¡La Gran Hungría pronto será una realidad!" #NT!
 germany.56.b: "No, no necesitamos ni Eslovaquia ni la amistad alemana." #NT!
 germany.57.t: "Hungría rechaza nuestra oferta" #NT!
 germany.57.d: "¡Los húngaros han rechazado escandalosamente nuestra generosa oferta de anexar Eslovaquia, alegando que no tienen ningún interés en la región! Tendremos que ocuparnos de ellos muy pronto. Por ahora, debemos encontrar una solución a la cuestión eslovaca." #NT!
 germany.57.a: "Establecer el gobierno títere de Tiso." #NT!
 germany.57.b: "Anexar Eslovaquia a Alemania." #NT!
 germany.58.t: "La cuestión polaca" #NT!
 germany.58.d: "El Reichsministerium de Ilustración Pública y Propaganda ha hecho un excelente trabajo, y el pueblo de Alemania -de hecho, el mundo entero- ha sido informado de las injusticias que nuestros hermanos alemanes en Polonia se ven obligados a soportar. ¡Ahora tenemos toda la justificación que necesitamos para una guerra!" #NT!
 germany.58.a: "¡Pronto Polonia ya no existirá!" #NT!
 germany.60.t: "La remilitarización de Renania" #NT!
 germany.60.d: "Varias divisiones alemanas avanzaron recientemente hacia Renania, lo que marcó la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto constituye una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región! A menos que emitamos un ultimátum exigiendo su retirada, el tratado no se aplicará." #NT!
 germany.60.a: "¡Esto es un acto de guerra! ¡Reúnan a los británicos para que estén de nuestro lado!" #NT!
 germany.60.a.tt: "§RSi estalla la guerra, sufriremos una guerra civil debido a nuestro §YGobierno desarticulado:§!§!\n" #NT!
 germany.60.b: "Emitir una objeción diplomática." #NT!
 germany.61.d: "Varias divisiones alemanas avanzaron recientemente hacia Renania, lo que marcó la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto constituye una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses están movilizando sus fuerzas y parecen decididos a lanzar un ultimátum. Si Alemania se niega, están preparados para avanzar hacia Alemania para hacer frente a esta amenaza. La opinión popular en Gran Bretaña está en contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos se disolverá." #NT!
 germany.61.a: "Una guerra está fuera de discusión." #NT!
 germany.61.b: "¡Debemos apoyar a Francia!" #NT!
 germany.62.d: "Varias divisiones alemanas avanzaron recientemente hacia Renania, lo que marcó la primera vez desde el final de la Gran Guerra que Alemania tiene fuerzas posicionadas al oeste del Rin. ¡Esto constituye una clara violación del Tratado de Versalles, según el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses parecen contentos con limitar su respuesta a esta violación a objeciones diplomáticas, y la opinión pública en Gran Bretaña está firmemente en contra de una guerra." #NT!
 germany.62.a: "También emitiremos una objeción." #NT!
 germany.62.b: "Versalles ya no nos concierne." #NT!
 germany.63.t: "Gran Bretaña rechaza la guerra" #NT!
 germany.63.d: "Los británicos se niegan a apoyarnos contra Alemania, alegando que los alemanes "simplemente caminan en su propio patio trasero". Si vamos a la guerra con ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está en contra de una guerra, pero Alemania sólo se fortalecerá y la remilitarización de Renania constituye una amenaza directa contra nuestras fronteras. Emitir un ultimátum sería menos amenazador sin Gran Bretaña de nuestro lado. ¿Deberíamos actuar contra ellos solos?" #NT!
 germany.63.a: "¡Sí! Hay que ocuparse de Alemania ahora." #NT!
 germany.63.b: "No, sin los británicos debemos dar marcha atrás..." #NT!
 germany.64.t: "Gran Bretaña nos apoya" #NT!
 germany.64.d: "Aunque en Gran Bretaña falta apoyo popular a una guerra, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos ha ofrecido todo su apoyo. Daremos un ultimátum final a Alemania para que se retire de la zona desmilitarizada. Si se niegan, ¡es hora de que nuestras fuerzas se adentren profundamente en Alemania y pongan fin a su régimen tiránico!" #NT!
 germany.64.a: "¡Adelante!" #NT!
 germany.65.t: "¡Francia y Gran Bretaña se movilizan!" #NT!
 germany.65.d: "Los británicos y los franceses se han negado a aceptar la remilitarización de Renania, calificándola de "violación imperdonable" del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han lanzado un ultimátum de que nuestras fuerzas retrocedan de inmediato y Renania permanezca desmilitarizada, o nuestras naciones estarán en guerra." #NT!
 germany.65.a: "¡No podemos dar marcha atrás! ¡Hay que defender el Reich!" #NT!
 germany.65.b: "No estamos preparados para este enfrentamiento. Debemos dar marcha atrás." #NT!
 germany.66.t: "¡Francia se moviliza!" #NT!
 germany.66.d: "Los británicos han entrado en razón y han aceptado la remilitarización de Renania, pero los franceses, enloquecidos, se niegan a dar marcha atrás. Afirmando que este incidente constituye una amenaza directa a la seguridad de su nación, están movilizando sus fuerzas y podrían invadir la frontera en cualquier momento. ¡Estamos en guerra!" #NT!
 germany.67.t: "Francia retrocede" #NT!
 germany.67.d: "Los franceses decidieron sabiamente dar marcha atrás cuando se dieron cuenta de que su loca empresa no contaría con el apoyo británico. Sus fuerzas han sido desmovilizadas y por ahora se ha evitado la guerra. ¡Caramba, estuvo cerca!" #NT!
 germany.67.a: "Una guerra ahora sería una locura." #NT!
 germany.68.t: "Francia se niega a dar marcha atrás" #NT!
 germany.68.d: "Los franceses han decidido obstinadamente atacar solos a los alemanes y nuestra alianza con ellos ha sido rescindida. Otra guerra europea ha estallado debido a riñas sin sentido. Quizás haya llegado el momento de que Gran Bretaña vuelva a distanciarse de los asuntos continentales..." #NT!
 germany.68.a: "Quizás fuera inevitable." #NT!
 germany.70.t: "La conspiración de Oster" #NT!
 germany.70.d: "Creyendo que Hitler ha empujado a Alemania a una guerra que no puede ganar, un grupo de altos oficiales de la Wehrmacht ha lanzado un golpe de estado. Parece haber sido orquestado por el coronel Hans Oster de la Abwehr, pero ¡también se ha confirmado que los generales Beck, von Brauchitsch, Halder y el almirante Canaris están involucrados!\n\nHombres fuertemente armados que acechaban en varios apartamentos de Berlín se han reunido en el Reichskanzlei intenta liquidar a Hitler y sus colaboradores más cercanos. Actualmente se está librando un feroz tiroteo dentro del edificio." #NT!
 germany.70.a: "¡Protege al Führer a toda costa!" #NT!
 germany.71.t: "El Führer ha muerto" #NT!
 germany.71.d: "Las tropas de las SS y las unidades del ejército leal que se apresuraron hacia la Reichskanzlei lograron matar o capturar a todos los comandos traidores, ¡pero no antes de que los perros lograran matar a Hitler! El Führer fue encontrado con varias docenas de heridas de bala desplomado sobre su escritorio. ¡Trabajando incansablemente para Vaterland hasta su último aliento, sin duda!\n\nLos conspiradores supervivientes serán juzgados por su atroz crimen, pero por ahora Alemania está en guerra y una Se necesita un nuevo líder. ¿Quién será el próximo Führer?" #NT!
 germany.71.a: "Herr Himmler nos guiará hacia el futuro." #NT!
 germany.71.b: "Herr Göring es la elección lógica." #NT!
 germany.72.t: "La conspiración fracasa" #NT!
 germany.72.d: "Las tropas de las SS y las unidades del ejército leales que se apresuraron hacia la Reichskanzlei lograron matar o capturar a todos los comandos traidores, y el propio Hitler dirigió el esfuerzo de limpieza con su confiable Luger. Milagrosamente, el Führer salió de la lucha con sólo unos pocos rasguños.\n\nLos conspiradores supervivientes pagarán un alto precio por su deslealtad, ¡y Hitler está ahora aún más comprometido a proseguir la guerra actual hacia una victoria gloriosa!" #NT!
 germany.72.a: "¡Viva el Führer!" #NT!
 germany.73.t: "La conspiración tiene éxito" #NT!
 germany.73.d: "Los intensos combates en la Reichskanzlei han reducido el edificio a ruinas en llamas. A pesar de que un gran número de soldados de las SS corrieron en ayuda de Hitler, unidades del ejército leales a los conspiradores se unieron a la refriega y resultaron decisivas. Se ha confirmado la muerte del Führer y los conspiradores han asaltado con éxito todos los edificios gubernamentales en Berlín.\n\nUna gran parte de la Wehrmacht se ha pasado al otro lado, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería liderarlos?" #NT!
 germany.73.a: "¡Muerte al nacionalsocialismo!" #NT!
 germany.73.b: "¡Himmler cambiará esto!" #NT!
 germany.73.c: "¡Göring es nuestra única esperanza en este momento!" #NT!
 germany.74.t: "Preparando el terreno" #NT!
 germany.74.d: "Los austriacos anhelan formar parte del Reich alemán, pero el obstinado gobierno de Viena hasta ahora se ha resistido a todos los intentos de lograr una unión. Debemos aumentar el apoyo al liberalismo en Austria. El Partido Nazi Austriaco se convertirá entonces en una alternativa viable a los austroliberalistas gobernantes.\n\nUn agente de la Abwehr está disponible para una misión de espionaje. Úselo para aumentar encubiertamente el apoyo popular al liberalismo en Austria." #NT!
 germany.74.a: "¡Austria será nuestra!" #NT!
 germany.75.t: "Tratado germano-soviético" #NT!
 germany.75.d: "A pesar de la dura retórica anterior contra el pueblo y el liderazgo ideológico de [Root.GetName], [From.GetLeader] y Alemania ahora se han acercado a nosotros, solicitando un tratado de investigación mutuamente beneficioso. Si bien el intercambio de conocimientos ayudaría a nuestros esfuerzos por desarrollar nuevos diseños de tanques junto con promesas de otros beneficios de la investigación en el futuro, hay pocas dudas considerando declaraciones anteriores de que los alemanes están haciendo esto por su propio bien. ¿Deberíamos seguir adelante con el acuerdo a pesar del riesgo de favorecer las ambiciones de [From.GetLeader]?" #NT!
 germany.75.a: "Los capitalistas son una amenaza peor para ambos." #NT!
 germany.75.b: "¡No daremos a los liberales las armas para aplastar al proletariado!" #NT!
 germany.76.t: "Los soviéticos aceptan el tratado germano-soviético" #NT!
 germany.76.d: "Nuestras negociaciones con el [From.GetName] han sido un éxito. Se ha llegado a un acuerdo por el que nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible extensión a otras áreas de investigación en el futuro." #NT!
 germany.76.a: "Este tratado será un trampolín hacia el futuro." #NT!
 germany.77.t: "Los soviéticos rechazan el tratado germano-soviético" #NT!
 germany.77.d: "El [From.GetName] ha rechazado nuestra sugerencia de un tratado destinado a promover la investigación de unidades blindadas en ambos países, presumiblemente por temor a que nuestras armas superiores se vuelvan contra ellos." #NT!
 germany.77.a: "Apenas han disminuido los riesgos que esto conlleva ahora." #NT!
 germany.78.t: "Investigación aérea conjunta alemana" #NT!
 germany.78.d: "Según el tratado con Alemania, algunos de sus proyectos especiales de investigación comparten descubrimientos con nuestros ingenieros. Nos ha llamado la atención un reciente avance en la tecnología de radar, que abre oportunidades inesperadas para avanzar en nuestra investigación en este campo." #NT!
 germany.78.a: "Detectar al enemigo es el primer paso." #NT!
 germany.79.t: "Ultimátum de Alemania" #NT!
 germany.79.d: "Con Grecia bajo el dominio de Alemania, [From.GetLeader] ha presionado a nuestro gobierno para que se una a sus filas. La alianza soviético-alemana nos ha puesto en una posición en la que el autoritarismo ya no es una opción, y ahora ha llegado un ultimátum desde Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos a ellos en el mismo pacto que están utilizando para forzar nuestra mano.\n\nAunque no podemos mantener la autoritaridad, hay otras opciones. Buscar el apoyo de Gran Bretaña es una, defender nuestra posición es otra. Ninguno, sin embargo, puede asegurar con certeza el futuro de la república." #NT!
 germany.79.a: "Si trabajamos con los alemanes, es posible que encontremos la oportunidad de reclamar otras tierras." #NT!
 germany.79.b: "Podemos contar con el apoyo británico y ellos pueden contar con nosotros." #NT!
 germany.79.c: "Si estos déspotas quieren apoderarse de nuestra casa, tienen que luchar por ella." #NT!
 germany.80.t: "Danzig para Eslovaquia" #NT!
 germany.80.d: "Los alemanes llevan mucho tiempo teniendo sus ojos puestos en Danzig, buscando unir sus territorios en Ostpreussen con el resto de la nación alemana. Los diplomáticos han advertido que puede llegar el día en que nos hagan elegir entre Danzig o la guerra.\n\nSorprendentemente, se nos ha presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el recién creado Estado de Eslovaquia, actualmente poco más que un Estado títere bajo dominio alemán, a cambio de Danzig. \nSe desconocen qué medidas tomarán los alemanes si nos negamos, pero se nos ha dado la oportunidad de resolver este conflicto con algunas ganancias territoriales." #NT!
 germany.80.a: "Esta es la mejor oferta que tendremos." #NT!
 germany.80.b: "¡No daremos lo que nos corresponde por lo que nos han robado!" #NT!
 germany.81.t: "Danzig cedido por Eslovaquia" #NT!
 germany.81.d: "Polonia ha aceptado el intercambio en el que Danzig será cedida a [GER.GetNameDef], mientras que Eslovaquia quedará ahora bajo control polaco. Mediante este acuerdo, hemos recuperado Danzig manteniendo al mismo tiempo relaciones cordiales, o al menos no abiertamente hostiles, con nuestro vecino del este." #NT!
 germany.81.a: "Alemania vuelve a serlo." #NT!
 germany.82.t: "[From.GetNameDefCap] Se niega a renunciar a Danzig" #NT!
 germany.82.d: "Nuestra generosa oferta de territorios eslovacos a [From.GetNameDef] a cambio de Danzig ha sido rechazada, dejando Danzig en manos polacas. Claramente, [From.GetLeader] no comparte nuestra comprensión de Danzig como territorio legítimamente alemán. \n[Root.GetLeader] está furioso y las opciones diplomáticas para recuperar Danzig parecen haberse agotado." #NT!
 germany.82.a: "Quizás sea el momento de considerar otras opciones." #NT!
 germany.83.t: "Pacto antisoviético" #NT!
 germany.83.d: "Con el Pacto Anti-Comintern, [From.GetNameDef] ha asegurado un terreno fértil para los medios diplomáticos de contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar ni contiene obligaciones bien definidas para los firmantes. [From.GetLeader] ahora busca extender el pacto a una coalición antisoviética, un acuerdo vinculante para unirse en la guerra si alguno de los firmantes entra en estado de guerra con la Unión Soviética.\n\nAunque es sustancialmente más peligroso y probablemente traerá una Para poner fin a cualquier diplomacia que todavía mantengamos con los soviéticos, esta es también nuestra oportunidad de asegurarnos de tener aliados fuertes de nuestro lado en caso de guerra." #NT!
 germany.83.a: "Apoyaremos a Alemania y sus aliados contra los soviéticos." #NT!
 germany.83.b: "Cualquiera podría iniciar otra guerra mundial con un pacto así." #NT!
 germany.84.t: "Llamar a los miembros del Pacto a la guerra" #NT!
 germany.84.d: "Tal como sospechábamos cuando firmamos el Pacto Antisoviético, ahora nos encontramos en estado de guerra con la Unión Soviética. Es hora de que nuestros cosignatarios cumplan su promesa y se unan a nosotros." #NT!
 germany.84.a: "Nuestra previsión da sus frutos." #NT!
 germany.85.t: "[From.GetName] llama a los miembros del Pacto a la guerra" #NT!
 germany.85.t.a: "[From.GetName] llama a los miembros del Pacto a la guerra" #NT!
 germany.85.t.b: "[From.GetName] Invoca Garantía" #NT!
 germany.85.d: "El Pacto Antisoviético estipula que todos los firmantes deben unirse en cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ahora ha sido atacado por los soviéticos y ha enviado una solicitud a todos los miembros del pacto para que acudan en su ayuda de inmediato. Es hora de mostrar la dedicación de [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas." #NT!
 germany.85.desc.a: "El Pacto Antisoviético estipula que todos los firmantes deben unirse en cualquier conflicto defensivo con la Unión Soviética. [From.GetName] ahora ha sido atacado por los soviéticos y ha enviado una solicitud a todos los miembros del pacto para que acudan en su ayuda de inmediato. Es hora de mostrar la dedicación de [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas." #NT!
 germany.85.desc.b: "Nuestra garantía a [From.GetNameDef] estipula que debemos unirnos a cualquier conflicto defensivo con la Unión Soviética. Ahora han sido atacados por los soviéticos y ha llegado el momento de que cumplamos nuestra parte del trato y acudamos en su ayuda de inmediato. Es hora de mostrar la dedicación de [Root.GetAdjective] para proteger al mundo de la amenaza de la Unión Soviética de una vez por todas." #NT!
 germany.85.a: "[From.GetName] ¡no está solo!" #NT!
 germany.85.b: "Esta no es nuestra guerra." #NT!
 germany.85.b_tt: "§YEsto será visto como una traición por todos los países que cumplan el pacto (§!§R-50§!§Y opinión)§!" #NT!
 germany.86.t: "Danzig o la guerra" #NT!
 germany.86.d: "[GER.GetNameDefCap] ha publicitado durante mucho tiempo su objetivo de recuperar los territorios que perdieron en la Gran Guerra. En particular, miran hacia el territorio de Danzig, que separa Ostpreussen del resto de su nación. \n\nAhora han exigido que Danzig sea cedido a [GER.GetNameDef] y, a cambio, no ofrecen nada más que la promesa de renunciar a sus derechos sobre Poznan. Con la amenaza de guerra en ciernes, aceptar la oferta retrasará un posible conflicto, pero a costa de conceder libremente a los alemanes más fuerza para lo que les depare el futuro." #NT!
 germany.86.a: "Vamos a hacer un trato. Quizás recurran a otra parte." #NT!
 germany.86.b: "¡Danzig seguirá siendo Gdansk!" #NT!
 germany.87.t: "Polonia cede Danzig" #NT!
 germany.87.d: "Ante nuestro ultimátum, Polonia ha aceptado entregarnos su territorio injustamente adquirido, demostrando que debían saber que pertenecía legítimamente a Alemania." #NT!
 germany.87.a: "Polonia ha evitado la guerra... por ahora." #NT!
 germany.88.t: "Polonia se niega a ceder Danzig" #NT!
 germany.88.d: "A pesar de nuestros intentos de permitir que Polonia entregara Danzig pacíficamente, e incluso prometimos renunciar a nuestros reclamos sobre otros territorios alemanes a cambio, nos hemos encontrado con una negativa. Como era de esperar, el mundo no nos da nada que no aprovechemos por la fuerza." #NT!
 germany.88.a: "Saben muy bien cuál es la alternativa." #NT!
 germany.1002.t: "¿Honrar el Pacto Molotov-Ribbentrop?" #NT!
 germany.1002.desc: "Alemania y [SOU.GetNameDef] ya han llegado a acuerdos para dividir Polonia entre sus mitades este y oeste; sin embargo, nuestra ocupación del este ha causado cierta complicación en este acuerdo. Aunque nuestros aliados alemanes esperan plenamente que entreguemos los territorios polacos prometidos a [SOU.GetNameDef], podríamos romper el pacto y continuar nuestra ocupación." #NT!
 germany.1002.b: "¡Polonia es nuestra!" #NT!
 germany.1003.t: "[From.GetNameDefCap] ¡Rompe el Pacto!" #NT!
 germany.1003.desc: "A pesar de la decisión de ceder el este de Polonia a [SOU.GetNameDef], nuestros aliados en [From.GetNameDef] han decidido continuar con su ocupación de Polonia, ¡rompiendo formalmente el pacto Molotov-Ribbentrop!" #NT!
 germany.1003.a: "Ahora debemos pagar el precio de su insolencia." #NT!
 china.1.t: "El incidente del puente Marco Polo" #NT!
 china.1.d: "Los soldados japoneses lanzaron recientemente un ataque contra el estratégico puente Marco Polo, al sur de Pekín, pero fueron repelidos por nuestros valientes soldados. Sin duda, se trata de un ataque orquestado cuyo objetivo es culparnos y obligarnos a entregar más territorio, como ocurrió con el incidente de Mukden, cuando los japoneses invadieron Manchuria. \n\n¿Cómo deberíamos responder?" #NT!
 china.1.a: "¡Hemos llegado al punto de ruptura!" #NT!
 china.1.b: "No podemos permitirnos una guerra con Japón." #NT!
 china.2.t: "Alemania retira asesores" #NT!
 china.2.d: "¡Alemania cedió a la presión diplomática japonesa y decidió retirar a sus asesores militares de nuestro país! Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguramente perjudicará a nuestro ejército." #NT!
 china.2.a: "Tendremos que arreglárnoslas sin ellos." #NT!
 china.3.t: "Pobres relaciones chino-alemanas" #NT!
 china.3.d: "Nuestra deteriorada relación con Alemania ha dado lugar a que este país retire a todos sus asesores militares de nuestro país." #NT!
 china.3.a: "¡Los oficiales chinos terminarán lo que empezaron!" #NT!
 china.4.t: "Asesores militares detenidos" #NT!
 china.4.d: "Como ahora estamos en estado de guerra con Alemania, todos sus asesores militares que estaban presentes en nuestro país han sido detenidos. ¡Von Falkenhausen y algunos de sus compinches lograron eludir nuestra comprensión y regresaron a Europa!" #NT!
 china.4.a: "¡Buen viaje!" #NT!
 china.5.t: "No más acorralado" #NT!
 china.5.d: "El Ejército Rojo alguna vez sobrevivió en un estado de lo que parecía desesperanza, pero desde la Gran Marcha hace varios años, la marea ha ido cambiando lentamente. Con avances territoriales significativos, nuestro papel de desvalidos es cosa del pasado. Habiendo luchado durante este momento de lucha, nuestra desesperación ahora ha quedado atrás. Mao Zedong ha pasado de líder del ejército guerrillero a presidente." #NT!
 china.5.a: "¡Viva la República Popular!" #NT!
 china.6.t: "Preparando ataque contra socialistas" #NT!
 china.6.d: "Después de una larga retirada, el Ejército Rojo del Partido Comunista de China ha logrado reagruparse y establecerse en Shaanxi. Sus continuos esfuerzos por poner a la población rural en contra nuestra y buscar el apoyo de la Unión Soviética sugieren que podrían volverse más poderosos si se los deja actuar por sí solos. Sin embargo, muchos de los caudillos de la zona, a pesar de apoyar a nuestro gobierno, no están dispuestos o no pueden hacer los sacrificios necesarios para un ataque eficaz. Actualmente no está claro si el Ejército Rojo todavía se está recuperando o está listo para enfrentarnos en batalla, pero el tiempo no está de nuestro lado. Para fortalecer nuestra posición política, debemos atacar a los socialistas." #NT!
 china.6.a: "Forzar a los señores de la guerra locales a la ofensiva." #NT!
 china.6.b: "Recluta forajidos locales para que luchen por nosotros." #NT!
 china.6.c: "Confíe en los voluntarios locales que se oponen al socialismo." #NT!
 china.6.tt: "§YSi la República Popular China decide enfrentar el ataque:§!\n" #NT!
 china.6.tt_2: "§YSi la República Popular China decide retirarse:§!\n" #NT!
 china.7.t: "El Kuomintang lanza ofensiva" #NT!
 china.7.d: "Aunque hemos escapado de una derrota segura durante la Gran Marcha, los nacionalistas no planean dejarnos fortalecernos sin más enfrentamientos. Nuestros espías sugieren que están organizando una ofensiva contra nosotros, lo que podría debilitar nuestro apoyo político si intentamos retirarnos aún más.\n\nNo sabemos hasta qué punto está comprometido el Kuomintang a hacernos retroceder en este momento. Tratar de enfrentarlos conlleva riesgos importantes. Si los señores de la guerra locales se han movilizado para apoyar el ataque, nuestras posibilidades pueden ser escasas. Por otro lado, retroceder ahora que finalmente nos hemos detenido puede no ser una opción." #NT!
 china.7.a: "¡Enfrentar el ataque con todos los medios que podamos permitirnos!" #NT!
 china.7.b: "Retírese al aislamiento." #NT!
 china.8.t: "Retiro socialista" #NT!
 china.8.d: "Al descubrir nuestra ofensiva planeada a través de su red de espionaje local, el PCC ha retirado su Ejército Rojo hacia Shaanxi. Aunque esto nos privó de la oportunidad de debilitar aún más sus números, ha demostrado que los socialistas no están preparados para enfrentarnos, a pesar de lo que dice su propaganda. Hasta cierto punto, el esfuerzo todavía ha funcionado para nuestro beneficio." #NT!
 china.8.a: "¡Cobardes!" #NT!
 china.9.t: "Victoria contra los socialistas" #NT!
 china.9.d: "Nuestro compromiso de derrotar al Ejército Rojo ha tenido éxito, al menos por ahora. A pesar de obtener información sobre el ataque, los socialistas decidieron enfrentarse a nuestras fuerzas y perdieron. Ahora se han visto obligados a retirarse aún más y muchos de los lugareños se han vuelto escépticos sobre su capacidad para cumplir sus promesas de derrocar a nuestro gobierno." #NT!
 china.9.a: "¡Y con razón!" #NT!
 china.10.t: "Los socialistas repelen el ataque" #NT!
 china.10.d: "Habiendo obtenido información de antemano sobre nuestros planes de lanzar una ofensiva, el Ejército Rojo estaba preparado y enfrentó nuestro ataque. Las tropas que habíamos logrado reunir en esta zona, donde nuestra base de poder es débil, fueron insuficientes para derrotar a las fuerzas comunistas. \nLamentablemente, el ataque se ha vuelto contra nosotros y se ha visto como una señal de la recuperación del Ejército Rojo después de su larga retirada." #NT!
 china.10.a: "No les ayudará a largo plazo." #NT!
 china.11.t: "Derrota contra el Kuomintang" #NT!
 china.11.d: "A pesar de nuestros mejores esfuerzos para repeler el ataque de las tropas reunidas localmente que apoyaban al gobierno nacionalista, nuestros preparativos fueron insuficientes para detenerlo. Con pérdidas significativas, nos hemos visto obligados a emprender una nueva retirada, aunque más corta.\n\nEnfrentar a los nacionalistas antes de habernos recuperado por completo puede haber sido un error. Nuestra magnífica recuperación en la Gran Marcha infundió esperanza a nuestros seguidores, pero ahora se han sembrado semillas de duda." #NT!
 china.11.a: "Nos recuperaremos y ganaremos nuevamente la fe del pueblo." #NT!
 china.12.t: "Victoria contra el Kuomintang" #NT!
 china.12.d: "Desafiar la ofensiva del Kuomintang ha jugado a nuestro favor. Las tropas reunidas localmente enviadas para enfrentar al Ejército Rojo no estaban preparadas para nuestro conocimiento del ataque inminente y fueron derrotadas, todo lo cual sirvió como advertencia a los señores de la guerra cercanos de que atacarnos puede ser costoso. \n\nLos nacionalistas sólo han demostrado que nos subestiman como enemigo y que la República Popular está una vez más en ascenso." #NT!
 china.12.a: "El poder político surge del cañón de un arma." #NT!
 china.13.t: "Choque con guerrillas comunistas" #NT!
 china.13.d: "Dado que tanto nosotros como el Ejército Rojo chino apenas nos hemos recuperado de nuestra ofensiva anterior, nuestra presencia mutua de tropas cerca de la frontera ha reavivado el conflicto. Además de los señores de la guerra y las milicias locales, hemos considerado enviar más tropas de otros lugares.\n\nAunque esto puede no darnos la oportunidad de aplastar la amenaza comunista de una vez por todas, sería una victoria ideológica importante demostrar que ellos no se le permitirá expandirse más." #NT!
 china.13.a: "¡Debemos trazar la línea ahora!" #NT!
 china.13.b: "No podemos permitirnos otro enfrentamiento." #NT!
 china.14.t: "Derrota en [From.GetName]" #NT!
 china.14.d: "A pesar de nuestros esfuerzos por demostrar que a los socialistas no se les permitirá expandir su influencia más allá de donde se han refugiado actualmente, no pudimos permitirnos comprometer suficientes recursos para ganar el conflicto a lo largo de la frontera [From.GetName].\n\nLos conflictos esporádicos con las milicias comunistas se fueron volviendo cada vez más favorables a ellos, lo que al final hizo que la campaña fuera un fracaso a la hora de demostrar que tenemos la situación bajo control. Si su apoyo popular sigue aumentando, los socialistas podrían convertirse en una verdadera amenaza." #NT!
 china.14.a: "Preocupante." #NT!
 china.15.t: "Victoria en [From.From.GetName]" #NT!
 china.15.d: "Después de varios encuentros menores en las afueras del territorio que controlamos, el conflicto con el Kuomintang parece haber cambiado a nuestro favor. Aunque mantener una presión constante ha sido agotador para nuestras tropas y suministros, el esfuerzo ha valido la pena. No se han librado batallas decisivas, esta vez hemos obtenido una victoria lenta, que ha fortalecido la fe en nuestra causa y ha avivado las llamas de la revolución una vez más." #NT!
 china.15.a: "¡Esto no se olvidará pronto!" #NT!
 china.16.t: "Derrota en [From.GetName]" #NT!
 china.16.d: "Nuestros esfuerzos por librar una guerra indirecta contra la creciente presencia del Kuomintang han resultado desastrosos. Los nacionalistas simplemente estaban más dedicados a hacernos retroceder de lo que pensábamos, tal vez esperando el impacto que este fracaso tendría en nuestra reputación. Aunque nuestro ejército vuelve a estar seguro de recuperarse, por ahora las pérdidas no han pasado desapercibidas para los lugareños, y los rumores sobre el fracaso de la revolución ya se están extendiendo a las aldeas cercanas." #NT!
 china.16.a: "¡La revolución está lejos de estar muerta!" #NT!
 china.17.t: "Victoria en [From.From.GetName]" #NT!
 china.17.d: "Nuestros esfuerzos por trazar una línea contra la amenaza del socialismo han tenido éxito. Las campañas guerrilleras del PCC en respuesta a nuestra mayor presencia de tropas en las regiones circundantes a su base de poder no anticiparon nuestra dedicación para detenerlos. Esta demostración de fuerza, aunque no totalmente exenta de costos, ha convencido a muchos de los lugareños que anteriormente dieron su apoyo tácito a [From.GetLeader] y su partido y ahora han comenzado a darse cuenta de que China nunca podrá estar unida bajo tal ideología." #NT!
 china.17.a: "Esperemos que lo recuerden." #NT!
 china.18.t: "Choque con el ejército nacionalista" #NT!
 china.18.d: "Si bien todavía apenas nos hemos recuperado de su ofensiva anterior, los nacionalistas parecen estar aumentando su presencia de tropas en las zonas cercanas a nuestra frontera. Claramente, están tratando de demostrar que una vez más nos tienen contenidos y que la Gran Marcha sólo retrasó su ataque final contra el PCC. No podemos permitir que la gente piense que esto es cierto." #NT!
 china.18.a: "No podemos darnos el lujo de perder nuestro tiempo recuperándonos." #NT!
 china.100.t: "China sufre nuevos ataques" #NT!
 china.100.d: "Como un gato Japón avanza y se apodera de Corea. Pretendieron humillarnos con sus veintiún demandas, ocupan Manchuria y ahora avanzan nuevamente. Bueno, no más, China luchará hasta el final para ser libre. En un discurso dirigido al pueblo, [Root.GetLeader] hizo un llamamiento a todos [Root.GetAdjective] para que se mantengan unidos o se enfrenten solos a una condena segura." #NT!
 china.100.a: "¡Por China!" #NT!
 china.101.t: "China está bajo ataque" #NT!
 china.101.d: "Es hora de que nos unamos contra nuestro enemigo común, los japoneses. ¡Dejemos de lado las pequeñas disputas y luchemos como una China fuerte y unida!" #NT!
 china.101.a: "¡Unidos somos fuertes!" #NT!
 china.101.b: "¡Debemos luchar contra los invasores!" #NT!
 china.102.t: "China está bajo ataque" #NT!
 china.102.d: "Se nos ha informado de que, como la Unión Soviética está ocupada con la guerra contra Alemania, ya no podrá proporcionar la misma protección que en el pasado. Lo mejor para nosotros será conseguir el apoyo del KMT y unirnos a él en su guerra contra Japón." #NT!
 china.102.a: "¡Unidos somos fuertes!" #NT!
 china.102.b: "Luchemos juntos contra la amenaza japonesa." #NT!
 china.102.c: "Nuestros intereses están mejor protegidos por el poderoso soviético." #NT!
 china.103.t: "China se une" #NT!
 china.103.d: "[From.GetName] ha elegido unirse a nosotros en la lucha contra los japoneses. Unidos haremos retroceder al invasor." #NT!
 china.103.a: "¡Unidos somos fuertes!" #NT!
 china.104.t: "China está bajo ataque" #NT!
 china.104.d: "China está bajo ataque. Los señores de la guerra están dejando de lado sus agravios para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para promover los intereses del PCC, podemos mostrarle al pueblo de China que somos nosotros y no el decadente KMT quienes somos el verdadero futuro de China. ¿Deberíamos unirnos también a la lucha y garantizar que haya un futuro para China?" #NT!
 china.104_PRC_SOV_reinforcements: "Recibirá 10 divisiones de la Unión Soviética." #NT!
 china.104.a: "¡Unidos somos fuertes!" #NT!
 china.104.b: "Tendrán que encargarse de Japón sin nuestra ayuda." #NT!
 china.104.tt: "\nEl norte de China y Manchuria ahora pueden ser liberados en nombre del [Root.GetName].\n" #NT!
 china.105.t: "China se une" #NT!
 china.105.d: "[From.GetName] quiere que unamos fuerzas en la lucha contra Japón. Ya se han unido al [From.GetFactionName] y están dispuestos a dejar de lado viejos agravios para oponerse a la invasión japonesa." #NT!
 china.105.a: "¡Unidos somos fuertes!" #NT!
 china.105.b: "Les permitiremos cierto control de nuestra nación durante la próxima guerra." #NT!
 china.106.t: "China se une" #NT!
 china.106.d: "[From.GetName] se ha unido a [Root.GetFactionName] y está listo para luchar." #NT!
 china.106.a: "Expulsaremos a los demonios japoneses de nuestras tierras." #NT!
 china.107.t: "Ya no estamos unidos" #NT!
 china.107.d_PRC_joined: "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual permanecer unidos. Mao Zedong está consolidando su dominio sobre los territorios del norte de China. Sin embargo, ¿qué esperanza tendrán contra nuestros ejércitos victoriosos?" #NT!
 china.107.d_PRC_refused: "Con el fin de la guerra han triunfado los verdaderos patriotas. Es hora de ajustar cuentas con aquellos que se escondieron mientras nosotros sangrábamos." #NT!
 china.107_tt: "@PRC §YRepública Popular China§! toma el control de los estados chinos en §YNorte de China§! y §YManchuria§!\n" #NT!
 china.107.a: "Ya no tenemos un enemigo común" #NT!
 china.108.t: "El socialismo avanza" #NT!
 china.108.d: "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al PCC. Cada vez más personas ven que somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Los cuadros del partido ya están organizando a esta gente en un nuevo ejército que nadará en el mar campesino." #NT!
 china.108.a: "Debemos reforzar nuestras filas" #NT!
 china.108_PRC_SOV_reinforcements_2: "Recibe 20 divisiones" #NT!
 china.109.t: "¡Lucha por China!" #NT!
 china.109_tt: "§YObtener derechos en China continental§!\n" #NT!
 china.109.d: "Es hora de librar a China de la enfermedad que es el Kuomintang. Liberaremos a todos los chinos y tendremos un pueblo unido bajo el sabio liderazgo de Mao." #NT!
 china.109.a: "¡A la guerra!" #NT!
 china.110.t: "[From.GetName] Declara la Guerra" #NT!
 china.110.d: "[From.GetName] y el gabinete [From.GetLeader] nos han declarado la guerra." #NT!
 china.110.a: "¡A la guerra!" #NT!
 china.111.t: "Ya no estamos unidos" #NT!
 china.111.d: "[Root.GetFactionName] ha cumplido su propósito. Ya no hay un enemigo contra el cual permanecer unidos. Hemos utilizado el tiempo sabiamente para aumentar nuestro apoyo en el norte de China y Manchuria y ahora es el momento de formalizar nuestro control en esta región." #NT!
 china.111.a: "Ya no tenemos un enemigo común" #NT!
 china.200.t: "Unirse a la República Popular China" #NT!
 china.200.d: "Habiendo roto con el Kuomintang nacionalista para liberar al pueblo, ahora debemos unir fuerzas con la actual República Popular China para evitar dividir el movimiento. Los enemigos de China siempre han confiado en nuestras luchas internas para debilitarnos; ¡El nuevo Estado socialista no cometerá semejante error!" #NT!
 china.200.a: "¡Unidos derrotaremos a los nacionalistas!" #NT!
 china.201.t: "Los rebeldes comunistas se unen a la República" #NT!
 china.201.d: "Liberados del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado al nuestro bajo el liderazgo de [Root.GetLeader]. De ahora en adelante, habrá una República Popular China unida." #NT!
 china.201.a: "¡Debemos unirnos para proteger a nuestros camaradas!" #NT!
 china.202.t: "Levantamientos comunistas en [CHI_communist_state.GetName]" #NT!
 china.202.d: "El creciente apoyo comunista en [CHI_communist_state.GetName] ha llegado a un punto de ruptura. Las instalaciones gubernamentales han sido invadidas y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Efectivamente hemos perdido todo control de [CHI_communist_state.GetName] ante el régimen comunista." #NT!
 china.202.a: "¡Debemos sofocar esta amenaza comunista!" #NT!
 china.203.t: "Levantamientos comunistas en [CHI_communist_state.GetName]" #NT!
 china.203.d: "Liberados del control nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado al nuestro bajo el liderazgo de [Root.GetLeader]. De ahora en adelante, habrá uno unido [Root.GetName]." #NT!
 china.203.a: "¡Damos la bienvenida a nuestros hermanos comunistas!" #NT!
 china.204.t: "Una [Root.GetAdjective] mayúscula" #NT!
 china.204.d: "Con el fin de la Guerra Civil China, es hora de que consolidemos el poder en China y demostremos al pueblo que somos la encarnación moderna del Reino Medio. Somos el Estado que los guiará hacia el futuro.\n\nPara ello, deberíamos tener una capital acorde a nuestro gran Estado." #NT!
 china.204.a: "Gobernaremos desde la antigua Capital del Norte." #NT!
 china.204.b: "Gobernaremos desde la antigua Capital del Sur." #NT!
 china.204.c: "No es necesario trasladar la sede del gobierno." #NT!
 CHI_nanjing_tt: "Mueve el capital a §YNanjing§!." #NT!
 CHI_no_united_front: "No habrá cooperación frente a amenazas externas." #NT!
 spanish_civil_war: "La Guerra Civil Española ha comenzado" #NT!
 spain.1.t: "¡Guerra civil!" #NT!
 spain.1.d: "¡Un grupo de poderosos generales de las Fuerzas Armadas ha emitido un pronunciamiento denunciando al actual gobierno de España! Han lanzado un golpe de derecha con el apoyo de los monárquicos conservadores y del clero. Una parte significativa del ejército se ha puesto del lado de estos nacionalistas, pero hasta ahora no han logrado capturar ninguna de las principales ciudades de España con la excepción de Sevilla.\n\nMientras tanto, los voluntarios izquierdistas acuden en masa a las banderas del gobierno republicano, listos para apoyar contra los rebeldes. Puede que estos leales estén mal entrenados, pero nadie puede cuestionar su entusiasmo.\n\nLas líneas de batalla ya están trazadas: ¿a qué facción debemos apoyar?" #NT!
 spain.1.a: "¡Los nacionalistas!" #NT!
 spain.1.b: "¡Los republicanos!" #NT!
 spain.10.d: "Después de la elección pacífica del general Francisco Franco como presidente de España, había esperanzas de que se pusiera fin a los levantamientos violentos y la agitación política de los últimos años. Los rumores de que Franco intentaría crear una dictadura de partido único con él mismo como jefe de estado se han visto alimentados por las desapariciones repentinas de varios líderes de la oposición.\nDespués de un juicio rápido, el oficial de Carabineros José Galánfor fue declarado culpable de traición y poco después se llevó a cabo su ejecución pública. después. Aunque estaba concebido como una medida para acabar con cualquier voluntad de resistir el ascenso de la España nacionalista, tuvo el efecto contrario. Voluntarios de izquierda e incluso un grupo de generales han acudido en masa a las banderas del recién formado Ejército Popular, dispuestos a apoyar la lucha contra los opresivos nacionalistas. Aunque la mayoría están mal entrenados, han logrado capturar varias ciudades clave en el caos que siguió al levantamiento.\n\nLas líneas de batalla ya están trazadas: ¿a qué facción debemos apoyar?" #NT!
 spain.10.b: "¡El ejército popular!" #NT!
 nationalists_chosen: "¡Muerte a los Rojos!\n" #NT!
 republicans_chosen: "¡Muerte a los falangistas!\n" #NT!
 spain.2.t: "¿Busca apoyo internacional?" #NT!
 spain.2.d: "El golpe no ha sido un éxito total, pero carlistas, falangistas y la Confederación de Derechas Autónomas han logrado movilizar a gran parte del ejército para derrocar a la República, que durante demasiado tiempo ha permitido que nuestra orgullosa nación cristiana se desmorone en la anarquía. El resultado aún es incierto, y el mundo observa con preocupación qué lado saldrá victorioso.\n\nSin embargo, no ejecutamos este golpe quedándonos de brazos cruzados, y tampoco debería hacerlo el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deberían estar dispuestas a venir en nuestra ayuda." #NT!
 spain.2.a: "Solicitemos equipos y municiones." #NT!
 spain.2.b: "¡España hay que ganarla con sangre española!" #NT!
 spain.3.d: "Las fuerzas reaccionarias y liberalistas en el ejército han tratado de aplastar la República de un solo golpe, pero no esperaban la resistencia que encontraron en las principales ciudades ni la rápida movilización de las milicias obreras. En lugar de un golpe, han iniciado una guerra, una guerra contra el progreso y el futuro que deseaba el pueblo español.\n\nTanto las naciones conservadoras como las socialistas expresan su apoyo a la República, pero pocas se atreven a comprometerse a una participación directa. Podríamos pedirles que apoyen nuestro esfuerzo, o los opresores serán los siguientes en reclamar su libertad y solidaridad." #NT!
 spain.3.a: "¡Esta es una lucha internacional para contener el liberalismo!" #NT!
 spain.3.b: "¡No nos convertiremos en marionetas de estados obreros degenerados!" #NT!
 spain.4.t: "La España nacionalista quiere nuestra ayuda" #NT!
 spain.4.d: "La Guerra Civil española se ha convertido en una especie de microcosmos para nuestra visión de la situación global: socialistas y liberales buscan destruir viejos valores y nosotros tomamos las armas para revivirlos. No es sorprendente que los nacionalistas en España se hayan acercado a nosotros y a otros para equiparlos para el conflicto que se avecina." #NT!
 spain.4.a: "Prometemos enviar lo que podamos." #NT!
 spain.4.b: "Si les falta la fuerza para tomar el poder, no lo merecen." #NT!
 spain.5.t: "La España republicana quiere nuestra ayuda" #NT!
 spain.5.d: "El intento de derrocar la Segunda República Española es una señal clara de que los liberales no permitirán que las flores del progreso crezcan ni siquiera donde naturalmente echan raíces. Los republicanos y sus aliados, una mezcla de demócratas, socialistas y anarquistas, han pedido ayuda a nosotros y a otros sectores de la comunidad internacional. Muchas naciones que dicen defender el conservadurismo y la libertad han negado su apoyo por temor a verse arrastradas a la guerra. ¿Cómo respondemos?" #NT!
 spain.5.a: "Promételes enviar armas y equipo." #NT!
 spain.4.a.tt: "[From.GetName] nos agradecería que concertáramos un préstamo-arrendamiento durante la guerra." #NT!
 spain.5.b: "Lamentablemente, no podemos darnos el lujo de intervenir." #NT!
 spain.6.t: "La España nacionalista agradece nuestra ayuda" #NT!
 spain.6.d: "Nuestro préstamo-arrendamiento a la España Nacionalista no ha pasado desapercibido. Si salen victoriosos, es posible que nos encontremos con un aliado fuerte una vez que España esté reconstruida." #NT!
 spain.6.a: "Esperemos que contengan el terror rojo." #NT!
 spain.7.t: "La España Republicana agradece nuestra ayuda" #NT!
 spain.7.d: "Nuestro préstamo-arrendamiento a la España republicana no ha pasado desapercibido. Si se restablece la República, podemos confiar en que apoyarán nuestros continuos esfuerzos para librar al mundo de la escoria liberalista." #NT!
 spain.7.a: "¡Viva la República!" #NT!
 spain.8.t: "Madrid recuperado" #NT!
 spain.8.d: "La guerra está ganada. Madrid vuelve a ser nuestra y tenemos la oportunidad de hacer de la antigua ciudad el centro de España una vez más. Ha sido testigo de muchas batallas y requerirá reconstrucción. ¿Qué mejor manera de hacerlo que convirtiéndola en nuestra capital?" #NT!
 spain.8.a: "Trasladar la capital a Madrid" #NT!
 spain.8.b: "Mantener ubicación actual" #NT!
 spain.9.t: "Elecciones españolas de 1936" #NT!
 spain.9.d: "La Segunda República ha demostrado ser una existencia frágil. [Root.GetLeader] puede ser presidente con el respaldo del Frente Popular, una amplia coalición de grupos de izquierda apoyados por republicanos, socialistas y anarquistas.\n\nPero la oposición de derecha, que incluye a conservadores, monárquicos y liberales, también está empezando a unirnos por la causa de derrocar al Frente Popular. Cualquiera que sea la coalición que se desmorone, es probable que sus oponentes aprovechen sus conflictos internos para lanzar una revolución. Estas elecciones no son la prueba final que España tendrá que soportar para resolver este conflicto." #NT!
 spain.9.a: "Mantener el Frente Popular." #NT!
 spain.9.b: "Unir a los grupos conservadores bajo Falange." #NT!
 italy.9.t: "Solicitar Islas Baleares desde España" #NT!
 italy.9.d: "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa nacionalista. Aunque las motivaciones ideológicas fueron primordiales, Italia también tuvo un interés estratégico en el resultado. La defensa de las Islas Baleares, especialmente de Mallorca, era de especial interés para Italia debido a su posición en el Mar Mediterráneo, especialmente en relación con las colonias de Europa occidental.\n\nAhora, [From.GetLeader] ha sugerido que las islas sean transferidas al control italiano. permanentemente. Considerando su contribución a nuestra victoria, las sugerencias pueden tener méritos." #NT!
 italy.9.a: "Que los italianos se queden con lo que defendieron." #NT!
 italy.9.b: "¡No ganamos esta guerra para doblegarnos ante demandas extranjeras!" #NT!
 italy.10.t: "España cede las Islas Baleares" #NT!
 italy.10.d: "Agradecidos por nuestro apoyo y defensa de la causa liberalista durante la Guerra Civil Española, [From.GetLeader] ha aceptado hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas con su importante posición estratégica son una adición bienvenida a nuestro imperio, parece que los españoles ahora consideran que la deuda está pagada." #NT!
 italy.10.a: "Siempre y cuando nos reconozcan como legítimos dueños." #NT!
 italy.11.t: "España se niega a ceder islas" #NT!
 italy.11.d: "A pesar de la ayuda que les dimos en la guerra civil, [From.GetLeader] ahora se ha negado a entregarnos las Islas Baleares, que nuestros compatriotas lucharon por defender. Aunque insisten en que buscan mantener buenas relaciones con nuestra nación, hacernos retirar las instalaciones militares que mantuvieron a estas islas españolas en primer lugar es un desaire que no olvidaremos." #NT!
 italy.11.a: "Si surge la necesidad, podríamos reclamarlos de todos modos." #NT!
 italy.12.t: "Conferencia de Londres" #NT!
 italy.12.d: "Nuestros amigos en Yugoslavia se han visto presionados por nuestro vecino del norte. Las potencias occidentales corruptas y decadentes han demostrado por qué se están desvaneciendo al no defender los derechos de Yugoslavia. ¡Esta podría ser exactamente la oportunidad para que una potencia más joven y dinámica, que tenga el liderazgo adecuado, avance decididamente en el escenario mundial! El Comando Supremo informa que están casi listos para desatar nuestras invencibles legiones." #NT!
 italy.12.a: "¡Este es nuestro momento!" #NT!
 italy.12.b: "Habrá una mejor oportunidad." #NT!
 italy.13.t: "Primer premio de Liubliana" #NT!
 italy.13.d_dalmatia_montenegro: "Mientras el Estado yugoslavo se derrumba bajo sus propias contradicciones, es hora de que Italia se haga cargo de lo que le corresponde. Las potencias occidentales que se están desvaneciendo pueden tener tanto miedo de Italia que le negarán lo que le corresponde, pero están surgiendo nuevas potencias que ven el verdadero valor de Italia. No sólo hemos conseguido lo que se nos negó en la Victoria Mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio." #NT!
 italy.13.d_montenegro: "Nuestra decisión de alinearnos con la potencia creciente de Alemania ha dado sus frutos. El Estado yugoslavo se dirige a la disolución y los dirigentes alemanes tienen la visión de ver los beneficios de la amistad italiana. Montenegro pasará a Albania como es justo" #NT!
 italy.13.d_dalmatia: "Después de la traición de nuestros antiguos aliados en el oeste en la conferencia de paz de París, donde se nos prometió el norte de Dalmacia, decidimos alinearnos con Berlín. Alemania ha juzgado sabiamente que la amistad italiana es demasiado valiosa para ignorarla y que nuestras reclamaciones en Yugoslavia deben ser reconocidas. El Adriático será un lago italiano y se hará justicia." #NT!
 italy.13.a: "Italia se levanta" #NT!
 italy.14.t: "Alemania frustra nuestras demandas" #NT!
 italy.14.d: "Alemania ha considerado oportuno frustrar nuestras modestas, justas y razonables demandas sobre el territorio de Vichy. ¿Deberíamos dejar [From.GetFactionName]?" #NT!
 italy.14.a: "Inaceptable. Podemos hacerlo mejor solos" #NT!
 italy.14.b: "Nos ganaremos su respeto" #NT!
 italy.15.t: "Alemania apoya nuestras demandas" #NT!
 italy.15.d: "Alemania ha visto que es prudente apoyar nuestras demandas sobre el territorio de Vichy. Vichy nos ha entregado Saboya y Córcega." #NT!
 italy.15.d_Corsica: "Con un pequeño apoyo alemán, Vichy nos ha entregado Córcega." #NT!
 italy.15.a: "Venganza para Italia" #NT!
 italy.16.t: "Alemania casi nos apoya" #NT!
 italy.16.d: "Alemania ha considerado oportuno inmiscuirse en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de conquistar Córcega, pero todavía tenemos Saboya." #NT!
 italy.16.a: "La cuestión de Córcega sólo se ha pospuesto" #NT!
 france.1.t: "Japón reclama Indochina" #NT!
 france.1.d: "¡Las fuerzas japonesas están posicionadas a lo largo de las fronteras de nuestra colonia en Indochina y exigen acceso total a nuestras bases e instalaciones! Si aceptamos su solicitud, les estamos entregando efectivamente el control de Indochina. Por otro lado, no tenemos exactamente los medios para luchar contra ellos en este tema." #NT!
 france.1.a: "No nos queda más remedio que estar de acuerdo." #NT!
 france.1.b: "¡Nunca!" #NT!
 france.2.t: "Ampliación de la Línea Maginot" #NT!
 france.2.d: "Se han terminado los planes para la extensión de la Línea Maginot hasta el Canal de la Mancha y se han realizado los pedidos de construcción. Los belgas han presentado una protesta oficial después de ver nuestros preparativos desde el otro lado de la frontera, pero el trabajo continúa." #NT!
 france.2.a: "Quizás no deberían haber abandonado nuestra alianza." #NT!
 france.3.t: "Ampliación de la Línea Alpina" #NT!
 france.3.d: "Hemos comenzado a trabajar para mejorar las fortificaciones de la Línea Alpina. ¡Cuando estas nuevas defensas estén terminadas, los italianos tendrían que estar locos para cruzar la frontera!" #NT!
 france.3.a: "¡Déjalos venir!" #NT!
 france.10.t: "Fracaso" #NT!
 france.10.d: "La batalla está perdida. París ha caído en manos alemanas y es sólo cuestión de tiempo que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Elementos dentro del gobierno quieren un armisticio con Alemania, pero muchos oficiales desean continuar la lucha desde Gran Bretaña.\n\nAlgunos miembros del Gabinete de Guerra británico han sugerido otra opción: una fusión de Francia y Gran Bretaña en una sola nación, lo que Seguiremos luchando hasta que toda Francia haya sido liberada." #NT!
 france.10.a: "Debemos colaborar con los alemanes." #NT!
 france.10.a_tt: "§YJuega como la Francia de Vichy si Alemania concede el armisticio§!\n" #NT!
 france.10.b: "¡La lucha continúa!" #NT!
 france.10.b_tt: "§YJuega como Francia si Alemania concede el armisticio§!\n" #NT!
 france.10.c: "¡Unámonos con Gran Bretaña!" #NT!
 france.11.t: "Francia propone la unión" #NT!
 france.11.d: "La situación en Francia es terrible. Muchos en su gobierno desean buscar un armisticio con Alemania, pero algunos han respondido favorablemente a una sugerencia de miembros del Gabinete de Guerra británico de fusionar nuestras dos naciones en una. Esta Unión Franco-Británica continuará la lucha contra los alemanes hasta lograr la victoria. ¿Cómo debemos responder?" #NT!
 france.11.a: "No. Gran Bretaña es Gran Bretaña y Francia es Francia." #NT!
 france.11.b: "¡Sí, si eso mantiene a los franceses en la lucha!" #NT!
 france.12.t: "Gran Bretaña acepta la unión" #NT!
 france.12.d: "Gran Bretaña ha acordado fusionar nuestras dos naciones en una. Incluso ahora se está formando un nuevo gobierno conjunto en Londres." #NT!
 france.12.a: "¡A Londres!" #NT!
 FRA_franco_british_cores: "Todos los §Y[FRA.GetAdjective] núcleos§! se convierten en §Y[ENG.GetAdjective] núcleos§!." #NT!
 france.13.t: "Gran Bretaña rechaza la Unión" #NT!
 france.13.d: "El gobierno británico ha descartado cualquier posibilidad de fusionar nuestras dos naciones en una. Un armisticio con Alemania en este momento es inevitable." #NT!
 france.13.a: "Debemos colaborar." #NT!
 france.13.b: "¡Debemos continuar la lucha!" #NT!
 france.14.t: "Triunfo en Francia" #NT!
 france.14.d: "Nuestra victoria en Francia está casi completa. El gobierno francés ha pedido un armisticio y nuestros diplomáticos han preparado condiciones que aceptaron. Conservarán el control del sur de Francia, mientras que nosotros somos libres de ocupar el resto." #NT!
 france.14.a: "Establecer Vichy Francia." #NT!
 establishing_vichy_tt: "§YVichy France§! se establecerá en el sur de Francia. \n§YFrancia de Vichy§! ganará todo el §Yterritorio colonial francés§!\nUn porcentaje de las fuerzas §YFrancia§! se transferirá a §YFrancia de Vichy§!\n(§YFrancia de Vichy§!):\n §YMouvement Franciste☻ _1 se convierte en el partido gobernante.\n §YPhilippe Pétain§! se convierte en líder del partido §YLiberalista§!.\n Gana espíritu nacional §YCostos de ocupación§!, lo que otorga (Fábricas de bienes de consumo: §Y20%§!)\n Se mueve capital a §YAuvernia§!" #NT!
 france.14.b: "¡No, Alemania lo conquistará todo!" #NT!
 france.14.c: "Establecer la Francia borbónica." #NT!
 france.15.t: "¡Alemania rechaza el armisticio!" #NT!
 france.15.d: "¡Los alemanes han rechazado nuestra petición de armisticio! Evidentemente buscan esclavizarnos a todos... ¡no nos queda más remedio que luchar hasta el final!" #NT!
 france.15.a: "¡Estamos condenados!" #NT!
 france.16.t: "¡Permanezcan juntos, manténganse fuertes!" #NT!
 france.16.d: "Dado que los acontecimientos recientes en París tuvieron un impacto en la mayoría de nosotros, es más importante que nunca que nos unamos como nación. Debemos mirar el estado de nuestro país y no aceptar, sino cambiar el resultado de esta guerra. \n\nOlvida el pasado y mira hacia nuevos horizontes. ¡No sabemos qué nos espera estos próximos meses, pero lo afrontaremos juntos!" #NT!
 france.16.a: "¡Hemos visto cosas peores!" #NT!
 france.17.t: "Invitación a la facción francesa" #NT!
 france.17.d: "En un esfuerzo por fortalecer la Pequeña Entente (Checoslovaquia, Yugoslavia y Rumania) y contener el posible resurgimiento de un expansionismo agresivo por parte de las antiguas Potencias Centrales, Francia ha solicitado que nos unamos a ellas en una alianza destinada a unir a estas naciones." #NT!
 france.17.a: "Con alegría. Es necesario reconstruir la Pequeña Entente." #NT!
 france.17.b: "[Root.GetName] sigue su propio camino." #NT!
 france.18.t: "[From.GetName] se une a la facción francesa" #NT!
 france.18.d: "Nuestro plan para evitar que la Pequeña Entente se desmorone y se aleje de nosotros está avanzando. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza." #NT!
 france.18.a: "Estamos un paso más cerca de reconstruir la Pequeña Entente." #NT!
 france.19.t: "[From.GetName] Rechaza la Alianza Francesa" #NT!
 france.19.d: "A pesar de nuestros mejores esfuerzos por ofrecer apoyo a la Pequeña Entente, nuestro intento más reciente de acercarnos a una de las naciones ha sido recibido con escepticismo. [From.GetLeader] se ha negado a unirse a la alianza, tal vez dudando de nuestros motivos, o tal vez temiendo que alinearse demasiado con nosotros los convierta en un objetivo." #NT!
 france.19.a: "¡Por lo que saben, ya podrían ser un objetivo!" #NT!
 france.20.t: "Resistencia al armisticio" #NT!
 france.20.d: "Tras el armisticio francés con Alemania y el establecimiento de un nuevo gobierno en la Francia de Vichy, un grupo de oficiales de alto rango se rebeló contra el nuevo gobierno francés. Charles de Gaulle emitió un programa de radio instando a la resistencia contra el régimen colaboracionista de Vichy. De Gaulle asumió efectivamente el liderazgo de las Fuerzas Francesas Libres y continuó la lucha contra los alemanes." #NT!
 france.20.a: "La lucha por Francia continúa." #NT!
 france.20.a_tt: "§YCharles de Gaulle se convierte en líder de Francia§!" #NT!
 france.21.t: "Los trabajadores amenazan con huelgas" #NT!
 france.21.d: "Tras el despido de dos trabajadores en una gran fábrica, han estallado luchas entre trabajadores y propietarios de fábricas en todo el país. Los trabajadores respaldados por [Root.GetCommunistParty] se han organizado y exigen mejores condiciones, como salarios más altos y semanas laborales más cortas. Esto reducirá en gran medida la producción de nuestras fábricas y se considera una victoria para [Root.GetCommunistParty]. Estamos invitados a Matignon para negociar. ¿Cedimos a sus demandas o nos mantenemos firmes y nos arriesgamos a una huelga en todo el país?" #NT!
 france.21.a: "Déjalos atacar" #NT!
 france.21.b: "Negociar un trato" #NT!
 france.22.t: "Revisar los acuerdos de Matignon" #NT!
 france.22.d: "Con los acuerdos de Matignon firmados recientemente, nuestra industria no tiene ninguna posibilidad de competir con la alemana. Cada día que pasa nos estamos quedando atrás en la capacidad de producción. Algunos propietarios de fábricas ya han comenzado a renegociar algunos de los derechos otorgados en los Acuerdos de Matignon, con poca o ninguna resistencia por parte de los trabajadores. Tenemos la oportunidad de revocar oficialmente los derechos laborales recién adquiridos en todo el país, pero corremos el riesgo de que vuelvan a apoyar a [Root.GetCommunistParty], con la esperanza de que respalden otra huelga. Dejar que los trabajadores conserven sus derechos y centrarse en optimizar el flujo de trabajo actual puede ayudar a reunir al pueblo francés y permitirnos crecer juntos." #NT!
 france.22.a: "Con el tiempo seremos tan eficientes como antes." #NT!
 france.22.b: "Revocar sus derechos y hacer que nuestra industria vuelva a encarrilarse inmediatamente" #NT!
 france.23.t: "Se acabaron las huelgas" #NT!
 france.23.d: "La mayoría de los trabajadores se han dado cuenta ahora de que sus demandas irrazonables no serán satisfechas. Sus hijos pasan hambre y aunque [Root.GetCommunistParty] les insta a continuar la huelga, no poseen los recursos para continuar. Cada día que pasa, los trabajadores ceden y regresan a las fábricas. Nuestra industria volverá a funcionar a plena capacidad y es poco probable que tengamos huelgas en el corto plazo." #NT!
 france.23.a: "Por fin podemos volver a competir." #NT!
 france.24.t: "La amenaza comunista" #NT!
 france.24.d: "La amenaza que representan una Alemania unida y una Unión Soviética es demasiado grande para ignorarla. Después del acuerdo de dos países para la partición de Polonia, tenemos que tomar una decisión difícil. Si dejamos que [Root.GetCommunistParty] opere como lo ha hecho hasta ahora, nos abrimos a la lucha interna a medida que el soviético crezca en poder. Al prohibir cualquier actividad comunista o afiliación con [Root.GetCommunistParty] enviamos una poderosa señal a todos los ciudadanos de que no toleraremos a nadie que represente una amenaza para la paz. \nTradicionalmente hemos podido incluir a [Root.GetCommunistParty] en las discusiones políticas, pero como se niegan a renunciar a su lealtad a Moscú, puede que sea el momento de tomar medidas drásticas." #NT!
 france.24.a: "Proscribir el socialismo en Francia" #NT!
 france.24.b: "Los desacuerdos son parte del proceso conservador" #NT!
 france.25.t: "Conferencia de Londres" #NT!
 france.25.d: "Mientras el régimen de Berlín aumenta la tensión sobre la frontera entre ellos y Yugoslavia, los británicos han decidido ceder. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que se construye el acuerdo de Europa del Este. Si se debilita, la seguridad de Francia se verá afectada. ¿Deberíamos demostrar que somos la mayor potencia y arriesgarnos a luchar solos?" #NT!
 france.25.a: "Mantendremos la paz" #NT!
 france.25.b: "Defenderemos la libertad" #NT!
 france.26.t: "Conferencia de Londres" #NT!
 france.26.d: "Mientras el régimen de Berlín aumenta la tensión sobre la frontera entre ellos y Yugoslavia, los británicos han tomado la decisión de oponerse a la agresión alemana. Sin embargo, las heridas de la última guerra aún no han sanado y nuestro país está profundamente dividido. ¿Somos lo suficientemente fuertes para hacerlo solos?" #NT!
 france.26.a: "Es hora de enfrentarse a los alemanes." #NT!
 france.26.b: "Esta es la causa equivocada" #NT!
 france.27.t: "Alemania respalda las demandas italianas" #NT!
 france.27.d_1_state: "Alemania ha accedido a las demandas italianas sobre nuestro territorio. Después de nuestra derrota, realmente no estamos en condiciones de impugnarla." #NT!
 france.27.d_both: "A Italia se le darán Saboya y Córcega. Esta decisión de Alemania ha causado preocupación entre los gobernadores coloniales que se preguntan quién será el próximo. El gobernador de Siria no ha esperado a saberlo y ha desertado a la Francia Libre." #NT!
 france.27.a: "Realmente no tenemos otra opción." #NT!
 france.27.b: "Los alemanes son tontos miopes." #NT!
 france.28.t: "Defectos de Siria" #NT!
 france.28.d: "Tras la decisión alemana de conceder tierras de Vichy a Italia, la administración siria ha decidido unirse a nuestro lado." #NT!
 france.28.a: "Francia está un paso más cerca de la redención" #NT!
 france.29.t: "Gran Bretaña acepta solicitud de aliado" #NT!
 france.29.d: "'La historia ha demostrado cuánto se puede lograr cuando nuestras grandes naciones están una al lado de la otra. En el espíritu de la Entente Cordiale, estamos orgullosos de darles la bienvenida no sólo como amigos sino también como aliados. ¡Juntos seremos un faro brillante de libertad en un mundo invadido por la oscuridad de la opresión!'\n\nNuestra solicitud de unirnos a Gran Bretaña como aliados ha sido aceptada. Podemos contar con su pleno apoyo en los tiempos turbulentos que se avecinan." #NT!
 france.29.a: "¡Juntos mantendremos la línea!" #NT!
 france.30.t: "Gran Bretaña niega solicitud de aliado" #NT!
 france.30.d: "'Aunque hemos disfrutado de buenas relaciones en el pasado, no podemos arriesgarnos a una escalada de los conflictos a lo largo del canal. Alemania se ha ganado nuestra confianza en el cumplimiento de nuestro Pacto Naval y, si bien nos defenderemos en caso de que los incendios se propaguen, no nos arriesgaremos a avivarlos. La paz debe ser siempre el objetivo de cualquier nación conservadora.'\n\nNuestra solicitud de unirnos a Gran Bretaña como aliado ha sido denegada. El gobierno británico no está dispuesto a enemistarse más con Alemania y no pondrá en peligro la paz actual." #NT!
 france.30.a: "Su "paz" es sólo otra palabra para "rendición"" #NT!
 france.33.title: "Liberación francesa" #NT!
 france.33.desc: "Con el fin de la guerra, también desaparece la necesidad de mantener una estrecha unión con la nación francesa. Los partidos políticos franceses piden cada vez más la formación de un gobierno provisional y la convocatoria de elecciones generales." #NT!
 france.33.a: "Por supuesto, nuestros aliados incondicionales son un pueblo libre." #NT!
 france.33.b: "Necesitamos mantener una estricta seguridad en el continente." #NT!
 france.34.title: "Finaliza la unión franco-británica" #NT!
 france.34.desc: "Con Gran Bretaña en paz, [From.GetLeader] ha aceptado las solicitudes de los partidos políticos franceses para la restauración de un gobierno francés provisional. Su integración política se ha detenido, pero sin duda las naciones seguirán siendo amigas cercanas en el futuro." #NT!
 france.34.a: "¡Bravo!" #NT!
 france.34.b: "Veo." #NT!
 low.1.t: "Francia amplía la línea Maginot" #NT!
 low.1.d: "¡Los franceses han decidido extender su Línea Maginot hacia el oeste hasta el Canal de la Mancha! Esto muestra claramente su intención de abandonarnos en caso de una invasión alemana. Nuestra embajada en París ha presentado una denuncia oficial, pero es dudoso que tenga mucho impacto." #NT!
 low.1.a: "¡Esto es un atropello!" #NT!
 soviet.1.t: "Construcción japonesa" #NT!
 soviet.1.d: "Las tensiones a lo largo de la frontera de Manchuria han sido tensas durante algún tiempo, y ahora estamos recibiendo informes de nuestros camaradas mongoles de que los japoneses están concentrando fuerzas en Heilungkiang. Retroceder puede verse como una señal de debilidad, pero si respondemos con fuerza la situación podría empeorar. ¿Cuáles son tus órdenes, tovarisch komandir?" #NT!
 soviet.1.a: "Retrocedemos. Duro." #NT!
 soviet.1.b: "No podemos permitirnos una guerra con Japón." #NT!
 soviet.2.t: "Incursión exitosa" #NT!
 soviet.2.d: "¡Nuestra incursión a través de la frontera de Manchuria contra las fuerzas japonesas que se concentraban allí fue un éxito! Los atrapamos antes de que terminaran sus preparativos, y nuestros valientes soldados les dieron una buena paliza en la violenta escaramuza que siguió." #NT!
 soviet.2.a: "¡Bien hecho!" #NT!
 soviet.3.t: "Incursión fallida" #NT!
 soviet.3.d: "¡Nuestra incursión a través de la frontera de Manchuria contra las fuerzas japonesas que se concentraban allí fue un fracaso! El enemigo atrapó a nuestras fuerzas en un movimiento de pinza y sufrimos muchas bajas antes de que lográramos retirarnos." #NT!
 soviet.3.a: "Prepara un pelotón de fusilamiento." #NT!
 soviet.4.t: "[FROM.GetNameDefCap] Se rinde Besarabia" #NT!
 soviet.4.d: "Los [FROM.GetAdjective] sabiamente han cedido a nuestras demandas y han retirado todas sus fuerzas de Besarabia. Incorporaremos el territorio a la unión como República Socialista Soviética de Moldavia. Su ciudadanía ahora disfrutará de los beneficios del socialismo." #NT!
 soviet.4.a: "Excelente." #NT!
 soviet.5.t: "Rumania rechaza nuestras demandas" #NT!
 soviet.5.d: "¡Los rumanos se han negado a ceder a nuestras exigencias! Parece que tendremos que expulsar por la fuerza a sus fuerzas ocupantes de Besarabia." #NT!
 soviet.5.a: "¡Tontos!" #NT!
 soviet.6.t: "[FROM.GetNameDefCap] Envíos" #NT!
 soviet.6.d: "[FROM.GetNameDefCap] se ha rendido a nuestras exigencias. Hemos reemplazado el gobierno decadente de Tallin con un Parlamento Popular, que votó unánimemente para convertir a [FROM.GetNameDef] en una República Socialista Soviética. Tras deliberar, el Sóviet Supremo decidió aceptar esta petición." #NT!
 soviet.6.a: "Bienvenidos al sindicato, camaradas." #NT!
 soviet.7.t: "[FROM.GetNameDefCap] rechaza nuestra oferta" #NT!
 soviet.7.d: "[FROM.GetNameDefCap] ha decidido escandalosamente rechazar nuestra generosa oferta de un pacto de asistencia mutua. ¡Los capitalistas y aduladores de Tallin han tenido además el descaro de emitir una declaración exigiendo que respetemos la integridad territorial de su nación!" #NT!
 soviet.7.a: "Debemos proteger a los [FROM.GetAdjective] de sí mismos." #NT!
 soviet.8.t: "[FROM.GetNameDefCap] Envíos" #NT!
 soviet.8.d: "El gobierno de [FROM.GetAdjective] en Riga aceptó nuestras demandas y hemos reemplazado su gobierno corrupto por una Asamblea Popular. Este organismo ha votado unánimemente a favor de solicitar la membresía en nuestra gran unión como República Socialista Soviética. Hemos aceptado gentilmente cumplir con esta solicitud." #NT!
 soviet.8.a: "¡Ustedes son socialistas ahora!" #NT!
 soviet.9.t: "[FROM.GetNameDefCap] rechaza nuestra oferta" #NT!
 soviet.9.d: "Los opresores burgueses que gobiernan [FROM.GetNameDef] han optado por abandonar toda razón. Han rechazado nuestro generoso pacto de asistencia mutua y exigen la retirada inmediata de todas las fuerzas soviéticas "concentradas" a lo largo de su frontera." #NT!
 soviet.9.a: "El pueblo [FROM.GetAdjective] debe ser liberado." #NT!
 soviet.10.t: "[FROM.GetNameDefCap] Envíos" #NT!
 soviet.10.d: "Nuestra solicitud de bases militares en [FROM.GetNameDef] ha sido concedida, pero lamentablemente su gobierno ha colapsado. Hemos establecido un Parlamento Popular para evitar la anarquía, y ellos votaron unánimemente para solicitar al Sóviet Supremo su ingreso en nuestra unión. Esta solicitud ha sido concedida." #NT!
 soviet.10.a: "Te salvaremos del capitalismo." #NT!
 soviet.11.t: "[FROM.GetNameDefCap] rechaza nuestra oferta" #NT!
 soviet.11.d: "[FROM.GetNameDefCap] parece empeñado en la autodestrucción, y los tontos de su gobierno están negando a nuestras fuerzas el acceso a su país. ¿Creen que estarían mejor con los alemanes? Sus líderes egoístas están cometiendo un crimen contra el pueblo al negar a sus ciudadanos el verdadero socialismo." #NT!
 soviet.11.a: "La gente [FROM.GetAdjective] ya ha sufrido bastante." #NT!
 soviet.12.t: "[FROM.GetNameDefCap] Acepta Nuestras Demandas" #NT!
 soviet.12.d: "Las fuerzas abrumadoras que concentramos a lo largo de sus fronteras han convencido al gobierno de [FROM.GetAdjective] de aceptar nuestra modesta solicitud de revisión de sus fronteras. Hemos obtenido el control de Karelia y la posición de [195.GetName] ahora es mucho más segura." #NT!
 soviet.12.a: "Esperábamos que dieran pelea..." #NT!
 soviet.13.t: "[FROM.GetNameDefCap] Rechaza Nuestras Demandas" #NT!
 soviet.13.d: "El gobierno [FROM.GetAdjective] rechazó nuestras demandas, pero era de esperarse. Si queremos Karelia, tendremos que tomarla por la fuerza. ¡Es hora de enseñar a los obstinados finlandeses una lección que no olvidarán!" #NT!
 soviet.13.a: "Los aplastaremos en unas semanas." #NT!
 soviet.14.t: "Membresía en la URSS" #NT!
 soviet.14.d: "Estamos bajo presión de Moscú para unirnos oficialmente a la URSS. ¿Deberíamos aceptar esto?" #NT!
 soviet.14.a: "Sí, unámonos a ellos." #NT!
 soviet.14.b: "No, ¡aún tenemos que alcanzar nuestro máximo potencial!" #NT!
 soviet.15.t: "¡Tannu Tuva se niega!" #NT!
 soviet.15.d: "Los tuvanos se han negado escandalosamente a unirse a la Unión Soviética. Lo que una nación tan lamentable podría esperar lograr por sí sola es un misterio que tal vez nunca se resuelva." #NT!
 soviet.15.a: "Mucha suerte para ellos." #NT!
 soviet.16.t: "La anexión de Tannu Tuva" #NT!
 soviet.16.d: "El Soviet Supremo ha recibido una solicitud formal del parlamento de Tuvan para ser miembro de la Unión Soviética. Se organizarán como Óblast Autónomo de Tuvan en la RSFS de Rusia." #NT!
 soviet.16.a: "Bienvenidos al sindicato, camaradas." #NT!
 soviet.17.t: "Mejorando la línea de Stalin" #NT!
 soviet.17.d: "Se ha completado una revisión exhaustiva de las fortificaciones defensivas a lo largo de nuestras regiones fronterizas occidentales y los convictos de nuestros campos de trabajo correctivo están listos para comenzar a trabajar. ¡Pronto la Línea Stalin estará a la altura de su glorioso homónimo!" #NT!
 soviet.17.a: "¡El camarada Stalin estará orgulloso!" #NT!
 soviet.60.t: "La partición de Polonia" #NT!
 soviet.60.d: "Polonia es nuestra, pero las partes occidentales están bajo la esfera de influencia [GER.GetAdjective] según las estipulaciones del Pacto Molotov-Ribbentrop. ¿Deberíamos retirar nuestras fuerzas y dejar que los [GER.GetAdjective] ocupen este territorio? De no hacerlo, nuestro tratado quedaría nulo." #NT!
 soviet.60.a: "Sí. Ahora no es el momento de romper tratados." #NT!
 soviet.60.b: "¡No! ¡Toda Polonia pertenece a la Patria!" #NT!
 soviet.61.t: "Los soviéticos honran el pacto." #NT!
 soviet.61.d: "Según el tratado, los [SOV.GetAdjective] entregaron la parte occidental de Polonia a nuestra administración. Las tropas alemanas han entrado para brindar seguridad." #NT!
 soviet.61.a: "Excelente." #NT!
 soviet.62.t: "Los soviéticos violan el pacto." #NT!
 soviet.62.d: "A pesar de las reiteradas garantías, los soviéticos no han retirado sus tropas hasta ahora ni han hecho ningún movimiento para entregar los territorios y regresar a las fronteras que acordamos. Parece que no tienen intención de cumplir el tratado." #NT!
 soviet.62.a: "¡Ni siquiera valía la tinta!" #NT!
 soviet.70.t: "[SOV.GetName] Presión" #NT!
 soviet.70.desc: "A pesar de la liberación de nuestra patria de la ocupación [GER.GetAdjective], todavía tenemos que lidiar con el siempre presente [SOV.GetName]. Ahora se niegan a reconocer la legitimidad de nuestro gobierno a menos que se permita a los socialistas alineados con [SOV.GetAdjective] en el país asumir un papel más destacado en la administración. En realidad, se trata de una amenaza apenas velada por parte de los [SOV.GetAdjective] de que esperan que nos alineemos con ellos. Mientras tanto, nuestros socios en Occidente no parecen dispuestos a ofrecernos ningún apoyo para resistir las demandas de [SOV.GetLeader]." #NT!
 soviet.70.a: "No estamos en condiciones de buscar otra pelea." #NT!
 soviet.70.b: "No nos dejaremos dictar por [SOV.GetLeader]." #NT!
 soviet.71.t: "[POL.GetAdjective] Alineación acordada" #NT!
 soviet.71.desc: "Tras la reciente presión de nuestra administración y la amenaza siempre presente del poderoso Ejército Rojo, la administración burguesa de [POL.GetName] ha acordado respetar la autoridad del partido comunista como único representante legítimo del pueblo. Si bien podríamos haber hecho cumplir nuestra voluntad por la fuerza, eso ahora será innecesario ya que podemos confiar con seguridad en que [POL.GetName] será parte de nuestra esfera de influencia de ahora en adelante." #NT!
 soviet.71.a: "Hicieron bien en someterse." #NT!
 soviet.72.t: "[POL.GetName] continúa reprimiendo al proletariado" #NT!
 soviet.72.desc: "En una tonta muestra de arrogancia burguesa, la administración ilegítima de [POL.GetName] se niega a reconocer la autoridad del partido comunista. No podemos permitir que estos tontos conviertan una vez más a Polonia en un escenario para las incursiones liberales en [SOV.GetNameDef]. Es una cuestión de máxima seguridad nacional que traigamos a [POL.GetName] a nuestra esfera de influencia de inmediato." #NT!
 soviet.72.a: "Aplastaremos a la burguesía de una vez por todas." #NT!
 soviet.72.b: "El pueblo está cansado de la guerra, debemos encontrar otro camino." #NT!
 soviet.73.t: "[SOV.GetNameDef] retrocede" #NT!
 soviet.73.desc: "La reciente tensión en torno a la alineación de la política exterior de [POL.GetName] se ha atenuado recientemente a medida que [SOV.GetNameDef] se aleja de su anterior retórica agresiva. Aunque la posibilidad de otra invasión se ha reducido, debemos permanecer alerta con respecto a nuestro vecino del este y sus peones." #NT!
 soviet.73.a: "Debemos estar en guardia." #NT!
 soviet.74.t: "[FROM.GetNameDefCap] para regresar [ROOT.GetAdjective] territorio" #NT!
 soviet.74.d: "Como gesto de buena voluntad y amistad entre los países [FROM.GetAdjective] y [ROOT.GetAdjective], [FROM.GetLeader] ha ofrecido devolver parte del territorio que poseen y que históricamente fue parte de Polonia." #NT!
 soviet.74.a: "Algo es mejor que nada" #NT!
 soviet.74.b: "No aceptamos organizaciones benéficas." #NT!
 POL_refused_states: "Polonia rechazó territorio" #NT!
 POL_accepted_states: "Polonia recibió territorio" #NT!
 soviet.75.t: "[FROM.GetLeader] Aceptó nuestra Oferta." #NT!
 soviet.75.d: "Nuestra oferta de devolver territorio fue aceptada por el gobierno [FROM.GetAdjective]. Es de esperar que esto haga que todos estén satisfechos en el futuro previsible y reduzca el riesgo de conflictos internos." #NT!
 soviet.75.a: "Como se esperaba" #NT!
 soviet.76.t: "[FROM.GetLeader] Rechazó nuestra oferta." #NT!
 soviet.76.d: "Por alguna razón, el gobierno [FROM.GetAdjective] rechazó nuestra oferta de devolver el territorio. Es difícil saber qué están haciendo en este momento, pero al menos significa que les resultará más difícil presentar reclamaciones sobre el territorio más adelante." #NT!
 soviet.76.a: "No hay manera de complacer a alguien" #NT!
  
 finland.1.t: "La demanda [FROM.GetAdjective]s [146.GetName]" #NT!
 finland.1.d: "Citando la necesidad de crear un colchón de seguridad para [195.GetName], los funcionarios de [FROM.GetNameDef] han pedido una revisión de nuestras fronteras. Quieren que les cedamos Karelia y, a juzgar por la acumulación de fuerzas [FROM.GetAdjective] a lo largo de nuestra frontera, no aceptarán un no por respuesta. ¿Cómo debemos responder?" #NT!
 finland.1.a: "No tenemos más remedio que aceptar sus demandas." #NT!
 finland.1.b: "¡Que vengan si se atreven!" #NT!
 FIN_remove_soviet_claims_in_other_states_tt: "¡Renuncia a todos los reclamos en [FIN.GetFlag]§Y[FIN.GetAdjective]§! estados centrales." #NT!
 finland.2.t: "Solicitar ayuda sueca en la guerra" #NT!
 finland.2.d: "Finlandia y la Unión Soviética están en guerra. Después de sólo unas pocas décadas de soberanía, ahora corremos el riesgo de volver a ser súbdito de uno de nuestros vecinos.\n\nSin embargo, la amenaza de nuestro enemigo se extiende más allá de nuestras fronteras. Nuestros vecinos en Suecia todavía mantienen una postura autoritaria hacia la Unión Soviética, pero tal vez se les podría convencer para que se unan a nosotros en la defensa de nuestro legado mutuo y aseguren su propio amortiguador estratégico." #NT!
 finland.2.a: "Deberían contribuir a la postura que hemos adoptado." #NT!
 finland.2.b: "No necesitamos la ayuda de viejos opresores." #NT!
 finland.3.t: "Finlandia busca el apoyo de Suecia" #NT!
 finland.3.d: "Nuestra vecina Finlandia se ha negado a ceder a las presiones de la Unión Soviética y las naciones se encuentran ahora en estado de guerra. Aunque no se ha acordado ninguna alianza formal entre nuestros países, el gobierno finlandés ha solicitado que Suecia contribuya a una defensa conjunta de Åland, que sigue siendo en gran medida de habla sueca y estratégicamente importante para ambos países.\n\nMientras el gobierno sigue dividido sobre qué medidas que deberíamos tomar para ayudar a Finlandia, el apoyo público a su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para proteger a nuestros países nórdicos de la agresión oriental?" #NT!
 finland.3.a: "Debemos conservar nuestra autoritaridad." #NT!
 finland.3.b: "Si lo que tienen es apoyo público, envíen voluntarios y equipos." #NT!
 finland.3.c: "¡La causa de Finlandia es la nuestra! ¡A la guerra!" #NT!
 finland.4.t: "Suecia rechaza la solicitud" #NT!
 finland.4.d: "El gobierno sueco ha respondido negativamente a nuestra solicitud de ayuda en la guerra contra la Unión Soviética. Prefiriendo seguir siendo autoritarios para evitar repercusiones internacionales e internas, se oponen hasta ahora a contribuir de cualquier manera a la guerra." #NT!
 finland.4.a: "Esperemos que se den cuenta de su error antes de que sea demasiado tarde." #NT!
 finland.5.t: "Suecia envía voluntarios" #NT!
 finland.5.d: "El gobierno sueco no ha estado dispuesto a unirse a nosotros en la guerra contra la Unión Soviética, pero el apoyo público entre nuestros vecinos sigue siendo alto y muchos voluntarios de otros países nórdicos se han ofrecido a unirse a nuestras filas para ayudar en el esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular sobre la amenaza que enfrentamos." #NT!
 finland.5.a: "Es lo mínimo que uno esperaría." #NT!
 finland.6.t: "Suecia se une a nuestra guerra" #NT!
 finland.6.d: "Nuestra petición al gobierno sueco de una defensa conjunta de Åland ha sido atendida por encima de nuestras expectativas. Suecia se ha unido a nosotros en la guerra contra la Unión Soviética, negándose a seguir siendo autoritaria ante una amenaza tan flagrante. A pesar de los desacuerdos internos, ahora lucharán codo a codo con nosotros para asegurar la continuidad de la soberanía finlandesa." #NT!
 finland.6.a: "Este día será recordado." #NT!
 finland.7.t: "Negociaciones de paz con [SOV.GetNameDef]" #NT!
 finland.7.d: "La comunista [Root.GetAdjective] Hella Wuolijoki se ha puesto en contacto con nuestro gobierno y ha ofrecido su ayuda para establecer contacto con el régimen de [SOV.GetAdjective]. Se ha organizado una reunión en un lugar secreto de Suecia, donde se nos ofrecerá la oportunidad de ceder territorio a cambio de continuar con la soberanía [Root.GetAdjective]. \n\nLas fuerzas finlandesas se están agotando rápidamente y los intentos anteriores de abrir una línea de comunicación han fracasado. Esta puede ser nuestra única esperanza de una solución pacífica al conflicto." #NT!
 finland.7.a_tt: "§YSi [SOV.GetName] acepta:\n§!" #NT!
 finland.7.a: "No se puede ganar esta guerra" #NT!
 finland.7.b: "¡Debemos seguir luchando!" #NT!
 finland.8.t: "[From.GetNameDefCap] Ofertas Concesiones" #NT!
 finland.8.d: "La guerra con [From.GetNameDef] ha sido un asunto costoso, pero como hemos podido hacer retroceder al ejército de [From.GetAdjective], nos han presentado una oferta convincente. Se nos ha dado el control de áreas estratégicamente importantes, pero necesitamos retirar nuestras tropas y cesar nuevas hostilidades.\nEsto pondrá fin a nuestra ofensiva en [From.GetNameDef] sin control total sobre la región, pero a su vez nos permitirá centrarnos en ampliar nuestra esfera de influencia. en otras partes del mundo." #NT!
 finland.8.a: "Nuestros soldados son necesarios en otros lugares." #NT!
 finland.8.b: "Necesitamos todos [From.GetNameDef]" #NT!
 finland.9.t: "[From.GetNameDefCap] Se niega" #NT!
 finland.9.d: "Las negociaciones iniciadas con [From.GetNameDef] han fracasado. Obviamente fue una artimaña para hacernos perder el tiempo mientras el ejército de [From.GetAdjective] se posicionaba para otro asalto al territorio de [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el amargo final." #NT!
 finland.9.a: "¡Sangrarán por cada paso!" #NT!
 FIN_agree_peace: "Finlandia acepta las demandas soviéticas y cede §YKarjala, Salla y Petsamo§!." #NT!
 finland.10.t: "La guerra de invierno" #NT!
 finland.10.d: "Finalmente, las ambiciones territoriales de [SOV.GetNameDef] han culminado con la invasión de nuestro país por parte de este vil enemigo. Debemos tomar todas las medidas a nuestro alcance para formar una defensa sólida contra este ataque despiadado. ¡Que paguen por cada paso adelante en nuestra tierra!" #NT!
 finland.10.a: "¡Córtalos en pedazos!" #NT!
 japan.1.d: "¡Las autoridades chinas afirman que se ha llegado al "punto de ruptura" con respecto a nuestras "agresiones injustificadas" hacia China! Nuestras demandas de reparación han sido rechazadas y hay informes de que ciudadanos japoneses han sido atacados en Shanghai. Si necesitáramos una excusa para tratar decisivamente con los chinos, ¡ésta es!" #NT!
 japan.1.a: "¡Pagarán por esto!" #NT!
 japan.2.d: "Sorprendentemente, los chinos han decidido dar marcha atrás tras la escaramuza en el puente de Marco Polo. Entienden que enojarnos tiene un alto precio y han acordado amplias concesiones territoriales que incluyen a Beijing y sus regiones circundantes. Poco a poco China se va haciendo nuestra." #NT!
 japan.2.a: "La guerra tendrá que esperar." #NT!
 japan.3.t: "Escaramuza fronteriza: victoria soviética" #NT!
 japan.3.d: "Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang y respondieron con una gran incursión al otro lado de la frontera antes de que nuestros preparativos se hubieran completado. Nuestras fuerzas fueron gravemente maltratadas en la intensa escaramuza que siguió antes de que los dos bandos se retiraran." #NT!
 japan.3.a: "¡¿Cómo pudo pasar esto?!" #NT!
 japan.4.t: "Escaramuza fronteriza: victoria japonesa" #NT!
 japan.4.d: "¡Los rusos y sus perros falderos mongoles detectaron la concentración de nuestras tropas en Heilungkiang e intentaron lanzar una gran incursión a través de la frontera para interrumpir nuestros preparativos! Afortunadamente, nuestros comandantes, de pensamiento rápido, atraparon a sus fuerzas en un movimiento de pinza. Infligimos graves pérdidas a sus fuerzas antes de que huyeran a través de la frontera." #NT!
 japan.4.a: "¡Eso les enseñará!" #NT!
 japan.5.t: "Retirada soviética" #NT!
 japan.5.d: "Después de detectar nuestra acumulación de tropas, los soviéticos decidieron sabiamente retirar sus fuerzas de las áreas inmediatamente adyacentes a la frontera con Manchuria. Nuestros soldados han ocupado temporalmente varios de sus puestos fronterizos abandonados. Es de esperar que esto ponga fin a las ridículas afirmaciones fronterizas que los rusos y sus aliados mongoles han estado planteando." #NT!
 japan.5.a: "Una demostración de fuerza fue todo lo que hizo falta." #NT!
 japan.6.t: "Los franceses aceptan nuestras demandas" #NT!
 japan.6.d: "Los franceses han accedido a nuestras exigencias y sus bases e instalaciones en Indochina están a nuestra completa disposición. Nos han entregado de hecho el control total de su colonia." #NT!
 japan.6.a: "Un acierto." #NT!
 japan.7.t: "Los franceses rechazan nuestras demandas" #NT!
 japan.7.d: "¡Los franceses han rechazado escandalosamente nuestras demandas! ¡Parece que si queremos Indochina, tendremos que tomarla por la fuerza!" #NT!
 japan.7.a: "¡Tontos!" #NT!
 japan.8.t: "Alemania retira a sus asesores" #NT!
 japan.8.d: "Los alemanes han acordado retirar a todos sus asesores de China. Ya deberían estar subiendo a aviones con destino a Berlín. Alemania reconoce que el futuro de la Gran Asia Oriental pertenece a Japón, no a China." #NT!
 japan.8.a: "Y así deberían hacerlo." #NT!
 japan.9.t: "Alemania rechaza nuestra petición" #NT!
 japan.9.d: "¡Los alemanes se han negado a retirar a sus asesores de China, a pesar de que su misión militar interfiere directamente con nuestros planes para el Este de Asia! ¿No ven que esto erosiona los cimientos sobre los que nuestras naciones pueden construir su diplomacia? ¿Se puede siquiera confiar en los alemanes?" #NT!
 japan.9.a: "Entonces sus asesores morirán con el resto de los chinos." #NT!
 japan.11.t: "Dar un ultimátum a Siam" #NT!
 japan.11.d: "Al acumular tropas en Indochina, cerca de la frontera con Siameses, hemos dejado claro que nuestra intención de utilizar su tierra como base para liberar el Sudeste Asiático del colonialismo europeo es sincera. Con suerte, al permitirles la opción de unirse a nosotros en una alianza militar, convirtiendo efectivamente a Siam en un estado títere del Imperio japonés, podremos evitar una invasión unilateral sin sentido. Por supuesto, si lo rechazan, esto equivaldrá a una declaración de guerra." #NT!
 japan.11.a: "Entraremos en Siam, digan lo que digan." #NT!
 japan.11.b: "En retrospectiva, amenazar con una invasión es demasiado agresiva." #NT!
 japan.12.t: "Japón emite un ultimátum" #NT!
 japan.12.d: "Japón ha estado reuniendo fuerzas cerca de nuestra frontera durante mucho tiempo y, como se sospecha, su plan es utilizar nuestros puertos como bases para una mayor expansión hacia Birmania y Malasia. Ahora, nos han presentado la opción de someternos y permitirles pasar o enfrentar una invasión.\n\nAunque esto podría verse como una renuncia a nuestra soberanía y convertirnos en un estado títere japonés, evitar una guerra puede estar en nuestra mejor interés." #NT!
 japan.12.a: "Acordaremos una alianza con Japón." #NT!
 japan.12.b: "¡No entregaremos nuestra independencia tan fácilmente!" #NT!
 japan.13.t: "Siam acepta el ultimátum" #NT!
 japan.13.d: "[From.GetLeader] ha decidido sabiamente aceptar nuestro ultimátum y forjar una alianza militar entre nuestras naciones. Efectivamente, podremos utilizar Siam como base para futuras operaciones en el Pacífico." #NT!
 japan.13.a: "La Esfera de Coprosperidad del Gran Asia Oriental se fortalece." #NT!
 japan.14.t: "Siam rechaza el ultimátum" #NT!
 japan.14.d: "[From.GetLeader] ha rechazado nuestras demandas de entrar en Siam y nuestra oferta de una alianza militar. Habiendo anunciado nuestra intención de entrar de todos modos, esto significa guerra." #NT!
 japan.14.a: "Es una pena que hayamos llegado a esto." #NT!
 romania.1.t: "[FROM.GetNameDefCap] Exige Besarabia" #NT!
 romania.1.d: "[FROM.GetAdjective] fuerzas se están concentrando al otro lado de nuestra frontera, ¡y sus diplomáticos han exigido que les cedamos toda Besarabia! No podemos esperar que los alemanes intervengan, ya que su pacto con los rusos aparentemente contenía un protocolo secreto que nos colocaba dentro de la esfera de interés [FROM.GetAdjective]. ¿Deberíamos resistir?" #NT!
 romania.1.a: "No. Es inútil." #NT!
 romania.1.b: "¡Sí! ¡No cederemos nuestro territorio sin luchar!" #NT!
 romania.2.t: "Segundo premio de Viena" #NT!
 romania.2.d: "Alemania ha sido invitada a mediar en nuestra disputa territorial con Hungría, y en el Segundo Laudo de Viena decidieron que el norte de Transilvania debería regresar al control húngaro. ¿Deberíamos aceptar esta decisión?" #NT!
 romania.2.a: "Sí... no tenemos otra opción." #NT!
 romania.2.b: "¡No, nunca abandonaremos Transilvania!" #NT!
 romania.3.d: "Alemania ha sido invitada a mediar en nuestra disputa territorial con Hungría, y en el Segundo Laudo de Viena decidieron escandalosamente que toda Transilvania debería ser restituida al dominio húngaro. ¿Deberíamos aceptar esta decisión?" #NT!
 romania.4.t: "Alemania media en la disputa" #NT!
 romania.4.d: "Alemania ha intervenido para mediar en nuestra disputa territorial con Hungría y ha decidido sabiamente que Transilvania debe permanecer bajo control rumano. Los húngaros no están contentos, pero esperan que esto resuelva el asunto de una vez por todas." #NT!
 romania.4.a: "Transilvania seguirá siendo rumana." #NT!
 romania.5.t: "Tratado de Craiova" #NT!
 romania.5.d: "Los diplomáticos búlgaros han pedido, con el apoyo de Alemania, la devolución de Dobrudja meridional, territorio que les anexamos en 1913, tras la segunda guerra de los Balcanes. Las concesiones que ya nos hemos visto obligados a hacer parecen haber impulsado esta petición." #NT!
 romania.5.a: "Esto resolverá la disputa." #NT!
 romania.5.b: "¡No, la línea debe trazarse aquí!" #NT!
 romania.6.t: "Una elección difícil" #NT!
 romania.6.d: "Hemos perdido mucho territorio a manos de nuestros vecinos rapaces. Aun así, existen oportunidades de recuperar algunas de las tierras perdidas, con interés. Todo lo que tenemos que hacer es elegir el lado correcto." #NT!
 romania.6.a: "Nuestra única esperanza es Alemania." #NT!
 romania.6.b: "La Unión Soviética nos ofrece nuestra mejor oportunidad" #NT!
 romania.6.c: "Deberíamos seguir siendo autoritarios" #NT!
 baltic.1.t: "[FROM.GetAdjective] Ultimátum" #NT!
 baltic.1.d: "[FROM.GetNameDefCap] nos está presionando para que firmemos un tratado de 'asistencia mutua' con ellos, que les daría derecho a estacionar fuerzas dentro de nuestro territorio. Esto no es más que un intento apenas disimulado de anexar nuestro país, pero podemos ofrecer poca resistencia a las fuerzas que tienen estacionadas en nuestra frontera." #NT!
 baltic.1.a: "Acepta lo inevitable..." #NT!
 baltic.1.b: "¡Tendrán que tomar nuestras tierras por la fuerza!" #NT!
 baltic.4.t: "Alemania exige a Memel" #NT!
 baltic.4.d: "¡Las fuerzas alemanas se están concentrando en Ostpreussen y su Ministerio de Asuntos Exteriores nos ha presentado un ultimátum! Debemos cederles inmediatamente el territorio de Memel o afrontar la amenaza de una acción militar. ¿Deberíamos aceptar sus demandas?" #NT!
 baltic.4.a: "Debemos aceptar." #NT!
 baltic.4.b: "¡Nunca!" #NT!
 baltic.5.t: "Socialista en control." #NT!
 baltic.5.d: "[Root.GetName] ha elegido la solidaridad y se ha arrebatado el poder político a los burgueses. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestros deberes comunistas y nos convirtamos en uno con la Unión Soviética." #NT!
 baltic.5.a: "Nuestro futuro estará mejor asegurado si realmente nos convertimos en uno con la Madre Patria." #NT!
 baltic.5.b: "[Root.GetName] tiene más que ofrecer operando por su cuenta bajo la protección de la Unión Soviética." #NT!
 baltic.5.c: "[Root.GetName] seguirá siendo un estado soberano." #NT!
 baltic.7.t: "[From.GetName] Solicitudes [Root.GetAdjective] Participación en el [From.GetFactionName]" #NT!
 baltic.7.d: "Con la firma de un tratado de amistad entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en su [From.GetFactionName], para unirse contra las crecientes amenazas que rodean a nuestras naciones. Ya sea comunista o liberalista, [From.GetName] promete defender los intereses de [Root.GetAdjective]." #NT!
 baltic.7.a: "[Root.GetName] está junto a sus hermanos." #NT!
 baltic.7.b: "[Root.GetName] sólo puede sobrevivir por sí solo." #NT!
 baltic.8.t: "[SOV.GetNameDefCap] amplía nuestro control de los territorios bálticos" #NT!
 baltic.8.desc: "¡Es un gran día para [ROOT.GetNameDef]! Después de la valiente campaña librada por nuestros camaradas, [SOV.GetNameDefCap] ha declarado con razón que el territorio báltico recién liberado, junto con sus valientes trabajadores, caerá bajo nuestra jurisdicción.\n\nEsto nos acerca un paso más a un Estado Báltico unido lo suficientemente poderoso para luchar contra los enemigos de la clase trabajadora." #NT!
 baltic.8.a: "¡Es la elección natural!" #NT!
 hungary.1.t: "Arbitraje alemán" #NT!
 hungary.1.d: "A pesar de nuestra legítima reivindicación, Alemania ha decidido que Transilvania debe permanecer bajo control rumano. Dicen que están deseosos de reparar todos los errores cometidos en Versalles, pero evidentemente esto sólo es válido en lo que respecta a sus propias fronteras." #NT!
 hungary.1.a: "Indignante." #NT!
 hungary.2.t: "Segundo premio de Viena" #NT!
 hungary.2.d: "Alemania ha reconocido la validez de nuestra reivindicación, como sabíamos que lo haría, y el norte de Transilvania ha sido devuelto a Hungría. ¡Es un momento histórico!" #NT!
 hungary.2.a: "¡Un día para celebrar!" #NT!
 hungary.3.d: "¡Alemania no sólo ha reconocido la validez de nuestro reclamo, sino que ha decidido que toda Transilvania volverá al control húngaro! Esto es más de lo que nos atrevíamos a esperar." #NT!
 hungary.4.d: "Alemania reconoció la validez de nuestra reclamación y nos concedió el norte de Transilvania, ¡pero Rumania se ha negado obstinadamente a aceptar su decisión!" #NT!
 hungary.4.a: "¡Los tontos!" #NT!
 hungary.5.d: "Alemania reconoció la validez de nuestra reclamación y nos concedió toda Transilvania, ¡pero Rumania se ha negado obstinadamente a aceptar esta decisión!" #NT!
 hungary.6.t: "Primer premio de Liubliana" #NT!
 hungary.6.d: "Los alemanes pueden quejarse del Tratado de Versalles, pero salieron bien librados en comparación con la injusticia del Tratado de Trianon. Aunque afirmaron que se trataba de la autodeterminación nacional, condenó a muchos verdaderos hijos de Hungría al dominio extranjero. Una de esas heridas en el orgullo húngaro es la provincia de Voivodina. La devolución de las tierras a Hungría ha reparado un agravio que se nos había infligido." #NT!
 hungary.6.a: "Justicia de Hungría" #NT!
 bulgaria.1.t: "Tratado de Craiova - Rumania está de acuerdo" #NT!
 bulgaria.1.d: "El gobierno rumano ha aceptado el arbitraje alemán en nuestra disputa. ¡El sur de Dobrudja se ha reunido con Bulgaria!" #NT!
 bulgaria.1.a: "¡Por fin!" #NT!
 bulgaria.2.t: "Tratado de Craiova - Rumania se niega" #NT!
 bulgaria.2.d: "¡El gobierno rumano ha rechazado nuestra oferta de poner fin a todas las disputas! Afirman que Dobrudja del Sur forma ahora una parte integral de su nación a la que nunca renunciarán." #NT!
 bulgaria.2.a: "¡Inaceptable!" #NT!
 bulgaria.3.t: "Primer premio de Liubliana" #NT!
 bulgaria.3.d: "Durante mucho tiempo hemos soñado con una Bulgaria más grande y durante mucho tiempo hemos sido tratados como de segunda clase. Negada lo que nos corresponde en la Conferencia de Londres, traicionada por nuestros aliados en 1913, castigada por querer justicia en 1918. Bueno, ya no, Alemania busca corregir los errores de esa llamada paz, no sólo para ella sino también para los demás. Bulgaria verá ahora el regreso de Macedonia de Yugoslavia." #NT!
 bulgaria.3.a: "¡Los búlgaros se regocijan!" #NT!
 bulgaria.4.t: "Tratado de Craiova" #NT!
 bulgaria.4.d: "No hemos olvidado cómo Rumania nos apuñaló por la espalda en 1913 y cobardemente tomó el sur de Dobrudja mientras nuestros ejércitos estaban ocupados en otros lugares. Hungría ha utilizado su amistad con Alemania para vengarse de Rumanía. ¿Ha llegado nuestro momento?" #NT!
 bulgaria.4.a: "Tendremos nuestra venganza" #NT!
 bulgaria.4.b: "La venganza es un plato que se sirve frío" #NT!
 bulgaria.5.t: "Tratado de Craiova" #NT!
 bulgaria.5.d: "Alemania ha decidido ponerse del lado de los despreciables rumanos en nuestra búsqueda de justicia. [Root.GetLeader] le ha hecho saber al embajador alemán que Bulgaria espera más de sus amigos." #NT!
 bulgaria.5.a: "Denegado" #NT!
 italy.1.t: "Albania rendimientos" #NT!
 italy.1.d: "Las autoridades albanesas aceptaron nuestras demandas y [ALB.GetLeader] se vio obligado a dimitir. ¡Desde ahora y hasta el fin de los tiempos, Albania será italiana!" #NT!
 italy.1.a: "Un día glorioso." #NT!
 italy.2.t: "Zog rechaza el ultimátum" #NT!
 italy.2.d: "El rey Zog, desafiante hasta el final, ha rechazado nuestro ultimátum. Ahora él y sus asesores están tratando de reunir todas las miserables defensas que Albania puede reunir. ¡Debemos ocupar Tirana y poner fin a esta farsa!" #NT!
 italy.2.a: "¡Podríamos haber hecho esto de la manera más fácil, Zog!" #NT!
 italy.3.t: "Ultimátum italiano" #NT!
 italy.3.d: "¡Los diplomáticos italianos nos han presentado un ultimátum exigiendo que nos sometamos a su ocupación! ¡Albania será gobernada en unión personal bajo el rey italiano!" #NT!
 italy.3.a: "Debemos someternos." #NT!
 italy.3.b: "¡Esto no sucederá! ¡Reuníos con Zog!" #NT!
 italy.4.t: "Ampliación del Valle Alpino" #NT!
 italy.4.d: "Ingenieros de Regio Esercito han estudiado nuestra frontera norte e identificado los lugares donde el Vallo Alpino necesita ser fortalecido y ampliado. Ya se han emitido las órdenes de construcción necesarias." #NT!
 italy.4.a: "Si estos fuertes hubieran estado aquí en la época de Hannibal..." #NT!
 italy.5.t: "Tratado tecnológico italo-alemán" #NT!
 italy.5.d: "Italia sugiere un intercambio de tecnología e ideas que acercará a nuestras naciones y nos hará a ambos más fuertes." #NT!
 italy.5.a: "¡Una excelente sugerencia!" #NT!
 italy.5.b: "La tecnología alemana es sólo para los alemanes" #NT!
 italy.6.t: "Tratado tecnológico italo-alemán: ¡aceptado!" #NT!
 italy.6.d: "Como esperábamos, los alemanes estaban encantados de organizar una serie de intercambios de tecnología. ¡Está claro que soplan nuevos vientos en Europa e Italia está ahora un paso más cerca de recuperar su antigua gloria!" #NT!
 italy.6.a: "¡Excelente!" #NT!
 italy.7.t: "Tratado tecnológico italo-alemán: ¡rechazado!" #NT!
 italy.7.d: "Los alemanes han rechazado nuestra oferta de un tratado." #NT!
 italy.7.a: "Será mejor que nos cuidemos a nosotros mismos de ahora en adelante." #NT!
 italy.8.t: "Únete a la facción francesa." #NT!
 italy.8.d: "El Mouvement Franciste está ganando terreno en Francia y nos ha pedido que nos unamos a su facción. ¿Esto favorece los intereses de Italia?" #NT!
 italy.8.a: "Unámonos a los franceses." #NT!
 italy.8.b: "Los franceses no son de fiar" #NT!
 usa.1.t: "Earhart quiere alistarse" #NT!
 usa.1.d: "Mientras Estados Unidos se moviliza para la guerra, hemos recibido una solicitud inusual. Amelia Earhart, la famosa aviadora que no hace mucho dio la vuelta al mundo con éxito, desea alistarse en el Cuerpo Aéreo del Ejército como piloto de combate. Ha demostrado una habilidad considerable en simulacros de peleas aéreas, pero hay muchos dentro del establishment militar que desaprueban la idea de que una mujer vuele en misiones de combate. ¿Deberíamos hacer una excepción en su caso y dejarla unirse?" #NT!
 usa.1.a: "Sí, la necesitamos." #NT!
 usa.1.b: "No, eso no será necesario." #NT!
 usa.2.t: "Destino manifiesto" #NT!
 usa.2.d: "La fundación y la historia únicas de los Estados Unidos hacen que sea nuestro deber preservar el conservadurismo y la libertad en el mundo. La última década ha demostrado que esta misión no puede cumplirse sin tomar las armas contra quienes buscan destruirla. De ahora en adelante, todos los opresores tendrán que responder ante nosotros y nuestras fuerzas armadas liberarán a los pueblos de todo el mundo." #NT!
 usa.2.a: "¡Libertad o muerte!" #NT!
 usa.3.t: "Flota americana en Pearl Harbor" #NT!
 usa.3.d: "Las sanciones diplomáticas y económicas que hemos sufrido por parte de Estados Unidos parecen haber sido el comienzo de algo más amenazador. La Flota Estadounidense del Pacífico ha estado estacionada en la base naval de Pearl Harbor, Hawaii, lo que indica claramente que los estadounidenses mantendrán una fuerte presencia en el Pacífico y seguirán apoyando a nuestros enemigos. Golpear la base en este punto puede darnos el elemento sorpresa." #NT!
 usa.3.a: "¿Quién sabe cuánto durará la oportunidad?" #NT!
 usa.4.t: "Acuerdo de Destructores por Bases" #NT!
 usa.4.d: "Tras haber adoptado una postura contra los alemanes, Estados Unidos parece interesado en garantizar que Gran Bretaña se mantenga firme frente a la amenaza alemana. Sin embargo, también le preocupa mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, suministrarán a nuestra nación destructores. Los barcos han estado en reserva, pero aceptarlos fortalecerá los vínculos militares entre nuestras naciones y puede ser una decisión acertada." #NT!
 usa.4.a: "Esta es una oportunidad única." #NT!
 usa.4.a.tt: "Obtendremos 43 destructores estadounidenses.\nCanadá obtendrá 7 destructores estadounidenses." #NT!
 usa.4.b: "Esto es claramente más favorable para Estados Unidos e inaceptable." #NT!
 usa.5.t: "Gran Bretaña rechaza la oferta" #NT!
 usa.5.d: "A pesar de nuestros preparativos y buenas intenciones, Gran Bretaña ha rechazado nuestra oferta de viejos Destructores a cambio de sus bases navales." #NT!
 usa.5.a: "Su pérdida." #NT!
 usa.6.t: "Elección de [GetYear]" #NT!
 usa.6.d: "Ha llegado el día de las elecciones presidenciales. El actual presidente Franklin Delano Roosevelt ya ha puesto en práctica varios de los programas conocidos colectivamente como New Deal, cuyo objetivo es sacar a Estados Unidos de la Gran Depresión. Si bien muchos de los esfuerzos han sido populares, sus planes de ampliar aún más el papel y el poder del gobierno han sido criticados por su oponente, el republicano Alf Landon. Landon, que proviene de la industria petrolera, quiere ver una mayor libertad económica, mientras que Roosevelt y el Partido Conservador quieren ampliar la Seguridad Social y garantizar la estabilidad económica. La elección puede ser una elección reñida o una victoria importante para los demócratas." #NT!
 usa.6.a: "Los demócratas. ¡Cuatro años más!" #NT!
 usa.6.b: "Los republicanos. Debemos salvaguardar los ideales del sistema estadounidense." #NT!
 usa.7.t: "Roosevelt contra Willkie" #NT!
 usa.7.d: "Desde que se estableció por primera vez el cargo de Presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la luz del precario estado del mundo y de los acontecimientos internacionales de los últimos años, el Presidente Roosevelt ha decidido romper con la tradición y postularse para un tercer mandato. El republicano Wendell Willkie, caracterizado como un candidato oscuro con antecedentes de industrial con experiencia política limitada, ha criticado tanto el intervencionismo económico de Roosevelt como sus justificaciones para postularse para un tercer mandato.\n\nAunque los candidatos tienen mucho en común en sus políticas exteriores y Willkie quiere conservar alguna forma del New Deal, muchos todavía consideran esta elección un punto determinante para el futuro del conservadurismo estadounidense." #NT!
 usa.7.a: "Los demócratas. FDR es indispensable." #NT!
 usa.7.b: "Los republicanos. ¡Queremos a Willkie!" #NT!
 usa.8.t: "Landon contra Roosevelt" #NT!
 usa.8.d: "El presidente Landon puso fin a las continuas reformas del New Deal de los demócratas hace cuatro años, y optó por confiar en la fortaleza de la nación que reside en empresas industriales como las que ayudó a establecer antes de su presidencia. Roosevelt, que ha seguido haciendo campaña a favor de completar los programas que planeó originalmente para su segundo mandato, ahora se postula nuevamente para presidente. Si bien sigue siendo un candidato popular, Landon ha seguido criticando sus esfuerzos por concentrar el poder en manos del presidente y, en consecuencia, ha evitado políticas similares.\n\nLas amenazas en el extranjero, tanto a nuestra propia nación como a otras, siguen siendo una realidad y Ninguno de los candidatos está a favor de que Estados Unidos les haga la vista gorda. La pregunta es quién liderará el arsenal del conservadurismo en estos tiempos terribles." #NT!
 usa.8.a: "Los republicanos. Landon está dedicado a nuestros valores." #NT!
 usa.8.b: "Los demócratas. Roosevelt está preparado para hacer lo que sea necesario." #NT!
 usa.9.t: "Roosevelt contra Dewey" #NT!
 usa.9.d: "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos sentidos. A pesar de su deteriorada salud y la duración sin precedentes de su presidencia, aspira a seguir liderando a nuestro país durante el esfuerzo bélico. Los republicanos se han visto limitados en sus opciones de candidatos debido a que muchos candidatos potenciales sirvieron en la guerra, pero han elegido al gobernador Thomas E. Dewey para representarlos.\n\nRoosevelt sigue teniendo apoyo popular, pero muchos sospechan que tal vez no viva para ver el final de su mandato. ¿Pero es eso suficiente para otorgarle a Dewey una victoria sobre el hombre que nos ha llevado hasta aquí?" #NT!
 usa.9.a: "FDR derrota a Dewey." #NT!
 usa.9.b: "Dewey derrota a FDR." #NT!
 usa.10.t: "[Root.GetLeader] contra Roosevelt" #NT!
 usa.10.d: "Aunque [Root.GetLeader] conservó muchos aspectos del New Deal, Roosevelt aún ve la oportunidad de hacer realidad sus planes originales para continuar desarrollando los programas. A pesar de su salud en declive, ha logrado conservar gran parte del apoyo que lo llevó a la presidencia anteriormente, y ahora está haciendo campaña nuevamente por los demócratas.\n\n[Root.GetLeader] sostiene que un cambio de liderazgo en la delicada situación de Estados Unidos sería irresponsable, lo cual es un tanto irónico ya que la misma afirmación se hizo antes de su victoria anterior sobre Roosevelt. A pesar de esto, puede que tenga razón." #NT!
 usa.10.a: "[Root.GetLeader] ha demostrado ser un líder capaz." #NT!
 usa.10.b: "Estados Unidos está listo para un nuevo New Deal." #NT!
 usa.11.t: "Roosevelt contra MacArthur" #NT!
 usa.11.d: "Ante la amenaza constante de verse arrastrados a una guerra, tanto los demócratas como los republicanos han aspirado a encontrar un candidato de las fuerzas armadas. El general Douglas MacArthur, normalmente dedicado a sus deberes militares, ha aprovechado la oportunidad para hacer campaña por la nominación republicana mientras nuestra nación está en paz y ha ganado. Ahora se enfrenta a Roosevelt, apoyando a la coalición conservadora. Roosevelt sigue siendo popular, pero el carisma y el sentido del deber de MacArthur han causado una fuerte impresión en los votantes. ¿Realmente los militares saben más?" #NT!
 usa.11.a: "Roosevelt y Truman saldrán adelante." #NT!
 usa.11.b: "MacArthur es tanto un hombre de paz como de guerra." #NT!
 usa.12.t: "Campaña de Douglas MacArthur" #NT!
 usa.12.d: "Para desafiar la presidencia de Roosevelt, que ha durado un tiempo récord, los republicanos han recurrido a comandantes militares respetados, con la esperanza de encontrar un candidato potencial que lleve a Estados Unidos a través de esta guerra. El general Douglas MacArthur ha sido un candidato popular entre los conservadores, pero también es un activo indispensable en el conflicto en curso y se ha mostrado reacio a dedicar su tiempo a hacer campaña para la presidencia.\n\nSin embargo, sigue siendo uno de los candidatos conservadores más prometedores y tal vez se lo pueda convencer de que haga campaña para evitar que un presidente republicano moderado sea elegido presidente. ¿Vale la pena el sacrificio?" #NT!
 usa.12.a: "MacArthur es más necesario en el frente que en la Casa Blanca." #NT!
 usa.12.b: "Necesitamos que desafíe a Roosevelt." #NT!
 usa.13.t: "Fallece Roosevelt" #NT!
 usa.13.d: "Aunque la salud del presidente Roosevelt ha ido decayendo desde hace algún tiempo, su fuerte campaña presidencial convenció a muchos de que le quedaban muchos años de vida. Sin embargo, la posibilidad de que FDR muriera mientras aún estaba en el cargo sigue vigente, y hoy falleció tras sufrir un derrame cerebral. El vicepresidente Harry S. Truman ya ha prestado juramento al cargo y ha solicitado el apoyo y las oraciones del pueblo. El antiguo gabinete sigue en pie y Truman ha prometido continuar con muchas de las políticas de su predecesor." #NT!
 usa.13.a: "Así terminó una era y así comenzó otra." #NT!
 news.1.t: "Incidente del puente Marco Polo" #NT!
 news.1.d: "Las fuerzas japonesas y chinas han tenido escaramuzas inconclusas sobre el estratégico Puente Marco Polo ubicado justo al suroeste de Beijing. \n\n[CHI.GetNameDef] ha rechazado las demandas de [JAP.GetNameDef] de una disculpa y concesiones territoriales, afirmando en cambio que se ha alcanzado el "punto de ruptura" de la agresión japonesa. \n\nLos diplomáticos temen que la volátil situación pueda derivar en una guerra en cualquier momento." #NT!
 news.1.a: "Son tiempos interesantes, en verdad." #NT!
 news.1.b: "¡Les enseñaremos a esos chinos!" #NT!
 news.1.c: "¡Así es! ¡Ni un centímetro!" #NT!
 news.2.d: "Las fuerzas japonesas y chinas han tenido escaramuzas inconclusas sobre el estratégico Puente Marco Polo ubicado justo al suroeste de Beijing. \n\n[CHI.GetNameDef] ha aceptado toda la responsabilidad por el incidente, ha enviado una disculpa a [JAP.GetNameDef] y ha aceptado amplias concesiones territoriales. Esto ha sorprendido a muchos expertos, que habían predicho que las tensiones fronterizas estallarían en una guerra en toda regla. \n\n¿Significa esto una paz duradera en Asia?" #NT!
 news.2.a: "Dudoso." #NT!
 news.2.b: "Esto nos satisfará...por ahora." #NT!
 news.2.c: "No teníamos elección." #NT!
 news.5.t: "[JAP.GetNameDefCap] Exige la Indochina francesa" #NT!
 news.5.d: "Aprovechando la debilidad francesa a la luz de la lucha en Europa, [JAP.GetNameDef] ha obligado al nuevo gobierno a entregar el control de su colonia en Indochina. \n\nLas tropas japonesas ya se han movido para ocupar todas las bases importantes de la región, y los expertos temen que la colonia pueda usarse como punto de partida para futuras expediciones militares." #NT!
 news.5.a: "Buitres picando un cadáver..." #NT!
 news.5.b: "Así debería ser." #NT!
 news.5.c: "Los chacales no nos dejaron otra opción." #NT!
 news.5.e: "¡Nuestros aliados muestran iniciativa!" #NT!
 news.6.d: "Intentando aprovechar la debilidad de Francia a la luz de su derrota en Europa, [JAP.GetNameDef] emitió recientemente una demanda al nuevo gobierno francés para que tuviera acceso completo a sus bases en Indochina. \n\nEsto significaría efectivamente transferir el control de toda la colonia a Japón, algo que los franceses no podrían aceptar.\n\nLos expertos consideran probable que esta decisión conduzca a represalias militares japonesas." #NT!
 news.6.a: "No se atreverían... ¿verdad?." #NT!
 news.6.b: "Los tontos testarudos pagarán por este error." #NT!
 news.6.c: "Debemos prepararnos." #NT!
 news.6.e: "Otro movimiento audaz de nuestros amigos." #NT!
 news.7.t: "Escaramuza soviética-japonesa" #NT!
 news.7.d: "Las fuerzas soviéticas y japonesas se enfrentaron recientemente en una importante escaramuza a lo largo de la frontera con Manchuria. \n\nUna importante fuerza de asalto soviética apoyada por la caballería mongol aparentemente tomó a los japoneses por sorpresa, causándoles muchas bajas. \n\nSe ha informado que el ambiente en Tokio es tenso, pero es demasiado pronto para decir si el conflicto escalará hasta convertirse en una guerra abierta." #NT!
 news.7.a: "¿Es este el comienzo de otra guerra en Asia?" #NT!
 news.7.b: "Una exhibición vergonzosa..." #NT!
 news.7.c: "Hemos enviado un mensaje al mundo." #NT!
 news.8.d: "Las fuerzas soviéticas y japonesas se enfrentaron recientemente en una importante escaramuza a lo largo de la frontera con Manchuria. \n\nLos relatos de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando atacaron a través de la frontera, lo que obligó a los supervivientes a retirarse en desorden. \n\n¿Este incidente impulsará a Moscú a enviar más fuerzas al Lejano Oriente ruso?" #NT!
 news.8.b: "¡Para el emperador!" #NT!
 news.8.c: "Debemos evaluar la situación..." #NT!
 news.9.t: "Retirada soviética" #NT!
 news.9.d: "Después de una concentración de fuerzas japonesas en Manchuria, la Unión Soviética parece haber retirado inesperadamente unidades que estaban estacionadas justo a lo largo de la frontera. \n\nEsto puede ser un intento de Moscú de evitar una futura confrontación con Japón, posiblemente desencadenada por el doloroso recuerdo de la derrota que sufrió Rusia en la guerra ruso-japonesa." #NT!
 news.9.a: "Quizás esto resulte en una paz duradera." #NT!
 news.9.b: "¡Los cobardes huyeron!" #NT!
 news.9.c: "Una retirada táctica. Nada mas." #NT!
 news.10.t: "La Unión Soviética reclama Besarabia" #NT!
 news.10.d: "Después de concentrar fuerzas a lo largo de la frontera rumana, [SOV.GetNameDef] ha emitido un ultimátum al gobierno de Bucarest para la transferencia inmediata de Besarabia a su control. La región perteneció al Imperio Ruso, lo que [SOV.GetNameDef] considera base legal suficiente para sus demandas.\n\nRumania ha declarado que no tiene más opción que adherirse y sus fuerzas han sido retiradas de Besarabia." #NT!
 news.10.a: "Interesante." #NT!
 news.10.b: "Besarabia nos pertenece por derecho." #NT!
 news.10.c: "No teníamos elección..." #NT!
 news.10.e: "Disfruta de esta victoria temporal, Moscú." #NT!
 news.11.t: "Rumania rechaza las demandas soviéticas" #NT!
 news.11.d: "[SOV.GetNameDefCap] ha estado concentrando fuerzas significativas a lo largo de su frontera con [ROM.GetNameDef], y hoy Moscú lanzó un ultimátum al gobierno rumano, exigiendo la transferencia inmediata de Besarabia a su control. La región perteneció una vez al Imperio ruso, lo que [SOV.GetNameDef] considera una base legal suficiente para sus demandas.\n\nEn un movimiento desafiante, Bucarest ha optado por rechazar todas las demandas territoriales soviéticas, y el ejército rumano ha recibido la orden de una movilización completa. \n\nLos observadores internacionales esperan que las fuerzas soviéticas crucen la frontera en cualquier momento." #NT!
 news.11.a: "Interesante." #NT!
 news.11.b: "Han cometido un terrible error." #NT!
 news.11.c: "¡Besarabia es nuestra!" #NT!
 news.11.e: "Deja que los tontos peleen." #NT!
 news.12.t: "[FIN.GetNameDefCap] Rechaza las demandas soviéticas" #NT!
 news.12.d: "Los diplomáticos soviéticos han presentado un ultimátum al gobierno de [FIN.GetNameDef], exigiendo ajustes fronterizos en la región de Karelia. \n\nA pesar de una importante acumulación de fuerzas soviéticas en la frontera, Helsinki ha rechazado estas demandas, afirmando que "ni un solo pie de suelo finlandés será entregado voluntariamente a los agresores rusos". \n\nLos observadores internacionales temen que una invasión soviética pueda ser inminente." #NT!
 news.12.a: "Esto no terminará bien." #NT!
 news.12.b: "No deberían haber rechazado nuestras demandas." #NT!
 news.12.c: "Debemos cuidar nuestras defensas." #NT!
 news.12.e: "Veamos qué tan bien les va a los bolcheviques..." #NT!
 news.12.f: "Pronto reconocerán su error." #NT!
 news.13.t: "[FIN.GetNameDefCap] Acepta las demandas soviéticas" #NT!
 news.13.d: "Después de mucho debate, el gobierno de [FIN.GetNameDef] decidió aceptar las demandas soviéticas de ajustes fronterizos en la región de Karelia. \n\n[SOV.GetNameDef] ha citado la necesidad de crear una zona de amortiguamiento para mejorar la seguridad de Leningrado, situada a sólo 30 kilómetros de la ahora antigua frontera con Finlandia. \n\nMuchos observadores habían temido que una invasión soviética a gran escala de Finlandia fuera inminente, pero esta solución diplomática debería disipar esos temores." #NT!
 news.13.a: "Paz, pero ¿a qué precio?" #NT!
 news.13.b: "Ahora podemos centrar nuestros esfuerzos en otra parte." #NT!
 news.13.c: "Hemos asegurado nuestra independencia." #NT!
 news.13.e: "Una pena. Habría mantenido ocupados a los bolcheviques." #NT!
 news.13.f: "¡Nuestros camaradas demuestran su fuerza!" #NT!
 news.14.t: "[SOV.GetNameDefCap] Anexos [TAN.GetNameDef]" #NT!
 news.14.d: "En un comunicado de prensa de hoy, Moscú anunció la anexión formal de [TAN.GetNameDef]. \n\nEl Sóviet Supremo aceptó una solicitud del parlamento de Tuvan para ser miembro de la URSS. \n\nLa pequeña República Popular de Tuvan, que sólo había sido reconocida oficialmente por la Unión Soviética y Mongolia, se organizará como un óblast autónomo." #NT!
 news.14.a: "¿Tannu qué?" #NT!
 news.14.b: "Estarán mejor." #NT!
 news.15.t: "Segundo premio de Viena" #NT!
 news.15.d: "Tras un arbitraje alemán, se firmó un tratado en Viena que devolverá el norte de Transilvania al dominio húngaro.\n\nEl territorio había sido adjudicado previamente a [ROM.GetNameDef] tras la conclusión de la Primera Guerra Mundial, lo que dio lugar a una amarga disputa. \n\n¿Son éstas las primeras de muchas fronteras que deben ajustarse ahora que parece haberse establecido un nuevo orden en Europa?" #NT!
 news.15.a: "Veremos cuánto dura esto." #NT!
 news.15.b: "El mapa de Europa será rediseñado." #NT!
 news.15.c: "Ojalá estas revisiones nos favorezcan algún día." #NT!
 news.15.e: "¡Escucha Escucha!" #NT!
 news.16.d: "Tras el arbitraje alemán, se ha firmado un tratado en Viena que restaurará toda Transilvania bajo el dominio húngaro. \n\nEl territorio había sido previamente otorgado a [ROM.GetNameDef] al concluir la Primera Guerra Mundial, lo que dio lugar a una amarga disputa. \n\n¿Son estas las primeras de muchas fronteras que se ajustarán ahora que parece haberse establecido un nuevo orden en Europa?" #NT!
 news.17.t: "Rumania rechaza el arbitraje alemán" #NT!
 news.17.d: "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial fracasaron en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver el norte de Transilvania a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó rápidamente a su delegación que regresara a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaban." #NT!
 news.17.a: "Interesante..." #NT!
 news.17.b: "Los rumanos nos han avergonzado..." #NT!
 news.17.c: "¡Transilvania es nuestra!" #NT!
 news.17.e: "Esto no ha terminado." #NT!
 news.18.d: "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] sobre una disputa territorial fracasaron en Viena. \n\n[GER.GetNameDef] actuó como árbitro, pero cuando decidieron devolver el norte de Transilvania a [HUN.GetNameDef], [ROM.GetNameDef] rechazó la decisión. El gobierno rumano ordenó rápidamente a su delegación que regresara a Bucarest. \n\nParece que [GER.GetNameDef] aún no ejerce la influencia diplomática que imaginaban." #NT!
 news.19.t: "[GER.GetNameDefCap] Reclamaciones Memel" #NT!
 news.19.d: "Con las fuerzas alemanas en su frontera listas para atacar, [FROM.GetNameDef] ha cedido a un ultimátum de [GER.GetAdjective] exigiendo la rendición del antiguo territorio prusiano de Memel.\n\nEl Tratado de Versalles pasó a [FROM.GetNameDef], pero ahora ha sido reintegrado en la región de Ostpreussen. \n\n¿Hemos alcanzado todavía el alcance de las ambiciones territoriales alemanas en Europa? Los expertos tienen dudas..." #NT!
 news.19.a: "Otro lote de mapas quedó obsoleto." #NT!
 news.19.b: "Los alemanes de todas partes deben estar unidos." #NT!
 news.19.c: "Si tan sólo tuviéramos los medios para resistir..." #NT!
 news.19.e: "¡Tienen razón en inclinarse ante sus superiores!" #NT!
 news.20.t: "[FROM.GetNameDefCap] Rechaza las demandas alemanas" #NT!
 news.20.d: "Incluso con las fuerzas alemanas alineadas en su frontera, [FROM.GetNameDef] ha rechazado un ultimátum emitido por Berlín para la devolución del territorio de Memel. \n\nMemel perteneció a Prusia Oriental, pero fue anexado por [FROM.GetNameDef] tras el Tratado de Versalles. Fue la integridad del Tratado que [FROM.GetLeader] dijo que era necesario proteger cuando el gobierno [FROM.GetAdjective] anunció su rechazo.\n\nLos observadores internacionales ahora esperan que Alemania intente tomar el territorio por la fuerza..." #NT!
 news.20.a: "Muy valiente." #NT!
 news.20.b: "Han firmado sus sentencias de muerte." #NT!
 news.20.c: "La línea debe ser dibujada aquí!" #NT!
 news.21.t: "Tratado de Craiova" #NT!
 news.21.d: "Se han impuesto más concesiones a [ROM.GetNameDef], y [BUL.GetNameDef] ha reclamado el sur de Dobrudja. \n\nEl territorio fue anexado por Rumania en 1913, después de la Segunda Guerra de los Balcanes, y todavía está poblado principalmente por búlgaros y turcos étnicos.\n\nIndependientemente del razonamiento, [ROM.GetNameDef] ahora se encuentra significativamente debilitado." #NT!
 news.21.a: "De poca preocupación." #NT!
 news.21.b: "Esta es una gran victoria." #NT!
 news.21.c: "Esa tierra no valía nada de todos modos." #NT!
 news.22.t: "[ALB.GetLeader] Envíos a Italia" #NT!
 news.22.d: "Los diplomáticos italianos han entregado un ultimátum al gobierno albanés exigiéndole que se someta a una ocupación militar completa. \n\n[ALB.GetLeader] ha abdicado tras darse cuenta de la inutilidad de la resistencia, y Albania será gobernada ahora en una unión personal bajo el rey Vittorio Emanuele III.\n\n[ITA.GetNameDef] mira hacia los Balcanes..." #NT!
 news.22.a: "Otra víctima de las ambiciones de Italia." #NT!
 news.22.b: "Estamos un paso más cerca de hacer realidad nuestro gran imperio." #NT!
 news.22.c: "¡Otra victoria para nuestro amigo [From.GetLeader]!" #NT!
 news.23.t: "Zog desafiante" #NT!
 news.23.d: "Los diplomáticos de [ITA.GetNameDef] han entregado un ultimátum a [ALB.GetNameDef], exigiendo la anexión de este último a la Gran Italia. \n\nEn un valiente acto de liderazgo nacional, el rey Zog se ha negado a ceder a las demandas italianas, instando al pueblo albanés a resistir la presión de [ITA.GetNameDef]. \n\nSin embargo, los expertos militares extranjeros coinciden en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión." #NT!
 news.23.a: "¿Por cuánto tiempo podrá [ALB.GetNameDef] contraatacar?" #NT!
 news.23.b: "Esta será una campaña corta." #NT!
 news.23.c: "¡Viva el rey Zog!" #NT!
 news.24.t: "La cuestión polaca" #NT!
 news.24.d: "En un acalorado discurso hoy ante el Reichstag, [GER.GetLeader] denunció a Polonia y su trato a los alemanes que viven en Danzig y el Corredor Polaco. \n\nAfirmando que las minorías alemanas en Polonia están siendo "perseguidas de la manera más vil imaginable", [GER.GetLeader] dejó clara la posición de su gobierno:\n'¡Danzig era una ciudad alemana y es una ciudad alemana! ¡El Corredor era alemán y es alemán! Sin el pueblo alemán, estas regiones orientales seguirían sumidas en las profundidades de la barbarie." #NT!
 news.24.a: "La guerra se acerca." #NT!
 news.25.t: "La remilitarización de Renania" #NT!
 news.25.d: "Alemania ha estacionado tropas en el territorio de Renania, cerca de la frontera francesa, en clara violación del Tratado de Versalles. La población local aplaudió a los soldados alemanes, mientras que las reacciones diplomáticas de Francia y Gran Bretaña hasta ahora han sido silenciosas.\n\n'No es más que los alemanes entrando a su propio patio trasero', observó un comentarista político en Gran Bretaña." #NT!
 news.25.a: "Preocupante." #NT!
 news.25.b: "Es territorio alemán." #NT!
 news.25.c: "Debemos ocuparnos de nuestras defensas fronterizas." #NT!
 news.25.e: "Seguramente no hay nada de qué preocuparse." #NT!
 news.26.d: "En una violación directa del Tratado de Versalles, las tropas alemanas cruzaron el Rin y entraron en el territorio renano, cerca de la frontera francesa.\n\nCalificando esto como una "violación imperdonable" del tratado de paz que puso fin a la Gran Guerra, tanto Francia como y Gran Bretaña han movilizado sus fuerzas en preparación para una incursión armada en Alemania. \n\n¡Una vez más ha estallado la guerra en Europa!" #NT!
 news.26.a: "¡Aquí vamos de nuevo!" #NT!
 news.26.b: "¡Alemania prevalecerá!" #NT!
 news.26.c: "Próxima parada: ¡Berlín!" #NT!
 news.26.e: "Entonces solucionemos esto." #NT!
 news.27.d: "En lo que es una violación directa del Tratado de Versalles, las tropas alemanas cruzaron el Rin y marcharon hacia el territorio renano, cerca de la frontera francesa.\n\nAunque la reacción de Gran Bretaña ha sido silenciosa hasta ahora, los franceses están movilizando a sus fuerzas. fuerzas en preparación para una incursión armada en Alemania. \n\n¡Una vez más ha estallado la guerra en Europa!" #NT!
 news.28.t: "¡Hitler asesinado!" #NT!
 news.28.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra han dado un golpe de estado en Berlín. Un grupo de hombres armados no identificados irrumpió en la Reichskanzlei y, tras un tiroteo con sus guardaespaldas, acabó con la vida del Führer alemán.\nTodos los conspiradores supervivientes han sido arrestados por la Gestapo, y esta mañana Heinrich Himmler prestó juramento como nuevo Führer del Reich alemán. \n\nEn un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de planear el asesinato de Hitler y afirmó el compromiso inequívoco de Alemania con la destrucción total de ambas naciones." #NT!
 news.28.a: "Un desarrollo interesante." #NT!
 news.28.b: "¡Pagarán!" #NT!
 news.28.c: "Al menos Hitler ya no está." #NT!
 news.29.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra han dado un golpe de estado en Berlín. Un grupo de hombres armados no identificados irrumpió en la Reichskanzlei y, tras un tiroteo con sus guardaespaldas, acabó con la vida del Führer alemán.\nTodos los conspiradores supervivientes han sido detenidos por la Gestapo y esta mañana Hermann Göring ha prestado juramento como nuevo Führer del Reich alemán. \n\nEn un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de planear el asesinato de Hitler y afirmó el compromiso inequívoco de Alemania con la destrucción total de ambas naciones." #NT!
 news.30.t: "Intento fallido contra la vida de Hitler" #NT!
 news.30.d: "Un grupo de oficiales de la Wehrmacht opuestos a la guerra ha lanzado un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados asaltó la Reichskanzlei, pero fueron repelidos con éxito por miembros de la guardia personal de las SS del Führer. Los agentes de la Gestapo han arrestado a todos los conspiradores, entre los que se incluyen oficiales de alto rango como Ludwig Beck y Wilhelm Canaris. En un discurso ante el Reichstag, Hitler juró vengarse de Francia y Gran Bretaña por haber planeado este "atentado clandestino" contra su vida." #NT!
 news.30.a: "Imagínense si lo hubieran logrado..." #NT!
 news.30.c: "Esto no cambia nada." #NT!
 news.30.e: "¡Qué pena que no hayan pillado al cabrón!" #NT!
 news.31.t: "¡Guerra civil en Alemania!" #NT!
 news.31.d: "Un grupo de oficiales de la Wehrmacht que se oponen a la guerra actual han dado un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpió en el Reichskanzlei y liquidó con éxito al Führer alemán después de un intenso tiroteo con sus guardaespaldas de las SS.\n\nLos conspiradores lograron tomar el control de la mayor parte de Berlín y muchas unidades de la Wehrmacht se pasaron a su lado. . Las fuerzas aún leales a los nazis se han unido bajo un nuevo liderazgo y han prometido purgar a Alemania de los "disidentes comunistas y agentes extranjeros que actualmente ocupan Berlín"." #NT!
 news.31.a: "Interesante." #NT!
 news.31.b: "¡Alemania debe estar libre de tiranía!" #NT!
 news.31.c: "¡Muerte a los traidores!" #NT!
 news.31.e: "¡Esto es para nuestra ventaja!" #NT!
 news.32.t: "El pacto Molotov-Ribbentrop" #NT!
 news.32.d: "Diplomáticos de Alemania y la Unión Soviética concluyeron hoy lo que los observadores describen como un acuerdo histórico con la firma del Pacto Molotov-Ribbentrop. \nEste pacto de no agresión, que lleva el nombre del Ministro de Asuntos Exteriores alemán Joachim von Ribbentrop y su homólogo soviético, Vyacheslav Molotov, estipula que ninguna de las partes se aliará ni ayudará a un enemigo de la otra.\n\nLos diplomáticos extranjeros advierten que este tratado efectivamente le da a Alemania mano libre para hacer la guerra en Europa sin tener que temer la intervención soviética." #NT!
 news.32.d_finland: "$news.32.d$ Las personas [ROOT.GetAdjective], sin embargo, parecen estar más preocupadas por la amenaza que [SOV.GetNameDef] podría representar para ellos." #NT!
 news.32.a: "Esto no puede ser bueno..." #NT!
 news.32.b: "¡Un brindis por nuestros nuevos amigos bolcheviques!" #NT!
 news.32.c: "¡Un brindis por nuestros nuevos amigos alemanes!" #NT!
 news.32.e: "¡Brindemos por una amistad larga y beneficiosa!" #NT!
 news.32.f: "Debemos prepararnos para defender nuestro país." #NT!
 news.33.t: "La URSS ocupa el este de Polonia" #NT!
 news.33.d: "Las tropas soviéticas han ocupado el este de Polonia, oficialmente con el propósito de proteger a las minorías bielorrusa y ucraniana del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas alemanas se han retirado de estas áreas en buen estado, lo que ha resultado en la partición efectiva de Polonia entre las dos potencias." #NT!
 news.33.a: "¡Una historia probable!" #NT!
 news.33.b: "Disfrútenlo mientras dure, bolcheviques..." #NT!
 news.33.c: "¡Las fronteras del socialismo avanzan!" #NT!
 news.34.t: "El segundo armisticio en Compiégne" #NT!
 news.34.d: "Se ha firmado un armisticio entre [From.GetName] y la Tercera República Francesa en Compiégne, en el mismo vagón de ferrocarril en el que se negoció la rendición alemana en la Primera Guerra Mundial.\n\nSegún los términos del armisticio, un gobierno francés bajo [vichy_france.GetLeader] con base en Vichy continuará administrando la mayor parte del sur de Francia, mientras que el resto del país cae bajo una zona de ocupación alemana. \n\nAlgunos oficiales franceses han prometido continuar la resistencia desde el extranjero, pero esto pone fin efectivamente a los combates en Francia, al menos por el momento." #NT!
 news.34.a: "Perturbador" #NT!
 news.34.b: "¡Excelente!" #NT!
 news.34.c: "¡La lucha continúa!" #NT!
 news.35.t: "El nacimiento de la unión franco-británica" #NT!
 news.35.d: "Ante la derrota en Francia, los gobiernos francés y británico han decidido unir a sus dos naciones como una sola hasta que la victoria sobre Alemania esté asegurada. \n\nSe está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII como jefe de estado. En una 'Declaración de Unión' emitida, el nuevo Gabinete de Guerra Conjunto declaró:\n\n'Francia y Gran Bretaña ya no serán dos naciones, sino una unión franco-británica. La constitución de la Unión establecerá órganos conjuntos de defensa, política exterior, financiera y económica. Todo ciudadano de Francia o Gran Bretaña disfrutará inmediatamente de la ciudadanía del otro Estado." #NT!
 news.35.a: "Los franceses deben haber estado desesperados." #NT!
 news.35.b: "¿Creen que estarán seguros bajo una bandera diferente?" #NT!
 news.35.c: "¡Unidos contra el enemigo común!" #NT!
 news.36.t: "El Anschluss de Austria" #NT!
 news.36.d: "Después de un exitoso golpe de estado por parte del partido nazi local en Viena, las tropas alemanas cruzaron la frontera con Austria y tomaron el control del país. \n\nNo se ha informado de combates, y los soldados alemanes fueron recibidos por multitudes que los vitoreaban en las ciudades.\n\nEn un discurso ante una multitud masiva en la Heldenplatz de Viena, Hitler anunció el Anschluss de Austria, anexando el país a Alemania. :\n\n'¡La provincia oriental más antigua del pueblo alemán será, a partir de ahora, el bastión más nuevo del Reich alemán!'" #NT!
 news.36.a: "Si eso es lo que desean..." #NT!
 news.36.b: "¡Bienvenidos al Reich!" #NT!
 news.36.c: "¡Debemos asegurar nuestras fronteras del norte!" #NT!
 news.36.e: "¡Esto viola el Tratado de Versalles!" #NT!
 news.37.t: "El asesinato de Lev Trotsky" #NT!
 news.37.d: "Lev Trotsky, alguna vez el principal lugarteniente y presunto heredero de Vladimir Ilich Lenin, murió hoy en un hospital de la Ciudad de México. Fue atacado en su casa con un piolet por un ciudadano español que se cree que estaba al servicio del NKVD.\n\nDespués de una fallida lucha por el poder con $SOV_iosif_stalin$ y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó los años treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México. \n\nSiguió siendo un crítico constante de Stalin y del "estado obrero" degenerado de la Unión Soviética." #NT!
 news.37.a: "Bárbaro." #NT!
 news.37.b: "Misión cumplida." #NT!
 news.37.c: "Un final apropiado para ese agitador." #NT!
 news.38.t: "Trotsky sobrevive a un intento de asesinato" #NT!
 news.38.d: "Después de una violenta lucha en su casa de la Ciudad de México hoy, Lev Trotsky mató a un posible asesino con el piolet con el que el hombre intentó atacarlo. El asesino ha sido identificado como un ciudadano español que se cree que estuvo al servicio de la NKVD.\n\nTrotsky fue una vez el principal lugarteniente y presunto heredero de Vladimir Lenin, pero después de una fallida lucha por el poder se vio obligado a exiliarse de la Unión Soviética. Unión por $SOV_iosif_stalin$. \n\nEn declaraciones a la prensa, Trotsky denunció el atentado contra su vida como "otro complot cobarde más tramado por Stalin para silenciar a sus críticos"." #NT!
 news.38.a: "Interesante." #NT!
 news.38.b: "¡Ese gusano!" #NT!
 news.39.t: "Trotsky asesinado en la frontera soviética" #NT!
 news.39.d: "Las autoridades soviéticas han publicado fotografías del cadáver de Lev Trotsky, confirmando los rumores de que fue asesinado recientemente mientras intentaba colarse en [SOV.GetNameDef]. \n\nSu cuerpo fue encontrado arrastrado a las orillas del río Atrek, que corre a lo largo de la frontera persa-soviética.\n\nSe cree que Trotsky intentó sacar provecho de la agitación actual dentro de la URSS buscando aliados contra su gobierno de larga data. tiempo rival de Stalin y reemplazándolo con un golpe de estado." #NT!
 news.39.a: "Interesante." #NT!
 news.39.b: "Al menos una amenaza menos." #NT!
 news.40.t: "¡Trotsky lanza golpe de estado!" #NT!
 news.40.d: "En la capital provisional soviética se ha producido una violenta lucha por el poder. Lev Trotsky parece haber entrado sigilosamente en los restos de la URSS, poniendo fin al largo exilio al que se vio obligado. \n\nJunto con aliados en los niveles más altos del Partido Comunista, lanzó un golpe exitoso contra Stalin.\n\nDespués de un breve juicio ante un Tribunal Popular, Stalin fue condenado a muerte en la horca. La sentencia se ejecutó esta mañana." #NT!
 news.40.a: "Eso fue inesperado." #NT!
 news.40.b: "¡Viva el camarada Trotsky!" #NT!
 news.41.t: "Trotsky encuentra su fin" #NT!
 news.41.d: "Lev Trotsky fue encontrado muerto esta mañana en una habitación de un hotel de Buenos Aires. \n\nParece haber sido estrangulado hasta morir con una honda de montañismo, y el asesino fue detenido por los guardaespaldas de Trotsky antes de que pudiera abandonar el edificio.\n\nAunque el asesino es un ciudadano portugués, hay pruebas que lo vinculan con el ejército soviético. dirección de inteligencia GRU. Parece que Stalin finalmente ha asestado un golpe mortal a su antiguo rival." #NT!
 news.42.t: "El desastre de Hindenburg" #NT!
 news.42.d: "El dirigible de pasajeros alemán Hindenburg fue destruido hoy cuando intentaba atracar en la Estación Aérea Naval de Lakehurst en Estados Unidos. Por razones aún no determinadas, el dirigible se incendió y se estrelló contra el suelo, cobrándose 35 vidas.\n\nDebido a la escasez y el coste del helio y la prohibición estadounidense de exportarlo, el Hindenburg, como todos los dirigibles de pasajeros alemanes, En última instancia, fue diseñado para utilizar hidrógeno, que proporciona una mayor sustentación pero también es inflamable. \n\nCon la fe pública sacudida por este desastre y el auge de aviones de pasajeros mucho más rápidos, esto podría significar el fin de la era de los dirigibles." #NT!
 news.42.a: "¡Oh la humanidad!" #NT!
 news.43.t: "Incidente de Hindenburg" #NT!
 news.43.d: "El desastre se evitó por poco hoy, cuando se descubrió una fuga de combustible diesel en el dirigible de pasajeros alemán Hindenburg cuando llegaba a atracar en la Estación Aérea Naval de Lakehurst en los Estados Unidos.\n\nLa fuga fue reparada rápidamente. Si hubiera pasado desapercibido, el vapor inflamable podría haber provocado un incendio que habría envuelto toda la aeronave. \n\nLos críticos han cuestionado durante mucho tiempo la sabiduría de los dirigibles de pasajeros debido a sus irregulares registros de seguridad, y este incidente seguramente los hará hablar aún más." #NT!
 news.43.a: "Una decisión cercana." #NT!
 news.44.t: "El vuelo de Rudolf Hess" #NT!
 news.44.d: "El diputado Führer Rudolf Hess fue arrestado ayer por soldados de la Guardia Nacional en Escocia después de lanzarse en paracaídas desde un caza pesado. \n\nUn piloto consumado, aparentemente voló solo a través del Mar del Norte, teniendo cuidado de mantenerse fuera del alcance del radar antes de virar hacia el oeste, hacia Gran Bretaña.\nHess parece haberse encargado de negociar un tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha denunciado como loco y lo ha despojado de cualquier cargo político. \n\nLas autoridades británicas no han estado disponibles para hacer comentarios." #NT!
 news.44.a: "Interesante." #NT!
 news.44.b: "¡Wahnsinn!" #NT!
 news.44.c: "¡A la Torre de Londres con él!" #NT!
 news.45.t: "La muerte de Rudolf Hess" #NT!
 news.45.d: "El adjunto del Führer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza pesado que volaba frente a las costas de Escocia. \n\nLa naturaleza exacta de su misión aún no está clara: aunque Hess era un piloto consumado, voló solo y su avión no parece haber estado armado.\nSus restos fueron recuperados por las autoridades británicas, pero se celebró un funeral de estado con un ataúd vacío. ha sido programado en Berlín. \n\nSe informó que Hitler estaba visiblemente angustiado por la muerte de su viejo amigo." #NT!
 news.45.a: "Interesante." #NT!
 news.45.b: "Ese pobre tonto." #NT!
 news.45.c: "¿Qué estaba haciendo aquí?" #NT!
 news.46.d: "El dirigible Hindenburg tuvo hoy un final dramático al explotar sobre Escocia. \nParece haber sido comandado por el diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y varias Royal Air Force Las alas se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nHess se lanzó en paracaídas hacia un lugar seguro y ahora ha sido encarcelado en la Torre de Londres." #NT!
 news.47.d: "El dirigible Hindenburg tuvo hoy un final dramático al explotar sobre Escocia. \nParece haber sido comandado por el diputado Führer Rudolf Hess, quien logró volarlo solo a través del Mar del Norte en una misión personal para negociar la paz con Gran Bretaña.\nLas estaciones de radar británicas no tuvieron problemas para detectar el enorme avión, y varias Royal Air Force Las alas se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. \n\nLos restos de Hess fueron encontrados entre los escombros." #NT!
 news.47.b: "Ese loco..." #NT!
 news.47.c: "¿Qué esperaba lograr?" #NT!
 news.48.t: "Amelia Earhart desaparece" #NT!
 news.48.d: "La famosa aviadora Amelia Earhart, la primera mujer que completó un vuelo en solitario a través del Atlántico, ha desaparecido junto con su navegante, Fred Noonan, cerca de la isla Howland en medio del Océano Pacífico.\n\nLos dos intentaban un vuelo alrededor del mundo entero en su avión bimotor Lockheed Electra cuando desaparecieron. \n\nLa Armada y la Guardia Costera de los EE. UU. están llevando a cabo una búsqueda de los aviadores desaparecidos, pero hay pocas esperanzas de encontrarlos." #NT!
 news.48.a: "Una pérdida para la aviación." #NT!
 news.49.t: "Amelia Earhart da la vuelta al mundo" #NT!
 news.49.d: "La famosa aviadora Amelia Earhart, conocida por muchos como la 'Reina del Aire', ha completado un vuelo alrededor del mundo junto a su navegante Fred Noonan. \n\nDespués de un breve susto cuando la pareja se perdió temporalmente mientras se acercaba a la isla Howland en el Pacífico, el vuelo se desarrolló sin incidentes y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nSe celebrará una ceremonia en el Casa Blanca la próxima semana, donde el Presidente felicitará personalmente a Earhart por su hazaña." #NT!
 news.49.a: "¡Todo un logro!" #NT!
 news.55.t: "Alianza anglo-polaca" #NT!
 news.55.d: "En vista de la reciente conducta agresiva de Alemania, el Reino Unido y Francia se han sentido obligados a firmar una alianza militar con Polonia. El Primer Ministro británico hizo la siguiente declaración en la Cámara de los Comunes: "En caso de cualquier acción que amenazara claramente la independencia de Polonia y que el Gobierno polaco considerara, por consiguiente, vital resistir con sus fuerzas nacionales, el Gobierno de Su Majestad se sentiría obligado de inmediato a prestar al Gobierno polaco todo el apoyo que estuviera a su alcance. Ha dado al Gobierno polaco una garantía en este sentido"." #NT!
 news.55.a: "Las cosas van rápido ahora." #NT!
 news.55.b: "¡Están mintiendo!" #NT!
 news.55.c: "Apoyamos a Polonia." #NT!
 news.55.e: "¡Los alemanes no se atreverán a atacar ahora!" #NT!
 news.55.f: "Estamos con nuestros aliados." #NT!
 news.56.t: "El Acuerdo de Munich" #NT!
 news.56.d: "Se han intensificado las demandas alemanas sobre el territorio de los Sudetes en Checoslovaquia, que alberga una considerable minoría alemana. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada "Crisis de los Sudetes". Checoslovaquia no fue invitada a asistir. Se llegó a un acuerdo por el cual Alemania anexa los Sudetes, pero no buscará más conquistas territoriales en Europa.\n\nSr. Chamberlain habló ante una multitud en Londres:\n'Por segunda vez, un Primer Ministro ha regresado de Alemania trayendo la paz con honor. Creo que es paz para nuestro tiempo”." #NT!
 news.56.a: "Entonces no habrá guerra este año." #NT!
 news.56.b: "Paz al menos por ahora..." #NT!
 news.56.c: "Nos hemos salvado de otra Guerra Mundial." #NT!
 news.56.e: "¡Esto no es un acuerdo, es un dictado!" #NT!
 news.57.t: "La crisis de los Sudetes" #NT!
 news.57.d: "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, que alberga a una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia trataron de encontrar una solución diplomática a la llamada "Crisis de los Sudetes".\n\nLas conversaciones parecen haber fracasado, sin embargo, tanto con Gran Bretaña como con sus Los aliados lanzan severas advertencias a Alemania de que si sus tropas cruzan la frontera checoslovaca, el resultado sería la guerra. \n\nParece que se está acabando el tiempo para una solución pacífica a la disputa." #NT!
 news.57.a: "¡Parece que habrá guerra!" #NT!
 news.57.b: "¡Tontos!" #NT!
 news.57.c: "Es hora de tomar una posición." #NT!
 news.57.e: "¡Que vengan los alemanes!" #NT!
 news.58.d: "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, que alberga a una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia trataron de encontrar una solución diplomática a la llamada "Crisis de los Sudetes".\n\nSe ha formado una brecha entre Francia y Gran Bretaña, y Gran Bretaña aceptó la propuesta alemana. afirmaciones son razonables, mientras que Francia no. Los franceses formaron una nueva alianza con los checos y amenazaron a Alemania con la guerra si sus tropas violaban la frontera checoslovaca." #NT!
 news.58.b: "Nos ocuparemos de los franceses muy pronto." #NT!
 news.58.c: "Los franceses están solos esta vez." #NT!
 news.58.e: "Los alemanes no se atreverían a atacar ahora... ¿verdad?" #NT!
 news.58.f: "El mundo libre depende de nosotros." #NT!
 news.59.t: "El dictado de Munich" #NT!
 news.59.d: "Las demandas alemanas por el territorio fronterizo de los Sudetes en Checoslovaquia, que alberga a una considerable minoría alemana, se han intensificado recientemente. \n\nEn una cumbre celebrada en Munich, Alemania, Gran Bretaña, Francia e Italia buscaron encontrar una solución diplomática a la llamada "Crisis de los Sudetes".\n\nAunque Gran Bretaña y Francia aceptaron las demandas alemanas como razonables, Checoslovaquia , que no fue invitado a la conferencia, se negó a ceder un ápice. \n\nAhora se enfrenta solo a Alemania en lo que parece ser una batalla desesperada." #NT!
 news.59.a: "Las cosas pintan sombrías para los checos." #NT!
 news.59.b: "Tontos testarudos." #NT!
 news.59.c: "¡Nunca nos rendiremos!" #NT!
 news.60.t: "El destino de Checoslovaquia" #NT!
 news.60.d: "Las tropas alemanas han cruzado a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un "protectorado autónomo" dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe." #NT!
 news.60.d_2: "Después de la anexión alemana de Checoslovaquia, continuó el debate sobre cómo dividir estos territorios, ahora parece que se ha llegado a una conclusión.\n\nCon el apoyo de Alemania, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso." #NT!
 news.60.a: "Hasta aquí la paz." #NT!
 news.60.b: "Hay que proteger a los checos de sí mismos." #NT!
 news.60.c: "¡Esto no es lo que acordamos!" #NT!
 news.60.e: "¡Hungría recuperará su antigua gloria!" #NT!
 news.61.d: "Las tropas alemanas cruzaron recientemente a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un "protectorado autónomo" dentro de [GER.GetNameDef]. Las fuerzas húngaras, que operan con el consentimiento de Alemania, han entrado en Eslovaquia y la han anexado a Hungría. \n\nLa nación de Checoslovaquia ya no existe." #NT!
 news.61.d_2: "Después de la anexión alemana de Checoslovaquia, continuó el debate sobre cómo dividir estos territorios, ahora parece que se ha llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, han marchado hacia Eslovaquia y la anexaron a Hungría. ." #NT!
 news.62.d: "Las tropas alemanas cruzaron recientemente a Bohemia y Moravia, aparentemente para restablecer el orden en las regiones tras el colapso del gobierno checoslovaco. \n\nEn Praga, las fuerzas de ocupación anunciaron la creación de un "protectorado autónomo" dentro del Reich alemán.\n\nTambién se anunció en Bratislava un segundo protectorado, centrado en Eslovaquia. Toda Checoslovaquia ha sido efectivamente anexada a Alemania." #NT!
 news.62.d_2: "Tras la anexión de Checoslovaquia por parte de Alemania, se ha seguido debatiendo sobre la forma de repartir estos territorios y ahora parece que se ha llegado a una conclusión. El territorio anexado se ha organizado en dos protectorados, pero sigue bajo control alemán. En la práctica, poco ha cambiado con respecto a antes y Alemania conserva la totalidad de Checoslovaquia." #NT!
 news.63.t: "La guerra Civil española" #NT!
 news.63.d: "¡Ha estallado una guerra civil en España! Varios generales que buscan derrocar al actual gobierno de Madrid han emitido un pronunciamiento y una gran parte de las Fuerzas Armadas españolas han respondido a su llamado a las armas. \n\nEsta facción nacionalista de derecha ha ocupado gran parte de España, incluidos los territorios de ultramar.\nFuerzas leales y voluntarios se han reunido bajo el gobierno republicano de izquierda, decididos a resistir el golpe hasta su último aliento. \n\nLa batalla por España ha comenzado." #NT!
 news.63.a: "¿Qué significará esto para España?" #NT!
 news.63.b: "¡A la victoria!" #NT!
 news.64.t: "El fin de la Guerra Civil Española" #NT!
 news.64.d: "Con la rendición de los últimos bastiones republicanos, la Guerra Civil española ha llegado a su fin. \n\nLos nacionalistas salen victoriosos y ha comenzado una nueva era para España. \n\nEl país devastado por la guerra ha sufrido mucho en los combates y queda mucho por reconstruir." #NT!
 news.64.a: "Un desarrollo interesante." #NT!
 news.64.b: "Ahora a sanar nuestra nación." #NT!
 news.65.a: "Bien por España." #NT!
 news.65.d: "Con la rendición de las últimas fuerzas nacionalistas, la Guerra Civil Española ha llegado a su fin. \n\nLos republicanos han salido victoriosos y ha comenzado una nueva era para España. \n\nEl país devastado por la guerra ha sufrido mucho en los combates y queda mucho por reconstruir." #NT!
 news.66.t: "Los Juegos de la XI Olimpiada" #NT!
 news.66.d: "Recientemente se celebraron los undécimos Juegos Olímpicos en Berlín, Alemania. \n\nAsistiendo a atletas de 49 naciones diferentes de todo el mundo, los Juegos Olímpicos de Verano de 1936 son los primeros en la historia que han disfrutado de una cobertura televisiva en vivo limitada. Los juegos fueron una importante victoria propagandística para el régimen alemán, que gastó generosamente en el evento.\n\nLos atletas alemanes obtuvieron el mayor éxito, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellas fueron ganadas por Jesse Owens, el atleta más exitoso de los Juegos." #NT!
 news.66.d.b: "Los undécimos Juegos Olímpicos se celebraron recientemente en zonas intactas de la devastada y recién reconstruida Berlín, Alemania.\n\nAsistiendo a atletas de 49 naciones diferentes de todo el mundo, los Juegos Olímpicos de Verano de 1936 son los primeros en la historia que han disfrutado de una cobertura televisiva en vivo limitada. Los juegos, un símbolo de la renovada unidad nacional alemana, fueron también una importante victoria propagandística para el nuevo régimen alemán, que, a pesar de los tremendos costos de reconstruir la nación después de la guerra civil, gastó generosamente en el evento.\n\nLos atletas alemanes vieron los más exitosos, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellas las ganó Jesse Owens, el atleta más exitoso de los Juegos." #NT!
 news.66.a: "Los Juegos han concluido." #NT!
 news.66.b: "Hemos mostrado nuestra mejor cara al mundo." #NT!
 news.67.t: "Los Juegos de la XII Olimpiada" #NT!
 news.67.d: "Recientemente se celebraron los duodécimos Juegos Olímpicos en Tokio, Japón. A la luz de las crecientes tensiones internacionales, muchos temían que los Juegos fueran cancelados, pero resultó que no fue así. \n\nTokio es la primera ciudad no occidental que alberga los Juegos Olímpicos, y un avión de largo alcance Me 261 especialmente diseñado llevó la llama olímpica hasta allí desde Alemania sin repostar combustible.\n\nLos atletas japoneses lo hicieron bien y sus 14 medallas de oro Las medallas les valieron un tercer lugar en el medallero, después de Alemania y Estados Unidos." #NT!
 news.68.d: "Recientemente se celebraron los duodécimos Juegos Olímpicos en Helsinki, Finlandia. \n\nLos Juegos estaban originalmente programados para celebrarse en Tokio, pero el continuo esfuerzo bélico de Japón hizo esto imposible y el Comité Olímpico Internacional los otorgó a Helsinki.\n\nLos atletas de Estados Unidos ganaron la mayor cantidad de medallas, seguidos por Alemania y luego Italia. Finlandia quedó en cuarto lugar con sus 10 medallas de oro." #NT!
 news.69.t: "Expansión soviética en Europa" #NT!
 news.69.d: "Desde el ascenso al poder de [From.GetRulingParty], [From.GetNameDef] ha estado trabajando para estrechar relaciones con [SOV.GetNameDef] y ahora se ha unido a la propia Unión.\n\nHace unos días, el gobierno de [From.GetAdjective] entregó oficialmente el control del país a [SOV.GetNameDef] como un oblast integrado.\n\nLos funcionarios soviéticos se niegan a reconocer las descripciones de la reciente asimilación de [From.GetNameDef] como agresivas, alegando que la "integración del territorio" se produjo sin ninguna presión externa." #NT!
 news.69.a: "Han entrado en razón." #NT!
 news.69.b: "[SOV.GetNameDefCap] se está expandiendo." #NT!
 news.70.t: "Influencia soviética en Europa" #NT!
 news.70.d: "Desde el ascenso al poder de [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] ha estado trabajando para estrechar relaciones con [SOV.GetNameDef].\n\nAunque [baltic_annexation.GetLeader] permanece en el cargo, los ministros son elegidos por su lealtad a [SOV.GetNameDef] y una gran parte de la soberanía de la nación. ha sido rendido. Los funcionarios soviéticos afirman que [baltic_annexation.GetName] simplemente busca protección como respuesta a que Europa se vuelva cada vez más insegura para las naciones más pequeñas.\n\n[SOV.GetNameDef] también reiteraron que estaban dispuestos a extender dicha "protección" a cualquier estado que se sintiera amenazado por los países vecinos." #NT!
 news.100.t: "La caída de Varsovia" #NT!
 news.100.d: "Las fuerzas alemanas que avanzan en [POL.GetNameDef] han logrado capturar Varsovia. \n\nContinúan los combates esporádicos en Praga y algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nSe informa que el gobierno polaco evacuó la ciudad cuando las primeras unidades alemanas entraron en los suburbios de Varsovia, y se desconoce su ubicación actual. .\n\nLa lucha contra los invasores alemanes continúa en otras partes del país, pero la pérdida de la capital es un duro golpe para el esfuerzo bélico polaco." #NT!
 news.100.a: "Polonia no tuvo ninguna posibilidad." #NT!
 news.100.b: "Otra victoria para Vaterland." #NT!
 news.100.c: "¡Esto es un desastre!" #NT!
 news.101.t: "La caída de París" #NT!
 news.101.d: "Mientras los combates continúan en otras partes de [FRA.GetNameDef], han llegado informes de que tropas alemanas han entrado en París. \n\nLa capital fue declarada ciudad abierta por las fuerzas francesas momentos antes de que sus últimas unidades se retiraran. Varias columnas de tropas alemanas recrearon el desfile de la victoria prusiana de 1871 marchando por los Campos Elíseos mientras los parisinos observaban atónitos y en silencio. \n\nLos expertos militares predicen que el colapso de [FRA.GetNameDef] es inminente." #NT!
 news.101.a: "[GER.GetNameDefCap] ejército parece imparable!" #NT!
 news.102.t: "La caída de Londres" #NT!
 news.102.d: "Informes procedentes de Londres confirman que la capital inglesa ha sido capturada por el avance de las tropas alemanas. \n\nAún se pueden escuchar disparos de armas pequeñas desde algunos distritos, pero no se han avistado fuerzas británicas significativas dentro de la ciudad.\n\nUn destacamento de Fallschirmjägers ha irrumpido en el Palacio de Buckingham, pero se cree que la Familia Real fue bien evacuada. antes del ataque. \n\nPor primera vez desde Guillermo el Conquistador, Londres ha caído ante un invasor extranjero." #NT!
 news.103.t: "La caída de [195.GetCapitalVictoryPointName]" #NT!
 news.103.d: "[195.GetCapitalVictoryPointName], lugar de nacimiento de la Revolución Rusa, ha caído ante el avance de las fuerzas alemanas. \n\nAún se pueden escuchar combates esporádicos en algunos suburbios, pero una extraña calma parece haberse instalado en el resto de la ciudad en ruinas.\n\nHoy temprano, columnas de soldados alemanes marcharon frente a la Catedral de San Isaac, cuya gran cúpula tiene Ha sido pintado de gris por [SOV.GetSovietArmyAdjectiveBasedOnIdeology] ingenieros del ejército para evitar la atención de los bombarderos merodeadores de la Luftwaffe. \nA pesar de sus esfuerzos, está plagado de agujeros de bala e impactos de metralla." #NT!
 news.103.c: "¡Alguien será fusilado por esto!" #NT!
 news.104.t: "La caída de Kiev" #NT!
 news.104.d: "Kiev, capital de la RSS de Ucrania, ha sido capturada por el avance de los ejércitos alemanes en la Unión Soviética. \n\nLa captura de una de sus ciudades más importantes es un duro golpe para los soviéticos, pero aún queda la pregunta de si los alemanes podrán mantener su impulso. Momentos después de que los alemanes ocuparan la ciudad, miles de minas colocadas por el NKVD aparentemente fueron detonadas en edificios a lo largo de la calle principal de Khreshchatyk, causando aún más daños a la ciudad ya en ruinas.\n\nAhora las fuerzas invasoras miran hacia el este." #NT!
 news.105.t: "La caída de [217.GetCapitalVictoryPointName]" #NT!
 news.105.d: "El avance de las puntas de lanza alemanas se ha apoderado de Stalingrado, la ciudad homónima de Stalin a orillas del Volga. \n\nDespués de abrirse camino a través de las ruinas de la fábrica de tractores de Stalingrado y apoderarse de las estratégicamente vitales alturas de Mamayev Kurgan, los alemanes han obligado a los últimos defensores soviéticos a cruzar el Volga hacia su costa oriental. Según informes no confirmados, los reductos del Ejército Rojo que luchan junto con los partisanos se han retirado a alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede ninguna resistencia organizada significativa." #NT!
 news.105.d_alt: "El avance de las puntas de lanza alemanas se ha apoderado de [217.GetCapitalVictoryPointName], el centro industrial a orillas del Volga. \n\nDespués de abrirse camino a través de las ruinas de la fábrica de tractores [217.GetCapitalVictoryPointName] y apoderarse de las estratégicamente vitales alturas de Mamayev Kurgan, los alemanes han obligado a los últimos [SOV.GetAdjective] defensores a cruzar el Volga hacia su costa oriental. Según informes no confirmados, los reductos del Ejército [SOV.GetSovietArmyAdjectiveBasedOnIdeology] que luchan junto con los partisanos se han retirado a alcantarillas y sótanos para continuar su lucha. \n\nSin embargo, no se cree que quede ninguna resistencia organizada significativa." #NT!
 news.106.t: "La caída de Moscú" #NT!
 news.106.d: "Al amanecer de hoy, los panzer alemanes destrozaron las barreras levantadas apresuradamente en las calles de Moscú y se vieron semiorugas descargando granaderos Panzer en la Plaza Roja. Se podía ver el humo espeso y ondulante de los numerosos incendios que arden en los suburbios mientras la infantería alemana asaltaba el Kremlin. Se informó que se necesitaron granadas y lanzallamas para luchar contra los obstinados remanentes de la NKVD que intentaban defender cada centímetro del complejo. La capital rusa está ahora en manos alemanas, pero ha quedado en ruinas en llamas. \n\nInformes no confirmados indican que el cadáver embalsamado de Lenin fue evacuado sano y salvo hacia el este." #NT!
 news.106.a: "¿Es este el fin de la Unión Soviética?" #NT!
 news.106.b: "¡Por fin Moscú es nuestra!" #NT!
 news.106.c: "¡Hay que expulsar a los liberales de Moscú!" #NT!
 news.107.t: "La caída de Sebastopol" #NT!
 news.107.d: "La ciudad fuertemente fortificada de Sebastopol, base de la Flota Soviética del Mar Negro, finalmente sucumbió a los ataques alemanes. \n\nSu pérdida obstaculizará gravemente cualquier intento soviético de disputar el Mar Negro, y la caída de la ciudad se considera una importante victoria alemana.\n\nYa se ha emitido un edicto desde Berlín, declarando que la ciudad en adelante será conocido como 'Theodorichshafen' en honor a Teodorico el Grande." #NT!
 news.108.t: "La caída de Bakú" #NT!
 news.108.d: "Hoy temprano, las fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra la Unión Soviética. \n\nSituada a orillas del Mar Caspio, la ciudad es la clave del Cáucaso, y sus numerosos yacimientos petrolíferos seguramente beneficiarán el esfuerzo bélico alemán.\n\nSu captura coloca a Alemania en posición de expandir la guerra a Medio Oriente y posiblemente incluso la India." #NT!
 news.109.t: "La caída de El Cairo" #NT!
 news.109.d: "Las fuerzas del Deutsches Afrikakorps se han abierto camino hasta El Cairo, la capital de Egipto. \n\nA medida que las fuerzas aliadas se retiraban más hacia el desierto en desorden, los soldados alemanes que marchaban por El Cairo fueron vitoreados como libertadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída de El Cairo es una pérdida significativa para los aliados. esfuerzo bélico, y varios expertos han especulado que todo el Medio Oriente ahora está abierto a la conquista alemana." #NT!
 news.110.t: "La caída de Washington" #NT!
 news.110.d: "Los combates en el área de Washington D.C. llegaron a su fin hoy, cuando las fuerzas alemanas que avanzaban a lo largo del Potomac eliminaron los últimos focos de resistencia en la ciudad. \n\nUna densa capa de humo se cierne sobre la ciudad y, según se informa, al menos una parte proviene de agentes de la OSS que estuvieron quemando documentos confidenciales hasta el último momento. Un destacamento de las Waffen-SS aseguró la Casa Blanca después de un breve tiroteo con miembros del Servicio Secreto de EE.UU., pero se cree que el presidente fue evacuado sano y salvo hace varios días.\n\nLa caída de la capital estadounidense ilustra el terrible poder del Máquina de guerra alemana." #NT!
 news.111.t: "La caída de Nueva York" #NT!
 news.111.d: "Después de horas de guerra callejera, en gran parte contra irregulares armados, las puntas de lanza alemanas avanzaron hacia la ciudad de Nueva York y tomaron el control de la ciudad. \n\nLas barreras antitanques improvisadas colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y los Panzergrenadiers se abrieron paso a través de Manhattan, cuadra por cuadra.\n\nLos incendios han estado fuera de control en las partes orientales de la ciudad desde hace varios días, provocando incendios hasta el horizonte por la noche. \n\nLa Estatua de la Libertad fue decapitada por un proyectil de artillería perdido, aunque sigue siendo motivo de controversia qué lado disparó." #NT!
 news.112.t: "La caída de Gibraltar" #NT!
 news.112.d: "Después de varios informes contradictorios, ahora se ha confirmado que Gibraltar ha caído en manos de Alemania. \n\nEsta estratégica ciudad portuaria protege la entrada al Mediterráneo y era ampliamente considerada inexpugnable antes de que comenzara la guerra. La guarnición británica se retiró a los túneles que discurrían debajo del Peñón, pero finalmente fue desalojada por lanzallamas y granadas. \n\nCon Gibraltar en manos alemanas, se ha producido un dramático cambio de poder en la Batalla del Mediterráneo." #NT!
 news.113.d: "Soldados italianos jubilosos entraron hoy en El Cairo, momentos después de que las últimas unidades británicas se retiraran de la ciudad. \n\nSe organizó inmediatamente un desfile de la victoria y los soldados italianos acudieron en masa a las Grandes Pirámides de Giza para tomarse fotografías frente a los lugares famosos.\n\nCon El Cairo bajo control, [ITA.GetLeader] está ahora un paso más cerca de unir a Italia África Oriental con Libia italiana y formando una colonia contigua en África." #NT!
 news.113.b: "¡Otra conquista para Italia!" #NT!
 news.114.d: "[GetItalianConquestofParisDesc]" #NT!
 news.114.d_leader: "Los últimos focos de resistencia francesa en París fueron eliminados hoy y la ciudad ahora está firmemente bajo control italiano. \n\n[ITA.GetLeader] fue trasladado apresuradamente en avión para participar en el desfile de la victoria en los Campos Elíseos, cabalgando delante de las tropas que marchaban sobre un semental blanco. Durante las celebraciones, comparó la actual campaña en Francia con la conquista de la Galia por César y prometió que era sólo el comienzo del ascenso de Italia a la grandeza.\n\nEl tiempo dirá si tiene razón." #NT!
 news.114.d_council: "Los últimos focos de resistencia francesa en París fueron eliminados hoy, y la ciudad ahora está firmemente bajo control italiano. \n\n[ITA.GetLeader] fue trasladado rápidamente en avión para participar en el desfile de la victoria en los Campos Elíseos, cabalgando al frente de las tropas que marchaban en sementales blancos. Durante las celebraciones, se hicieron comparaciones entre la actual campaña en Francia y la conquista de la Galia por parte de César, y varios miembros del consejo prometieron que esto era solo el comienzo del ascenso de Italia a la grandeza.\n\nEl tiempo dirá si tienen razón." #NT!
 news.115.d: "Las fuerzas italianas han asaltado con éxito Londres y el Tricolore ha sido izado sobre la Torre Victoria. En algunas partes de la ciudad continúan los combates menores y, en un incidente esta mañana, varios bersaglieri fueron abatidos a tiros por francotiradores escondidos en lo alto del Big Ben.\n\nDespués de tres intentos fallidos de desalojarlos, toda la torre del reloj fue derribada por cargos de demolición en lo que los funcionarios italianos describen como una "lamentable reacción exagerada" por parte del comandante local." #NT!
 news.116.d: "Italia parece tener el control de Gibraltar, después de lo que se ha informado como intensos combates alrededor del Peñón y el puerto. Todavía se pueden escuchar explosiones ocasionales desde los túneles militares que se extienden bajo el Peñón, pero los funcionarios italianos afirman que se ha puesto fin a toda resistencia organizada.\n\nCon esta puerta vital al Mediterráneo bajo control italiano, las fuerzas navales británicas se verán en apuros para desafiar a la Regia Marina en la región." #NT!
 news.117.t: "La caída de Singapur" #NT!
 news.117.d: "Singapur, el 'Gibraltar del Este', ha sido tomado por las fuerzas imperiales japonesas a pesar de haber sido considerada una fortaleza inexpugnable por sus antiguos propietarios británicos.\n\nLa Administración Militar Japonesa de Singapur ha elegido el Edificio Fullerton como su sede, y el La ciudad ha pasado a llamarse Syonanto, que se traduce aproximadamente como "Isla del Sur ganada en la era de Showa". Se puede ver a los Kempeitai patrullando las calles en masa para insistir en el mensaje de que los japoneses están ahí para quedarse." #NT!
 news.117.b: "¡Para el emperador!" #NT!
 news.118.t: "La caída de Pearl Harbor" #NT!
 news.118.d: "Las fuerzas japonesas asaltaron y tomaron Honolulu, la ciudad más grande de la isla hawaiana de O'ahu. También ha caído la base naval de Pearl Harbor, antiguo cuartel general de la flota estadounidense del Pacífico.\n\nSegún testigos, los asediados marineros y marines estadounidenses se retiraron a la isla Ford, donde continuaron ofreciendo tenaz resistencia hasta que fueron sometidos a una intensa artillería y bombardeo aéreo. Con esta isla bajo su control, el largo alcance de la Armada Imperial Japonesa se ha hecho aún mayor." #NT!
 news.119.t: "La caída de Nueva Gales del Sur" #NT!
 news.119.d: "Ampliando aún más sus conquistas en el sur, el imperio de Japón se ha apoderado de Sydney y de la capital australiana, Canberra. Los defensores locales se vieron obligados a retirarse a través del Puente del Puerto de Sydney hacia nuevas posiciones en Observatory Hill, pero los intentos de demoler el puente fueron frustrados por el avance de las fuerzas japonesas, que luego avanzaron para tomar Canberra.\n\nAhora se puede ver la bandera de guerra japonesa. que cuelgan de la Casa del Parlamento en Canberra, que sirve como sede de la nueva administración militar de la zona, y la policía militar de Kempeitai mantiene un ojo vigilante en las calles." #NT!
 news.120.t: "La caída de Los Ángeles" #NT!
 news.120.d: "Después de establecer un punto de apoyo en el continente americano, las fuerzas japonesas convergieron en Los Ángeles y derrotaron a los defensores de la ciudad. Una larga procesión de tropas imperiales desfiló por la Avenida Central esta tarde mientras fotógrafos de noticieros japoneses filmaban el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, se informó que los combates fueron feroces en varias áreas de la ciudad. Hollywood sufrió daños particularmente graves y muchos oficiales japoneses se tomaron fotografías frente al cartel de Hollywood perforado y desmoronado." #NT!
 news.121.t: "La caída de Nankín" #NT!
 news.121.d: "La capital de la República de China, Nanjing, ha sido ocupada por fuerzas del Imperio del Japón. A pesar de la feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron capturar la Puerta de Zhongshan y se abrieron paso hasta la ciudad. Todavía se pueden escuchar disparos esporádicos y hay varios incendios en diferentes partes de la ciudad, pero la mayoría de las fuerzas chinas supervivientes se han retirado o han sido capturadas. Junto con la captura de Shanghái, esta es una victoria significativa para Japón en su guerra contra China." #NT!
 news.122.t: "La caída de Vladivostok" #NT!
 news.122.d: "Vladivostok, la ciudad más grande del Lejano Oriente ruso y sede de la Flota Soviética del Pacífico, ha sido asaltada por tropas japonesas. Su posición estratégica en el otro extremo del Ferrocarril Transiberiano hace que su pérdida sea aún más perjudicial para el esfuerzo bélico soviético en Asia.\n\nMuchos de los habitantes de la ciudad todavía recuerdan la ocupación japonesa que duró varios años durante la Guerra Civil Rusa. Guerra. Esta vez, algunos temen no irse nunca." #NT!
 news.123.t: "La caída de Hong Kong" #NT!
 news.123.d: "Las tropas del Imperio de Japón han capturado la Colonia de la Corona Británica de Hong Kong después de atravesar la Línea de Bebedores de Ginebra y aterrizar en la propia isla de Hong Kong. La situación pronto se volvió insostenible para los defensores, y el gobernador se rindió en persona en el hotel Peninsula Hong Kong donde los japoneses habían establecido su cuartel general.\n\nDespués de una breve ceremonia, se instaló un nuevo gobernador japonés que anunció un "Nuevo Hong Kong". ' al mundo, 'libre del colonialismo occidental'." #NT!
 news.124.t: "La caída de Manila" #NT!
 news.124.d: "Manila, capital de Filipinas, ha caído en manos de los japoneses tras la retirada de sus defensores estadounidenses y filipinos. La entrada a la estratégicamente vital Bahía de Manila siguió siendo disputada durante algún tiempo después de la caída de la ciudad debido a la fuerte concentración de artillería costera estadounidense en la isla Corregidor, pero los cañones finalmente callaron después de un ataque japonés concertado.\n\nCon Manila bajo control japonés , se espera que el resto de Filipinas le siga poco después. Esta es una dolorosa derrota para las fuerzas estadounidenses en Asia y el Pacífico." #NT!
 news.125.t: "La caída de Calcuta" #NT!
 news.125.d: "Después de un período de intensos bombardeos, ahora se ha confirmado que la ciudad de Calcuta en India ha caído ante el avance de las fuerzas japonesas. Incluso mientras todavía se producían combates esporádicos en las afueras de la ciudad, rápidamente se organizó un desfile de la victoria en la avenida Chowringhee.\n\nMiembros del Ejército Nacional Indio, un equipo militar organizado por los japoneses y dedicado a la liberación de la India de Gran Bretaña. , participó en el desfile y provocó grandes aplausos de la multitud. Con la caída de Calcuta, muchos predicen que pronto seguirá toda la India británica." #NT!
 news.126.t: "La caída de Nueva Delhi" #NT!
 news.126.d: "Las ofensivas japonesas continúan en la India y recientemente se produjo la caída de Nueva Delhi. Como capital de la India británica, esta ciudad tiene una inmensa importancia estratégica y su pérdida puede resultar un factor decisivo en la campaña india en curso.\n\nSe informó que el propio virrey fue capturado por unidades de avanzada japonesas mientras supervisaba la transferencia de sus pertenencias desde la Casa del Virrey hasta una caravana de camiones, pero esto aún no ha sido confirmado." #NT!
 news.127.t: "La caída del Canal de Panamá" #NT!
 news.127.d: "En lo que debe considerarse un golpe monumental al esfuerzo bélico estadounidense, las fuerzas japonesas desembarcaron en Panamá y tomaron el control del canal después de obligar a su guarnición a rendirse. Se dice que varios grupos de soldados estadounidenses y panameños escaparon a la selva cercana para librar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia japonesa. Con la caída del canal, las fuerzas navales estadounidenses ahora tienen que rodear Sudamérica para llegar a la costa oeste de Estados Unidos, lo que le da a la Armada Imperial Japonesa una importante ventaja estratégica." #NT!
 news.128.t: "La caída de Berlín" #NT!
 news.128.d: "La captura de la capital alemana ha sido confirmada por funcionarios en Washington, después de que las fuerzas estadounidenses se abrieron paso hacia Berlín desde varias direcciones. Los combates en la ciudad fueron descritos como intensos, y el puente Moltke fue demolido por pioneros alemanes desesperados para detener el avance estadounidense.\n\nFinalmente se aseguraron otros puentes sobre el Spree, y los soldados irrumpieron con éxito en la Ópera Kroll y el Reichstag a pesar de las feroces batallas. Resistencia alemana. Las barras y estrellas ondean ahora con el viento sobre el Reichstag y los combates en la ciudad han cesado. La batalla de Berlín ha terminado." #NT!
 news.128.b: "¡Una operación de libro de texto!" #NT!
 news.129.d: "Las fuerzas británicas han avanzado hacia Berlín y el Gabinete de Guerra ha anunciado la captura exitosa de la capital alemana después de una batalla campal. Al atacar al amanecer, los comandos británicos tomaron el aeropuerto de Tempelhof mientras columnas blindadas avanzaban a lo largo de Frankfurter Allee.\n\nCon la Cancillería del Reich bajo control británico, los combates en la ciudad prácticamente han terminado. El estado actual del gobierno alemán sigue sin estar claro, pero se cree que al menos algunos elementos escaparon de la ciudad antes de su caída." #NT!
 news.129.b: "¡Buen trabajo, muchachos!" #NT!
 news.130.d: "Las fuerzas francesas han asaltado con éxito la capital alemana, que cayó tras una serie de batallas campales dentro de los límites de la ciudad. Un gran grupo de soldados de las Waffen-SS se atrincheró en el Estadio Olímpico, que finalmente cayó después de un decidido ataque de legionarios extranjeros apoyados por artillería.\n\nEl tricolor francés ahora puede verse volando sobre la Cancillería del Reich, y aunque todavía hay combates esporádicos Según informes procedentes de algunos suburbios, se cree que la mayor parte de Berlín ha quedado libre de resistencia organizada." #NT!
 news.130.b: "¡Viva Francia!" #NT!
 news.131.d: "Se ha informado de combates desesperados en Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Después de avanzar por la Frankfurter Allee, los polacos llegaron a Alexanderplatz, que fue escenario de una batalla campal. En otros lugares de la ciudad, la Puerta de Brandeburgo se derrumbó, supuestamente después de ser embestida por un tanque polaco, y la Ópera Kroll fue arrasada por un bombardeo de artillería después de que sus tenaces defensores de las SS se negaran a rendirse. El rojo y el blanco de la bandera polaca ondean ahora sobre el Reichstag, y los últimos focos de resistencia han sido eliminados." #NT!
 news.131.b: "El gigante polaco no puede detenerse." #NT!
 news.132.t: "La caída de Roma" #NT!
 news.132.d: "Las fuerzas aliadas entraron recientemente en Roma después de la rendición de su guarnición, y la ciudad ahora se encuentra bajo ocupación militar. La mayoría de los monumentos históricos permanecen intactos, después de haber resistido otra batalla por el control de la ciudad. Al menos por ahora, las tropas aliadas han permanecido fuera de la Ciudad del Vaticano a petición de la Santa Sede.\n\nLa caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significa el fin de la resistencia organizada a el avance de los ejércitos aliados en la península." #NT!
 news.132.b: "¡Una gran victoria!" #NT!
 news.133.d: "Fuerzas francesas entraron recientemente en Roma después de que la guarnición italiana que quedaba en la ciudad se desvaneciera en el campo circundante. Las tropas francesas se movieron rápidamente para ocupar todos los edificios gubernamentales importantes, y una larga procesión de soldados y vehículos blindados logró un "triunfo" a lo largo de la Via del Corso.\n\nCon la caída de Roma, la capacidad de Italia para continuar La guerra se pone en duda. Los observadores externos esperan que el gobierno italiano, que huyó de la ciudad justo antes de su caída, pronto comience negociaciones de rendición." #NT!
 news.134.t: "La liberación de París" #NT!
 news.134.d: "Ahora se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas han entrado en la ciudad y la guarnición alemana restante se ha rendido. Se podía ver a los parisinos animando a sus libertadores mientras marchaban por los Campos Elíseos, incluso cuando había rumores de disparos de francotiradores alemanes en algunas partes de la ciudad.\n\nSe temía que los alemanes emplearan una estrategia de tierra arrasada y abandonaran París. una ruina en llamas, pero los monumentos de la ciudad parecen haberse salvado. De hecho, todavía hoy se puede ver la bandera tricolor francesa volando desde la Torre Eiffel." #NT!
 news.135.t: "La caída de Tokio" #NT!
 news.135.d: "Las fuerzas estadounidenses han entrado en Tokio y el Departamento de Guerra de Estados Unidos anunció recientemente el fin de las principales operaciones de combate en la ciudad. Se informó que los combates fueron intensos, particularmente en las cercanías del Palacio Imperial, que estaba defendido por miembros fanáticos de la Guardia Imperial, aunque se cree que el Emperador abandonó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio , los expertos predicen que la resistencia organizada en el resto de las islas japonesas pronto se desmoronará. Se espera que las negociaciones de paz comiencen en breve, a menos que los japoneses de línea dura convenzan al Emperador de continuar la lucha a muerte." #NT!
 news.136.d: "Tras una serie de batallas campales, las fuerzas aliadas han ocupado Moscú, capital de [SOV.GetNameDef]. La ciudad ha sufrido grandes daños y los incendios siguen arrasando a ambos lados del río Moscova. A pesar de los intensos bombardeos, el Kremlin está razonablemente intacto y ha sido elegido como ubicación para la sede de la Administración de Ocupación Aliada.\n\nCon la pérdida de Moscú, el esfuerzo bélico soviético ha sufrido un enorme golpe. Aunque se cree que la mayor parte del gobierno evacuó la ciudad mucho antes de su caída, los expertos militares afirman que un colapso soviético total puede no estar muy lejos." #NT!
 news.137.t: "La liberación de Londres" #NT!
 news.137.d: "Los combates han terminado en Londres y se han eliminado los últimos focos de resistencia alemana. Tan pronto como se dio el visto bueno, multitudes jubilosas se lanzaron a las calles para celebrar a sus libertadores estadounidenses, mientras se escuchaban las campanas de las iglesias repicar por toda la ciudad.\n\nLa fiebre de la liberación parece estar abrazando a Gran Bretaña, como finalmente parece probable que la ocupación alemana está llegando a su fin. Se ha informado de levantamientos espontáneos en zonas todavía bajo control alemán, aunque estos incidentes han sido tratados con dureza. ¿Ha regresado por fin la libertad al Reino Unido?" #NT!
 news.138.d: "A diferencia de 1920, no hubo ningún "milagro en el Vístula" cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad se ha derrumbado en gran medida, y se puede ver la bandera soviética izada sobre la mayoría de los edificios gubernamentales.\n\n¿Estamos siendo testigos del fin de la nación polaca, o sus fuerzas lograrán de alguna manera recuperarse y retomar su capital? La mayoría de los expertos consideran que este escenario es poco probable." #NT!
 news.138.b: "[GetSOVIdeologyLondonResponse]" #NT!
 get_SOV_ideology_london_response: "¡Adelante, camaradas!" #NT!
 get_SOV_ideology_london_response_alt: "¡Adelante!" #NT!
 news.139.t: "La liberación de Varsovia" #NT!
 news.139.d: "La devastada ciudad de Varsovia ha caído ante el avance de los ejércitos soviéticos, después de que los últimos defensores alemanes se retiraran de sus suburbios en llamas. Gran parte de la ciudad está en ruinas después de batallas anteriores, y los miembros de la resistencia local emergieron apresuradamente de los escombros para saludar a sus libertadores.\n\nCon Varsovia bajo control soviético, la situación estratégica de Alemania en Europa del Este pronto podría deteriorarse aún más. Los expertos dudan de que puedan montar un contraataque para retomar la ciudad, pero la acosada población local no parece tan convencida." #NT!
 news.139.a: "Es este el principio del fin...?" #NT!
 news.140.d: "Un comunicado soviético anuncia la capitulación de todas las fuerzas alemanas en Berlín. Después de rodear la ciudad, los rusos la asaltaron desde varias direcciones diferentes, y los defensores alemanes resistieron furiosamente en cada paso del camino.\n\nLas tropas soviéticas finalmente se abrieron paso a través del puente Moltke y entraron en el edificio del Reichstag, luchando habitación por habitación hasta que Llegaron al tejado donde ondeaba la bandera soviética sobre la ciudad. La batalla de Berlín ha terminado." #NT!
 news.140.a: "El oso [SOV.GetAdjective] está creciendo..." #NT!
 news.140.b: "¡La guarida liberalista es nuestra!" #NT!
 news.141.d: "Roma, la "Ciudad Eterna", ha caído ante el avance de las puntas de lanza soviéticas. Cuando las fuerzas italianas retrocedieron, las tropas rusas se desplegaron hacia la ciudad y se ocuparon de los pocos focos de resistencia que quedaban. La mayoría de los monumentos históricos parecen haber sufrido pocos daños, aunque hay informes contradictorios de que el Panteón fue arrasado por disparos de ametralladora.\n\nHasta ahora los soviéticos parecen estar respetando la autoridad de la Santa Sede, pero sus fuerzas se han posicionado en un anillo alrededor de la Ciudad del Vaticano, un gesto que seguramente debe poner nervioso a Su Santidad." #NT!
 news.142.d: "El avance inexorable del Ejército Rojo continúa y ahora llegan informes de que la capital francesa ha caído. Los socialistas franceses supuestamente ayudaron a los soviéticos cuando entraron en la ciudad, participando en ataques contra elementos del armée de terre en retirada.\n\nSe han distribuido folletos por toda la ciudad, informando a los parisinos que han sido "liberados de la opresión de la burguesía" y que la Comuna de París finalmente ha resucitado." #NT!
 news.143.d: "En el último Orden del Día transmitido desde Moscú, se anunció la captura de París a manos de las fuerzas alemanas. Según los informes, muchos de los defensores de la ciudad se ahogaron en el Sena después de que un intenso bombardeo de artillería soviética derribara varios de los puentes que cruzaban el río.\n\nLa Torre Eiffel fue derribada después de una explosión masiva en su base, aunque aún no está claro qué lado fue el responsable. Las fuerzas soviéticas están celebrando ahora un desfile de la victoria en los Campos Elíseos mientras los cansados ​​parisinos observan, preguntándose si sólo han cambiado a un ocupante por otro." #NT!
 news.143.a: "Es este el principio del fin...?" #NT!
 news.144.d: "[GetSOVIdeologyLondonDesc]" #NT!
 get_SOV_ideology_london_desc: "El avance comunista continúa y las fuerzas soviéticas recientemente completaron la captura de Londres. El Ejército Rojo organizó rápidamente un desfile, incluso antes de que se hubieran eliminado por completo los últimos focos de resistencia en la ciudad.\n\nLos simpatizantes comunistas se apresuraron a entregar los nombres de conocidos antisocialistas a las autoridades militares soviéticas. y un Tribunal Popular se ha reunido en Trafalgar Square para castigar a los peores infractores." #NT!
 get_SOV_ideology_london_desc_alt: "La ofensiva de [SOV.GetAdjective] continúa. Los acontecimientos más recientes han visto a Londres bajo un ataque agresivo y, posteriormente, bajo el aluvión de ataques aparentemente interminables. \n\n Apenas se había acabado con los últimos focos de resistencia cuando las fuerzas de [SOV.GetAdjective] organizaron un desfile para celebrar su victoria. Los partidarios de los líderes de [SOV.GetLeader] y [SOV.GetLeader.GetHerHis] han ofrecido su máximo apoyo y admiración ahora que esta nueva era finalmente está sobre ellos." #NT!
 news.145.d: "Los incendios continúan arrasando el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en batalla o han sido capturados por el avance de las fuerzas soviéticas. Multitudes han salido a las calles para animar a los rusos mientras avanzan para acabar con los últimos reductos obstinados.\n\nLos colaboradores han sido tratados con dureza y los soviéticos han organizado un consejo provisional para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que todos los miembros de este consejo parecen haber provenido del Partido Comunista de Gran Bretaña." #NT!
 news.145.a: "Un avance significativo." #NT!
 news.146.d: "Las fuerzas soviéticas se han concentrado en Tokio y se han informado intensos combates en toda la ciudad. La mayor parte de la ciudad está ahora bajo control soviético, con la excepción de los suburbios del este, donde todavía se producen incendios masivos.\n\nCuando los combates se desplazaron hacia el Palacio Imperial, miembros de la Guardia Imperial supuestamente lanzaron cargas de bayoneta contra las tropas soviéticas que se acercaban. . El palacio fue finalmente asaltado por un destacamento de paracaidistas del VDV, que tuvieron que abrirse camino a través del recinto habitación por habitación. No se tomaron prisioneros, pero se cree que el Emperador fue evacuado de manera segura antes de que cayera la ciudad." #NT!
 news.147.d: "Leningrado, la antigua capital del Imperio ruso, ha sido ocupada por fuerzas finlandesas. Con una población de más de tres millones, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses.\n\nExiste cierto debate sobre si la ciudad debería integrarse en la Gran Finlandia. ya que los finlandeses ingrios constituyen una minoría considerable en las regiones fuera de la ciudad. Esto, por supuesto, supone que el Ejército Rojo no pueda retomar la ciudad en una contraofensiva." #NT!
 news.148.d: "Las noticias procedentes de Tokio confirmaron recientemente que la ciudad ha caído en manos de las fuerzas chinas. Gran parte de ella está en ruinas, incluido el Palacio Imperial, que ahora sirve como sede de la administración militar china.\n\nReporteros extranjeros presenciaron un enorme desfile de la victoria que contó con una procesión aparentemente interminable de soldados chinos marchando por la ciudad. Los ciudadanos japoneses alineados en las calles observaron en silencio el desfile de las tropas." #NT!
 news.149.d: "Por primera vez desde que fue capturado por los británicos hace más de dos siglos, Gibraltar vuelve a estar en manos españolas. Las noticias que llegan desde el territorio informan que la mayor parte de la guarnición se ha rendido, aunque algunos reductos testarudos se han retirado a túneles que corren bajo el Peñón.\n\nEn una conferencia de prensa en Madrid, representantes del gobierno declararon que de ahora en adelante Gibraltar será considerado territorio español 'a perpetuidad'. Como era de esperar, los diplomáticos británicos han desacreditado la declaración, descartándola como "una absoluta tontería"." #NT!
 news.150.t: "Golpe de Estado en Yugoslavia" #NT!
 news.150.d: "Los intentos del gobierno yugoslavo de cooperar con Alemania han tenido muchos oponentes dentro del ejército de la nación, lo que hoy resultó en un golpe de estado que derrocó al gobernante reinante y colocó al rey Pedro II en el trono.\n\nLa nación ha cortado muchos de sus vínculos con Alemania y el nuevo régimen parece dispuesto a arriesgarse a una guerra en lugar de cooperar." #NT!
 news.150.b: "Los tontos han cavado su propia tumba." #NT!
 news.151.t: "Renania sigue desmilitarizada" #NT!
 news.151.d: "Después de los intentos de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los aliados los obligó a dar marcha atrás. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania seguía adelante con el plan, rápidamente quedó claro que este nivel de resistencia era inesperado. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nTal como están las cosas, Renania seguirá siendo una zona desmilitarizada como lo dicta el tratado a menos que Alemania entre en guerra." #NT!
 news.151.a: "Crisis evitada por ahora." #NT!
 news.151.b: "Nuestro dia llegara." #NT!
 news.151.c: "Deberían haber sabido que no los dejaríamos sin respuesta." #NT!
 news.152.d: "Después de los intentos de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia los obligó a dar marcha atrás. A pesar de que Gran Bretaña se negó a intervenir y Francia amenazó con movilizarse si Alemania seguía adelante con el plan, rápidamente quedó claro que cualquier intervención militar era inesperada. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nTal como están las cosas, Renania seguirá siendo una zona desmilitarizada como lo dicta el tratado a menos que Alemania entre en guerra." #NT!
 news.152.c: "Francia está sola, pero fuerte." #NT!
 news.152.e: "Claramente nuestra intervención no fue necesaria." #NT!
 news.153.t: "Alemania rompe el pacto Molotov-Ribbentrop" #NT!
 news.153.d: "El pacto de no agresión entre Alemania y [SOV.GetNameDef], que para empezar fue un acontecimiento sorprendente, ahora se ha desmoronado de manera menos sorprendente. Alemania ha atacado, roto el pacto y ha vuelto a hablar abiertamente una vez más de la Unión Soviética como una amenaza que debe afrontar para que sus visiones del futuro se hagan realidad.\n\nLos dirigentes soviéticos no están muy contentos, pero quizás menos sorprendidos por la traición que decepcionado por no haber aprovechado la oportunidad primero." #NT!
 news.153.a: "La confianza entre gigantes es algo frágil." #NT!
 news.153.b: "Sólo lo firmamos para esperar algo de tiempo para el ataque." #NT!
 news.153.c: "Para los liberales un tratado no es más que un trozo de papel." #NT!
 news.154.t: "La URSS rompe el pacto Molotov-Ribbentrop" #NT!
 news.154.d: "El pacto de no agresión entre Alemania y la UE, que para empezar fue un acontecimiento sorprendente, ahora se ha desmoronado de manera menos sorprendente. [SOV.GetNameDef] ha atacado, rompiendo el pacto y prometiendo aplastar al régimen alemán y volver a poner al estado expansionista en su lugar.\n\nEs posible que los propios líderes alemanes hayan estado planeando un ataque, pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para hacer frente a la nueva amenaza." #NT!
 news.154.b: "¡Los socialistas no tienen sentido del honor ni del orgullo!" #NT!
 news.154.c: "El tratado ha cumplido su propósito." #NT!
 news.155.t: "Alemania otra vez en guerra" #NT!
 news.155.d: "Aunque muchos han deseado una paz duradera en Europa, un giro reciente de los acontecimientos ha dejado a Alemania nuevamente en el camino de la guerra. A pesar de violar claramente el tratado de Versalles, las tropas alemanas se han movilizado y están listas para pasar a la ofensiva. Los funcionarios alemanes afirman que ya no mantendrán Renania desmilitarizada, argumentando la necesidad de proteger a los ciudadanos alemanes en la zona." #NT!
 news.155.a: "Este puede ser el comienzo de otra Gran Guerra" #NT!
 news.155.b: "¡Por la gloria de la nación alemana!" #NT!
 news.156.t: "Komet avistado" #NT!
 news.156.d: "La aparición de un Komet en el cielo ha causado malestar entre nuestro pueblo. El Me 163 Komet, un avión cohete experimental surgido de uno de sus vuelos de prueba, ha conmocionado a la población rural que ha visto esta nave excepcionalmente rápida. Se ha desarrollado con el máximo secreto, pero pronto será desvelado. Este pequeño incidente sólo hará que su primera aparición formal sea aún más impresionante." #NT!
 news.156.a: "El fin está cerca... para nuestros enemigos." #NT!
 news.156.a.tt: "Un jarrón se cae.\n" #NT!
 news.156.a.2.tt: "De todas formas, ese jarrón no me gustaba." #NT!
 news.157.t: "[From.From.GetName] Interviene en [From.GetAdjective] guerra" #NT!
 news.157.d: "Hace sólo unos días tropas de [From.GetName] se movilizaron hacia [From.From.From.GetName] en una declaración de guerra. Posteriormente, [From.From.GetName] dio un ultimátum, ordenando a las partes que dejaran de luchar y todas las tropas de [From.GetAdjective] se retiraron. [From.GetLeader] afirma que su guerra estaba justificada y se ha negado a ceder. El país ahora está en pleno conflicto tanto con [From.From.From.GetName] como con [From.From.GetName]." #NT!
 news.157.a: "Parece que [From.From.GetName] están dispuestos a ensuciarse las manos." #NT!
 news.157.a_usa: "les mostraremos" #NT!
 news.158.t: "[From.From.GetName] Interviene en [From.GetAdjective] guerra" #NT!
 news.158.d: "Hace unos días [From.GetName] declaró la guerra a [From.From.From.GetName]. No mucho después, [From.From.GetName] emitió un ultimátum, afirmando que iría a la guerra con [From.GetName] si no cesaban todas las agresiones y firmaban un acuerdo de paz. [From.GetLeader] afirma que sus razones para la guerra eran justas, pero ha optado por desmovilizarse y aceptar la paz." #NT!
 news.158.a: "Parece que el juego de poder [From.From.GetAdjective] dio sus frutos" #NT!
 news.158.a_usa: "Debemos mantener la paz" #NT!
 news.159.t: "El amanecer de [From.GetFactionName]" #NT!
 news.159.d_01: "[From.GetLeader] anunció hoy que [From.GetName] se ha acercado para formar una nueva alianza. [From.GetFactionName] han hecho pública su intención de cooperar en caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir la agresión, hemos visto las consecuencias que traen cuando surge un conflicto. Las intenciones de los diferentes partidos que se unen a esta nueva alianza aún son discutibles, pero el propósito que pueda terminar sirviendo puede ser desconocido incluso para sus instigadores." #NT!
 news.159.d_02: "Se ha teorizado que las democracias no van a la guerra entre sí, pero esto no significa que tengan la garantía de ayudarse mutuamente en las guerras. Como los intereses políticos son diversos y la gente quiere la paz, entrar en una guerra a menudo supone un gran coste para estas naciones.\n\nSin embargo, esto no ha impedido que [From.GetName] anuncie hoy que ha formado una alianza militar, la [From.GetFactionName], unir fuerzas para proteger a su pueblo y sus ideales." #NT!
 news.159.d_03: "Incluso [From.GetName], famoso por su fe en la fuerza y ​​superioridad de su gente y nación, no deja de formar alianzas con aquellos a quienes respeta. [From.GetLeader] anunció hoy que se habían llegado a los acuerdos finales sobre [From.GetFactionName], una coalición militar en la que supuestamente solo cabían naciones honorables destinadas a la grandeza.\n\nSi esta grandeza se pretende que provenga de la construcción de la sociedad ideal dentro de las fronteras del respectivas naciones o trabajando juntos para expandirse más allá de ellas, es posible que el mundo no lo sepa hasta que sea demasiado tarde." #NT!
 news.159.d_04: "A pesar del reciente enfoque soviético en el socialismo en un solo país, las raíces internacionalistas del movimiento trascienden las fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] hoy cuando se anunció el [From.GetFactionName].\n\nMás allá de una Internacional política, se trata de una alianza que une militarmente a los países, y ambos regímenes prometen ayudarse mutuamente. contra amenazas externas. Queda por ver si actuará como espada o escudo para la revolución comunista." #NT!
 news.159.a: "¿Conducirá esto a la paz eterna o a otra guerra?" #NT!
 news.159.b: "¡Juntos nunca seremos derrotados!" #NT!
 news.159.c: "¡Una excelente iniciativa!" #NT!
 news.159.tt: "[This.GetName] es parte del [From.GetFactionName] con [From.GetName].\n" #NT!
 news.160.t: "Alemania bajo ataque" #NT!
 news.160.d: "No hace mucho, Alemania se vio arrastrada a otra guerra. Si bien todos esperaban una paz duradera en Europa, es evidente que las tensiones en el continente siguen siendo demasiado grandes. Las autoridades alemanas afirman que ya no pueden permitirse mantener desmilitarizada la región de Renania, argumentando que necesitan plena movilidad dentro de sus propias fronteras para poder defenderse." #NT!
 news.160.a: "Esto no augura nada bueno para Europa" #NT!
 news.160.b: "El pueblo alemán prevalecerá" #NT!
 news.161.t: "Francia prohíbe el socialismo" #NT!
 news.161.d: "El Gabinete [From.GetLeader] ha decretado la disolución de [From.GetCommunistParty]. Desde que la Rusia soviética firmó el pacto de no agresión con la Alemania nazi se ha hablado de proscribir el socialismo en Francia. El decreto fue promulgado tras el acuerdo entre las dos naciones para la partición de Polonia.\n[From.GetLeader] aprovechó la oportunidad cuando aumentó el apoyo a una prohibición e incluso los periódicos de izquierda comenzaron a abogar por la abolición de [From.GetCommunistParty]." #NT!
 news.161.a: "Una decisión drástica" #NT!
 news.161.b: "Haciendo todo lo posible para mantener a los burgueses en el poder." #NT!
 news.161.c: "Puede que haya sido necesario" #NT!
 news.161.e: "Era la única manera" #NT!
 news.162.d: "Con un tratado de paz final que divide a España en dos y aceptado por ambas partes, la Guerra Civil española ha llegado a su fin. Aunque los disidentes de ambos lados condenan este compromiso, esta frágil paz al menos dará tiempo a la nación dividida para recuperarse y reconstruirse en ambos lados." #NT!
 news.162.a: "Bien por los españoles." #NT!
 news.162.b: "Un día recuperaremos toda España." #NT!
 news.163.t: "Conferencia de Londres" #NT!
 news.163.d: "Utilizando la anexión de Austria a [GER.GetName] como base para su reclamación, Alemania ha exigido ahora la "legítima devolución" del antiguo territorio austríaco de Eslovenia a [YUG.GetName]. \n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena". Esta gran conferencia de paz ha llevado a la decisión de que Yugoslavia debería ceder Eslovenia a Alemania en nombre de una paz duradera.\n\nConsiderándose abandonado por las grandes potencias de Europa, el gobierno de [YUG.GetLeader] no ve otra opción que firmar el acuerdo tal como se le presenta." #NT!
 news.163.a: "esto terminara bien" #NT!
 news.163.b: "Justicia" #NT!
 news.163.c: "Lamentable" #NT!
 news.163.e: "Traicionado" #NT!
 news.164.t: "Crisis en Eslovenia" #NT!
 news.164.d: "Utilizando la anexión de Austria al [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia del [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se reunieron en Londres para discutir una solución a la "cuestión eslovena".\n\nEn la conferencia, Gran Bretaña y Francia se mantuvieron unidas frente a las demandas alemanas, declarando que Yugoslavia Deben mantener las fronteras tal como lo estipula Versalles." #NT!
 news.164.d_FRA_abandoned_yugoslavia: "Utilizando la anexión de Austria al [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia del [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nMientras Gran Bretaña insistió en que se debe mantener la integridad de Versalles, Francia respaldó las demandas alemanas en nombre de paz en Europa." #NT!
 news.164.a: "Creo que esto significa guerra." #NT!
 news.164.b: "Se enfrentarán a nuestra ira" #NT!
 news.164.c: "Estaremos del lado de la justicia." #NT!
 news.164.e: "¡Primero para pelear!" #NT!
 news.164.f: "Los británicos son tontos." #NT!
 news.165.t: "Crisis en Eslovenia" #NT!
 news.165.d: "Utilizando la anexión de Austria al [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia del [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nA pesar de días de negociaciones, la conferencia no logró llegar a un acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron decididos ante las amenazas alemanas. La delegación alemana se retiró en señal de protesta y las nubes de guerra se acumulan sobre Eslovenia." #NT!
 news.165.a: "Esto parece sombrío" #NT!
 news.165.b: "No daremos marcha atrás" #NT!
 news.165.c: "Es desafortunado" #NT!
 news.165.e: "Juntos saldremos victoriosos" #NT!
 news.165.f: "¡Haremos lo correcto!" #NT!
 news.166.t: "Acuerdo de Londres" #NT!
 news.166.d: "Utilizando la anexión de Austria al [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia del [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nLas grandes potencias acordaron que Eslovenia debería ser cedida a Alemania en un último esfuerzo por mantener la paz. . \nSin embargo, en un apasionado discurso en contra de la amenaza alemana a la estabilidad europea, [YUG.GetLeader] declaró inequívocamente que [YUG.GetName] se negaría a ceder ni siquiera un centímetro de tierra, independientemente del hecho de que se encuentran completamente abandonados en su momento de necesidad." #NT!
 news.166.a: "Las luces se están apagando" #NT!
 news.166.b: "los aplastaremos" #NT!
 news.166.c: "Estamos solos" #NT!
 news.167.t: "Crisis en Eslovenia" #NT!
 news.167.d: "Utilizando la anexión de Austria al [GER.GetName] como base para su reclamo, Alemania ahora ha exigido la "devolución legítima" del antiguo territorio austríaco de Eslovenia del [YUG.GetName]. \n\nEn respuesta, los signatarios del Tratado de Versalles se han reunido en Londres para discutir una solución a la "cuestión eslovena".\n\nLa conferencia estuvo determinada por un sorprendente giro de lealtades, ya que Italia respaldó la integridad territorial yugoslava, dejando Demandas alemanas no reconocidas. \n\nComo siempre, la política exterior italiana es totalmente impredecible, y queda por ver adónde esperan que los lleve esta táctica." #NT!
 news.167.a: "Estaremos atentos a esto." #NT!
 news.167.b: "Los aplastaremos a ambos" #NT!
 news.167.c: "Al menos no estamos sin amigos" #NT!
 news.167.e: "¡Italia se lo mostrará al mundo!" #NT!
 news.168.t: "Primer premio de Liubliana" #NT!
 news.168.d: "Con la pérdida de Eslovenia, las divisiones étnicas dentro de Yugoslavia han comenzado a mostrarse más claramente y la autoridad central se ha debilitado día a día. \n\nHoy, el Ministro de Asuntos Exteriores alemán anunció un plan para resolver finalmente "el error del Estado de Versalles". En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], gran parte de su territorio se ha dividido entre países amigos de Alemania.\n\nEste tratado ni siquiera fue visto por los diplomáticos de [YUG.GetAdjective] antes de su ratificación, pero con varios países luchando por apoderarse tierras yugoslavas de un gobierno central en colapso, es poco lo que el gobierno de [YUG.GetLeader] puede hacer." #NT!
 news.168.a: "Así se construye el Nuevo Orden" #NT!
 news.168.b: "Un sueño ha muerto este día." #NT!
 news.168.c: "esto no puede ser bueno" #NT!
 news.168.e: "Noticias excelentes" #NT!
 news.168.f: "Un mal resultado para nosotros" #NT!
 news.168.g: "Estamos agradecidos" #NT!
 news.168.h: "Desgraciado" #NT!
 news.168.i: "El poder de Italia obtiene un verdadero reconocimiento" #NT!
 news.168.j: "Será mejor que Alemania se cuide." #NT!
 news.169.t: "El destino de Yugoslavia" #NT!
 news.169.d_annex_YUG: "Las recientes pérdidas territoriales han provocado fracturas dentro del Estado yugoslavo que han llevado a conflictos étnicos y al debilitamiento de la autoridad central. Alemania ha llenado el creciente vacío y ha decidido declarar un "protectorado" sobre el resto de Yugoslavia." #NT!
 news.169.d_puppet_CRO_annex_YUG: "Las recientes pérdidas territoriales han provocado fracturas dentro del Estado yugoslavo que han llevado a conflictos étnicos y al debilitamiento de la autoridad central. Alemania ha creado un estado "independiente" de Croacia y anexó el resto." #NT!
 news.169.d_puppet_CRO_YUG: "Las recientes pérdidas territoriales han provocado fracturas dentro del Estado yugoslavo que han llevado a conflictos étnicos y al debilitamiento de la autoridad central. Alemania ha optado por dividir el resto entre un Estado serbio y un Estado croata bajo su dirección." #NT!
 news.169.a: "Alemania muestra a Europa su poder" #NT!
 news.169.b: "Elegimos el lado correcto" #NT!
 news.169.c: "esto es siniestro" #NT!
 news.169.e: "La paz está amenazada" #NT!
 news.170.t: "Segundo premio de Liubliana" #NT!
 news.170.d_BUL: "Afirmando que están intentando garantizar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda para que ceda territorio a Bulgaria. Si bien [GRE.GetName] ha protestado inmensamente, la fuerza de la influencia alemana en los Balcanes les deja pocas opciones. La única manera de evitar una confrontación con el [GER.GetName] es permitir que la diplomacia alemana dicte su integridad territorial." #NT!
 news.170.d_ITA: "Afirmando que están intentando garantizar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda de que ceda cualquier territorio que [ITA.GetName] haya reclamado. Si bien [GRE.GetName] ha protestado inmensamente, la fuerza de la influencia alemana en los Balcanes les deja pocas opciones. La única forma de evitar una confrontación tanto con [GER.GetName] como con [ITA.GetName] es permitir que la diplomacia alemana dicte su integridad territorial." #NT!
 news.170.d_ITA_BUL: "Afirmando que están intentando garantizar la paz en los Balcanes, Alemania ha presentado al gobierno griego una demanda de que ceda cualquier territorio reclamado por [BUL.GetName] y [ITA.GetName]. Con la fuerte presencia de [GER.GetAdjective] en los Balcanes y el enfoque amenazador tanto de Bulgaria como de Italia, [GRE.GetLeader] no ha tenido más remedio que aceptar." #NT!
 news.170.d_GER: "Habiéndose establecido como una fuerza en los Balcanes, el [GER.GetName] ahora afirma que su motivación es mantener la paz en la región problemática. Para ello, también ha exigido la cesión de territorio griego a su autoridad.\n\nFrente a la máquina de guerra alemana, el [GRE.GetName] no tuvo más opción que aceptar las demandas, aunque ellos las maldijeran como una farsa." #NT!
 news.170.a: "Cualquier cosa para preservar la paz." #NT!
 news.170.b: "Nos levantamos" #NT!
 news.170.c: "esto no se ve bien" #NT!
 news.170.e: "¿Puede el centro sostenerse?" #NT!
 news.170.f: "Eso fue una vergüenza" #NT!
 news.171.t: "Segundo premio de Liubliana" #NT!
 news.171.d_BUL: "Grecia ha rechazado la mediación alemana en su disputa fronteriza con Bulgaria, alegando que la oferta alemana equivale a una rendición. \n\nEn declaraciones a la prensa, [GRE.GetLeader] dijo que si [BUL.GetLeader] y [GER.GetLeader] querían estos territorios, podrían "venir a buscarlos". \n\nEl gobierno de [BUL.GetAdjective] ha rechazado cualquier afirmación de que haya ofrecido apoyo militar y económico a [GER.GetNameDef] a cambio de ayuda para ganar los territorios griegos." #NT!
 news.171.d_ITA: "Tras una reunión entre [GER.GetLeader] y [ITA.GetLeader], el gobierno de [GER.GetAdjective] respaldó públicamente la posición de [ITA.GetAdjective] en la actual disputa fronteriza con [GRE.GetNameDef]. \n\nEl líder griego [GRE.GetLeader] ha declarado que la solución ofrecida es totalmente inaceptable y ha prometido defender el país "hasta la última bala, el último proyectil, el último aliento"." #NT!
 news.171.d_ITA_BUL: "Las ofertas alemanas de mediación en el conflicto fronterizo entre Grecia, por un lado, e Italia y Bulgaria, por el otro, han sido rechazadas por Grecia. Un portavoz del gobierno de [GRE.GetAdjective] anunció que el ejército de [GRE.GetAdjective] está listo para defender el país contra cualquier invasor, y preferiría morir luchando antes que rendirse a los chacales y buitres que se aferran a los faldones de Alemania." #NT!
 news.171.d_GER: "Las conversaciones entre [GRE.GetNameDef] y [GER.GetNameDef] para resolver una serie de disputas fronterizas han fracasado. Afirmando que la propuesta alemana de arrendar algunas áreas para bases militares alemanas significaría efectivamente entregar grandes partes del país, [GRE.GetLeader] ha llamado a todos los griegos sanos a salir en defensa del país." #NT!
 news.171.a: "Tontos." #NT!
 news.171.b: "¿¡Cómo se atreven!?" #NT!
 news.171.c: "Deberíamos ver si podemos ayudar a Grecia." #NT!
 news.171.e: "Esto significará guerra." #NT!
 news.171.f: "Fracasarán, como lo hicieron los persas." #NT!
 news.172.t: "Grecia presenta" #NT!
 news.172.d: "Tras una larga y acalorada conversación con el embajador alemán, [GRE.GetLeader] ha anunciado que el gobierno de [GRE.GetAdjective] coordinará estrechamente sus políticas con [GER.GetNameDef] en el futuro. \n\nLa policía de la capital [GRE.GetAdjective] tuvo que utilizar la fuerza para disolver una serie de protestas espontáneas contra esta decisión, y muchos entre la multitud pidieron la cabeza de "ese cobarde [GRE.GetLeader]"." #NT!
 news.172.a: "Se muestran sabiamente." #NT!
 news.172.b: "Otro triunfo." #NT!
 news.172.c: "Esto es preocupante." #NT!
 news.172.e: "No hay nada que podemos hacer." #NT!
 news.172.f: "Es una tragedia griega." #NT!
 news.173.t: "La Cuarta Internacional" #NT!
 news.173.d_1: "Varios delegados comunistas de todo el mundo se reunieron hoy en París para una conferencia fundacional. Con los partidarios de las teorías de Trotsky tomando la iniciativa, se sentaron las bases para la Cuarta Internacional.\n\nAunque todavía no está claro qué impacto tendrán estos esfuerzos de organización en el escenario político internacional, la noticia parece haber despertado las sospechas de Stalin. Ha sospechado que muchos miembros de alto rango del partido y del ejército apoyan en secreto a Trotsky, y muchos de ellos todavía están vivos. Con su paranoia nuevamente en plena vigencia, se ha vuelto cada vez más solitario. Su desconfianza e inestabilidad han provocado una crisis en el gobierno soviético. A este ritmo, la nación se verá sumida en una guerra civil." #NT!
 news.173.d_2: "Varios delegados comunistas de todo el mundo se reunieron hoy en París para una conferencia fundacional, sentando las bases de lo que se ha conocido como la Cuarta Internacional. Los llamamientos para su formación han existido durante años, con partidarios de las teorías de Trotsky tomando la iniciativa.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero ordenando asesinatos adicionales y aumentando la propaganda contra su antiguo rival. Teniendo en cuenta las recientes purgas de presuntos trotskistas en los altos rangos del ejército y los dirigentes soviéticos, es poco probable que esto encuentre resistencia." #NT!
 news.173.a: "¿Cuántas internacionales habrá?" #NT!
 news.173.b: "Una era violenta para nuestra Unión." #NT!
 news.174.t: "[From.GetName] persigue la tecnología nuclear" #NT!
 news.174.d: "Tras las primeras pruebas, los políticos de [From.GetName] han decidido orientar la investigación de [From.GetAdjective] hacia el desarrollo de la tecnología nuclear. \n\nLa tecnología aún es altamente experimental y existe una gran incertidumbre sobre si tiene alguna aplicación práctica. Quién sabe a dónde podría llevar esto su esfuerzo bélico." #NT!
 news.174.a: "Deberíamos seguir este desarrollo." #NT!
 news.174.b: "Esperemos que su investigación dé frutos." #NT!
 news.174.c: "Nunca llegará a nada." #NT!
 news.174.e: "Realizaremos nuestra investigación en secreto." #NT!
 news.175.t: "Francia y Gran Bretaña anuncian alianza" #NT!
 news.175.d: "Aprovechando los vínculos forjados durante la Gran Guerra, Francia ha solicitado una alianza formal con Gran Bretaña, citando amenazas no especificadas contra la estabilidad de Europa.\n\nHoy su solicitud fue aprobada por el Parlamento británico y Francia se ha sumado al [ENG.GetFactionName]." #NT!
 news.175.a: "Permanecemos juntos." #NT!
 news.175.b: "Se están preparando para lo peor." #NT!
 news.175.c: "Agrupándose como ratas acorraladas." #NT!
 news.175.e: "Gran Bretaña se ha sumado a su suerte." #NT!
 news.176.t: "Gran Bretaña rechaza la alianza con Francia" #NT!
 news.176.d: "En un sorprendente giro de los acontecimientos, el Parlamento británico rechazó hoy la solicitud de [FRA.GetName] de una alianza formal entre las dos naciones. La razón dada fue evitar agitar el ya frágil equilibrio en el continente europeo.\n\nEl gobierno francés lo ha condenado como una medida política, sacrificando la seguridad francesa por los intereses británicos." #NT!
 news.176.a: "Deberían haber preguntado más amablemente." #NT!
 news.176.b: "Nuestros viejos enemigos están divididos." #NT!
 news.176.c: "Un día oscuro para los viejos aliados." #NT!
 news.177.t: "La pequeña entente" #NT!
 news.177.d: "Buscando formar un frente unido contra enemigos comunes, [From.GetName] se acercó a Checoslovaquia con la oferta de formar una "Pequeña Entente" para unirse contra enemigos comunes, renunciando así a sus vínculos con Gran Bretaña desde la Gran Guerra. Si bien se le ofreció un lugar en el pacto defensivo, el Primer Ministro británico dejó claro que Gran Bretaña no considera que la alianza sea "beneficiosa para la protección de la libertad europea". \n\nSin embargo, Francia ha establecido relaciones diplomáticas con otras naciones que podrían sentirse amenazadas y está fomentando la unidad para mantener el equilibrio diplomático en Europa y prevenir conflictos futuros. Sólo el tiempo dirá si podrán tener éxito." #NT!
 news.177.a: "¡Entonces no vengas llorando a nosotros más tarde!" #NT!
 news.177.b: "Vive la Francia y la Entente!" #NT!
 news.177.c: "Nunca más debemos permitir que Francia tenga la hegemonía en Europa." #NT!
 news.177.e: "¡Europa debe unirse contra los agresores liberales!" #NT!
 news.177.f: "Una señal del aumento de las tensiones europeas." #NT!
 news.178.t: "La izquierda ascendente en Francia" #NT!
 news.178.d: "Después de casi dos décadas de agitación política, el pueblo de [From.GetName] siente que aún tiene que recuperar lo que perdió en la Gran Guerra. Los [From.GetAdjective] han puesto su mirada en reconstruir el estado [From.GetAdjective], con su pueblo y para su pueblo.\n\nEstas nuevas reformas políticas permiten el florecimiento de sindicatos de trabajadores y organizaciones comunistas. Si Francia continúa por este camino, se encaminará a un realineamiento político hacia la extrema izquierda, o incluso a una revolución a gran escala." #NT!
 news.178.a: "¡Francia nos sigue hacia el futuro!" #NT!
 news.178.b: "Cierto signo de debilidad francesa." #NT!
 news.178.c: "Un acontecimiento trágico para la Tercera República." #NT!
 news.178.e: "Un hecho preocupante." #NT!
 news.179.t: "La derecha ascendente en Francia" #NT!
 news.179.d: "Después de casi dos décadas de agitación política, el pueblo de [From.GetName] siente que aún tiene que recuperar lo que perdió en la Gran Guerra. El establishment de [From.GetAdjective] ha puesto su mirada en reconstruir el estado de [From.GetAdjective] y restablecer la grandeza de [From.GetAdjective].\n\nEstas reformas políticas están fortaleciendo el poder del estado y del ejército, con el pueblo de [From.GetAdjective] convencido por las promesas de grandeza de [From.GetLeader] ." #NT!
 news.179.a: "¡El gobierno francés es enemigo de su propio pueblo!" #NT!
 news.179.b: "Esto podría volver a convertir a Francia en una gran nación." #NT!
 news.179.c: "Un acontecimiento trágico para la Tercera República." #NT!
 news.179.e: "Un hecho preocupante." #NT!
 news.180.t: "Francia es bienvenida al Komintern" #NT!
 news.180.d: "Tras el giro hacia el socialismo no sólo entre el pueblo francés, sino también en los pasillos del poder franceses, [France.GetName] anunció públicamente su deseo de formar parte del [From.GetFactionName].\n\n[From.GetName] respondió al instante, indicando las semanas de negociaciones. Eso debe haber estado sucediendo fuera de la vista del público. [From.GetLeader] habló extensamente sobre cómo los pueblos del mundo deben trabajar juntos para lograr la revolución en todos los países. \n\n[France.GetLeader] estuvo de acuerdo y amenazó en términos muy claros a aquellos "que tienen motivos para temer al [From.GetFactionName]"." #NT!
 news.180.a: "¡Unidos hacia la Revolución Mundial!" #NT!
 news.180.b: "Su alianza se desmoronará muy pronto." #NT!
 news.180.c: "No se debe permitir que los enemigos del conservadurismo se fortalezcan." #NT!
 news.180.e: "Francia ha elegido su bando." #NT!
 news.181.t: "[France.GetName] y [From.GetName] se unen" #NT!
 news.181.d: "Siguiendo una política cada vez más autocrática, [France.GetName] ha anunciado que es hora de encontrar aliados para contrarrestar la amenaza del socialismo global. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] permanecerán juntos como hermanos. "¡Nuestra herencia compartida ya no nos convertirá en enemigos, sino en aliados! Los titanes de Europa están unidos"." #NT!
 news.181.a: "¡Juntos nos mantenemos fuertes!" #NT!
 news.181.b: "Los enemigos del conservadurismo se hacen más fuertes." #NT!
 news.181.c: "Una amistad inesperada" #NT!
 news.182.t: "[France.GetName] ¡Se une al [From.GetFactionName]!" #NT!
 news.182.d: "La política europea dio un vuelco hoy, cuando los diplomáticos franceses y alemanes anunciaron un pacto militar entre [France.GetName] y [From.GetName]. Anunciaron que se ha derramado demasiada sangre en su frontera, cuando hay otras fuerzas que buscan su destrucción.\n\nEl [From.GetName] animó a todos a considerar lo que significa que en lugar de debilitarse unos contra otros, los viejos enemigos se crecer aún más fuertes juntos." #NT!
 news.182.a: "¡Nada puede amenazar al [From.GetFactionName]!" #NT!
 news.182.b: "El nuevo [From.GetName] se cierne sobre Europa." #NT!
 news.182.c: "La diplomacia europea se realinea a lo largo del Eje París-Berlín." #NT!
 news.182.e: "Oh cabrón." #NT!
 news.183.t: "[From.GetName] ¡Rechaza la Alianza Francesa!" #NT!
 news.183.d: "Rechazando los avances diplomáticos de [France.GetAdjective], [From.GetLeader] anunció públicamente que [From.GetName] no buscaría un pacto militar con [France.GetName].\n\nCalificando al estado de [France.GetAdjective] débil y corrupto, los diplomáticos de [From.GetAdjective] dijeron que ningún verdadero [From.GetAdjective] permitirá "el ☻ _0 Enfermedad" para propagarse." #NT!
 news.183.a: "¡Cómo se atreven!" #NT!
 news.183.b: "Podemos vivir con ellos como nuestros enemigos." #NT!
 news.183.c: "Mientras estén ocupados peleando entre sí..." #NT!
 news.184.t: "Italia busca vínculos más estrechos con Alemania" #NT!
 news.184.d: "Italia y Alemania han expresado muchos intereses encontrados, particularmente en Austria y los Balcanes. Sin embargo, esto no ha impedido que las políticas exteriores de los países se vuelvan cada vez más amigables entre sí, y se están llevando a cabo negociaciones para un pacto que "proteja los intereses comunes".\n\nSi las negociaciones tienen éxito, podríamos ver una alianza que ser capaz de ejercer una gran influencia en Europa Central y Oriental." #NT!
 news.184.a: "Nuestras naciones comparten muchos intereses comunes." #NT!
 news.184.b: "Estaremos atentos a la situación." #NT!
 news.185.t: "[From.GetName] busca amplio pacto militar" #NT!
 news.185.d: "Con el objetivo de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado haciendo propuestas políticas hacia la creación de una nueva alianza en la región.\n\nDe naturaleza en gran medida militar, [From.GetFactionName], en palabras de [From.GetLeader], colocará a Italia en el centro de una nueva potencia mundial." #NT!
 news.185.a: "[From.GetName] lidera el camino!" #NT!
 news.185.b: "Esperemos que sus intereses no entren en conflicto con los nuestros." #NT!
 news.185.c: "Esto podría ser motivo de preocupación." #NT!
 news.186.t: "Italia reclama territorio griego" #NT!
 news.186.d: "Citando al Imperio Romano como precursor del estado moderno [From.GetAdjective], [From.GetName] ha afirmado que un estado griego independiente no tiene derecho a existir. En cambio, "los territorios griegos" deben reconocer la supremacía italiana en el Egeo, o de lo contrario se apoderarán de ella por la fuerza.\n\n[Greece.GetName] ha denunciado estas afirmaciones como ridículas. Sin embargo, [From.GetName] cuenta con el respaldo de [From.GetFactionName]." #NT!
 news.186.a: "Italia debería tener el control del Egeo." #NT!
 news.186.b: "¡Afirmaciones escandalosas!" #NT!
 news.187.t: "Italia busca apoyo de [GRE.GetName]" #NT!
 news.187.d: "Citando a [GRE.GetName] como el sucesor de los primeros estados europeos antiguos, [ITA.GetName] afirma que existe una amistad natural entre sus dos estados.\nSu agenda política es obvia, ya que [ITA.GetName] también ve a [GRE.GetName] como un miembro natural de [ITA.GetFactionName].\ n\nDespués de un milenio y medio de separación, aún está por verse si Oriente y Occidente podrán volver a unirse." #NT!
 news.187.a: "Seguramente [Greece.GetName] comparte nuestros intereses." #NT!
 news.187.b: "Esto no es ninguna sorpresa." #NT!
 news.187.c: "Tenemos mucha historia compartida." #NT!
 news.188.t: "[ITA.GetName] busca reconciliación con [TUR.GetName]" #NT!
 news.188.d: "A pesar de décadas de conflicto y maniobras diplomáticas para lograr el dominio en el Mediterráneo, [ITA.GetName] y [TUR.GetName] están empezando a dejar atrás sus desacuerdos.\n\nEn un acuerdo para cooperar "en beneficio de toda la esfera mediterránea", [ITA.GetName] y [TUR.GetName] se compromete a garantizar vínculos diplomáticos más estrechos que los que jamás hayan tenido desde la fundación moderna de las dos naciones." #NT!
 news.188.a: "☻La influencia de_0 crece" #NT!
 news.188.b: "¿Cómo puede alguien aceptar "cooperar" con los [ITA.GetAdjective]?" #NT!
 news.188.c: "Una asociación en el Mediterráneo es importante" #NT!
 news.189.t: "Italia exige bases navales en Anatolia" #NT!
 news.189.d: "El Tratado de Londres de 1915 prometió territorio turco en Anatolia para Italia. Otros tratados tendrían prioridad, pero las promesas no han sido olvidadas por los líderes de [From.GetAdjective].\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa de Anatolia, [From.GetName] tiene plena intención de tomar lo que "legítimamente pertenece a Italia". "." #NT!
 news.189.a: "¡Este asunto fue resuelto!" #NT!
 news.189.b: "¡Tendremos lo que nos prometieron!" #NT!
 news.189.c: "La rivalidad turco-italiana se está intensificando." #NT!
 news.190.t: "Islas Baleares cedidas a [Italy.GetName]" #NT!
 news.190.d: "Tras la dependencia de las fuerzas de [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] ha solicitado las Islas Baleares a [From.GetName]. [From.GetLeader] ha accedido, destacando la medida diplomática como un fortalecimiento de los lazos entre las dos naciones.\n\nEn cuanto a [Italy.GetName], las bases navales en las Islas Baleares le permitirán ejercer una mayor influencia sobre el Estrecho de Gibraltar y le darán un mejor acceso al Atlántico." #NT!
 news.190.a: "Este es un paso importante hacia el dominio total del Mediterráneo." #NT!
 news.190.b: "Italia está fortaleciendo su control sobre el Mediterráneo." #NT!
 news.190.c: "Un símbolo de la "querida amistad" entre nuestras naciones." #NT!
 news.192.t: "Italia anuncia reclamaciones sobre territorio yugoslavo" #NT!
 news.192.d: "Dirigiéndose a las poblaciones italianas a lo largo de la costa dálmata, [From.GetLeader] ha anunciado que [From.GetName] considera plenamente que el territorio de habla italiana en [YUG.GetName] es ​​una parte legítima de [From.GetName]. \n\nUna declaración oficial respaldó las afirmaciones, dejando claro que [From.GetName] está preparado para tomar el territorio por la fuerza, si es necesario." #NT!
 news.192.a: "¡Esas son tierras yugoslavas, no italianas!" #NT!
 news.192.b: "Están alterando el ya frágil equilibrio de la región." #NT!
 news.192.c: "Esos territorios parecen más italianos que yugoslavos." #NT!
 news.193.t: "Ministerio de Asuntos Exteriores italiano en [YUG.GetName]" #NT!
 news.193.d: "En lugar de enfrentarse a [YUG.GetName] por las poblaciones italianas en la costa dálmata, [From.GetName] ha anunciado el establecimiento de una misión diplomática permanente en [YUG.GetName]. Según una declaración del Ministerio de Asuntos Exteriores de [From.GetAdjective], los dos países tienen tanta historia compartida y tantos intereses comunes que el entendimiento mutuo es mucho más importante que una pequeña disputa fronteriza.\n\nCon las tensiones aumentando en toda Europa, sólo cabe esperar Más países adoptan este enfoque." #NT!
 news.193.a: "Nuestras naciones se mantienen juntas como amigas." #NT!
 news.193.b: "Habrá paz en el Adriático." #NT!
 news.193.c: "Será interesante ver dónde termina esto." #NT!
 news.194.t: "Este de Polonia cedido a [From.GetName]" #NT!
 news.194.d: "A través de maquinaciones políticas desconocidas, los líderes de [Poland.GetName] han cedido sus regiones orientales a [From.GetName]. \n\nAún se desconoce qué promesas o amenazas hizo [From.GetName] para lograr esta victoria política. Quizás nunca lo sepamos, ya que [Poland.GetLeader] aún no ha dicho una palabra más allá del anuncio del acuerdo." #NT!
 news.194.a: "[Poland.GetName] reconoce la fuerza del [From.GetFactionName]!" #NT!
 news.194.b: "El [From.GetName] consume todo lo que encuentra a su paso." #NT!
 news.194.c: "[Poland.GetName] debe haberse quedado sin otra opción." #NT!
 news.195.t: "[From.GetName] Concedido a Alemania del Este" #NT!
 news.195.d: "Tras la ocupación [Soviet.GetName] de Alemania, [From.GetName] ha recibido la mayor parte de Alemania Oriental, incluido el territorio en disputa de Ostpreussen.\nParece que esto es el resultado de una cláusula secreta en el tratado soviético-polaco. A Polonia se le conceden tierras alemanas como compensación por lo que se vio obligada a ceder al [Soviet.GetName].\n\nPolonia jugó con las apuestas más altas y, aunque se perdió mucho, ahora también se ha ganado mucho." #NT!
 news.195.a: "[Soviet.GetName] honra sus tratados." #NT!
 news.195.b: "Esperemos que una Polonia libre pueda resurgir de las cenizas creadas por su "protector"." #NT!
 news.195.c: "Un cambio geográfico para Polonia. De nuevo." #NT!
 news.196.t: "El [From.GetName] alienta a los revolucionarios" #NT!
 news.196.d: "En un apasionado discurso, [From.GetLeader] ha llamado a los partidos comunistas de todo el mundo a acelerar la caída del capitalismo empleando tácticas más extremas. El miedo a la persecución no debe impedir que un solo hombre o mujer promueva la lucha de las clases trabajadoras.\n\nEl [From.GetName] aumentará la financiación de los partidos comunistas extranjeros y los educará en las tácticas más extremas necesarias para unir a sus naciones. línea con el [From.GetFactionName]." #NT!
 news.196.a: "¡El conservadurismo nunca será humillado!" #NT!
 news.196.b: "¡Un esfuerzo ridículo!" #NT!
 news.196.c: "¡Levántate, hermanos y hermanas!" #NT!
 news.196.e: "El choque de ideologías es la última batalla de civilizaciones." #NT!
 news.197.t: "[From.GetName] Cede ante [Soviet.GetAdjective] Ultimátum" #NT!
 news.197.d: "[From.GetName] ha cedido al ultimátum de [Soviet.GetAdjective] y ha cedido el control sobre las islas del Egeo a [Soviet.GetName].\n\nCon esto, [Soviet.GetName] fortalece su presencia en el Mediterráneo y se refuerza como fuerza naval en la región." #NT!
 news.197.a: "Deberían estar contentos de que les hayamos ofrecido tan buenas condiciones." #NT!
 news.197.b: "¡Hay que detener el [Soviet.GetName]!" #NT!
 news.197.c: "El [Soviet.GetName] se está posicionando para entrar al Mediterráneo." #NT!
 news.198.t: "[From.GetName] Resiste [Soviet.GetAdjective] Ultimátum" #NT!
 news.198.d: "[From.GetName] ha rechazado las demandas en un ultimátum que [SOV.GetAdjective] les entregó sobre las islas del Egeo. A medida que [SOV.GetName] ejerce una influencia cada vez mayor sobre la región, [From.GetLeader] ha proclamado que darles una sola isla en el Egeo terminaría con la toma de todo el Mediterráneo.\n\nCon el ultimátum rechazado, [From.GetName] está al borde de guerra, y solo puede esperar a que [SOV.GetNameDef] apriete el gatillo." #NT!
 news.198.a: "Entonces se acabó el tiempo de hablar." #NT!
 news.198.b: "¡Hay que detener a los belicistas de [SOV.GetNameDef]!" #NT!
 news.198.c: "Éste fue su ultimátum: Grecia debe prepararse para la guerra." #NT!
 news.198.e: "Estamos con [From.GetNameDef]" #NT!
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] Cede Besarabia a [From.GetNameDef]" #NT!
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] se ha visto obligado a ceder ante un ultimátum de [From.GetNameDef]. Los territorios de Besarabia han pasado al control de [From.GetAdjective], y el estado de [?SOV.former_controller_of_bessarabia.GetAdjective] queda con sus fronteras reducidas.\n\nQueda por ver cómo [?SOV.former_controller_of_bessarabia.GetNameDef] evitará más pérdidas." #NT!
 news.199.a: "Esto es esencial para la estrategia [From.GetAdjective]" #NT!
 news.199.b: "¡Los países del mundo deben enfrentar el mal del [From.GetNameDef]!" #NT!
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] se encuentra en una situación desafortunada." #NT!
 news.200.t: "Influencia diplomática alemana en [CZE.GetNameDef]" #NT!
 news.200.d: "Hablando de hermandad entre naciones dentro de "la esfera alemana", [From.GetLeader] anunció hoy en un discurso la dedicación de [From.GetName] a la cooperación política y diplomática con [CZE.GetNameDef]. Con importantes poblaciones de habla alemana, [CZE.GetNameDef] se presentó como un socio natural para los intereses de [From.GetAdjective].\n\nAunque no se sabe cuánto tiene que decir [CZE.GetNameDef] en esta cooperación, al menos pueden estar seguros de que sus fronteras están a salvo de ☻ Las ambiciones territoriales de _6." #NT!
 news.200.a: "La amistad alemana es preferible al dominio alemán." #NT!
 news.200.b: "Los checos siempre han sido amigos de los alemanes." #NT!
 news.200.c: "El [From.GetName] sigue ampliando su esfera de influencia" #NT!
 news.200.e: "¿Paz para nuestro tiempo?" #NT!
 news.200.f: "¡Buenas noticias para cuando [Root.GetLeader] regrese de sus vacaciones en Munich!" #NT!
 news.201.t: "[GER.GetNameDefCap] Fuerza a [TUR.GetNameDef] a someterse" #NT!
 news.201.d: "\nAl enfrentarse a la presión diplomática y militar del [GER.GetFactionName] tanto hacia el este como hacia el oeste, el gobierno [TUR.GetAdjective] se ha visto sumido en la agitación política.\n\nTras las amenazas alemanas y soviéticas, el nuevo gobierno que ha surgido del caos está lejos más amigable con el [GER.GetFactionName] que el anterior. Varios territorios del este ya han sido cedidos a [SOV.GetNameDef]. \n\nDe hecho, ciertos disidentes silenciados apresuradamente han argumentado que el nuevo gobierno sigue todos los caprichos de [GER.GetLeader]." #NT!
 news.201.a: "El nuevo gobierno turco garantiza nuestra competitividad en el Mediterráneo." #NT!
 news.201.b: "La terrible fuerza del [GER.GetFactionName] está derribando países como si fueran fichas de dominó." #NT!
 news.201.c: "[From.GetNameDefCap] no pudo resistir la fuerza del [GER.GetFactionName]." #NT!
 news.201.e: "La alianza está fortaleciendo nuestra posición." #NT!
 news.201.f: "Turquía ha sido víctima del depredador [GER.GetFactionName]" #NT!
 news.202.t: "Eslovaquia por Danzig" #NT!
 news.202.d: "Tras meses de retórica cada vez más agresiva, la deteriorada relación entre [GER.GetNameDef] y [POL.GetNameDef] dio un giro inesperado esta tarde, con un acuerdo diplomático destinado a resolver la disputa de Danzig.\n\n[POL.GetNameDef] incorporará a Eslovaquia, controlada por Alemania, como un subestado polaco y, a cambio, cederá la región de Danzig. El estatus de la Ciudad Libre de Danzig se resolvió rápidamente y pronto se reincorporará por completo al estado alemán.\n\nSi bien el asunto parece haberse resuelto pacíficamente, los vencedores de la Gran Guerra seguramente tendrán objeciones." #NT!
 news.202.a: "Un intercambio justo para corregir los errores de Versalles" #NT!
 news.202.b: "La cooperación nos hace más fuertes que el conflicto" #NT!
 news.202.c: "¡Esto es una flagrante violación de Versalles!" #NT!
 news.202.e: "Se evitó el conflicto por Danzig" #NT!
 news.203.t: "Polonia cede Danzig" #NT!
 news.203.d: "Tras la presentación de un ultimátum de [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] y el gobierno de [From.GetAdjective] han decidido cumplir con todas las demandas en lugar de afrontar la guerra.\n\nTienen la esperanza de que, con la pérdida de Danzig, [From.GetNameDef] esté a salvo de futuras ambiciones territoriales alemanas. Sin embargo, la situación sigue siendo tensa y es revelador que las fuerzas fronterizas polacas aún no hayan recibido la orden de retirarse." #NT!
 news.203.a: "¡No se puede permitir que [GER.GetLeader] siga exigiendo a Europa!" #NT!
 news.203.b: "Este es un reconocimiento del poder del [GER.GetFactionName]" #NT!
 news.203.c: "La expansión alemana continúa" #NT!
 news.203.e: "Está claro que las "democracias" de Europa son incapaces de detener la amenaza liberalista." #NT!
 news.204.t: "Polonia rechaza el ultimátum alemán" #NT!
 news.204.d: "Teniendo en cuenta las exigencias, parecía inevitable. \n\n[From.GetNameDef] se vería obligado a ceder Danzig a Alemania y se enviaría un plenipotenciario polaco a Berlín para negociar nuevas condiciones. [From.GetLeader] señaló las acciones recientes de [GER.GetNameDef] al afirmar que era obvio que Alemania no estaría satisfecha solo con Danzig.\n\nLas fuerzas alemanas y polacas están preparadas para la guerra, y ya están llegando informes de enfrentamientos en la frontera. Una vez más hay guerra en Europa." #NT!
 news.204.a: "¡Alemania ha ignorado todas las advertencias!" #NT!
 news.204.b: "Entonces es la guerra" #NT!
 news.204.c: "¡Juntos debemos detener a este agresor!" #NT!
 news.204.e: "Esta es una situación grave" #NT!
 news.205.t: "La Pax Americana" #NT!
 news.205.d_america: "Mirando a los conflictos en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\n\nCualquier gobierno en el continente americano puede solicitar protección militar a los Estados Unidos, si se siente amenazado. por sus vecinos. Si bien no es una garantía de ningún estado en particular, el deseo de paz en Estados Unidos ya no es sólo un sueño, sino una política oficial estadounidense." #NT!
 news.205.d_not_america: "Mirando a los conflictos en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior, destinado a mantener la paz en casa.\nCualquier gobierno en el continente americano puede solicitar protección militar a los Estados Unidos, si se siente amenazado por sus vecinos. Si bien no es una garantía de ningún estado en particular, el deseo de paz en Estados Unidos ya no es sólo un sueño, sino una política oficial estadounidense." #NT!
 news.205.a: "Esto debería hacer que Estados Unidos sea más seguro" #NT!
 news.205.b: "Con paz en casa, Estados Unidos puede centrarse en nuestros enemigos en el exterior." #NT!
 news.205.c: "Puede que ahora tengamos dificultades para encontrar aliados en las Américas" #NT!
 news.205.e: "Esperemos una paz duradera" #NT!
 news.206.t: "Antiimperialismo estadounidense" #NT!
 news.206.d_communist: "Tras la expansión de la revolución obrera a Estados Unidos, su retórica contra el viejo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] está cuestionando el estatus de Canadá como estado sujeto al Imperio Británico, mientras que los diplomáticos estadounidenses defienden un mundo libre de aristocracia y señorío en todo el mundo.\n\nA pesar de los vínculos que los unen, las tensiones entre [USA.GetNameDef] y el El imperio colonial de [ENG.GetNameDef] está en ascenso. Es simplemente una cuestión de tiempo antes de que este conflicto diplomático se intensifique y la revolución llegue a [ENG.GetNameDef] por la fuerza." #NT!
 news.206.d_not_communist: "El nuevo régimen comunista de Estados Unidos ha adoptado una nueva doctrina de política exterior, adoptando una postura mucho más agresiva hacia antiguos aliados y amigos por igual, al tiempo que se acerca a los miembros de la Internacional Comunista.\nEste cambio de política incluye cuestionar la el estatus de [CAN.GetName] como nación sometida y la práctica general de lo que denominan "imperialismo británico mundial".\n\nCon las tensiones en aumento, la amenaza de un nuevo conflicto británico-estadounidense parece demasiado real." #NT!
 news.206.a: "¡El mundo entero será liberado por la revolución!" #NT!
 news.206.b: "Debemos estar preparados para cualquier eventualidad." #NT!
 news.206.c: "El equilibrio global está amenazado" #NT!
 news.206.e: "El régimen [USA.GetAdjective] no es nada de qué preocuparse" #NT!
 news.206.f: "Una evolución preocupante" #NT!
 news.207.t: "[USA.GetNameDefCap] Denuncia a la Internacional Comunista" #NT!
 news.207.d_Liberalism: "\nEn respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha respondido en contra de lo que él llama "el mayor peligro para la civilización humana, el socialismo".\n\nNo sólo [USA.GetNameDef] aplicará políticas protectoras para evitar la propagación del socialismo mundial. en las Américas, pero apunta a destruir el corazón del socialismo mismo.\n\nCon el poder de la máquina de guerra [USA.GetAdjective], la eliminación total de todo el socialismo parece, por primera vez, completamente posible." #NT!
 news.207.d_not_Liberalism: "[USA.GetLeader] pronunció hoy un discurso público contra lo que llamó "el mayor peligro para la civilización humana", el socialismo.\n\nNo sólo [USA.GetNameDef] aplicará políticas protectoras para impedir la propagación del socialismo mundial en las Américas, sino que [USA.GetAdjective] explícitamente tiene como objetivo destruir el corazón del socialismo.\n\nCon las tensiones en su punto más alto, una sola chispa es todo lo que se necesita para desencadenar los fuegos de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]." #NT!
 news.207.a: "¡La humanidad quedará libre de esta pestilencia ideológica!" #NT!
 news.207.b: "Romperán contra los bastiones del socialismo" #NT!
 news.207.c: "Los pondremos de rodillas" #NT!
 news.207.e: "Cualquiera que sea el rumbo que tome este conflicto, la destrucción será total." #NT!
 news.207.f: "[USA.GetNameDefCap] debe hacer lo que tenga que hacer para protegerse" #NT!
 news.208.t: "El ejército japonés abraza Nanshin-ron" #NT!
 news.208.d: "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetName] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con las crecientes tensiones y los estallidos de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las colonias occidentales en el Sudeste Asiático y el Pacífico. . Estas regiones ricas en recursos alimentarán la maquinaria de guerra japonesa y le permitirán continuar más o menos sin obstáculos, siempre y cuando se pueda mantener a raya a las potencias coloniales y al [USA.GetName]." #NT!
 news.208.a: "¿Son realmente capaces de amenazar nuestras posesiones?" #NT!
 news.208.b: "Mientras el territorio americano no esté amenazado" #NT!
 news.208.c: "Se han dado cuenta de que deben buscar a sus presas en otra parte." #NT!
 news.208.e: "La guerra en el Sudeste Asiático parece probable" #NT!
 news.209.t: "El ejército japonés abraza Hokushin-ron" #NT!
 news.209.d: "Las fuerzas armadas de Japón han reconocido durante mucho tiempo que [JAP.GetNameDef] no posee los recursos naturales necesarios para un esfuerzo bélico prolongado. Con las crecientes tensiones y los estallidos de conflictos armados que involucran a las principales potencias del mundo, la amenaza de pérdida de importaciones parece mayor cada día.\nPara contrarrestar esto, los estrategas japoneses han ideado un plan estratégico para apoderarse de las minas y campos petroleros siberianos de [SOV.GetNameDef] . Se teoriza que un avance rápido permitirá a Japón tomar el control de territorio clave antes de que se pueda montar un contraataque adecuado. Para entonces, el ejército japonés tendrá todos los recursos que necesita para mantener encendidas las llamas de la guerra hasta la capitulación de [SOV.GetAdjective]." #NT!
 news.209.a: "Habría sido una tontería amenazar nuestras posesiones" #NT!
 news.209.b: "Hemos disuadido a Japón de avanzar hacia el Pacífico." #NT!
 news.209.c: "No comprenden a qué fuerza terrible se enfrentarán." #NT!
 news.209.e: "La guerra en Siberia parece inevitable" #NT!
 news.210.t: "Japón reemplaza al gobierno en China" #NT!
 news.210.d: "Tras décadas de inestabilidad política en China, junto con conflictos armados tanto internos como externos, el gobierno japonés ha anunciado que considera al gobierno chino una amenaza a la estabilidad de su esfera de interés.\n\nEs sobre esta base que - bajo la amenaza de guerra: se ha puesto al mando un nuevo gobierno, leal a Japón y sujeto al emperador japonés. Este nuevo gobierno no sólo tiene la protección del ejército japonés, sino también un mandato militar para retomar los estados caudillos chinos.\n\nAunque es seguro que el conflicto político continuará, se ha evitado una guerra abierta entre los dos países." #NT!
 news.210.a: "No se puede negar la esfera de influencia japonesa." #NT!
 news.210.b: "Deberíamos vigilar nuestras fronteras del sureste" #NT!
 news.210.c: "Quizás sea hora de reforzar nuestras colonias contra las ambiciones japonesas." #NT!
 news.210.e: "Parece que habrá una especie de paz entre China y Japón" #NT!
 news.211.t: "Japón reclama hegemonía en el este de Asia" #NT!
 news.211.d: "Considerando que su supremacía militar es indiscutible en el este de Asia, [JAP.GetLeader] ha anunciado que [JAP.GetNameDef] considera toda la región como su esfera de interés. Sin información precisa sobre el alcance de la capacidad de proyección de poder de Japón, aún no está claro exactamente qué es lo que [JAP.GetNameDef] considera una parte legítima del recientemente establecido [JAP.GetFactionName]." #NT!
 news.211.a: "El [JAP.GetFactionName] está subiendo" #NT!
 news.211.b: "Este es un desarrollo interesante" #NT!
 news.211.c: "No se atreverán a reclamar nuestro territorio asiático." #NT!
 news.211.e: "Un acontecimiento preocupante en el Pacífico" #NT!
 news.211.f: "Parece que tenemos intereses encontrados." #NT!
 news.211.g: "Deberíamos estar atentos a esto" #NT!
 news.212.t: "Diplomáticos japoneses en Berlín" #NT!
 news.212.d_not_axis: "Se está desarrollando una nueva asociación entre Tokio y Berlín. Han comenzado las negociaciones para un pacto entre los dos estados, citando tanto intereses estratégicos como valores compartidos. Si bien queda por ver qué resulta de estas negociaciones, si es que surge algo, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es motivo de preocupación para sus muchos enemigos." #NT!
 news.212.d_axis: "Se está desarrollando una nueva asociación entre Tokio y Berlín. Han comenzado las negociaciones para un pacto entre los dos estados, citando tanto intereses estratégicos como valores compartidos. Si bien queda por ver qué resulta de estas negociaciones, si es que surge algo, la perspectiva de una amistad entre algunas de las fuerzas militares más poderosas de cada hemisferio es un motivo de celebración para sus aliados y un motivo de preocupación para sus numerosos enemigos." #NT!
 news.212.a: "Esto nos hará a todos más fuertes." #NT!
 news.212.b: "Nuestros enemigos no deberían hacer amigos." #NT!
 news.212.c: "Quizás sería mejor si nada saliera de esto." #NT!
 news.213.t: "[USA.GetNameDefCap] se opone al liberalismo" #NT!
 news.213.d_peace: "Como Tierra de los Libres, [USA.GetNameDef] se considera el enemigo natural del liberalismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, son actualmente el mayor enemigo de un mundo construido sobre los principios liberales a los que [USA.GetNameDef] adhiere.\n\nCon esto en mente, y con la aprobación del [USA.GetAdjective] Congreso, [USA.GetLeader] ha emitido un advertencia al [GER.GetNameDef]. A menos que [GER.GetNameDef] invierta su curso político, [USA.GetNameDef] tomará medidas contra ellos.\n\nAunque no se especificó ningún curso de acción, la amenaza implícita de guerra es pesada entre los dos países." #NT!
 news.213.d_war: "Como país libre, [USA.GetNameDef] se considera el enemigo natural del liberalismo en todas sus formas en todo el mundo. Con la agresión del régimen alemán, son en la actualidad el mayor enemigo de un mundo construido sobre los principios liberales a los que se adhiere [USA.GetNameDef].\n\nCon esto en mente, y con la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] ha lanzado una advertencia a [GER.GetNameDef]. A menos que [GER.GetNameDef] capitule y revierta el curso político, [USA.GetNameDef] utilizará todo su poder industrial y militar contra ellos.\n"¡No permitiremos que [GER.GetNameDef] desvíe el progreso de la historia!"" #NT!
 news.213.a: "¡El [GER.GetName] se mantendrá firme durante mil años!" #NT!
 news.213.b: "Tendrán que demostrar sus palabras con acero." #NT!
 news.213.c: "¡El [GER.GetName] caerá!" #NT!
 news.213.e: "Esto no tendrá una resolución pacífica" #NT!
 news.214.t: "Polonia busca cooperación en el Báltico" #NT!
 news.214.d_not_baltic: ""No hay resultado para nosotros que no corra el riesgo de una mayor opresión del pueblo polaco."\n\nTras el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han estado persiguiendo la idea de una potencia "entre los mares".\n \nSi bien la esperanza es crear una alianza que se extienda desde el Báltico hasta el Mar Negro, su prioridad declarada sigue siendo reforzar su posición contra influencias amenazantes tanto hacia el este como hacia el oeste. Para ello, [POL.GetName] busca estrechar vínculos con sus vecinos del Báltico." #NT!
 news.214.d_baltic: "[POL.GetName] se ha ido distanciando progresivamente de la comunidad internacional, consciente de que no pueden confiar en la politiquería de las "grandes potencias" para impedir que los agresores vuelvan a derrocar al Estado polaco.\n\nEn cambio, [POL.GetLeader] ha presentado planes para una alianza para reforzar la región del Báltico, que con suerte disuadirá la agresión tanto del este como del oeste.\n\nCon el deterioro de la estabilidad europea, tal alianza podría ser lo mejor para nosotros." #NT!
 news.214.a: "Una nueva potencia en Europa del Este." #NT!
 news.214.b: "¡Están entrometiéndose en nuestra esfera de influencia!" #NT!
 news.214.c: "Claramente están intentando amenazar al [GER.GetName]." #NT!
 news.214.e: "El [POL.GetFactionName] podría ser nuestra apuesta más segura." #NT!
 news.215.t: "[GER.GetName] Formaliza el pacto antisoviético" #NT!
 news.215.d_not_soviet: "[GER.GetNameDefCap] ha condenado durante mucho tiempo el socialismo en todas sus formas y ha hecho mociones diplomáticas para exigir que otras naciones también se opongan a él.\n\nAhora, [GER.GetName] ha ofrecido a los "estados bajo amenaza inmediata del socialismo" una oportunidad de formar un pacto contra [SOU.GetName]. Cualquier país que forme parte del pacto se comprometerá a luchar en una guerra contra [SOU.GetName], en caso de que llegue el momento en que un miembro sea atacado." #NT!
 news.215.d_soviet: "[GER.GetLeader] ha sido un opositor vocal del socialismo desde antes de llegar al poder, y nunca ha habido ninguna duda de que [GER.GetNameDef] se considera un enemigo de [SOU.GetNameDef].\n\nHoy, esa actitud ha sido anunciada al mundo, como el El "Acuerdo Antisoviético" celebrado anteriormente entre [GER.GetNameDef] y varios otros países ahora se ha formalizado en un pacto. Los demás miembros serán llamados a la guerra si uno de ellos termina en un conflicto contra nosotros." #NT!
 news.215.a: "Ésta es la única manera de contrarrestar la amenaza comunista." #NT!
 news.215.b: "La lucha sólo acelerará la revolución obrera." #NT!
 news.215.c: "Déjelos que se desangren unos a otros." #NT!
 news.216.t: "[TUR.GetName] resiste el ultimátum de [GER.GetName]." #NT!
 news.216.d: "Diplomáticos de [GER.GetName] entregaron ayer a [TUR.GetName] un ultimátum, en el que exigían que [TUR.GetLeader] dimitiera en favor de un gobierno respaldado por Alemania. Con el respaldo de la Gran Asamblea Nacional, [TUR.GetLeader] rechazó el ultimátum, anunciando al pueblo [TUR.GetAdjective] que Turquía nunca sería el peón en los juegos de guerra de un dictador extranjero.\n\nAhora el país se prepara para la guerra." #NT!
 news.216.a: "El [GER.GetName] bajará." #NT!
 news.216.b: "Estamos con [TUR.GetName]." #NT!
 news.216.c: "Resistencia tonta." #NT!
 news.216.e: "La guerra en Turquía parece inevitable." #NT!
 news.217.t: "[GER.GetNameDefCap] conduce a [TUR.GetNameDef] para unirse al [ENG.GetFactionName]" #NT!
 news.217.d: "\n\nAl entregar un ultimátum al gobierno de [TUR.GetAdjective], [GER.GetNameDef] se ha creado un nuevo enemigo. En lugar de ceder a las demandas de [GER.GetAdjective] diplomáticos como [GER.GetLeader] esperaba, [TUR.GetNameDef] acordó una alianza defensiva con [ENG.GetNameDef].\n\n[ENG.GetNameDef] y sus aliados se preparan para defender a [TUR.GetNameDef] en caso de que [GER.GetNameDef] actúe según su ultimátum." #NT!
 news.217.a: "Debemos unirnos contra [GER.GetNameDef]." #NT!
 news.217.b: "[GER.GetNameDefCap] está generando cada vez más enemigos." #NT!
 news.217.c: "Si se niegan a cooperar pacíficamente..." #NT!
 news.217.e: "[GER.GetNameDefCap] y [TUR.GetNameDef] están jugando un juego peligroso." #NT!
 news.218.t: "¡Sí! No tenemos plátanos" #NT!
 news.218.d: "Si bien nuestro severo programa de racionamiento no se extiende a la fruta fresca, la sombra de la guerra significa que carecemos de la mayor parte de nuestra capacidad de importación. Por lo tanto, muchos productos que antes provenían de los trópicos son ahora lujos inalcanzables, incluidos los limones y los plátanos. \nPara mantener el espíritu de guerra, los comerciantes han comenzado a colgar carteles en sus escaparates que hacen referencia a la alegre y antigua melodía del programa.\n\nDesafortunadamente, también hay escasez de judías verdes y cebollas, repollos y cebolletas, y todo tipo de frutas, ¡pero el espíritu británico sigue vigente!" #NT!
 news.218.a: "solo queria un banano" #NT!
 news.219.t: "Purgas de liderazgo en [SOV.GetNameDef]" #NT!
 news.219.d: "La incertidumbre reina desde hace tiempo en [SOV.GetNameDef]. Si bien los detalles son escasos, ha habido una serie de juicios secretos al más alto nivel, y tanto generales como ministros han desaparecido de la vista del público.\nLa suposición natural es que se ha descubierto alguna gran conspiración dentro del Partido Comunista, pero ninguna autoridad oficial se ha hecho la declaración. Además, los informes diplomáticos a los que tenemos acceso indican que las pruebas presentadas en estos juicios distan mucho de ser indiscutibles.\n\nPase lo que pase, la estructura del alto mando de [SOV.GetAdjective] ha cambiado irrevocablemente." #NT!
 news.219.a: "[SOV.GetLeader] ha asegurado la estabilidad en [SOV.GetNameDef]." #NT!
 news.219.b: "Evidencias de la corrupción inherente al Socialismo." #NT!
 news.219.c: "[SOV.GetAdjective] comando ha sufrido mucho" #NT!
 news.220.t: "¡Los oficiales se rebelan en [SOV.GetNameDef]!" #NT!
 news.220.d: "¡Partes del alto mando soviético se han rebelado contra el liderazgo de [SOV.GetLeader]!\nNo está claro exactamente qué ha causado este levantamiento, pero no parece ser un esfuerzo particularmente bien planificado para tomar el poder.\n\nEl ☻ _1 la situación política puede no ser la que proyectan al mundo exterior." #NT!
 news.220.a: "El pueblo siempre triunfará." #NT!
 news.220.b: "¡Por [Root.GetNameDef]!" #NT!
 news.220.c: "¡Se desmoronan desde dentro!" #NT!
 news.220.e: "La estructura de poder socialista es insostenible." #NT!
 news.220.f: "Se trata de un acontecimiento inesperado." #NT!
 news.221.t: "Trotsky regresa a [SOV.GetNameDef]" #NT!
 news.221.d: "[SOV.GetNameDefCap] ha sufrido un gran revés, ya que Stalin ha sido depuesto por una facción que apoya a su antiguo rival político [SOV.GetLeader]!\nEn cuanto a dónde se encuentra ahora el viejo dictador, o exactamente cómo tuvo lugar la transición, los detalles aún son escasos.\nTodo indica Sin embargo, no fue una transición pacífica, ya que algunos leales a Stalin han izado sus banderas en rebelión contra el nuevo régimen de Trotsky." #NT!
 news.221.a: "La Cuarta Internacional lidera el camino." #NT!
 news.221.b: "Un nuevo líder mundial entra en escena." #NT!
 news.221.c: "Pero Trotsky está aquí en... Oh." #NT!
 news.222.t: "[ENG.GetAdjective] El Parlamento debate la intervención en Escandinavia" #NT!
 news.222.d: "\nConsiderando el valor estratégico de la región escandinava para [ENG.GetAdjective] los esfuerzos defensivos, y los riesgos potenciales de ver a un enemigo desarrollar influencia allí, el [ENG.GetAdjective] Parlamento ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho el [ENG.GetLeader], se presentaron varios argumentos decisivos antes de que se decidiera que el resto del debate debería llevarse a cabo a puerta cerrada.\n\nTal intervención cambiaría irrevocablemente el panorama político del norte de Europa." #NT!
 news.222.a: "Hacemos lo que debemos, por el Rey y el país." #NT!
 news.222.b: "¿Amenazarán también la independencia de [Root.GetAdjective]?" #NT!
 news.222.c: "[ENG.GetNameDefCap] debe tomar algunas decisiones difíciles." #NT!
 news.222.e: "Una acción así alterará el equilibrio en Europa." #NT!
 news.222.f: "¿Realmente se arriesgarán a una intervención?" #NT!
 news.223.t: "[ENG.GetAdjective] El Parlamento debate la intervención en el Benelux" #NT!
 news.223.d: "\nHabiendo aprendido de la Gran Guerra, el [ENG.GetAdjective] no subestimará el valor estratégico de la región del Benelux ni los riesgos potenciales de ver a los países enemigos desarrollar influencia allí. El Parlamento [ENG.GetAdjective] ha debatido la posibilidad de una intervención militar.\nSi bien las implicaciones políticas de tal acción pesaban mucho sobre [ENG.GetLeader], se presentaron varios argumentos decisivos antes de que se decidiera que el resto del debate debería llevarse a cabo a cámara cerrada.\ n\nTal intervención cambiaría irrevocablemente el panorama político de Europa occidental." #NT!
 news.223.a: "Hacemos lo que debemos, por el Rey y por el país." #NT!
 news.223.b: "¿Amenazarán también la independencia de [Root.GetAdjective]?" #NT!
 news.223.c: "[ENG.GetNameDefCap] debe tomar algunas decisiones difíciles." #NT!
 news.223.e: "Una acción así alterará el equilibrio en Europa." #NT!
 news.223.f: "¿Realmente se arriesgarán a una intervención?" #NT!
 news.224.t: "[ENG.GetNameDefCap] Presiones [Spain.GetNameDef]" #NT!
 news.224.d: "Con la tradición de influencia británica en el Mediterráneo proyectada desde Gibraltar, no debería sorprender que el gobierno de [ENG.GetAdjective] haya decidido ejercer presión política sobre el gobierno liberalista en [Spain.GetNameDef].\n\nAún reconstruyéndose tras su guerra civil, [ENG.GetAdjective] El apoyo es mucho más importante que los principios políticos." #NT!
 news.224.a: "Debemos aceptar su misión diplomática." #NT!
 news.224.b: "¿Quiénes se creen los [ENG.GetAdjective] que son?" #NT!
 news.224.c: "Los [ENG.GetAdjective] están ejerciendo su influencia." #NT!
 news.225.t: "[ENG.GetNameDefCap] ejerce influencia en [TUR.GetNameDef]" #NT!
 news.225.d: "\nEl Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno de [ENG.GetAdjective] busca más apoyo de los países de la región. Con ese fin, han nombrado un "cónsul especial para el estado [TUR.GetAdjective]".\n\nTeniendo en cuenta los siglos de feroz competencia por la supremacía naval en el Mediterráneo, aún está por verse si lograrán acercar a sus dos países." #NT!
 news.225.a: "Su misión diplomática podría sernos útil." #NT!
 news.225.b: "¿Quiénes se creen los [ENG.GetAdjective] que son?" #NT!
 news.225.c: "Los [ENG.GetAdjective] están ejerciendo su influencia." #NT!
 news.226.t: "[ENG.GetNameDefCap] ejerce influencia en [GRE.GetNameDef]" #NT!
 news.226.d: "\nEl Mediterráneo ha sido durante mucho tiempo una región de gran valor estratégico para la influencia imperial de [ENG.GetNameDef]. Ahora el gobierno de [ENG.GetAdjective] busca más apoyo de los países de la región. Con ese fin, han nombrado un "cónsul especial para el estado [GRE.GetAdjective]".\n\nMás de un siglo después de la participación de Lord Byron en la Guerra de Independencia griega, aún está por verse si [ENG.GetNameDef] tendrá éxito." #NT!
 news.226.a: "Su misión diplomática podría sernos útil." #NT!
 news.226.b: "¿Quiénes se creen los [ENG.GetAdjective] que son?" #NT!
 news.226.c: "Los [ENG.GetAdjective] están ejerciendo su influencia." #NT!
 news.227.t: "Un viaje oscuro y salvaje" #NT!
 news.227.d: ""Estábamos a diez millas de Berlín cuando los efectos comenzaron a afianzarse. Se suponía que estaban mejorando nuestro esfuerzo de combate. Es ridículo. Lo único que aumentó fue mi sospecha de que mi CO estaba tratando de deshacerse de mí. No fue así. ayuda que no podía distinguir la diferencia entre las pisadas rodantes de los panzers alemanes y los golpes salvajes detrás de mis ojos.\nNecesitaba encontrar al Dr. Gonzo."" #NT!
 news.227.a: "Estamos en el país de Fledermaus." #NT!
 news.228.t: "[ENG.GetNameDefCap] anuncia iniciativa diplomática balcánica" #NT!
 news.228.d: "\n[ENG.GetNameDef] no es el único que ve cómo la amenaza aumenta en Europa Central.\n\nCon su condición de nación independiente garantizada por el ahora cuestionado Tratado de Versalles, o con las potencias liberales en su retórica agresiva reclamando derechos sobre su territorio, Varios estados han visto la necesidad de liderar una política pro-[ENG.GetAdjective]. \n[ENG.GetNameDef] ha respondido a este acontecimiento redoblando sus esfuerzos diplomáticos en la región." #NT!
 news.228.a: "Esperemos que puedan protegernos contra la ola liberal." #NT!
 news.228.b: "¡Deberían atenerse a su pequeña "esfera de influencia"!" #NT!
 news.228.c: "¡Hay que mantener la estabilidad europea!" #NT!
 news.228.e: "[ENG.GetNameDefCap] está preparando su estrategia." #NT!
 news.229.t: "[GRE.GetNameDefCap] Resiste [GER.GetAdjective] Presión" #NT!
 news.229.d: "A pesar de haberse visto muy reducido por las demandas territoriales lideradas por [GER.GetNameDef], [GRE.GetNameDef] ahora ha trazado una línea en la arena. [GRE.GetLeader] ha dejado claro que [GRE.GetNameDef] no hará más concesiones y ya no cederá a ninguna demanda de [GER.GetAdjective].\n\nTodo esto surge como respuesta a un ultimátum de [GER.GetNameDef], de que el gobierno de [GRE.GetNameDef] dimita y acepta un reemplazo aprobado por [GER.GetAdjective]." #NT!
 news.229.a: "☻_¡Se deben rechazar 0 anticipos!" #NT!
 news.229.b: "Deberían haberse salvado mientras tuvieron la oportunidad." #NT!
 news.229.c: "Es probable que esto termine en un conflicto armado." #NT!
 news.230.t: "Rebeliones en las Américas" #NT!
 news.230.d: "Tanto en Centroamérica como en Sudamérica, los revolucionarios han tomado las armas y se han rebelado en nombre de [USA.GetRulingIdeologyNoun].\n\nEn general, están bien equipados y bien organizados, y si hubieran estado defendiendo otra ideología, su financiación habría sido fácil de rastrear. Sin embargo, quienquiera que esté abasteciendo a estos movimientos ha hecho un esfuerzo concertado para ocultar su participación.\n\nPor supuesto, sólo hay una gran potencia con una misión declarada de política exterior para promover [USA.GetRulingIdeologyNoun] en las Américas..." #NT!
 news.230.a: "¡Llevarán a nuestro país al borde de la ruina!" #NT!
 news.230.b: "¿Eh? ¿No éramos nosotros?" #NT!
 news.230.c: "¡La gente en todas partes debería levantarse por la causa de la libertad!" #NT!
 news.230.e: "¿Golpes patrocinados por Estados Unidos?\n¡Un evento único en la vida!" #NT!
 news.231.t: "[JAP.GetAdjective] Acumulación en [CHI.GetAdjective] Borde" #NT!
 news.231.d: "Tras el incidente del puente Marco Polo, [JAP.GetName] no ha bajado su presión en la frontera [CHI.GetAdjective].\nJunto con la agresiva retórica de [JAP.GetAdjective] que habla de "terribles represalias por la negativa de [CHI.GetNameDef] a cooperar", se ha desatado una nueva guerra entre [JAP.GetNameDef] y ☻ _3 parece cada vez más probable cada día.\n\nLa situación diplomática pronto alcanzará un punto de ebullición y [JAP.GetNameDef] no ha expresado ningún interés en calmar la situación." #NT!
 news.231.a: "¡Viciosos invasores imperialistas!" #NT!
 news.231.b: "El conflicto en China es preocupante." #NT!
 news.232.t: "[GER.GetNameDefCap] busca apoyo escandinavo" #NT!
 news.232.d: "Hablando de "intereses políticos comunes", [GER.GetLeader] anunció hoy un programa diplomático para mejorar las relaciones entre [GER.GetNameDef] y las naciones escandinavas.\nEl primer paso es el establecimiento de una misión diplomática permanente en [DEN.GetNameDef], que garantizará que no surja ningún conflicto entre los dos países.\n\nEl gobierno de [DEN.GetAdjective] ha aceptado gentilmente este acercamiento diplomático, según [GER.GetLeader].\n\n[DEN.GetAdjective] diplomáticos no estuvieron disponibles para hacer comentarios." #NT!
 news.232.a: "Hacer amigos es mejor que hacer enemigos..." #NT!
 news.232.b: "¿Realmente creen que encontrarán nuevos aliados a estas alturas?" #NT!
 news.232.c: "Deberíamos estar atentos a esta situación." #NT!
 news.233.t: "[GER.GetAdjective] Interés en Escandinavia" #NT!
 news.233.d_war: "[GER.GetNameDefCap] tiene claros intereses estratégicos en Escandinavia, tanto para las bases de operaciones militares como para la importación de recursos naturales. La escalada del conflicto ha significado que existe una amenaza muy real para cualquier recurso transportado a través del Báltico o el Mar del Norte.\n\nCon la intensificación gradual de las amenazas diplomáticas contra [DEN.GetNameDef] y [NOR.GetNameDef], parece un aumento de las operaciones militares de [GER.GetAdjective] en la región. probable." #NT!
 news.233.d_no_war: "[GER.GetAdjective] La retórica se ha intensificado hacia los países del norte en las últimas semanas. El mensaje es claro: [DEN.GetNameDef] y [NOR.GetNameDef] de ninguna manera, ya sea por oposición o por inacción, obstaculizar las importaciones alemanas.\n\nAunque no hay una causa inmediatamente obvia para tales demandas, ya que las importaciones siguen fluyendo libremente hacia Alemania, nuestros diplomáticos Nos preocupa que esto sea el preludio de una acción [GER.GetAdjective] en la región." #NT!
 news.233.a: "Esto no augura nada bueno." #NT!
 news.233.b: "Debemos considerar nuestras opciones." #NT!
 news.233.c: "Veremos cómo evoluciona la situación." #NT!
 news.234.t: "[GER.GetAdjective] Presión hacia el Benelux" #NT!
 news.234.d: "Tras el estallido de la guerra con Francia, Alemania ha ejercido una presión diplomática más fuerte que nunca sobre los países del Benelux. Sin embargo, con el respaldo de [FRA.GetAdjective] y [ENG.GetAdjective], se niegan a ceder a las presiones.\n\nHay razones para creer que si [GER.GetNameDef] no puede conseguir lo que quieren mediante la diplomacia, lo tomarán por la fuerza." #NT!
 news.234.a: "¡No otra vez!" #NT!
 news.234.b: "¡Hay que mantener a raya a [GER.GetNameDefCap]!" #NT!
 news.234.c: "Sería un ataque agresivo." #NT!
 news.235.t: "Chaplin detenido en California" #NT!
 news.235.d: "Buenas noticias para [GER.GetLeader] hoy, ya que su estrella de cine favorita, el único Charlie Chaplin, ha sido encontrada en California. Mientras escapaba hacia zonas rurales, fue detenido por una patrulla [GER.GetAdjective], quienes de inmediato lo reconocieron por su icónico bigote. Después de hacerle repetir el monólogo final de su magistral "El gran dictador", el estimado actor fue "convencido" de venir a entretener a las [GER.GetAdjective] tropas estacionadas en la región.\n\nAhora lo enviarán a Berlín. donde [GER.GetLeader] finalmente conocerá a su héroe. Si bien las diferencias políticas corren el riesgo de estropear la reunión, [GER.GetLeader] espera el momento tan mareado como un niño." #NT!
 news.235.a: "¡Recibirá una bienvenida digna de un héroe americano!" #NT!
 news.236.t: "La Conferencia de Yalta" #NT!
 news.236.d: "Considerando inevitable una victoria conjunta contra [GER.GetNameDef], [yalta_origin.GetNameDef] y [yalta_partner.GetNameDef] buscan asegurar la estabilidad futura en Europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader] y los líderes de otros países que participan en el esfuerzo bélico se han reunido para acordar el destino de [GER.GetNameDef].\n\nDías de negociaciones han conducido a la elaboración de un nuevo mapa de Europa. Este nuevo orden europeo está dividido entre el este y el oeste por la herida que está a punto de abrirse a mediados de [GER.GetNameDef].\n\nQueda por ver si esto realmente conducirá a una paz duradera en Europa." #NT!
 news.236.a: "No alabes el día antes de que termine la noche." #NT!
 news.236.b: "Exigimos lo que parecía correcto." #NT!
 news.236.c: "Llevemos esta guerra a una rápida conclusión." #NT!
 news.236.e: "Este puede ser el final de [GER.GetNameDef]." #NT!
 news.237.t: "El Anschluss de Austria" #NT!
 news.237.d: "Después de un exitoso golpe de estado por parte del partido nazi local en [From.Root.GetNameDef], las tropas alemanas cruzaron la frontera y tomaron el control del país. \n\nLos soldados alemanes fueron recibidos por multitudes que los vitoreaban en las ciudades, mientras recorrían el país para unirse a los [From.Root.GetAdjective] que luchaban en la guerra civil en curso. [GER.GetLeader] anunció el Anschluss de Austria y subrayó:\n\n'¡Las luchas del pueblo pronto terminarán! ¡La provincia oriental más antigua del pueblo alemán será a partir de ahora el bastión más nuevo de [GER.GetNameDef]!'" #NT!
 news.237.a: "Si eso es lo que desean..." #NT!
 news.237.b: "¡Bienvenidos al Reich!" #NT!
 news.237.c: "¡Debemos asegurar nuestras fronteras del norte!" #NT!
 news.237.e: "¡Esto viola el Tratado de Versalles!" #NT!
 news.238.t: "[AST.GetNameDefCap] Asume la responsabilidad de Colonial Holdings" #NT!
 news.238.d: "\nEn un intento de hacer frente a la creciente amenaza contra las posesiones de [ENG.GetAdjective] en el sudeste asiático, los territorios coloniales de Singapur y Borneo han sido transferidos a [AST.GetNameDef]. Con el objetivo de ser la primera y mejor línea de defensa de la Commonwealth en el Pacífico, [AST.GetNameDef] asume la responsabilidad total de los preparativos militares y administrativos en caso de combates en la región.\n\nPresumiblemente con la intención de contrarrestar las ambiciones imperiales de [JAP.GetNameDef], [AST.GetNameDef] ya no dependerá por completo de los esfuerzos de su antiguo señor colonial para proteger sus costas de la invasión." #NT!
 news.238.a: "Una estrategia interesante." #NT!
 news.238.b: "Esperemos que [AST.GetNameDef] sepa lo que están haciendo." #NT!
 news.238.c: "Por fin tenemos los medios que necesitamos para defender el continente." #NT!
 news.238.e: "¿Creen realmente que hará la diferencia?" #NT!
 news.239.t: "[AST.GetNameDefCap] Se une al [SOV.GetFactionName]" #NT!
 news.239.d: "Al ver a sus países como "aliados naturales en la expansión de la revolución", [AST.GetLeader] y [SOV.GetLeader] han firmado un tratado por el que [AST.GetNameDef] accede como uno de los principales miembros del [SOV.GetFactionName].\n[AST.GetNameDef] ha sido declarado un ejemplo brillante de un Estado obrero, por y para el pueblo, en lugar de los señores coloniales de Europa.\n\nCon los recientes acontecimientos en la política [AST.GetAdjective], algunos podrían decir que esta medida era inevitable. Sin embargo, es visto como un gran motivo de preocupación entre esos precisos "señores coloniales de Europa" y cualquiera que se oponga al control irrestricto de los socialistas y su Revolución Mundial." #NT!
 news.239.a: "Altamente desconcertante." #NT!
 news.239.b: "¡Recibimos con los brazos abiertos a nuestros compañeros socialistas!" #NT!
 news.239.c: "¡Somos las fronteras mismas de la justicia y la equidad!" #NT!
 news.239.e: "Más ratas subiendo al barco que estamos a punto de hundir." #NT!
 news.240.t: "El Tratado de Jayapura" #NT!
 news.240.d: "Los gobiernos de [AST.GetAdjective] y [HOL.GetAdjective] anunciaron hoy un "Pacto Conjunto de Cooperación y Defensa" que pondrá las posesiones coloniales de [HOL.GetAdjective] en el sudeste asiático bajo la protección de las fuerzas armadas de [AST.GetAdjective]. El tratado fue firmado por el gobernador holandés de Indonesia y [AST.GetLeader], quien anunció que el acuerdo incluirá una administración colonial total, debido a la "situación distante y desafiante en Europa".\n\nEl gobierno de [HOL.GetAdjective] no ha emitido ninguna declaración sobre el tratado." #NT!
 news.240.a: "Esto es una sorpresa." #NT!
 news.240.b: "Uno hace lo que debe para sobrevivir." #NT!
 news.240.c: "[AST.GetNameDefCap] vigila el Pacífico." #NT!
 news.241.t: "[NZL.GetNameDefCap] Se somete a [AST.GetAdjective] Influencia" #NT!
 news.241.d: "Tras el establecimiento de un estado obrero socialista en Australia, el gobierno de [AST.GetAdjective] está trabajando ahora para ejercer su influencia en la región. Citando llamados de agricultores y trabajadores fabriles oprimidos en [NZL.GetNameDef], [AST.GetNameDef] ha estado presionando al gobierno de [NZL.GetAdjective] para que se una a una "Unión Popular" del Pacífico Sur.\n\nAl verse rodeado y con pocas esperanzas de recibir ayuda oportuna del [ENG.GetFactionName], [NZL.GetNameDef] ha cedido a las exigencias. Si bien [AST.GetLeader] proclama "la igualdad de todos los estados como una extensión de la igualdad de todas las personas", hay pocas dudas sobre qué estado toma las decisiones." #NT!
 news.241.a: "Las cosas están cambiando en el Pacífico." #NT!
 news.241.b: "No teníamos elección, así que... por la revolución." #NT!
 news.241.c: "Déjame oírte decir "¡por la revolución!"" #NT!
 news.242.t: "[AST.GetNameDefCap] Asume el control de las colonias del Sudeste Asiático" #NT!
 news.242.d: "\n[ENG.GetNameDef] La doctrina militar ha luchado durante mucho tiempo con la cuestión de la defensa en el sudeste asiático. Ahora esperan que sus problemas hayan terminado, ya que [AST.GetNameDef] asume la responsabilidad de la defensa de Singapur y Borneo, para contrarrestar la actividad militar hostil en la región.\n\nEsta transferencia de poder incluye, al menos por el momento, la administración civil de las regiones coloniales, a fin de permitir [AST.GetNameDef] cualquier medida necesaria para mantener su continente a salvo de ataques extranjeros. Las implicaciones políticas de esta medida para [ENG.GetNameDef], [AST.GetNameDef] y [MAL.GetNameDef] son aún inciertas." #NT!
 news.242.a: "Esto cambia el equilibrio de poder en el sudeste asiático." #NT!
 news.242.b: "Esperemos que [AST.GetNameDef] no arruine esto." #NT!
 news.242.c: "¡Perfecto! Todo según lo planeado." #NT!
 news.243.t: "[AST.GetNameDefCap] y [JAP.GetNameDef] anuncian alianza" #NT!
 news.243.d: "Con las recientes ganancias de [AST.GetNameDef] y [JAP.GetNameDef] en Asia Oriental y el Pacífico, muchos observadores esperaban que fuera sólo cuestión de tiempo antes de que los dos imperios florecientes entraran en conflicto. Sin embargo, los países han llegado a un acuerdo de cooperación, en lo que rápidamente se denominó "la Barrera del Pacífico".\nEl tratado no ha sido publicado por ninguno de los países, por lo que se desconocen muchos aspectos de su acuerdo. Lo que es seguro es que ambas partes se han prometido apoyo militar para "contrarrestar los avances de codiciosos forasteros en nuestras respectivas regiones".\n\nEs demasiado pronto para decir cómo es el orden mundial imaginado por [JAP.GetNameDef] y [AST.GetNameDef]. pero no cabe duda de que [AST.GetFactionName] es ahora la fuerza dominante en el Pacífico." #NT!
 news.243.a: "Desconcertante, por decir lo menos." #NT!
 news.243.b: "[Root.GetNameDefCap] agradece la cooperación con todos los que no se interpondrán en nuestro camino." #NT!
 news.243.c: "Esta es una gran asociación, al menos por ahora." #NT!
 news.244.t: "[AST.GetNameDefCap] Establece esfera de influencia" #NT!
 news.244.d: "En una medida que sorprendió a pocos observadores, [AST.GetNameDef] ha anunciado su propia organización independiente de tratados. [AST.GetLeader] ha anunciado que [AST.GetNameDef] buscará aliados en un intento de mantener la estabilidad en la región del sudeste asiático y el Pacífico y más allá, y si es necesario para contrarrestar la agresión contra el estado [AST.GetAdjective] y otros.\n\nCon recientes movimientos fuera de su Commonwealth lazos, este parece ser el siguiente paso natural ya que [AST.GetNameDef] busca convertirse en el único dueño de su destino." #NT!
 news.244.a: "Están haciendo una jugada por el dominio." #NT!
 news.244.b: "¡Nuestro propio patio trasero no estará gobernado por los europeos!" #NT!
 news.245.t: "[USA.GetNameDefCap] se une a la iniciativa de defensa [AST.GetAdjective]" #NT!
 news.245.d: "\nPreocupados por la creciente importancia estratégica del Pacífico, [AST.GetNameDef] y [USA.GetNameDef] han firmado un tratado de cooperación en el Pacífico. Aunque tiene como objetivo mantener la estabilidad política de la región y, por extensión, el transporte marítimo transpacífico, el tratado también implica contingencias para la defensa militar, lo que permite a los dos países ejercer autoridad mucho más allá de sus reclamos territoriales reales.\n\nCon un área tan vasta ahora bajo la "protección" australoamericana, seguramente es sólo cuestión de tiempo antes de que esas contingencias sean puestas a prueba." #NT!
 news.245.a: "Un movimiento fascinante..." #NT!
 news.245.b: "Esto asegurará nuestro lugar como potencia dominante en el Pacífico." #NT!
 news.245.c: "Juntos mantendremos la estabilidad en medio mundo." #NT!
 news.246.t: "[USA.GetNameDefCap] y [CAN.GetNameDef] Formalizan Alianza" #NT!
 news.246.d: "Después de haber cooperado durante algún tiempo a través de la Junta Conjunta de Defensa, se ha desarrollado una nueva asociación política entre [USA.GetNameDef] y [CAN.GetNameDef]. El programa, denominado [CAN.GetFactionName], tiene como objetivo promover los intereses de América del Norte en todos los asuntos exteriores, incluidos todos los asuntos de defensa y acción militar.\n\nCon [CAN.GetNameDef] todavía descubriendo su yo poscolonial y [USA.GetAdjective] políticos prácticamente peleando entre sí por cuestiones aislacionistas. y políticas intervencionistas, la alianza recién formada puede ofrecer a ambos países la dirección de política exterior que tanto les falta." #NT!
 news.246.a: "¿Mirarán hacia América o más allá?" #NT!
 news.246.b: "¡Hermanos de tierra, hermanos de armas!" #NT!
 news.246.c: "Ahora no puede haber ninguna amenaza en casa." #NT!
 news.247.t: "[CAN.GetNameDefCap] se une a la alianza liderada por [GER.GetAdjective]!" #NT!
 news.247.d: "Tras rápidas negociaciones, [CAN.GetNameDef] ha anunciado que se ha convertido en miembro signatario del [GER.GetFactionName]. El gobierno de [CAN.GetAdjective] se proclamó "orgulloso defensor del pueblo [GER.GetAdjective], así como [GER.GetNameDef] será un defensor del [CAN.GetAdjective]".\n\nAunque se desconocen los detalles de la entrada de [CAN.GetNameDef] en el pacto, parece probable que Se iniciarán hostilidades contra los enemigos de [GER.GetNameDef] en poco tiempo. Es muy posible que este sea un momento decisivo en el esfuerzo bélico." #NT!
 news.247.a: "¡Un acontecimiento impactante!" #NT!
 news.247.b: "¡Ayudaremos a nuestros aliados en Europa!" #NT!
 news.247.c: "¡Pueblos hermanos unidos!" #NT!
 news.247.e: "¡Malditos sean esos volubles [CAN.GetAdjective]s!" #NT!
 news.248.t: "[ENG.GetNameDefCap] Renuncia a los Territorios del Noreste" #NT!
 news.248.d: "\nTras la creciente presión diplomática de [CAN.GetNameDef], [ENG.GetNameDef] ha cedido los territorios de Labrador y Terranova al estado [CAN.GetAdjective]. Desde hace tiempo, el objetivo de los políticos de [CAN.GetAdjective] ha sido "unir todo el territorio legítimo de [CAN.GetAdjective]", un objetivo que ahora está un paso más cerca de cumplirse.\n\nPor supuesto, sigue sin respuesta la pregunta de qué constituye un territorio "legítimo de [CAN.GetAdjective]". Tanto [ENG.GetNameDef] como todo el continente norteamericano dormirán con un ojo abierto a partir de ahora." #NT!
 news.248.a: "[ENG.GetNameDefCap] ya no tiene presencia en Norteamérica..." #NT!
 news.248.b: "Todo es como debería ser." #NT!
 news.248.c: "¡Bah, toma esas rocas atrasadas!" #NT!
 news.249.t: "[CAN.GetNameDefCap] y [MEX.GetNameDef] ¡Unidos!" #NT!
 news.249.d: "[USA.GetAdjective] políticos se despertaron con noticias preocupantes esta mañana, cuando [CAN.GetNameDef] y [MEX.GetNameDef] anunciaron un nuevo pacto defensivo, centrado en "contrarrestar y contener las amenazas inmediatas a la soberanidad continua de nuestros dos países". La amenaza apenas velada hace poco para disfrazar la intención de obstaculizar los esfuerzos militares de [USA.GetNameDef] en el continente americano, y posiblemente más allá.\n\nLos comentaristas políticos comparan la situación con la de Europa antes de la Gran Guerra; Dos bandos con mucho que perder y sin forma de aliviar las tensiones. La pregunta parece no tanto sobre quién representa la mayor amenaza para quién, sino más bien qué lado será el que lanzará un ataque preventivo primero." #NT!
 news.249.a: "Hemos visto esto antes; sólo puede terminar en lágrimas." #NT!
 news.249.b: "El ejército del norte estará listo." #NT!
 news.249.c: "El ejército del sur estará listo." #NT!
 news.249.e: "Debemos encontrar una manera de contrarrestar este movimiento rápidamente." #NT!
 news.250.t: "¡Guerra Civil en [MEX.GetNameDef]!" #NT!
 news.250.d: "¡La inestabilidad de la política [MEX.GetAdjective] en los últimos años ha desembocado en un conflicto armado! ¡Las fuerzas del partido Sinarquista han tomado las armas y han estallado combates en las calles de varias ciudades [MEX.GetAdjective] importantes!\n\nAunque se pensaba que el gobierno tenía una evidente ventaja contra cualquier levantamiento, abundan los rumores de apoyo extranjero al partido. nacionalistas. Los vecinos cercanos del país observan con gran expectación. Adónde llevará este conflicto a México, sólo el tiempo podrá decirlo." #NT!
 news.250.a: "Un conflicto preocupante que podría devastar a México." #NT!
 news.250.b: "Ahora sólo necesitamos asegurarnos de que los nacionalistas tomen el poder." #NT!
 news.250.c: "Un costo elevado para nuestro país, pero que debe pagarse." #NT!
 news.251.t: "[CAN.GetNameDefCap] Busca Patriación Inmediata" #NT!
 news.251.d: "\n\nDespués de la ruptura de las negociaciones con Westminster y de un debate sin precedentes de 63 horas, el Parlamento canadiense ha revocado la Ley Británica de América del Norte, consagrando en su lugar la Constitución canadiense en leyes intocables por el parlamento o la monarquía británica.\nAunque no es antibritánica movimiento por derecho propio, indica un alejamiento de las políticas de la Commonwealth del viejo imperio.\n\nSi bien es un paso natural para cualquier país que quiera asegurar su estabilidad futura, no hace nada para aliviar el ya tenso estado de la situación mundial. política." #NT!
 news.251.a: "Entonces podrán aguantar la situación solos." #NT!
 news.251.b: "[ENG.GetNameDefCap] se debilita cada día." #NT!
 news.251.c: "¡¿Por qué tiene que pasar esto ahora mismo?!" #NT!
 news.251.e: "Un imperio que se está desmoronando." #NT!
 news.251.f: "¡De Mar a Mar, [CAN.GetNameDef] será gratis!" #NT!
 news.252.t: "[CAN.GetNameDefCap] ¡Se une al [GER.GetFactionName]!" #NT!
 news.252.d: "Al verse como aliados naturales, [GER.GetNameDef] y [CAN.GetNameDef] han firmado un pacto de defensa mutua. [CAN.GetAdjective] El Primer Ministro [CAN.GetLeader] anunció la alianza en un discurso citando la alineación natural de los intereses de [CAN.GetAdjective] y [GER.GetAdjective].\n\nTeniendo en cuenta la creciente movilización en toda Europa y el reciente distanciamiento de [CAN.GetNameDef] de la Commonwealth, no es difícil pronosticar el tipo de intereses está en discusión.\nTanto en Europa como en América, las viejas potencias observan con creciente preocupación." #NT!
 news.252.a: "Así es como está girando el mundo..." #NT!
 news.252.b: "Somos el peso que mantiene el equilibrio de poder." #NT!
 news.252.c: "¡Con esto la balanza de poder se inclina a nuestro favor!" #NT!
 news.252.e: "Otro frente del que preocuparse, si se llegara a la guerra." #NT!
 news.252.f: "¡Nos hacemos cada vez más fuertes!" #NT!
 news.253.t: "[AST.GetNameDefCap] busca distanciarse de la Commonwealth" #NT!
 news.253.d: "\nEn un discurso esta mañana, el Primer Ministro [AST.GetLeader] anunció la dedicación del gobierno australiano al crecimiento y la estabilidad como estado oceánico. Esto significa mirar hacia nuevas costas distintas a las de la Europa británica, ya que el pueblo australiano ya no puede soportar el peso de los conflictos extranjeros sobre sus hombros. En una referencia directa al discurso del Rey en la inauguración del último parlamento, [AST.GetLeader] dio en el blanco al afirmar "¡Nunca más Gallipoli!"\n\nLos entusiastas aplausos de la multitud indican que ha comenzado una nueva era de la política australiana. Dónde terminará, el mundo sólo puede empezar a especular." #NT!
 news.253.a: "El [Root.GetFactionName] tendrá que prescindir de [AST.GetNameDef]." #NT!
 news.253.b: "Mira cómo un imperio se desmorona..." #NT!
 news.253.c: "¿Eligieron AHORA para buscar una mayor independencia?" #NT!
 news.253.e: "Esto tendrá grandes ramificaciones en el Pacífico." #NT!
 news.253.f: "¡Nos marcamos nuestro propio camino!" #NT!
 news.254.t: "[AST.GetNameDefCap] y Nueva Zelanda "United"" #NT!
 news.254.d: "[AST.GetNameDefCap], afirmando su total independencia, ha comenzado a ejercer su influencia en el Pacífico Sur. Como parte de esto, el gobierno de [AST.GetAdjective] ha exigido que todos los antiguos estados coloniales de Oceanía queden bajo su autoridad.\n\nNaturalmente poco dispuestos, los gobiernos de [ENG.GetAdjective] y de Nueva Zelanda, en apuros, inicialmente ofrecieron resistencia diplomática. Sin embargo, sin ninguna base para proyectar la autoridad del Imperio en la región (un papel desempeñado anteriormente por Australia), era sólo cuestión de tiempo antes de que [AST.GetNameDef] presentara un ultimátum respaldado por la fuerza.\nNueva Zelanda es ahora la provincia más oriental de [AST.GetNameDef]." #NT!
 news.254.a: "Deberíamos estar atentos a la situación." #NT!
 news.254.b: "Como es justo." #NT!
 news.254.c: "¡Esto es una traición!" #NT!
 news.260.t: "[SAF.GetNameDefCap] asume la responsabilidad de las colonias africanas" #NT!
 news.260.desc: "\nEn una ceremonia formal celebrada hoy, [SAF.GetLeader] firmó el tratado que otorgará a su gobierno el control sobre las dependencias británicas en África. Los territorios de Bechuanalandia, Rodesia y Kenia serán administrados ahora desde Pretoria. \n\nAl hablar ante la Cámara de los Comunes, [ENG.GetLeader] negó que la medida debilitara la posición de Gran Bretaña en el continente, y la calificó en cambio como "un cambio sumamente sensato que permite una administración y defensa más eficiente de estas áreas"." #NT!
 news.260.a: "Interesante." #NT!
 news.260.b: "Muy sensato por cierto." #NT!
 news.260.c: "¿Es este el principio del fin del Imperio en África?" #NT!
 news.261.t: "[ENG.GetNameDefCap] reorganiza las colonias africanas" #NT!
 news.261.desc: "El Parlamento británico ha aceptado por estrecho margen una medida que reorganizará fundamentalmente partes de las colonias británicas en África. La nueva ley crea, efectivamente, dos nuevos regímenes coloniales en los estados de Rhodesia y Kenia. Estos nuevos estados tendrán cierta libertad para gestionar sus propios asuntos, pero también tendrán responsabilidades para proporcionar sus propias defensas. \n\nAlgunos conservadores que se oponen a la decisión expresaron abiertamente su temor de que esta decisión sea sólo el primer paso de un proceso que llaman "descolonización". \n\n[ENG.GetLeader] no estuvo disponible de inmediato para hacer comentarios." #NT!
 news.261.a: "Interesante." #NT!
 news.261.b: "Qué arreglo tan estúpido." #NT!
 news.261.c: "Aparentemente, esa es una forma de hacer crecer la Commonwealth." #NT!
 news.262.t: "La guerra civil sudafricana" #NT!
 news.262.desc: "Las tensiones que llevaban mucho tiempo latentes en [SAF.GetName] ahora han estallado en una guerra abierta. Los nacionalistas liberales afirman que las políticas del gobierno unionista conservador están amenazando el modo de vida de [SAF.GetAdjective]. Los unionistas, dicen, apuñalan por la espalda a los valientes guerreros de la Guerra de los Bóers con su apoyo incondicional a [ENG.GetName]. \n\nEl Gobierno Provisional Nacionalista bajo [SAF.GetLeader] ha llamado a todos los verdaderos patriotas a unirse a ellos para restaurar la libertad en Sudáfrica a través de la fuerza de las armas. El gobierno unionista de Pretoria ha calificado a los nacionalistas de "insurgentes y traidores de la peor calaña". Dado que las fuerzas militares se declaran igualmente a favor de ambas partes, el conflicto en Sudáfrica puede tardar mucho en resolverse." #NT!
 news.262.a: "Quizás deberíamos considerar enviar apoyo." #NT!
 news.262.b: "Esto tardó mucho en llegar." #NT!
 news.262.c: "Quizás las mayores amenazas estén dentro de nuestras fronteras..." #NT!
 news.263.t: "Disturbios antirrealistas en [SAF.GetNameDef]" #NT!
 news.263.desc: "Una ola de manifestaciones antimonárquicas, muchas de las cuales se tornaron violentas, se ha extendido por toda Sudáfrica. Miles de manifestantes salieron a las calles y asaltaron comisarías de policía y otros edificios gubernamentales. Los retratos del rey fueron derribados, acuchillados, quemados y, en una ocasión, disueltos en ácido. \n\nLos observadores observaron que la policía y el ejército eran muy reacios a tratar de contener el levantamiento, optando en cambio por proteger fábricas y puentes. Esto ha planteado la cuestión de si los disturbios realmente fueron una sorpresa para el gobierno." #NT!
 news.263.a: "¿Una revolución en ciernes?" #NT!
 news.263.b: "Sin comentarios." #NT!
 news.263.c: "Quizás las mayores amenazas estén dentro de nuestras fronteras..." #NT!
 news.264.t: "La Unión Popular Africana" #NT!
 news.264.desc: "Los miembros fundadores de [SAF.GetFactionName] se han reunido en Pretoria para anunciar la creación de su nueva alianza. Los observadores europeos se apresuraron a notar que el único gobierno presente con alguna legitimidad era el gobierno de [SAF.GetNameDef], [SAF.GetLeader], que presidía una asamblea heterogénea de gobiernos autoproclamados en el exilio y otros grupos revolucionarios.\n\nLos partidos presentes liberaron una declaración conjunta, pidiendo a las potencias imperiales europeas que entreguen de inmediato todas las tierras que posean en África a sus legítimos propietarios, condenando la práctica del colonialismo y prometiendo traer libertad a los pueblos africanos oprimidos, por cualquier medio necesario." #NT!
 news.264.a: "¿Africanos? ¿¡Gobernarse a sí mismos!?" #NT!
 news.264.b: "El primer paso en el viaje hacia la verdadera libertad." #NT!
 news.264.c: "Veamos si su idealismo perdura durante las guerras que se avecinan." #NT!
 news.264.d: "Después de todo, no son verdaderos socialistas." #NT!
 news.265.t: "[SAF.GetAdjective] Presión sobre Francia" #NT!
 news.265.desc: "Tras la sorprendente derrota que sufrió Francia en su tierra natal, la legitimidad de su imperio colonial ha sido puesta en duda. Los gobiernos de [SOV.GetNameDef] y [SAF.GetNameDef] han emitido una declaración conjunta declarando que ya no se puede confiar en Francia para mantener el orden en Madagascar, exigiendo que la isla sea entregada a [SAF.GetNameDef]. \n\nEl gobierno francés libre se ha reunido para discutir el tema. Los expertos en defensa creen que es poco probable que las mermadas fuerzas francesas puedan defender la isla en caso de que estalle la guerra." #NT!
 news.265.a: "Sólo tiburones oliendo sangre en el agua." #NT!
 news.265.b: "Veamos si los franceses son razonables." #NT!
 news.265.c: "Los franceses están acabados." #NT!
 news.265.d: "Otra victoria incruenta del socialismo." #NT!
 news.270.t: "El nacimiento de [NZL.GetAdjective] Armadura" #NT!
 news.270.desc: "Retumbando por la calle principal de la capital, el nuevo tanque Bob Semple de las Fuerzas de Defensa de Nueva Zelanda es un verdadero testimonio del ingenio y el espíritu de lucha del pueblo [NZL.GetAdjective]. Armado con seis ametralladoras y blindado casi con seguridad con placas de hierro a prueba de balas, será muy posiblemente el mayor obstáculo que cualquier invasor tendrá que superar. \n\nAlgunos supuestos expertos señalan el rendimiento mediocre y el débil armamento del vehículo como razones por las que no debería construirse, pero como dijo el Primer Ministro [NZL.GetLeader] durante la ceremonia oficial de aceptación del vehículo, la defensa oportuna del reino es de tal importancia que no se puede esperar ni exigir un equipamiento perfecto." #NT!
 news.270.a: "¡Así que esto es lo que se llama un tanque!" #NT!
 news.270.b: "¿A esto lo llaman QUÉ?" #NT!
 news.271.t: "Big Bob entra en escena" #NT!
 news.271.desc: "Después del sorprendente éxito del tanque Bob Semple, el alto mando de las Fuerzas de Defensa [NZL.GetName] solicitó que se produjera una versión mejorada. Con más de 15 pies de altura y un peso de no menos de 120 toneladas, el nuevo vehículo es impresionante en todos los sentidos de la palabra. Su armamento, que consta de dos cañones antitanque de 17 libras, acabará rápidamente con cualquier enemigo, mientras que su blindaje pesado, ampliamente probado para garantizar que es, de hecho, a prueba de balas, le permitirá avanzar en el fragor de la batalla sin miedo. . \n\nEn la ceremonia de inauguración, un observador lo llamó "el tanque más notable jamás producido", mientras que otro lo llamó "incomparable". \nSe espera que la producción en masa comience dentro de un mes." #NT!
 news.271.a: "¡El mundo tiembla al ver nuestros tanques!" #NT!
 news.271.b: "El mundo tiembla... de risa." #NT!
 news.272.t: "La hambruna de Bengala golpea" #NT!
 news.272.desc: "Los desastres naturales, una administración incompetente y los estragos de la guerra han conspirado para crear una hambruna generalizada en la India.\n\nTras un ciclón que devastó gran parte de la zona y acabó con casi toda la cosecha de arroz, los administradores coloniales han demostrado ser lentos. -algunos dirían que notablemente lento- para abordar el tema. A pesar del excedente de alimentos en otras zonas de la India, no ha habido envíos de ayuda por temor a que caigan en manos del enemigo.\n\nGrandes zonas de la zona han quedado devastadas, y el coste en vidas y pérdidas de producción Ni siquiera se puede estimar todavía." #NT!
 news.272.a: "Horrible." #NT!
 news.272.b: "Horrible." #NT!
 news.272.c: "No se puede hacer nada al respecto." #NT!
 news.273.t: "La hambruna de Bengala termina" #NT!
 news.273.desc: "Después de meses de relativa inacción, el gobierno colonial y el ejército indio finalmente decidieron actuar. La distribución de suministros alimentarios de emergencia ha comenzado a llegar a las zonas afectadas, mientras que la nueva cosecha de arroz ha superado las expectativas. \n\nSin embargo, los precios de los alimentos en las zonas afectadas siguen siendo altos y aún no se pueden estimar los efectos a largo plazo de la hambruna." #NT!
 news.273.a: "Al menos ya se acabó." #NT!
 news.273.b: "Finalmente." #NT!
 news.280.t: "India gana autonomía" #NT!
 news.280.desc: "Después de una tensa reunión entre el embajador de [GER.GetAdjective] y el ministro de Asuntos Exteriores de [ENG.GetAdjective], el gobierno de [ENG.GetNameDef] anunció hoy que a [RAJ.GetNameDef] se le permitirá determinar sus propias políticas a partir de ahora. Los siglos de dominio británico sobre el subcontinente han llegado a un final sorprendentemente rápido cuando se ordena a los funcionarios públicos que regresen a casa y la administración colonial se entrega a los indios nativos.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar una amplia tratado de cooperación de alcance con [GER.GetNameDef]. El gobierno indio se negó a comentar sobre las acusaciones de que éste era el precio que pagaron por el apoyo alemán." #NT!
 news.280.a: "Excelente." #NT!
 news.280.b: "¿Es este el fin del Imperio Británico?" #NT!
 news.280.c: "Un valioso aliado." #NT!
 news.280.d: "No es nuestro mejor momento." #NT!
 news.281.t: "India obtiene autonomía" #NT!
 news.281.desc: "En una declaración conjunta, un Ministro de Asuntos Exteriores de [ENG.GetAdjective] visiblemente conmocionado, junto con el embajador de [SOV.GetAdjective], anunciaron que a la India se le otorgará de inmediato plena soberanía sobre sus propios asuntos. No está del todo claro qué papel jugó [SOV.GetNameDef] en provocar este cambio repentino de política de [ENG.GetAdjective], pero parece ser significativo.\n\nUna de las primeras acciones del nuevo liderazgo indio fue anunciar una cooperación más estrecha con [SOV.GetNameDef] , dando peso adicional a los rumores de que [SOV.GetNameDef] intervino en su nombre." #NT!
 news.281.a: "Excelente." #NT!
 news.281.b: "¿Es este el fin del Imperio Británico?" #NT!
 news.281.c: "Un valioso aliado." #NT!
 news.281.d: "No es nuestro mejor momento." #NT!
 news.282.t: "Salir del movimiento India" #NT!
 news.282.desc: "Los llamados indios a la independencia se han intensificado últimamente. Ahora las cosas han llegado a un punto crítico, ya que el radical Movimiento Quit India ha pedido a [ENG.GetNameDef] que abandone el país lo antes posible. [ENG.GetAdjective] Sin embargo, las autoridades reaccionaron rápidamente y tomaron medidas enérgicas contra el movimiento, arrestando a varios líderes en redadas matutinas en hogares en toda la India. \n\nSin embargo, los informes preparados por la Sección Especial indican que muchos simpatizantes todavía están en libertad, y muchos en la administración pública han expresado temores de que elementos más extremistas del movimiento puedan incluso recurrir a la violencia." #NT!
 news.282.a: "El futuro sigue siendo incierto." #NT!
 news.282.b: "Otro intento fallido de libertad." #NT!
 news.283.t: "El Congreso Nacional Indio triunfa en las elecciones provinciales" #NT!
 news.283.desc: "\nEn las recientes elecciones locales, el Congreso Nacional Indio logró una abrumadora mayoría para su plataforma de transición lenta y ordenada al gobierno local y al estatus de dominio en el futuro. \n\nParece que los indios han rechazado las políticas más radicales defendidas por Gandhi, quien había abogado por una ruptura total con Gran Bretaña y un gobierno local absoluto lo antes posible." #NT!
 news.283.a: "Nos conducirán a la libertad." #NT!
 news.283.b: "¿Los votos realmente cambian algo?" #NT!
 news.284.t: "El Movimiento Swaraj logra avances en las elecciones provinciales" #NT!
 news.284.desc: "\nLos funcionarios británicos se despertaron con una desagradable sorpresa esta mañana cuando se conocieron los resultados de las recientes elecciones provinciales. Ahora está claro que una gran mayoría de indios han dado su voto a candidatos pro-Swaraj. En las provincias de toda la India ya se han iniciado llamamientos para convertir esta limitada cantidad de gobierno local en un autogobierno total lo antes posible. \n\nUn portavoz del gobierno [ENG.GetAdjective] subrayó que ahora no era el momento de discutir tales medidas y que cualquier transferencia de mayor autoridad a los indios estaba fuera de cuestión." #NT!
 news.284.a: "La libertad está a nuestro alcance." #NT!
 news.284.b: "Los británicos nunca lo tolerarán." #NT!
 news.285.t: "Pakistán es libre" #NT!
 news.285.desc: "De acuerdo con la teoría de las dos naciones, a la minoría musulmana se le ha concedido una patria soberana en las zonas donde los musulmanes constituyen la mayoría de la población. Originalmente llamado Pakstan para mostrar la combinación de punjab, afgano, Cachemira, Singh y Baluchis, desde entonces ha sido rebautizado como Pakistán para facilitar la pronunciación.\n\nSin embargo, persisten las tensiones entre la India y Pakistán recién liberados, ya que partes de las zonas fronterizas están reclamados por ambos nuevos países. Algunos observadores incluso advierten sobre una nueva guerra en el subcontinente." #NT!
 news.285.a: "Quizás ésta era la única manera." #NT!
 news.285.b: "¡Libertad!" #NT!
 news.285.c: "Veremos si la paz dura." #NT!
 news.286.t: "Australia rompe lazos con Gran Bretaña" #NT!
 news.286.desc: "\nEn una votación muy disputada, una pequeña mayoría en el parlamento [AST.GetAdjective] decidió que el país debería abandonar el Imperio Británico. Los últimos restos del régimen jurídico británico han sido declarados nulos y sin efecto. [AST.GetLeader] ya promulgó la decisión, evitando así la antigua tradición legal de que el Gobernador General otorgue el Asentimiento Real y convirtiendo a [AST.GetNameDef] en una nación totalmente soberana.\n\nEl Parlamento también votó para formar un Comité Constitucional, que discutirá y asesorará sobre los cambios que se harán a la Constitución para eliminar todo rastro de intervención británica en los asuntos [AST.GetAdjective]." #NT!
 news.286.a: "Una mera formalidad a estas alturas." #NT!
 news.286.b: "¡Libertad!" #NT!
 news.286.c: "Australia sale de la Commonwealth." #NT!
 news.287.t: "Alemania ocupa el oeste de Polonia" #NT!
 news.287.desc: "Las tropas alemanas han ocupado el oeste de Polonia, oficialmente con el propósito de proteger a las minorías alemanas del caos que siguió al colapso del gobierno polaco. \n\nLas fuerzas soviéticas se han retirado de estas áreas en buen estado, lo que ha resultado en la partición efectiva de Polonia entre las dos potencias." #NT!
 news.287.a: "¡Una historia probable!" #NT!
 news.287.b: "El resto lo tomaremos con el tiempo..." #NT!
 news.287.c: "Los liberales avanzan... por ahora." #NT!
 news.288.t: "Se forma el Frente Unido Chino" #NT!
 news.288.desc: "[CHI.GetLeader] y [PRC.GetLeader] han emitido un anuncio conjunto, declarando que han dejado de lado sus diferencias ante el ataque japonés. Ambas partes observarán una estricta política de no agresión entre sí mientras dure la guerra contra Japón y han prometido hacer todo lo que esté a su alcance para hacer retroceder al invasor. Varios señores de la guerra más pequeños también han declarado su apoyo, poniendo sus fuerzas bajo el mando de [CHI.GetLeader].\n\nQueda por ver si los antiguos enemigos de la Guerra Civil China realmente trabajarán juntos, y muchos expertos creen que esto hará poco más que retrasar la inevitable derrota de China." #NT!
 news.288.a: "Una alianza de desesperación." #NT!
 news.288.b: "¡Esto no cambia nada!" #NT!
 news.288.c: "Una alianza inestable." #NT!
 news.337.title: "Humillación en África" #NT!
 news.337.desc: "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader] que pone fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin litoral y el imperio mundial, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no sólo debe firmar una tregua con Etiopía, sino que los territorios de Eritrea y la Somalia italiana han sido cedidos oficialmente a [ETH.GetNameDef].\n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en está en ruinas, y probablemente pasarán muchos años antes de que el herido orgullo italiano se recupere realmente de esta derrota." #NT!
 news.337.desc_some_states: "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader] que pone fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin litoral y el imperio mundial, el gobierno etíope definitivamente salió victorioso en estas negociaciones. Italia no sólo debe firmar una tregua con Etiopía, sino que algunos de los antiguos territorios italianos en África Oriental han sido cedidos oficialmente a [ETH.GetNameDef].\n\nSiendo ésta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y probablemente pasarán muchos años antes de que el herido orgullo italiano se recupere realmente de esta derrota." #NT!
 news.337.desc_no_states: "Hoy se firmó un tratado de paz entre [ETH.GetLeader] y [ITA.GetLeader] que pone fin a las hostilidades entre las dos naciones. A pesar de la enorme diferencia de poder entre el reino sin salida al mar y el imperio mundial, el gobierno etíope logró mantenerse firme frente a las fuerzas italianas. \n\nSiendo esta la segunda derrota de las fuerzas armadas italianas en Etiopía, el gobierno de [ITA.GetLeader] está en ruinas, y probablemente pasarán muchos años antes de que el herido orgullo italiano se recupere realmente de esta derrota." #NT!
 news.337.a: "¡Bien por Etiopía!" #NT!
 news.337.b: "Esperamos que [ITA.GetLeader] no sea recordado por sus fracasos." #NT!
 news.337.c: "Nunca nos vamos a recuperar de esto." #NT!
 news.337.d: "¡El Imperio de Ras Alula renace!" #NT!
 news.350.t: "Reunificación pacífica de [ROOT.GetNameDef]" #NT!
 news.350.desc: "\n\nEscuchando la voluntad del pueblo [ROOT.GetAdjective], [ROOT.GetLeader] ha logrado lograr una unificación pacífica de los estados [ROOT.GetRulingIdeology] [ROOT.GetAdjective]. Queda por ver qué efecto tendrá esto en el mundo en general, pero al menos en [ROOT.Capital.GetCapitalVictoryPointName], la gente estaba celebrando este evento histórico." #NT!
 news.350.a: "Esto podría ser peligroso" #NT!
 news.350.b: "Este es definitivamente un nuevo comienzo." #NT!
 news.350.c: "Bien por ellos, supongo." #NT!
  
 news.409.t: "Río Amarillo soplado" #NT!
 news.409.desc: "En un último intento por detener el avance de las fuerzas [JAP.GetAdjective], el ejército [FROM.GetAdjective] destruyó la red de diques y defensas contra inundaciones a lo largo del río Amarillo.\n\nLas consiguientes inundaciones repentinas han desplazado a grandes cantidades de la población rural. , a quienes solo se les dio una breve ventana para prepararse.\n\nQueda por ver si este acto puede darle a los militares [FROM.GetAdjective] tiempo suficiente para reagruparse y enfrentar más combates." #NT!
 news.409.a: "Comprendido." #NT!
 news.409.b: "Esto no puede detener lo inevitable." #NT!
 news.409.c: "Una tragedia humanitaria." #NT!
  
 ace_promoted.1.t: "Ace Pilot ascendido" #NT!
 ace_promoted.2.t: "Aparece un as salvaje" #NT!
 ace_promoted.1.d: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un hábil piloto conocido bajo el indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida de la reciente misión en [From.GetMissionRegion], sino también por vivir victorias significativas en muchos encuentros críticos.\n\nMantenido como un brillante ejemplo del coraje de [Root.GetAdjective], la reciente promoción de [From.GetName] ha sido muy publicitada. Aunque la gente puede ver la guerra más como un infierno que como una gloria, muchos se alegran de ver que todavía hay héroes a quienes apoyar." #NT!
 ace_promoted.1.d_major: "Pocos corren tantos riesgos como los valientes pilotos de la fuerza aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], un hábil piloto conocido bajo el indicativo [From.GetCallsign], ha distinguido a [From.GetHerselfHimself] no solo por regresar con vida, sino también por pilotar [From.GetHerHis] [From.GetWing] con inmensa habilidad. Recientemente, [From.GetName] estuvo en una misión en [From.GetMissionRegion] y fue fundamental para el éxito de este encuentro crítico.\n\nConsiderada como un ejemplo brillante del coraje de [Root.GetAdjective], la reciente promoción de [From.GetName] ha sido muy publicitada. Aunque la gente puede ver la guerra más como un infierno que como una gloria, muchos se alegran de ver que todavía hay héroes a quienes apoyar." #NT!
 ace_promoted.1.a: "Quien se atreve, gana." #NT!
 ace_died.1.t: "[From.GetCallsign] Asesinado más [From.GetMissionRegion]" #NT!
 ace_died.1.d: "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], se ha incendiado en el cumplimiento del deber, durante una misión sobre [From.GetMissionRegion]. Desafortunadamente, dado que [From.GetSheHe] es una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es gravemente desmoralizadora para muchas personas que admiraban a [From.GetHerHim].\n\nAunque desearíamos que hubiera una manera de ocultar este evento a la gente, La falta de apariciones públicas de [From.GetName] pronto despertaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, perdurará mucho tiempo después de nuestros problemas actuales." #NT!
 ace_died.1.d_major: "Uno de los ases [From.GetAceType] más famosos de [From.Owner.GetName], [From.GetFullName], ha caído en el cumplimiento de su deber. Los pilotos que regresan de la misión informan que vieron a [From.GetHerHis] [From.GetWingShort] caer en llamas sobre [From.GetMissionRegion] después de recibir un intenso fuego enemigo. Desafortunadamente, dado que [From.GetSheHe] es una figura pública desde hace mucho tiempo, la desaparición de [From.GetCallsign] es gravemente desmoralizadora para muchas personas que admiraban a [From.GetHerHim].\n\nAunque desearíamos que hubiera una manera de ocultar este evento a la gente, La falta de apariciones públicas de [From.GetName] pronto despertaría sospechas. En última instancia, la muerte de [From.GetHerHis] es otra parte de una leyenda que, con suerte, perdurará mucho tiempo después de nuestros problemas actuales." #NT!
 ace_died.1.a: "Una leyenda viva es aún mejor." #NT!
 ace_killed_by_ace.1.t: "[From.GetFullName] Derribado por [Prev.GetCallsign]" #NT!
 ace_killed_by_ace.1.d: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective], liderados por el infame [Prev.GetCallsign], se centró en perseguir a [From.GetCallsign]. Después de esquivar varias ráfagas de los [Prev.Owner.GetAdjective] y derribar varios aviones enemigos, [From.GetCallsign] fue abrumado por [Prev.GetCallsign], quien supuestamente superó a [From.GetHerHim] y abrió los tanques de combustible con un golpe limpio. El avión de [From.GetName] [From.GetSurname] se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[Prev.Owner.GetAdjective]1 ha demostrado un gran coraje durante el servicio de [Prev.Owner.GetAdjective]2 y muchos lo admiraban. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea [Prev.Owner.GetAdjective]3 y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras lloramos, [Prev.Owner.GetAdjective]4 está celebrando a [Prev.Owner.GetAdjective]5 como un héroe, hace que la tragedia sea aún mayor." #NT!
 ace_killed_by_ace.1.d_major: "Los pilotos que regresan de [From.GetMissionRegion] informan que un escuadrón de aviones [Prev.Owner.GetAdjective] liderados por el infame [Prev.GetCallsign] se centró en perseguir a [From.GetCallsign]. Después de derribar varios aviones enemigos y esquivar varias ráfagas de los [Prev.Owner.GetAdjective], [From.GetCallsign] fue abrumado por [Prev.GetCallsign] en su [Prev.GetWingShort], quien supuestamente superó a [From.GetHerHim] y abrió los tanques de combustible con un golpe limpio. [From.GetName] [Prev.Owner.GetAdjective]0's [Prev.Owner.GetAdjective]1 se incendió y cayó en espiral sobre [From.GetMissionRegion] en un violento infierno.\n\n[Prev.Owner.GetAdjective]3 ha demostrado un gran coraje durante todo el servicio de [Prev.Owner.GetAdjective]4 y fue admirado por muchos. La pérdida de este héroe nacional es un gran golpe para la fuerza aérea [Prev.Owner.GetAdjective]5 y es un golpe devastador para nuestra nación en su conjunto. Saber que mientras lloramos, [Prev.Owner.GetAdjective]6 está celebrando a [Prev.Owner.GetAdjective]7 como un héroe, hace que la tragedia sea aún mayor." #NT!
 ace_killed_by_ace.1.a: "Una pérdida devastadora para todos nosotros" #NT!
 ace_killed_other_ace.1.t: "[From.GetFullName] Derribado [Prev.GetCallsign]" #NT!
 ace_killed_other_ace.1.d: "Nuestra última misión sobre [From.GetMissionRegion] fue un gran éxito para la fuerza aérea [From.Owner.GetAdjective] en más de un aspecto. Han llegado informes que destacan la hazaña heroica de [From.GetFullName], logrando burlar al piloto de [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], conocido como [Prev.GetCallsign]. [From.GetCallsign] usó a [From.GetHerselfHimself] como cebo y atrajo a [Prev.GetCallsign] a una trampa donde los pilotos de [From.Owner.GetAdjective] pudieron sumergirse en el escuadrón de [Prev.GetCallsign]. [From.GetCallsign] procedió a superar en maniobras a los [Prev.Owner.GetAdjective] aviones y con una sola ráfaga envió a [Prev.GetCallsign] en espiral desde los cielos de [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 era un piloto temido con muchas [From.Owner.GetAdjective] vidas en la conciencia de [From.Owner.GetAdjective]8. Esta es una gran victoria y demuestra que cuando apoyamos a grandes héroes, estos realizan grandes hazañas." #NT!
