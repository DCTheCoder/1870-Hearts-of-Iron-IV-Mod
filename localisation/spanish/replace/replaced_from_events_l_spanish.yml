 lar_collab_gov.1.t: "[From.GetAdjective] partisanos en [Root.GetNameDef]" #NT!
 lar_collab_gov.1.d: "[From.GetNameDefCap] ha aumentado recientemente sus esfuerzos para generar colaboración dentro de nuestra nación. Varios políticos de [This.GetAdjective] han comenzado a hablar con bastante simpatía sobre el régimen de [From.GetAdjective], y muchos partidarios dentro de nuestra nación están convirtiendo su sentimiento de [From.GetRulingIdeology] en apoyo directo a [From.GetNameDef].\n\nLa creciente influencia de [From.GetAdjective] en nuestra nación sin duda disminuirá [Root.GetAdjective] resistencia e incluso puede dar lugar a un nuevo gobierno de [From.GetRulingIdeology] en colaboración con [From.GetNameDef] en caso de que [Root.GetNameDef] capitule." #NT!
 worrying: "Preocupante." #NT!
 ETH_events.1.t: "Etiopía propone la paz blanca" #NT!
 ETH_events.1.d: "Con el control de Somalilandia y Eritrea casi completamente perdido, salvo algunos focos de resistencia, el gobierno etíope ha propuesto que encontremos un fin pacífico a estas hostilidades. Italia pondrá fin oficialmente a su invasión de Etiopía y cederá los territorios ocupados en África Oriental a Etiopía. ¿Cómo debemos responder?" #NT!
 ETH_events.1.a: "Firma el tratado." #NT!
 ETH_events.1.b: "¡No podemos permitirnos otra humillación!" #NT!
 ETH_events.101.t: "[From.GetNameDefCap] Rechaza la paz" #NT!
 ETH_events.101.d: "A pesar de perder el control de todos los territorios del este de África, [From.GetLeader] ha rechazado nuestra oferta de paz blanca. Parecería que la capitulación total es la única manera de terminar esta guerra." #NT!
 ETH_events.101.a: "Triste." #NT!
 germany.1041.t: "[FROM.GetNameDefCap] Exige los Sudetes" #NT!
 germany.1041.desc: "A pesar de la reciente agitación en las fronteras checas, la política exterior de [FROM.GetAdjective] se ha mantenido inquebrantable. [FROM.GetAdjective] diplomáticos nos han presentado un ultimátum: entreguemos los Sudetes o se declarará la guerra." #NT!
 germany.1041.a: "No tenemos opción." #NT!
 germany.1041.b: "La máquina de guerra [FROM.GetAdjective] se detiene aquí." #NT!
 germany.1042.t: "[FROM.GetNameDefCap] Envíos" #NT!
 germany.1042.desc: "[ROOT.GetAdjective] might no conoce límites: los Sudetes nos han sido transferidos en su totalidad. La nación [FROM.GetAdjective] sigue fuera de nuestra mira. Por ahora." #NT!
 germany.1042.a: "Magnífico." #NT!
 germany.1043.t: "[FROM.GetNameDefCap] Rechaza demandas" #NT!
 germany.1043.desc: "A pesar del desequilibrio de poder, [FROM.GetAdjective] diplomáticos rechazaron nuestras exigencias de cesión de los Sudetes. Es seguro que la guerra debe seguir." #NT!
 germany.1043.a: "Maldita sea." #NT!
 GRE_turkey_surrenders: "Turquía retrocedió ante las demandas griegas" #NT!
 germany.1050.t: "Muerte del Führer" #NT!
 germany.1050.desc: "El Führer, $GER_adolf_hitler$, ha sido encontrado muerto en su búnker. Con las fuerzas enemigas acercándose, parece que el Führer decidió quitarse la vida en lugar de arriesgarse a ser capturado. Para evitar la desmoralización de las tropas, se informa a nuestros medios de propaganda que Hitler murió luchando heroicamente hasta su último aliento frente a las abrumadoras fuerzas enemigas. Sin embargo, nuestra cuestión más inmediata es ¿quién sustituirá al Führer?" #NT!
 germany.1050.a: "$GER_karl_donitz$ era el sucesor preferido del Führer." #NT!
 germany.1050.b: "$GER_albert_speer$ cumplirá las ambiciones del Führer." #NT!
 germany.1050.c: "$GER_heinz_guderian$ nos sacará de este lío." #NT!
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Adquisiciones navales" #NT!
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] se ha acercado a nosotros con una oferta para adquirir algunos de nuestros activos navales suspendidos. Los activos que les interesan ya no están en servicio debido a su antigüedad y falta de equipos modernos." #NT!
 generic_purchase_ships_events.01.a: "Un acuerdo mutuamente beneficioso." #NT!
 generic_purchase_ships_events.01.b: "No podemos prescindir de ningún activo naval." #NT!
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Aceptar adquisición naval" #NT!
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] diplomáticos y personal naval nos han informado que se desprenderán del equipo suspendido que ofrecimos comprar. Esto nos permitirá expandir rápidamente nuestra incipiente armada." #NT!
 generic_purchase_ships_events.02.a: "¡Noticias excelentes!" #NT!
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] Rechaza acuerdo de adquisición naval" #NT!
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] diplomáticos nos han informado que no están dispuestos a desprenderse del equipo suspendido que ofrecimos comprar. No está claro si el rechazo se debe a sus propios planes para los barcos o si pretende ser una señal de su desaprobación de nuestras políticas." #NT!
 generic_purchase_ships_events.03.a: "Desgraciado." #NT!
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Adquisiciones navales" #NT!
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] se ha acercado a nosotros con una oferta para adquirir algunas de nuestras naves capitales suspendidas. Los activos que les interesan ya no están en servicio debido a su antigüedad y falta de equipos modernos. Sin embargo, al vender los activos a [FROM.GetNameDef], corremos el riesgo de intensificar una carrera armamentista naval que ya está empeorando en la región." #NT!
 generic_purchase_ships_events.04.a: "Un acuerdo mutuamente beneficioso." #NT!
 generic_purchase_ships_events.04.b: "No podemos prescindir de ningún recurso naval." #NT!
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] acepta la adquisición de Dreadnought" #NT!
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] diplomáticos y personal naval nos han informado que se desprenderán de los acorazados inactivos que ofrecimos comprar. Esto nos permitirá expandir rápidamente nuestra marina y mantener una ventaja sobre nuestros vecinos." #NT!
 generic_purchase_ships_events.05.a: "¡Noticias excelentes!" #NT!
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] Rechaza el acuerdo de adquisición del acorazado" #NT!
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] diplomáticos nos han informado que no están dispuestos a desprenderse de los acorazados suspendidos que ofrecimos comprar. No está claro si el rechazo se debe a sus propios planes para los barcos o si pretende ser una señal de su desaprobación de nuestras políticas." #NT!
 generic_purchase_ships_events.06.a: "Desgraciado." #NT!
  
 AAT_germany.1.t: "[FROM.GetNameDefCap] solicita derechos de recursos" #NT!
 AAT_germany.1.desc: "[FROM.GetNameDefCap] se ha acercado a nosotros con un acuerdo que, según afirman, beneficiará a ambas economías. Ellos necesitan nuestros recursos naturales para sus industrias y nosotros necesitamos su inversión para expandir la nuestra. ¿Una oferta lucrativa, pero es una ganga del diablo?" #NT!
 AAT_germany.1.a: "Eso no es lo mejor para nosotros." #NT!
 AAT_germany.1.b: "¡Nadie pierde!" #NT!
  
 AAT_germany.2.t: "[FROM.GetName] rechaza nuestro trato" #NT!
 AAT_germany.2.desc: "[FROM.GetName] ha rechazado nuestra oferta, afirmando que actualmente no es lo mejor para ellos en este momento.\nEnfatizan que no hay mala voluntad contra nosotros, pero que tienen otras prioridades en este movimiento." #NT!
 AAT_germany.2.a: "Es una pena" #NT!
  
 AAT_germany.3.t: "[FROM.GetName] acepta nuestro trato" #NT!
 AAT_germany.3.desc: "[FROM.GetName] ha aceptado nuestro trato, algo que seguro nos beneficiará a ambos. Esperemos que a este rentable acuerdo le sigan muchos más." #NT!
 AAT_germany.3.a: "Excelente" #NT!
  
