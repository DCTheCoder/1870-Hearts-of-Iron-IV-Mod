 usa.31.t: "Un cambio en el panorama político" #NT!
 usa.31.desc: "Con un nuevo presidente en el cargo, la antigua oposición en el Congreso se ha desplazado en gran medida para apoyar a la nueva administración. El Presidente [USA.GetLeader] puede contar con el apoyo de [?senators_support] Senadores y [?representatives_support] Representantes." #NT!
 usa.31.a: "El pueblo ha hablado." #NT!
 usa_congress_elections_tt_bad: "En las elecciones al Congreso, la facción que apoya al gobierno enfrentará una oposición más fuerte.\n" #NT!
 usa_congress_elections_tt_good: "Es probable que el impulso ganado con las elecciones presidenciales se traslade a las elecciones al Congreso.\n" #NT!
 usa.32.t: "Facción gubernamental gana mayoría en el Congreso" #NT!
 usa.32.desc: "Parece que las reformas del sistema electoral que hemos instituido han sido las más exitosas, ya que un gran número de nuestros partidarios fueron elegidos para el Congreso en las últimas elecciones. Con una mayoría sólida, no deberíamos tener problemas para sacar adelante nuestra agenda política." #NT!
 usa.32.a: "Una clara muestra de nuestro apoyo en la población." #NT!
 usa.40.t: "Senador vota a favor de propuesta del Gobierno" #NT!
 usa.40.desc: "En una votación reciente, un senador sorprendentemente cambió de bando para votar a favor de una propuesta del gobierno. Si bien el problema en sí fue bastante menor, el voto público de apoyo de un crítico abierto de [USA.GetLeader] ha levantado muchas cejas en Washington.\n\nAlgunos analistas creen que este ejemplo llevará a más senadores a reconsiderar su postura." #NT!
 usa.40.a: "Un aliado útil." #NT!
 usa.41.t: "Representante habla apasionadamente en apoyo al Gobierno" #NT!
 usa.41.desc: "Cuando se le preguntó sobre su postura sobre una serie de cuestiones políticas en una cena de recaudación de fondos, un representante habló en apoyo de las políticas del Presidente [USA.GetLeader]. Afirmó además que muchos de sus compañeros representantes tenían puntos de vista similares, pero simplemente se vieron frenados por una "miopía idiota, que no pensaba más allá de las próximas elecciones" en lugar de hacer lo que era correcto para el pueblo estadounidense. \n\nSus comentarios fueron ampliamente difundidos por la prensa y pusieron en apuros a varios de sus colegas, ya que tuvieron que explicar su postura sobre estos temas." #NT!
 usa.41.a: "Ella tiene razón, ¿sabes?" #NT!
 usa.42.t: "Senador se pronuncia en contra de política gubernamental" #NT!
 usa.42.desc: "Un senador concedió una entrevista a un periódico importante y afirmó que ya no puede apoyar las políticas "tontas y peligrosas" del presidente [USA.GetLeader]. Afirmó además que conocía a varios otros senadores que pensaban de manera similar y que abandonarían al presidente en poco tiempo." #NT!
 usa.42.a: "Pronto regresará corriendo." #NT!
 usa.43.t: "Representante critica al presidente" #NT!
 usa.43.desc: "Durante un debate reciente sobre la reforma fiscal, un representante pronunció un largo discurso sobre los numerosos fallos de la Administración. Según él, ningún estadounidense bien pensado podría querer apoyar la política del presidente, cualquiera que sea su afiliación partidista. \n\nSus duras palabras parecen haber tenido efecto, ya que varios representantes que antes pensaban firmemente en las políticas de [USA.GetLeader] hicieron ruidos de apoyo." #NT!
 usa.43.a: "Vergonzoso." #NT!
 usa.44.t: "La oposición sufre una derrota en el Senado" #NT!
 usa.44.desc: "Una moción para censurar al presidente [USA.GetLeader] ha sido rechazada en el Senado. Si bien incluso sus partidarios más fervientes tenían pocas esperanzas de que se aprobara, la cantidad de votos en contra fue una sorpresa incluso para los observadores más pesimistas. Parece que el Presidente disfruta de un nivel de apoyo mucho mayor en el Senado de lo que la mayoría creía, lo que debería ayudarle a avanzar en su agenda legislativa." #NT!
 usa.44.a: "Excelente." #NT!
 usa.45.t: "Comité de la Cámara apoya política presidencial" #NT!
 usa.45.desc: "La última ronda de audiencias en el Comité de Medios y Arbitrios de la Cámara de Representantes dio como resultado un informe que atribuye a las políticas del Presidente importantes mejoras en todas las métricas disponibles de la economía. Aunque no llega a elogiar abiertamente, el informe supone un duro golpe para quienes criticaban al Presidente y exigían reformas.\n\nVarios representantes ya han declarado públicamente que, aunque todavía albergan dudas sobre la agenda del Presidente, ahora votar a favor." #NT!
 usa.45.a: "También deberían hacerlo." #NT!
 usa.46.t: "Senador se retira" #NT!
 usa.46.desc: "Tras un pequeño infarto, un senador de alto rango anunció hoy que se jubilará por motivos de salud. Con más de dos décadas en el Congreso, el senador construyó una gran red de seguidores y su influencia tuvo mucho peso. Aunque técnicamente sólo era un hombre con un voto, los conocedores de Washington lo consideraban valioso para varios votos, ya que era la clave para asegurar varios otros. \n\nDado que el escaño probablemente recaerá en un crítico declarado del Presidente [USA.GetLeader], a la Administración le resultará mucho más difícil conseguir los votos necesarios para aprobar proyectos de ley." #NT!
 usa.46.a: "Lo extrañaremos. Y su voto también." #NT!
 usa.47.t: "Audiencias en la Cámara sobre mala conducta presidencial" #NT!
 usa.47.desc: "Un pequeño escándalo originado en la Casa Blanca ha empezado a cobrar fuerza. Tras semanas de informes en los medios de comunicación que insinuaban que un funcionario administrativo de menor importancia había estado aceptando sobornos a cambio de lucrativos contratos gubernamentales, el Comité de Gastos del Ejecutivo de la Cámara de Representantes ha comenzado a celebrar audiencias para determinar si el Presidente estaba al tanto de esto. Aunque la mayoría de los observadores no creen que esto vaya a causarle mayores problemas al Presidente [USA.GetLeader], sin duda significará que muchos de los partidarios del Presidente tendrán que mantener un perfil bajo durante un tiempo." #NT!
 usa.47.a: "Una caza de brujas." #NT!
 usa.61.t: "Senador de [USA_congress_investment_state.GetName] ofrece soporte" #NT!
 usa.61.desc: "El senador de alto rango de [USA_congress_investment_state.GetName] se ha dirigido al gobierno con una oferta de apoyo. Su estado sufre una grave falta de inversión, y un programa de estímulo económico iniciado por el gobierno ciertamente le haría reconsiderar su postura sobre ciertas políticas gubernamentales propuestas. El senador forma parte de varios comités importantes y es bastante famoso por ser capaz de llegar a acuerdos, lo que hace que su voto valga mucho más en ambas cámaras." #NT!
 usa.61.a: "Es una región muy subdesarrollada." #NT!
 usa.61.b: "Esto huele a corrupción." #NT!
 usa.62.desc: "Los senadores de [USA_congress_investment_state.GetName] se han acercado al gobierno y han ofrecido su apoyo al presidente a cambio de una garantía informal de que [USA_congress_investment_state.GetName] sería el emplazamiento de una nueva planta de municiones para el ejército. Argumentan que construir una planta en el área crearía muchos empleos y brindaría al Ejército el apoyo que tanto necesita en un mundo cada vez más peligroso. Los dos senadores también mencionaron su excelente relación de trabajo con varios miembros influyentes de la Cámara." #NT!
 usa.62.a: "Hacen muchos puntos buenos." #NT!
 usa.62.b: "Este tipo de acuerdos están por debajo del Presidente." #NT!
 usa.63.t: "Representantes de [USA_congress_investment_state.GetName] ofrecen soporte" #NT!
 usa.63.desc: "La delegación del Congreso de [USA_congress_investment_state.GetName] se ha acercado al gobierno con varias sugerencias para mejorar la infraestructura del estado. Se deberían poner a disposición fondos federales para mejorar carreteras y puentes a fin de promover el comercio entre los estados. También señalaron que el apoyo del gobierno en esto ciertamente los haría más propensos a apoyar al Presidente de manera más directa en su agenda." #NT!
 usa.63.a: "Una iniciativa encomiable." #NT!
 usa.63.b: "Que intenten lograrlo por sí solos." #NT!
 usa.64.t: "El Comité del Senado investiga la construcción naval en [USA_congress_investment_state.GetName]" #NT!
 usa.64.desc: "El Comité de Comercio del Senado, impulsado por el senador de mayor antigüedad de [USA_congress_investment_state.GetName], ha iniciado audiencias sobre el estado de la industria de construcción naval local. Según los expertos, un porcentaje significativo del comercio de Estados Unidos depende del comercio exterior y el país carece desesperadamente de capacidad de construcción naval. [USA_congress_investment_state.GetName] ha sido identificada como una región en la que se debe realizar una importante inversión y varios miembros del comité han expresado la expectativa de que la administración de [USA.GetLeader] destine fondos para ello." #NT!
 usa.64.a: "Una debilidad crítica." #NT!
 usa.64.b: "Tenemos problemas mayores." #NT!
 news.334.t: "El incidente de Panay" #NT!
 news.334.d: "Las cañoneras [USA.GetAdjective] y [ENG.GetAdjective] fueron atacadas hoy por aviones [JAP.GetAdjective] en acciones separadas, mientras evacuaban a civiles occidentales de la línea del frente en la guerra entre [JAP.GetName] y [CHI.GetName]. A pesar de estar claramente marcado como un buque [USA.GetAdjective], el USS Panay fue alcanzado por dos bombas y hundido, con tres ciudadanos [USA.GetAdjective] y un [ITA.GetAdjective] muertos y otros heridos. En otro ataque al HMS Ladybird, un marinero de [ENG.GetAdjective] murió.\n\nTanto el gobierno de [USA.GetAdjective] como el de [ENG.GetAdjective] han emitido fuertes protestas. El incidente pone de relieve la creciente tensión entre las tres principales potencias navales." #NT!
 news.334.a: "¿[JAP.GetName] no tiene límites?" #NT!
 news.334.b: "Esto podría complicar las cosas" #NT!
 news.334.c: "La amenaza [JAP.GetAdjective] cobra mayor importancia" #NT!
 news.335.t: "La tensión aumenta entre [USA.GetNameDef] y [JAP.GetName]" #NT!
 news.335.d: "\nEl reciente incidente de Panay se ha salido de control. La indignación en [USA.GetNameDef] ha llevado a varios políticos destacados a exigir una represalia inmediata contra [JAP.GetNameDef]. [USA.GetAdjective] los medios han estado inundados con historias siempre nuevas de [JAP.GetAdjective] atrocidades, algunas verdaderas, otras exageradas y otras completamente inventadas. Con las dos grandes potencias al borde de la guerra, pocos observadores todavía tienen esperanzas de que la situación pueda estabilizarse." #NT!
 news.335.a: "¿Qué significa esto para el Pacífico?" #NT!
 news.335.b: "¡Recuerda el Panay!" #NT!
 news.335.c: "¡Déjalos venir!" #NT!
 news.335.e: "Las malas noticias para Japón son buenas noticias para nosotros" #NT!
 news.335.f: "Esto podría complicar aún más la situación en China" #NT!
 news.336.title: "Recuerde el Álamo" #NT!
 news.336.desc: "[MEX.GetAdjective] fuerzas han vuelto a ocupar Texas tras cien años de ausencia. [USA.GetAdjective] tropas han sido completamente expulsadas de las principales ciudades de Texas, incluyendo San Antonio y su famoso monumento, El Álamo. Aunque no hubo combates en el sitio histórico, [MEX.GetLeader] han recorrido las instalaciones de la misión católica, celebrando mítines y discursos animando a las tropas a seguir luchando por la victoria final sobre los odiados "yanquis"." #NT!
 news.336.a: "Recordamos." #NT!
 news.336.b: "Olvidamos." #NT!
 news.336.c: "¿Cómo [USA.GetLeader] permitió que esto sucediera?" #NT!
 generic.19.t: "[From.GetName] Envía soporte industrial" #NT!
 generic.19.d: "[From.GetNameDefCap] nos ha informado que apoyan nuestra causa y nos proporcionarán una cierta medida de ayuda industrial para fortalecer nuestra posición contra nuestros enemigos comunes." #NT!
 generic.20.t: "[From.GetNameDefCap] exige nuestra sumisión" #NT!
 generic.20.d_friends: "Recibimos hoy una delegación que expresó el interés de [From.GetLeader] en ampliar las relaciones entre nuestros países y tomar medidas para unir al pueblo [Root.GetAdjective] junto con [From.GetNameDef]. Aceptar la propuesta de [From.GetLeader] convertiría a [Root.GetNameDef] en un títere moderadamente autónomo de [From.GetNameDef] y nuestro gobierno se reorganizará en algo más acorde con la visión de [From.GetLeader].\n\nLa pregunta sigue siendo: ¿es la independencia de [Root.GetAdjective] más importante que nuestra amistad con ☻? _2?" #NT!
 generic.20.d_enemies: "Hoy llegó un mensaje de [From.GetNameDef] exigiendo que [Root.GetLeader] reconozca a [From.GetLeader] como jefe de estado y que nuestra nación debería reorganizarse en algo más acorde con la visión del gobierno de [From.GetAdjective] para [Root.GetNameDef]. Aceptar nos convertiría en una marioneta de [From.GetNameDef].\n\nAunque preferiríamos no entregar nuestra independencia a nuestros enemigos al otro lado de la frontera, hay un elemento definido de amenaza en su mensaje que nos llevaría a creer que si no nos reunimos con ☻ Las demandas de _2, pronto nos encontraremos en un estado de guerra con [From.GetNameDef]." #NT!
 generic.20.a: "Someterse a sus demandas." #NT!
 generic.20.b: "Yo, por mi parte, doy la bienvenida a nuestros nuevos señores supremos [From.GetAdjective]." #NT!
 generic.20.c: "¡Absolutamente no!" #NT!
 generic.21.t: "[From.GetNameDefCap] Envíos" #NT!
 generic.21.d: "El gobierno de [From.GetAdjective] ha acordado abandonar su independencia y convertirse en un estado títere de [Root.GetNameDef]. Estamos seguros de que esto conducirá a la grandeza y aumentará el interés [Root.GetAdjective] en la región." #NT!
 generic.21.a: "Excelente." #NT!
 generic.22.t: "[From.GetNameDefCap] ¡Desafiante!" #NT!
 generic.22.d: "Los diplomáticos de [From.GetNameDef] llegaron hoy para anunciar que rechazan nuestra oferta de unir [From.GetNameDef] con [Root.GetNameDef]. Por decepcionante que pueda resultar, la opción de someter a [From.GetNameDef] por la fuerza sigue siendo una opción válida y tentadora." #NT!
 generic.22.a: "Decepcionante." #NT!
 generic.23.t: "[From.GetNameDefCap] exige control de [demanded_prov_target.GetName]" #NT!
 generic.23.d: "Hoy hemos recibido una delegación hostil de [From.GetNameDef], reclamando la propiedad de la totalidad del estado [demanded_prov_target.GetName]. [From.GetLeader] exige que devolvamos el territorio inmediatamente o la guerra será inevitable. Afirman que la propiedad de [demanded_prov_target.Owner.GetAdjective] sobre la región es ilegítima y que [demanded_prov_target.GetName] es una parte integral del estado [From.GetAdjective].\n\nSi aceptamos sus demandas, [demanded_prov_target.GetName] será cedido a [From.GetNameDef] pero mantendremos cualquier núcleo o reclamo. tenemos sobre la región. Si nos negamos, la guerra entre nuestras naciones parece inevitable." #NT!
 generic.23.a: "No tenemos opción." #NT!
 generic.23.b: "¡[demanded_prov_target.GetName] permanecerá [Root.GetAdjective]!" #NT!
 generic.24.t: "[demanded_prov_target.GetName] ¡Cedido!" #NT!
 generic.24.d: "[From.GetNameDefCap] ha decidido aceptar nuestro legítimo reclamo de [demanded_prov_target.GetName] y ha cedido la región a [Root.GetNameDef].\nCon este asunto tratado de una manera tan conveniente y cortés, estamos seguros de que la paz entre [Root.GetNameDef] y [From.GetNameDef] continuará en perpetuidad." #NT!
 generic.25.t: "[From.GetNameDefCap] ¡Desafiante!" #NT!
 generic.25.d: "[From.GetNameDefCap] ha rechazado nuestras demandas y ahora debemos decidir si cumplimos o no nuestra promesa de invadir. No cumplir nuestra palabra dañará enormemente la percepción pública de [Root.GetLeader] y la legitimidad del gobierno de [Root.GetAdjective]." #NT!
 generic.25.a: "De una forma u otra, [demanded_prov_target.GetName] será nuestro." #NT!
 maybe_war_tt: "§REsto puede resultar en una guerra con§! §Y[From.GetNameDef]§!" #NT!
 usa.401.t: "[From.GetNameDefCap] acepta Destructores para el Acuerdo de Bases" #NT!
 usa.401.desc: "El Primer Ministro británico [From.GetLeader] ha indicado su aceptación de los términos del Acuerdo de Destructores por Bases. Un grupo de oficiales navales de [From.GetAdjective] ha llegado para inspeccionar los destructores y supervisar la transferencia.\n\n Evidentemente, todavía queda trabajo por hacer, ya que varios oficiales de [From.GetAdjective] parecen un poco preocupados por la gran cantidad y el espesor del guano y el óxido de los barcos que se van a transferir." #NT!
 usa.401.a: "Los mendigos no pueden elegir." #NT!
