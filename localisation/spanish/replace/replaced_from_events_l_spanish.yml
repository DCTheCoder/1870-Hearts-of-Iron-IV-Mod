 war_justification.214.t: "[From.GetLeader] Retos [Root.GetAdjective] Pretensiones" #NT!
 war_justification.214.d: "'[Root.GetName] pueden considerarse más modernos y avanzados que nosotros, pero la verdad es que su nación no ha sido puesta a prueba como la nuestra, ni está preparada para las amenazas que ahora se vislumbran en el horizonte. Por su desdén hacia nosotros y por impedirnos apoderarnos de lo que es legítimamente nuestro, nos han convertido en una de esas amenazas para ellos mismos. Su nación débil y dividida difícilmente resistirá nuestras reclamaciones.'\n\nLa opinión burlona de [Root.GetName] sostenida durante mucho tiempo por [From.GetRulingParty] ha evolucionado de la crítica a la hostilidad. Aunque la opinión popular es que el pueblo [Root.GetAdjective] quiere evitar la guerra, [From.GetLeader] afirma que nuestros líderes electos la han provocado con su arrogancia." #NT!
 war_justification.214.a: "Las voces por la paz entre el pueblo [From.GetAdjective] son, por supuesto, silenciadas." #NT!
 war_justification.215.t: "[From.GetLeader] quiere restaurar el orden en [Root.GetName]" #NT!
 war_justification.215.d: "'El espíritu nacional [From.GetAdjective] es fuerte, pero no todas las naciones son tan afortunadas. [Root.GetName] ha visto sus tradiciones destruidas y gobernantes legítimos asesinados y enterrados hace mucho tiempo, todo en nombre de la idea de la gran revolución marxista. Es nuestro deber restaurar el orden en este mundo descarriado por usurpadores sedientos de sangre y hacer valer la fuerza de [From.GetName] contra esta amenaza.'\n\nSi bien el [From.GetRulingParty] siempre se ha opuesto al socialismo, [Root.GetName] ha sido blanco de ataques particulares en discursos recientes. Temiendo el inevitable progreso de su nación hacia la siguiente etapa de la historia, ya se está preparando un ataque preventivo contra el socialismo [Root.GetAdjective]." #NT!
 war_justification.215.a: "Es demasiado tarde para revertir el progreso que hemos logrado." #NT!
 war_justification.216.t: "[From.GetLeader] Llama [Root.GetAdjective] Opresores" #NT!
 war_justification.216.d: "'Mis oponentes quieren hacerte creer que mi gobierno es como el del [Root.GetRulingParty] en [Root.GetName]. No podrían estar más equivocados. Si bien los éxitos de [Root.GetLeader] son el resultado de una moda reciente, un movimiento de masas destructivo empeñado en intimidar a otras naciones para que se sometan, [From.GetRulingParty] se opone a ese movimiento como los que no se someterán. Estoy dispuesto a hacer todo lo necesario para eliminar esta amenaza, incluso si eso significa guerra.'\n\nEl régimen de [From.GetLeader] ha adoptado una política hostil hacia la nación [Root.GetAdjective]. Nuestros planes visionarios para la grandeza futura han avergonzado a su nación y, como era de esperar, se sienten amenazados." #NT!
 war_justification.216.a: "Si quieren poner a prueba nuestro poder, se arrepentirán." #NT!
 war_justification.217.t: "[From.GetLeader] Preguntas [Root.GetAdjective] Soberanía" #NT!
 war_justification.217.d: "'¿Quién determina las fronteras de una nación y cómo se determinan? Cualquiera que sea la forma que la gente haya encontrado en el pasado para justificar dónde termina [From.GetName] y comienza [Root.GetName], vivimos en una nueva era. No se puede subestimar la importancia estratégica de esta frontera, y estamos en nuestro derecho de cambiarla para garantizar la seguridad continua de nuestro pueblo.'\n\nAl escuchar los discursos recientes de [From.GetLeader], una invasión de [Root.GetName] parece inminente. Las voces disidentes se han opuesto, pero el apoyo público a la guerra va en aumento." #NT!
 war_justification.217.a: "¿El mundo no ha aprendido nada de la Gran Guerra?" #NT!
 war_justification.218.t: "[From.GetLeader] Cuestiona los motivos de [Root.GetName]" #NT!
 war_justification.218.d: "'No hay duda de que [Root.GetName] se está preparando para la guerra. Los cambios en la política económica dejan claro que los [Root.GetAdjective] no son un pueblo de paz, sino que esperan la oportunidad adecuada para atacarnos. ¿Nos quedaremos de brazos cruzados y veremos cómo se arman mientras [From.GetName] está indefenso? ¿O desarmaremos esta amenaza antes de que supere nuestro poder?'\n\nLos halcones del [From.GetRulingParty] han vuelto sus ojos hacia [Root.GetName], argumentando que el ataque es la mejor defensa. Su punto de vista está ganando terreno y [From.GetName] se está preparando para la guerra." #NT!
 war_justification.218.a: "Precisamente por eso debemos estar preparados." #NT!
 war_justification.219.t: "[From.GetLeader] Enojado por [Root.GetAdjective] Postura" #NT!
 war_justification.219.d: "'Esos ciudadanos ingenuos de [From.GetName] que imaginan a [Root.GetAdjective] como un pueblo de paz están completamente desconectados de la realidad. Quienes viven en nuestra frontera no pueden darse el lujo de engañarse así, al ver a sus tropas acercándose a nosotros justo al otro lado de la frontera. Ésta es una amenaza que no podemos dejar sin respuesta. Cada día que pasa, [Root.GetName] se prepara para la guerra. Sería una locura por nuestra parte no hacer lo mismo.'\n\nNuestra presencia militar cerca del territorio de [From.GetAdjective] ha generado una creciente preocupación, ya que interpretan nuestros movimientos de tropas como prueba de intenciones hostiles. No parecen haber considerado que su retórica agresiva es la razón de nuestras medidas defensivas." #NT!
 war_justification.219.a: "Difícilmente podremos desarmarnos después de estas amenazas." #NT!
 war_justification.220.t: "[From.GetLeader] aboga por la invasión de [Root.GetName]" #NT!
 war_justification.220.d: "'Si queremos tener una ventaja estratégica en la guerra previsible, por no decir inevitable, con [Root.GetName], no hay lugar para dudar. Se trata de salvaguardar el futuro de nuestros hijos y garantizar que [From.GetName] tenga un lugar en el mundo de mañana. Se trata de una cuestión de devoción a nuestra causa y a los ideales que damos por sentado. Es hora de actuar.'\n\nUna serie de discursos conmovedores de los líderes de [From.GetRulingParty], sobre todo de [From.GetLeader], han estado llamando al público a apoyar una invasión de [Root.GetName]. Los motivos geopolíticos detrás de la invasión son menos prominentes en la retórica de los sentimientos patrióticos, pero esta campaña parece muy eficaz para convencer al público de su necesidad." #NT!
 war_justification.220.a: "Será mejor que nos preparemos. La guerra vendrá." #NT!
 war_justification.301.t: "[Root.GetLeader] Criticado por débil política exterior" #NT!
 war_justification.301.d: ""Tuvimos la oportunidad de atacar a nuestros enemigos, pero el [Root.GetRulingParty] la dejó pasar. No sólo es otro caso condenatorio más en una serie de oportunidades perdidas para fortalecer la posición del [Root.GetName] a nivel internacional, sino que es una señal de que su afirmación de que están actuando en interés del pueblo [Root.GetAdjective] es ​​en su mayor parte retórica vacía. Es hora de un cambio de política".\n\nNuestro fracaso en continuar la guerra que muchos esperaban ha sido el blanco de duras críticas de nuestros oponentes políticos. No seguir adelante con nuestros planes militares hará que nos resulte más difícil convencer a la gente en qué dirección estamos tomando [Root.GetName]." #NT!
 war_justification.301.a: "¿No quieren evitar la guerra?" #NT!
 war_justification.301.b: "No hay lugar para el desacuerdo público fuera de las reuniones del partido." #NT!
 war_justification.301.c: "¡No podemos permitir que la gente acuse a [Root.GetLeader] de cobardía!" #NT!
 nuke_dropped.1.t: "Bombardeo atómico de [From.From.GetName]" #NT!
 nuke_dropped.1.d: "Por primera y, esperemos, última vez en la historia, se detonó una bomba nuclear en [From.From.GetName] como parte de una guerra internacional. La destrucción sin precedentes es un testimonio del poder devastador de esta nueva arma, que es temida no sólo por lo que puede hacer a sus objetivos, sino también por las implicaciones que tiene para quien la utiliza y para la humanidad misma.\n\nLa El mundo contiene la respiración esperando lo que vendrá después. ¿Esto obligará a [From.From.Owner.GetName] a rendirse para evitar más terror, o sólo fortalecerá su determinación de contraatacar a quienes recurrirían a tales medidas?" #NT!
 nuke_dropped.1.a: "La Era Atómica realmente ha comenzado." #NT!
 nuke_dropped.1.b: "Haremos todo lo que sea necesario para proteger a las [Root.GetAdjective] personas." #NT!
 nuke_dropped.2.t: "Bombardeo atómico de Hiroshima" #NT!
 nuke_dropped.2.d: ""Las calles parecían una escena del infierno."\n - Kuniyoshi Aikawa\n\nHoy, una bomba nuclear fue detonada sobre la ciudad de Hiroshima a una altitud de 580 metros. Más de dos tercios de la ciudad quedaron instantáneamente destruidos. A pesar de que la ciudad fue construida para resistir terremotos, sólo unas pocas estructuras resistentes sobrevivieron a la explosión.\n\nAunque el poder de la bomba atómica ha sido resaltado en la mente del público, se ha minimizado el costo humano del arma. Ninguna de las partes quiere contemplar el horror del evento, pero su legado será el de vidas perdidas en un abrir y cerrar de ojos y consecuencias duraderas." #NT!
 nuke_dropped.2.a: "¿Cuántos más caerán antes de que termine esta guerra?" #NT!
 nuke_dropped.2.b: "Debemos actuar rápidamente para ayudar a las víctimas." #NT!
 nuke_dropped.3.t: "Bombardeo atómico de Nagasaki" #NT!
 nuke_dropped.3.d: "Una bomba nuclear, originalmente destinada a Kokura, ha sido detonada hoy sobre Nagasaki. Las condiciones meteorológicas obligaron a los aviones a desviar su misión, siendo una combinación de humo, nubes y dificultades técnicas los factores decisivos en un acontecimiento que bien podría cambiar la historia.\n\nLos efectos de la bomba fueron contenidos en cierta medida por la ubicación de la ciudad en un valle, pero el daño sigue siendo grave. Algunas instalaciones militares fueron atacadas, pero las catastróficas pérdidas civiles las eclipsaron con creces. Pueden pasar décadas antes de que conozcamos con certeza los efectos a largo plazo de esta arma." #NT!
 nuke_dropped.3.a: "¿Esto llevará a que [From.From.Owner.GetAdjective] se rinda?" #NT!
 nuke_dropped.3.b: "Esperábamos que Nagasaki se salvara." #NT!
 nuke_dropped.4.t: "Bombardeo atómico de Berlín" #NT!
 nuke_dropped.4.d: "Hoy, a las [GetDateText], la capital alemana, Berlín, fue golpeada por una explosión nuclear. La ciudad ha sufrido varios ataques, en esta guerra y en la última, pero todo lo demás palidece en comparación con esto. Desde la Guerra de los Treinta Años, Berlín no había visto una devastación comparable; teniendo en cuenta su crecimiento, esto se consideraba imposible.\n\nEl Führerbunker parece haber sobrevivido a la explosión, al menos en parte, debido a que la bomba detonó lejos de su epicentro planeado, y [From.From.Owner.GetLeader] se rumorea que todavía está vivo, aunque está indignado. Sin embargo, cómo se debe evacuar a los líderes de [From.From.Owner.GetAdjective] y si se les puede proteger de las consecuencias es otra cuestión." #NT!
 nuke_dropped.4.a: "Hoy me siento aliviado de no ser berlinés." #NT!
 nuke_dropped.4.b: "¡Nuestros enemigos han atacado el corazón de la nación!" #NT!
 nuke_dropped.5.t: "Bombardeo atómico de Londres" #NT!
 nuke_dropped.5.d: "Una explosión nuclear ha devastado hoy la ciudad de Londres. A pesar de las defensas antiaéreas de la ciudad, [From.From.Owner.GetNameDef] no estaba preparado para este ataque. A las [GetDateText], el Big Ben sonó por última vez, ya que la explosión lo derritió. Los primeros informes sugieren que el Palacio de Buckingham ha sido completamente arrasado y que actualmente se desconoce el paradero de la familia real.\n\n[From.From.Owner.GetLeader], sin embargo, se ha confirmado que ha sobrevivido y está preparando un conmovedor discurso para la radio más tarde hoy. Con la moral en su punto más bajo, el pueblo británico necesita urgentemente esto o una rendición muy elocuente." #NT!
 nuke_dropped.5.a: "Es difícil mantener la calma ante una onda expansiva nuclear." #NT!
 nuke_dropped.5.b: "¡Dios salve al rey!" #NT!
 nuke_dropped.6.t: "Bombardeo atómico de Kioto" #NT!
 nuke_dropped.6.d: "La ciudad de Kioto, un destacado centro industrial [From.From.Owner.GetAdjective], fue alcanzada hoy por una bomba nuclear. Se especula que la ciudad fue elegida como objetivo porque ha sido considerada un centro intelectual.\n\nLa belleza y el significado histórico de Kioto llevaron a muchos a suponer que se salvaría de la bomba, pero parece que el terror de Lluvia de destrucción en un lugar así se ha visto más bien como un beneficio, ya que aumenta el impacto psicológico del ataque. La ubicación de la ciudad en el valle limitó un poco la explosión, pero el antiguo Palacio Imperial y muchos edificios industriales quedaron completamente destruidos." #NT!
 nuke_dropped.6.a: "El legado y la belleza no significan nada en una guerra como ésta." #NT!
 nuke_dropped.6.b: "Si destruyen lo viejo, construiremos lo nuevo." #NT!
 nuke_dropped.7.t: "Bombardeo atómico de Tokio" #NT!
 nuke_dropped.7.d: "Hoy, un ataque nuclear fue dirigido al corazón del Imperio japonés. Aunque se esperaba que la capital Tokio fuera el objetivo de los bombardeos, nunca se asumió que fuera un objetivo prioritario de esta nueva arma. Sin embargo, en última instancia, tal vez debido a la importancia de la nueva capital y del Palacio Imperial, que ahora ha sido destruido, un incendio aún mayor ha caído sobre la ciudad.\n\nAunque se informa que [From.From.Owner.GetLeader] sobrevivió, el evento ha aumentado preguntas sobre hasta dónde están dispuestos a llegar los enemigos de Japón. Si la guerra no termina así, ¿qué objetivos quedan? ¿Con qué queda amenazar?" #NT!
 nuke_dropped.7.a: "¿Significa esto el fin del Imperio japonés?" #NT!
 nuke_dropped.7.b: "Mientras [From.From.Owner.GetLeader] viva, el Imperio también." #NT!
 nuke_dropped.8.t: "Bombardeo atómico de Washington D.C." #NT!
 nuke_dropped.8.d: "Una bomba nuclear fue detonada hoy sobre la capital de Estados Unidos. En un ataque claramente dirigido al centro político y al legado histórico de Estados Unidos, la Casa Blanca, el Capitolio y una serie de monumentos y memoriales fueron borrados de la faz de la Tierra. Incluso el incendio de Washington hace más de un siglo palidece en comparación con la destrucción que sufrió la ciudad con esta arma devastadora.\n\nAunque el presidente [From.From.Owner.GetLeader] ha sido puesto a salvo, la nación ha sido sacudida hasta lo más profundo. Sin duda, Estados Unidos esperaba ser el primer y único país en empuñar tal arma. Esas esperanzas ahora se han hecho añicos de la peor manera posible." #NT!
 nuke_dropped.8.a: "Una nación, indivisible, versus un átomo, divisible." #NT!
 nuke_dropped.8.b: "El águila resurgirá de las cenizas como el fénix." #NT!
 nuke_dropped.9.t: "Bombardeo atómico de Roma" #NT!
 nuke_dropped.9.d: "Una explosión nuclear sacudió hoy la ciudad de Roma, conmocionando a personas de todo el mundo. Debido a sus tesoros históricos y artísticos, muchos nunca hubieran pensado que la antigua ciudad sería objeto de una destrucción tan indiscriminada. Con la Ciudad del Vaticano también parcialmente destruida y el paradero del Papa desconocido, el evento ha horrorizado no sólo a los italianos, sino también a los católicos de todo el mundo.\n\nEl rápido crecimiento de Roma en la última década ha sido destruido casi por completo por el ataque. Durante un tiempo, pareció que la ciudad podría ayudar a la recuperación de la nación una vez terminada la guerra. Esas esperanzas ahora se han convertido en polvo, junto con muchas personas." #NT!
 nuke_dropped.9.a: "¡Bomba Iacta Est!" #NT!
 nuke_dropped.9.b: "Roma no será reconstruida en un día..." #NT!
 nuke_dropped.10.t: "Bombardeo atómico de París" #NT!
 nuke_dropped.10.d: "Hoy, un dispositivo nuclear fue detonado sobre la ciudad de París, causando una destrucción generalizada e innumerables víctimas. Francia quedó en shock cuando su capital sufrió lo que podría ser el ataque más devastador que jamás haya experimentado, a pesar de siglos de guerras y revoluciones. Los parisinos tal vez esperaban una conquista, pero no una desolación total y brutal.\n\nCualquier desfile de victoria en los Campos Elíseos más allá de los restos del Arco de Triunfo parece improbable en el estado actual de la ciudad. Quizás las próximas décadas vean el nacimiento de un nuevo París, pero en la mente del público París, la ciudad construida en la Belle Époque, ha desaparecido para siempre." #NT!
 nuke_dropped.10.a: "La ciudad de la luz se ha quemado." #NT!
 nuke_dropped.10.b: "Ayer mismo parecía que siempre nos quedaría París." #NT!
 nuke_dropped.11.t: "Bombardeo atómico de Moscú" #NT!
 nuke_dropped.11.d: "Moscú, una ciudad que muchos han intentado conquistar sin éxito, fue el objetivo de un ataque nuclear hoy. La explosión fue dirigida al corazón del liderazgo de [From.From.Owner.GetAdjective], ya que el Kremlin había sido destruido casi por completo por la explosión.\n\n[From.From.Owner.GetLeader], habiéndose vuelto más consciente y temeroso de todas las amenazas posibles e imposibles recientemente, evacuó a tiempo y sobrevivió. Sin embargo, incluso la inmensidad de [From.From.Owner.GetName] puede no ser suficiente para escapar de un enemigo tan despiadado. De hecho, si esto continúa, la nación pronto estará formada sólo por dos tipos de tierras baldías: las que estaban allí en primer lugar y las creadas por sus enemigos." #NT!
 nuke_dropped.11.a: "¿Un invierno nuclear no hará de Moscú un objetivo más difícil?" #NT!
 nuke_dropped.11.b: "Podrán quemar todas las ciudades que tenemos, pero nunca las tomarán." #NT!
 nuke_dropped.12.t: "Bombardeo atómico de Copenhague" #NT!
 nuke_dropped.12.d: "Hoy, la ciudad de Copenhague ha sido golpeada por una explosión nuclear. Tras haber sobrevivido a la destrucción de la Gran Guerra gracias a la autoritaridad de Dinamarca, la capital nunca había sufrido un ataque tan devastador desde las guerras napoleónicas. La zona circundante de Öresund también ha sufrido importantes daños y los supervivientes han comenzado a escapar a Fyn y al continente por miedo a nuevos ataques.\n\nActualmente se desconoce el paradero del rey Christian X y la moral de la nación ha resultado gravemente dañada por el ataque. Queda por ver si este es el principio del fin para una de las naciones más antiguas de Europa." #NT!
 nuke_dropped.12.a: "Algo se irradia en el estado de Dinamarca." #NT!
 nuke_dropped.12.b: "La ciudad ya ha ardido antes, pero no ha perecido." #NT!
 nuke_dropped.12.c: "¡Con el plutonio ponemos de rodillas a los daneses!" #NT!
 nuke_dropped.13.t: "Bombardeo atómico de Estocolmo" #NT!
 nuke_dropped.13.d: "La hermosa ciudad de Estocolmo, orgullosa Venecia del Norte, ha sido alcanzada hoy por una bomba nuclear. A pesar de sus mejores esfuerzos por seguir siendo autoritarios en el pasado, los suecos ahora han pagado el precio máximo por el conflicto internacional. El epicentro de la explosión se produjo en el centro del sur de Estocolmo, una zona destinada a futuros desarrollos y grandes proyectos de construcción, ahora irreversiblemente destruida.\n\nGran parte de la ciudad está más allá del reconocimiento, pero las antiguas estructuras de Slussen parecen haber sobrevivido La explosión mejor de lo esperado. Se ha decidido que permanecerá intacto para siempre como monumento a la resiliencia de la ciudad." #NT!
 nuke_dropped.13.a: "Con esto, el autoritarismo sueco será sólo un recuerdo." #NT!
 nuke_dropped.13.b: "¡El tigre sueco no perderá sus rayas!" #NT!
 soviet.30.t: "Demanda Besarabia" #NT!
 soviet.30.d: "Rumania no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda por nuestras tierras en Besarabia, que legítimamente reclamamos, es posible que simplemente nos las entreguen sin luchar." #NT!
 soviet.30.a: "¡Envía el ultimátum!" #NT!
 soviet.30.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.31.t: "Demanda Karjala" #NT!
 soviet.31.d: "Finlandia no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda por nuestras tierras legítimamente reclamadas en Karjala, es posible que simplemente nos las entreguen sin luchar." #NT!
 soviet.31.a: "¡Envía el ultimátum!" #NT!
 soviet.31.b: "¡No, pagaremos el precio del hierro!" #NT!
 soviet.32.t: "Oprimir a Estonia" #NT!
 soviet.32.d: "Estonia no puede esperar resistir el poder del Ejército Rojo; si les enviamos una demanda de derechos de base y control de su seguridad fronteriza, podremos anexarlos efectivamente sin luchar." #NT!
