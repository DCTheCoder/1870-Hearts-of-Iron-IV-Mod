 canada_vanilla.1.title: "Ronnie, la chica Bren Gun" #NT!
 canada_vanilla.1.desc: "Alrededor de un millón de mujeres canadienses ingresaron a la fuerza laboral durante la Segunda Guerra Mundial. Fueron representados en los medios nacionales por un símbolo de resiliencia y patriotismo: Veronica Foster, conocida popularmente como Ronnie, la chica Bren Gun. Trabajó para John Inglis and Company en una fábrica de armas de Toronto mientras sus tres hermanos luchaban en el extranjero. Los carteles y cortometrajes en los que ella y mujeres como ella participaron en el esfuerzo bélico probablemente inspiraron la campaña mediática más conocida en torno a 'Rosie la remachadora', después de la entrada de Estados Unidos en la guerra." #NT!
 canada_vanilla.1.opt: ""El trabajo en una fábrica no es más difícil que el trabajo doméstico", como dicen los noticieros." #NT!
 usa.30.t: "Elecciones al Congreso" #NT!
 usa.30.desc: "Cada dos años, se eligen un tercio de los escaños del Senado y todos los escaños de la Cámara de Representantes. Si bien los acontecimientos mundiales suelen eclipsarlos, la situación local en cada circunscripción a veces puede marcar la diferencia. \n\nDespués de contar todos los votos, la facción que apoya al gobierno [USA.GetSenateElectionOutcome] en el Senado y [USA.GetHouseElectionOutcome] en la Cámara." #NT!
 usa.30.a: "El pueblo ha hablado." #NT!
