 stability.21.t: "Esquivando tiro" #NT!
 stability.21.desc.a: "Un nuevo informe del Ministerio de Guerra muestra una marcada reducción de la mano de obra disponible. Parece que la última hornada de reclutas es mucho más pequeña de lo que se esperaba inicialmente. La discrepancia está siendo investigada actualmente, pero las primeras pistas apuntan a que un gran número de personas que técnicamente están en condiciones de servir se las arreglan para evitar el reclutamiento por diversos medios. Estudiantes de 18 años de repente se convierten en trabajadores cualificados empleados en la industria bélica crítica, antiguos atletas no superan los exámenes de aptitud física y, en algunos casos, los reclutas simplemente han desaparecido sin dejar rastro. Cuando se captura e interroga a las personas, señalan las malas condiciones en el ejército, los oficiales indiferentes y el hecho de no querer morir por una causa perdida. Los líderes militares exigen una dura represión contra las personas que evitan el reclutamiento, pero muchos en el gobierno creen que mejorar las condiciones de vida de los soldados rasos podría ser la mejor estrategia." #NT!
 stability.21.desc.b: "La ineficaz respuesta oficial a la evitación generalizada del reclutamiento sólo ha empeorado el problema. Cada vez más reclutas nunca se presentan después de recibir su carta de reclutamiento. La Contrainteligencia ha interceptado un panfleto elaborado profesionalmente que aconseja a la gente cómo evitar el reclutamiento, sugiriendo cosas como sobornar a los médicos para que certifiquen que el recluta no es apto desde el punto de vista médico. Las excepciones para los padres de familia han llevado a las viudas de guerra con hijos a verse acosadas con propuestas de matrimonio, mientras que el número de personas que solicitan excepciones por razones éticas ha alcanzado cifras récord.\n\nLos líderes militares han sugerido eliminar las últimas excepciones y convertirlas en ejemplos Algunos evasores que han sido atrapados. Otros en el gobierno han sugerido que deberíamos apelar al sentido del deber cívico de nuestros ciudadanos y señalar las consecuencias de una derrota en esta guerra." #NT!
 stability.21.desc.c: "Dado que las respuestas de los gobiernos a la evasión del servicio militar no tienen ningún efecto positivo, cada vez más personas han comenzado a preguntarse por qué deberían ponerse ellos mismos en riesgo mientras otros permanecen a salvo. Los reclutas que aparecen a menudo reportan haber sido acosados ​​o ridiculizados en las calles como tontos que luchan por una causa condenada al fracaso. Hay por todas partes informes de madres que prohíben a sus hijos cumplir la orden de reclutamiento, y la Oficina de Guerra ha presentado un informe afirmando que ya no están seguros de cuántas personas se supone deben reclutar, ya que su burocracia ha comenzado a desmoronarse bajo la presión de procesando a todos esos soldados desaparecidos." #NT!
 stability.21.a: "No se puede hacer nada al respecto." #NT!
 stability.21.d: "¡Deberíamos arrestar a cualquiera que sea encontrado evadiendo el servicio militar obligatorio!" #NT!
 stability.21.e: "Quizás sea necesario un aumento salarial para los soldados alistados." #NT!
 stability.21.f: "Es hora de tomar medidas más duras." #NT!
 stability.21.g: "Apelar al sentido del deber cívico del pueblo." #NT!
 stability.21.h: "Debemos dar ejemplo." #NT!
 stability.21.i: "Debemos darle a la gente algo por lo que luchar." #NT!
 stability.22.t: "¡Huelgas!" #NT!
 stability.22.desc.a: "La producción en varias fábricas se ha ralentizado drásticamente en los últimos días, ya que los trabajadores han declarado una huelga en toda la producción de guerra. Exigiendo "¡Paz y pan!", hasta ahora han rechazado todos los intentos de negociar un acuerdo. Algunos miembros del gobierno han abogado por una fuerte respuesta militar, seguida de una rápida ejecución de los cabecillas por considerarlos agentes enemigos y traidores. Sin embargo, otros funcionarios del servicio civil han recomendado un enfoque más mesurado, señalando que una respuesta de mano dura puede resultar contraproducente si los soldados involucrados no son tan leales como pensábamos." #NT!
 stability.22.desc.b: "Los esfuerzos del gobierno para convencer a los huelguistas de que vuelvan al trabajo parecen no haber tenido ningún efecto. Por el contrario, se ha informado de huelgas en otras fábricas, y los últimos que se resistieron en los lugares de trabajo afectados originalmente también han dejado de trabajar tras enfrentarse a la ira de sus compañeros. Aunque hasta ahora las reservas han podido amortiguar un poco el golpe a los suministros de primera línea, es sólo cuestión de tiempo antes de que las interrupciones de la producción empiecen a afectar a nuestra capacidad para proseguir la guerra. El Ministerio de Guerra ha instado de nuevo al gobierno a adoptar una línea inflexible con los huelguistas, pero otras facciones dentro de la administración han sugerido que ofrecer un trato a medio camino con los trabajadores puede ser suficiente para convencerlos de que vuelvan al trabajo." #NT!
 stability.22.desc.c: "Lo que comenzó como una acción industrial en unos pocos lugares aislados ahora se ha extendido por todo el país, afectando incluso a industrias que sólo están conectadas con el esfuerzo bélico de manera terciaria. Incluso el funcionamiento del propio gobierno se ha visto afectado, ya que muchos empleados, mensajeros y conductores de bajo nivel se han negado a presentarse a trabajar en cantidades cada vez mayores. \n\nEn muchos lugares, los consejos de trabajadores se han apoderado de los edificios de las fábricas. Los informes de la policía secreta indican que algunos lugares parecen haber comenzado de nuevo la producción de armas, para un gran levantamiento contra lo que se llama "el régimen de guerra".\n\nEl Alto Mando Militar cree que una acción decisiva por parte de las tropas leales aún podría ganar la guerra. día, mientras que el lado civil del gobierno argumenta que esto corre el riesgo de una guerra civil y una derrota segura." #NT!
 stability.22.a: "Esto pasará." #NT!
 stability.22.b: "Hacer una demostración de fuerza militar en los pueblos." #NT!
 stability.22.c: "Convertir en héroes de la propaganda a las personas que todavía están dispuestas a trabajar." #NT!
 stability.22.d: "Reclutar a los trabajadores para el servicio militar y poner las fábricas bajo control militar." #NT!
 stability.22.e: "Oferta para aumentar las raciones de alimentos de los trabajadores." #NT!
 stability.22.f: "Envíen tropas, arresten a los huelguistas, ejecuten a los cabecillas." #NT!
 stability.22.g: "Proponer nueva legislación de bienestar." #NT!
 stability.23.t: "Motines en el ejército" #NT!
 stability.23.desc.a: "Han llegado noticias alarmantes al Alto Mando Militar sobre varias unidades de nuestro Ejército que rechazan órdenes de oficiales superiores. Aunque ninguna de las unidades ha abandonado su posición en la línea, los representantes de los soldados han dejado bastante claro que no obedecerán ninguna orden de atacar al enemigo.\n\nHasta ahora, la rebelión ha sido contenida en un pequeño número de batallones. y un puñado de unidades de entrenamiento y apoyo, pero muchos en la Oficina de Guerra temen que este levantamiento pronto se extienda a otras unidades y eventualmente nos haga incapaces de continuar la guerra. Se necesita una acción decisiva." #NT!
 stability.23.desc.b: "Los esfuerzos para abordar los motines en el ejército no han dado resultado. Envalentonados por la falta de una respuesta gubernamental eficaz, los amotinados han ampliado su lista de demandas para incluir un alto el fuego inmediato seguido de un tratado de paz integral y la desmovilización.\n\nLa Oficina de Guerra recomienda encarecidamente que enviemos una fuerte señal a los amotinados. para disuadir cualquier acción adicional por su parte." #NT!
 stability.23.desc.c: "Como el gobierno evidentemente no quiere o no puede abordar sus problemas, los amotinados han decidido tomar medidas en sus propias manos. Se han anunciado elecciones para "Consejos de Trabajadores y Soldados", con el objetivo expreso de apoderarse del país y hacer la paz con el enemigo.\n\nA menos que se tomen medidas rápidamente, estos consejos podrían terminar reemplazando a nuestro gobierno en algunas áreas. del país y hacernos incapaces de continuar la guerra." #NT!
 stability.23.a: "No podemos hacer nada al respecto ahora." #NT!
 stability.23.b: "Rodea las unidades amotinadas con leales y ordénales que se retiren." #NT!
 stability.23.c: "Pronunciar un discurso patriótico ante los amotinados." #NT!
 stability.23.d: "Anuncie públicamente que cualquiera que apoye a los amotinados será acusado de traición." #NT!
 stability.23.e: "Anunciar una iniciativa de paz. Asegúrate de que sea inaceptable para el enemigo." #NT!
 stability.23.f: "Movilizar a las milicias leales y arrestar a todos los soldados que no se encuentren en sus lugares de destino." #NT!
 stability.23.g: "Ofrezca a los soldados que les permitan elegir a sus propios oficiales." #NT!
