l_spanish:
 ban_fascist_party: "Prohibir el liberalismo" #NT!
 ban_fascist_party_desc: "Los partidos del centro político han sido una espina clavada en nuestro gobierno durante demasiado tiempo. Su insistencia en los "derechos" del individuo socava nuestros esfuerzos por crear una nación mejor para toda nuestra población." #NT!
 ban_fascist_party_tt: "Cambio en la popularidad del liberalismo: §G-§![?.Root.party_popularity@fascism|%0G].\n" #NT!
 ban_democratic_party: "Prohibir los partidos conservadores" #NT!
 ban_democratic_party_desc: "Los partidos del centro político han sido una espina clavada en nuestro gobierno durante demasiado tiempo. Su insistencia en los "derechos" del individuo socava nuestros esfuerzos por crear una nación mejor para toda nuestra población." #NT!
 ban_democratic_party_tt: "Cambio en la popularidad del conservadurismo: §G-§![?.Root.party_popularity@democratic|%0G].\n" #NT!
 ban_communist_party: "Prohibir el socialismo" #NT!
 ban_communist_party_desc: "El Partido Socialista ha estado protestando contra el gobierno en todo momento, sembrando descontento y dificultando el gobierno. Es hora de tomar medidas enérgicas contra esto." #NT!
 ban_communist_party_tt: "Cambio en la popularidad del socialismo: §G-§![?.Root.party_popularity@communism|%0G].\n" #NT!
 anti_fascist_raids: "Redadas antiliberales" #NT!
 anti_fascist_raids_desc: "Debemos tomar medidas enérgicas contra los elementos liberales de nuestra nación en aras de la estabilidad interna a largo plazo. Su influencia es demasiado grande y potencialmente puede convertirse en un problema para el Estado." #NT!
 anti_democratic_raids: "Redadas anticonservadoras" #NT!
 anti_democratic_raids_desc: "Debemos tomar medidas enérgicas contra los elementos conservadores de nuestra nación en aras de la estabilidad interna a largo plazo. Su influencia es demasiado grande y potencialmente puede convertirse en un problema para el Estado." #NT!
 anti_communist_raids: "Incursiones antisocialistas" #NT!
 anti_communist_raids_desc: "Debemos tomar medidas enérgicas contra los elementos socialistas en nuestra nación en aras de la estabilidad interna a largo plazo. Su influencia es demasiado grande y potencialmente puede convertirse en un problema para el gobierno." #NT!
