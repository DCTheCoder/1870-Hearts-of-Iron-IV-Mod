l_spanish:
 train_equipment: "Tren" #NT!
 train_equipment_desc: "Los trenes transportan suministros desde Supply Capital hasta los centros de suministro conectados por ferrocarril." #NT!
 train_equipment_1: "Tren civil" #NT!
 train_equipment_1_desc: "Esta locomotora, que los militares sustituyeron en el transporte de mercancías a vehículos civiles, es muy adecuada para transportar grandes cantidades de suministros a largas distancias. Sin embargo, su construcción civil la hace vulnerable." #NT!
 train_equipment_2: "Tren mejorado" #NT!
 train_equipment_2_desc: "Un diseño simplificado que omite muchas características que se encuentran comúnmente en los trenes de carga regulares en aras de una producción más económica. Sigue siendo tan vulnerable como un tren normal, pero se puede sustituir más fácilmente." #NT!
 train_equipment_3: "Tren avanzado" #NT!
 train_equipment_3_desc: "Una locomotora revestida con un blindaje pesado para que sea menos vulnerable a los ataques enemigos. Puede transportar tanta carga como cualquier otro diseño, pero su producción es más costosa." #NT!
 support_equipment_1: "Equipo de Apoyo" #NT!
 support_equipment_1_desc: "Palas, vendas, municiones y otros equipos utilizados para apoyar a las tropas." #NT!
