l_spanish:
 FRA_internal_politics: "Política interna de [FRA.GetNameDef]" #NT!
 FRA_internal_politics_desc: "Dado que el imperio sigue siendo un estado autoritario, los liberales que iniciaron la revolución están enojados y ahora han fundado la Union Libérale. ¿Apoyaremos este resurgimiento de la libertad o continuará la tiranía de Napoleón?" #NT!
 FRA_support_the_union_liberale: "Liberté, Égalité, Fraternité" #NT!
 FRA_support_the_union_liberale_desc: "Hemos decidido apoyar a la Union Liberale." #NT!
 FRA_draft_the_constitution: "Redactar la Constitución" #NT!
 FRA_draft_the_constitution_desc: "Esperamos reformar el imperio y convertirlo en una monarquía constitucional, por lo tanto necesitamos una constitución. Nuestros redactores prepararán un borrador." #NT!
 FRA_align_moderate_conservatives: "Alinear a los conservadores moderados" #NT!
 FRA_align_moderate_conservatives_desc: "Muchos de los llamados conservadores no están contentos con la dictadura de Napoleón. Sería prudente alinearlos con nuestra causa." #NT!
 FRA_alliance_with_legitimists: "Alianza con los legitimistas" #NT!
 FRA_alliance_with_legitimists_desc: "El enemigo de nuestro enemigo es nuestro amigo. Por eso, nos alinearemos con aquellos que deseen restaurar la Monarquía Borbónica." #NT!
 FRA_implement_new_constitution: "Implementar la nueva Constitución" #NT!
 FRA_implement_new_constitution_desc: "Una vez escrita la constitución, deberíamos intentar convencer al Emperador de que integre estas reformas." #NT!
 FRA_our_first_election: "Nuestra primera elección" #NT!
 FRA_our_first_election_desc: "Nuestra primera elección comenzará para decidir quién es nuestro Primer Ministro." #NT!
 FRA_government_of_national_defence: "El Gobierno de Defensa Nacional" #NT!
 FRA_government_of_national_defence_desc: "Cuando llegó a París la noticia de la rendición de Napoleón III en Sedán, el Segundo Imperio fue derrocado por un levantamiento popular. Jules Favre, Léon Gambetta y el general Louis-Jules Trochu proclamaron un gobierno provisional llamado Gobierno de Defensa Nacional." #NT!
 FRA_restore_bourbon_monarchy: "Restaurar la monarquía borbónica" #NT!
 FRA_restore_bourbon_monarchy_desc: "La dinastía Borbón son los únicos verdaderos herederos al trono de Francia. Se convertirán en nuestra nueva (y antigua) familia real." #NT!
 FRA_third_french_republic: "La Tercera República" #NT!
 FRA_third_french_republic_desc: "Los parisinos están cada vez más enojados ante la idea de otro Reino. ¡Proclamaremos la Tercera República Francesa!" #NT!
 FRA_strengthen_bonaparte_dynasty: "Apoya a Napoleón III" #NT!
 FRA_strengthen_bonaparte_dynasty_desc: "¡Napoleón III salvará el mundo!" #NT!
 FRA_purge_republican_revolutionaries: "Purgar a los revolucionarios republicanos" #NT!
 FRA_purge_republican_revolutionaries_desc: "Debemos purgar a los revolucionarios republicanos para asegurar la estabilidad del imperio." #NT!
 FRA_the_red_scare: "El susto rojo" #NT!
 FRA_the_red_scare_desc: "El socialismo es una amenaza aún mayor que el liberalismo. Debemos detener esto por cualquier medio necesario." #NT!
 FRA_crack_down_on_colonies: "Toma de medidas drásticas contra las colonias" #NT!
 FRA_crack_down_on_colonies_desc: "Un levantamiento colonial podría resultar peligroso para nuestro imperio. Debemos detener esto también." #NT!
 FRA_construct_high_secrurity_prison: "Construir una prisión de alta seguridad" #NT!
 FRA_construct_high_secrurity_prison_desc: "Terroristas y opositores políticos serán detenidos y torturados en esta nueva unidad penitenciaria." #NT!
 FRA_flood_imperial_reservoir: "Embalse Imperial de Inundación" #NT!
 FRA_flood_imperial_reservoir_desc: "Por alguna razón inundaremos el embalse Imperial." #NT!
 FRA_construct_giant_napoleon_III_statue: "Construye una estatua gigante de Napoleón III" #NT!
 FRA_construct_giant_napoleon_III_statue_desc: "Esto mejorará la popularidad del Emperador." #NT!
 FRA_foreign_policies: "El corazón de Europa" #NT!
 FRA_foreign_policies_desc: "Nuestra magnífica victoria en la Guerra de Crimea demuestra una vez más que somos la nación más grande que el mundo haya visto jamás. ¡Viva el Imperio!" #NT!
 FRA_franco_prussian_war: "La guerra franco-prusiana" #NT!
 FRA_franco_prussian_war_desc: "[PRS.GetNameDefCap] se fortalece día a día. Debemos poner fin a este peligroso país." #NT!
 FRA_empire_triumphant: "El imperio triunfante" #NT!
 FRA_empire_triumphant_desc: "El Imperio ha prevalecido sobre los alemanes. Es hora de expandirse aún más por todo el continente." #NT!
 FRA_expanding_colonial_empire: "Expandiendo nuestro imperio colonial" #NT!
 FRA_expanding_colonial_empire_desc: "África, Đai Nam, Indias, Malaya, Patagonia. ¡No podemos resistirnos a esta oportunidad!" #NT!
 FRA_strike_the_east: "Golpea el este" #NT!
 FRA_strike_the_east_desc: "Una huelga en Asia Oriental nos permitiría recolectar más caucho y mano de obra barata." #NT!
 FRA_malacca_strategy: "La estrategia de Malaca" #NT!
 FRA_malacca_strategy_desc: "Al atacar Malaya, casi controlaríamos el estrecho de Malaca, además de permitir un mejor acceso a Siam. Una guerra con los Países Bajos por las Indias tampoco vendría mal." #NT!
 FRA_attack_dai_nam: "Ataque a Đai Nam" #NT!
 FRA_attack_dai_nam_desc: "Uniremos nuestra colonia indochina." #NT!
 FRA_to_the_mekong: "¡Al Mekong!" #NT!
 FRA_to_the_mekong_desc: "¿Tierra no colonizada en el este de Asia? ¡Diablos, no!" #NT!
 FRA_strike_africa: "Huelga África" #NT!
 FRA_strike_africa_desc: "La lucha por África llegará pronto. No debemos simplemente esperar, ¡es hora de conquistar el continente!" #NT!
 FRA_defeat_morocco: "Derrotar a Marruecos" #NT!
 FRA_defeat_morocco_desc: "Para conquistar el Sahara occidental, debemos atacar a los reinos que controlan estas tierras. Ya hemos conquistado a los argelinos, es hora de hacer lo mismo con los marroquíes." #NT!
 FRA_colonise_ethiopia: "Colonizar Etiopía" #NT!
 FRA_colonise_ethiopia_desc: "adiós" #NT!
