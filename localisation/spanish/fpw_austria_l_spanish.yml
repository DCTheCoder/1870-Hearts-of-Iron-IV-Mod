 #focuses 
 AUS_allow_for_a_compromise: "Permitir un compromiso" #NT!
 AUS_continue_the_occupation: "Continuar la ocupación" #NT!
  
  
 #decisions 
 fpw_austro_hungarian_compromise: "El compromiso austrohúngaro" #NT!
 fpw_austro_hungarian_compromise_desc: "Después de nuestras recientes derrotas en Prusia e Italia, los húngaros han dejado claro una vez más su deseo de autonomía. Esta vez, debemos enmendar los errores del pasado y permitir cierta medida de libertad húngara.\n\nPodemos hacerlo a través de una serie de reformas, que debilitarán a los estados húngaros para permitir la estabilidad política.\n\n§RNosotros debe mantener la Aprobación de la Reforma Húngara por encima de 50 para que las reformas tengan éxito§!\n\nActual §CAprobación de la Reforma Húngara§!: §Y[?AUS.hungarian_approval]%§!" #NT!
 AUS_hungarian_states: "Estados húngaros afectados por la reforma" #NT!
  
 #ideas 
  
 fpw_AUS_hungarian_seperatism: "Separatismo húngaro" #NT!
 fpw_AUS_hungarian_seperatism_desc: "Desde la fallida revolución húngara de 1848, el irredentismo en Hungría ha aumentado constantemente. Además de las crecientes tensiones entre otras minorías étnicas dentro del imperio, el separatismo húngaro afectará la estabilidad de nuestro imperio. O se debe llegar a un compromiso, o nuestro ejército debe estar listo para enfrentar otra revolución..." #NT!
 fpw_AUS_divided_military: "Ejército dividido" #NT!
 fpw_AUS_divided_military_desc: "Aunque el ejército austríaco ha dominado a lo largo de los siglos, las recientes pérdidas en Prusia han sacado a la luz algunas de las debilidades del ejército austríaco.\n\nEs decir, la gran cantidad de minorías dentro del imperio está causando tensiones en la eficacia y las organizaciones de nuestros militares, compromete. será necesario cumplir para modificar esto." #NT!
 fpw_AUS_stagnant_economy: "Economía estancada" #NT!
 fpw_AUS_stagnant_economy_desc: "La industrialización del hierro, los textiles y el carbón permitió a Austria superar en producción a los demás estados alemanes a principios del siglo XIX y experimentar un crecimiento económico lujoso. Sin embargo, desde entonces se ha producido un período de estancamiento económico, causado en gran medida por las derrotas militares contra los prusianos y la pérdida de las tierras de Silesia, ricas en recursos. La economía se ha paralizado, permitiendo a los prusianos superar nuestra productividad." #NT!
 fpw_AUS_progressive_education: "Educación progresista" #NT!
 fpw_AUS_progressive_education_desc: "La alfabetización austríaca se convirtió en una de las más altas del reino de los Habsburgo tras las reformas educativas que establecieron la educación obligatoria tanto para niños como para niñas." #NT!
 fpw_AUS_diverse_military: "Militar diverso" #NT!
 fpw_AUS_diverse_military_desc: "Gracias a la fundación del ejército común, ahora existe un ejército que sirve tanto a los austriacos como a los húngaros.\nSin embargo, con la enorme cantidad de etnias dentro del reino austriaco, será en gran medida imposible enmendar esto." #NT!
  
 #events 
  
 fpw_austria.1.t: "¡Los húngaros exigen un compromiso!" #NT!
 fpw_austria.1.d: "Tras nuestra reciente derrota en Italia y Prusia, nuestra economía está al borde del colapso y nuestro ejército está en ruinas. Los húngaros han aprovechado esta oportunidad para exigir un compromiso, no sea que corramos el riesgo de que las llamas de la revolución ardan una vez más." #NT!
 fpw_austria.1.a: "Debemos iniciar negociaciones..." #NT!
 fpw_austria.1.b: "¡No cederemos!" #NT!
 austria_1a_desc: "§GOpción histórica§!\n§YEntraremos en un período de negociaciones con los húngaros, otorgándoles derechos y más autonomía a expensas de Austria§!" #NT!
 austria_1b_desc: "§ROpción no histórica§!\n§YLos húngaros organizarán revueltas en varias partes de Hungría, que debemos sofocar para evitar una revolución mayor...§!" #NT!
 fpw_austria.2.t: "La cuestión del parlamento" #NT!
 fpw_austria.2.d: "Con el próximo compromiso, el parlamento húngaro se ha vuelto más agresivo con su legislatura, ahora surge la pregunta de si el parlamento húngaro estará libre de Austria o si existirá bajo Austria." #NT!
 fpw_austria.2.a: "Debemos permitir la libertad" #NT!
 fpw_austria.2.b: "¡La ley austriaca reinará!" #NT!
 austria_2a_desc: "§GOpción histórica§!\n§YLa desventaja del "Estado autónomo" húngaro empeorará, pero la aprobación de la reforma húngara aumentará ligeramente§!" #NT!
 austria_2b_desc: "§ROpción no histórica§!\n§YLa aprobación húngara empeorará profundamente§!" #NT!
 fpw_austria.3.t: "La cuestión del poder judicial" #NT!
 fpw_austria.3.d: "El sistema judicial húngaro ha mostrado su protesta por seguir a la legislatura austriaca y pronto comenzará a seguir a la legislatura húngara sobre la austriaca. ¿Deberíamos permitir que los jueces húngaros sigan la legislación húngara, o prevalecerán las leyes austriacas?" #NT!
 fpw_austria.3.a: "Debemos permitir la libertad" #NT!
 fpw_austria.3.b: "¡Los jueces austriacos tendrán la última palabra!" #NT!
 austria_3a_desc: "§GOpción histórica§!\n§YLa desventaja del "Estado autónomo" húngaro empeorará, pero la aprobación de la reforma húngara aumentará ligeramente§!" #NT!
 austria_3b_desc: "§ROpción no histórica§!\n§YLa aprobación húngara empeorará§!" #NT!
 fpw_austria.4.t: "La cuestión fiscal" #NT!
 fpw_austria.4.d: "Para permitir la libertad financiera de Austria, debemos decidir sobre las leyes tributarias del nuevo imperio: ¿debe implementarse un sistema tributario a nivel imperial o debe dividirse entre los reinos húngaro y austriaco?" #NT!
 fpw_austria.4.a: "Debemos permitir la libertad" #NT!
 fpw_austria.4.b: "¡Los impuestos son un asunto común!" #NT!
 austria_4a_desc: "§GOpción histórica§!\n§YLa desventaja del "Estado autónomo" húngaro empeorará, pero la aprobación de la reforma húngara aumentará ligeramente§!" #NT!
 austria_4b_desc: "§ROpción no histórica§!\n§YLa aprobación húngara empeorará un poco§!" #NT!
 fpw_austria.5.t: "El debate territorial" #NT!
 fpw_austria.5.d: "El último debate que debe tener lugar antes de que ratifiquemos el Augsleich es el de las tierras que Hungría administrará bajo su nueva libertad. ¿Deberían limitarse a las tierras centrales de Hungría, debería permitírseles administrar Transilvania o deberían ser libres de administrar sus fronteras naturales?" #NT!
 fpw_austria.5.a: "Las fronteras naturales son las más apropiadas" #NT!
 fpw_austria.5.b: "Deberían limitarse a Transilvania." #NT!
 fpw_austria.5.c: "¡Solo las tierras centrales de Hungría!" #NT!
 austria_5a_desc: "§GOpción histórica§!\n§YLa desventaja del "Estado autónomo" húngaro empeorará, pero la aprobación de la reforma húngara aumentará ligeramente§!" #NT!
 austria_5b_desc: "§ROpción no histórica§!\n§YLa aprobación húngara empeorará profundamente§!" #NT!
 austria_5c_desc: "§ROpción no histórica§!\n§YLa aprobación húngara §Rirreversiblemente§! empeorará§!" #NT!
 fpw_austria.6.t: "¡Hungría aprueba las reformas!" #NT!
 fpw_austria.6.d: "¡Hungría ha aprobado las reformas presentes en el compromiso austrohúngaro, lo que nos permite ratificar los términos!" #NT!
 fpw_austria.6.a: "¡Estamos entrando en una nueva era de paz!" #NT!
 fpw_austria.7.t: "¡Augsleich está ratificado!" #NT!
 fpw_austria.7.d: "tras intensas negociaciones con los representantes húngaros y finalmente se ha llegado a un compromiso. Hungría obtendrá mucha autonomía y el Imperio austríaco se reformará hasta convertirse en la monarquía dual de Austria-Hungría. Este compromiso se renovará cada 10 años." #NT!
 fpw_austria.7.a: "¡Viva el Imperio!" #NT!
  
