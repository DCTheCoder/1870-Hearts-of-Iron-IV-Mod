 ## Romanian Industry Left 
  
 rom_industrial_dreams: "Sueños de industrialización" #NT!
 rom_industrial_dreams_desc: "Dada la situación actual, industrializar nuestra nación parece un sueño lejano. Nos estamos quedando atrás con respecto a otros países y es imperativa una acción inmediata. Debemos comenzar el proceso anunciando al público un plan integral de reformas que, con suerte, calmará a la gente." #NT!
  
 rom_start_construction_university: "Financiar la Universidad de Bucarest" #NT!
 rom_start_construction_university_desc: "Un paso importante en la reconstrucción de nuestra economía es la educación. Durante demasiado tiempo hemos descuidado este sector crucial. Al financiar la Universidad de Bucarest, vamos a impulsar el desarrollo educativo y sentar las bases para un futuro más próspero." #NT!
  
 rom_formalize_department_education: "El Departamento de Educación" #NT!
 rom_formalize_department_education_desc: "Con la nueva universidad en construcción, es hora de formalizar un Departamento de Educación nacional, un organismo capaz de tomar decisiones por el bien del país. Este departamento garantizará que las reformas educativas se implementen de manera efectiva y estén alineadas con nuestros objetivos nacionales." #NT!
  
 rom_education_budget: "El presupuesto de educación" #NT!
 rom_education_budget_desc: "Necesitamos equilibrar el presupuesto para redirigir los fondos al Departamento de Educación, asegurando que nuestra infraestructura educativa reciba el apoyo y los recursos necesarios. Se han presentado dos posibles planes, cada uno con sus propias ventajas y posibles inconvenientes. Es imperativo que lo hagamos con cuidado." #NT!
  
 rom_high_spending: "Financiamiento importante" #NT!
 rom_high_spending_desc: "Después de un largo y exhaustivo debate, finalmente se decidió que asignar un gran presupuesto al sector educativo es el curso de acción correcto. A pesar de que esta importante inversión podría inicialmente sobrecargar y potencialmente paralizar nuestro presupuesto general, se espera que los beneficios a largo plazo superen los desafíos financieros inmediatos." #NT!
  
 rom_low_spending: "Financiamiento menor" #NT!
 rom_low_spending_desc: "Después de un largo y exhaustivo debate, finalmente se decidió que asignar sólo una financiación menor al sector educativo es el curso de acción correcto. Si bien este enfoque dará como resultado un departamento menos eficaz y más débil, nos permite conservar recursos y mantener un presupuesto general más equilibrado." #NT!
  
 rom_mandatory_education: "Educación obligatoria" #NT!
 rom_mandatory_education_desc: "Debemos hacer cumplir la educación obligatoria como una política fundamental. Ésta es la única manera de implementar efectivamente las reformas necesarias. Al garantizar que todos los ciudadanos reciban una educación estandarizada, podemos crear una población capaz y bien informada para el estado." #NT!
  
 rom_optional_education: "Educación opcional" #NT!
 rom_optional_education_desc: "Estamos implementando la educación opcional como una política flexible. Este enfoque permite a las personas adaptar sus experiencias de aprendizaje de acuerdo con sus necesidades y circunstancias únicas. Al ofrecer educación opcional, brindamos oportunidades para aquellos que buscan mejorar sus conocimientos y habilidades a su propio ritmo." #NT!
  
 rom_major_staff_expansions: "Ampliación importante del personal" #NT!
 rom_major_staff_expansions_desc: "Como hemos invertido una cantidad significativa en el Departamento de Educación, se requiere una ampliación sustancial de personal. Esto ejercerá presión sobre la economía por un tiempo, pero es un paso necesario." #NT!
  
 rom_minor_staff_expansions: "Ampliación menor de personal" #NT!
 rom_minor_staff_expansions_desc: "Hay que ampliar el personal del Departamento de Educación. El abrumador número de personas que necesitan educación está ejerciendo presión sobre el departamento. Por lo tanto, implementaremos una expansión menor para garantizar que el departamento continúe operando de manera efectiva." #NT!
  
 rom_finish_education_reform: "Departamento de Educación reformado" #NT!
 rom_finish_education_reform_desc: "El Departamento de Educación ha sido reformado después de innumerables luchas y ahora estamos funcionando con toda su fuerza, mejorando enormemente nuestra capacidad para educar a las masas. Esta reforma nos ha permitido superar numerosos desafíos y emerger como una organización más sólida y eficaz." #NT!
  
 rom_open_labs: "Abrir los laboratorios" #NT!
 rom_open_labs_desc: "Con la finalización de la Universidad de Bucarest, ahora podemos abrir los laboratorios para la investigación, permitiendo a los científicos mudarse y comenzar su trabajo. Esto marca un hito importante en el avance de nuestras capacidades académicas y científicas, proporcionando instalaciones de última generación para investigación e innovación innovadoras." #NT!
  
 rom_expand_labs: "Ampliar los laboratorios" #NT!
 rom_expand_labs_desc: "Una vez que los laboratorios se abrieron con éxito, ahora podemos centrarnos en ampliarlos aún más hasta convertirlos en un complejo integral de edificios. Esta expansión nos permitirá acomodar instalaciones de investigación más avanzadas, espacios de oficinas adicionales y áreas de trabajo colaborativo." #NT!
  
 rom_factory_education: "Educación en fábrica" #NT!
 rom_factory_education_desc: "Hemos descubierto inesperadamente que el gasto relativamente menor del Departamento de Educación ha demostrado ser una bendición disfrazada. A pesar de la financiación limitada, muchas personas han logrado una educación. Un número significativo de estas personas educadas ha buscado empleo en fábricas. Esta afluencia de trabajadores educados ha mejorado el nivel general de habilidades y la productividad de la fuerza laboral." #NT!
  
 rom_factory_profesional: "Profesionales de fábrica" #NT!
 rom_factory_profesional_desc: "Muchos de los trabajadores educados que se han unido a la clase trabajadora han llegado a la cima de sus cadenas fabriles, adquiriendo un inmenso talento en los campos de la producción y la construcción. Sus habilidades y conocimientos avanzados han impulsado significativamente el desempeño general de la industria. Esta afluencia de talento educado ha llevado a una mayor eficiencia, innovación y calidad en nuestros procesos de fabricación." #NT!
  
 rom_education_golden_age: "Edad de oro de la educación" #NT!
 rom_education_golden_age_desc: "Después de una serie integral de reformas, inversiones sustanciales y una espera paciente, finalmente podemos declarar que nuestro país ha entrado en una era dorada de la educación. Ahora contamos con una de las tasas más altas de educación per cápita, lo que marca este logro como un gran éxito. Como resultado, nos deleitamos con las innumerables ventajas que esto aporta." #NT!
