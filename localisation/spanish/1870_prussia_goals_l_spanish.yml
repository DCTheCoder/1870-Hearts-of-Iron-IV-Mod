l_spanish:
 PRS_lesser_german_solution: "Solución alemana menor" #NT!
 PRS_lesser_german_solution_desc: "La Pequeña Solución Alemana fue la idea de unificar Alemania bajo el dominio prusiano y excluir a Austria de unirse al país." #NT!
 PRS_seek_german_support: "Busque apoyo alemán" #NT!
 PRS_seek_german_support_desc: "Tenemos que influir en los demás países alemanes antes de la indignación de la Bruderkrieg para que se unan a nosotros cuando comience la guerra." #NT!
 PRS_propose_federal_reform: "Proponer reforma federal" #NT!
 PRS_propose_federal_reform_desc: "La Reforma Federal fue el intento de unir formalmente a Alemania bajo Prusia sin Austria. Esto provocó que Austria se sintiera provocada y planteara la cuestión Schleswig-Holsteinische." #NT!
 PRS_annex_holstein: "Anexo Holstein" #NT!
 PRS_annex_holstein_desc: "Después de que Austria planteó la cuestión de Schleswig-Holsteinischer, que fue solicitada por Austria para obtener más control en la región de Schleswig-Holstein, Prusia anexó la Holstein austríaca." #NT!
 PRS_bruderkrieg_ending: "El comienzo de tiempos oscuros" #NT!
 PRS_bruderkrieg_ending_desc: "Después de la escalada entre Estados Unidos y Austria estalló una guerra que no pudimos ganar. ¡Ahora es el momento de buscar venganza!" #NT!
 PRS_prussian_identity: "Raza prusiana" #NT!
 PRS_prussian_identity_desc: "Para comprender nuestra derrota en la guerra austro-prusiana necesitaremos crear una identidad nueva y mejor." #NT!
 PRS_inspect_the_kaisers_residence: "Inspeccionar la residencia del Kaiser" #NT!
 PRS_inspect_the_kaisers_residence_desc: "Tenemos que deshacernos de nuestro sistema parlamentario. Nuestro primer paso para deshacernos del actual gobierno es inspeccionar el lugar donde mataremos al jefe de Gobierno." #NT!
 PRS_plan_the_coup: "Planificar el golpe" #NT!
 PRS_plan_the_coup_desc: "Nuestro segundo paso es planificar adecuadamente nuestro golpe buscando nuevos contactos en otras partes de Prusia y almacenando armas para usar en caso de una guerra civil." #NT!
 PRS_overthrow_wilhelm: "Derrocar a Guillermo" #NT!
 PRS_overthrow_wilhelm_desc: "Ha llegado el momento y tenemos que derrocar finalmente el viejo Sistema que nos llevó a la derrota en la guerra austro-prusiana." #NT!
 PRS_wacht_am_rhein: "Vigilancia del Rin" #NT!
 PRS_wacht_am_rhein_desc: "No sólo tendremos que derrotar a los austriacos, sino también a los franceses que se unieron cobardemente a los austriacos cuando parecíamos débiles." #NT!
 PRS_the_ruhrkampf: "El Ruhrkampf" #NT!
 PRS_the_ruhrkampf_desc: "La llamada Cuenca del Ruhr es una zona importante del oeste de Alemania. Con múltiples ciudades y una gran cantidad de carbón e industria, este lugar ha sido el centro de nuestra industria durante varios años hasta que los franceses anexaron el territorio. ¡Ahora es nuestro momento de recuperar este territorio!" #NT!
 PRS_search_the_scrapegoat: "Búsqueda del chivo expiatorio" #NT!
 PRS_search_the_scrapegoat_desc: "En nuestros esfuerzos por galvanizar la unidad y la fuerza nacionales, debemos identificar y convertir en chivos expiatorios a quienes supuestamente han provocado nuestros fracasos pasados. Esto desviará la culpa y consolidará el apoyo a nuestra causa." #NT!
 PRS_dolchstosslegende: "La leyenda de los Dolchstoß" #NT!
 PRS_dolchstosslegende_desc: "Para mejorar el sentimiento de nuestro pueblo necesitamos difundir mentiras sobre lo ocurrido en la guerra austro-prusiana. Tal como sucedió en la vida real después de la Gran Guerra, difundiremos la mentira de que nuestro ejército estaba invicto en el frente y que las razas alemanas menores de Hannover o incluso Sajonia han desestabilizado nuestro país hasta tal punto que sólo pudimos perder la guerra." #NT!
 PRS_segrete_the_lesser_germans: "Segregar a los alemanes menores" #NT!
 PRS_segrete_the_lesser_germans_desc: "¡Para no causar demasiada ira en el Volk, tenemos que segregar y discriminar a los alemanes inferiores para que la moral de nuestro pueblo y nuestro ejército no disminuya aún más cuando ataquemos al resto de Alemania del Norte!" #NT!
 PRS_subhumans_in_the_workforce: "Subhumanos en la fuerza laboral" #NT!
 PRS_subhumans_in_the_workforce_desc: "¡Los subhumanos que fueron las razones por las que perdimos en la Guerra de los Hermanos deben ser castigados! Al hacer que trabajen para nosotros podremos aumentar aún más la producción de nuevas armas." #NT!
 PRS_ruhm_und_ehre_der_volksarmee: "Ruhm und Ehre der Volksarmee" #NT!
 PRS_ruhm_und_ehre_der_volksarmee_desc: "Desde la creación del ejército prusiano, ahora conocido como Volksarmee, los militares han sido más queridos que nunca, ¡especialmente ahora que tenemos que vengar 1866!" #NT!
 PRS_the_vengeance: "La venganza" #NT!
 PRS_the_vengeance_desc: "¡Después de tanto tiempo de espera, finalmente ha llegado el momento de vengarnos y preparar el ataque contra Francia y Austria!" #NT!
 PRS_fight_the_remains_of_north_germany: "Lucha contra los restos del norte de Alemania" #NT!
 PRS_fight_the_remains_of_north_germany_desc: "¡El primer paso para recuperar el poder regional en Europa es luchar contra el resto del norte de Alemania y unir a la raza prusiana del norte!" #NT!
 PRS_italian_ally: "Aliado italiano" #NT!
 PRS_italian_ally_desc: "Al aliarnos con Italia, podemos fortalecer nuestra posición estratégica en Europa. Esta alianza proporcionará beneficios mutuos y reforzará nuestras posibilidades contra Austria y Francia." #NT!
 PRS_unternehmen_germania: "Hombres inferiores de Alemania" #NT!
 PRS_unternehmen_germania_desc: "Unternehmen Germania es nuestra gran estrategia para expandir la influencia prusiana y recuperar nuestros territorios perdidos. Este ambicioso plan requiere una preparación meticulosa y una determinación inquebrantable." #NT!
 PRS_towards_a_greater_prussia: "Hacia una Gran Prusia" #NT!
 PPRS_towards_a_greater_prussia_desc: "Nuestra visión de una Gran Prusia implica no sólo recuperar las tierras perdidas sino también unir a los estados alemanes bajo el liderazgo prusiano. Este camino solidificará nuestro dominio en la región." #NT!
 PRS_fund_austrian_seperatists: "Financiar el separatismo austríaco" #NT!
 PRS_fund_austrian_seperatists_desc: "Para debilitar a Austria desde dentro, apoyaremos los movimientos separatistas. Al financiar estas facciones, podemos desestabilizar el control austriaco y ganar ventaja en nuestro conflicto." #NT!
 PRS_defending_our_fatherland: "Defendiendo nuestra Patria" #NT!
 PRS_defending_our_fatherland_desc: "Frente a las amenazas externas, debemos fortalecer nuestras defensas y unir a nuestro pueblo. Defender nuestra Patria es primordial para preservar nuestra soberanía y garantizar nuestra supervivencia." #NT!
 PRS_fortify_silesia: "Fortificar Silesia" #NT!
 PRS_fortify_silesia_desc: "Silesia, una región vital para nuestra industria y defensa, debe ser fortificada contra posibles invasiones. Fortalecer sus defensas asegurará nuestro frente oriental y protegerá nuestros recursos." #NT!
 PRS_seek_hungarian_support: "Busque apoyo húngaro" #NT!
 PRS_seek_hungarian_support_desc: "Obtener el apoyo de Hungría será crucial en nuestra lucha contra Austria. Al forjar una alianza estratégica, podemos socavar el poder de Austria y ampliar nuestra influencia en Europa Central." #NT!
 PRS_prepare_our_infrastructure: "Preparar nuestra infraestructura" #NT!
 PRS_prepare_our_infrastructure_desc: "Para respaldar nuestras ambiciones militares, necesitamos una infraestructura sólida. Mejorar nuestras redes de transporte y logística garantizará un movimiento eficiente de tropas y suministros." #NT!
 PRS_gott_mit_uns: "Gott mit Uns" #NT!
 PRS_gott_mit_uns_desc: "Nuestro lema, 'Gott mit Uns', encarna nuestra creencia en el apoyo divino a nuestra causa. Este grito de guerra inspirará a nuestro pueblo y a nuestros soldados a luchar por la victoria y la gloria." #NT!
 PRS_unternehmen_ostmark: "Unternehmen Ostmark" #NT!
 PRS_unternehmen_ostmark_desc: "Unternehmen Ostmark es nuestra operación para asegurar los territorios austriacos. Esta campaña tiene como objetivo ampliar nuestro control y asegurar recursos vitales para Prusia." #NT!
 PRS_austro_prussian_victory: "Victoria en la guerra austro-prusiana" #NT!
 PRS_austro_prussian_victory_desc: "La victoria en la guerra austro-prusiana afirmará nuestro dominio sobre Austria. Este triunfo allanará el camino para la unificación y fortalecerá nuestra posición en Europa." #NT!
 PRS_integrate_minor_austrian_lands: "Integrar tierras menores austríacas" #NT!
 PRS_integrate_minor_austrian_lands_desc: "Después de nuestra victoria, debemos integrar las tierras menores de Austria en Prusia. Esto consolidará nuestro control y ampliará nuestra influencia en la región." #NT!
 PRS_ultimatum_to_the_northern_reichsrat: "Ultimátum al Reichsrat del Norte" #NT!
 PRS_ultimatum_to_the_northern_reichsrat_desc: "Lanzar un ultimátum al Reichsrat del Norte es un paso decisivo para afirmar nuestro dominio. El cumplimiento conducirá a la unificación, mientras que la resistencia se enfrentará con la fuerza." #NT!
 PRS_kaisers_germany: "La Alemania del Káiser" #NT!
 PRS_kaisers_germany_desc: "Bajo el liderazgo del Kaiser, unificaremos Alemania y crearemos un imperio poderoso. Esta nueva era estará marcada por la fuerza, la unidad y el orgullo nacional." #NT!
 PRS_cut_german_diplomatic_ties: "Cortar los lazos diplomáticos alemanes" #NT!
 PRS_cut_german_diplomatic_ties_desc: "Para afirmar nuestra independencia y dominio, debemos cortar los lazos diplomáticos con quienes se oponen a nuestra visión. Esto solidificará nuestra postura y eliminará amenazas potenciales." #NT!
 PRS_the_unified_north: "El Norte Unificado" #NT!
 PRS_the_unified_north_desc: "La unificación del norte de Alemania bajo el liderazgo prusiano es un hito clave en nuestro viaje hacia una Gran Alemania. Esta consolidación mejorará nuestra fuerza y ​​cohesión." #NT!
 PRS_prepare_the_suedfront: "Preparar el frente sur" #NT!
 PRS_prepare_the_suedfront_desc: "La preparación del frente sur es esencial para nuestras campañas en el sur. Fortalecer nuestras fronteras meridionales nos protegerá contra invasiones y nos permitirá lanzar ofensivas estratégicas." #NT!
 PRS_support_pro_german_sentiments_in_the_south: "Apoyar los sentimientos alemanes en el Sur" #NT!
 PRS_prepare_the_suedfront_desc: "Preparar el Südfront es esencial para nuestras campañas en el sur. Fortalecer nuestras fronteras del sur nos protegerá contra invasiones y nos permitirá lanzar ofensivas estratégicas." #NT!
 PRS_constitutions_rework: "Reelaboración de la Constitución" #NT!
 PRS_constitutions_rework_desc: "Reelaborar la constitución sentará las bases legales para una Alemania unificada bajo el liderazgo prusiano. Esta reforma garantizará la estabilidad y una gobernanza alineada con nuestra visión." #NT!
 PRS_declare_kaisers_germany: "Declarar la Alemania del Kaiser" #NT!
 PRS_declare_kaisers_germany_desc: "La declaración de la Alemania del Kaiser marca la unificación oficial de los estados alemanes bajo el dominio prusiano. Esta proclamación presagiará una nueva era de poder y unidad." #NT!
 PRS_continue_bismarcks_plan: "Continuar el plan de Bismarck" #NT!
 PRS_continue_bismarcks_plan_desc: "Para continuar con el plan de Bismarck es necesario ejecutar sus estrategias de unificación y dominio, lo que garantizará la realización de su visión de una Alemania fuerte y unificada." #NT!
 PRS_annex_hostile_nothern_states: "Anexo Estados del Norte Hostiles" #NT!
 PRS_annex_hostile_nothern_states_desc: "Los estados hostiles del norte deben ser anexados para asegurar nuestras fronteras y eliminar las amenazas. Esta acción consolidará nuestro territorio y mejorará nuestro control regional." #NT!
 PRS_invite_remaing_nothern_states: "Invitar a los restantes estados del norte" #NT!
 PRS_invite_remaing_nothern_states_desc: "Invitar a los restantes estados del norte a unirse a nuestro esfuerzo de unificación fomentará la cooperación voluntaria. Su inclusión fortalecerá nuestro poder colectivo." #NT!
 PRS_ratify_the_peace: "Ratificar la paz" #NT!
 PRS_ratify_the_peace_desc: "La ratificación de los acuerdos de paz formalizará nuestros logros territoriales y asegurará una estabilidad duradera. Esto es crucial para mantener nuestro nuevo dominio." #NT!
 PRS_finalize_the_north_german_confederation: "Finalizar la Confederación de Alemania del Norte" #NT!
 PRS_finalize_the_north_german_confederation_desc: "Finalizar la Confederación de Alemania del Norte solidificará nuestro liderazgo y formalizará la unificación de los estados del norte bajo control prusiano." #NT!
 PRS_towards_a_unified_germany: "Aliados del sur" #NT!
 PRS_towards_a_unified_germany_desc: "Acercarnos a Baviera, Baden, Württemberg y Hessen nos beneficiará en la unificación de la Patria. Por tanto, garantizaremos su "independencia", impidiendo que nuestros enemigos los ataquen." #NT!
