 republican_opposition_desc: "Muchos radicales se oponen extremadamente a la monarquía, ya que han luchado contra muchas monarquías en las guerras de unificación y están disgustados por vivir todavía bajo el gobierno de un rey. Las tensiones entre monárquicos y republicanos estallaron tras el arresto de Giuseppe Garibaldi en 1862, lo que desató una controversia mundial." #NT!
