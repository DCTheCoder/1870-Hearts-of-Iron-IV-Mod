l_spanish:
 LOADING_TIP_0: "Lo único que aprendemos de la historia es que no aprendemos nada de la historia. \n- Georg Wilhelm Friedrich Hegel" #NT!
 LOADING_TIP_1: "Nunca confíes en un ruso, porque los rusos no creen ni siquiera en sí mismos. - Otto von Bismarck" #NT!
 LOADING_TIP_2: "Un pueblo que valora sus privilegios por encima de sus principios pronto pierde ambos. \n- Dwight D. Eisenhower" #NT!
 LOADING_TIP_3: "Las grandes cuestiones de hoy no se resolverán con discursos y decisiones mayoritarias sino con hierro y sangre. - Otto von Bismarck" #NT!
 LOADING_TIP_4: "El arma más poderosa sobre la tierra es el alma humana en llamas. - Fernando Foch" #NT!
 LOADING_TIP_5: "El hombre nace libre y en todas partes está encadenado. \n-Jean-Jacques Rousseau" #NT!
 LOADING_TIP_6: "Lo único que debemos temer es el miedo mismo. \n-Franklin D. Roosevelt" #NT!
 LOADING_TIP_7: "El bienestar del pueblo es la ley suprema. \n- Cicerón" #NT!
 LOADING_TIP_8: "La guerra es la continuación de la política por otros medios. \n-Carl von Clausewitz" #NT!
 LOADING_TIP_9: "Creo; por lo tanto yo soy. \n- René Descartes" #NT!
 LOADING_TIP_10: "La mayor felicidad que puedes tener es saber que no necesariamente necesitas felicidad. \n-William Saroyan" #NT!
 LOADING_TIP_11: "Cuanto más veo, menos estoy seguro. \n-John Lennon" #NT!
 LOADING_TIP_12: "La religión es el opio de las masas. - Karl Marx" #NT!
 LOADING_TIP_13: "Nuestra mayor gloria no es no caer nunca, sino levantarnos cada vez que caemos. \n- Confucio" #NT!
 LOADING_TIP_14: "En la guerra, la moral es a lo físico como tres es a uno. \n- Napoleón Bonaparte" #NT!
 LOADING_TIP_15: "La mente del hombre, una vez estirada por una nueva idea, nunca recupera sus dimensiones originales. \n-Oliver Wendell Holmes Sr." #NT!
 LOADING_TIP_16: "El tipo de orgullo más barato es el orgullo nacional; porque si un hombre está orgulloso de su propia nación, esto significa que no tiene cualidades propias de las que pueda estar orgulloso. \n-Arthur Schopenhauer" #NT!
 LOADING_TIP_17: "El poder no se revela golpeando fuerte o frecuentemente, sino golpeando con certidumbre. - Napoleón Bonaparte" #NT!
 LOADING_TIP_18: "Lo más difícil es la decisión de actuar, lo demás es mera tenacidad. \n-Amelia Earhart" #NT!
 LOADING_TIP_19: "El mayor defecto de la raza humana es nuestra incapacidad para comprender la función exponencial. \n-Albert Bartlett" #NT!
 LOADING_TIP_20: "La única verdadera sabiduría está en saber que no sabes nada. \n- Sócrates" #NT!
 LOADING_TIP_21: "El secreto para salir adelante es empezar. \n-Brian Tracy" #NT!
 LOADING_TIP_22: "Tienes dentro de ti ahora mismo todo lo que necesitas para lidiar con cualquier cosa que el mundo te depare. \n-Charles Darwin" #NT!
 LOADING_TIP_22: "No es la especie más fuerte la que sobrevive, ni la más inteligente, sino la que mejor responde al cambio. - Charles Darwin" #NT!
 LOADING_TIP_23: "El éxito no es definitivo, el fracaso no es fatal: lo que cuenta es el coraje para continuar. \n- Voltaire" #NT!
 LOADING_TIP_24: "No estoy de acuerdo con lo que dices, pero defenderé hasta la muerte tu derecho a decirlo. - Evelyn Beatriz Hall" #NT!
 LOADING_TIP_25: "El único límite para nuestra realización del mañana serán nuestras dudas de hoy. - Franklin D. Roosevelt" #NT!
 LOADING_TIP_26: "El que ríe último ríe mejor. \n-John Masefield" #NT!
 LOADING_TIP_27: "Seas lo que seas, sé bueno. \n-Abraham Lincoln" #NT!
 LOADING_TIP_28: "La mejor manera de predecir el futuro es crearlo. - Peter Drucker" #NT!
 LOADING_TIP_29: "Las personas que están lo suficientemente locas como para pensar que pueden cambiar el mundo son las que lo hacen. \n-Rob Siltanen" #NT!
 LOADING_TIP_30: "No es el tamaño del perro en la pelea, es el tamaño de la pelea en el perro. \n-Mark Twain" #NT!
 LOADING_TIP_31: "Dame una palanca lo suficientemente larga y un punto de apoyo sobre el cual colocarla y moveré el mundo. - Arquímedes" #NT!
 LOADING_TIP_32: "No puedo cambiar la dirección del viento, pero puedo ajustar mis velas para llegar siempre a mi destino. -Jimmy Dean" #NT!
 LOADING_TIP_33: "La mejor manera de encontrarte a ti mismo es perderte al servicio de los demás. - Mahatma Gandhi" #NT!
 LOADING_TIP_34: "Ser tú mismo en un mundo que constantemente intenta convertirte en otra cosa es el mayor logro. \n-Ralph Waldo Emerson" #NT!
 LOADING_TIP_35: "En medio de la dificultad yace la oportunidad. \n-Albert Einstein" #NT!
 LOADING_TIP_36: "No basta con que hagamos lo mejor que podamos; a veces debemos hacer lo que se requiere. \n- Winston Churchill" #NT!
 LOADING_TIP_37: "El éxito es ir de fracaso en fracaso sin perder el entusiasmo. \n- Winston Churchill" #NT!
 LOADING_TIP_38: "La mayor gloria de vivir no reside en nunca caer, sino en levantarnos cada vez que caemos. \n-Nelson Mandela" #NT!
 LOADING_TIP_39: "La señal de una mente educada es poder albergar un pensamiento sin aceptarlo. - Aristóteles" #NT!
 LOADING_TIP_40: "Al fin y al cabo, todos somos seres humanos. Mi padre me dijo una vez que el mundo no tiene fronteras. - Joost Klein" #NT!
 LOADING_TIP_41: "Y esta noche nunca moriré. \n-Kyle Gordon" #NT!
