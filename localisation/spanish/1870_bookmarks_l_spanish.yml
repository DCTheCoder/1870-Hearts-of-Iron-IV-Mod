l_spanish:
 1866_NAME: "Guerra austro-prusiana" #NT!
 1866_DESC: "Es el año 1866 y el mundo está envuelto en sombras. Los ecos de la guerra de Crimea aún resuenan en toda Europa, mientras que las ambiciones de Prusia representan una amenaza para la estabilidad del continente. Estados Unidos lidia con las secuelas de la devastadora Guerra Civil y, en Japón, el choque entre las antiguas tradiciones y las fuerzas de la modernización prepara el escenario para cambios dramáticos y transformadores. Mientras el mundo se tambalea al borde del abismo, las incertidumbres y las tensiones cobran gran importancia, pintando un panorama premonitorio del amanecer de este nuevo año." #NT!
  
 1870_NAME: "Guerra franco-prusiana" #NT!
 1870_DESC: "El mundo se encuentra en un momento crucial. La atmósfera está llena de anticipación y tensión, mientras la amenaza inminente de conflictos potenciales da forma al destino del mundo. Las tensiones entre Francia y la nueva Confederación de Alemania del Norte van en aumento. En el Lejano Oriente, Japón se encuentra en medio de un viaje de transformación después de la Restauración Meiji. En el escenario global, reina la incertidumbre a medida que cada región enfrenta sus propios desafíos únicos en el nuevo año." #NT!
  
 FRA_1866_DESC: "Napoleón III es el emperador de Francia y ha creado un imperio que ha conseguido dominar Europa. Con nuestra reciente victoria sobre los Habsburgo austríacos y los Romanov rusos, hemos logrado dañar a nuestros rivales, sin embargo, se perdieron muchas vidas en el proceso.\n\nInternamente, muchos liberales exigen reformas, y tanto los legitimistas como los orleanistas están furiosos por eso. La dinastía Bonaparte ha vuelto al trono. ¿Seguirá victorioso el imperio o nuestra nación caerá una vez más?" #NT!
  
 ENG_1866_DESC: "Durante el notable reinado de la reina Victoria, el Reino Unido es una superpotencia mundial. En medio de una rápida industrialización y avances científicos, el Imperio Británico se extiende por continentes, solidificando redes comerciales e influencias culturales en todo el mundo. \n\nSin embargo, ese poder conlleva desafíos y responsabilidades. La competencia entre las potencias imperiales se intensifica, provocando tensiones geopolíticas y demandas de fuerza naval. La forma en que navegamos por estas aguas determina la trayectoria futura tanto de Gran Bretaña como de su vasto reino." #NT!
  
 ITA_1866_DESC: "Hace cinco años, el Reino de Cerdeña logró unir al pueblo italiano bajo un único reino unificado. Se perdieron muchas vidas en el proceso, pero creamos algo que durará siglos.\n\nSin embargo, nuestra unificación no es completa, ya que muchos italianos todavía viven bajo la opresión de los Habsburgo. Además, las tensiones entre monárquicos y republicanos siguen aumentando. ¿Saldrá victorioso el reino o surgirá una nación nueva y diferente?" #NT!
  
 PRS_1866_DESC: "Nosotros, junto con los austriacos, hemos logrado liberar los ducados de Schleswig y Holstein del dominio danés. Esto ha demostrado una vez más que tenemos el ejército más fuerte del mundo. Con el creciente sentimiento nacionalista entre el pueblo alemán, esto sólo significa una cosa.\n\nEl pueblo alemán ha estado dividido durante demasiado tiempo y, con la ayuda de nuestros valientes soldados, aplastaremos a nuestros rivales del sur, formando un Imperio Alemán unificado. ." #NT!
  
 AUS_1866_DESC: "Nuestro glorioso imperio enfrenta crecientes presiones que socavan nuestra alguna vez dominante posición. Plagada de divisiones internas y amenazas externas, la Monarquía de los Habsburgo lucha por mantener la cohesión en medio de crecientes sentimientos nacionalistas que desafían el tejido multicultural del imperio.\n\nAdemás, rivales como Prusia están compitiendo por la supremacía regional. Esto presenta tanto peligro como posibilidad, y la forma en que Austria responda podría determinar si continúa como un actor importante o sucumbe a la marea de la historia." #NT!
  
 TUR_1866_DESC: "A pesar de siglos de gloria e influencia que abarcaron tres continentes, el Imperio Otomano muestra signos de deterioro a mediados del siglo XIX. Enfrentada a numerosas insurrecciones, corrupción administrativa, crisis financieras y derrotas militares, la Sublime Puerta se enfrenta a una profunda transformación.\n\nLa dinámica internacional cambia, envalentonando a los imperios competidores que buscan ventajas a expensas de los otomanos. Navegar por estos traicioneros estrechos requiere habilidad para gobernar, tenacidad y adaptabilidad si queremos preservar nuestro legado ganado con tanto esfuerzo y nuestra relevancia duradera." #NT!
  
 SOV_1866_DESC: "Alejandro II logró abolir la servidumbre en 1861, lo que le valió el título no oficial de "Alejandro el Libertador". Esta fue una gran victoria para los campesinos de nuestro país, sin embargo, todavía son pobres y carecen de un bienestar gubernamental adecuado o de cualquier tipo de educación.\n\nAdemás, nuestra derrota en la Guerra de Crimea hace una década mató a casi medio millón de personas. ¿Seguirá Alejandro II reformando el imperio o nuestra nación experimentará algún cambio más rápido?" #NT!
  
 USA_1866_DESC: "La Guerra Civil terminó recientemente. Millones de nuestros valientes hombres lucharon para liberar a los esclavos en el sur, siendo indiscutible nuestra victoria sobre la Confederación. Gracias a esto, ningún estadounidense volverá a ser comprado ni vendido.\n\nDesafortunadamente, se perdieron muchas vidas en la guerra y, para seguir siendo un buen país, debemos comenzar a reconstruir si queremos volver a ser grandes. Además, el asesinato del presidente Abraham Lincoln transformó nuestra nación." #NT!
  
 FRA_1870_DESC: "Estamos en un momento crítico de la historia. Se espera que en el próximo año estalle la guerra con la Confederación de Alemania del Norte, ya que el emperador está decepcionado con el fortalecimiento de nuestros rivales germánicos.\n\nEn el interior de nuestra nación, los últimos años han sido fantásticos para liberales y demócratas, ya que han logrado transformar un imperio que alguna vez fue autocrático en una democracia parlamentaria. ¿Seguirán prevaleciendo los liberales o otra fuerza contraatacará?" #NT!
  
 ITA_1870_DESC: "Hace 4 años, con la ayuda de nuestros buenos amigos de Prusia, conquistamos Venecia a los austriacos. Sin embargo, falta una cosa. Roma. Con el aumento de las tensiones entre la Francia napoleónica y la nueva Confederación de Bismarck, podríamos utilizar esto para penetrar la frontera con los Estados Pontificios.\n\nCon una victoria izquierdista en las elecciones generales de 1867, Urbano Rattazzi es el nuevo primer ministro de Italia, introduciendo una nueva era para Política italiana." #NT!
  
 PRS_1870_DESC: "El NGC, que emerge triunfalmente de décadas de inestabilidad política, avanza bajo la sagaz dirección del canciller Otto von Bismarck. Las recientes victorias sobre Dinamarca y Austria afirmaron nuestra creciente influencia y encendieron sueños de nuevas conquistas. \n\nLos programas de modernización avanzan, impulsados ​​por administraciones eficaces y ejércitos disciplinados. Impulsados ​​por esta tendencia ascendente, nos preparamos para luchar por el dominio en Europa Central y, finalmente, construir un Imperio de la Patria." #NT!
  
 AUS_1870_DESC: "Han pasado 4 años desde que Prusia nos derrotó en la Guerra Alemana. Esto nos obligó a reformarnos y convertirnos en el Imperio austrohúngaro, apaciguando a los diversos grupos étnicos de nuestro vasto imperio. No sólo esto, sino que destruyó nuestra reputación como líder de Europa.\n\nCon la monarquía de los Habsburgo perdiendo prestigio cada década, la cuestión persiste. ¿Se desmoronará la patria o se levantará de nuevo el Kaiserreich?" #NT!
