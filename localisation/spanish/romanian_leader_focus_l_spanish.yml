 ROM_ALEXANDRU_NAME: "Alexandru Ioan Cuza" #NT!
 ROM_ALEXANDRU_DESC: "Alexandru Ioan Cuza, nacido el 20 de marzo de 1820 en Barlad, fue un destacado estadista rumano que desempeñó un papel fundamental en la unificación de los principados rumanos de Moldavia y Valaquia. En 1859, se convirtió en el primer gobernante de los Principados Unidos, lo que marcó la fundación de la Rumania moderna. Su reinado se caracterizó por importantes reformas destinadas a modernizar el país, incluida la secularización de las propiedades monásticas, las reformas agrarias y el establecimiento de un sistema educativo nacional. A pesar de enfrentar oposición política, los esfuerzos de Cuza sentaron las bases para el desarrollo futuro de Rumania. Se vio obligado a abdicar en 1866, pero siguió siendo una figura venerada en la historia de Rumania. Alexandru Ioan Cuza falleció el 15 de mayo de 1873 en Heidelberg, Alemania, dejando tras de sí un legado de unidad y progreso." #NT!
